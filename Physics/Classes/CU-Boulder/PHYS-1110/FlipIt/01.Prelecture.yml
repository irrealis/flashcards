      FIP-01.01-01 Prelecture: [Slide 6]
      The graph represents the position as a function of time for an object in one-dimensional motion.
      <p align="center">
      ![](FIP-01.01-01.Pl.1.jpg)
      </p>
      Identify which statement below correctly identifies the times at which the velocity of the object is greater than zero.
      (a) The velocity is greater than 0 at $t=0 \text{ s}$ s and $t=4 \text{ s}$.
      (b) The velocity is greater than 0 at $t=2 \text{ s}$.
      (c) The velocity is greater than 0 at $t=0 \text{ s}$ and $t=1 \text{ s}$.
      (d) The velocity is greater than 0 at $t=3 \text{ s}$ and $t=4 \text{ s}$.
      (e) The velocity is greater than 0 at $t=0,1,3,$ and $4 \text{ s}$.
    Back: |
      (d) The velocity is greater than 0 at $t=3 \text{ s}$ and $t=4 \text{ s}$.

      The velocity of an object is defined to be the derivative of the position with respect to time:
      $$
      \overrightarrow{\mathbf{v}} \equiv \frac{d \overrightarrow{\mathbf{x}}}{d t}
      $$ The velocity at time $t$ is just the slope of the position vs time curve at time $t .$ Therefore the **velocity** is **positive** at all times that the **slope** of the position curve is **positive.** In this case, the slope of the position vs time curve is positive for **all times $t>2 \text{ s}$.**
    Annotations: ''
