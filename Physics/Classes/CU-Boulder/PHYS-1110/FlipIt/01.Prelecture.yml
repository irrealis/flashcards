    Front: |
      FIP-01.01-02 Prelecture: [Slide 9]
      The graph represents the velocity as a function of time for an object in onedimensional motion. Identify which statement below correctly describes the motion at $t=3 \text{ s}$.
      <p align="center">
      ![](FIP-01.01-02.Pl.1.jpg)
      </p>
      (a) The object is slowing down and the acceleration is negative.
      (b) The object is speeding up and the acceleration is negative.
      (c) The object is slowing down and the acceleration is positive.
      (d) The object is speeding up and the acceleration is positive.
    Back: |
      (b) The object is speeding up and the acceleration is negative.

      An object **speeds up** or **slows down** depending on whether the **magnitude** of its **velocity** is **increasing** or **decreasing.** In this case, at $t=3 \text{ s}$  the **velocity** is **decreasing** (becoming more negative), but the object is **speeding up** since the **magnitude** of the velocity is **increasing.**

      The **acceleration** is defined as the **derivative** of the **velocity** with respect to **time.** Therefore, the **acceleration** at time $t$ is just equal to the **slope** of the **velocity vs time** curve at any time $t .$ In the case, the **slope** is a **constant;** it has a negative value at all times $\left(-2.5 \text{ m} / \text{s}^{2}\right) .$ Therefore, this object has a **negative acceleration at all times.**
