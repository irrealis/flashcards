      EUP-01.02-01 Example:
      ##### Example 1.1 Changing Units: Speed Limits Worked Example with Variation Problems
      Express a $65 \mathrm{mi} / \mathrm{h}$ speed limit in meters per second.
    Back: |
      According to Appendix C, 1 mi = 1609 m, so we can multiply miles by the ratio $1609 \mathrm{m} / \mathrm{mi}$ to get meters. Similarly, we use the conversion factor $3600 \mathrm{s} / \mathrm{h}$ to convert hours to seconds.  Combining these two conversions gives
      $$
      65 \text{ mi} / \mathrm{h}=\left(\frac{65 \text{ mi}}{\mathrm{h}}\right)\left(\frac{1609 \text{ m}}{\mathrm{mi}}\right)\left(\frac{1 \text{ h}}{3600 \text{ s}}\right)=29 \text{ m} / \mathrm{s}
      $$
