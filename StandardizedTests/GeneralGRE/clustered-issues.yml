      In any field of endeavor, it is impossible to make a significant contribution without first being strongly influenced by past achievements within that field.

      Write a response in which you discuss the extent to which you agree or disagree with the statement and explain your reasoning for the position you take. In developing and supporting your position, you should consider ways in which the statement might or might not hold true and explain how these considerations shape your position.
    Back: |
      ### Response:

      Most modern fields of endeavor are sufficiently mature to direct contributors' future efforts. Physics and mathematics, for example, provide ample pools of open questions whose answers are expected to prove significant. Thus, for the most part, prior achievements strongly influence subsequent contribution. Yet in every field there can be and are significant contributions that lack strong influence by past achievements in that field. Such contributions occur at boundaries defined by the creation of new fields.

      With few exceptions, new fields are strongly influenced by achievements in related fields. The reason is simple: when possible, reuse of existing knowledge and skill is more efficient than starting from scratch. Thus space exploration adapts rocketry created for war, cavalry adapts animal husbandry from agriculture, and computational biology refines both biology and computer science.

      Of course, the boundary at a field's creation may be unclear. One may ask, when did computer science come into being? The Babbage difference engine? Lovelace's first algorithm? The von Neumann machine? For that matter, can a contribution to a field come before its creation? Can it then become significant? For if the realization of the von Neumann machine marks the birth of computer science, then Lovelace's historic first algorithm precedes the field to which it contributed.

      The boundary between related fields may also be unclear. Are physics and computer science both continuations of mathematics? Is computational biology a continuation of both computer science and biology? But what, then, distinguishes physics from biology?

      One may also object that there must have been a first field, one lacking antecedent influence --- perhaps the discovery of fire, or the planting of the first crop. One might respond that agriculture and fire both extend the endeavor of subsistence, which is be as old as life itself; and that that rocketry extends use of fire, cavalry extends animal husbandry extends agriculture, and so on, whence it follows that all endeavors are one.

      The point here is not reductio ad absurdum, but that delineation between fields of endeavor requires breaking the chain of deductions before it becomes absurd. To the extent that we distinguish between space exploration and horseback riding, to the same extent we must admit the foundations of these endeavors, and thus their first accomplishments. That is, there can be significant contributions to a field that are influenced by no prior accomplishments in that field.


      ## Notes on construction:

      ### Restated issue:
