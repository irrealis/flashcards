      - \\(\forall\\) significant contributions by that contributor to that field,
      - \\(\exists\\) achievements within that field,
      - Such that:
        - The achievements influence the contributor,
        - And this influence is strong,
        - And this influence occurs before the contribution,
        - And the contribution requires this influence.

      ### Questions this answers:
      - By what means is it possible to make a significant contribution to a field of endeavor?

