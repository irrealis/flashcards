      import matplotlib.pyplot as plt
      import numpy as np

      fig, ax = plt.subplots()

      x = np.arange(-1, 2)
      y1 = np.array([-1, -1])
      y2 = np.array([3, 3])

      ax.axhline(y = -1, color = 'k')
      ax.axhline(y = 3, color = 'k')
