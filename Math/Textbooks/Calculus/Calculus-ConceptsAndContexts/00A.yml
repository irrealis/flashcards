    Front: |
      CCAC 00.A (Algebra) 04e: Factor.
      $$
        3x^{3/2} - 9x^{1/2} + 6x^{-1/2}
      $$
    Back: |
      $$
        3x^{-1/2}(x - 1)(x - 2)
      $$
    Annotations: 'Note: the domain of this expression is the positive reals, since
      \(x^{-1/2}=\frac{1}{\sqrt{x}}\), in which \(\sqrt{x}\) has domain constrained
      to nonnegatives, and in which the domain of \(\frac{1}{x}\) excludes zero. Hence
      zero cannot be a root of this expression, which therefore has only two roots.'
