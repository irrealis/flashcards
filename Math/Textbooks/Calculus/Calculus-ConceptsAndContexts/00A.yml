- id: 1539840953442
  fields:
    Front: |
      CCAC 00.A (Algebra) 07a: Rewrite by completing the square.
      $$
        x^2 + x + 1
      $$
    Back: |
      $$
        \left(x + \frac{1}{2} \right)^2 + \frac{3}{4}
      $$
    Annotations: Minor issue:<div>- The constant terms can be combined to \(\frac{3}{4}\),
      but I've left them uncombined as \(1-\frac{1}{4}\).</div>
  tags:
  - ann:trouble
- id: 1539840953537
  fields:
    Front: |
      CCAC 00.A (Algebra) 07b: Rewrite by completing the square.
      $$
        2x^2 - 12x + 11
      $$
    Back: |
      $$
        2(x - 3)^2 - 7
      $$
    Annotations: Issues:<div>- I should have written 2 instead of \(a\). The source
      of confusion is the leading \(a\) coefficient in the square-completion formula.
      The reason for confusion is thinking while writing; I substituted 2 for \(a\)
      in other parts of the work, but missed the first substitution, and propagated
      the spurious \(a\) through to the final incorrect answer.</div><div><br></div><div>Possible
      remedies:</div><div>- Be more careful when double-checking work. In this case
      I believe I skipped the step of copying the original formula, and skipped straight
      ahead to substitution into square-completion.</div>
  tags:
  - ann:trouble
