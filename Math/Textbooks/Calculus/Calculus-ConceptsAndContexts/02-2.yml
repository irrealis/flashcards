      CCAC 02.2 17: Guess the value of the limit (if it exists) by evaluating the function at the given numbers (correct to six decimal places).
      $$
      \lim_{x\to 2}\frac{x^2 - 2x}{x^2 - x - 2},
      $$
      $x=2.5$, $2.1$, $2.05$, $2.01$, $2.005$, $2.001$, $1.9$, $1.95$, $1.99$, $1.995$, $1.999$
    Back: |
