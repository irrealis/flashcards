  fields:
    Front: >
      CCAC 05.02 01: Evaluate the Riemann sum for $f(x) = 3 - \frac{1}{2}x$, $2 \le
      x \le 14$, with six subintervals, taking the sample points to be the left endpoints.
      Explain, with the aid of a diagram, what the Riemann sum represents.
    Back: |
      -6
      The Riemann sum represents the sum of the areas of the two rectangles above the $x-\text{axis}$ minus the sum of the areas of the three rectangles below the $x-\text{axis}$; that is, the net area of the rectangles with respect to the $x-\text{axis}$.
      ![](CCAC-05.02-01.1.jpg)
    Annotations: ''
  tags: []
