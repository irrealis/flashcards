        p._backend.close()
      p._backend = p.backend(p)
      fg, ax = p._backend.fig, p._backend.ax

      ax.plot(0, (1/2), 'ko', markersize = 4)
      ax.text(-0.8, (1/2), '$(0,\\frac{1}{2})$')

      p._backend.show()
      ```
