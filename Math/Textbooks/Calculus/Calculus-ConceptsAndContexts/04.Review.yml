- id: 1547778135556
  fields:
    Front: >
      CCAC 04.Review, Exercise 23: Investigate the family of functions $f(x) = \ln(\sin
      x + C)$. What features do the members of this family have in common? How do
      they differ? For which values of $C$ is $f$ continuous on $(-\infty, \infty)$?
      For which values of $C$ does $f$ have no graph at all? What happens as $C \to
      \infty$?
    Back: >
      For $C > -1$, $f$ is periodic with period $2\pi$ and has local maxima at $2n\pi
      + \pi/2$, $n$ an integer. For $C \le -1$, $f$ has no graph. For $-1 < C \le
      1$, $f$ has vertical asymptotes. For $C > 1$, $f$ is continuous on $\mathbb{R}$.
      As $C$ increases, $f$ moves upward and its oscillations become less pronounced.
    Annotations: ''
  tags:
  - requiresCoding
