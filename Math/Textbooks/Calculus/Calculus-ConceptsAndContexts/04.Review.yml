    Front: >
      CCAC 04.Review, Exercise 65: A light is to be placed atop a pole of height $h$
      feet to illuminate a busy traffic circle, which has a radius of $\text{40 ft}$.
      The intensity of illumination $I$ at any point $P$ on the circle is directly
      proportional to the cosine of the angle $\theta$ (see the figure) and inversely
      proportional to the square of the distance $d$ from the source.

      (a) How tall should the light pole be to maximize $I$?

      (b) Suppose that the light pole is $h$ feet tall and that a woman is walking
      away from the base of the pole at a rate of $\text{4 ft/s}$. At what rate is
      the intensity of the light at a point on her back $\text{4 ft}$ above the ground
      decreasing when she reaches the outer edge of the traffic circle?

      ![](CCAC-04.Review-65.1.jpg)
    Back: |
      (a) $20\sqrt{2} \approx \text{28 ft}$
      (b) $\frac{dI}{dt} = \frac{-480k(h - 4)}{[(h - 4)^2 + 1600]^{5/2}}$, where $k$ is the constant of proportionality
    Annotations: ''
  tags: []
