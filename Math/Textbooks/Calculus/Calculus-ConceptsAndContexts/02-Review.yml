- id: 1547231973121
  fields:
    Front: |
      CCAC 02.Review, True-False 01: Determine whether the statement is true or false.
      $$$$
      \lim_{x \to 4} \left( \frac{2x}{x-4} - \frac{8}{x-4} \right)
      =
      \lim_{x \to 4} \frac{2x}{x-4} - \lim_{x \to 4} \frac{8}{x-4}
      $$$$
    Back: |
      False
    Annotations: ''
- id: 1547231973246
  fields:
    Front: |
      CCAC 02.Review, True-False 03: Determine whether the statement is true or false.
      $$$$
      \lim_{x \to 1} \frac{x - 3}{x^2 + 2x - 4}
      =
      \frac{\lim_{x \to 1} (x - 3)}{\lim_{x \to 1} (x^2 + 2x - 4)}
      $$$$
    Back: |
      True
    Annotations: ''
- id: 1547231973396
  fields:
    Front: |
      CCAC 02.Review, True-False 05: Determine whether the statement is true or false.
      If $\lim_{x \to 5} f(x) = 0$ and $\lim_{x \to 5} g(x) = 0$, then $\lim_{x \to 5}[f(x)/g(x)]$ does not exist.
    Back: |
      False
    Annotations: ''
- id: 1547231973503
  fields:
    Front: |
      CCAC 02.Review, True-False 07: Determine whether the statement is true or false.
      If $p$ is a polynomial, then $\lim_{x \to b} p(x) = p(b)$.
    Back: |
      True
    Annotations: ''
- id: 1547231973642
  fields:
    Front: |
      CCAC 02.Review, True-False 09: Determine whether the statement is true or false.
      A function can have two different horizontal asymptotes.
    Back: |
      True
    Annotations: ''
- id: 1547231973743
  fields:
    Front: |
      CCAC 02.Review, True-False 11: Determine whether the statement is true or false.
      If the line $x = 1$ is a vertical asymptote of $y = f(x)$, then $f$ is not defined at $1$.
    Back: |
      False
    Annotations: ''
- id: 1547231973874
  fields:
    Front: |
      CCAC 02.Review, True-False 13: Determine whether the statement is true or false.
      If $f$ is continuous at $5$ and $f(5) = 2$ and $f(4) = 3$, then $\lim_{x \to 2} f(4x^2 -11) = 2$.
    Back: |
      True
    Annotations: ''
- id: 1547231974004
  fields:
    Front: |
      CCAC 02.Review, True-False 15: Determine whether the statement is true or false.
      If $f$ is continuous at $a$, then $f$ is differentiable at $a$.
    Back: |
      False
    Annotations: ''
