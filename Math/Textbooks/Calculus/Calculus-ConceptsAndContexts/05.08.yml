      CCAC 05.08 33:
      (a) Use the table of integrals to evaluate $F(x)=\int f(x) \,dx$ where
      $$$$
      f(x)=\frac{1}{x \sqrt{1-x^{2}}}
      $$$$
      What is the domain of $f$ and $F$?

      (b) Use a CAS to evaluate $F(x)$. What is the domain of the function $F$ that the CAS produces? Is there a discrepancy between this domain and the domain of the function $F$ that you found in part (a)?
    Back: |
      (a)
      $$$$
      \begin{align}
      F(x)
      &= \int f(x) \,dx = \int \frac{1}{x \sqrt{1-x^{2}}} \,dx \\
      &\stackrel{35}{=} -\frac{1}{1} \ln \left|\frac{1+\sqrt{1-x^{2}}}{x}\right|+C \\
      &= -\ln \left|\frac{1+\sqrt{1-x^{2}}}{x}\right|+C.
      \end{align}
      $$$$
      $f$ has domain
      $$$$
      \begin{align}
      \left\{x | x \neq 0,1-x^{2}>0\right\}
      &= \{x|x \neq 0,| x |<1\} \\
      &= (-1,0) \cup(0,1).
      \end{align}
      $$$$
      $F$ has the same domain.

      (b) Derive gives $F(x)=\ln \left(\sqrt{1-x^{2}}-1\right)-\ln x$ and Mathematica gives $F(x)=\ln x-\ln \left(1+\sqrt{1-x^{2}}\right)$. Both are correct if you take absolute values of the logarithm arguments, and both would then have the same domain. Maple gives $F(x)=-\operatorname{arctanh}\left(1 / \sqrt{1-x^{2}}\right)$. This function has domain
      $$$$
      \begin{align}
      \left\{x| | x |<1,-1<1 / \sqrt{1-x^{2}}<1\right\}
      &= \left\{x| | x |<1,1 / \sqrt{1-x^{2}}<1\right\} \\
      &= \left\{x| | x |<1, \sqrt{1-x^{2}}>1\right\} \\
      &= \emptyset
      \end{align}
      $$$$
      the empty set! If we apply the command `convert(%,ln);` to Maple's answer, we get
      $$$$
      -\frac{1}{2} \ln \left(\frac{1}{\sqrt{1-x^{2}}}+1\right)+\frac{1}{2} \ln \left(1-\frac{1}{\sqrt{1-x^{2}}}\right),
      $$$$
      which has the same domain, $\emptyset$.
    Annotations: ''
