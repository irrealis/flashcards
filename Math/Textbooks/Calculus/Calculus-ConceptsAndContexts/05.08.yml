      CCAC 05.08 23: Venify Formula 53 in the CCAC Table of Integrals and stated below (a) by differentiation and $(b)$ by using the substitution $t=a+b u$.
      $$$$
      \int \frac{u^{2} \,du}{(a+b u)^{2}}=\frac{1}{b^{3}}\left(a+b u-\frac{a^{2}}{a+b u}-2 a \ln |a+b u|\right)+C
      $$$$
    Back: |
      (a)
      $$$$
      \begin{aligned}
      \frac{d}{d u}\left[\frac{1}{b^{3}}\left(a+b u-\frac{a^{2}}{a+b u}-2 a \ln |a+b u|\right)+C\right]
      &= \frac{1}{b^{3}}\left[b+\frac{b a^{2}}{(a+b u)^{2}}-\frac{2 a b}{(a+b u)}\right] \\
      &= \frac{1}{b^{3}}\left[\frac{b(a+b u)^{2}+b a^{2}-(a+b u) 2 a b}{(a+b u)^{2}}\right] \\
      &= \frac{1}{b^{3}}\left[\frac{b^{3} u^{2}}{(a+b u)^{2}}\right]=\frac{u^{2}}{(a+b u)^{2}}
      \end{aligned}
      $$$$

      (b) Let $t=a+b u \Rightarrow dt = b \,du$. Note that $u=\frac{t-a}{b}$ and $du=\frac{1}{b} \,dt$.
      $$$$
      \begin{aligned}
      \int \frac{u^{2} \,du}{(a+b u)^{2}}
      &= \frac{1}{b^{3}} \int \frac{(t-a)^{2}}{t^{2}} \,dt \\
      &= \frac{1}{b^{3}} \int \frac{t^{2}-2 a t+a^{2}}{t^{2}} \,dt \\
      &= \frac{1}{b^{3}} \int\left(1-\frac{2 a}{t}+\frac{a^{2}}{t^{2}}\right) \,dt \\
      &= \frac{1}{b^{3}}\left(t-2 a \ln |t|-\frac{a^{2}}{t}\right)+C \\
      &= \frac{1}{b^{3}}\left(a+b u-\frac{a^{2}}{a+b u}-2 a \ln |a+b u|\right)+C
      \end{aligned}
      $$$$
    Annotations: ''
