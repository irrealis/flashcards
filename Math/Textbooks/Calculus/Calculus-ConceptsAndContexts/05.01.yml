      CCAC 05.01 23: Let $A$ be the area under the graph of an increasing continuous function $f$ from $a$ to $b$, and let $L_n$ and $R_n$ be the approximations to $A$ with $n$ subintervals using left and right endpoints, respectively.
      (a) How are $A$, $L_n$, and $R_n$ related?
      (b) Show that
          $$$$
          R_n - L_n = \frac{b-a}{n} [f(b) - f(a)]
          $$$$
      (c) Deduce that
          $$$$
          R_n - A < \frac{b-a}{n} [f(b) - f(a)]
          $$$$
    Back: |
      (a) $L_n < A < R_n$
    Annotations: ''
