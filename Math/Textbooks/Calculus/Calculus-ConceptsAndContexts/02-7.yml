      CCAC 02.7 00a: Define the **derivative of a function $f$**.
    Back: |
      The **derivative of a function $f$**, denoted by $f'(x)$, is
      $$$$
      f'(x) = \lim_{h \to 0} \frac{f(x + h) - f(x)}{h},
      $$$$
      given any number $x$ for which this limit exists.
