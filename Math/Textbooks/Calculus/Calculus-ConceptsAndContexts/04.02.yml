      CCAC 04.02 00a: Define the **absolute minimum** and **absolute maximum** of a function $f$.
    Back: |
      Let $c$ be a number in the domain $D$ of $f$. Then $f(c)$ is the:

      - **absolute minimum** value of $f$ on $D$ if $f(c) \le f(x)$ for all $x \in D$;
      - **absolute maximum** value of $f$ on $D$ if $f(c) \ge f(x)$ for all $x \in D$.
    Annotations: ''
  tags:
  - Theory
- id: 1547778100763
  fields:
    Front: |
      CCAC 04.02 00b: Define **local minima** and **local maxima** of a function $f$.
    Back: |
      $f(c)$ is a:

      - **local minimum** value of $f$ if $f(c) \le f(x)$ when $x$ is near $c$.
      - **local maximum** value of $f$ if $f(c) \ge f(x)$ when $x$ is near $c$.

      Note: the term "near" requires that $f$ be defined on an open neighborhood of $c$. This means that if the domain of $f$ is $[a,b]$ then $f(a)$ cannot be a local min/max (nor $f(b)$).
    Annotations: ''
  tags:
  - Theory
- id: 1547778100913
  fields:
    Front: |
      CCAC 04.02 00c: State **The Extreme Value Theorem**.
    Back: >
      If $f$ is continuous on a closed interval $[a, b]$, then $f$ attains an absolute
      maximum value $f(c)$ and an absolute minimum value $f(d)$ at some numbers $c,
      d \in [a,b]$.
    Annotations: ''
  tags:
  - Theory
- id: 1547778101089
  fields:
    Front: |
      CCAC 04.02 00d: State **Fermat's Theorem**.
    Back: |
      If $f$ has a local maximum or minimum at $c$, and if $f'(c)$ exists, then $f'(c) = 0$.
    Annotations: ''
  tags:
  - Theory
- id: 1547778101229
  fields:
    Front: |
      CCAC 04.02 00e: Define **critical numbers** of a function $f$.
    Back: |
      A **critical number** of $f$ is a number $c$ in the domain of $f$ such that either $f'(c) = 0$ or $f'(c)$ does not exist.
    Annotations: ''
  tags:
  - Theory
- id: 1547778101388
  fields:
    Front: |
      CCAC 04.02 00f: Describe **The Closed Interval Method**.
    Back: |
      To find the _absolute_ maximum and minimum values of a continuous function $f$ on a closed interval $[a,b]$:
      (1) Find the values of $f$ at the critical numbers of $f$ in $(a,b)$.
      (2) Find the values of $f$ at the endpoints $a$ and $b$.
      (3) The largest of the values from (1) and (2) is the absolute maximum; the smallest is the absolute minimum.
    Annotations: ''
  tags:
  - Theory
- id: 1547778101549
  fields:
    Front: |
      CCAC 04.02 01: Explain the difference between an absolute minimum and a local minimum.
    Back: |
      Absolute minimum: smallest function value on the entire domain of the function.
      Local minimum at $c$: smallest function value when $x$ is near $c$.
    Annotations: ''
