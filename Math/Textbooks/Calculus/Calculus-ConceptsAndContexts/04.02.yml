      CCAC 04.02 65: When a foreign object lodged in the trachea (windpipe) forces
      a person to cough, the diaphragm thrusts upward causing an increase in pressure
      in the lungs. This is accompanied by a contraction of the trachea, maching a
      narrower channel for expelled air to flow through. For a given amount of air
      to escape in a fixed time, it must move faster through the narrower channel
      than the wider one. The greater the velocity of the airstream, the greater the
      force on the foreign object. X rays show that the radius of the circular tracheal
      tube contracts to about two-thirds of its normal radius during a cough. According
      to a mathematical model of coughing, the velocity $v$ of the airstream is related
      to the radius $r$ of the trachea by the equation

      $$$$

      v(r) = k(r_0 - r)r^2 \quad \tfrac{1}{2}r_0 \le r \le r_0

      $$$$

      where $k$ is a constant and $r_0$ is the normal radius of the trachea. The restriction
      on $r$ is due to the fact that the tracheal wall stiffens under pressure and
      a contraction greater than $\frac{1}{2}r_0$ is prevented (otherwise the person
      would suffocate).

      (a) Determine the value of $r$ in the interval $[\frac{1}{2}r_0, r_0]$ at which
      $v$ has an absolute maximum. How does it compare with experimental evidence?

      (b) What is the absolute maximum value of $v$ on the interval?

      (c) Sketch the graph of $v$ on the interval $[0, r_0]$
    Back: |
      (a) $r = \frac{2}{3}r_0$
      (b) $v = \frac{4}{27}kr_0^3$
      ![](CCAC-04.02-65.1.jpg)
    Annotations: ''
