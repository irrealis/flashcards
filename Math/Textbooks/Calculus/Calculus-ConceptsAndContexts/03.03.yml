notes:
- id: 1547253678846
  fields:
    Front: |
      CCAC 03.03 00a: List the six basic **Trigonometric Derivatives.**
    Back: |
      $\sin' x = \cos x$
      $\cos' x = -\sin x$
      $\tan' x = \sec^2 x$
      $\csc' x = -\csc x \cot x$
      $\sec' x = \sec x \tan x$
      $\cot' x = -\csc^2 x$
    Annotations: ''
  tags: []
- id: 1547501800596
  fields:
    Front: |
      CCAC 03.03 01: Differentiate:
      $$$$
      f(x) = 3x^2 - 2 \cos x
      $$$$
    Back: |
      $$$$
      f'(x) = 6x + 2 \sin x
      $$$$
    Annotations: ''
  tags: []
- id: 1547502097396
  fields:
    Front: |
      CCAC 03.03 03: Differentiate:
      $$$$
      f(x) = \sin x + \frac{1}{2} \cot x
      $$$$
    Back: |
      $$$$
      f'(x) = \cos x - \frac{1}{2} \csc^2 x
      $$$$
    Annotations: ''
  tags: []
- id: 1547502202223
  fields:
    Front: |
      CCAC 03.03 05: Differentiate:
      $$$$
      y = \sec \theta \tan \theta
      $$$$
    Back: |
      $$$$
      y' = \sec \theta \; (\sec^2 \theta + \tan^2 \theta)
      $$$$
    Annotations: ''
  tags: []
- id: 1547502312472
  fields:
    Front: |
      CCAC 03.03 07: Differentiate:
      $$$$
      y = c \cos t + t^2 \sin t
      $$$$
    Back: |
      $$$$
      y' = -c \sin t + t(t \cos t + 2 \sin t)
      $$$$
    Annotations: ''
  tags: []
- id: 1547502417008
  fields:
    Front: |
      CCAC 03.03 09: Differentiate:
      $$$$
      y = \frac{x}{2 - \tan x}
      $$$$
    Back: |
      $$$$
      y' = \frac{2 - \tan x + x \sec^2 x}{(2 - \tan x)^2}
      $$$$
    Annotations: ''
  tags: []
- id: 1547502493542
  fields:
    Front: |
      CCAC 03.03 11: Differentiate:
      $$$$
      f(\theta) = \frac{\sec \theta}{1 + \sec \theta}
      $$$$
    Back: |
      $$$$
      f'(\theta) = \frac{\sec \theta \tan \theta}{(1 + \sec \theta)^2}
      $$$$
    Annotations: ''
  tags: []
- id: 1547502566029
  fields:
    Front: |
      CCAC 03.03 13: Differentiate:
      $$$$
      f(x) = x e^x \csc x
      $$$$
    Back: |
      $$$$
      f'(x) = e^x \csc x (-x \cot x + x + 1)
      $$$$
    Annotations: ''
  tags: []
- id: 1547502683971
  fields:
    Front: |
      CCAC 03.03 19: Find an equation of the tangent line to the curve at the given point.
      $$$$
      y = \sec x, \quad (\pi/3, 2)
      $$$$
    Back: |
      $$$$
      y = 2 \sqrt{3} x - \frac{2}{3} \sqrt{3} \pi + 2
      $$$$
    Annotations: ''
  tags: []
- id: 1547502743708
  fields:
    Front: |
      CCAC 03.03 21: Find an equation of the tangent line to the curve at the given point.
      $$$$
      y = x + \cos x, \quad (0, 1)
      $$$$
    Back: |
      $$$$
      y = x + 1
      $$$$
    Annotations: ''
  tags: []
