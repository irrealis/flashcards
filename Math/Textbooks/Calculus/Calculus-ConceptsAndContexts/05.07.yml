      CCAC 05.07 19: Write out the form of the partial fraction expansion of the function. Do not determine the numerical values of the coefficients.

      (a)
      $$$$
      \frac{2 x}{(x+3)(3 x+1)}
      $$$$

      (b)
      $$$$
      \frac{1}{x^{3}+2 x^{2}+x}
      $$$$
    Back: |
      (a)
      $$$$
      \frac{A}{x+3}+\frac{B}{3 x+1}
      $$$$

      (b)
      $$$$
      \frac{A}{x}+\frac{B}{x+1}+\frac{C}{(x+1)^{2}}
      $$$$
    Annotations: ''
  tags: []
