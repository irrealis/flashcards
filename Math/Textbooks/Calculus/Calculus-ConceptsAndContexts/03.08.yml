  fields:
    Front: >
      CCAC 03.08 27: Refer to the law of laminar flow given in CCAC-3.8 Example 7.
      Consider a blood vessel with radius $0.01 \;\mathrm{cm}$, length $3 \;\mathrm{cm}$,
      pressure difference $3000 \;\mathrm{dynes/cm^2}$, and viscosity $\eta = 0.027$.

      (a) Find the velocity of the blood along the centerline $r = 0$, at radius $r
      = 0.005 \;\mathrm{cm}$, and at the wall $r = R = 0.01 \;\mathrm{cm}$.

      (b) Find the velocity gradient at $r = 0$ $r = 0.005$, and $r = 0.01$.

      (c) Where is the velocity the greatest? Where is the velocity changing most?
    Back: |
      (a) $0.926 \;\mathrm{cm/s}$; $0.694 \;\mathrm{cm/s}$; $0$.
      (b) $0$; $-92.6 \;\mathrm{(cm/s)/cm}$; $-185.2 \;\mathrm{(cm/s)/cm}$.
      (c) At the center; at the edge.
    Annotations: ''
  tags: []
