- id: 1547598378288
  fields:
    Front: >
      CCAC 03.08 21: Boyle's Law states that when a sample of gas is compressed at
      a constant temperature, the product of the pressure and the volume remains constant:
      $PV = C$.

      (a) Find the rate of change of volume with respect to pressure.

      (b) A sample of gas is in a container at low pressure and is steadily compressed
      at constant temperature for 10 minutes. Is the volume decreasing more rapidly
      at the beginning or the end of the 10 minutes? Explain.

      (c) Prove that the isothermal compressibility (see CCSC-3.8 Example 5) is given
      by $\beta = 1/P$.
    Back: |
      (a) $dV/dP = -C/P^2$.
      (b) At the beginning.
    Annotations: ''
  tags:
  - proof
- id: 1547598625163
  fields:
    Front: >
      CCAC 03.08 23: In CCAC-3.8 Example 6 we considered a bacteria population that
      doubles every hour. Suppose that another population triples every hour and starts
      with 400 bacteria. Find an expression for the number $n$ of bacteria after $t$
      hours, and use it to estimate the rate of growth of the bacteria population
      after 2.5 hours.
    Back: |
      $400(3^t) \ln 3$; $\approx 6850 \;\mathrm{bacteria/h}$.
    Annotations: ''
  tags: []
- id: 1547599233464
  fields:
    Front: |
      CCAC 03.08 25: The table gives the population of the world in the 20th century.
      $$$$
      \begin{array}{|c|c|c|c|}
      \hline
      & \text{Population} &  & \text{Population} \\
      \text{Year} & \text{(in millions)} & \text{Year} & \text{(in millions)} \\
      \hline
      1990 & 1650 & 1960 & 3040 \\
      1910 & 1750 & 1970 & 3710 \\
      1920 & 1860 & 1980 & 4450 \\
      1930 & 2070 & 1990 & 5280 \\
      1940 & 2300 & 2000 & 6080 \\
      1950 & 2560 & & \\
      \hline
      \end{array}
      $$$$
      (a) Estimate the rate of population growth in 1920 and in 1980 by averaging the slopes of two secant lines.
      (b) Use a graphing calculator or computer to find a cubic function (a third-degree polynomial) that models the data.
      (c) Use your model in part (b) to find a model for the rate of population growth in the 20th century.
      (d) Use part (c) to estimate the rates of growth in 1920 and 1980. Compare with your estimates in part (a).
      (e) Estimate the rate of growth in 1985.
    Back: |
      (a) $16 \;\mathrm{million/year}$; $78.5 \;\mathrm{million/year}$.
      (b) $P(t) = at^3 + bt^2 + ct + d$, where $a \approx 0.00129371$, $b \approx -7.061422$, $c \approx \text{12,822.979}$, $d \approx \text{7,743,770}$.
      (c) $P'(t) = 3at^2 + 2bt + c$.
      (d) $14.48 \;\mathrm{million/year}$; $75.29 \;\mathrm{million/year}$ (smaller)
      (e) $81.62 \;\mathrm{million/year}$.
    Annotations: ''
  tags:
  - requiresCoding
