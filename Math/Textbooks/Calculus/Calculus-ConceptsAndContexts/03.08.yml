      CCAC 03.08 05: Graphs of the _velocity_ functions of two particles are shown, where $t$ is measured in seconds. When is each particle speeding up? When is it slowing down? Explain.
      (a) ![](CCAC-03.08-05.1.jpg)
      (b) ![](CCAC-03.08-05.2.jpg)
    Back: |
      (a) Speeding up when $0 < t < 1$ or $2 < t < 3$; slowing down when $1 < t < 2$.
      (b) Speeding up when $1 < t < 2$ or $3 < t < 4$; slowing down when $0 < t < 1$ or $2 < t < 3$.
    Annotations: ''
