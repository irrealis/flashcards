      CCAC 03.08 33: The gas law for an ideal gas at absolute temperature $T$ (in
      kelvins), pressure $P$ (in atmospheres), and volume $V$ (in liters) is $PV =
      nRT$, where $n$ is the number of moles of the gas and $R = 0.0821$ is the gas
      constant. Suppose that, at certain instant, $P = 8.0 \;\mathrm{atm}$ and is
      increasing at a rate of $0.10 \;\mathrm{atm/min}$ and $V = 10 \;\mathrm{L}$
      and is decreasing at a rate of $0.15 \;\mathrm{L/min}$. Find the rate of change
      of $T$ with respect to time at that instant if $n = 10 \;\mathrm{mol}$.
    Back: |
      $-0.2436 \;\mathrm{K/min}$.
    Annotations: ''
  tags: []
- id: 1547601241238
  fields:
    Front: >
      CCAC 03.08 35: In the study of ecosystems, _predator-prey models_ are often
      used to study the interaction between species. Consider populations of tundra
      wolves, given by $W(t)$, and caribou, given by $C(t)$, in northern Canada. The
      interaction has been modeled by the equations

      $$$$

      \frac{dC}{dt} = aC - bCW

      \quad

      \frac{dW}{dt} = -cW + dCW

      $$$$

      (a) What values of $dC/dt$ and $dW/dt$ correspond to stable populations?

      (b) How would the statement "The caribou go extinct" be represented mathematically?

      (c) Suppose that $a = 0.05$, $b = 0.001$, $c = 0.05$, and $d = 0.0001$. Find
      all population pairs $(C, W)$ that lead to stable populations. According to
      this model, is it possible for the two species to live in balance, or will one
      or both species become extinct?
    Back: |
      (a) $0$ and $0$.
      (b) $C = 0$.
      (c) $(0, 0)$, $(500, 50)$; it is possible for the species to coexist.
    Annotations: ''
  tags: []
