      CCAC 03.08 29: The cost, in dollars, of producing \\(x\\) yards of a certain fabric is
      \\[
      C(x) = 1200 + 12x - 0.1x^2 + 0.0005x^3
      \\]
      (a) Find the marginal cost function.
      (b) Find \\(C'(200)\\), and explain its meaning. What does it predict?
      (c) Compare \\(C'(200)\\) with the cost of manufacturing the 201st yard of fabric.
    Back: |
      (a) \\(C'(x) = 12 - 0.2x + 0.0015x^2\\).
      (b) $32/yard; the cost of producing the 201st yard.
      (c) $32.20.
    Annotations: ''
  tags: []
- id: 1547600564964
  fields:
    Front: |
      CCAC 03.08 31: If $p(x)$ is the total value of the production when there are $x$ workers in a plant, then the _average productivity_ of the workforce at the plant is
      $$$$
      A(x) = \frac{p(x)}{x}
      $$$$
      (a) Find $A'(x)$. Why does the company want to hire more workers if $A'(x) > 0$?
      (b) Show that $A'(x) > 0$ if $p'(x)$ is greater than the average productivity.
    Back: |
      (a) $[xp'(x) - p(x)]/x^2$; the average productivity increases as new workers are added.
    Annotations: ''
  tags:
  - proof
