      CCAC 03.08 07: The position function of a particle is given by $s = t^3 - 4.5t^2 - 7t$, $t \ge 0$.
      (a) When does the particle reach velocity of $5 \; \mathrm{m/s}$?
      (b) When is the acceleration zero? What is the significance of this value of $t$?
    Back: |
      (a) $t = 4 \; \mathrm{s}$
      (b) $t = 1.5 \; \mathrm{s}$; the velocity has an absolute minimum.
    Annotations: ''
