- id: 1547596711138
  fields:
    Front: >
      CCAC 03.08 09: If a stone is thrown vertically upward from the surface of the
      moon with a velocity of $10 \;\mathrm{m/s}$, its height (in meters) after $t$
      seconds is $h = 10t - 0.83t^2$.

      (a) What is the velocity of the stone after $3 \;\mathrm{s}$?

      (b) What is the velocity of the stone after it has risen $25 \;\mathrm{m}$?
    Back: |
      (a) $5.02 \;\mathrm{m/s}$
      (b) $\sqrt{17} \;\mathrm{m/s}$
    Annotations: ''
  tags: []
- id: 1547597021114
  fields:
    Front: >
      CCAC 03.08 11:

      (a) A company makes computer chips from square wafers of silicon. It wants to
      keep the side length of a wafer very close to $15 \;\mathrm{mm}$, and it wants
      to know how the area $A(x)$ of a wafer changes when the side length $x$ changes.
      Find $A'(15)$ and explain its meaning in this situation.

      (b) Show that the rate of change of the area of a square with respect to its
      side length is half its perimeter. Try to explain geometrically why this is
      true by drawing a square whose side length $x$ is increased by an amount $\Delta
      x$. How can you approximate the resulting change in area $\Delta A$ if $\Delta
      x$ is small?
    Back: |
      (a) $30 \;\mathrm{mm^2/mm}$; the rate at which the area is increasing with respect to side length as $x$ reaches $15 \;\mathrm{mm}$.
      (b) $\Delta A \approx 2x\Delta x$.
    Annotations: ''
  tags: []
- id: 1547597403514
  fields:
    Front: >
      CCAC 03.08 13:
        (a) Find the average rate of change of the area of a circle with respect to
      its radius $r$ as $r$ changes from (i) $2$ to $3$, (ii) $2$ to $2.5$, (iii)
      $2$ to $2.1$.
        (b) Find the instantaneous rate of change when $r = 2$.
        (c) Show that the rate of change of the area of a circle with respect to its
      radius (at any $r$) is equal to the circumference of the circle. Try to explain
      geometrically why this is true by drawing a circle whose radius is increased
      by an amount $\Delta r$. How can you approximate the resulting change in area
      $\Delta A$ if $\Delta r$ is small?
    Back: |
      (a) (i) $5\pi$, (ii) $4.5\pi$, (iii) $4.1\pi$.
      (b) $4\pi$.
      (c) $\Delta A \approx 2\pi r \Delta r$.
    Annotations: ''
  tags: []
- id: 1547597650489
  fields:
    Front: >
      CCAC 03.08 15: A spherical balloon is being inflated. Find the rate of increase
      of the surface area $(S = 4\pi r^2)$ with respect to the radius $r$ when $r$
      is (a) $1 \;\mathrm{ft}$, (b) $2 \;\mathrm{ft}$, and (c) $3 \;\mathrm{ft}$.
      What conclusion can you make?
    Back: |
      (a) $8\pi \;\mathrm{ft^2/ft}$
      (b) $16\pi \;\mathrm{ft^2/ft}$
      (c) $24\pi \;\mathrm{ft^2/ft}$
      The rate increases as the radius increases.
    Annotations: ''
  tags: []
- id: 1547597894163
  fields:
    Front: >
      CCAC 03.08 17: The mass of the part of a metal rod that lies between its left
      end and a point $x$ meters to the right is $3x^2 \;\mathrm{kg}$. Find the linear
      density (CCAC 3.8 Example 2) when $x$ is (a) $1 \;\mathrm{m}$, (b) $2 \;\mathrm{m}$,
      and (c) $3 \;\mathrm{m}$. Where is the density the highest? The lowest?
    Back: |
      (a) $6 \;\mathrm{kg/m}$.
      (b) $12 \;\mathrm{kg/m}$.
      (c) $18 \;\mathrm{kg/m}$.
      At the right end; at the left end.
    Annotations: ''
  tags: []
- id: 1547598181239
  fields:
    Front: >
      CCAC 03.08 19: The quantity of charge $Q$ in coulombs $(\mathrm{C})$ that has
      passed through a point in a wire up to time $t$ (measured in seconds) is given
      by $Q(t) = t^3 - 2t^2 + 6t + 2$. Find the current when (a) $t = 0.5 \;\mathrm{s}$
      and (b) $t = 1 \;\mathrm{s}$. [See CCAC-3.8 Example 3. The unit of current is
      an ampere $(1 \;\mathrm{A} = 1 \;\mathrm{C/s})$.] At what time is the current
      lowest?
    Back: |
      (a) $4.75 \;\mathrm{A}$.
      (b) $5 \;\mathrm{A}$.
      $t = \frac{2}{3} \;\mathrm{s}$.
    Annotations: ''
