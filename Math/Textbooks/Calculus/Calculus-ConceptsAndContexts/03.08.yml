  fields:
    Front: |
      CCAC 03.08 01: A particle moves according to a law of motion $s = f(t)$, $t \ge 0$, where $t$ is measured in seconds and $s$ in feet.
      (a) Find the velocity at time $t$.
      (b) What is velocity after $3 \; \mathrm{s}$?
      (c) When is the particle at rest?
      (d) When is the particle moving in the positive direction?
      (e) Find the total distance traveled during the first $8 \; \mathrm{s}$.
      (f) Draw a diagram like CCAC-3.8 Figure 2 to illustrate the motion of the particle.
      (g) Find the acceleration at time $t$ and after $3 \; \mathrm{s}$.
      (h) Graph the position, velocity, and acceleration functions for $0 \le t \le 8$.
      (i) When is the particle speeding up? When is it slowing down?
      $$$$
      f(t) = t^3 - 12t^2 + 36t
      $$$$
    Back: |
      (a) $3t^2 - 24t + 36$
      (b) $-9 \; \mathrm{ft/s}$
      (c) $t = 2, 6$
      (d) $0 \le t < 2$, $t > 6$
      (e) $96 \; \mathrm{ft}$
      (f) ![](CCAC-03.08-01.1.jpg)
      (g) $6t - 24$; $-6 \; \mathrm{ft/s^2}$
      (h) ![](CCAC-03.08-01.2.jpg)
      (i) Speeding up when $2 < t < 4$ or $t > 6$; slowing down when $0 \le t < 2$ or $4 < t < 6$.
    Annotations: ''
