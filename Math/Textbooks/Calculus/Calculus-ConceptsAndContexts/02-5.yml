    Back: |
      0.
      ```{python echo = False}
      import matplotlib.pyplot as plt
      import sympy as sy

      import math

      plt.rc('text', usetex = True)
      plt.rc('font', family = 'serif')

      x = sy.symbols('x')
      p = sy.plot(
        ((x**2)/(2**x), (x, -150, 150)),
        xlim = (-150, 150), ylim = (-1, 10),
        xlabel = '$x$', ylabel = '$y$',
      )
      ```
