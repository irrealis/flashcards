- id: 1547778131765
  fields:
    Front: >
      CCAC 04.08 57: A high-speed bullet train accelerates and decelerates at the
      rate of $\text{4 ft/s}^2$. Its maximum cruising speed is $\text{90 mi/h}$.

      (a) What is the maximum distance the train can travel if it accelerates from
      rest until it reaches its cruising speed and then runs at that speed for 15
      minutes?

      (b) Suppose that the train starts from rest and must come to a complete stop
      in 15 minutes. What is the maximum distance it can travel under these conditions?

      (c) Find the minimum time that the train takes to travel between two consecutive
      stations that are 45 miles apart.

      (d) The trip from one station to the next takes 37.5 minutes. How far apart
      are the stations?
    Back: |
      (a) $\text{22.9125 mi}$
      (b) $\text{21.675 mi}$
      (c) $\text{30 min 33 s}$
      (d) $\text{55.425 mi}$
    Annotations: ''
