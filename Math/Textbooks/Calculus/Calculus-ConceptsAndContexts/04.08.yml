      CCAC 04.08 41: A particle moves along a straight line with velocity function
      $v(t) = \sin t - \cos t$ and its initial displacement is $s(0) = 0\text{ m}$.
      Find its position function $s(t)$.
    Back: |
      $s(t) = 1 - \cos t - \sin t$
    Annotations: ''
  tags: []
- id: 1547778131017
  fields:
    Front: |
      CCAC 04.08 43: A stone is dropped from the upper observation deck (the Space Deck) of the CN Tower, $450\text{ m}$ above the ground.
      (a) Find the distance of the stone above ground level at time $t$.
      (b) How long does it take the stone to reach the ground?
      (c) With what velocity does it strike the ground?
      (d) If the stone is thrown downward with a speed of $5\text{ m/s}$, how long does it take to reach the ground?
    Back: |
      (a) $s(t) = 450 - 4.9t^2$
      (b) $\sqrt{450/4.9} \approx 9.58\text{ s}$
      (c) $-9.8\sqrt{450/4.9} \approx -93.9\text{ m/s}$
      (d) About $9.09\text{ s}$
    Annotations: ''
  tags: []
