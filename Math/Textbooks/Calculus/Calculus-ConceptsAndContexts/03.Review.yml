- id: 1547662261964
  fields:
    Front: >
      CCAC 03.Review, Exercise 69: An equation of motion of the form $s = Ae^{-ct}
      \cos(\omega t + \delta)$ represents damped oscillation of an object. Find the
      velocity and acceleration of the object.
    Back: |
      $v(t) = -Ae^{-ct}[c \cos(\omega t + \delta) + \omega\sin(\omega t + \delta)]$
      $a(t) = Ae^{-ct}[(c^2 - \omega^2)\cos(\omega t + \delta) + 2c\omega\sin(\omega t + \delta)]$
    Annotations: ''
  tags: []
