- id: 1547662843939
  useMarkdownMathExt: false
  fields:
    Front: |
      CCAC 03.Review, Exercise 73: The cost, in dollars, of producing \\(x\\) units of a certain commodity is
      \\[
      C(x) = 920 + 2x - 0.02x^2 + 0.00007x^3
      \\]
      (a) Find the marginal cost function.
      (b) Find \\(C'(100)\\) and explain its meaning.
      (c) Comnpare \\(C'(100)\\) with the cost of producing the 101st item.
      (d) For what value of \\(x\\) does \\(C\\) have an inflection point? What is the significance of this value of \\(x\\)?
    Back: |
      (a) \\(C'(x) = 2 - 0.04x + 0.00021x^2\\)
      (b) \\(\mathrm{$0.10/unit}\\); the approximate cost of producing the 101st unit.
      (c) \\(C(101) - C(100) = 0.10107\\)
      (d) About 95.24; at this of \\(x\\) the marginal cost is minimized.
    Annotations: ''
  tags: []
- id: 1547663161239
  fields:
    Front: >
      CCAC 03.Review, Exercise 75:

      (a) Find the linearization of $f(x) = \sqrt[3]{1 + 3x}$ at $a = 0$. State the
      corresponding linear approximation and use it to give an approximate value for
      $\sqrt[3]{1.03}$.

      (b) Determine the values of $x$ for which the linear approximation given in
      part (a) is accurate to within 0.1.
    Back: |
      (a) $L(x) = 1 + x$; $\sqrt[3]{1 + 3x} \approx 1 + x$; $\sqrt[3]{1.03} \approx 1.01$
      (b) $-0.23 < x < 0.40$
    Annotations: ''
