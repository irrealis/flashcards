      CCAC 03.Review, Exercise 47:
      (a) If $f(x) = x\sqrt{5 - x}$, find $f'(x)$.
      (b) Find equations of the tangent lines to the curve $y = x\sqrt{5 - x}$ at the points $(1, 2)$ and $(4, 4)$.
      (c) Illustrate part (b) by graphing the curve and tangent lines on the same screen.
      (d) Check to see that your answer to part (a) is reasonable by comparing the graphs of $f$ and $f'$.
    Back: |
      (a)
      $$$$
      \frac{10 - 3x}{2\sqrt{5 - x}}
      $$$$
      (b)
      $$$$
      y = \frac{7}{4}x + \frac{1}{4}, \quad y = -x + 8
      $$$$
      (c)
      ![](CCAC-03.Review-47.1.jpg)
    Annotations: ''
