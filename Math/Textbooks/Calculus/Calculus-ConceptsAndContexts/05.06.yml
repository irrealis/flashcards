      CCAC 05.06 47: If $f(0)=g(0)=0$ and $f^{\prime \prime}$ and $g^{\prime \prime}$ are continuous, show that
      $$$$
      \int_{0}^{a} f(x) g^{\prime \prime}(x) \,dx
      = f(a) g^{\prime}(a)-f^{\prime}(a) g(a)+\int_{0}^{a} f^{\prime \prime}(x) g(x) \,dx
      $$$$
    Back: |
      Suppose $f(0)=g(0)=0$ and let $u=f(x), d v=g^{\prime \prime}(x) d x \Rightarrow d u=f^{\prime}(x) d x, v=g^{\prime}(x)$. Then
      $$$$
      \begin{align}
      \int_{0}^{a} f(x) g^{\prime \prime}(x) \,dx
      &= \left[f(x) g^{\prime}(x)\right]_{0}^{a}-\int_{0}^{a} f^{\prime}(x) g^{\prime}(x) \,dx \\
      &= f(a) g^{\prime}(a)-\int_{0}^{a} f^{\prime}(x) g^{\prime}(x) \,dx.
      \end{align}
      $$$$
      Now let $U=f^{\prime}(x), d V=g^{\prime}(x) d x \Rightarrow d U=f^{\prime \prime}(x) d x$ and $V=g(x),$ so
      $$$$
      \begin{align}
      \int_{0}^{a} f^{\prime}(x) g^{\prime}(x) \,dx
      &= \left[f^{\prime}(x) g(x)\right]_{0}^{a}-\int_{0}^{a} f^{\prime \prime}(x) g(x) \,dx \\
      &= f^{\prime}(a) g(a)-\int_{0}^{a} f^{\prime \prime}(x) g(x) \,dx.
      \end{align}
      $$$$
      Combining the two results, we get
      $$$$
      \int_{0}^{a} f(x) g^{\prime \prime}(x) \,dx
      = f(a) g^{\prime}(a)-f^{\prime}(a) g(a)+\int_{0}^{a} f^{\prime \prime}(x) g(x) \,dx.
      $$$$
    Annotations: ''
