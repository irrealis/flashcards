      CCAC 05.06 35:
      (a) Use the reduction formula in CCAC-05.06 Example 6 to show that
      $$$$
      \int \sin ^{2} x \,dx=\frac{x}{2}-\frac{\sin 2 x}{4}+C
      $$$$

      (b) Use part (a) and the reduction formula to evaluate $\int \sin ^{4} x \,dx$.
    Back: |
      (a) Take $n=2$ in Example 6 to get
      $$$$
      \begin{align}
      \int \sin ^{2} x \,dx
      &= -\frac{1}{2} \cos x \sin x+\frac{1}{2} \int 1 \,dx \\
      &= \frac{x}{2}-\frac{\sin 2 x}{4}+C
      \end{align}
      $$$$

      (b)
      $$$$
      \begin{align}
      \int \sin ^{4} x \,dx
      &= -\frac{1}{4} \cos x \sin ^{3} x+\frac{3}{4} \int \sin ^{2} x \,dx \\
      &= -\frac{1}{4} \cos x \sin ^{3} x+\frac{3}{8} x-\frac{3}{16} \sin 2 x+C
      \end{align}
      $$$$
    Annotations: ''
