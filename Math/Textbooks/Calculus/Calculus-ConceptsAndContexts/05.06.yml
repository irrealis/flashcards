      CCAC 05.06 39: Use integration by parts to prove the reduction formula.
      $$$$
      \int(\ln x)^{n} \,dx = x(\ln x)^{n}-n \int(\ln x)^{n-1} \,dx
      $$$$
    Back: |
      Let
      $$$$
      u=(\ln x)^{n}, dv=dx \Rightarrow du=n(\ln x)^{n-1}(d x / x), v=x.
      $$$$
      By CCAC-05.06 Equation 2,
      $$$$
      \begin{aligned}
      \int(\ln x)^{n} \,dx
      &= x(\ln x)^{n}-\int n x(\ln x)^{n-1}(dx / x) \\
      &= x(\ln x)^{n}-n \int(\ln x)^{n-1} \,dx.
      \end{aligned}
      $$$$
    Annotations: ''
  tags: []
- id: 1565898753644
  fields:
    Front: |
      CCAC 05.06 41: Use CCAC 05.06 Exercise 39 to find $\int(\ln x)^{3} \,dx$
    Back: |
      By repeated applications of the reduction formula in Exercise 39,
      $$$$
      \begin{aligned}
      \int(\ln x)^{3} \,dx
      &= x(\ln x)^{3}-3 \int(\ln x)^{2} \,dx \\
      &= x(\ln x)^{3}-3\left[x(\ln x)^{2}-2 \int(\ln x)^{1} \,dx\right] \\
      &= x(\ln x)^{3}-3 x(\ln x)^{2}+6\left[x(\ln x)^{1}-1 \int(\ln x)^{0} \,dx\right] \\
      &= x(\ln x)^{3}-3 x(\ln x)^{2}+6 x \ln x-6 \int 1 \,dx \\
      &= x(\ln x)^{3}-3 x(\ln x)^{2}+6 x \ln x-6 x+C.
      \end{aligned}
      $$$$
    Annotations: ''
  tags: []
