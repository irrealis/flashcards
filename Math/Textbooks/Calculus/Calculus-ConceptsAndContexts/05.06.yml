      CCAC 05.06 37:
      (a) Use the reduction formula in Example 6 to show that
      $$$$
      \int_{0}^{\pi / 2} \sin ^{n} x \,dx
      = \frac{n-1}{n} \int_{0}^{\pi / 2} \sin ^{n-2} x \,dx
      $$$$
      where $n \geqslant 2$ is an integer.

      (b) Use part (a) to evaluate $\int_{0}^{\pi / 2} \sin ^{3} x \,dx$ and $\int_{0}^{\pi / 2} \sin ^{5} x \,dx$.

      (c) Use part (a) to show that, for odd powers of sine,
      $$$$
      \int_{0}^{\pi / 2} \sin ^{2 n+1} x \,dx
      = \frac{2 \cdot 4 \cdot 6 \cdot \cdots \cdot 2 n}{3 \cdot 5 \cdot 7 \cdot \cdots \cdot(2 n+1)}.
      $$$$
    Back: |
      (a) From CCAC-05.06 Example 6,
      $$$$
      \int \sin ^{n} x \,dx
      = -\frac{1}{n} \cos x \sin ^{n-1} x+\frac{n-1}{n} \int \sin ^{n-2} x \,dx.
      $$$$
      Using (6),
      $$$$
      \begin{aligned}
      \int_{0}^{\pi / 2} \sin ^{n} x \,dx
      &= \left[-\frac{\cos x \sin ^{n-1} x}{n}\right]_{0}^{\pi / 2}+\frac{n-1}{n} \int_{0}^{\pi / 2} \sin ^{n-2} x \,dx \\
      &= (0-0)+\frac{n-1}{n} \int_{0}^{\pi / 2} \sin ^{n-2} x \,dx \\
      &= \frac{n-1}{n} \int_{0}^{\pi / 2} \sin ^{n-2} x \,dx.
      \end{aligned}
      $$$$

      (b) Using $n=3$ in part (a), we have
      $$$$
      \begin{aligned}
      \int_{0}^{\pi / 2} \sin ^{3} x \,dx
      &= \frac{2}{3} \int_{0}^{\pi / 2} \sin x \,dx \\
      &= \left[-\frac{2}{3} \cos x\right]_{0}^{\pi / 2} \\
      &= \frac{2}{3}.
      \end{aligned}
      $$$$
      Using $n=5$ in part (a), we have
      $$$$
      \begin{aligned}
      \int_{0}^{\pi / 2} \sin ^{5} x \,dx
      &= \frac{4}{5} \int_{0}^{\pi / 2} \sin ^{3} x \,dx \\
      &= \frac{4}{5} \cdot \frac{2}{3} \\
      &= \frac{8}{15}.
      \end{aligned}
      $$$$

      (c) The formula holds for $n=1$ (that is, $2 n+1=3$) by (b). Assume it holds for some $k \geq 1 $. Then
      $$$$
      \int_{0}^{\pi / 2} \sin ^{2 k+1} x \,dx
      = \frac{2 \cdot 4 \cdot 6 \cdots \cdots(2 k)}{3 \cdot 5 \cdot 7 \cdots(2 k+1)}.
      $$$$
      By Example 6,
      $$$$
      \begin{aligned}
      \int_{0}^{\pi / 2} \sin ^{2 k+3} x \,dx
      &= \frac{2 k+2}{2 k+3} \int_{0}^{\pi / 2} \sin ^{2 k+1} x \,dx \\
      &= \frac{2 k+2}{2 k+3} \cdot \frac{2 \cdot 4 \cdot 6 \cdot \cdots \cdot(2 k)}{3 \cdot 5 \cdot 7 \cdot \cdots \cdot(2 k+1)} \\
      &= \frac{2 \cdot 4 \cdot 6 \cdots \cdot(2 k)[2(k+1)]}{3 \cdot 5 \cdot 7 \cdots(2 k+1)[2(k+1)+1]}
      \end{aligned}
      $$$$
      so the formula holds for $n=k+1$. By induction, the formula holds for all $n \geq 1$.
    Annotations: ''
