      CCAC 05.03 00a: State the **Evaluation Theorem**.
    Back: |
      If $f$ is continuous on the interval $[a,b],$ then
      $$$$
      \int_{a}^{b} {f(x) \, dx} = F(b) - F(a)
      $$$$
      where $F$ is any antiderivative of $f$, that is, $F'=f.$
    Annotations: ''
  tags:
  - Theory
- id: 1565655561819
  fields:
    Front: |
      CCAC 05.03 00b: Define **indefinite integral**.
    Back: |
      The notation $\int{f(x)\,dx}$ is traditionally used for an antiderivative of $f$ and is called an **indefinite integral**. Thus
      $$$$
      \int{f(x)\,dx} = F(x) \qquad \text{means} \qquad F'(x) = f(x).
      $$$$
      The connection between the definite and indefinite integral is given by the Evaluation Theorem: If $f$ is continuous on $[a,b]$, then
      $$$$
      \int_{a}^{b} {f(x) \, dx} = \left. \int {f(x) \, dx} \right]_{a}^{b}
      $$$$
    Annotations: ''
  tags:
  - Theory
- id: 1565655561970
  fields:
    Front: |
      CCAC 05.03 00c: State the **Net Change Theorem**.
    Back: |
      The integral of a rate of change is the net change:
      $$$$
      \int_{a}^{b} {F'(x) \, dx} = F(b) - F(a)
      $$$$
      This is simply a reformulation of the Evaluation Theorem.
    Annotations: ''
  tags:
  - Theory
