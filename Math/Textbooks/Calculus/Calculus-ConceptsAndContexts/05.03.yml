      CCAC 05.03 39: Verify by differentiation that the formula is correct.
      $$$$
      \int \cos^3 x \, dx = \sin x - \tfrac{1}{3}\sin^3 x + C
      $$$$
    Back: |
      $$$$
      \begin{align}
      \frac{d}{dx}(\sin x - \tfrac{1}{3}\sin^3 x + C)
      &= \cos x - \sin^2 x \cos x + 0 \\
      &= \cos x (1 - \sin^2 x) \\
      &= \cos x (\cos^2 x) \\
      &= \cos^3 x \\
      \end{align}
      $$$$
    Annotations: ''
