      CCAC 04.06 61: The speed of sound $c_1$ in an upper layer and $c_2$ in a lower
      layer of rock and the thickness $h$ of the upper layer can be determined by
      seismic exploration if the speed of sound in the lower layer is greater than
      the speed in the upper layer. A dynamite charge is detonated at a point $P$
      and the transmitted signals are recorded at a point $Q$, which is a distance
      $D$ from $P$. The first signal to arrive at $Q$ travels along the surface and
      takes $T_1$ seconds. The next signal travels from $P$ to a point $R$, from $R$
      to $S$ in the lower layer, and then to $Q$, taking $T_2$ seconds. The third
      signal is reflected off the lower layer at the midpoint $O$ of $RS$ and takes
      $T_3$ seconds to reach $Q$.

      (a) Express $T_1$, $T_2$, and $T_3$ in terms of $D$, $h$, $c_1$, $c_2$, and
      $\theta$.

      (b) Show that $T_2$ is a minimum when $\sin \theta = c_1/c_2$.

      (c) Suppose that $D = 1\text{ km}$, $T_1 = 0.26\text{ s}$, $T_2 = 0.32\text{
      s}$, and $T_3 = 0.34\text{ s}$. Find $c_1$, $c_2$, and $h$.

      ![](CCAC-04.06-61.1.jpg)

      _Note:_ Geophysicists use this technique when studying the structure of the
      earth's crust, whether searching for oil or examining fault lines.
    Back: |
      (a) $T_1 = D/c_1$, $T_2 = (2h \sec \theta)/c_1 + (D - 2h\tan \theta)/c_2$, $T_3 = \sqrt{4h^2 + D^2}/c_1$
      (c) $c_1 \approx 3.85\text{ km/s}$, $c_2 \approx 7.66\text{ km/s}$, $h \approx 0.42\text{ km}$
    Annotations: ''
