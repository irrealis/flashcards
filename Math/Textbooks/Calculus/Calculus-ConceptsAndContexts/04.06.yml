      CCAC 04.06 00a: Describe **The First Derivative Test for Absolute Extreme Values**.
    Back: >
      Suppose that $c$ is a critical number of a continuous function $f$ defined on
      an interval.

      (a) If $f'(x) > 0$ for all $x < c$ and $f'(x) < 0$ for all $x > c$, then $f(x)$
      is the absolute maximum value of $f$.

      (b) If $f'(x) < 0$ for all $x < c$ and $f'(x) > 0$ for all $x > c$, then $f(x)$
      is the absolute minimum value of $f$.
    Annotations: ''
