      CCAC 04.06 59: Ornithologists have determined that some species of birds tend
      to avoid flights over large bodies of water during daylight hours. It is believed
      that more energy is required to fly over water than over land because air generally
      rises over land and falls over water during the day. A bird with these tendencies
      is released from an island that is $\text{5 km}$ from the nearest point $B$
      on a straight shoreline, flies to a point $C$ on the shoreline, and then flies
      along the shoreline to its nesting area $D$. Assume that the bird instinctively
      chooses a path that will minimize its energy expenditure. Points $B$ and $D$
      are $\text{13 km}$ apart.

      (a) In general, if it takes 1.4 times as much energy to fly over water as it
      does over land, to what point $C$ should the bird fly in order to minimize the
      total energy expended in returning to its nesting area?

      (b) Let $W$ and $L$ denote the energy (in joules) per kilometer flown over water
      and land, respectively. What would a large value of the ratio $W/L$ mean in
      terms of the bird's flight? What would a small value mean? Determine the ratio
      $W/L$ corresponding to the minimum expenditure of energy.

      (c) What should the value of $W/L$ be in order for the bird to fly directly
      to its nesting area $D$? What should the value of $W/L$ be for the bird to fly
      to $B$ and then along the shore to $D$?

      (d) If the ornithologists observe that birds of a certain species reach the
      shore at a point $\text{4 km}$ from $B$, how many times more energy does it
      take a bird to fly over water than over land?

      ![](CCAC-04.06-59.1.jpg)
    Back: |
      (a) About $\text{5.1 km}$ from $B$
      (b) $C$ is close to $B$; $C$ is close to $D$; $W/L = \sqrt{25 + x^2}/x$, where $x = |BC|$
      (c) $\approx 1.07$; no such value
      (d) $\sqrt{41}/4 \approx 1.6$
    Annotations: ''
