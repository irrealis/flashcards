      $$
        \begin{array}{|c|c|c|c|}
          \hline
          \text{Year} & \text{Population} & \text{Year} & \text{Population} \\
          & \text{(millions)} & & \text{(millions)} \\
          \hline
          1900  & 1650 & 1960 & 3040 \\
          1910  & 1750 & 1970 & 3710 \\
          1920  & 1860 & 1980 & 4450 \\
          1930  & 2070 & 1990 & 5280 \\
          1940  & 2300 & 2000 & 6080 \\
          1950  & 2560 & & \\
          \hline
        \end{array}
      $$
