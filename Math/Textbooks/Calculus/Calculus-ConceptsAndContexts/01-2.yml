      \\[
        \begin{array}{|c|c|}
          \hline
          \text{Income} & \text{Ulcer rate} \\\\
          & \text{(per 100 population)} \\\\
          \hline
          $4,000  & 14.1 \\\\
          $6,000  & 13.0 \\\\
          $8,000  & 13.4 \\\\
          $12,000 & 12.5 \\\\
          $16,000 & 12.0 \\\\
          $20,000 & 12.4 \\\\
          $30,000 & 10.5 \\\\
          $45,000 & 9.4  \\\\
          $60,000 & 8.2  \\\\
          \hline
        \end{array}
      \\]

      Find and graph the least squares regression line.
    Back: |
      ```{python echo = False}
      import matplotlib.pyplot as plt
      import numpy as np

      plt.rc('text', usetex = True)
      plt.rc('font', family = 'serif')

      D = np.array((
        4000,
        6000,
        8000,
        12000,
        16000,
        20000,
        30000,
        45000,
        60000,
      ))
      U = np.array((
        14.1,
        13.0,
        13.4,
        12.5,
        12.0,
        12.4,
        10.5,
        9.4,
        8.2,
      ))

      m, b = np.polyfit(D, U, 1)

      x = np.array((0, 61000))
      E = -0.000105*x + 14.521

      y = m*x + b

      fig, ax = plt.subplots()
      ax.plot(x, E)
      ax.plot(x, y)
      ax.legend([
        'Endpoints: $y = -0.000105x + 14.521$',
        'Regression: $y={:.8f}x + {:.3f}$'.format(m, b),
      ])
      plt.xlim(0, max(D)+1000)
      plt.ylim(0, max(U)+1)
      _=_
      ```
