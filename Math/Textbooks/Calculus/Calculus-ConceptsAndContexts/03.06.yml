- id: 1547589034289
  fields:
    Front: |
      CCAC 03.06 00a: State the following **Inverse Trigonometric Derivatives**:
      $$$$
      \frac{d}{dx} (\sin^{-1} x),
      \quad
      \frac{d}{dx} (\cos^{-1} x),
      \quad
      \frac{d}{dx} (\tan^{-1} x)
      $$$$
    Back: |
      $$$$
      \frac{d}{dx} (\sin^{-1} x) = \frac{1}{\sqrt{1 - x^2}},
      \quad
      -1 < x < 1
      \\
      \frac{d}{dx} (\cos^{-1} x) = -\frac{1}{\sqrt{1 - x^2}},
      \quad
      -1 < x < 1
      \\
      \frac{d}{dx} (\tan^{-1} x) = \frac{1}{1 + x^2}
      $$$$
    Annotations: ''
  tags:
  - Theory
