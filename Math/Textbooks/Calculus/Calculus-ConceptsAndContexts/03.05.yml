      CCAC 03.05 37: Fanciful shapes can be created by using the implicit plotting capabilities of computer algebra systems.
      (a) Graph the curve with equation
      $$$$
      y (y^2 - 1) (y - 2) = x (x - 1) (x - 2)
      $$$$
      At how many points does this curve have horizontal tangents? Estimate the $x$-coordinates of these points.
      (b) Find equations of the tangent lines at the point $(0, 1)$ and $(0, 2)$.
      (c) Find the exact $x$-coordinates of the points in part (a).
      (d) Create even more fanciful curves by modifying the equation in part (a).
    Back: |
      (a)
      ```{python }
      import matplotlib.pyplot as plt
      import sympy as sy

      plt.rc('text', usetex = True)
      plt.rc('font', family = 'serif')

      x, y = sy.symbols('x y')
      p = sy.plot_implicit(
        sy.Eq(y * (y**2 - 1) * (y - 2), x * (x - 1) * (x - 2)),
        xlabel = '$x$', ylabel = '$y$',
      )
      ```
      (b) $y = -x + 1$, $y = \frac{1}{3} x + 2$
      (c) $1 \mp \frac{1}{3} \sqrt{3}$
    Annotations: ''
