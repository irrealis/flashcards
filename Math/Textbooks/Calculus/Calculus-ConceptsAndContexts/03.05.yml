      CCAC 03.05 47:
      (a) The _van der Waals equation_ for $n$ moles of a gas is
      $$$$
      \left(
        P + \frac{n^2 a}{V^2}
      \right)
      (V - n b)
      = n R T
      $$$$
      where $P$ is the pressure, $V$ is the volume, and $T$ is the temperature of the gas. The constant $R$ is the universal gas constant, and $a$ and $b$ are positive constants that are characteristic of a particular gas. If $T$ remains constant, use implicit differentiation to find $dV/dP$.
      (b) Find the rate of change of volume with respect to pressure of $1$ mole of carbon dioxide at a volume of $V = 10 \; \mathrm{L}$ and a pressure of $P = 2.5\; \mathrm{atm}$. Use $a = 3.592 \; \mathrm{L^2 \cdot atm / mole^2}$ and $b = 0.04267 \; \mathrm{L / mole}$.
    Back: |
      (a)
      $$$$
      \frac{V^3 (n b - V)}{P V^3 - n^2 a V + 2 n^3 a b}
      $$$$
      (b) $-4.04 \; \mathrm{L/atm}$
    Annotations: ''
  tags: []
