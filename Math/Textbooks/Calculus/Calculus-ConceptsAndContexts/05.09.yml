      CCAC 05.09 27: Estimate the area under the graph in the figure by using (a) the Trapezoidal Rule, (b) the Midpoint Rule, and (c) Simpson's Rule, each with $n=6$.
      ![](CCAC-05.09-27.1.jpg)
    Back: |
      (a)
      $$$$
      \begin{aligned}
      \Delta x &=(b-a) / n=(6-0) / 6=1 \\
      T_{6} &=\frac{1}{2}[f(0)+2 f(1)+2 f(2)+2 f(3)+2 f(4)+2 f(5)+f(6)] \\
      & \approx \frac{1}{2}[2+2(1)+2(3)+2(5)+2(4)+2(3)+4] \\
      &=\frac{1}{2}(38)=19
      \end{aligned}
      $$$$
      (b)
      $$$$
      \begin{aligned}
      M_{6} &= 1[f(0.5)+f(1.5)+f(2.5)+f(3.5)+f(4.5)+f(5.5)] \\
      & \approx 1.3+1.5+4.6+4.7+3.3+3.2 \\
      &=18.6
      \end{aligned}
      $$$$
      (c)
      $$$$
      \begin{aligned}
      S_{6} &=\frac{1}{3}[f(0)+4 f(1)+2 f(2)+4 f(3)+2 f(4)+4 f(5)+f(6)] \\
      & \approx \frac{1}{3}[2+4(1)+2(3)+4(5)+2(4)+4(3)+4] \\
      &=\frac{1}{3}(56)=18 . \overline{6}
      \end{aligned}
      $$$$
    Annotations: ''
