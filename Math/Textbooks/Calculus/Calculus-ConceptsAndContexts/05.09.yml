    Front: >
      CCAC 05.09 23: Find the approximations $L_{n}$, $R_{n}$, $T_{n}$ and $M_{n}$
      for $n=5$, $10$, and $20$. Then compute the corresponding errors $E_{L}$, $E_{R}$,
      $E_{T}$, and $E_{M}$. Round your answers to six decimal places. You may wish
      to use the sum command on a computer algebra system.  What observations can
      you make? In particular, what happens to the errors when $n$ is doubled?
    Back: |
      $$$$
      \begin{array}{|c|c|c|c|c|}
      \hline
      n & {L_{n}} & {R_{n}} & {T_{n}} & {M_{n}} \\
      \hline
      {5} & {0.742943} & {1.286599} & {1.014771} & {0.992621} \\
      {10} & {0.867782} & {1.139610} & {1.003696} & {0.998152} \\
      {20} & {0.932967} & {1.068881} & {1.000924} & {0.999538} \\
      \hline
      \end{array}
      $$$$
      $$$$
      \begin{array}{|c|c|c|c|c|c|}
      \hline
      n & {E_{L}} & {E_{R}} & {E_{T}} & {E_{M}} \\
      \hline
      {5} & {0.257057} & {-0.286599} & {-0.014771} & {0.007379} \\
      {10} & {0.132218} & {-0.139610} & {-0.003696} & {0.001848} \\
      {20} & {0.067033} & {-0.068881} & {-0.000924} & {0.000462} \\
      \hline
      \end{array}
      $$$$
      _Observations:_
      1. $E_{L}$ and $E_{R}$ are always opposite in sign, as are $E_{T}$ and $E_{M}$.
      2. As $n$ is doubled, $E_{L}$ and $E_{R}$ are decreased by about a factor of 2, and $E_{T}$ and $E_{M}$ are decreased by a factor of about 4.
      3. The Midpoint approximation is about twice as accurate as the Trapezoidal approximation.
      4. All the approximations become more accurate as the value of $n$ increases.
      5. The Midpoint and Trapezoidal approximations are much more accurate than the endpoint approximations.
    Annotations: ''
