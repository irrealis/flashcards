- id: 1565910516345
  media:
  - path: ${file_dir}/images/CCAC-05.09-21.1.jpg
  - path: ${file_dir}/images/CCAC-05.09-21.2.jpg
  fields:
    Front: >
      CCAC 05.09 21: The trouble with the error estimates is that it is often very
      difficult to compute four derivatives and obtain a good upper bound $K$ for
      $\left|f^{(4)}(x)\right|$ by hand. But computer algebra systems have no problem
      computing $f^{(4)}$ and graphing it, so we can easily find a value for $K$ from
      a machine graph. This exercise deals with approximations to the integral $I=\int_{0}^{2
      \pi} f(x) \,dx$, where $f(x)=e^{\cos x}$.

      (a) Use a graph to get a good upper bound for $\left|f^{\prime \prime}(x)\right|$.

      (b) Use $M_{10}$ to approximate $I$.

      (c) Use part (a) to estimate the error in part (b).

      (d) Use the built-in numerical integration capability of your CAS to approximate
      $I$.

      (e) How does the actual error compare with the error estimate in part (c)?

      (f) Use a graph to get a good upper bound for $\left|f^{(4)}(x)\right|$.

      (g) Use $S_{10}$ to approximate $I$.

      (h) Use part (f) to estimate the error in part (g).

      (i) How does the actual error compare with the error estimate in part (h)?

      (j) How large should $n$ be to guarantee that the size of the error in using
      $S_{n}$ is less than 0.0001?
    Back: |
      (a) Using a CAS, we differentiate $f(x)=e^{\cos x}$ twice, and find that $f^{\prime \prime}(x)=e^{\cos x}\left(\sin ^{2} x-\cos x\right)$. From the graph, we see that the maximum value of $\left|f^{\prime \prime}(x)\right|$ occurs at the endpoints of the interval $[0,2 \pi]$. Since $f^{\prime \prime}(0)=-e$, we can use $K=e$ or $K=2.8$.
      ![](CCAC-05.09-21.1.jpg)

      (b) A CAS gives $M_{10} \approx 7.954926518$ . (In Maple, use `Student[Calculus1][RiemannSum]` or `Student[Calculus1][ApproximateInt]`.)

      (c) Using CCAC-05.09 Theorem 3 for the Midpoint Rule, with $K=e$, we get $\left|E_{M}\right| \leq \frac{e(2 \pi-0)^{3}}{24 \cdot 10^{2}} \approx 0.280945995$. With $K=2.8$, we get $\left|E_{M}\right| \leq \frac{2.8(2 \pi-0)^{3}}{24 \cdot 10^{2}}=0.289391916$.

      (d) A CAS gives $I \approx 7.954926521$.

      (e) The actual error is only about $3 \times 10^{-9}$, much less than the estimate in part (c).

      (f) We use the CAS to differentiate twice more, and then graph
      $$$$
      f^{(4)}(x)=e^{\cos x}\left(\sin ^{4} x-6 \sin ^{2} x \cos x+3-7 \sin ^{2} x+\cos x\right).
      $$$$
      From the graph, we see that the maximum value of $\left|f^{(4)}(x)\right|$ occurs at the endpoints of the interval $[0,2 \pi]$. Since $f^{(4)}(0)=4 e$, we can use $K=4 e$ or $K=10.9$.
      ![](CCAC-05.09-21.2.jpg)

      (g) A CAS gives $S_{10} \approx 7.95378942 .$ (In Maple, use `Student[Calculus1][ApproximateInt]`.)

      (h) Using Theorem 4 with $K=4 e$, we get $\left|E_{S}\right| \leq \frac{4 e(2 \pi-0)^{5}}{180 \cdot 10^{4}} \approx 0.059153618$. With $K=10.9$, we get $\left|E_{S}\right| \leq \frac{10.9(2 \pi-0)^{5}}{180 \cdot 10^{4}} \approx 0.059299814$.

      (i) The actual error is about $7.954926521-7.953789422 \approx 0.00114$. This is quite a bit smaller than the estimate in part (h), though the difference is not nearly as great as it was in the case of the Midpoint Rule.

      (j) To ensure that $\left|E_{S}\right| \leq 0.0001,$ we use Theorem 4:
      $$$$
      \begin{align}
      \left|E_{S}\right| \leq \frac{4 e(2 \pi)^{5}}{180 \cdot n^{4}} \leq 0.0001 \quad
      &\Rightarrow \quad \frac{4 e(2 \pi)^{5}}{180 \cdot 0.0001} \leq n^{4} \\
      &\Rightarrow n^{4} \geq 5,915,362 \\
      &\Leftrightarrow n \geq 49.3.
      \end{align}
      $$$$
      So we must take $n \geq 50$ to ensure that $\left|I-S_{n}\right| \leq 0.0001$. $(K=10.9$ leads to the same value of $n$.)
    Annotations: ''
  tags: []
