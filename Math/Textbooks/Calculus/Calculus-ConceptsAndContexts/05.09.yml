- id: 1565974251095
  fields:
    Front: |
      CCAC 05.09 39: If $f$ is a positive function and $f^{\prime \prime}(x)<0$ for $a \leqslant x \leqslant b$, show that
      $$$$
      T_{n}<\int_{a}^{b} f(x) \,dx<M_{n}
      $$$$
    Back: >
      Since the Trapezoidal and Midpoint approximations on the interval $[a, b]$ are
      the sums of the Trapezoidal and Midpoint approximations on the subintervals
      $\left[x_{i-1}, x_{i}\right], i=1,2, \ldots, n$, we can focus our attention
      on one such interval. The condition $f^{\prime \prime}(x)<0$ for $a \leq x \leq
      b$ means that the graph of $f$ is concave down as in CCAC-05.09 Figure 5. In
      that figure, $T_{n}$ is the area of the trapezoid $A Q R D$, $\int_{a}^{b} f(x)
      \,dx$ is the area of the region $A Q P R D$, and $M_{n}$ is the trapezoid $A
      B C D$, so $T_{n}<\int_{a}^{b} f(x) d x<M_{n}$. In general, the condition $f^{\prime
      \prime}<0$ implies that the graph of $f$ on $[a, b]$ lies above the chord joining
      the points $(a, f(a))$ and $(b, f(b))$. Thus, $\int_{a}^{b} f(x) \,dx>T_{n}$.
      Since $M_{n}$ is the area under a tangent to the graph, and since $f^{\prime
      \prime}<0$ implies that the tangent lies above the graph, we also have $M_{n}>\int_{a}^{b}
      f(x) \,dx$. Thus, $T_{n}<\int_{a}^{b} f(x) \,dx<M_{n}$.
    Annotations: ''
  tags: []
- id: 1565975181994
  fields:
    Front: |
      CCAC 05.09 41: Show that $\frac{1}{2}\left(T_{n}+M_{n}\right)=T_{2 n}$.
    Back: |
      $T_{n}=\frac{1}{2} \Delta x\left[f\left(x_{0}\right)+2 f\left(x_{1}\right)+\cdots+2 f\left(x_{n-1}\right)+f\left(x_{n}\right)\right]$ and $M_{n}=\Delta x\left[f\left(\overline{x}_{1}\right)+f\left(\overline{x}_{2}\right)+\cdots+f\left(\overline{x}_{n-1}\right)+f\left(\overline{x}_{n}\right)\right],$ where $\overline{x}_{i}=\frac{1}{2}\left(x_{i-1}+x_{i}\right)$. Now
      $$$$
      T_{2 n}=\frac{1}{2}\left(\frac{1}{2} \Delta x\right)\left[f\left(x_{0}\right)+2 f\left(\overline{x}_{1}\right)+2 f\left(x_{1}\right)+2 f\left(\overline{x}_{2}\right)+2 f\left(x_{2}\right) \\
      +\cdots+2 f\left(\overline{x}_{n-1}\right)+2 f\left(x_{n-1}\right)+2 f\left(\overline{x}_{n}\right)+f\left(x_{n}\right)\right]
      $$$$
      so
      $$$$
      \begin{aligned}
      \frac{1}{2}\left(T_{n}+M_{n}\right)
      &=\frac{1}{2} T_{n}+\frac{1}{2} M_{n} \\
      &=\frac{1}{4} \Delta x\left[f\left(x_{0}\right)+2 f\left(x_{1}\right)+\cdots+2 f\left(x_{n-1}\right)+f\left(x_{n}\right)\right] \\
      &+\frac{1}{4} \Delta x\left[2 f\left(\pi_{1}\right)+2 f\left(\overline{x}_{2}\right)+\cdots+2 f\left(\overline{x}_{n-1}\right)+2 f\left(\overline{x}_{n}\right)\right] \\
      &=T_{2 n}.
      \end{aligned}
      $$$$
    Annotations: ''
  tags: []
