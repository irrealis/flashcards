      \log_{3}{100} - \log_{3}{18} - \log_{3}{50}
      & = \log_{3}{\frac{100}{18 \cdot 50}} \\
      & = \log_{3}{\frac{1}{9}} \\
      & = -2 \\
      \end{align}
      $$
