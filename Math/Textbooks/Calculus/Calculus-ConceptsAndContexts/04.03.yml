      CCAC 04.03 00a: State **The Mean Value Theorem**.
    Back: |
      If $f$ is a differentiable function on the interval $[a,b]$, then there exists a number $c$ between $a$ and $b$ such that
      $$$$
      f'(c) = \frac{f(b) - f(a)}{b - a}
      $$$$
      or, equivalently,
      $$$$
      f(b) - f(a) = f'(c)(b - a)
      $$$$
    Annotations: ''
  tags:
  - Theory
- id: 1547778106955
  fields:
    Front: |
      CCAC 04.03 00b: Describe **The Increasing/Decreasing Test**.
    Back: |
      (a) If $f'(x) > 0$ on an interval, then $f$ is increasing on that interval.
      (b) If $f'(x) < 0$ on an interval, then $f$ is decreasing on that interval.
    Annotations: ''
  tags:
  - Theory
- id: 1547778107114
  fields:
    Front: |
      CCAC 04.03 00c: Describe **The First Derivative Test**.
    Back: |
      Suppose that $c$ is a critical number of a continuous function $f$.
      (a) If $f'$ changes from positive to negative at $c$, then $f$ has a local max at $c$.
      (b) If $f'$ changes from negative to positive at $c$, then $f$ has a local min at $c$.
      (c) If $f'$ does not change sign at $c$, then $f$ has no local max or min at $c$.
    Annotations: ''
  tags:
  - Theory
- id: 1547778107288
  fields:
    Front: |
      CCAC 04.03 00d: Describe **The Concavity Test**.
    Back: |
      (a) If $f''(x) > 0$ for all $x$ in $I$, then the graph of $f$ is concave upward on $I$.
      (b) If $f''(x) < 0$ for all $x$ in $I$, then the graph of $f$ is concave downward on $I$.
    Annotations: ''
  tags:
  - Theory
- id: 1547778107442
  fields:
    Front: |
      CCAC 04.03 00e: Describe **The Second Derivative Test**.
    Back: |
      Suppose $f''$ is continuous near $c$.
      (a) If $f'(c) = 0$ and $f''(c) > 0$, then $f$ has a local min at $c$.
      (b) If $f'(c) = 0$ and $f''(c) < 0$, then $f$ has a local max at $c$.
    Annotations: ''
  tags:
  - Theory
