      import matplotlib.pyplot as plt

      plt.rc('text', usetex = True)
      plt.rc('font', family = 'serif')

      t = sy.symbols('t')
      p = sy.plotting.plot_parametric(
        (0, t, (t, -2, 4)),
        (t, 0, (t, -2, 4)),
        xlim = (-2, 4), ylim = (-2, 2),
        xlabel = '$x$', ylabel = '$y$',
        show = False,
      )
