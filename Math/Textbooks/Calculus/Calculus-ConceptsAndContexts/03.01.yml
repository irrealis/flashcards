- id: 1547241826746
  fields:
    Front: |
      CCAC 03.01 00a: What is the **Derivative of a Constant Function?**.
    Back: |
      $$$$
      \frac{d}{dx} (c) = 0
      $$$$
    Annotations: ''
- id: 1547241826858
  fields:
    Front: |
      CCAC 03.01 00b: State the **General Power Rule** of differentiation.
    Back: |
      If $n$ is any real number, then
      $$$$
      \frac{d}{dx} (x^n) = nx^{n-1}
      $$$$
    Annotations: ''
  tags: []
- id: 1547241826988
  fields:
    Front: |
      CCAC 03.01 00c: State the **Constant Multiple Rule** of differentiation.
    Back: |
      If $c$ is a constant and $f$ is a differentiable function, then
      $$$$
      (cf)' = cf'
      $$$$
    Annotations: ''
  tags: []
- id: 1547241827092
  fields:
    Front: |
      CCAC 03.01 00d: State the **Sum Rule** of differentiation.
    Back: |
      If $f$ and $g$ are both differentiable, then
      $$$$
      (f + g)' = f' + g'
      $$$$
    Annotations: ''
  tags: []
- id: 1547241827196
  fields:
    Front: |
      CCAC 03.01 00e: State the **Definition of the Number $e$**.
    Back: |
      $e$ is the number such that
      $$$$
      \lim_{h \to 0} \frac{e^h - 1}{h} = 1
      $$$$
    Annotations: ''
  tags: []
- id: 1547241827298
  fields:
    Front: |
      CCAC 03.01 00f: What is the **Derivative of the Natural Exponential Function?**.
    Back: |
      $$$$
      \frac{d}{dx} (e^x) = e^x
      $$$$
    Annotations: ''
  tags: []
- id: 1547241827421
  fields:
    Front: |
      CCAC 03.01 01a: How is the number $e$ defined?
    Back: |
      $e$ is the number such that
