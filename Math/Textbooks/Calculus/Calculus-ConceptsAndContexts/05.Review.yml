- id: 1565996768369
  fields:
    Front: |
      CCAC 05.Review 71: If $f^{\prime}$ is continuous on $[a, b]$, show that
      $$$$
      2 \int_{a}^{b} f(x) f^{\prime}(x) \,dx = [f(b)]^{2}-[f(a)]^{2}
      $$$$
    Back: >
      Let $u=f(x)$ and $d u=f^{\prime}(x) \,dx$. So $2 \int_{a}^{b} f(x) f^{\prime}(x)
      \,dx = 2 \int_{f(a)}^{f(b)} u \,du = \left[u^{2}\right]_{f(a)}^{f(b)} = [f(b)]^{2}-[f(a)]^{2}$.
    Annotations: ''
  tags: []
- id: 1565997049244
  fields:
    Front: |
      CCAC 05.Review 73: If $f^{\prime}$ is continuous on $[0, \infty)$ and $\lim _{x \rightarrow \infty} f(x)=0$, show that
      $$$$
      \int_{0}^{\infty} f^{\prime}(x) \,dx = -f(0)
      $$$$
    Back: |
      By the Fundamental Theorem of Calculus,
      $$$$
      \begin{aligned}
      \int_{0}^{\infty} f^{\prime}(x) \,dx
      &= \lim _{t \rightarrow \infty} \int_{0}^{t} f^{\prime}(x) \,dx \\
      &= \lim _{t \rightarrow \infty}[f(t)-f(0)] \\
      &= \lim _{t \rightarrow \infty} f(t)-f(0) \\
      &= 0-f(0) \\
      &= -f(0).
      \end{aligned}
      $$$$
    Annotations: ''
  tags: []
