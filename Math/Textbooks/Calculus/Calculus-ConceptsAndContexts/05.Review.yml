      CCAC 05.Review 67: Suppose that the temperature in a long, thin rod placed along the $x$-axis is initially $C /(2 a)$ if $|x| \leqslant a$ and 0 if $|x|>a$. It can be shown that if the heat diffusivity of the rod is $k$, then the temperature of the rod at the point $x$ at time $t$ is
