      CCAC 04.05 59: Investigate the family of curves given by $f(x) = xe^{-cx}$,
      where $c$ is a real number. Start by computing the limits as $x \to \pm \infty$.
      Identify any transitional values of $c$ where the basic shape changes. What
      happens to the max or min points and inflection points as $c$ changes? Illustrate
      by graphing several members of the family.
    Back: |
      ![](CCAC-04.05-59.1.jpg)
      For $c > 0$, $\lim_{x \to \infty} f(x) = 0$ and $\lim_{x \to -\infty} f(x) = -\infty$.
      For $c < 0$, $\lim_{x \to \infty} f(x) = \infty$ and $\lim_{x \to -\infty} f(x) = 0$.
      As $|c|$ increases, the max and min points and the IPs get closer to the origin.
    Annotations: ''
  tags:
  - requiresCoding
