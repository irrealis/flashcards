  fields:
    Front: >
      CCAC 04.05 69: The first appearance in print of l'Hospital's Rule was in the
      book _Analyse des Infiniment Petits_ published by the Marquise de l'Hospital
      in 1696. This was the first calculus _textbook_ ever published and the example
      that the Marquis used in that book to illustrate this rule was to find the limit
      of the function

      $$$$

      y = \frac{\sqrt{2a^3 x - x^4} - a\sqrt[3]{aax}}{a - \sqrt[4]{ax^3}}

      $$$$

      as $x$ approaches $a$, where $a > 0$. (At that time it was common to write $aa$
      instead of $a^2$.) Solve this problem.
    Back: |
      $\frac{16}{9}a$
    Annotations: ''
  tags: []
