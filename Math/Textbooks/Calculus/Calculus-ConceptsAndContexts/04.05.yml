- id: 1547778113566
  fields:
    Front: |
      CCAC 04.05 00a: List and define seven important **Indeterminate Forms**.
    Back: |
      **Indeterminate Form (or Indeterminate Quotient) of Type $\frac{0}{0}$:**
      $\lim_{x \to a} \frac{f(x)}{g(x)}$ in which $\lim_{x \to a} f(x) = 0$ and $\lim_{x \to a} g(x) = 0$.

      **Indeterminate Form (or Indeterminate Quotient)    of Type $\frac{\infty}{\infty}$:**
      $\lim_{x \to a} \frac{f(x)}{g(x)}$ in which $\lim_{x \to a} f(x) = \pm\infty$ and $\lim_{x \to a} g(x) = \pm\infty$.

      **Indeterminate Form of Type $0 \cdot \infty$ (or Indeterminate Product):**
      $\lim_{x \to a} f(x) \cdot g(x)$ in which $\lim_{x \to a} f(x) = 0$ and $\lim_{x \to a} g(x) = \pm\infty$.

      **Indeterminate Form of Type $\infty - \infty$ (or Indeterminate Difference):**
      $\lim_{x \to a} f(x) - g(x)$ in which $\lim_{x \to a} f(x) = \infty$ and $\lim_{x \to a} g(x) = \infty$.

      **Indeterminate Form (or Indeterminate Power) of Type $0^0$:**
      $\lim_{x \to a} f(x)^{g(x)}$ in which $\lim_{x \to a} f(x) = 0$ and $\lim_{x \to a} g(x) = 0$.

      **Indeterminate Form (or Indeterminate Power) of Type $\infty^0$:**
      $\lim_{x \to a} f(x)^{g(x)}$ in which $\lim_{x \to a} f(x) = \infty$ and $\lim_{x \to a} g(x) = 0$.

      **Indeterminate Form (or Indeterminate Power) of Type $1^{\infty}$:**
      $\lim_{x \to a} f(x)^{g(x)}$ in which $\lim_{x \to a} f(x) = 1$ and $\lim_{x \to a} g(x) = \pm\infty$.
    Annotations: ''
  tags:
  - Theory
- id: 1547778113833
  fields:
    Front: |
      CCAC 04.05 00b: State **l'Hospital's Rule.**
    Back: |
      Suppose $f$ and $g$ are differentiable and $g'(x) \ne 0$ near $a$ (except possibly at $a$), and suppose that
      $$$$
      \lim_{x \to a} f(x) = 0 \quad \text{and} \quad \lim_{x \to a} g(x) = 0
      $$$$
      or that
      $$$$
      \lim_{x \to a} f(x) = \pm\infty \quad \text{and} \quad \lim_{x \to a} g(x) = \pm\infty.
      $$$$
      and that
      $$$$
      \lim_{x \to a} \frac{f'(x)}{g'(x)} \quad \text{exists or is $\pm\infty$.}
      $$$$
      Then
      $$$$
      \lim_{x \to a} \frac{f(x)}{g(x)} = \lim_{x \to a} \frac{f'(x)}{g'(x)}.
      $$$$
    Annotations: ''
  tags:
  - Theory
