      $\cos(3 \pi/4) = -1/\sqrt{2}$
      $\tan(3 \pi/4) = -1$
      $\csc(3 \pi/4) = \sqrt{2}$
      $\sec(3 \pi/4) = -\sqrt{2}$
      $\cot(3 \pi/4) = -1$
