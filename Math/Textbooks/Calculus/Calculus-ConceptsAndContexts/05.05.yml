  fields:
    Front: |
      CCAC 05.05 69: If $f$ is continuous on $\mathbb{R},$ prove that
      $$$$
      \int_{a}^{b} f(-x) d x=\int_{-b}^{-a} f(x) \,dx
      $$$$
      For the case where $f(x) \geqslant 0$ and $0<a<b$ , draw a diagram to interpret this equation geometrically as an equality of areas.
    Back: |
      Let $u=-x$. Then $du=-dx,$ so
      $$$$
      \int_{a}^{b} f(-x) \,dx
      =\int_{-a}^{-b} f(u)\,(-du)
      =\int_{-b}^{-a} f(u) \,du
      =\int_{-b}^{-a} f(x) \,dx
      $$$$
      From the diagram, we see that the equality follows from the fact that we are reflecting the graph of $f$, and the limits of integration, about the $y$-axis.
      ![](CCAC-05.05-69.1.jpg)
    Annotations: ''
  tags: []
- id: 1565892290262
  fields:
    Front: |
      CCAC 05.05 71: If $a$ and $b$ are positive numbers, show that
      $$$$
      \int_{0}^{1} x^{a}(1-x)^{b} \,dx = \int_{0}^{1} x^{b}(1-x)^{a} \,dx
      $$$$
    Back: |
      Let $u=1-x .$ Then $x=1-u$ and $d x=-d u,$ so
      $$$$
      \int_{0}^{1} x^{a}(1-x)^{b} \,dx
      =\int_{1}^{0}(1-u)^{a} u^{b}(-du)
      =\int_{0}^{1} u^{b}(1-u)^{a} \,du
      =\int_{0}^{1} x^{b}(1-x)^{a} \,dx.
      $$$$
    Annotations: ''
  tags: []
