    Annotations: ''
  tags: []
- id: 1547593547268
  fields:
    Front: |
      CCAC 03.07 33: Use logarithmic differentiation to find the derivative of the function.
      $$$$
      y = (2x + 1)^5 (x^4 - 3)^6
      $$$$
    Back: |
      $$$$
      y' = (2x + 1)^5 (x^4 - 3)^6 \left( \frac{10}{2x + 1} + \frac{24x^3}{x^4 - 3} \right)
      $$$$
    Annotations: ''
  tags: []
- id: 1547593686614
  fields:
    Front: |
      CCAC 03.07 35: Use logarithmic differentiation to find the derivative of the function.
      $$$$
      y = \frac{\sin^2 x \tan^4 x}{(x^2 + 1)^2}
      $$$$
    Back: |
      $$$$
      y' = \frac{\sin^2 x \tan^4 x}{(x^2 + 1)^2} \left( 2\cot x + \frac{4 \sec^2 x}{\tan x} - \frac{4x}{x^2 + 1} \right)
      $$$$
    Annotations: ''
  tags: []
- id: 1547593788257
  fields:
    Front: |
      CCAC 03.07 37: Use logarithmic differentiation to find the derivative of the function.
      $$$$
      y = x^x
      $$$$
    Back: |
      $$$$
      y' = x^x(1 + \ln x)
      $$$$
    Annotations: ''
  tags: []
- id: 1547593847217
  fields:
    Front: |
      CCAC 03.07 39: Use logarithmic differentiation to find the derivative of the function.
      $$$$
      y = (\cos x)^x
      $$$$
    Back: |
      $$$$
      y' = (\cos x)^x (-x \tan x + \ln \cos x)
      $$$$
    Annotations: ''
  tags: []
- id: 1547593931589
  fields:
    Front: |
      CCAC 03.07 41: Use logarithmic differentiation to find the derivative of the function.
      $$$$
      y = (\tan x)^{1/x}
      $$$$
    Back: |
      $$$$
      y' = (\tan x)^{1/x} \left( \frac{\sec^2 x}{x \tan x} - \frac{\ln \tan x}{x^2} \right)
      $$$$
    Annotations: ''
  tags: []
- id: 1547594018864
  fields:
    Front: |
      CCAC 03.07 43: Find $y'$ if $y = \ln(x^2 + y^2)$.
    Back: |
      $$$$
      y' = \frac{2x}{x^2 + y^2 - 2y}
      $$$$
    Annotations: ''
  tags: []
- id: 1547594116539
  fields:
    Front: |
      CCAC 03.07 45: Find a formula for $f^{(n)}(x)$ if $f(x) = \ln(x - 1)$.
    Back: |
      $$$$
      f^{(n)}(x) = \frac{(-1)^{n-1} (n-1)!}{(x - 1)^n}
      $$$$
    Annotations: ''
