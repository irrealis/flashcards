- id: 1547591598543
  fields:
    Front: |
      CCAC 03.07 00a: State the derivative of $\log_a x$.
    Back: |
      $$$$
      \frac{d}{dx}\log_a x = \frac{1}{x \ln a}
      $$$$
    Annotations: ''
  tags:
  - Theory
- id: 1547591679689
  fields:
    Front: |
      CCAC 03.07 00b: State the derivative of $\ln x$.
    Back: |
      $$$$
      \frac{d}{dx}\ln x = \frac{1}{x}
      $$$$
    Annotations: ''
  tags:
  - Theory
- id: 1547591713788
  fields:
    Front: |
      CCAC 03.07 00c: State the derivative of $\ln |x|$.
    Back: |
      $$$$
      \frac{d}{dx}\ln |x| = \frac{1}{x}
      $$$$
    Annotations: ''
  tags:
  - Theory
- id: 1547591970940
  fields:
    Front: |
      CCAC 03.07 00d: State the steps of **Logarithmic Differentiation**. When should it be used?
    Back: |
      (1) Take natural logarithms of both sides of an equation $y = f(x)$, and use the Laws of Logarithms to simplify.
      (2) Differentiate implicitly with respect to $x$.
      (3) Solve the resulting equation for $y'$.
      Use **Logarithmic Differentiation** for complicated functions involving products, quotients, or powers.
    Annotations: ''
  tags:
  - Theory
- id: 1547592174398
  fields:
    Front: >
      CCAC 03.07 01: Explain why the natural logarithmic function $y = \ln x$ is used
      much more frequently in calculus that the other logarithmic functions $y = \log_a
      x$.
    Back: |
      The differentiation formula is simplest.
    Annotations: ''
  tags: []
