  tags: []
- id: 1547592915289
  fields:
    Front: |
      CCAC 03.07 21: Find $y'$ and $y''$.
      $$$$
      y = x^2 \ln(2x)
      $$$$
    Back: |
      $y' = x + 2x \ln(2x)$; $y'' = 3 + 2\ln(2x)$
    Annotations: ''
  tags: []
- id: 1547593072398
  fields:
    Front: |
      CCAC 03.07 23: Differentiate $f$, and find the domain of $f$.
      $$$$
      f(x) = \frac{x}{1 - \ln(x - 1)}
      $$$$
    Back: |
      $$$$
      f'(x) = \frac{2x - 1 - (x-1)\ln(x-1)}{(x-1)[1 - \ln(x - 1)]^2}
      $$$$
      $(1, 1 + e) \cup (1 + e, \infty)$
    Annotations: ''
  tags: []
