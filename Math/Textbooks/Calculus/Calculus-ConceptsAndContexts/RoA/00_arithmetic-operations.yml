- id: 1542149181469
  fields:
    Front: |
      ## RoA mtl 7.6: State the version of the Quadratic Formula based on Vieta's Formulae.
    Back: |
      The solutions of the quadratic equation $ax^2 + bx + c = 0$ can be expressed as
      $$
        x = -\frac{2c}{b \pm \sqrt{b^2 - 4ac}}.
      $$
    Annotations: ''
- id: 1542149181594
  fields:
    Front: |
      ## RoA mtl 7.7: Prove the version of the Quadratic Formula based on Vieta's Formulae.
      The solutions of the quadratic equation $ax^2 + bx + c = 0$ can be expressed as
      $$
        x = -\frac{2c}{b \pm \sqrt{b^2 - 4ac}}.
      $$
    Back: |
      Start with the standard Quadratic Formula, choosing either root of $ax^2 + bx + c$ without loss of generality:
      $$
        p = \frac{-b \pm \sqrt{b^2 - 4ac}}{2a}.
      $$
      By Vieta's Formulae, $pq = \frac{c}{a}$, so $q = \frac{c}{ap}$. Substituting $p$ gives
      $$
        q
        = \frac{c}{a} \times \frac{2a}{-b \pm \sqrt{b^2 - 4ac}}
        = - \frac{2c}{b \pm \sqrt{b^2 - 4ac}}.
      $$
      as desired.
    Annotations: ''
- id: 1542149181719
  fields:
    Front: |
      ## RoA mtl 9: State the Binomial Theorem:
    Back: |
      If $n$ is a positive integer, then
      $$
        (a+b)^n = \sum_{k=0}^{n}\binom{n}{k}a^{n-k}b^k
      $$
    Annotations: ''
