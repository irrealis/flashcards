  fields:
    Front: |
      CCAC 04.01 35: If two resistors with resistances $R_1$ and $R_2$ are connected in parallel, as in the figure, then the total resistance $R$, measured in ohms ($\Omega$), is given by
      $$$$
      \frac{1}{R} = \frac{1}{R_1} + \frac{1}{R_2}
      $$$$
      If $R_1$ and $R_2$ are increasing at rates of $0.3\;\mathrm{\Omega/s}$ and $0.2\;\mathrm{\Omega/s}$, respectively, how fast is $R$ changing when $R_1 = 80\;\mathrm{\Omega}$ and $R_2 = 100\;\mathrm{\Omega}$?
      ![](CCAC-04.01-35.1.jpg)
    Back: |
      $\frac{107}{810} \approx 0.132\;\mathrm{\Omega/s}$
    Annotations: ''
  tags: []
- id: 1547778099889
  fields:
    Front: >
      CCAC 04.01 37: A television camera is positioned 4000 ft from the base of a
      rocket launching pad. The angle of elevation of the camera has to change at
      the correct rate in order to keep the rocket in sight. Also, the mechanism for
      focusing the camera has to take into account the increasing distance from the
      camera to the rising rocket. Let's assume the rocket rises vertically and its
      speed is 600 ft/s when it has risen 3000 ft.

      (a) How fast is the distance from the television camera to the rocket changing
      at that moment?

      (b) If the television camera is always kept aimed at the rocket, how fast is
      the camera's angle of elevation changing at that same moment?
    Back: |
      (a) 360 ft/s
      (b) 0.096 rad/s
    Annotations: ''
  tags: []
- id: 1547778100048
  fields:
    Front: >
      CCAC 04.01 39: A plane flies horizontally at an altitude of 5 km and passes
      directly over a tracking telescope on the ground. When the angle of elevation
      is $\pi/3$, this angle is decreasing at a rate of $\pi/6\text{ rad/min}$. How
      fast is the plane traveling at that time?
    Back: |
      $\frac{10}{9}\pi\text{ km/min}$
    Annotations: ''
  tags: []
- id: 1547778100183
  fields:
    Front: >
      CCAC 04.01 41: A plane flying with a constant speed of $300\text{ km/h}$ passes
      over a ground radar station at an altitude of $1\text{ km}$ and climbs at an
      angle of $30^\circ$. At what rate is the distance from the plane to the radar
      station increasing a minute later?
    Back: |
      $1650/\sqrt{31} \approx 296\text{ km/h}$
    Annotations: ''
  tags: []
- id: 1547778100366
  fields:
    Front: >
      CCAC 04.01 43: A runner sprints around a circular track of radius $100\text{
      m}$ at a constant speed of $7\text{ m/s}$. The runner's friend is standing at
      a distance $200\text{ m}$ from the center of the track. How fast is the distance
      between the friends changing when the distance between them is $200\text{ m}$?
    Back: |
      $\frac{7}{4}\sqrt{15} \approx 6.78\text{ m/s}$
    Annotations: ''
