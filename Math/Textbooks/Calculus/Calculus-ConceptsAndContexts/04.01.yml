- id: 1547778098992
  fields:
    Front: >
      CCAC 04.01 27: A trough is $10 \;\mathrm{ft}$ long and its ends have the shape
      of isosceles triangles that are 3 ft across at the top and have a height of
      1 ft. If the trough is being filled with water at a rate $12 \;\mathrm{ft^3/min}$,
      how fast is the water level rising when the water is 6 inches deep?
    Back: |
      $\frac{4}{5}$ ft/min
    Annotations: ''
  tags: []
