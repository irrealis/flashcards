    Front: >
      CCAC 04.01 31: Two sides of a triangle are 4 m and 5 m in length and the angle
      between them is increasing at a rate of $0.06$ rad/s. Find the rate at which
      the area of the triangle is increasing when the angle between the sides of fixed
      length is $\pi/3$.
    Back: |
      $0.3\;\mathrm{m^2/s}$
    Annotations: ''
  tags: []
- id: 1547778099468
  fields:
    Front: >
      CCAC 04.01 33: Boyle's Law states that when a sample of gas is compressed at
      a constant temperature, the pressure $P$ and volume $V$ satisfy the equation
      $PV = C$, where $C$ is a constant. Suppose that a certain instant the volume
      is $600\;\mathrm{cm^3}$, the pressure is 150 kPa, and the pressure is increasing
      at a rate of 20 kPa/min. At what rate is the volume decreasing at this instant?
    Back: |
      $80\;\mathrm{cm^3/min}$
    Annotations: ''
  tags: []
