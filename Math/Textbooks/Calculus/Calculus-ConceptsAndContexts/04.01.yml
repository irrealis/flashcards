  fields:
    Front: |
      CCAC 04.01 00a: List components of a general **Differential Calculus Problem Solving Strategy**.
    Back: |
      (1) Read problem carefully.
      (2) Diagram if possible.
      (3) Introduce notation. Identify givens and unknowns.
      (4) Express givens and unknowns in terms of derivatives.
      (5) Relate various quantities with equations.
      (6) Use Chain rule to differentiate both sides.
      (7) Substitute givens into result, and solve for unknowns.
    Annotations: ''
  tags:
  - Theory
- id: 1547778096841
  fields:
    Front: |
      CCAC 04.01 01: If $V$ is the volume of a cube with edge length $x$, and the cube expands as time passes, find $dV/dt$ in terms of $dx/dt$.
    Back: |
      $dV/dt = 3x^2 dx/dt$
    Annotations: ''
- id: 1547778096989
  fields:
    Front: >
      CCAC 04.01 03: Each side of a square is increasing at a rate of $6 \;\mathrm{cm/s}$.
      At what rate is the area of the square increasing when the area of the square
      is $16 \;\mathrm{cm^2}$?
    Back: |
      $48 \;\mathrm{cm^2/s}$
    Annotations: ''
- id: 1547778097146
  fields:
    Front: >
      CCAC 04.01 05: A cylindrical tank with radius $5 \;\mathrm{m}$ is being filled
      with water at a rate of $3 \;\mathrm{m^3/min}$. How fast is the height of the
      water increasing?
    Back: |
      $3/(25\pi) \;\mathrm{m/min}$
    Annotations: ''
- id: 1547778097289
  fields:
    Front: |
      CCAC 04.01 07: Suppose $y = \sqrt{2x + 1}$, where $x$ and $y$ are functions of $t$.
      (a) If $dx/dt = 3$, find $dy/dt$ when $x = 4$.
      (b) If $dy/dt = 5$, find $dx/dt$ when $x = 12$.
    Back: |
      (a) $1$
      (b) $25$
    Annotations: ''
- id: 1547778097463
  fields:
    Front: |
      CCAC 04.01 09: If $z^2 = x^2 + y^2$, $dx/dt = 2$, and $dy/dt = 3$, find $dz/dt$ when $x = 5$ and $y = 12$.
    Back: |
      $\pm\frac{46}{13}$
    Annotations: ''
- id: 1547778097618
  media:
  - path: ${file_dir}/images/CCAC-04.01-11.1.jpg
  fields:
    Front: |
      CCAC 04.01 11: If a snowball melts so that its surface area decreases at a rate of $1 \;\mathrm{cm^2/min}$, find the rate at which the diameter decreases when the diameter is $10 \;\mathrm{cm}$.
      (a) What quantities are given in the problem?
      (b) What is the unknown?
      (c) Draw a picture of the situation for any time $t$.
      (d) Write an equation that relates the quantities.
      (e) Finish solving the problem.
    Back: |
      (a) The rate of decrease of the surface area is $1 \;\mathrm{cm^2/min}$.
      (b) The rate of decrease of the diameter when the diameter is $10 \;\mathrm{cm}$.
      (c)
      ![](CCAC-04.01-11.1.jpg)
      (d) $S = \pi/x^2$
      (e) $1/(20\pi) \;\mathrm{cm/min}$
    Annotations: ''
- id: 1547778097834
  media:
  - path: ${file_dir}/images/CCAC-04.01-13.1.jpg
  fields:
    Front: |
      CCAC 04.01 13: A plane flying horizontally at an altitude of $1 \;\mathrm{mi}$ and a speed of $500 \;\mathrm{mi/h}$ passes directly over a radar station. Find the rate at which the distance from the plane to the station is increasing when it is $2 \;\mathrm{mi}$ away from the station.
      (a) What quantities are given in the problem?
      (b) What is the unknown?
      (c) Draw a picture of the situation for any time $t$.
      (d) Write an equation that relates the quantities.
      (e) Finish solving the problem.
    Back: |
      (a) The plane's altitude is $1 \;\mathrm{mi}$ and its speed is $500 \;\mathrm{mi/h}$.
      (b) The rate at which the distance from the plane to the station is increasing when the plane is $2 \;\mathrm{mi}$ from the station.
      (c)
      ![](CCAC-04.01-13.1.jpg)
      (d) $y^2 = x^2 + 1$
      (e) $250\sqrt{3} \;\mathrm{mi/h}$
    Annotations: ''
- id: 1547778098015
  fields:
    Front: >
      CCAC 04.01 15: Two cars start moving from the same point. One travels south
      at $60 \;\mathrm{mi/h}$ and the other travels west at $25 \;\mathrm{mi/h}$.
      At what rate is the distance between the cars increasing two hours later?
    Back: |
      $65 \;\mathrm{mi/h}$
    Annotations: ''
- id: 1547778098155
  fields:
    Front: >
      CCAC 04.01 17: A man starts walking north at $4 \;\mathrm{ft/s}$ from a point
      $P$. Five minutes later a woman starts walking south at $5 \;\mathrm{ft/s}$
      from a point $500 \;\mathrm{ft}$ due east of $P$. At what rate are the people
      moving apart $15 \;\mathrm{min}$ after the woman starts walking?
    Back: |
      $837/\sqrt{8674} \approx 8.99 \;\mathrm{ft/s}$
    Annotations: ''
- id: 1547778098315
  fields:
    Front: >
      CCAC 04.01 19: The altitude of a triangle is increasing at a rate of $1 \;\mathrm{cm/min}$
      while the area of the triangle is increasing at a rate of $2 \;\mathrm{cm^2/min}$.
      At what rate is the base of the triangle changing when the altitude is $10 \;\mathrm{cm}$
      and the area is $100 \;\mathrm{cm^2}$?
    Back: |
      $-1.6 \;\mathrm{cm/min}$
    Annotations: ''
- id: 1547778098488
  fields:
    Front: >
      CCAC 04.01 21: At noon, ship A is $100 \;\mathrm{km}$ west of ship B. Ship A
      is sailing south at $35 \;\mathrm{km/h}$ and ship B is sailing north at $25
      \;\mathrm{km/h}$. How fast is the distance between the ships changing at 4:00
      PM?
    Back: |
      $\frac{720}{13} \approx 55.4 \;\mathrm{km/h}$
    Annotations: ''
- id: 1547778098633
  fields:
    Front: >
      CCAC 04.01 23: The top of a ladder slides down a vertical wall at a rate of
      $0.15 \;\mathrm{m/s}$. At the moment when the bottom of the ladder is $3 \;\mathrm{m}$
      from the wall, it slides away from the wall at a rate of $0.2 \;\mathrm{m/s}$.
      How long is the ladder?
    Back: |
      $5 \;\mathrm{m}$
    Annotations: ''
