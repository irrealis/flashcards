      CCAC 05.10 61: Show that $\int_{0}^{x} x^{2} e^{-x^{2}} \,dx = \frac{1}{2} \int_{0}^{x} e^{-x^{2}} \,dx$.
    Back: |
      We use integration by parts: let
      $$$$
      u=x, dv=x e^{-x^{2}} \,dx \quad \Rightarrow \quad du=dx, v=-\frac{1}{2} e^{-x^{2}}
      $$$$
      So
      $$$$
      \begin{aligned}
      \int_{0}^{\infty} x^{2} e^{-x^{2}} \,dx
      &= \lim _{t \rightarrow \infty}\left[-\frac{1}{2} x e^{-x^{2}}\right]_{0}^{t}+\frac{1}{2} \int_{0}^{\infty} e^{-x^{2}} \,dx \\
      &= \lim _{t \rightarrow \infty}\left[-\frac{t}{2 e^{t^{2}}}\right]+\frac{1}{2} \int_{0}^{\infty} e^{-x^{2}} \,dx \\
      &= \frac{1}{2} \int_{0}^{\infty} e^{-x^{2}} \,dx
      \end{aligned}
      $$$$
      (The limit is 0 by l'Hospital's Rule.)
    Annotations: ''
