  fields:
    Front: "CCAC 05.10 41: \n(a) If $g(x)=\\left(\\sin ^{2} x\\right) / x^{2}$, use
      your calculator or computer to make a table of approximate values of $\\int_{1}^{t}
      g(x) \\,dx$ for $t=$ 2, 5, 10, 100, 1000, and 10,000. Does it appear that $\\int_{1}^{\\infty}
      g(x) \\,dx$ is convergent?\n(b) Use the Comparison Theorem with $f(x)=1 / x^{2}$
      to show that $\\int_{1}^{\\infty} g(x) \\,dx$ is convergent.\n(c) Illustrate
      part (b) by graphing $f$ and $g$ on the same screen for $1 \\leqslant x \\leqslant
      10$ . Use your graph to explain intuitively why $\\int_{1}^{\\infty} g(x) \\,dx$
      is convergent.\n"
    Back: |
      (a)
      $$$$
      \begin{array}{|c|c|}
      \hline
      {t} & {\int_{1}^{\prime}\left[\left(\sin ^{2} x\right) / x^{2}\right] d x} \\
      \hline
      {2} & {0.447453} \\
      {5} & {0.447453} \\
      {10} & {0.621306} \\
      {100} & {0.668479} \\
      {1.000} & {0.672957} \\
      {10,000} & {0.673407} \\
      \hline
      \end{array}
      $$$$
      It appears that the integral is convergent.
      (b)
      $$$$
      \begin{aligned}
      -1 \leq \sin x \leq 1
      & \Rightarrow 0 \leq \sin ^{2} x \leq 1 \\
      & \Rightarrow 0 \leq \frac{\sin ^{2} x}{x^{2}} \leq \frac{1}{x^{2}}.
      \end{aligned}
      $$$$
      Since $\int_{1}^{\infty} \frac{1}{x^{2}} \,dx$ is convergent [CCAC-05.10 Equation 2 with $p=2>1$], $\int_{1}^{\infty} \frac{\sin ^{2} x}{x^{2}} \,dx$ is convergent by the Comparison Theorem.
      (c)
      ![](CCAC-05.10-41.1.jpg)
      Since $\int_{1}^{\infty} f(x) \,dx$ is finite and the area under $g(x)$ is less than the area under $f(x)$ on any interval $[1, t], \int_{1}^{\infty} g(x) \,dx$ must be finite; that is, the integral is convergent.
