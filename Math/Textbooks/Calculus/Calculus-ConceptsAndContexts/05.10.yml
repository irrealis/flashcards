- id: 1565986289544
  fields:
    Front: "CCAC 05.10 53: \n(a) Show that $\\int_{-\\infty}^{\\infty} x \\,dx$ is
      divergent.\n(b) Show that\n$$$$\n\\lim _{t \\rightarrow \\infty} \\int_{-t}^{t}
      x \\,dx = 0.\n$$$$\nThis shows that we can't define\n$$$$\n\\int_{-\\infty}^{\\infty}
      f(x) \\,dx = \\lim _{t \\rightarrow \\infty} \\int_{-t}^{t} f(x) \\,dx.\n$$$$\n"
    Back: |
      (a)
      $$$$
      I=\int_{-\infty}^{\infty} x \,dx=\int_{-\infty}^{0} x \,dx+\int_{0}^{\infty} x \,dx
      $$$$
      and
      $$$$
      \begin{aligned}
      \int_{0}^{\infty} x \,dx
      &=\lim _{t \rightarrow \infty} \int_{0}^{t} x \,dx \\
      &=\lim _{t \rightarrow \infty}\left[\frac{1}{2} x^{2}\right]_{0}^{t} \\
      &=\lim _{t \rightarrow \infty}\left[\frac{1}{2} t^{2}-0\right] \\
      &=\infty,
      \end{aligned}
      $$$$
      so $I$ is divergent.
      (b) $\int_{-t}^{t} x \,dx=\left[\frac{1}{2} x^{2}\right]_{-t}^{t}=\frac{1}{2} t^{2}-\frac{1}{2} t^{2}=0$, so $\lim _{t \rightarrow \infty} \int_{-t}^{t} x \,dx=0$. Therefore, $\int_{-\infty}^{\infty} x \,dx \neq \lim _{t \rightarrow \infty} \int_{-t}^{t} x \,dx$.
    Annotations: ''
