    Front: |
      CCAC 03.09 00a: If $f$ is differentiable at $a$, state its **linear approximation** or **tangent line approximation** when $x$ is near $a$.
    Back: |
      $$$$
      f(x) \approx L(x) = f(a) + f'(a)(x - a)
      $$$$
      where $L$ is the **linearization** of $f$ at $a$. In terms of **differentials**,
      $$$$
      f(a + dx) \approx f(a) + dy, \\
      \text{where} \; dx = x - a \; \text{and} \; dy = f'(a)dx.
      $$$$
    Annotations: ''
