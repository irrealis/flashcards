    Front: >
      CCAC 03.09 33: When blood flows along a blood vessel, the flux $F$ (the volume
      of blood per unit time that flows past a given point) is proportional to the
      fourth power of the radius $R$ of the blood vessel:

      $$$$

      F = kR^4

      $$$$

      (This is known as Poiseuille's Law; we will show why it is true in CCAC-6.7.)
      A partially clogged artery can be expanded by an operation called angioplasty,
      in which a balloon-tipped catheter is inflated inside the artery in order to
      widen it and restore the normal blood flow.

      Show that the relative change in $F$ is about four times the relative change
      in $R$. How will a $5\%$ increase in the radius affect the blood flow?
    Back: |
      A $5\%$ increase in the radius corresponds to a $20\%$ increase in blood flow.
