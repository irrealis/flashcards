      SVEC-11.07.12 Synthesis:
      #### Partial Derivatives
      ###### Absolute Maximum and Minimum Values
      State the **Extended Closed Interval Method**. List its hypotheses.
    Back: |
      To find the absolute maximum and minimum values of a continuous function $f$ on a closed, bounded set $D:$
      1. Find the values of $f$ at the critical points of $f$ in $D.$
      2. Find the extreme values of $f$ on the boundary of $D.$
      3. The largest of the values from steps 1 and 2 is the absolute maximum value the smallest of these values is the absolute minimum value.

      Hypotheses:

      - $f$ is continuous on a closed, bounded set $D.$
    Annotations: ''
