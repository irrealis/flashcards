      SVEC-11.07.05 Synthesis:
      #### Partial Derivatives
      ##### Maximum and Minimum Values
      Define **saddle point**, and give an alternate name. List its hypotheses.
    Back: |
      A **saddle point** or **minimax point** of $f(x,y)$ is a point $(a,b)$ at which $f_{x}(a, b)=0$ and $f_{y}(a, b)=0$, but $(a,b)$ not a local extremum of $f.$

      Hypotheses:

      - $f_{x}(a, b)=0$ and $f_{y}(a, b)=0$. 
      - $(a,b)$ not a local extremum of $f.$
    Annotations: ''
