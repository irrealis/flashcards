      SVEC-11.07.02 Synthesis:
      #### Partial Derivatives
      ##### Maximum and Minimum Values
      Define **local/absolute minima/maxima**, **local/absolute minimum/maximum value**, **extrema**.
    Back: |
      A function of two variables has a **local maximum** at $(a, b)$ if $f(x, y) \leqslant f(a, b)$ when $(x, y)$ is near $(a, b) .$ The number $f(a, b)$ is called a **local maximum value**.

      If $f(x, y) \geqslant f(a, b)$ when $(x, y)$ is near $(a, b),$ then $f$ has a **local minimum** at $(a, b)$ and $f(a, b)$ is a **local minimum value**.

      If these inequalities hold for _all_ points $(x, y)$ in the domain of $f,$ then $f$ has an **absolute maximum** (or **absolute minimum**) at $(a, b),$ and corresponding **absolute minimum/maximum values**.

      The **extrema** of $f$ are its **local and absolute minima and maxima**. The **extreme values** of $f$ are its **local and absolute minimum and maximum values**.
    Annotations: ''
  tags:
  - Definition
- id: 1589407172897
