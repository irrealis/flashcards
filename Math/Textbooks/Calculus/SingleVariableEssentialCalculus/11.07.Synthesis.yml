      SVEC-11.07.03 Synthesis:
      #### Partial Derivatives
      ##### Maximum and Minimum Values
      State the _unnamed_ **values of partials at local extrema** and their geometric interpretation. List their hypotheses.
    Back: |
      If $f$ has a local maximum or minimum at $(a, b)$ and the first-order partial derivatives of $f$ exist there, then $f_{x}(a, b)=0$ and $f_{y}(a, b)=0.$

      This conclusion can be stated in the notation of gradient vectors as $\nabla f(a, b)=\mathbf{0}.$

      Hypotheses:

      - $f$ has a local maximum or minimum at $(a, b).$
      - The first-order partial derivatives of $f$ exist at $(a, b).$

      If we put $f_{x}(a, b)=0$ and $f_{y}(a, b)=0$ in the equation of a tangent plane, we get $z=z_{0} .$ Thus the geometric interpretation of this theorem is that if the graph of $f$ has a tangent plane at a local maximum or minimum, then the tangent plane must be horizontal.

      Hypotheses:

      - $f$ has a local maximum or minimum at $(a, b).$
      - The graph of $f$ has a tangent plane at $(a, b).$
    Annotations: ''
  tags:
