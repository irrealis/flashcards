      SVEC-11.07.06 Synthesis:
      #### Partial Derivatives
      ##### Maximum and Minimum Values
      State the **Second Derivatives Test**. List its hypotheses.
    Back: |
      Suppose the second partial derivatives of $f$ are continuous on a disk with center $(a, b),$ and suppose that $f_{x}(a, b)=0$ and $f_{y}(a, b)=0$ [that is, $(a, b)$ is a critical point of $f$]. Let
      $$
      D=D(a, b)=f_{x x}(a, b) f_{y y}(a, b)-\left[f_{x y}(a, b)\right]^{2}
      $$
      1. If $D>0$ and $f_{x x}(a, b)>0,$ then $f(a, b)$ is a local minimum.
      2. If $D>0$ and $f_{x x}(a, b)<0,$ then $f(a, b)$ is a local maximum.
      3. If $D=0,$ the test gives no information: $f$ could have a local maximum or local minimum at $(a, b),$ or $(a, b)$ could be a saddle point of $f.$
      4. If $D<0$, then $f(a, b)$ is a saddle point.

      Hypotheses:

      - The second partial derivatives of $f$ are continuous on a disk with center $(a, b).$
      - $f_{x}(a, b)=0$ and $f_{y}(a, b)=0.$

      Notes:

      - To remember the formula for $D$, it's helpful to write it as a determinant
        $$
        D=\left|\begin{array}{ll}
        f_{x x} & f_{x y} \\
        f_{y x} & f_{y y}
        \end{array}\right|=f_{x x} f_{y y}-\left(f_{x y}\right)^{2}
        $$
    Annotations: ''
