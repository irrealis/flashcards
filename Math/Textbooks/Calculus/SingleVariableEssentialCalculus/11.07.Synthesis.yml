      SVEC-11.07.08 Synthesis:
      #### Partial Derivatives
      ###### Absolute Maximum and Minimum Values
      Define **closed set**.
    Back: |
      A closed set in $\mathbb{R}^{2}$ is one that contains all its boundary points.

      For instance, the disk
      $$
      D=\left\{(x, y) | x^{2}+y^{2} \leq 1\right\}
      $$ which consists of all points on or inside the circle $x^{2}+y^{2}=1,$ is a closed set because it contains all of its boundary points (which are the points on the circle $x^{2}+y^{2}=1$ ). But if even one point on the boundary curve were omitted, the set would not be closed. (See figures below.)
