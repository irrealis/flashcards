      SVEC-11.07.10 Synthesis:
      #### Partial Derivatives
      ###### Absolute Maximum and Minimum Values
      State the **Extreme Value Theorem** for functions of two variables. List its hypotheses.
    Back: |
      If $f$ is continuous on a closed, bounded set $D$ in $\mathbb{R}^{2},$ then $f$ attains an absolute maximum value $f\left(x_{1}, y_{1}\right)$ and an absolute minimum value $f\left(x_{2}, y_{2}\right)$ at some points $\left(x_{1}, y_{1}\right)$ and $\left(x_{2}, y_{2}\right)$ in $D.$

      Hypotheses:

      - $f$ is continuous on a closed, bounded set $D$ in $\mathbb{R}^{2}.$
    Annotations: ''
