      SVEC-11.07.04 Synthesis:
      #### Partial Derivatives
      ##### Maximum and Minimum Values
      Define **critical point**, and give an alternate name. List its hypotheses.
    Back: |
      A point $(a, b)$ is called a **critical point** (or **stationary point**) of $f$ if $f_{x}(a, b)=0$ and $f_{y}(a, b)=0,$ or if one of these partial derivatives does not exist.

      Hypotheses:

      - $f_{x}(a, b)=0$ and $f_{y}(a, b)=0,$ or one of these partial derivatives does not exist.
    Annotations: ''
