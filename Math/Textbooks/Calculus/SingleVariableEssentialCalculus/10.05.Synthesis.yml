      SVEC-10.05-02 Synthesis:
      #### Vectors and the Geometry of Space
      ##### Equations of Lines and Planes
      State the **vector equation of a line**, and define **direction** and **parameter**.
    Back: |
      The **vector equation of a line** is expressed as
      $$
      \mathbf{r}=\mathbf{r}_{0}+t \mathbf{v}
      $$ where $\mathbf{r}_{0}$ is an arbitrary point on a line $L,$ $\mathbf{v}$ describes the line's **direction**, and the **parameter** $t$ gives the position vector $\mathbf{r}$ of a point on $L.$

      A line $L$ in three-dimensional space is determined when we know a point $P_{0}\left(x_{0}, y_{0}, z_{0}\right)$ on $L$ and the direction of $L .$ In three dimensions the direction of a line is conveniently described by a vector, so we let $\mathbf{v}$ be a vector parallel to $L$. Let $P(x, y, z)$ be an arbitrary point on $L$ and let $\mathbf{r}_{0}$ and $\mathbf{r}$ be the position vectors of $P_{0}$ and $P$ (that is, they have representations $\overrightarrow{O P_{0}}$ and $\overrightarrow{O P}$ ). If $\mathbf{a}$ is the vector with representation $\overrightarrow{P_{0} P}$ as shown below, then the Triangle Law for vector addition gives $\mathbf{r}=\mathbf{r}_{0}+$ $\mathbf{a}.$
      <p align="center">
      ![](SVEC-10.05-01.Sy.1.jpg)
      </p>
      But, since $\mathbf{a}$ and $\mathbf{v}$ are parallel vectors, there is a scalar $t$ such that $\mathbf{a}=t \mathbf{v} .$ Thus
      $$
      \mathbf{r}=\mathbf{r}_{0}+t \mathbf{v}
      $$ which is a vector equation of $L.$

      Observations:

      - The direction vector is not unique. If $\mathbf{u}$ is any scalar multiple of $\mathbf{v}$ then
        $$
        \mathbf{r}=\mathbf{r}_{0}+t \mathbf{u}
        $$ also describes $L.$
    Annotations: ''
