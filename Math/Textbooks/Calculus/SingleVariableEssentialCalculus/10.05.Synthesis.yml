      SVEC-10.05-12 Synthesis:
      #### Vectors and the Geometry of Space
      ##### Equations of Lines and Planes
      ###### Planes
      State the **linear equation of a plane**. List its hypotheses.
    Back: |
      By collection the terms of the scalar equation of the plane through $P_{0}\left(x_{0}, y_{0}, z_{0}\right)$ with normal vector $\mathbf{n}=\langle a, b, c\rangle,$ we rewrite the scalar equation to obtain the **linear equation of the plane**
      $$
      a x+b y+c z+d=0
      $$ where $d=-\left(a x_{0}+b y_{0}+c z_{0}\right).$

      Conversely, if $a, b,$ and $c$ are not all $0,$ then the linear equation represents a plane with normal vector $\langle a, b, c\rangle .$

      Hypotheses:

      - $\mathbf{n} \ne \mathbf{0}$

      Explore:

      - _**How do we obtain the scalar equation from the linear equation?**_
