      $$ are called **parametric equations of the line $L$ through the point $P_{0}\left(x_{0}, y_{0}, z_{0}\right)$ and parallel to the vector $\mathbf{v}=\langle a, b, c\rangle.$** Each value of the parameter $t$ gives a point $(x, y, z)$ on $L.$
