      SVEC-10.05-05 Synthesis:
      #### Vectors and the Geometry of Space
      ##### Equations of Lines and Planes
      Define **symmetric equations**. State the _unnamed_ **symmetric equations** theorem. What are its hypotheses?
    Back: |
      Given a line $L$ with parametric equations
      $$
      x=x_{0}+a t \quad y=y_{0}+b t \quad z=z_{0}+c t,
      $$ if none of $a, b,$ or $c$ is $0,$ we can solve each of these equations for $t,$ equate the results, and obtain
      $$
      \frac{x-x_{0}}{a}=\frac{y-y_{0}}{b}=\frac{z-z_{0}}{c}.
      $$ These equations are called **symmetric equations of $L .$**

      Notice that the numbers $a$ $b,$ and $c$ that appear in the denominators are direction numbers of $L$ that is, components of a vector parallel to $L$. If one of $a, b,$ or $c$ is $0,$ we can still eliminate $t .$ For instance, if $a=0,$ we could write the equations of $L$ as
      $$
      x=x_{0} \quad \frac{y-y_{0}}{b}=\frac{z-z_{0}}{c}
      $$ This means that $L$ lies in the vertical plane $x=x_{0}.$

      Hypotheses:

      - None of $a, b,$ or $c$ is $0.$

      Caveats:

      - If one of $a, b,$ or $c$ is $0,$ we can still eliminate $t .$
    Annotations: ''
