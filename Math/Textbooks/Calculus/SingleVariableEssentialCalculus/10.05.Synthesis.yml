      SVEC-10.05-06 Synthesis:
      #### Vectors and the Geometry of Space
      ##### Equations of Lines and Planes
      State the **vector equation of a line segment**. List its hypotheses.
    Back: |
      The line segment from $\mathbf{r}_{0}$ to $\mathbf{r}_{1}$ is given by the vector equation
      $$
      \mathbf{r}(t)=(1-t) \mathbf{r}_{0}+t \mathbf{r}_{1} \quad 0 \leqslant t \leqslant 1
      $$

      Hypotheses:

      - $\mathbf{r}_{0} \ne \mathbf{r}_{1};$ otherwise the vector equation is degenerate and describes a point instead of a line segment.
    Annotations: ''
