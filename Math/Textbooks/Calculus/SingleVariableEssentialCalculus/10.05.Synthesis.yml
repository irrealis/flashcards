      SVEC-10.05-08 Synthesis:
      #### Vectors and the Geometry of Space
      ##### Equations of Lines and Planes
      ###### Planes
      Define **normal vector**.
    Back: |
      A plane in space is determined by a point $P_{0}\left(x_{0}, y_{0}, z_{0}\right)$ in the plane and a vector $\mathbf{n}$ that is orthogonal to the plane. This orthogonal vector $\mathbf{n}$ is called a **normal vector**.

      Observations:

      - The idea of a normal vector extends to $n>0$ dimensions. Any vector $\mathbf{v}$ in $\mathbb{R}^3$ is normal to a plane containing the origin, and any line in this plane is orthogonal to $\mathbf{v}.$
      - In $n$ dimensions, any subspace $U$ of $V$ has a null that can be considered orthogonal to $V^m$. I think the key characteristic of this idea is that subspaces $T$ and $U$ are orthogonal if any vector in $T$ is orthogonal to any vector in $U$.
      - This relates to a question noted in _SVEC-10.03-06 Synthesis_: The idea that $\mathbf{0}$ is perpendicular to itself is excluded from the text's definition, which requires that orthogonal vectors be nonzero. _**Does this exclusion serve any purpose than to discard the degenerate case?**_
