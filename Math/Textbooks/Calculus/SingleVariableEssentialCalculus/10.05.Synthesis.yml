      SVEC-10.05-09 Synthesis:
      #### Vectors and the Geometry of Space
      ##### Equations of Lines and Planes
      ###### Planes
      State the **vector equation of a plane** in two versions. List its hypotheses.
    Back: |
      If $\mathbf{n} \ne \mathbf{0}$ and $\mathbf{r} \ne \mathbf{r}_{0}$ then either of the equations
      $$
      \mathbf{n} \cdot\left(\mathbf{r}-\mathbf{r}_{0}\right)=0
      $$ or
      $$
      \mathbf{n} \cdot \mathbf{r}=\mathbf{n} \cdot \mathbf{r}_{0}
      $$ determine a plane $\mathcal{P}$ containing terminal points $P$ and $P_{0}$ of $\mathbf{r}$ and $\mathbf{r}_{0}$, respectively, and displacement vector $\overrightarrow{P_{0} P} = \mathbf{r} - \mathbf{r}_{0}$ orthogonal to $\mathbf{n}.$ (See below.)
      <p align="center">
      ![](SVEC-10.05-09.Sy.1.jpg)
      </p>
      Hypotheses:

      - $\mathbf{n} \ne \mathbf{0}$
      - $\mathbf{r} \ne \mathbf{r}_{0}$
