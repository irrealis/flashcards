      SVEC-10.05-04 Synthesis:
      #### Vectors and the Geometry of Space
      ##### Equations of Lines and Planes
      Define **direction numbers**.
    Back: |
      In general, if a vector $\mathbf{v}=\langle a, b, c\rangle$ is used to describe the direction of a line $L$ then the numbers $a, b,$ and $c$ are called **direction numbers of $L .$**

      Observations:

      - The direction numbers of $L$ are not unique. Since any vector parallel to $\mathbf{v}$ could also be used, we see that any three numbers proportional to $a, b,$ and $c$ could also be used as a set of direction numbers for $L$
      - If one of $a, b,$ or $c$ is $0,$ then the direction vector $\mathbf{v} = \langle a, b, c \rangle$ coincides with a plane containing two axes. If two are zero then $\mathbf{v}$ coincides with an axis.
      - At least one of $a, b,$ or $c$ must be nonzero; otherwise $v = \mathbf{0}$ and any parametric equation
      $$
      x=x_{0}+a t \quad y=y_{0}+b t \quad z=z_{0}+c t
      $$ describes just the point $(x_{0}, y_{0}, z_{0}).$
    Annotations: ''
