      SVEC-10.05-14 Synthesis:
      #### Vectors and the Geometry of Space
      ##### Equations of Lines and Planes
      ###### Planes
      State the **formula for the distance from a point to a plane**.
    Back: |
      The distance $D$ from a point $P_{1}\left(x_{1}, y_{1}, z_{1}\right)$ to the plane $a x+b y+c z+d=0$ is given by
      $$
      D=\frac{\left|a x_{1}+b y_{1}+c z_{1}+d\right|}{\sqrt{a^{2}+b^{2}+c^{2}}}
      $$
