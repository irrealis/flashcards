      SVEC-10.05-10 Synthesis:
      #### Vectors and the Geometry of Space
      ##### Equations of Lines and Planes
      ###### Planes
      State the **scalar equation of a plane**. List its hypotheses.
    Back: |
      If $\mathcal{P}$ is the plane through $P_{0}\left(x_{0}, y_{0}, z_{0}\right)$ with normal vector $\mathbf{n}=\langle a, b, c\rangle$ then the **scalar equation**
      $$
      a\left(x-x_{0}\right)+b\left(y-y_{0}\right)+c\left(z-z_{0}\right)=0
      $$ uniquely determines $\mathcal{P}.$

      To obtain this scalar equation from the vector equation
      $$
      \mathbf{n} \cdot\left(\mathbf{r}-\mathbf{r}_{0}\right)=0
      $$ with $\mathbf{r}=\langle x, y, z\rangle$ and $\mathbf{r}_{0}=\left\langle x_{0}, y_{0}, z_{0}\right\rangle,$ we rewrite the vector equation as
      $$
      \langle a, b, c\rangle \cdot\left\langle x-x_{0}, y-y_{0}, z-z_{0}\right\rangle=0,
      $$ which is equivalent to the scalar equation.

      Hypotheses:

      - $\mathbf{n} \ne \mathbf{0}$
    Annotations: ''
