      SVEC 01.01 Theory 01:
      ##### the vertical line test
      What is the **vertical line test?**
    Back: |
      A curve in the $x y$ -plane is the graph of a function of $x$ if and only if no vertical line intersects the curve more than once.
    Annotations: ''
