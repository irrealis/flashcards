      SVEC-08.06-04 Synthesis:
      #### Power Series Representation
      State the **Term-By-Term Differentiation and Integration Theorem**. List its hypotheses and conclusions.
    Back: |
      If the power series $\sum c_{n}(x-a)^{n}$ has radius of convergence $R>0,$ then the function $f$ defined by
      $$
      \begin{aligned}
      f(x)
      &=c_{0}+c_{1}(x-a)+c_{2}(x-a)^{2}+\cdots \\
      &=\sum_{n=0}^{\infty} c_{n}(x-a)^{n}
      \end{aligned}
      $$ is differentiable (and therefore continuous) on the interval $(a-R, a+R)$ and
      (i) $f^{\prime}(x)$ $=c_{1}+2 c_{2}(x-a)+3 c_{3}(x-a)^{2}+\cdots$ $=\sum_{n=1}^{\infty} n c_{n}(x-a)^{n-1}$
      (ii) $\int f(x) d x$ $=C+c_{0}(x-a)+c_{1} \frac{(x-a)^{2}}{2}+c_{2} \frac{(x-a)^{3}}{3}+\cdots$ $=C+\sum_{n=0}^{\infty} c_{n} \frac{(x-a)^{n+1}}{n+1}$

      The radii of convergence of the power series in these equations are both $R$.

      Hypotheses:

      The power series $f(x) = \sum c_{n}(x-a)^{n}$ has radius of convergence $R>0.$

      Conclusions:

      - $f(x)$ is differentiable on $(a-R, a+R).$
      - (Differentiable implies $f(x)$ is continuous on $(a-R, a+R).$)
      - $f^{\prime}(x)$ $=c_{1}+2 c_{2}(x-a)+3 c_{3}(x-a)^{2}+\cdots$ $=\sum_{n=1}^{\infty} n c_{n}(x-a)^{n-1}.$
      - $\int f(x) d x$ $=C+c_{0}(x-a)+c_{1} \frac{(x-a)^{2}}{2}+c_{2} \frac{(x-a)^{3}}{3}+\cdots$ $=C+\sum_{n=0}^{\infty} c_{n} \frac{(x-a)^{n+1}}{n+1}.$
      - The radii of convergence of $f^{\prime}(x)$ and $\int f(x) d x$ are both $R$.
    Annotations: ''
