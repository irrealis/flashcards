      SVEC 05.01 Example 01:
      Is the function $f(x)=x^{3}$ one-to-one?
    Back: |
      Solution 1: If $x_{1} \neq x_{2},$ then $x_{1}^{3} \neq x_{2}^{3}$ (two different numbers can't have the same cube). Therefore, by Definition $1, f(x)=x^{3}$ is one-to-one.

      Solution 2: From the figure below we see that no horizontal line intersects the graph of $f(x)=x^{3}$ more than once. Therefore, by the Horizontal Line Test, $f$ is one-to-one.
