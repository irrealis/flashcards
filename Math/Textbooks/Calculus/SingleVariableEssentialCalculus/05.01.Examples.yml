      SVEC 05.01 Example 06:
      If $f(x)=2 x+\cos x,$ find $\left(f^{-1}\right)^{\prime}(1) .$
    Back: |
      Notice that $f$ is one-to-one because
      $$$
      f^{\prime}(x)=2-\sin x>0
      $$$
      and so $f$ is increasing. To use the Inverse Differentiability Theorem we need to know $f^{-1}(1)$ and we can find it by inspection:
      $$$
      f(0)=1 \quad \Rightarrow \quad f^{-1}(1)=0
      $$$
      Therefore
      $$$\left(f^{-1}\right)^{\prime}(1)=\frac{1}{f^{\prime}\left(f^{-1}(1)\right)}=\frac{1}{f^{\prime}(0)}=\frac{1}{2-\sin 0}=\frac{1}{2}$$$
