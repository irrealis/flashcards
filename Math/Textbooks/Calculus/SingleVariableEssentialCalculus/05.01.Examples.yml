      SVEC 05.01 Example 03:
      If $f(1)=5,$ $f(3)=7,$ and $f(8)=-10,$ find $f^{-1}(7),$ $f^{-1}(5),$ and $f^{-1}(-10) .$
    Back: |
      SOLUTION From the definition of $f^{-1}$ we have
      $$$
      \begin{aligned}
        f^{-1}(7)=3 & \text { because } \quad f(3)=7 \\
        f^{-1}(5)=1 & \text { because } \quad f(1)=5 \\
        f^{-1}(-10)=8 & \text { because } \quad f(8)=-10
      \end{aligned}
      $$$
      The diagram below makes it clear how $f^{-1}$ reverses the effect of $f$ in this case.
      <p align="center">
        ![](SVEC-05.01.Ex-03.1.jpg)
        The inverse function reverses inputs and outputs.
      </p>
