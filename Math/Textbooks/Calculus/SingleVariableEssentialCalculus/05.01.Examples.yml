      SVEC 05.01 Example 05:
      Sketch the graphs of $f(x)=\sqrt{-1-x}$ and its inverse function using the same coordinate axes.
    Back: |
      First we sketch the curve $y=\sqrt{-1-x}$ (the top half of the parabola $y^{2}=-1-x,$ or $x=-y^{2}-1$) and then we reflect about the line $y=x$ to get the graph of $f^{-1} .$ (See figure below.) As a check on our graph, notice that the expression for $f^{-1}$ is $f^{-1}(x)=-x^{2}-1, x \geqslant 0 .$ So the graph of $f^{-1}$ is the right half of the parabola $y=-x^{2}-1$ and this seems reasonable from the figure.
