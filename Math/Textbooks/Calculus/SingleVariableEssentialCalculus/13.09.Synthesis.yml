      #### Vector Calculus
      ##### The Divergence Theorem
      Summarize the Fundamental Theorem of Calculus and its higher-dimensional versions.
    Back: |
      **Fundamental Theorem of Calculus**
      <p align="center">
      ![](SVEC-13.09.05.Sy.1.jpg)
      </p>
      $$
      \int_{a}^{b} F^{\prime}(x) d x=F(b)-F(a)
      $$

      **Fundamental Theorem of Calculus for Line Integrals**
      <p align="center">
      ![](SVEC-13.09.05.Sy.2.jpg)
      </p>
      $$
      \int_{C} \nabla f \cdot d \mathbf{r}=f(\mathbf{r}(b))-f(\mathbf{r}(a))
      $$

      **Green's Theorem**
      <p align="center">
      ![](SVEC-13.09.05.Sy.3.jpg)
      </p>
      $$
      \iint_{D}\left(\frac{\partial Q}{\partial x}-\frac{\partial P}{\partial y}\right) d A=\int_{C} P d x+Q d y
      $$

      **Stokes' Theorem**
      <p align="center">
      ![](SVEC-13.09.05.Sy.4.jpg)
      </p>
      $$
      \iint_{S} \operatorname{curl} \mathbf{F} \cdot d \mathbf{S}=\int_{C} \mathbf{F} \cdot d \mathbf{r}
      $$

      **Divergence Theorem**
      <p align="center">
      ![](SVEC-13.09.05.Sy.5.jpg)
      </p>
      $$
      \iiint_{E} \operatorname{div} \mathbf{F} d V=\iint_{S} \mathbf{F} \cdot d \mathbf{S}
      $$

