      SVEC-13.09.04 Synthesis:
      #### Vector Calculus
      ##### The Divergence Theorem
      State the _unnamed_ **expression of fluid divergence**. Define **source** and **sink**. List their hypotheses.
    Back: |
      Let $\mathbf{v}(x, y, z)$ be the velocity field of a fluid with constant density $\rho .$ If $P_{0}\left(x_{0}, y_{0}, z_{0}\right)$ is a point in the fluid and $B_{a}$ is a ball with center $P_{0}$ and very small radius $a,$ then we approximate the flux over the boundary sphere $S_{a}$ as follows:
      $$
      \iint_{S_{a}} \mathbf{F} \cdot d \mathbf{S}=\iiint_{B_{a}} \operatorname{div} \mathbf{F} d V \approx \iiint_{B_{a}} \operatorname{div} \mathbf{F}\left(P_{0}\right) d V=\operatorname{div} \mathbf{F}\left(P_{0}\right) V\left(B_{a}\right)
      $$ This approximation becomes better as $a \rightarrow 0$ and suggests that
      $$
      \operatorname{div} \mathbf{F}\left(P_{0}\right)=\lim _{a \rightarrow 0} \frac{1}{V\left(B_{a}\right)} \iint_{S_{a}} \mathbf{F} \cdot d \mathbf{S}
      $$ This says that $\operatorname{div} \mathbf{F}\left(P_{0}\right)$ is the net rate of outward flux per unit volume at $P_{0}$ (This is the reason for the name divergence.) If $\operatorname{div} \mathbf{F}(P)>0,$ the net flow is outward near $P$ and $P$ is called a **source**. If $\operatorname{div} \mathbf{F}(P)<0$, the net flow is inward near $P$ and $P$ is called a **sink**.

      Hypotheses:

      - The fluid has constant density $\rho .$
      - The components of $\mathbf{v}$ have continuous partial derivatives on an open region that contains $P_0 .$

      To do: verify hypotheses.
    Annotations: ''
