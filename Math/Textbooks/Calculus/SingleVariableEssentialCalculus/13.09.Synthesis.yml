      SVEC-13.09.03 Synthesis:
      #### Vector Calculus
      ##### The Divergence Theorem
      State the **Diverge Theorem**. List its hypotheses.
    Back: |
      Let $E$ be a simple solid region and let $S$ be the boundary surface of $E$, given with positive (outward) orientation. Let $\mathbf{F}$ be a vector field whose component functions have continuous partial derivatives on an open region that contains $E$. Then
      $$
      \iint_{S} \mathbf{F} \cdot d \mathbf{S}=\iiint_{E} \operatorname{div} \mathbf{F} d V
      $$

      Hypotheses:

      - $E$ is a simple solid region.
      - $S$ is the boundary surface of $E.$
      - $S$ is given with positive (outward) orientation.
      - The component functions of $\mathbf{F}$ have continuous partial derivatives on an open region that contains $E.$

      To do: verify hypotheses.
    Annotations: ''
