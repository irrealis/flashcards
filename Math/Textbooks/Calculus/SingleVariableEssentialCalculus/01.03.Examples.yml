      SVEC 01.03 Example 07:
      ##### one-sided limits
      The graph of a function $g$ is shown below. Use it to state the values (if they exist) of the following:
      (a) $\lim _{x \rightarrow 2^{-}} g(x)$
      (b) $\lim _{x \rightarrow 2^{+}} g(x)$
      (c) $\lim _{x \rightarrow 2} g(x)$
      (d) $\lim _{x \rightarrow 5^{-}} g(x)$
      (e) $\lim _{x \rightarrow 5^{+}} g(x)$
      (f) $\lim _{x \rightarrow 5} g(x)$
      <p/><p align="center">![](SVEC-01.03.Ex-07.1.jpg)</p>
    Back: |
      From the graph we see that the values of $g(x)$ approach 3 as $x$ approches 2 from the left, but they approach 1 as $x$ approaches 2 from the right. Therefore
      $$$$
      \begin{array}{ll}{\text { (a) } \lim _{x \rightarrow 2^{-}} g(x)=3} & {\text { and } \quad \text { (b) } \lim _{x \rightarrow 2^{+}} g(x)=1}\end{array}
      $$$$

      (c) since the left and right limits are different, we conclude that $\lim _{x \rightarrow 2} g(x)$ does not exist.

      The graph also shows that
      $$$$
      \begin{array}{ll}{\text { (d) } \lim _{x \rightarrow 5^{-}} g(x)=2} & {\text { and } \quad \text { (e) } \lim _{x \rightarrow 5^{+}} g(x)=2}\end{array}
      $$$$

      (f) This time the left and right limits are the same and so we have
      $$$$
      \lim _{x \rightarrow 5} g(x)=2
      $$$$
      Despite this fact, notice that $g(5) \neq 2.$
