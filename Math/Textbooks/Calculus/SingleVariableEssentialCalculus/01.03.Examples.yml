      SVEC 01.03 Example 05:
      ##### intuitive definition of a limit
      Investigate $\lim _{x \rightarrow 0} \sin \frac{\pi}{x}.$
    Back: |
      Again the function $f(x)=\sin (\pi / x)$ is undefined at $0 .$ Evaluating the function for some small values of $x,$ we get
      $$$$\begin{aligned} f(1) &=\sin \pi=0 & & f\left(\frac{1}{2}\right)=\sin 2 \pi=0 \\ f\left(\frac{1}{3}\right) &=\sin 3 \pi=0 & & f\left(\frac{1}{4}\right)=\sin 4 \pi=0 \\ f(0.1) &=\sin 10 \pi=0 & & f(0.01)=\sin 100 \pi=0 \end{aligned}$$$$
      Similarly, $f(0.001)=f(0.0001)=0 .$ On the basis of this information we might be tempted to guess that
      $$$$
      \lim _{x \rightarrow 0} \frac{\pi}{x}=0
      $$$$
      but this time our guess is wrong. Note that although $f(1 / n)=\sin n \pi=0$ for any integer $n,$ it is also true that $f(x)=1$ for infinitely many values of $x$ that approach $0 .$ The graph of $f$ is given below.
      <p/><p align="center">![](SVEC-01.03.Ex-05.1.jpg)</p>
      The dashed lines near the $y$ -axis indicate that the values of $\sin (\pi / x)$ oscillate between 1 and $-1$ infinitely often as $x$ approaches $0 .$ (Use a graphing device to graph $f$ and zoom in toward the origin several times. What do you observe?)

      Since the values of $f(x)$ do not approach a fixed number as $x$ approaches $0,$ $\lim _{x \rightarrow 0} \sin \frac{\pi}{x}$ does not exist.
    Annotations: ''
