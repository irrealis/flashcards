      SVEC 01.03 Example 10:
      ##### precise definition of a limit
      Prove that $\lim _{x \rightarrow 0^{+}} \sqrt{x}=0.$
    Back: |
      Let $\varepsilon$ be a given positive number. We want to find a number $\delta$ such that
      $$$$
      \text { if } \quad 0<x<\delta \quad \text { then } \quad|\sqrt{x}-0|<\varepsilon \text { that is } \quad \sqrt{x}<\varepsilon
      $$$$
      But $\sqrt{x}<\varepsilon \Longleftrightarrow x<\varepsilon^{2} .$ So if we choose $\delta=\varepsilon^{2}$ and $0<x<\delta=\varepsilon^{2},$ then $\sqrt{x}<\varepsilon.$ (See figure below.) This shows that $\sqrt{x} \rightarrow 0$ as $x \rightarrow 0^{+} .$
      <p/><p align="center">![](SVEC-01.03.Ex-10.1.jpg)</p>
