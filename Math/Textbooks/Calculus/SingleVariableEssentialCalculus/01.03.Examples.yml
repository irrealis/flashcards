      SVEC 01.03 Example 02:
      ##### intuitive definition of a limit
      Guess the value of $\lim _{x \rightarrow 1} \frac{x-1}{x^{2}-1}.$
    Back: |
      Notice that the function $f(x)=(x-1) /\left(x^{2}-1\right)$ is not defined when $x=1,$ but that doesn't matter because the definition of $\lim _{x \rightarrow a} f(x)$ says that we consider values of $x$ that are close to $a$ but not equal to $a .$

      The tables below give values of $f(x)$ (correct to six decimal places) for values of $x$ that approach 1 (but are not equal to 1 ).
      $$$$\begin{array}{|c|c|}\hline x<1 & {f(x)} \\ \hline 0.5 & {0.666667} \\ {0.9} & {0.526667} \\ {0.99} & {0.526316} \\ {0.999} & {0.500250} \\ {0.9999} & {0.500025} \\ \hline\end{array}$$$$
      $$$$\begin{array}{|c|c|}\hline x>1 & {f(x)} \\ \hline 1.5 & {0.400000} \\ {1.1} & {0.476190} \\ {1.01} & {0.497512} \\ {1.001} & {0.499750} \\ {1.0001} & {0.499975} \\ \hline\end{array}$$$$
      On the basis of the values in the tables, we make the guess that
      $$$$\lim _{x \rightarrow 1} \frac{x-1}{x^{2}-1}=0.5$$$$
