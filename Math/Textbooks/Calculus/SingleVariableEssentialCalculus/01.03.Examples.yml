      SVEC 01.03 Example 08:
      Find $\lim _{x \rightarrow 0} \frac{1}{x^{2}}$ if it exists.
    Back: |
      As $x$ becomes close to $0, x^{2}$ also becomes close to $0,$ and $1 / x^{2}$ becomes very large. (See the following table.)
      $$$$
      \begin{array}{|c|c|}
        \hline x & {\frac{1}{x^{2}}} \\
        \hline
        {\pm 1} & {1} \\
        {\pm 0.5} & {4} \\
        {\pm 0.2} & {25} \\
        {\pm 0.05} & {100} \\
        {\pm 0.01} & {10,000} \\
        {\pm 0.001} & {1,000,000} \\
        \hline
      \end{array}
      $$$$
      In fact, it appears from the graph of the function $f(x)=1 / x^{2}$ shown below that the values of $f(x)$ can be made arbitrarily large by taking $x$ close enough to $0 .$
      <p/><p align="center">![](SVEC-01.03.Ex-08.1.jpg)</p>
      Thus the values of $f(x)$ do not approach a number, so $\lim _{x \rightarrow 0}\left(1 / x^{2}\right)$ does not exist.
