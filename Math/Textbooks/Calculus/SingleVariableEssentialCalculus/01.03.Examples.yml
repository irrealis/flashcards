      SVEC 01.03 Example 03:
      ##### intuitive definition of a limit
      Estimate the value of $\lim _{t \rightarrow 0} \frac{\sqrt{t^{2}+9}-3}{t^{2}}.$
    Back: |
      The table lists values of the function for several values of $t$ near $0 .$
      $$$$\begin{array}{|c|c|}\hline & {\frac{\sqrt{t^{2}+9}-3}{t^{2}}} \\ \hline \pm 1.0 & {t^{2}} \\ {\pm 0.5} & {0.16228} \\ {\pm 0.5} & {0.16553} \\ {\pm 0.05} & {0.16662} \\ {\pm 0.01} & {0.16667} \\ \hline\end{array}$$$$
      As $t$ approaches $0,$ the values of the function seem to approach $0.1666666 \ldots$ and so we guess that
      $$$$\lim _{t \rightarrow 0} \frac{\sqrt{t^{2}+9}-3}{t^{2}}=\frac{1}{6}$$$$
