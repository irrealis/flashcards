      SVEC 01.03 Example 09:
      ##### precise definition of a limit
      Prove that $\lim _{x \rightarrow 3}(4 x-5)=7.$
    Back: |
      Let $\varepsilon$ be a given positive number. According to the precise definition of limit, with $a=3$ and $L=7,$ we need to find a number $\delta$ such that
      $$$$
      \begin{array}{llll}{} & {\text { if }} & {0<|x-3|<\delta} & {\text { then }} & {|(4 x-5)-7|<\varepsilon}\end{array}
      $$$$
      But $|(4 x-5)-7|=|4 x-12|=|4(x-3)|=4|x-3| .$ Therefore we want:
      $$$$
      \text { if } \quad 0<|x-3|<\delta \quad \text { then } \quad 4|x-3|<\varepsilon
      $$$$
      Note that $4|x-3|<\varepsilon \Longleftrightarrow|x-3|<\varepsilon / 4$ So let's choose $\delta=\varepsilon / 4 .$ We can then write the following:
      $$$$
      \text { if } \quad 0<|x-3|<\delta \quad \text { then } \quad 4|x-3|<\varepsilon \quad \text { so } \quad|(4 x-5)-7|<\varepsilon
      $$$$
      Therefore, by the definition of a limit,
      $$$$
      \lim _{x \rightarrow 3}(4 x-5)=7
      $$$$
      The figure below shows the geometry behind this example.
      <p/><p align="center">![](SVEC-01.03.Ex-09.1.jpg)</p>
