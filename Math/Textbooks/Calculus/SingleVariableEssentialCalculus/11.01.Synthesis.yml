      SVEC-11.01-03 Synthesis:
      #### Partial Derivatives
      ##### Functions of Several Variables
      Define **graph of a function of two variables**.
    Back: |
      If $f$ is a function of two variables with domain $D,$ then the **graph** of $f$ is the set of all points $(x, y, z)$ in $\mathbb{R}^{3}$ such that $z=f(x, y)$ and $(x, y)$ is in $D.$
    Annotations: ''
  tags:
  - Definition
- id: 1589132946818
  fields:
    Front: |
      SVEC-11.01-04 Synthesis:
      #### Partial Derivatives
      ##### Functions of Several Variables
      Define **linear function** and **equation of its graph**.
    Back: |
      A function of the form
      $$
      f(x, y)=a x+b y+c
      $$ is called a **linear function**. The graph of such a function has the equation
      $$
      z=a x+b y+c \quad \text{or} \quad a x+b y-z+c=0,
      $$ so it is a plane.
    Annotations: ''
  tags:
  - Definition
- id: 1589133121467
  fields:
    Front: |
      SVEC-11.01-05 Synthesis:
      #### Partial Derivatives
      ##### Functions of Several Variables
      ###### Level Curves
      Define **level curves**.
    Back: |
      The **level curves** of a function $f$ of two variables are the curves with equations $f(x, y)=k,$ where $k$ is a constant (in the range of $f$).
    Annotations: ''
  tags:
  - Definition
- id: 1589133238842
  fields:
