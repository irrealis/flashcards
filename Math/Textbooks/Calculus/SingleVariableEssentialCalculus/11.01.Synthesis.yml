      SVEC-11.01-02 Synthesis:
      #### Partial Derivatives
      ##### Functions of Several Variables
      Define **function of two variables**, **domain**, **range**, **independent variables**, and **dependent variable**.
    Back: |
      A **function $f$ of two variables** is a rule that assigns to each ordered pair of real numbers $(x, y)$ in a set $D$ a unique real number denoted by $f(x, y) .$ The set $D$ is the **domain** of $f$ and its **range** is the set of values that $f$ takes on, that is, $\{f(x, y) |(x, y) \in D\}.$

      We often write $z=f(x, y)$ to make explicit the value taken on by $f$ at the general point $(x, y)$. The variables $x$ and $y$ are **independent variables** and $z$ is the **dependent variable**. [Compare this with the notation $y=f(x)$ for functions of a single variable.]

      A function of two variables is just a function whose domain is a subset of $\mathbb{R}^{2}$ and whose range is a subset of $\mathbb{R}$. One way of visualizing such a function is by means of an arrow diagram (see following figure), where the domain $D$ is represented as a subset of the $x y$-plane and the range is a set of numbers on a real line, shown as a $z$-axis.
      <p align="center">
      ![](SVEC-11.01-02.Sy.1.jpg)
      </p>
    Annotations: ''
  tags:
