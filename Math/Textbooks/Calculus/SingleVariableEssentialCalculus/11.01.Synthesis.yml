      SVEC-11.01-06 Synthesis:
      #### Partial Derivatives
      ##### Functions of Several Variables
      ###### Functions of Three or More Variables
      Define **function of three variables**.
    Back: |
      A **function of three variables**, $f,$ is a rule that assigns to each ordered triple $(x, y, z)$ in a domain $D \subset \mathbb{R}^{3}$ a unique real number denoted by $f(x, y, z).$
    Annotations: ''
  tags:
  - Definition
- id: 1589133389093
  fields:
    Front: |
      SVEC-11.01-07 Synthesis:
      #### Partial Derivatives
      ##### Functions of Several Variables
      ###### Functions of Three or More Variables
      Define **level surfaces**.
    Back: |
      It's very difficult to visualize a function $f$ of three variables by its graph, since that would lie in a four-dimensional space. However, we do gain some insight into $f$ by examining its **level surfaces,** which are the surfaces with equations $f(x, y, z)=k$ where $k$ is a constant. If the point $(x, y, z)$ moves along a level surface, the value of $f(x, y, z)$ remains fixed.
    Annotations: ''
  tags:
  - Definition
- id: 1589133858818
  fields:
    Front: |
      SVEC-11.01-08 Synthesis:
      #### Partial Derivatives
      ##### Functions of Several Variables
      ###### Functions of Three or More Variables
      Define **function of $n$ variables**.
    Back: |
      Functions of any number of variables can be considered. A **function of $n$ variables** is a rule that assigns a number $z=f\left(x_{1}, x_{2}, \ldots, x_{n}\right)$ to an $n$-tuple $\left(x_{1}, x_{2}, \ldots, x_{n}\right)$ of real numbers. We denote by $\mathbb{R}^{n}$ the set of all such $n$-tuples.
    Annotations: ''
  tags:
  - Definition
- id: 1589133986293
  fields:
    Front: |
      SVEC-11.01-09 Synthesis:
      #### Partial Derivatives
      ##### Functions of Several Variables
      ###### Functions of Three or More Variables
      State **three ways to look at $f$ on $\mathbb{R}^{n}$**.
    Back: |
      In view of the one-to-one correspondence between points $\left(x_{1}, x_{2}, \ldots, x_{n}\right)$ in $\mathbb{R}^{n}$ and their position vectors $\mathbf{x}=\left\langle x_{1}, x_{2}, \ldots, x_{n}\right\rangle$ in $V_{n},$ we have three ways of looking at a function $f$ defined on a subset of $\mathbb{R}^{n}:$
      1. As a function of $n$ real variables $x_{1}, x_{2}, \ldots, x_{n}$
      2. As a function of a single point variable $\left(x_{1}, x_{2}, \ldots, x_{n}\right)$
      3. As a function of a single vector variable $\mathbf{x}=\left\langle x_{1}, x_{2}, \ldots, x_{n}\right\rangle$
      We will see that all three points of view are useful.
    Annotations: ''
