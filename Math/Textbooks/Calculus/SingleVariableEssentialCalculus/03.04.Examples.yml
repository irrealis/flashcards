      SVEC 03.04 Example 02:
      ##### curve sketching
      Sketch the graph of $f(x)=\frac{x^{2}}{\sqrt{x+1}}.$
    Back: |
      **A.** Domain $=\{x | x+1>0\}=\{x | x>-1\}=(-1, \infty)$
      **B.** The $x-$ and $y$ -intercepts are both $0 .$
      **C.** Symmetry: None
      **D.** Since
      $$$
      \lim _{x \rightarrow \infty} \frac{x^{2}}{\sqrt{x+1}}=\infty
      $$$ there is no horizontal asymptote. since $\sqrt{x+1} \rightarrow 0$ as $x \rightarrow-1^{+}$ and $f(x)$ is
      always positive, we have
      $$$
      \lim _{x \rightarrow-1^{+}} \frac{x^{2}}{\sqrt{x+1}}=\infty
      $$$ and so the line $x=-1$ is a vertical asymptote.

      **E.**
      $$$
      f^{\prime}(x)=\frac{2 x \sqrt{x+1}-x^{2} \cdot 1 /(2 \sqrt{x+1})}{x+1}=\frac{x(3 x+4)}{2(x+1)^{3 / 2}}
      $$$ We see that $f^{\prime}(x)=0$ when $x=0$ (notice that $-\frac{4}{3}$ is not in the domain of $f$) so the only critical number is $0 .$ since $f^{\prime}(x)<0$ when $-1<x<0$ and $f^{\prime}(x)>0$ when $x>0, f$ is decreasing on $(-1,0)$ and increasing on $(0, \infty) .$

      **F.** since $f^{\prime}(0)=0$ and $f^{\prime}$ changes from negative to positive at $0, f(0)=0$ is a local (and absolute) minimum by the First Derivative Test.

      **G.**
      $$$
      \begin{aligned}
        f^{\prime \prime}(x)
        &=\frac{2(x+1)^{3 / 2}(6 x+4)-\left(3 x^{2}+4 x\right) 3(x+1)^{1 / 2}}{4(x+1)^{3}} \\
        &=\frac{3 x^{2}+8 x+8}{4(x+1)^{5 / 2}}
      \end{aligned}
      $$$ Note that the denominator is always positive. The numerator is the quadratic $3 x^{2}+8 x+8,$ which is always positive because its discriminant is $b^{2}-4 a c=-32,$ which is negative, and the coefficient of $x^{2}$ is positive. Thus $f^{\prime \prime}(x)>0$ for all $x$ in the domain of $f,$ which means that $f$ is concave upward on $(-1, \infty)$ and there is no point of inflection.

      **H.** The curve is sketched below.
      <p align="center">![](SVEC-03.04.Ex-02.1.jpg)</p>
