      SVEC 03.04 Example 03:
      ##### curve sketching
      Sketch the graph of $f(x)=\frac{\cos x}{2+\sin x}.$
    Back: |
      **A.** The domain is $\mathbb{R}$.
      **B.** The $y$ -intercept is $f(0)=\frac{1}{2} .$ The $x$ -intercepts occur when $\cos x=0$, that is, $x=(2 n+1) \pi / 2,$ where $n$ is an integer.
      **C.** $f$ is neither even nor odd, but $f(x+2 \pi)=f(x)$ for all $x$ and so $f$ is periodic
      and has period $2 \pi .$ Thus in what follows we need to consider only $0 \leqslant x \leqslant 2 \pi$ and then extend the curve by translation in part H.
      **D.** Asymptotes: None

      **E.**
      $$$
      \begin{aligned}
        f^{\prime}(x)
        &=\frac{(2+\sin x)(-\sin x)-\cos x(\cos x)}{(2+\sin x)^{2}} \\
        &=-\frac{2 \sin x+1}{(2+\sin x)^{2}}
      \end{aligned}
      $$$ Thus $f^{\prime}(x)>0$ when $2 \sin x+1<0 \Longleftrightarrow \sin x<-\frac{1}{2} \Longleftrightarrow$ $7 \pi / 6<x<11 \pi / 6 .$ So $f$ is increasing on $(7 \pi / 6,11 \pi / 6)$ and decreasing on $(0,7 \pi / 6)$ and $(11 \pi / 6,2 \pi).$

      **F.** From part $\mathrm{E}$ and the First Derivative Test, we see that the local minimum value is $f(7 \pi / 6)=-1 / \sqrt{3}$ and the local maximum value is $f(11 \pi / 6)=1 / \sqrt{3}.$

      **G.** If we use the Quotient Rule again and simplify, we get
      $$$
      f^{\prime \prime}(x)=-\frac{2 \cos x(1-\sin x)}{(2+\sin x)^{3}}
      $$$ Because $(2+\sin x)^{3}>0$ and $1-\sin x \geqslant 0$ for all $x,$ we know that $f^{\prime \prime}(x)>0$ when $\cos x<0,$ that is, $\pi / 2<x<3 \pi / 2 .$ So $f$ is concave upward on $(\pi / 2,3 \pi / 2)$ and concave downward on $(0, \pi / 2)$ and $(3 \pi / 2,2 \pi) .$ The inflection points are $(\pi / 2,0)$ and $(3 \pi / 2,0) .$

      **H.** The graph of the function restricted to $0 \leqslant x \leqslant 2 \pi$ is shown below.
      <p align="center">![](SVEC-03.04.Ex-03.1.jpg)</p>
      Then we extend it, using periodicity, to the complete graph below.
      <p/><p align="center">![](SVEC-03.04.Ex-03.2.jpg)</p>
