      SVEC 03.04 Example 01:
      ##### curve sketching
      Sketch the curve $y=\frac{2 x^{2}}{x^{2}-1}.$
    Back: |
      **A.** The domain is
      $$$
      \left\{x | x^{2}-1 \neq 0\right\}=\{x | x \neq \pm 1\}=(-\infty,-1) \cup(-1,1) \cup(1, \infty)
      $$$ **B.** The $x$ - and $y$ -intercepts are both $0 .$
      **C.** Since $f(-x)=f(x),$ the function $f$ is even. The curve is symmetric about the
      $y$ -axis.

      **D.**
      $$$
      \lim _{x \rightarrow \pm \infty} \frac{2 x^{2}}{x^{2}-1}=\lim _{x \rightarrow \pm \infty} \frac{2}{1-1 / x^{2}}=2
      $$$ Therefore the line $y=2$ is a horizontal asymptote.
      Since the denominator is 0 when $x=\pm 1$, we compute the following limits:
      $$$
      \begin{alignat}{3}
        \lim _{x \rightarrow 1^{+}} \frac{2 x^{2}}{x^{2}-1} &=\infty \quad &\lim _{x \rightarrow 1^{-}} \frac{2 x^{2}}{x^{2}-1} &=-\infty \\
        \lim _{x \rightarrow-1^{+}} \frac{2 x^{2}}{x^{2}-1} &=-\infty \quad &\lim _{x \rightarrow-1^{-}} \frac{2 x^{2}}{x^{2}-1} &=\infty
      \end{alignat}
      $$$ Therefore the lines $x=1$ and $x=-1$ are vertical asymptotes. This information about limits and asymptotes enables us to draw the preliminary sketch below, showing the parts of the curve near the asymptotes.
      <p align="center">![](SVEC-03.04.Ex-01.1.jpg)
      Preliminary sketch.
      We have shown the curve approaching its horizontal asymptote from above.  This is confirmed by the intervals of increase and decrease.
      </p>
      **E.**
      $$$
      f^{\prime}(x)=\frac{4 x\left(x^{2}-1\right)-2 x^{2} \cdot 2 x}{\left(x^{2}-1\right)^{2}}=\frac{-4 x}{\left(x^{2}-1\right)^{2}}
      $$$ Since $f^{\prime}(x)>0$ when $x<0(x \neq-1)$ and $f^{\prime}(x)<0$ when $x>0(x \neq 1), f$ is increasing on $(-\infty,-1)$ and $(-1,0)$ and decreasing on $(0,1)$ and $(1, \infty) .$

      **F.** The only critical number is $x=0 .$ since $f^{\prime}$ changes from positive to negative at $0, f(0)=0$ is a local maximum by the First Derivative Test.

      **G.**
      $$$
      f^{\prime \prime}(x)=\frac{-4\left(x^{2}-1\right)^{2}+4 x \cdot 2\left(x^{2}-1\right) 2 x}{\left(x^{2}-1\right)^{4}}=\frac{12 x^{2}+4}{\left(x^{2}-1\right)^{3}}
      $$$ Since $12 x^{2}+4>0$ for all $x,$ we have
      $$$
      f^{\prime \prime}(x)>0 \quad \Longleftrightarrow \quad x^{2}-1>0 \quad \Leftrightarrow \quad|x|>1
      $$$ and $f^{\prime \prime}(x)<0 \quad \Longleftrightarrow|x|<1 .$ Thus the curve is concave upward on the intervals $(-\infty,-1)$ and $(1, \infty)$ and concave downward on $(-1,1) .$ It has no point of inflection since 1 and $-1$ are not in the domain of $f .$

      **H.** Using the information in $\mathrm{E}-\mathrm{G},$ we finish the sketch below.
      <p align="center">
      ![](SVEC-03.04.Ex-01.2.jpg)
      Finished sketch of $y=\frac{2 x^{2}}{x^{2}-1}$
      </p>
