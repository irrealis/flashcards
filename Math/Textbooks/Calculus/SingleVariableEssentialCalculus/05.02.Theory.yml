      SVEC 05.02 Theory 02:
      What is the derivative of the natural logarithmic function?
    Back: |
      $$$
      \frac{d}{d x}(\ln x)=\frac{1}{x}
      $$$
      Note that the domain of $x$ is $(0,\infty) .$
