      SVEC 05.02 Theory 01:
      Define the **natural logarithmic function** in terms of an integral.
    Back: |
      The natural logarithmic function is the function defined by
      $$$
      \ln x=\int_{1}^{x} \frac{1}{t} d t \quad x>0
      $$$
