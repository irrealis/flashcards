      SVEC 05.02 Theory 06:
      If $u = g(x)$, what is $\frac{d}{d x}(\ln u) ?$ $\frac{d}{d x}[\ln g(x)] ?$
    Back: |
      $$$\frac{d}{d x}(\ln u)=\frac{1}{u} \frac{d u}{d x}$$$
      $$$\frac{d}{d x}[\ln g(x)]=\frac{g^{\prime}(x)}{g(x)}$$$
