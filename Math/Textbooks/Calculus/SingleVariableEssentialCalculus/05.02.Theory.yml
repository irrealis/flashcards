      SVEC 05.02 Theory 10:
      ##### logarithmic differentiation
      What are the steps in Logarithmic Differentiation?
    Back: |
      1. Take natural logarithms of both sides of an equation $y=f(x)$ and use the Laws of Logarithms to simplify.
      2. Differentiate implicitly with respect to $x .$
      3. Solve the resulting equation for $y^{\prime}.$

      If $f(x)<0$ for some values of $x,$ then $\ln f(x)$ is not defined, but we can write $|y|=|f(x)|$ and use $\frac{d}{d x} \ln |x|=\frac{1}{x} .$
    Annotations: 'Trouble:<div>- 191118-1745: knowledge error. My answer was close
      but not general enough, in that I wasn''t thinking in terms of implicit differentiation.
      Implicit differentiation is key.</div>'
