      SVEC 05.02 Theory 04:
      State the **Log Limits.**
    Back: |
      (a) $\lim _{x \rightarrow \infty} \ln x=\infty$
      (b) $\lim _{x \rightarrow 0^{+}} \ln x=-\infty$
