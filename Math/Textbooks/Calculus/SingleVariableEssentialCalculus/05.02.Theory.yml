      SVEC 05.02 Theory 03:
      State the **Laws Of Logarithms.**
    Back: |
      If $x$ and $y$ are positive numbers and $r$ is a rational number, then
      1.
      $$$\ln (x y)=\ln x+\ln y$$$
      2.
      $$$\ln \left(\frac{x}{y}\right)=\ln x-\ln y$$$
      3.
      $$$\ln \left(x^{r}\right)=r \ln x$$$
    Annotations: ''
