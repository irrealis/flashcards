      SVEC 05.03 Theory 13:
      ##### integration
      What is $\int e^{x} d x ?$
    Back: |
      Because the exponential function $y=e^{x}$ has a simple derivative, its integral is also simple:
      $$$\int e^{x} d x=e^{x}+C$$$
