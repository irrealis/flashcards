      SVEC 05.03 Theory 11:
      ##### differentiation
      What is $\frac{d}{d x}\left(e^{x}\right) ?$
    Back: |
      The natural exponential function has the remarkable property that it is its own derivative.
      $$$\frac{d}{d x}\left(e^{x}\right)=e^{x}$$$
    Annotations: ''
  tags: []
