      SVEC 05.03 Theory 10:
      State the **Laws of Exponents.**
    Back: |
      If $x$ and $y$ are real numbers and $r$ is rational, then
      1.
      $$$e^{x+y}=e^{x} e^{y}$$$
      2.
      $$$e^{x-y}=\frac{e^{x}}{e^{y}}$$$
      3.
      $$$\left(e^{x}\right)^{r}=e^{r x}$$$
    Annotations: 'Trouble:<div>- 191118-1902: knowledge error: forgot 3rd law.</div>'
