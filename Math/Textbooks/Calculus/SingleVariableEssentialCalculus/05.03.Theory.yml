      SVEC 05.03 Theory 12:
      ##### differentiation
      If $u = f(x)$, what is $\frac{d}{d x}\left(e^{u}\right) ?$
    Back: |
      $$$
      \frac{d}{d x}\left(e^{u}\right)=e^{u} \frac{d u}{d x} = e^{f(x)} f^{\prime}(x)
      $$$
