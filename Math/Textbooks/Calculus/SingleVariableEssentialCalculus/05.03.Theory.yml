      SVEC 05.03 Theory 09:
      What are the asymptotes of $f(x) = e^x ?$
    Back: |
      $$$
      \lim _{x \rightarrow-\infty} e^{x}=0 \quad \text{ and } \quad \lim _{x \rightarrow \infty} e^{x}=\infty
      $$$ So the $x$ -axis is a horizontal asymptote of $f(x)=e^{x} .$
    Annotations: ''
