      SVEC 05.03 Theory 08:
      What is the range of $f(x) = e^x ?$
    Back: |
      The exponential function $f(x)=e^{x}$ is an increasing continuous function with domain $\mathbb{R}$ and range $(0, \infty) .$ Thus $e^{x}>0$ for all $x$.
    Annotations: ''
  tags: []
