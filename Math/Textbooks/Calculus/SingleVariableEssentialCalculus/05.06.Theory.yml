      SVEC 05.06 Theory 06:
      Define the **inverse cosine function.**
    Back: |
      The restricted cosine function $f(x)=\cos x, 0 \leqslant x \leqslant \pi,$ is one-to-one (see figure below) and so it has an inverse function denoted by $\cos ^{-1}$ or arccos.
      $$$\cos ^{-1} x=y \quad \Longleftrightarrow \quad \cos y=x \quad \text{ and } \quad 0 \leqslant y \leqslant \pi$$$
      <p align="center">
      ![](SVEC-05.06.Th-06.1.jpg)
      $y=\cos x, 0 \leqslant x \leqslant \pi$
      </p>
      The inverse cosine function, $\cos ^{-1},$ has domain $[-1,1]$ and range $[0, \pi]$ and is a continuous function whose graph is shown below.
      <p align="center">
      ![](SVEC-05.06.Th-06.2.jpg)
      $y=\cos ^{-1} x=\arccos x$
      </p>
    Annotations: ''
