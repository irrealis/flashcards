      SVEC 05.06 Theory 09:
      Define the **inverse tangent function.**
    Back: |
      The tangent function can be made one-to-one by restricting it to the interval $(-\pi / 2, \pi / 2) .$ Thus the inverse tangent function is defined as the inverse of the function $f(x)=\tan x,-\pi / 2<x<\pi / 2 .$ (See figure below.)
      <p align="center">
      ![](SVEC-05.06.Th-09.1.jpg)
      $y=\tan x,-\frac{\pi}{2}<x<\frac{\pi}{2}$
      </p>
      The inverse tangent function is denoted by $\tan ^{-1}$ or arctan.
      $$$
      \tan ^{-1} x=y \quad \Longleftrightarrow \quad \tan y=x \quad \text{ and } \quad-\frac{\pi}{2}<y<\frac{\pi}{2}
      $$$ $\tan ^{-1}=\arctan$ has domain $\mathbb{R}$ and its range is $(-\pi / 2, \pi / 2) .$ Its graph is shown below.
      <p align="center">
      ![](SVEC-05.06.Th-09.2.jpg)
      $y=\tan ^{-1} x=\arctan x$
      </p>
    Annotations: ''
