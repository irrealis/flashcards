      SVEC 05.06 Theory 12:
      What is the derivative of the inverse tangent function? What is its domain?
    Back: |
      To find its derivative, let $y=\tan ^{-1} x$. Then $\tan y=x .$ Differentiating this last equation implicitly with respect to $x,$ we have
      $$$
      \sec ^{2} y \frac{d y}{d x}=1
      $$$ and so
      $$$
      \frac{d y}{d x}=\frac{1}{\sec ^{2} y}=\frac{1}{1+\tan ^{2} y}=\frac{1}{1+x^{2}}
      $$$
    Annotations: ''
