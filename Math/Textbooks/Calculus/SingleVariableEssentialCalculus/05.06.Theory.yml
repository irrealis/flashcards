      SVEC 05.06 Theory 13:
      Define the **inverse secant, cosecant, and cotangent functions.**
    Back: |
      These inverse trigonometric functions are not used frequently.
      $$$
      \begin{aligned}
        y=\csc ^{-1} x \quad(|x| \geqslant 1) \quad &\Longleftrightarrow& &\csc y=x \quad \text{ and } \quad y \in(0, \pi / 2] \cup(\pi, 3 \pi / 2] \\
        y=\sec ^{-1} x \quad(|x| \geqslant 1) \quad &\Longleftrightarrow& &\sec y=x \quad \text{ and } \quad y \in[0, \pi / 2) \cup[\pi, 3 \pi / 2) \\
        y=\cot ^{-1} x \quad(x \in \mathbb{R}) \quad &\Longleftrightarrow& &\cot y=x \quad \text{ and } \quad y \in(0, \pi)
      \end{aligned}
      $$$
      The choice of intervals for $y$ in the definitions of $\csc ^{-1}$ and $\sec ^{-1}$ is not universally agreed upon. For instance, some authors use $y \in[0, \pi / 2) \cup(\pi / 2, \pi]$ in the definition of $\sec ^{-1} .$ [You can see from the graph of the secant function below that both this choice and the one in above will work.]
      <p align="center">
      ![](SVEC-05.06.Th-13.1.jpg)
      $y=\sec x$
      </p>
      The reason for the choice in above is that the differentiation formulas are simpler.
