      SVEC 05.06 Theory 01:
      Define the **inverse sine function.**
    Back: |
      You can see from the figure below that the sine function $y=\sin x$ is not one-to-one (use the Horizontal Line Test).
      <p align="center">![](SVEC-05.06.Th-01.1.jpg)</p>
      But the function $f(x)=\sin x,-\pi / 2 \leqslant x \leqslant \pi / 2$ (see next figure), is one-to-one.
      <p align="center">
      ![](SVEC-05.06.Th-01.2.jpg)
      $y=\sin x,-\frac{\pi}{2} \leqslant x \leqslant \frac{\pi}{2}$
      </p>
      The inverse function of this restricted sine function $f$ exists and is denoted by $\sin ^{-1}$ or arcsin. It is called the **inverse sine function** or the **arcsine function.**

      Since the definition of an inverse function says that
      $$$
      f^{-1}(x)=y \quad \Longleftrightarrow f(y)=x
      $$$ we have
      $$$\sin ^{-1} x=y \quad \Longleftrightarrow \quad \sin y=x$$$ and
      $$$-\frac{\pi}{2} \leqslant y \leqslant \frac{\pi}{2}$$$ Thus if $-1 \leqslant x \leqslant 1, \sin ^{-1} x$ is the number between $-\pi / 2$ and $\pi / 2$ whose sine is $x .$
    Annotations: ''
