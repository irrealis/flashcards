      SVEC-10.07-13 Theory:
      #### Vectors and the Geometry of Space
      ##### Vector Functions and Space Curves
      ###### Derivatives
      Define the **derivative of a vector function**. What are its hypotheses?
    Back: |
      The derivative $\mathbf{r}^{\prime}$ of a vector function $\mathbf{r}$ is defined in much the same way as for real-valued functions:
      $$
      \frac{d \mathbf{r}}{d t}=\mathbf{r}^{\prime}(t)=\lim _{h \rightarrow 0} \frac{\mathbf{r}(t+h)-\mathbf{r}(t)}{h}
      $$ if this limit exists.

      Hypotheses:

      - The limit $\lim _{h \rightarrow 0} \frac{\mathbf{r}(t+h)-\mathbf{r}(t)}{h}$ exists.
    Annotations: ''
  tags:
  - Definition
