      SVEC-10.07-06 Theory:
      #### Vectors and the Geometry of Space
      ##### Vector Functions and Space Curves
      ###### Limits and Continuity
      State the _unnamed_ **continuity relationship between vector functions and component functions**.
    Back: |
      In view of our limit definition, we see that $\mathbf{r}$ is continuous at $a$ if and only if its component functions $f, g,$ and $h$ are continuous at $a.$
    Annotations: ''
