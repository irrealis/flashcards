      SVEC-10.07-08 Theory:
      #### Vectors and the Geometry of Space
      ##### Vector Functions and Space Curves
      ###### Space curves
      State the _unnamed_ **relationship between space curves and continuous vector functions**. List its hypotheses and conclusions.
    Back: |
      Any continuous vector function $\mathbf{r}$ defines a space curve $C$ that is traced out by the tip of the moving vector $\mathbf{r}(t),$ as shown below.
      <p align="center">
      ![](SVEC-10.07-08.Sy.1.jpg)
      _$C$ is traced out by the tip of a moving position vector $\mathbf{r}(t).$_
      </p>
      Hypotheses:

      - The vector function $\mathbf{r}$ is continuous.

      Conclusions:

      - $\mathbf{r}$ defines a space curve.
      - The space curve is traced out by the tip of the moving vector $\mathbf{r}(t).$
    Annotations: ''
  tags:
