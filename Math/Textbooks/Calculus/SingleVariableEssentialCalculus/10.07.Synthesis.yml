      SVEC-10.07-12 Theory:
      #### Vectors and the Geometry of Space
      ##### Vector Functions and Space Curves
      ###### Using Computers to Draw Space Curves
      Define **twisted cubic**.
    Back: |
      The curve with vector equation $\mathbf{r}(t)=\left\langle t, t^{2}, t^{3}\right\rangle$ is called a **twisted cubic**.

      Its graph is shown below, but it's hard to see the true nature of the curve from that graph alone.
      <p align="center">
      ![](SVEC-10.07-12.Sy.1.jpg)
      </p>
      Most three-dimensional computer graphing programs allow the user to enclose a curve or surface in a box instead of displaying the coordinate axes. When we look at the same curve in a box in the figure below, we have a much clearer picture of the curve.
      <p align="center">
      ![](SVEC-10.07-12.Sy.2.jpg)
      </p>
      We can see that it climbs from a lower corner of the box to the upper corner nearest us, and it twists as it climbs. We get an even better idea of the curve when we view it from different vantage points. The next graph shows the result of rotating the box to give another viewpoint.
      <p align="center">
      ![](SVEC-10.07-12.Sy.3.jpg)
      </p>
