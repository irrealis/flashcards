- id: 1589038345492
  fields:
    Front: |
      SVEC-10.07-07 Theory:
      #### Vectors and the Geometry of Space
      ##### Vector Functions and Space Curves
      ###### Space curves
      Define **space curve**, **parametric equations of $C$**, and **parameter**.
    Back: |
      There is a close connection between continuous vector functions and space curves. Suppose that $f,$ $g,$ and $h$ are continuous real-valued functions on an interval $I .$ Then the set $C$ of all points $(x, y, z)$ in space, where
      $$
      x=f(t) \quad y=g(t) \quad z=h(t)
      $$ and $t$ varies throughout the interval $I$, is called a **space curve**. The equations above are called **parametric equations of $C$** and $t$ is called a **parameter**.
    Annotations: ''
  tags:
  - Definition
