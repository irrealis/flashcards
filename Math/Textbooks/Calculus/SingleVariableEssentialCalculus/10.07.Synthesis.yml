      SVEC-10.07-02 Theory:
      #### Vectors and the Geometry of Space
      ##### Vector Functions and Space Curves
      Define **vector function**.
    Back: |
      A **vector-valued function**, or **vector function**, is a function whose domain is a set of real numbers and whose range is a set of vectors.
    Annotations: ''
  tags:
  - Definition
- id: 1589037285742
  fields:
    Front: |
      SVEC-10.07-03 Theory:
      #### Vectors and the Geometry of Space
      ##### Vector Functions and Space Curves
      Define **component functions**.
    Back: |
      If $f(t), g(t),$ and $h(t)$ are the components of the vector $\mathbf{r}(t),$ then $f, g,$ and $h$ are scalar-valued functions called the **component functions of $\mathbf{r}$** and we can write
      $$
      \mathbf{r}(t)=\langle f(t), g(t), h(t)\rangle=f(t) \mathbf{i}+g(t) \mathbf{j}+h(t) \mathbf{k}
      $$ We use the letter $t$ to denote the independent variable because it represents time in most applications of vector functions.
    Annotations: ''
  tags:
  - Definition
- id: 1589037475518
  fields:
    Front: |
      SVEC-10.07-04 Theory:
      #### Vectors and the Geometry of Space
      ##### Vector Functions and Space Curves
      ###### Limits and Continuity
      Define **limit of a vector function**.
    Back: |
      The limit of a vector function $\mathbf{r}$ is defined by taking the limits of its component functions as follows.

      If $\mathbf{r}(t)=\langle f(t), g(t), h(t)\rangle,$ then
      $$
      \lim _{t \rightarrow a} \mathbf{r}(t)=\left\langle\lim _{t \rightarrow a} f(t), \lim _{t \rightarrow a} g(t), \lim _{t \rightarrow a} h(t)\right\rangle
      $$ provided the limits of the component functions exist.

      If $\lim _{t \rightarrow a} \mathbf{r}(t)=\mathbf{L},$ this definition is equivalent to saying that the length and direction of the vector $\mathbf{r}(t)$ approach the length and direction of the vector $\mathbf{L}.$

      Equivalently, $\lim _{t \rightarrow a} \mathbf{r}(t)=\mathbf{L}$ if and only if for every $\varepsilon>0$ there is a number $\delta>0$ such that if $0<|t-a|<\delta$ then $|\mathbf{r}(t)-\mathbf{L}|<\varepsilon.$
    Annotations: ''
  tags:
  - Definition
- id: 1589037812905
  fields:
    Front: |
      SVEC-10.07-05 Theory:
      #### Vectors and the Geometry of Space
      ##### Vector Functions and Space Curves
      ###### Limits and Continuity
      Define **continuity of a vector function**.
    Back: |
      A vector function $\mathbf{r}$ is continuous at $a$ if
      $$
      \lim _{t \rightarrow a} \mathbf{r}(t)=\mathbf{r}(a).
      $$
    Annotations: ''
  tags:
  - Definition
- id: 1589037893192
