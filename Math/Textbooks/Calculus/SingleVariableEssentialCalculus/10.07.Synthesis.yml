      SVEC-10.07-15 Theory:
      #### Vectors and the Geometry of Space
      ##### Vector Functions and Space Curves
      ###### Derivatives
      State the _unnamed_ **differentiability relationship between vector functions and component functions**. List its hypotheses.
    Back: |
      If $\mathbf{r}(t)=\langle f(t), g(t), h(t)\rangle=f(t) \mathbf{i}+g(t) \mathbf{j}+h(t) \mathbf{k},$ where $f,$ $g,$ and $h$ are differentiable functions, then
      $$
      \mathbf{r}^{\prime}(t)=\left\langle f^{\prime}(t), g^{\prime}(t), h^{\prime}(t)\right\rangle=f^{\prime}(t) \mathbf{i}+g^{\prime}(t) \mathbf{j}+h^{\prime}(t) \mathbf{k}
      $$
      Hypotheses:

      - $f,$ $g,$ and $h$ are differentiable functions.
    Annotations: ''
  tags:
  - Theorem
- id: 1589042776668
  fields:
    Front: |
      SVEC-10.07-16 Theory:
      #### Vectors and the Geometry of Space
      ##### Vector Functions and Space Curves
      ###### Differentiation Rules
      State the **vector-function differentiation rules** and hypotheses.
    Back: |
      Suppose $\mathbf{u}$ and $\mathbf{v}$ are differentiable vector functions, $c$ is a scalar, and $f$ is a real-valued function. Then
      1. $\frac{d}{d t}[\mathbf{u}(t)+\mathbf{v}(t)]=\mathbf{u}^{\prime}(t)+\mathbf{v}^{\prime}(t)$
      2. $\frac{d}{d t}[c \mathbf{u}(t)]=c \mathbf{u}^{\prime}(t)$
      3. $\frac{d}{d t}[f(t) \mathbf{u}(t)]=f^{\prime}(t) \mathbf{u}(t)+f(t) \mathbf{u}^{\prime}(t)$
      4. $\frac{d}{d t}[\mathbf{u}(t) \cdot \mathbf{v}(t)]=\mathbf{u}^{\prime}(t) \cdot \mathbf{v}(t)+\mathbf{u}(t) \cdot \mathbf{v}^{\prime}(t)$
      5. $\frac{d}{d t}[\mathbf{u}(t) \times \mathbf{v}(t)]=\mathbf{u}^{\prime}(t) \times \mathbf{v}(t)+\mathbf{u}(t) \times \mathbf{v}^{\prime}(t)$
      6. $\frac{d}{d t}[\mathbf{u}(f(t))]=f^{\prime}(t) \mathbf{u}^{\prime}(f(t)) \quad$ (Chain Rule)

      Hypotheses:

      - $\mathbf{u}$ and $\mathbf{v}$ are differentiable.
      - $c$ is scalar.
      - $f$ is real-valued (more generally, scalar-valued).
    Annotations: ''
  tags:
  - Theorem
- id: 1589043216592
  fields:
    Front: |
      SVEC-10.07-17 Theory:
      #### Vectors and the Geometry of Space
      ##### Vector Functions and Space Curves
      ###### Integrals
      Define the **definite integral of a vector function**.
    Back: |
      The definite integral of a continuous vector function $\mathbf{r}(t)$ can be defined in much the same way as for real-valued functions except that the integral is a vector. Then we can express the integral of $\mathbf{r}$ in terms of the integrals of its component functions $f, g$ and $h$ as follows. (We use the notation of Chapter 4.)
      $$
      \begin{aligned}
      \int_{a}^{b} \mathbf{r}(t) d t &=\lim _{n \rightarrow \infty} \sum_{i=1}^{n} \mathbf{r}\left(t_{i}^{*}\right) \Delta t \\
      &=\lim _{n \rightarrow \infty}\left[\left(\sum_{i=1}^{n} f\left(t_{i}^{*}\right) \Delta t\right) \mathbf{i}+\left(\sum_{i=1}^{n} g\left(t_{i}^{*}\right) \Delta t\right) \mathbf{j}+\left(\sum_{i=1}^{n} h\left(t_{i}^{*}\right) \Delta t\right) \mathbf{k}\right]
      \end{aligned}
      $$ and so
      $$
      \int_{a}^{b} \mathbf{r}(t) d t=\left(\int_{a}^{b} f(t) d t\right) \mathbf{i}+\left(\int_{a}^{b} g(t) d t\right) \mathbf{j}+\left(\int_{a}^{b} h(t) d t\right) \mathbf{k}
      $$ This means that we can evaluate an integral of a vector function by integrating each component function.
    Annotations: ''
  tags:
  - Definition
- id: 1589043658568
  fields:
    Front: |
      SVEC-10.07-18 Theory:
      #### Vectors and the Geometry of Space
      ##### Vector Functions and Space Curves
      ###### Integrals
      State the **The Fundamental Theorem of Calculus** for vector functions. List its hypotheses.
    Back: |
      Suppose $\mathbf{r}$ is continuous on $[a,b].$
      1. If $\mathbf{s}(t)=\int_{a}^{t} \mathbf{r}(u) d u,$ then $\mathbf{s}^{\prime}(t)=\mathbf{r}(t).$
      2. $\int_{a}^{b} \mathbf{r}(t) d t=\mathbf{R}(b)-\mathbf{R}(a),$ where $\mathbf{R}$ is any antiderivative of $\mathbf{r},$ that is, $\mathbf{R}^{\prime}=\mathbf{r}.$
      We use the notation $\int \mathbf{r}(t) d t$ for indefinite integrals (antiderivatives).

      Hypotheses:

      - $\mathbf{r}$ is continuous on $[a,b].$
      - $\mathbf{R}$ is any antiderivative of $\mathbf{r}.$
    Annotations: ''
  tags:
  - Theorem
