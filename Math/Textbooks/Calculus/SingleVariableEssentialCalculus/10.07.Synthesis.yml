      SVEC-10.07-14 Theory:
      #### Vectors and the Geometry of Space
      ##### Vector Functions and Space Curves
      ###### Derivatives
      Define **secant vector**, **tangent vector**, **tangent line**, and **unit tangent vector**. What are the relevant hypotheses?
    Back: |
      The geometric significance of vector-function derivative is shown in the following figures.
      <p align="center">
      ![](SVEC-10.07-14.Sy.1.jpg)
      _The secant vector_
      </p>
      <p align="center">
      ![](SVEC-10.07-14.Sy.2.jpg)
      _The tangent vector_
      </p>
      If the points $P$ and $Q$ have position vectors $\mathbf{r}(t)$ and $\mathbf{r}(t+h),$ then $\overrightarrow{P Q}$ represents the vector $\mathbf{r}(t+h)-\mathbf{r}(t),$ which can therefore be regarded as a **secant vector**. If $h>0,$ the scalar multiple $(1 / h)(\mathbf{r}(t+h)-\mathbf{r}(t))$ has the same direction as $\mathbf{r}(t+h)-\mathbf{r}(t).$ As $h \rightarrow 0,$ it appears that this vector approaches a vector that lies on the tangent line. For this reason, the vector $\mathbf{r}^{\prime}(t)$ is called the **tangent vector** to the curve defined by $\mathbf{r}$ at the point $P$, provided that $\mathbf{r}^{\prime}(t)$ exists and $\mathbf{r}^{\prime}(t) \neq 0 .$ The **tangent line** to $C$ at $P$ is defined to be the line through $P$ parallel to the tangent vector $\mathbf{r}^{\prime}(t) .$ We will also have occasion to consider the **unit tangent vector**, which is
      $$
      \mathbf{T}(t)=\frac{\mathbf{r}^{\prime}(t)}{\left|\mathbf{r}^{\prime}(t)\right|}
      $$

      Hypotheses:

      - For the tangent vector, tangent line, and unit tangent vector to be defined:
        - $\mathbf{r}^{\prime}(t)$ exists.
        - $\mathbf{r}^{\prime}(t) \neq 0 .$
    Annotations: ''
  tags:
  - Definition
- id: 1589042496343
