      SVEC 05.03 Example 06:
      ##### differentiation
      Find the absolute maximum value of the function $f(x)=x e^{-x} .$
    Back: |
      We differentiate to find any critical numbers:
      $$$
      f^{\prime}(x)=x e^{-x}(-1)+e^{-x}(1)=e^{-x}(1-x)
      $$$ Since exponential functions are always positive, we see that $f^{\prime}(x)>0$ when $1-x>0,$ that is, when $x<1 .$ Similarly, $f^{\prime}(x)<0$ when $x>1 .$ By the First Derivative Test for Absolute Extreme Values, $f$ has an absolute maximum value when $x=1$ and the value is
      $$$
      f(1)=(1) e^{-1}=\frac{1}{e} \approx 0.37
      $$$
