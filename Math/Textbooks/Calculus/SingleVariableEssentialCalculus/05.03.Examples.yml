      SVEC 05.03 Example 08:
      ##### integration
      Find the area under the curve $y=e^{-3 x}$ from 0 to 1.
    Back: |
      The area is
      $$$\left.A=\int_{0}^{1} e^{-3 x} d x=-\frac{1}{3} e^{-3 x}\right]_{0}^{1}=\frac{1}{3}\left(1-e^{-3}\right)$$$
