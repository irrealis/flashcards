      SVEC 05.03 Example 03:
      Find $\lim _{x \rightarrow \infty} \frac{e^{2 x}}{e^{2 x}+1} .$
    Back: |
      We divide numerator and denominator by $e^{2 x}$ :
      $$$
      \begin{aligned}
      \lim _{x \rightarrow \infty} \frac{e^{2 x}}{e^{2 x}+1}
      &=\lim _{x \rightarrow \infty} \frac{1}{1+e^{-2 x}} =\frac{1}{1+\lim _{x \rightarrow \infty} e^{-2 x}} \\
      &=\frac{1}{1+0}=1
      \end{aligned}
      $$$ We have used the fact that $t=-2 x \rightarrow-\infty$ as $x \rightarrow \infty$ and so
      $$$
      \lim _{x \rightarrow \infty} e^{-2 x}=\lim _{t \rightarrow-\infty} e^{t}=0
      $$$
