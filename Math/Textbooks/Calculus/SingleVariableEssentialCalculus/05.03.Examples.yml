      SVEC 05.03 Example 07:
      ##### integration
      Evaluate $\int x^{2} e^{x^{3}} d x .$
    Back: |
      We substitute $u=x^{3} .$ Then $d u=3 x^{2} d x,$ so $x^{2} d x=\frac{1}{3} d u$ and
      $$$
      \int x^{2} e^{x^{3}} d x=\frac{1}{3} \int e^{u} d u=\frac{1}{3} e^{u}+C=\frac{1}{3} e^{x^{3}}+C
      $$$
    Annotations: ''
