      SVEC 05.03 Example 04:
      ##### differentiation
      Differentiate the function $y=e^{\tan x} .$
    Back: |
      To use the Chain Rule, we let $u=\tan x$. Then we have $y=e^{u},$ so
      $$$
      \frac{d y}{d x}=\frac{d y}{d u} \frac{d u}{d x}=e^{u} \frac{d u}{d x}=e^{\tan x} \sec ^{2} x
      $$$
