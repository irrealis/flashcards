      SVEC 05.03 Example 05:
      ##### differentiation
      Find $y^{\prime}$ if $y=e^{-4 x} \sin 5 x .$
    Back: |
      Using the Chain Rule and the Product Rule, we have
      $$$
      y^{\prime}=e^{-4 x}(\cos 5 x)(5)+(\sin 5 x) e^{-4 x}(-4)=e^{-4 x}(5 \cos 5 x-4 \sin 5 x)
      $$$
