      SVEC 05.03 Example 01:
      Find $x$ if $\ln x=5 .$
    Back: |
      Solution 1: $\ln x=5$ means $e^{5}=x$ so $x=e^{5} .$

      Solution 2: Start with the equation
      $$$
      \ln x=5
      $$$ and apply the exponential function to both sides of the equation:
      $$$
      e^{\ln x}=e^{5}
      $$$ But cancellation equations say that $e^{\ln x}=x .$ Therefore $x=e^{5} .$
