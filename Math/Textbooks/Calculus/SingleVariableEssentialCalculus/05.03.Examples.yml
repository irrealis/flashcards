      SVEC 05.03 Example 02:
      Solve the equation $e^{5-3 x}=10 .$
    Back: |
      We take natural logarithms of both sides of the equation and use cancellation equations:
      $$$
      \begin{aligned}
        \ln \left(e^{5-3 x}\right) &=\ln 10 \\
        5-3 x &= \ln 10 \\
        3 x &= 5-\ln 10 \\
        x &= \tfrac{1}{3}(5-\ln 10)
      \end{aligned}
      $$$ since the natural logarithm is found on scientific calculators, we can approximate the solution to four decimal places: $x \approx 0.8991 .$
    Annotations: ''
