      SVEC-08.04-07 Theory:
      ##### Other Convergence Tests
      State the **Alternating Series Estimation Theorem.** List its hypotheses and conclusions.
    Back: |
      If $s=\sum(-1)^{n-1} b_{n}$ is the sum of an alternating series that satisfies

      (i) $0 \leqslant b_{n+1} \leqslant b_{n} \quad$ and
      (ii) $\lim b_{n}=0$

      then the remainder $\left|R_{n}\right|=\left|s-s_{n}\right| \leqslant b_{n+1},$ $s_n$ the $n$th partial sum.

      Hypotheses:

      - $\sum a_n$ passes the Alternating Series Test.

      Conclusions:

      - The remainder $\left|R_{n}\right|=\left|s-s_{n}\right| \leqslant \left|b_{n+1}\right|,$ $s_n$ the $n$th partial sum.
    Annotations: 'Fix me:<div>- 200326-1816: fix nomenclature for consistency (so
