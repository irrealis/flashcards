      SVEC-08.04-06 Theory:
      ##### Other Convergence Tests
      State the **Alternating Series Test.** List its hypotheses and conclusions.
    Back: |
      If the alternating series
      $$
      \sum_{n=1}^{\infty}(-1)^{n-1} b_{n}=b_{1}-b_{2}+b_{3}-b_{4}+b_{5}-b_{6}+\cdots \quad b_{n}>0
      $$ satisfies

      (i) $b_{n+1} \leqslant b_{n}$ for all $n$
      (ii) $\lim _{n \rightarrow \infty} b_{n}=0$

      then the series is convergent.

      Hypotheses:

      - $\sum a_n$ is alternating: $\sum a_n = \pm\sum (-1)^n \left|a_n\right|$
      - $\{\left|a_n\right|\}$ is decreasing: $\left|a_{n+1}\right| \leqslant \left|a_{n}\right|$ for all $n$
      - $\{\left|a_n\right|\}$ converges to zero: $\lim_{n \rightarrow \infty} \left|a_{n}\right| = 0$

      Conclusions:

      - $\sum a_n$ is convergent
