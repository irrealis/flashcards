      SVEC-10.03-06 Synthesis:
      #### Vectors and the Geometry of Space
      ##### The Dot Product
      State the _unnamed_ **relationship between orthogonality and dot product**.
    Back: |
      Two vectors $\mathbf{a}$ and $\mathbf{b}$ are orthogonal if and only if $\mathbf{a} \cdot \mathbf{b}=0.$

      Observations:

      - $\mathbf{0}$ is orthogonal to every vector, including itself. This idea is excluded from the text's definition, which requires that orthogonal vectors be nonzero. _**Does this exclusion serve any purpose than to discard the degenerate case?**_
        - I shouldn't be surprised if I encounter theorems that fail in this degenerate case.
    Annotations: ''
