      SVEC-10.03-04 Synthesis:
      #### Vectors and the Geometry of Space
      ##### The Dot Product
      Give the _unnamed_ **expression of dot product in terms of cosine**. What are its hypotheses?
    Back: |
      If $\theta$ is the angle between the vectors $\mathbf{a}$ and $\mathbf{b}$, then
      $$
      \mathbf{a} \cdot \mathbf{b}=|\mathbf{a}||\mathbf{b}| \cos \theta
      $$

      Hypotheses:

      - $\theta$ is the angle between the vectors $\mathbf{a}$ and $\mathbf{b}.$
    Annotations: ''
  tags:
