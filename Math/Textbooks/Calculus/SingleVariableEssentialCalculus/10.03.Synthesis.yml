      SVEC-10.03-02 Synthesis:
      #### Vectors and the Geometry of Space
      ##### The Dot Product
      Define **dot product**. What are two of its other common names?
    Back: |
      If $\mathbf{a}=\left\langle a_{1}, a_{2}, a_{3}\right\rangle$ and $\mathbf{b}=\left\langle b_{1}, b_{2}, b_{3}\right\rangle,$ then the **dot product** of $\mathbf{a}$ and $\mathbf{b}$ is the number $\mathbf{a} \cdot \mathbf{b}$ given by
      $$
      \mathbf{a} \cdot \mathbf{b}=a_{1} b_{1}+a_{2} b_{2}+a_{3} b_{3}
      $$
      Thus to find the dot product of a and $\mathbf{b}$ we multiply corresponding components and add. The result is not a vector. It is a real number, that is, a scalar. For this reason, the dot product is sometimes called the **scalar product** (or **inner product**).
    Annotations: ''
  tags:
