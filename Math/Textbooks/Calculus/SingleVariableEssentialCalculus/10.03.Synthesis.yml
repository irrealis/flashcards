      SVEC-10.03-08 Synthesis:
      #### Vectors and the Geometry of Space
      ##### The Dot Product
      ###### Projections
      Define **scalar projection of $\mathbf{b}$ onto $\mathbf{a}$**.
    Back: |
      The scalar projection of $\mathbf{b}$ onto $\mathbf{a}$ (also called the component of $\mathbf{b}$ along $\mathbf{a}$) is defined to be the signed magnitude of the vector projection, which is the number $|\mathbf{b}| \cos \theta,$ where $\theta$ is the angle between $\mathbf{a}$ and $\mathbf{b} .$ (See figure below.)
      <p align="center">
      ![](SVEC-10.03-07.Sy.1.jpg)
      _Scalar projection_
      </p>
      This is denoted by $\operatorname{comp}_{\mathbf{a}} \mathbf{b} .$ Observe that it is negative if $\pi / 2<\theta \leqslant \pi.$
