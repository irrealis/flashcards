- id: 1588881121110
  fields:
    Front: |
      SVEC-10.03-05 Synthesis:
      #### Vectors and the Geometry of Space
      ##### The Dot Product
      Give the _unnamed_ **expression of cosine in terms of dot product**. What are its hyptotheses?
    Back: |
      If $\theta$ is the angle between the nonzero vectors $\mathbf{a}$ and $\mathbf{b}$, then
      $$
      \cos \theta=\frac{\mathbf{a} \cdot \mathbf{b}}{|\mathbf{a}||\mathbf{b}|}
      $$

      Hypotheses:

      - $\theta$ is the angle between the vectors $\mathbf{a}$ and $\mathbf{b}.$
      - $\mathbf{a}$ and $\mathbf{b}$ are nonzero.
    Annotations: ''
  tags:
  - Theorem
