      SVEC 03.07 Examples 04:
      ##### antiderivatives
      Find $f$ if $f^{\prime \prime}(x)=12 x^{2}+6 x-4, f(0)=4,$ and $f(1)=1.$
    Back: |
      The general antiderivative of $f^{\prime \prime}(x)=12 x^{2}+6 x-4$ is
      $$$
      f^{\prime}(x)=12 \frac{x^{3}}{3}+6 \frac{x^{2}}{2}-4 x+C=4 x^{3}+3 x^{2}-4 x+C
      $$$ Using the antidifferentiation rules once more, we find that
      $$$
      f(x)=4 \frac{x^{4}}{4}+3 \frac{x^{3}}{3}-4 \frac{x^{2}}{2}+C x+D=x^{4}+x^{3}-2 x^{2}+C x+D
      $$$ To determine $C$ and $D$ we use the given conditions that $f(0)=4$ and $f(1)=1.$ Since $f(0)=0+D=4,$ we have $D=4 .$ Since
      $$$
      f(1)=1+1-2+C+4=1
      $$$ we have $C=-3 .$ Therefore the required function is
      $$$
      f(x)=x^{4}+x^{3}-2 x^{2}-3 x+4
      $$$
    Annotations: ''
  tags: []
