      SVEC 03.07 Examples 02:
      ##### antiderivatives
      Find all functions $g$ such that
      $$$
      g^{\prime}(x)=4 \sin x+\frac{2 x^{5}-\sqrt{x}}{x}
      $$$
    Back: |
      We first rewrite the given function as follows:
      $$$
      g^{\prime}(x)=4 \sin x+\frac{2 x^{5}}{x}-\frac{\sqrt{x}}{x}=4 \sin x+2 x^{4}-\frac{1}{\sqrt{x}}
      $$$ Thus we want to find an antiderivative of
      $$$
      g^{\prime}(x)=4 \sin x+2 x^{4}-x^{-1 / 2}
      $$$ We obtain
      $$$
      \begin{aligned} g(x) &=4(-\cos x)+2 \frac{x^{5}}{5}-\frac{x^{1 / 2}}{\frac{1}{2}}+C \\ &=-4 \cos x+\frac{2}{5} x^{5}-2 \sqrt{x}+C \end{aligned}
      $$$
    Annotations: ''
