      SVEC 03.07 Examples 03:
      ##### antiderivatives
      Find $f$ if $f^{\prime}(x)=x \sqrt{x}$ and $f(1)=2.$
    Back: |
      The general antiderivative of
      $$$
      f^{\prime}(x)=x^{3 / 2}
      $$$ is
      $$$
      f(x)=\frac{x^{5 / 2}}{2}+C=\frac{2}{5} x^{5 / 2}+C
      $$$ To determine $C$ we use the fact that $f(1)=2:$
      $$$
      f(1)=\frac{2}{5}+C=2
      $$$ Solving for $C,$ we get $C=2-\frac{2}{5}=\frac{8}{5},$ so the particular solution is
      $$$
      f(x)=\frac{2 x^{5 / 2}+8}{5}
      $$$
    Annotations: ''
