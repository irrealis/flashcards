      SVEC 03.07 Examples 01a:
      ##### antiderivatives
      Find the most general antiderivative of the following function.
      $f(x)=\sin x$
    Back: |
      If $F(x)=-\cos x,$ then $F^{\prime}(x)=\sin x,$ so an antiderivative of $\sin x$ is $-\cos x .$ The most general antiderivative is $G(x)=-\cos x+C .$
    Annotations: ''
