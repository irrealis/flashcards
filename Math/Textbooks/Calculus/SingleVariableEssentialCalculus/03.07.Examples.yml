      SVEC 03.07 Examples 06:
      ##### rectilinear motion
      A ball is thrown upward with a speed of $48 \text{ ft}/\text{s}$ from the edge of a cliff $432 \text{ ft}$ above the ground. Find its height above the ground $t$ seconds later. When does it reach its maximum height? When does it hit the ground?
    Back: |
      An object near the surface of the earth is subject to a gravitational force that produces a downward acceleration denoted by $g .$ For motion close to the ground we may assume that $g$ is constant, its value being about $9.8 \text{ m} / \text{s}^{2}$ (or $32 \text{ ft} / \text{s}^{2}$ ).

      The motion of the ball is vertical and we choose the positive direction to be upward. At time $t$ the distance above the ground is $s(t)$ and the velocity $v(t)$ is decreasing. Therefore the acceleration must be negative and we have
      $$$
      a(t)=\frac{d v}{d t}=-32
      $$$ Taking antiderivatives, we have
      $$$
      v(t)=-32 t+C
      $$$ To determine $C$ we use the given information that $v(0)=48 .$ This gives $48=0+C,$ so
      $$$
      v(t)=-32 t+48
      $$$ The maximum height is reached when $v(t)=0,$ that is, after $1.5 \mathrm{s}$. since $s^{\prime}(t)=v(t),$ we antidifferentiate again and obtain
      $$$
      s(t)=-16 t^{2}+48 t+D
      $$$ Using the fact that $s(0)=432,$ we have $432=0+D$ and so
      $$$
      s(t)=-16 t^{2}+48 t+432
      $$$ The expression for $s(t)$ is valid until the ball hits the ground. This happens when $s(t)=0,$ that is, when
      $$$
      -16 t^{2}+48 t+432=0
      $$$ or, equivalently,
      $$$
      t^{2}-3 t-27=0
      $$$ Using the quadratic formula to solve this equation, we get
      $$$
      t=\frac{3 \pm 3 \sqrt{13}}{2}
      $$$ We reject the solution with the minus sign since it gives a negative value for $t$ Therefore the ball hits the ground after $3(1+\sqrt{13}) / 2 \approx 6.9 \text{ s}.$
    Annotations: ''
