      SVEC 03.07 Examples 01c:
      ##### antiderivatives
      Find the most general antiderivative of the following function.
      $f(x)=x^{-3}$
    Back: |
      If we put $n=-3$ in part (b) we get the particular antiderivative $F(x)=x^{-2} /(-2)$ by the same calculation. But notice that $f(x)=x^{-3}$ is not defined at $x=0 .$ Thus the general antiderivative of $f$ is $x^{-2} /(-2)+C$ on any interval that does not contain $0 .$ So the general antiderivative of $f(x)=1 / x^{3}$ is
      $$$
      F(x)=\left\{\begin{array}{ll}{-\frac{1}{2 x^{2}}+C_{1}} & {\text { if } x>0} \\ {-\frac{1}{2 x^{2}}+C_{2}} & {\text { if } x<0}\end{array}\right.
      $$$
    Annotations: ''
