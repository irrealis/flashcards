      SVEC 03.07 Examples 05:
      ##### rectilinear motion
      A particle moves in a straight line and has acceleration given by $a(t)=6 t+4 .$ Its initial velocity is $v(0)=-6 \text{ cm} / \mathrm{s}$ and its initial displacement is $s(0)=9 \text{ cm} .$ Find its position function $s(t).$
    Back: |
      Recall that if the object has position function $s=f(t),$ then the velocity function is $v(t)=s^{\prime}(t) .$ This means that the position function is an antiderivative of the velocity function. Likewise, the acceleration function is $a(t)=v^{\prime}(t)$ so the velocity function is an antiderivative of the acceleration. If the acceleration and the initial values $s(0)$ and $v(0)$ are known, then the position function can be found by antidifferentiating twice.

      Since $v^{\prime}(t)=a(t)=6 t+4,$ antidifferentiation gives
      $$$
      v(t)=6 \frac{t^{2}}{2}+4 t+C=3 t^{2}+4 t+C
      $$$ Note that $v(0)=C .$ But we are given that $v(0)=-6,$ so $C=-6$ and
      $$$
      v(t)=3 t^{2}+4 t-6
      $$$ Since $v(t)=s^{\prime}(t), s$ is the antiderivative of $v:$
      $$$
      s(t)=3 \frac{t^{3}}{3}+4 \frac{t^{2}}{2}-6 t+D=t^{3}+2 t^{2}-6 t+D
      $$$ This gives $s(0)=D .$ We are given that $s(0)=9,$ so $D=9$ and the required position function is
      $$$
      s(t)=t^{3}+2 t^{2}-6 t+9
      $$$
    Annotations: ''
  tags: []
