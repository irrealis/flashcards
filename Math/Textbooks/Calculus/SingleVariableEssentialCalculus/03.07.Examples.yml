      SVEC 03.07 Examples 01b:
      ##### antiderivatives
      Find the most general antiderivative of the following function.
      $f(x)=x^{n}, \quad n \geqslant 0$
    Back: |
      $$$\frac{d}{d x}\left(\frac{x^{n+1}}{n+1}\right)=\frac{(n+1) x^{n}}{n+1}=x^{n}$$$ Thus the general antiderivative of $f(x)=x^{n}$ is
      $$$
      F(x)=\frac{x^{n+1}}{n+1}+C
      $$$ This is valid for $n \geqslant 0$ because then $f(x)=x^{n}$ is defined on an interval.
    Annotations: ''
