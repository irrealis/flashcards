      SVEC 04.03 Example 05:
      ##### evaluating definite integrals
      Find $\int_{0}^{12}(x-12 \sin x) d x.$
    Back: |
      $$$
      \begin{aligned} \int_{0}^{12}(x-12 \sin x) d x &\left.=\frac{x^{2}}{2}-12(-\cos x)\right]_{0}^{12} \\ &=\frac{1}{2}(12)^{2}+12(\cos 12-\cos 0) \\ &=72+12 \cos 12-12 \\ &=60+12 \cos 12 \end{aligned}
      $$$
      This is the exact value of the integral. If a decimal approximation is desired, we can use a calculator to approximate $\cos 12 .$ Doing so, we get
      $$$
      \int_{0}^{12}(x-12 \sin x) d x \approx 70.1262
      $$$
