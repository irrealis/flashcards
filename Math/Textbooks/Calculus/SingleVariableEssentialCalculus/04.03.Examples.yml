      SVEC 04.03 Example 07:
      ##### net change theorem
      A particle moves along a line so that its velocity at time $t$ is $v(t)=t^{2}-t-6$ (measured in meters per second).
      (a) Find the displacement of the particle during the time period $1 \leqslant t \leqslant 4$.
      (b) Find the distance traveled during this time period.
    Back: |
      (a) The displacement is
      $$$
      \begin{aligned} s(4)-s(1) &=\int_{1}^{4} v(t) d t=\int_{1}^{4}\left(t^{2}-t-6\right) d t \\ &=\left[\frac{t^{3}}{3}-\frac{t^{2}}{2}-6 t\right]_{1}^{4}=-\frac{9}{2} \end{aligned}
      $$$ This means that the particle's position at time $t=4$ is $4.5 \mathrm{m}$ to the left of its position at the start of the time period.

      (b) Note that $v(t)=t^{2}-t-6=(t-3)(t+2)$ and so $v(t) \leqslant 0$ on the interval $[1,3]$ and $v(t) \geqslant 0$ on $[3,4] .$ Thus the distance traveled is
      $$$
      \begin{aligned} \int_{1}^{4}|v(t)| d t &=\int_{1}^{3}[-v(t)] d t+\int_{3}^{4} v(t) d t \\ &=\left[-\frac{t^{3}}{3}+\frac{t^{2}}{2}+6 t\right]_{1}^{3}+\left[\frac{t^{3}}{3}-\frac{t^{2}}{2}-6 t\right]_{3}^{4} \\ &=\frac{61}{6} \approx 10.17 \mathrm{m} \end{aligned}
      $$$
