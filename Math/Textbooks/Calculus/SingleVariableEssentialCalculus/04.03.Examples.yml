      SVEC 04.03 Example 02:
      ##### evaluation theorem
      Find the area under the cosine curve from 0 to $b,$ where $0 \leqslant b \leqslant \pi / 2.$
    Back: |
      Since an antiderivative of $f(x)=\cos x$ is $F(x)=\sin x,$ we have
      $$$\left.A=\int_{0}^{b} \cos x d x=\sin x\right]_{0}^{b}=\sin b-\sin 0=\sin b$$$ In particular, taking $b=\pi / 2,$ we have proved that the area under the cosine curve from $0 \text { to } \pi / 2 \text { is } \sin (\pi / 2)=1 .$ (See figure below.)
