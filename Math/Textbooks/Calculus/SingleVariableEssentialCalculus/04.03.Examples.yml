      SVEC 04.03 Example 08:
      ##### net change theorem
      The figure below shows the power consumption in the city of San Francisco for a day in September $(P$ is measured in megawatts; $t$ is measured in hours starting at midnight). Estimate the energy used on that day.
      <p align="center">![](SVEC-04.03.Ex-08.1.jpg)</p>
    Back: |
      Power is the rate of change of energy: $P(t)=E^{\prime}(t) .$ So, by the Net Change Theorem,
      $$$
      \int_{0}^{24} P(t) d t=\int_{0}^{24} E^{\prime}(t) d t=E(24)-E(0)
      $$$ is the total amount of energy used on that day. We approximate the value of the integral using the Midpoint Rule with 12 subintervals and $\Delta t=2$ :
      $$$
      \begin{aligned}
        \int_{0}^{24} P(t) d t
        &\approx [P(1)+P(3)+f(5)+\cdots+P(21)+P(23)] \Delta t \\
        &\approx (440+400+420+620+790+840+850 \\
        &\quad +840+810+690+670+550)(2) \\
        &= 15,840
      \end{aligned}
      $$$ The energy used was approximately $15,840$ megawatt-hours.
