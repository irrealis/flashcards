      SVEC 04.03 Example 04:
      ##### evaluating definite integrals
      Evaluate $\int_{0}^{3}\left(x^{3}-6 x\right) d x.$
    Back: |
      $$$
      \begin{aligned} \int_{0}^{3}\left(x^{3}-6 x\right) d x &\left.=\frac{x^{4}}{4}-6 \frac{x^{2}}{2}\right]_{0}^{3} \\ &=\left(\frac{1}{4} \cdot 3^{4}-3 \cdot 3^{2}\right)-\left(\frac{1}{4} \cdot 0^{4}-3 \cdot 0^{2}\right) \\ &=\frac{81}{4}-27-0+0=-6.75 \end{aligned}
      $$$
