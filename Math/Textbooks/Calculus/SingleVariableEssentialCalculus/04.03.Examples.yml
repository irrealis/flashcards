      SVEC 04.03 Example 03:
      ##### evaluating definite integrals
      Find the general indefinite integral
      $$$
      \int\left(10 x^{4}-2 \sec ^{2} x\right) d x
      $$$
    Back: |
      $$$
      \begin{aligned} \int\left(10 x^{4}-2 \sec ^{2} x\right) d x &=10 \int x^{4} d x-2 \int \sec ^{2} x d x \\ &=10 \frac{x^{5}}{5}-2 \tan x+C \\ &=2 x^{5}-2 \tan x+C \end{aligned}
      $$$
