      SVEC 04.03 Example 01:
      ##### evaluation theorem
      Evaluate $\int_{-2}^{1} x^{3} d x.$
    Back: |
      An antiderivative of $f(x)=x^{3}$ is $F(x)=\frac{1}{4} x^{4},$ so we use the Evaluation Theorem as follows:
      $$$
      \int_{-2}^{1} x^{3} d x=F(1)-F(-2)=\frac{1}{4}(1)^{4}-\frac{1}{4}(-2)^{4}=-\frac{15}{4}
      $$$
