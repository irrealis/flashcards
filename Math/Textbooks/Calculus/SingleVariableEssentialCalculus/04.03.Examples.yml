      SVEC 04.03 Example 06:
      ##### evaluating definite integrals
      Evaluate $\int_{1}^{9} \frac{2 t^{2}+t^{2} \sqrt{t}-1}{t^{2}} d t.$
    Back: |
      First we need to write the integrand in a simpler form by carrying out the division:
      $$$
      \begin{aligned}
        \int_{1}^{9} \frac{2 t^{2}+t^{2} \sqrt{t}-1}{t^{2}} d t
        &=\int_{1}^{9}\left(2+t^{1 / 2}-t^{-2}\right) d t \\
        &\left.\left.=2 t+\frac{t^{3 / 2}}{\frac{3}{2}}-\frac{t^{-1}}{-1}\right]_{1}^{9}=2 t+\tfrac{2}{3} t^{3 / 2}+\frac{1}{t}\right]_{1}^{9} \\
        &=\left[2 \cdot 9+\tfrac{2}{3}(9)^{3 / 2}+\frac{1}{9}\right]-\left(2 \cdot 1+\tfrac{2}{3} \cdot 1^{3 / 2}+\frac{1}{1}\right) \\
        &=18+18+\tfrac{1}{9}-2-\tfrac{2}{3}-1=32 \tfrac{4}{9} \end{aligned}
      $$$
