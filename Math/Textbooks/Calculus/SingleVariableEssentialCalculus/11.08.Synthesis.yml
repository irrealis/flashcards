      ###### Two Constraints
      State the **Method of Lagrange Multipliers** for two constraints. List its hypotheses.
    Back: |
      To find the maximum and minimum values of $f(x, y, z)$ subject to the constraints $g(x, y, z)=k$ and $h(x, y, z)=c$ [assuming that these extreme values exist, $\nabla g \neq \mathbf{0}$ on the surface $g(x, y, z)=k,$ $\nabla h \neq \mathbf{0}$ on the surface $h(x, y, z)=c,$ and $\nabla g$ and $\nabla h$ are not parallel]:

      (a) Find all values of $x, y, z,$ and $\lambda$ such that
      $$
      \nabla f(x, y, z)=\lambda \nabla g(x, y, z) + \mu \nabla h(x, y, z),
      $$
      $$
      g(x, y, z)=k, \quad h(x, y, z)=c, \quad \text{and} \quad \nabla g(x, y, z) \nparallel \nabla h(x, y, z)
      $$
      (b) Evaluate $f$ at all the points $(x, y, z)$ that result from step (a). The largest of these values is the maximum value of $f ;$ the smallest is the minimum value of $f.$

      Hypotheses:

      - $\nabla g \neq \mathbf{0}$ on the surface $g(x, y, z)=k.$
      - $\nabla h \neq \mathbf{0}$ on the surface $h(x, y, z)=c.$
      - $(x,y,z)$ is not considered when $\nabla g \parallel \nabla h.$
      - The maximum and minimum values of $f(x, y, z),$ under the constraint $g(x, y, z)=k$ and $h(x, y, z)=c,$ exist.

      Questions:

      - See questions in **SVEC-11.08.03 Synthesis**.
