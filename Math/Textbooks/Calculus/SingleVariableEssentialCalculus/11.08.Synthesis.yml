      SVEC-11.08.02 Synthesis:
      #### Partial Derivatives
      ##### Lagrange Multipliers
      State the **Method of Lagrange Multipliers**. List its hypotheses. Define **Lagrange multiplier**.
    Back: |
      To find the maximum and minimum values of $f(x, y, z)$ subject to the constraint $g(x, y, z)=k$ [assuming that these extreme values exist and $\nabla g \neq \mathbf{0}$ on the surface $g(x, y, z)=k$]:

      (a) Find all values of $x, y, z,$ and $\lambda$ such that
      $$
      \nabla f(x, y, z)=\lambda \nabla g(x, y, z)
      $$ and
      $$
      g(x, y, z)=k
      $$
      (b) Evaluate $f$ at all the points $(x, y, z)$ that result from step (a). The largest of these values is the maximum value of $f ;$ the smallest is the minimum value of $f.$

      The number $\lambda$ in this theorem is called a **Lagrange multiplier**.

      Hypotheses:

      - $\nabla g \neq \mathbf{0}$ on the surface $g(x, y, z)=k.$
      - The maximum and minimum values of $f(x, y, z),$ under the constraint $g(x, y, z)=k,$ exist.

      Questions:

      - Regarding the hypothesis that $\nabla g \neq \mathbf{0}$ on the surface $g(x, y, z)=k:$ does this mean we disregard $(x,y,z)$ whenever $\nabla g \neq \mathbf{0},$ or does this mean the theorem fails if there is any point $(x,y,z)$ at which $\nabla g \neq \mathbf{0}$ on the surface $g(x,y,z)=k?$
