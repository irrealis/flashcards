      SVEC-08.05-03 Synthesis:
      #### Power Series
      Define **power series**, **power series centered at $a$**, and **coefficients**.
    Back: |
      A power series is a series of the form
      $$
      \sum_{n=0}^{\infty} c_{n} x^{n}=c_{0}+c_{1} x+c_{2} x^{2}+c_{3} x^{3}+\cdots
      $$ where $x$ is a variable and the $c_{n}$'s are constants called the coefficients of the series.

      More generally, a series of the form
      $$
      \sum_{n=0}^{\infty} c_{n}(x-a)^{n}=c_{0}+c_{1}(x-a)+c_{2}(x-a)^{2}+\cdots
      $$ is called a power series in $(x-a)$ or a power series centered at $a$ or a power series about $a.$

      By convention, $(x-a)^{0}=1$ even when $x=a.$
    Annotations: ''
  tags: []
- id: 1585678845617
  fields:
    Front: |
      SVEC-08.05-04 Synthesis:
      #### Power Series
      Define **radius and interval of convergence**.
    Back: |
      If there is a positive number $R$ such that the series converges if $|x-a|<R$ and diverges if $|x-a|>R,$ then $R$ is called the radius of convergence of the power series.

      By convention,

      - If the series converges only when $x=a,$ then $R=0$.
      - If the series converges for all $x,$ then $R=\infty$.

      The interval of convergence of a power series is the interval that consists of all values of $x$ for which the series converges.
    Annotations: ''
  tags: []
