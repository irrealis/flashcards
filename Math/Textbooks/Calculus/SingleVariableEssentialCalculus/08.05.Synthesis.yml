      SVEC-08.05-05 Synthesis:
      #### Power Series
      State the _Unnamed_ **RoC/IoC Possibilities Theorem**. List its hypotheses and conclusions.
    Back: |
      For a given power series $\sum_{n=0}^{\infty} c_{n}(x-a)^{n}$ there are only three possibilities:
      (i) The series converges only when $x=a.$
      (ii) The series converges for all $x.$
      (iii) There is a positive number $R$ such that the series converges if $|x-a|<R$ and diverges if $|x-a|>R.$

      Hypotheses:

      The series is a power series centered at $a$: $\sum_{n=0}^{\infty} c_{n}(x-a)^{n}.$

      Conclusions: Exactly one of the following is true:

      (i) The series converges only when $x=a.$
      (ii) The series converges for all $x.$
      (iii) There is a positive number $R$ such that the series converges if $|x-a|<R$ and diverges if $|x-a|>R.$
    Annotations: ''
  tags: []
- id: 1585679237892
  fields:
    Front: |
      SVEC-08.05-06 Synthesis:
      #### Power Series
      State the _Unnamed_ **RoC/IoC Determination Methods**.
    Back: |
      The Ratio Test (or sometimes the Root Test) should be used to determine the radius of convergence $R$ in most cases. The Ratio and Root Tests always fail when $x$ is an endpoint of the interval of convergence, so the endpoints must be checked with some other test.
    Annotations: ''
