      SVEC-12.04.07 Synthesis:
      #### Multiple Integrals
      ##### Applications of Double Integrals
      ###### Moments and Centers of Mass
      State the . List its hypotheses.
    Back: |
      The coordinates $(\bar{x}, \bar{y})$ of the center of mass of a lamina occupying the region $D$ and having density function $\rho(x, y)$ are
      $$
      \bar{x}=\frac{M_{y}}{m}=\frac{1}{m} \iint_{D} x \rho(x, y) d A \quad \bar{y}=\frac{M_{x}}{m}=\frac{1}{m} \iint_{D} y \rho(x, y) d A
      $$ where the mass $m$ is given by
      $$
      m=\iint_{D} \rho(x, y) d A
      $$

      As usual, we define the center of mass $(\bar{x}, \bar{y})$ so that $m \bar{x}=M_{y}$ and $m \bar{y}=M_{x} .$ The physical significance is that the lamina behaves as if its entire mass is concentrated at its center of mass. Thus the lamina balances horizontally when supported at its center of mass (see figure below).
      <p align="center">
      ![](SVEC-12.04.07.Sy.1.jpg)
      </p>

      Hypotheses:

      - $\rho$ is continuous on $D.$
