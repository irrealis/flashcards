      SVEC-12.04.03 Synthesis:
      #### Multiple Integrals
      ##### Applications of Double Integrals
      ###### Density and Mass
      State the **lamina mass formula**. List its hypotheses.
    Back: |
      The total mass $m$ of a lamina occupyinig a region $D$ of the $x y$-plane, with density a point $(x, y)$ in $D$ is given by continuous $\rho(x, y),$ is
      $$
      \begin{aligned}
      m
      &=\lim _{\max \Delta x_{i}, \Delta y_{j} \rightarrow 0} \sum_{i=1}^{k} \sum_{j=1}^{l} \rho\left(x_{i j}^{*}, y_{i j}^{*}\right) \Delta A_{i j} \\
      &=\iint_{D} \rho(x, y) d A
      \end{aligned}
      $$
      To find $m$ we divide a rectangle $R$ containing $D$ into subrectangles $R_{i j}$ (as in the following figure) and consider $\rho(x, y)$ to be 0 outside $D$.
      <p align="center">
      ![](SVEC-12.04.03.Sy.1.jpg)
      </p>
      If we choose a point $\left(x_{i j}^{*}, y_{i j}^{*}\right)$ in $R_{i j},$ then the mass of the part of the lamina that occupies $R_{i j}$ is approximately $\rho\left(x_{i j}^{*}, y_{i j}^{*}\right) \Delta A_{i j},$ where $\Delta A_{i j}$ is the area of $R_{i j} .$ If we add all such masses we get an approximation to the total mass:
      $$
      m \approx \sum_{i=1}^{k} \sum_{j=1}^{l} \rho\left(x_{i j}^{*}, y_{i j}^{*}\right) \Delta A_{i j}
      $$ If we now take finer partitions by using smaller subrectangles, we obtain the total mass $m$ of the lamina as the limiting value of the approximations.

      Hypotheses:

      - $\rho$ is continuous on $D.$
    Annotations: ''
