      SVEC-12.04.06 Synthesis:
      #### Multiple Integrals
      ##### Applications of Double Integrals
      ###### Moments and Centers of Mass
      State the **lamina moment about the $x$- and $y$-axes**. List its hypotheses.
    Back: |
      Suppose a lamina occupies a region $D$ and has density function $\rho(x, y).$ Its **moment of the entire about the $x$-axis** is
      $$
      \begin{aligned}
      M_{x}
      &=\lim _{\max \Delta x_{i}, \Delta y_{j} \rightarrow 0} \sum_{i=1}^{m} \sum_{j=1}^{n} y_{i j}^{*} \rho\left(x_{i j}^{*}, y_{i j}^{*}\right) \Delta A_{i j} \\
      &=\iint_{D} y \rho(x, y) d A
      \end{aligned}
      $$ Similarly, its **moment about the $y$-axis** is
      $$
      \begin{aligned}
      M_{y}
      &=\lim _{\max \Delta x_{i, A} \Delta y_{j} \rightarrow 0} \sum_{i=1}^{m} \sum_{j=1}^{n} x_{i j}^{*} \rho\left(x_{i j}^{*}, y_{i j}^{*}\right) \Delta A_{i j} \\
      &=\iint_{D} x \rho(x, y) d A
      \end{aligned}
      $$
      We divide $D$ into small rectangles as shown below.
      <p align="center">
      ![](SVEC-12.04.03.Sy.1.jpg)
      </p>
      Then the mass of $R_{i j}$ is approximately $\rho\left(x_{i j}^{*}, y_{i j}^{*}\right) \Delta A_{i j},$ so we can approximate the moment of $R_{i j}$ with respect to the $x$-axis by
      $$
      \left[\rho\left(x_{i j}^{*}, y_{i j}^{*}\right) \Delta A_{i j}\right] y_{i j}^{*}
      $$ and its moment with respect to the $y$-axis by
      $$
      \left[\rho\left(x_{i j}^{*}, y_{i j}^{*}\right) \Delta A_{i j}\right] x_{i j}^{*}.
      $$
      If we now add these quantities and take the limit as the subrectangles become smaller, we obtain the moments of the entire lamina.

      Hypotheses:

      - $\rho$ is continuous on $D.$
