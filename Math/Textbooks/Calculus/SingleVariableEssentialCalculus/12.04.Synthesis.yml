      SVEC-12.04.02 Synthesis:
      #### Multiple Integrals
      ##### Applications of Double Integrals
      ###### Density and Mass
      Define **mass density**. List its hypotheses.
    Back: |
      Suppose a lamina occupies a region $D$ of the $x y$ -plane and its **mass density** (in units of mass per unit area) at a point $(x, y)$ in $D$ is given by $\rho(x, y),$ where $\rho$ is a continuous function on $D.$ This means that
      $$
      \rho(x, y)=\lim \frac{\Delta m}{\Delta A}
      $$ where $\Delta m$ and $\Delta A$ are the mass and area of a small rectangle that contains $(x, y)$ and the limit is taken as the dimensions of the rectangle approach $0.$ (See figure below.)
      <p align="center">
      ![](SVEC-12.04.02.Sy.1.jpg)
      </p>

      Hypotheses:

      - $\rho$ is continuous on $D.$
    Annotations: ''
