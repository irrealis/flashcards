      SVEC-12.04.10 Synthesis:
      #### Multiple Integrals
      ##### Applications of Double Integrals
      ###### Moments of Inertia
      State the **lamina inertial moment about the origin** and give another common name. List its hypotheses.
    Back: |
      Suppose a lamina with continuous density function $\rho(x, y)$ occupies a region $D.$ Its **moment of inertia about the origin**, also called the **polar moment of inertia**, is
      $$
      \begin{aligned}
      I_{0} &=\lim _{\max \Delta x_{i}, \Delta y_{j} \rightarrow 0} \sum_{i=1}^{m} \sum_{j=1}^{n}\left[\left(x_{i j}^{*}\right)^{2}+\left(y_{i j}^{*}\right)^{2}\right] \rho\left(x_{i j}^{*}, y_{i j}^{*}\right) \Delta A_{i j} \\
      &=\iint_{D}\left(x^{2}+y^{2}\right) \rho(x, y) d A
      \end{aligned}
      $$ Note that $I_{0}=I_{x}+I_{y}.$

      Hypotheses:

      - $\rho$ is continuous on $D.$
    Annotations: ''
  tags:
