      SVEC-12.04.11 Synthesis:
      #### Multiple Integrals
      ##### Applications of Double Integrals
      ###### Moments of Inertia
      (Memorize after completing exercise CET-15.4-4.) State the **moments of inertia of a homogeneous disk**, as well as its **mass**.
    Back: |
      The **moments of inertia $I_{x}, I_{y},$ and $I_{0}$ of a homogeneous disk** $D$ with density $\rho(x, y)=\rho,$ center the origin, and radius $a$ are given by
      $$
      I_{x}=I_{y}=\frac{I_{0}}{2}=\frac{\pi \rho a^{4}}{4}
      $$ The mass of the disk is
      $$
      m=\operatorname{density} \times \operatorname{area}=\rho\left(\pi a^{2}\right)
      $$ so the moment of inertia of the disk about the origin (like a wheel about its axle) can be written as
      $$
      I_{0}=\frac{\pi \rho a^{4}}{2}=\frac{1}{2}\left(\rho \pi a^{2}\right) a^{2}=\frac{1}{2} m a^{2}
      $$ Thus if we increase the mass or the radius of the disk, we thereby increase the moment of inertia.
    Annotations: ''
  tags:
  - Theorem
