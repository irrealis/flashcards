      SVEC-12.04.09 Synthesis:
      #### Multiple Integrals
      ##### Applications of Double Integrals
      ###### Moments of Inertia
      State the **lamina inertial moment about the $x$- and $y$-axes**. List its hypotheses.
    Back: |
      Suppose a lamina with continuous density function $\rho(x, y)$ occupies a region $D.$ Its **moment of inertia about the $x$-axis** is
      $$
      \begin{aligned}
      I_{x}
      &=\lim _{\max \Delta x_{i}, \Delta y_{j} \rightarrow 0} \sum_{i=1}^{m} \sum_{j=1}^{n}\left(y_{i j}^{*}\right)^{2} \rho\left(x_{i j}^{*}, y_{i j}^{*}\right) \Delta A_{i j} \\
      &=\iint_{D} y^{2} \rho(x, y) d A
      \end{aligned}
      $$ Similarly, its **moment of inertia about the $y$-axis** is
      $$
      \begin{aligned}
      I_{y}
      &=\lim _{\max \Delta x_{i,}, \Delta y_{j} \rightarrow 0} \sum_{i=1}^{m} \sum_{j=1}^{n}\left(x_{i j}^{*}\right)^{2} \rho\left(x_{i j}^{*}, y_{i j}^{*}\right) \Delta A_{i j} \\
      &=\iint_{D} x^{2} \rho(x, y) d A
      \end{aligned}
      $$
      We divide $D$ into small rectangles, approximate the moment of inertia of each subrectangle about the $x$- and $y$-axis, respectively, and take the limits of these sums as the subrectangles become smaller. The results are the moment of inertia of the lamina about the $x$- and $y$-axes.

      Hypotheses:

      - $\rho$ is continuous on $D.$
    Annotations: ''
