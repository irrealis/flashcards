      SVEC-12.04.13 Synthesis:
      #### Multiple Integrals
      ##### Applications of Double Integrals
      ###### Moments and Centers of Mass
      State the **radius of gyration of a lamina about an axis**, its significance, and its analogy with the center of mass.
    Back: |
      The **radius of gyration of a lamina about an axis** is the number $R$ such that
      $$
      m R^{2}=I
      $$ where $m$ is the mass of the lamina and $I$ is the moment of inertia about the given axis. In other words, if the mass of the lamina were concentrated at a distance $R$ from the axis, then the moment of inertia of this "point mass" would be the same as the moment of inertia of the lamina.

      In particular, the radius of gyration $\bar{y}$ with respect to the $x$ -axis and the radius of gyration $\bar{x}$ with respect to the $y$-axis are given by the equations
      $$
      m \bar{\bar{y}}^{2}=I_{x} \quad m \bar{\bar{x}}^{2}=I_{y}
      $$ Thus $(\bar{x}, \bar{y})$ is the point at which the mass of the lamina can be concentrated without changing the moments of inertia with respect to the coordinate axes.

      Note the analogy with the center of mass:

      - Moment $M_x$ to second moment $I_x$
      - Moment $M_y$ to second moment $I_y$
      - Center of mass $(\bar{x}, \bar{y})$ to center of gyration $(\bar{\bar{x}}, \bar{\bar{y}})$
        - $m\bar{y} = M_x$ to $m\bar{\bar{y}} = I_x$
        - $m\bar{x} = M_y$ to $m\bar{\bar{x}} = I_y$
    Annotations: ''
