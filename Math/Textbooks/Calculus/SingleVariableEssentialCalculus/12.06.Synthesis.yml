      SVEC-12.06.02 Synthesis:
      #### Multiple Integrals
      ##### Triple Integrals in Cylindrical Coordinates
      ###### Cylindrical Coordinates
      Review the **polar coordinate identities**. List their hypotheses.
    Back: |
      The following figure enables us to recall the connection between polar and Cartesian coordinates. If the point $P$ has Cartesian coordinates $(x, y)$ and polar coordinates $(r, \theta),$ then, from the figure,
      $$
      \begin{aligned}
      x &=r \cos \theta & & y=r \sin \theta \\
      r^{2} &=x^{2}+y^{2} & & \tan \theta=\frac{y}{x}
      \end{aligned}
      $$ The first pair of identities are useful for conversion from polar to rectangular coordinates. The latter pair are useful for conversion in the other direction, from rectangular to polar coordinates.
      <p align="center">
      ![](SVEC-12.06.02.Sy.1.jpg)
      </p>
