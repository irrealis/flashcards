      SVEC-12.06.04 Synthesis:
      #### Multiple Integrals
      ##### Triple Integrals in Cylindrical Coordinates
      ###### Evaluating Triple Integrals with Cylindrical Coordinates
      State the **formula for triple integration in cylindrical coordinates**. List its hypotheses.
    Back: |
      Suppose that $E$ is a type 1 region whose projection $D$ onto the $x y$ -plane is conveniently described in polar coordinates (see figure below).
      <p align="center">
      ![](SVEC-12.06.04.Sy.1.jpg)
      </p>
      In particular, suppose that $f$ is continuous and
      $$
      E=\left\{(x, y, z) |(x, y) \in D, u_{1}(x, y) \leqslant z \leqslant u_{2}(x, y)\right\}
      $$ where $D$ is given in polar coordinates by
      $$
      D=\left\{(r, \theta) | \alpha \leqslant \theta \leqslant \beta, h_{1}(\theta) \leqslant r \leqslant h_{2}(\theta)\right\}
      $$ Then
      $$
      \iiint_{E} f(x, y, z) d V=\int_{\alpha}^{\beta} \int_{h_{1}(\theta)}^{h_{2}(\theta)} \int_{u_{1}(r \cos \theta, r \sin \theta)}^{u_{2}(r \cos \theta, r \sin \theta)} f(r \cos \theta, r \sin \theta, z) r \, d z \, d r \, d \theta
      $$ This says that we convert a triple integral from rectangular to cylindrical coordinates by writing $x=r \cos \theta, y=r \sin \theta,$ leaving $z$ as it is, using the appropriate limits of integration for $z, r,$ and $\theta,$ and replacing $d V$ by $r d z d r d \theta .$ (The figure below shows how to remember this.)
      <p align="center">
      ![](SVEC-12.06.04.Sy.1.jpg)
      _Volume element in cylindrical coordinates: $d V=r \, dz \, dr \, d\theta.$_
      </p>
      It is worthwhile to use this formula when $E$ is a solid region easily described in cylindrical coordinates, and especially when the function $f(x, y, z)$ involves the expression $x^{2}+y^{2}$

      Hypotheses:

      - $E$ is a type 1 region:
        $$
        E=\left\{(x, y, z) |(x, y) \in D, u_{1}(x, y) \leqslant z \leqslant u_{2}(x, y)\right\}
        $$ where the projection $D$ of $E$ onto the $x y$-plane is conveniently described in polar coordinates by
        $$
        D=\left\{(r, \theta) | \alpha \leqslant \theta \leqslant \beta, h_{1}(\theta) \leqslant r \leqslant h_{2}(\theta)\right\}
        $$
      - $f$ is continuous on $E.$
