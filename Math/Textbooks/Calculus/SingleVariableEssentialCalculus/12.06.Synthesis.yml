      SVEC-12.06.03 Synthesis:
      #### Multiple Integrals
      ##### Triple Integrals in Cylindrical Coordinates
      ###### Cylindrical Coordinates
      Define **cylindrical coordinate system**.
    Back: |
      In the **cylindrical coordinate system**, a point $P$ in three-dimensional space is represented by the ordered triple $(r, \theta, z),$ where $r$ and $\theta$ are polar coordinates of the projection of $P$ onto the $x y$ -plane and $z$ is the directed distance from the $x y$ -plane to $P$. (See figure below.)
      <p align="center">
      ![](SVEC-12.06.03.Sy.1.jpg)
      _The cylindrical coordinates of a point._
      </p>
      To convert from cylindrical to rectangular coordinates, we use the equations
      $$
      x=r \cos \theta \quad y=r \sin \theta \quad z=z
      $$ whereas to convert from rectangular to cylindrical coordinates, we use
      $$
      r^{2}=x^{2}+y^{2} \quad \tan \theta=\frac{y}{x} \quad z=z
      $$
