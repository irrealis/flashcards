      SVEC 05.08-01 Theory:
      ##### indeterminate ratios
      Define **indeterminate form of type $\frac{0}{0}$.**
    Back: |
      In general, if we have a limit of the form
      $$$
      \lim _{x \rightarrow a} \frac{f(x)}{g(x)}
      $$$
      where both $f(x) \rightarrow 0$ and $g(x) \rightarrow 0$ as $x \rightarrow a$, then this limit may or may not exist and is called an indeterminate form of type $\frac{0}{0} .$
    Annotations: ''
  tags: []
- id: 1575412367157
  fields:
    Front: |
      SVEC 05.08-02 Theory:
      ##### indeterminate ratios
      Define **indeterminate form of type $\infty / \infty.$**
    Back: |
      In general, if we have a limit of the form
      $$$
      \lim _{x \rightarrow a} \frac{f(x)}{g(x)}
      $$$
      where both $f(x) \rightarrow \infty$ (or $-\infty$) and $g(x) \rightarrow \infty$ (or $-\infty$) as $x \rightarrow a$, then this limit may or may not exist and is called an indeterminate form of type $\infty / \infty .$
    Annotations: ''
  tags: []
- id: 1575412551754
