      SVEC 05.08-03 Theory:
      ##### indeterminate ratios
      State **L'Hospital's Rule.**
    Back: |
      Suppose $f$ and $g$ are differentiable and $g^{\prime}(x) \neq 0$ near $a$ (except possibly at $a$ ). Suppose that
      $$$
      \lim _{x \rightarrow a} f(x)=0 \quad \text { and } \quad \lim _{x \rightarrow a} g(x)=0
      $$$ or that
      $$$
      \lim _{x \rightarrow a} f(x)=\pm \infty \quad \text{ and } \quad \lim _{x \rightarrow a} g(x)=\pm \infty
      $$$ (In other words, we have an indeterminate form of type $\frac{0}{0}$ or $\infty / \infty$.) Then
      $$$
      \lim _{x \rightarrow a} \frac{f(x)}{g(x)}=\lim _{x \rightarrow a} \frac{f^{\prime}(x)}{g^{\prime}(x)}
      $$$ if the limit on the right side exists (or is $\infty$ or $-\infty$ ).

      **Note 1:**
      L'Hospital's Rule says that the limit of a quotient of functions is equal to the limit of the quotient of their derivatives, provided that the given conditions are satisfied. It is especially important to verify the conditions regarding the limits of $f$ and $g$ before using 1 'Hospital's Rule.

      **Note 2:**
      L'Hospital's Rule is also valid for one-sided limits and for limits at infin- ity or negative infinity; that is, " $x \rightarrow a \rightarrow a$ " can be replaced by any of the symbols $x \rightarrow a^{+}$, $x \rightarrow a^{-}, x \rightarrow \infty,$ or $x \rightarrow-\infty$.
    Annotations: ''
  tags:
