      SVEC-09.04-04 Synthesis:
      #### Areas and Lengths in Polar Coordinates
      State the _unnamed_ **curve length formula**. List its hypotheses and conclusions.
    Back: |
      The length of a curve with polar equation $r=f(\theta), a \leqslant \theta \leqslant b,$ is
      $$
      L=\int_{a}^{b} \sqrt{r^{2}+\left(\frac{d r}{d \theta}\right)^{2}} d \theta
      $$

      Hypotheses:

      -  The curve $C$ is represented by $r=f(\theta),$ $a \leqslant \theta \leqslant b.$
      - $f^{\prime}$ is continuous.

      Conclusions:

      - $$
        L=\int_{a}^{b} \sqrt{r^{2}+\left(\frac{d r}{d \theta}\right)^{2}} d \theta
        $$
