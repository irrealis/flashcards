      SVEC-09.04-02 Synthesis:
      #### Areas and Lengths in Polar Coordinates
      State the _unnamed_ **circle sector area formula**.
    Back: |
      $$
      A=\frac{1}{2} r^{2} \theta
      $$ where $r$ is the radius and $\theta$ is the radian measure of the central angle. This follows from the fact that the area of a sector is proportional to its central angle: $A=(\theta / 2 \pi) \pi r^{2}=\frac{1}{2} r^{2} \theta.$
    Annotations: ''
  tags: []
- id: 1587793900600
  fields:
    Front: |
      SVEC-09.04-03 Synthesis:
      #### Areas and Lengths in Polar Coordinates
      State the _unnamed_ **area formula**.
    Back: |
      $$
      A=\int_{a}^{b} \frac{1}{2}[f(\theta)]^{2} d \theta
      $$ This is often written as
      $$
      A=\int_{a}^{b} \frac{1}{2} r^{2} d \theta
      $$ with the understanding that $r=f(\theta).$

      When we apply these formulae it is helpful to think of the area as being swept out by a rotating ray through $O$ that starts with angle $a$ and ends with angle $b.$
    Annotations: ''
  tags: []
