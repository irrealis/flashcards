      SVEC 05.04 Theory 08:
      ##### general logarithm functions
      State the **Change of Base Formula.**
    Back: |
      For any positive number $a$ with (a \neq 1)$ we have
      $$$
      \log _{a} x=\frac{\ln x}{\ln a}
      $$$
