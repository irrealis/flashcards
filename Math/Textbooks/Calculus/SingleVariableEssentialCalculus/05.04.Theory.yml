      SVEC 05.04 Theory 06:
      ##### general logarithm functions
      Define the **logarithmic function with base $a$** in terms of $a^x$.
    Back: |
      If $a>0$ and $a \neq 1,$ then $f(x)=a^{x}$ is a one-to-one function. Its inverse function is called the logarithmic function with base $a$ and is denoted by $\log _{a} .$ Thus
      $$$\log _{a} x=y \quad \Longleftrightarrow \quad a^{y}=x$$$ In particular, we see that
      $$$
      \log _{e} x=\ln x
      $$$
    Annotations: 'Trouble:<div>- 191121-1649: knowledge error: I wrote \(\log_{a}
      x = \frac{\ln x}{\ln a}\), which is a theorem in our text, instead of the biconditional,
      which is the definition in our text.</div>'
  tags:
