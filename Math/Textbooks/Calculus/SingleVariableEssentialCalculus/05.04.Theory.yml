      SVEC 05.04 Theory 07:
      ##### general logarithm functions
      State the **cancellation equations for the inverse functions $\log _{a} x$ and $a^{x}.$**
    Back: |
      The cancellation equations for the inverse functions $\log _{a} x$ and $a^{x}$ are
      $$$
      a^{\log _{a} x}=x \quad \text { and } \quad \log _{a}\left(a^{x}\right)=x
      $$$
    Annotations: ''
