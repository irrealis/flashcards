      ##### general exponential functions
      State the **general laws of exponents.**
    Back: |
      If $x$ and $y$ are real numbers and $a, b>0,$ then
      1. $a^{x+y}=a^{x} a^{y}$
      2. $a^{x-y}=a^{x} / a^{y}$
      3. $\left(a^{x}\right)^{y}=a^{x y}$
      4. $(a b)^{x}=a^{x} b^{x}$
