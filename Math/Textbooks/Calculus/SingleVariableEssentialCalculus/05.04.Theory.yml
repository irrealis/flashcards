      SVEC 05.04 Theory 10:
      ##### the number $e$ as a limit
      Express the number $e$ as a limit.
    Back: |
      $$$e=\lim _{x \rightarrow 0}(1+x)^{1 / x}$$$
      An alternative expression for $e$ is
      $$$e=\lim _{n \rightarrow \infty}\left(1+\frac{1}{n}\right)^{n}$$$
