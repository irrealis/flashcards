      SVEC-08.01-18 Synthesis:
      ##### Sequence Theory:
      State the **Geometric Sequence Convergence Theorem.** List its hypotheses.
    Back: |
      The sequence $\left\{r^{n}\right\}$ is convergent if $-1<r \leqslant 1$ and divergent for all other values of $r .$
      $$
      \lim_{n \to \infty} r^n = \left\{ \begin{aligned}
      \text{DNE} &\quad\text{if } r \leqslant -1 \\
      0 &\quad\text{if } -1 < r < 1 \\
      1 &\quad\text{if } r = 1 \\
      \infty &\quad\text{if } r > 1
      \end{aligned}
      \right.
      $$

      Hypotheses and conclusions:

      - Sequence terms take the form $r^n$ for constant $r$
      - $$
        \lim_{n \to \infty} r^n = \left\{ \begin{aligned}
        \text{DNE} &\quad\text{if } r \leqslant -1 \\
        0 &\quad\text{if } -1 < r < 1 \\
        1 &\quad\text{if } r = 1 \\
        \infty &\quad\text{if } r > 1
        \end{aligned}
        \right.
        $$
    Annotations: "Trouble:<div>- 200328-1854: habit: I keep adding a scaling factor,\
