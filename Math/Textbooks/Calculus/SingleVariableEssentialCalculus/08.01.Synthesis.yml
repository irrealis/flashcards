      - Theorems:
        - _Unnamed **Function-Sequence Limit Relationship**:_
          If $\lim _{x \rightarrow \infty} f(x)=L$ and $f(n)=a_{n}$ when $n$ is an integer, then $\lim _{n \rightarrow \infty} a_{n}=L.$
          - **Specific hypotheses:**
            - $\lim _{x \rightarrow \infty} f(x)=L$ and $f(n)=a_{n}$ when $n$ is an integer
          - This theorem allows l'Hopital's Rule.
        - **Limit Laws for Sequences:**
          If $\left\{a_{n}\right\}$ and $\left\{b_{n}\right\}$ are convergent sequences and $c$ is a constant, then
          $$
          \begin{array}{l}
          \lim _{n \rightarrow \infty}\left(a_{n}+b_{n}\right)=\lim _{n \rightarrow \infty} a_{n}+\lim _{n \rightarrow \infty} b_{n} \\
          \lim _{n \rightarrow \infty}\left(a_{n}-b_{n}\right)=\lim _{n \rightarrow \infty} a_{n}-\lim _{n \rightarrow \infty} b_{n} \\
          \lim _{n \rightarrow \infty} c a_{n}=c \lim _{n \rightarrow \infty} a_{n} \\
          \lim _{n \rightarrow \infty}c=c \\
          \lim _{n \rightarrow \infty}\left(a_{n} b_{n}\right)=\lim _{n \rightarrow \infty} a_{n} \cdot \lim _{n \rightarrow \infty} b_{n} \\
          \lim _{n \rightarrow \infty} \frac{a_{n}}{b_{n}}=\frac{\lim _{n \rightarrow \infty} a_{n}}{\lim _{n \rightarrow \infty} b_{n}} \text { if } \lim _{n \rightarrow \infty} b_{n} \neq 0 \\
          \lim _{n \rightarrow \infty} a_{n}^{p}=\left[\lim _{n \rightarrow \infty} a_{n}\right]^{p} \text { if } p>0 \text { and } a_{n}>0
          \end{array}
          $$
          - **Specific hypotheses:**
            - $\left\{a_{n}\right\}$ and $\left\{b_{n}\right\}$ are convergent sequences
            - $c$ is a constant
            - $\lim _{n \rightarrow \infty} \frac{a_{n}}{b_{n}}:$ $b_n, \lim _{n \rightarrow \infty} b_{n} \ne 0$
            - $\lim _{n \rightarrow \infty} a_{n}^{p}:$ $p, a_{n} >0$
        - **Squeeze Theorem for Sequences:**
          If $a_{n} \leqslant b_{n} \leqslant c_{n}$ for $n \geqslant n_{0}$ and $\lim _{n \rightarrow \infty} a_{n}=\lim _{n \rightarrow \infty} c_{n}=L,$ then $\lim _{n \rightarrow \infty} b_{n}=L$
        - _Unnamed **Absolute Limit Relationship**:_
          If $\lim _{n \rightarrow \infty}\left|a_{n}\right|=0,$ then $\lim _{n \rightarrow \infty} a_{n}=0.$
        - **Continuity and Convergence Theorem:** If $\lim _{n \rightarrow \infty} a_{n}=L$ and the function $f$ is continuous at $L,$ then
          $$
          \lim _{n \rightarrow \infty} f\left(a_{n}\right)=f(L)
          $$
          - **Specific hypotheses:**
            - $\lim _{n \rightarrow \infty} a_{n}=L$
            - $f$ continuous at $L$
        - **Geometric Sequence Convergence:** The sequence $\left\{r^{n}\right\}$ is convergent if $-1<r \leqslant 1$ and divergent for all other values of $r .$
          $$
          \lim _{n \rightarrow \infty} r^{n}=\left\{\begin{array}{ll}0 & \text { if }-1<r<1 \\ 1 & \text { if } r=1\end{array}\right.
          $$
        - **Monotonic Sequence Theorem:** Every bounded, monotonic sequence is convergent.
          - **Specific hypotheses:**
            - Bounded
            - Monotonic
