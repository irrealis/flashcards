    Front: |
      SVEC 03.07 Theory 01:
      ##### antiderivatives
      Define **antiderivative.**
    Back: |
      A function $F$ is called an antiderivative of $f$ on an interval $I$ if $F^{\prime}(x)=f(x)$ for all $x$ in $I .$
    Annotations: ''
  tags: []
- id: 1573086796819
  fields:
    Front: |
      SVEC 03.07 Theory 02:
      ##### antiderivatives
      State the **general antiderivative expression.**
    Back: |
      If $F$ is an antiderivative of $f$ on an interval $I,$ then the most general antiderivative of $f$ on $I$ is
      $$$
      F(x)+C
      $$$ where $C$ is an arbitrary constant.
    Annotations: ''
  tags: []
