      SVEC-09.03-08 Synthesis:
      #### Polar Coordinates
      State the _unnamed_ **procedure to find $r$ and $\theta$ when $x$ and $y$ are known**. List its hypotheses and conclusions.
    Back: |
      To find $r$ and $\theta$ when $x$ and $y$ are known, we use the equations
      $$
      \begin{array}{c}
      r^{2}=x^{2}+y^{2} \\
      \cos \theta = x/r, \quad \sin \theta = y/r \\
      \tan \theta=\frac{y}{x}
      \end{array}
      $$

      Hypotheses:

      - The point $P$ has Cartesian coordinates $(x, y)$ and polar coordinates $(r, \theta).$
      - $x$ and $y$ are known.

      Conclusions:
      $$
      \begin{array}{c}
      r^{2}=x^{2}+y^{2} \\
      \cos \theta = x/r, \quad \sin \theta = y/r \\
      \tan \theta=\frac{y}{x}
      \end{array}
      $$
