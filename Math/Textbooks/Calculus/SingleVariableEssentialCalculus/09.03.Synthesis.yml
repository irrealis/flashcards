      SVEC-09.03-07 Synthesis:
      #### Polar Coordinates
      State the _unnamed_ **connection between polar and Cartesian coordinates**. List its hypotheses and conclusions.
    Back: |
      The connection between polar and Cartesian coordinates can be seen from the following figure in which the pole corresponds to the origin and the polar axis coincides with the positive $x$-axis.
      <p align="center">
      ![](SVEC-09.03-07.Sy.1.jpg)
      </p>
      If the point $P$ has Cartesian coordinates $(x, y)$ and polar coordinates $(r, \theta)$ then, from the figure, we have
      $$
      \cos \theta=\frac{x}{r}, \quad \sin \theta=\frac{y}{r}
      $$ and so
      $$x=r \cos \theta, \quad y=r \sin \theta, \quad r^2 = x^2 + y^2$$

      Hypotheses:

      - The point $P$ has Cartesian coordinates $(x, y)$ and polar coordinates $(r, \theta).$

      Conclusions:

      - $x=r \cos \theta,$ $y=r \sin \theta$
      - $\cos \theta = x/r$, $\sin \theta = y/r$
      - $r^2 = x^2 + y^2$
    Annotations: ''
