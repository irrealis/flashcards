      SVEC-09.03-11 Synthesis:
      #### Polar Coordinates
      Give the **formula for polar tangents**. State the _unnamed_ **procedure to find tangent to a polar curve $r = f(\theta)$**. List its hypotheses and conclusions.
    Back: |
      To find a tangent line to a polar curve $r=f(\theta)$ we regard $\theta$ as a parameter and write its parametric equations as
      $$
      x=r \cos \theta=f(\theta) \cos \theta, \quad y=r \sin \theta=f(\theta) \sin \theta
      $$ Then, using the method for finding slopes of parametric curves and the Product Rule, we have
      $$
      \frac{d y}{d x}=\frac{\frac{d y}{d \theta}}{\frac{d x}{d \theta}}=\frac{\frac{d r}{d \theta} \sin \theta+r \cos \theta}{\frac{d r}{d \theta} \cos \theta-r \sin \theta}
      $$ We locate horizontal tangents by finding the points where $d y / d \theta=0$ (if $d x / d \theta = 0$ then we can try l'Hopital.) Likewise, we locate vertical tangents at the points where $d x / d \theta=0$ (Again, if $d y / d \theta = 0$ the we try l'Hopital).

      Hypotheses:

      - $x = r\cos(\theta)$ and $y = \sin(\theta)$ are differentiable.

      Conclusions:

      - Polar tangent formula:
        $$
        \frac{d y}{d x}=\frac{\frac{d y}{d \theta}}{\frac{d x}{d \theta}}=\frac{\frac{d r}{d \theta} \sin \theta+r \cos \theta}{\frac{d r}{d \theta} \cos \theta-r \sin \theta}
        $$
      - We locate horizontal tangents by finding the points where $d y / d \theta=0$ (if $d x / d \theta = 0$ then we can try l'Hopital).
      - We locate vertical tangents at the points where $d x / d \theta=0$ (again, if $d y / d \theta = 0$ then we can try l'Hopital).
    Annotations: ''
