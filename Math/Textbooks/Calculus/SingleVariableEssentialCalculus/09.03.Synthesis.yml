      SVEC-09.03-03 Synthesis:
      #### Polar Coordinates
      Define **pole**, **polar axis**, **polar coordinates**, **polar coordinate system**.
    Back: |
      A coordinate system represents a point in the plane by an ordered pair of numbers called coordinates. Usually we use Cartesian coordinates, which are directed distances from two perpendicular axes. Here we describe a coordinate system introduced by Newton, called the **polar coordinate system**, which is more convenient for many purposes.

      We choose a point in the plane that is called the **pole** (or origin) and is labeled $O$. Then we draw a ray (half-line) starting at $O$ called the **polar axis**. This axis is usually drawn horizontally to the right and corresponds to the positive $x$ -axis in Cartesian coordinates.

      If $P$ is any other point in the plane, let $r$ be the distance from $O$ to $P$ and let $\theta$ be the angle (usually measured in radians) between the polar axis and the line $O P$ as in the figure below.
      <p align="center">
      ![](SVEC-09.03-03.Sy.1.jpg)
      </p>
      Then the point $P$ is represented by the ordered pair $(r, \theta)$ and $r, \theta$ are called polar coordinates of $P .$ We use the convention that an angle is positive if measured in the counterclockwise direction from the polar axis and negative in the clockwise direction. If $P=O,$ then $r=0$ and we agree that $(0, \theta)$ represents the pole for any value of $\theta.$

      We extend the meaning of polar coordinates $(r, \theta)$ to the case in which $r$ is negative by agreeing that, as in the following figure, the points $(-r, \theta)$ and $(r, \theta)$ lie on the same line through $O$ and at the same distance $|r|$ from $O,$ but on opposite sides of $O$.
      <p align="center">
      ![](SVEC-09.03-03.Sy.2.jpg)
      </p>
      If $r>0$ the point $(r, \theta)$ lies in the same quadrant as $\theta ;$ if $r<0,$ it lies in the quadrant on the opposite side of the pole. Notice that $(-r, \theta)$ represents the same point as $(r, \theta+\pi).$
