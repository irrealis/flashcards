      SVEC-09.03-09 Synthesis:
      #### Polar Coordinates
      State the _unnamed_ **properties of $r = \sin(n\theta)$**. List their hypotheses and conclusions.
    Back: |
      Increasing the frequency of oscillation of $r = \sin(n\theta)$ increases the number of "rose petals."

      We can predict the number of loops in a polar curve $r=\sin (n \theta)$ as follows:

      - If $n$ is even then there are $2 n$ loops.
      - If $n$ is odd then there are $n$ loops.

      Hypotheses:

      - $r = \sin(n\theta),$ $n \in \mathbb{Z}^{+}.$

      Conclusions:

      - If $n$ is even then the rose-petal graph has $2 n$ loops.
      - If $n$ is odd then the rose-petal graph has $n$ loops.
