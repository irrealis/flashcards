      SVEC 04.05 Theory 02:
      ##### definite integrals
      State the **Substitution Rule for Definite Integrals.**
    Back: |
      If $g^{\prime}$ is continuous on $[a, b]$ and $f$ is continuous on the range of $u=g(x),$ then
      $$$
      \int_{a}^{b} f(g(x)) g^{\prime}(x) d x=\int_{g(a)}^{g(b)} f(u) d u
      $$$
    Annotations: ''
