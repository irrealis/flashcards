      SVEC 04.05 Theory 01:
      ##### the substitution rule
      State the **Substitution Rule.**
    Back: |
      If $u=g(x)$ is a differentiable function whose range is an interval $I$ and $f$ is continuous on $I,$ then
      $$$
      \int f(g(x)) g^{\prime}(x) d x=\int f(u) d u
      $$$
