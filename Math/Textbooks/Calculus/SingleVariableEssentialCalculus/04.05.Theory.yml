      SVEC 04.05 Theory 03:
      ##### symmetry
      State the **Symmetry Rules of Integration.**
    Back: |
      Suppose $f$ is continuous on $[-a, a] .$
      (a) If $f$ is even $[f(-x)=f(x)],$ then $\int_{-a}^{a} f(x) d x=2 \int_{0}^{a} f(x) d x.$
      (b) If $f$ is odd $[f(-x)=-f(x)],$ then $\int_{-a}^{a} f(x) d x=0.$
