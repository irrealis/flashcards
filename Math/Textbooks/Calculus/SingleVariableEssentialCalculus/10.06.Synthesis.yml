      SVEC-10.06-05 Theory:
      #### Vectors and the Geometry of Space
      ##### Cylinders and Quadric Surfaces
      ###### Quadric Surfaces
      Define **quadric surface**.
    Back: |
      A **quadric surface** is the graph of a second-degree equation in three variables $x, y$ and $z .$ The most general such equation is
      $$
      A x^{2}+B y^{2}+C z^{2}+D x y+E y z+F x z+G x+H y+I z+J=0
      $$ where $A, B, C, \ldots, J$ are constants, but by translation and rotation it can be brought into one of the two standard forms
      $$
      A x^{2}+B y^{2}+C z^{2}+J=0 \quad \text { or } \quad A x^{2}+B y^{2}+I z=0
      $$ Quadric surfaces are the counterparts in three dimensions of the conic sections in the plane. (See SVEC-9.5 for a review of conic sections.)
    Annotations: ''
