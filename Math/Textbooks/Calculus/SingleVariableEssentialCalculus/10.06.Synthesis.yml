      #### Vectors and the Geometry of Space
      ##### Cylinders and Quadric Surfaces
      ###### Quadric Surfaces
      Define **hyperboloid of one sheet**.
    Back: |
      A **hyperboloid of one sheet** is a quadric surface whose horizontal traces are ellipses, whose vertical traces are hyperbolas, and whose quadric is of the form
      $$
      \frac{x^{2}}{a^{2}}+\frac{y^{2}}{b^{2}}-\frac{z^{2}}{c^{2}}=1/
      $$ The axis of symmetry corresponds to the variable whose coefficient is negative.
      <p align="center">
      ![](SVEC-10.06-10.Sy.1.jpg)
      </p>
