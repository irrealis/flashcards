      SVEC-10.06-07 Theory:
      #### Vectors and the Geometry of Space
      ##### Cylinders and Quadric Surfaces
      ###### Quadric Surfaces
      Define **elliptic paraboloid**.
    Back: |
      An **elliptic paraboloid** is a quadric surface whose horizontal traces are ellipses, whose vertical traces are parabolas, and whose quadric is of the form
      $$
      \frac{z}{c}=\frac{x^{2}}{a^{2}}+\frac{y^{2}}{b^{2}}.
      $$ The variable raised to the first power indicates the axis of the paraboloid.
      <p align="center">
      ![](SVEC-10.06-07.Sy.1.jpg)
      </p>
