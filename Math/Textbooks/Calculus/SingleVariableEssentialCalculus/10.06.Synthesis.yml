      #### Vectors and the Geometry of Space
      ##### Cylinders and Quadric Surfaces
      ###### Quadric Surfaces
      Define **hyperbolic paraboloid**.
    Back: |
      A **hyperbolic paraboloid** is a quadric surface whose horizontal traces are hyperbolas, whose vertical traces are parabolas, and whose quadric is of the form
      $$
      \frac{z}{c}=\frac{x^{2}}{a^{2}}-\frac{y^{2}}{b^{2}}.
      $$ The case where $c<0$ is illustrated.
      <p align="center">
