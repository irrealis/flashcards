      SVEC-10.06-06 Theory:
      #### Vectors and the Geometry of Space
      ##### Cylinders and Quadric Surfaces
      ###### Quadric Surfaces
      Define **ellipsoid**.
    Back: |
      An **ellipsoid** is a quadric surface all of whose traces are ellipses and whose quadric is of the form
      $$
      \frac{x^{2}}{a^{2}}+\frac{y^{2}}{b^{2}}+\frac{z^{2}}{c^{2}}=1.
      $$ If $a=b=c,$ the ellipsoid is a sphere.
      <p align="center">
      ![](SVEC-10.06-06.Sy.1.jpg)
      </p>
