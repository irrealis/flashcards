      SVEC-10.06-09 Theory:
      #### Vectors and the Geometry of Space
      ##### Cylinders and Quadric Surfaces
      ###### Quadric Surfaces
      Define **cone**.
    Back: |
      A **cone** is a quadric surface whose horizontal traces are hyperbolas and whose vertical traces in the planes $x=k$ and $y=k$ are hyperbolas if $k \neq 0$ but are pairs of lines if $k=0.$ Its quadric is of the form
      $$
      \frac{z^{2}}{c^{2}}=\frac{x^{2}}{a^{2}}+\frac{y^{2}}{b^{2}}.
      $$
      <p align="center">
      ![](SVEC-10.06-09.Sy.1.jpg)
      </p>
