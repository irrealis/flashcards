      #### Vectors and the Geometry of Space
      ##### Cylinders and Quadric Surfaces
      ###### Quadric Surfaces
      Define **hyperboloid of two sheets**.
    Back: |
      A **hyperboloid of two sheets** is a quadric surface whose horizontal traces in $z=k$ are ellipses if $k>c$ or $k<-c$, whose vertical traces are hyperbolas, and whose quadric is of the form
      $$
      -\frac{x^{2}}{a^{2}}-\frac{y^{2}}{b^{2}}+\frac{z^{2}}{c^{2}}=1
      $$ The two minus signs indicate two sheets.
      <p align="center">
      ![](SVEC-10.06-11.Sy.1.jpg)
      </p>
