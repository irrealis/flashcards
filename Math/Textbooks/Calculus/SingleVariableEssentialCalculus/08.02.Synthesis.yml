      SVEC-08.02-14 Theory:
      ##### Series Theory:
      State the **Limit Laws for Series.** List their hypotheses.
    Back: |
      If $\sum a_{n}$ and $\sum b_{n}$ are convergent series, then so are the series $\sum c a_{n}$ (where $c$ is constant), $\sum \left(a_{n} + b_{n}\right),$ and $\sum \left(a_{n} - b_{n}\right),$ and
      (i) $\sum_{n=1}^{\infty} c a_{n}=c \sum_{n=1}^{\infty} a_{n}$
      (ii) $\sum_{n=1}^{\infty}\left(a_{n}+b_{n}\right)=\sum_{n=1}^{\infty} a_{n}+\sum_{n=1}^{\infty} b_{n}$
      (iii) $\sum_{n=1}^{\infty}\left(a_{n}-b_{n}\right)=\sum_{n=1}^{\infty} a_{n}-\sum_{n=1}^{\infty} b_{n}$

      Hypotheses:

      - $\sum a_{n}$ and $\sum b_{n}$ are convergent series
