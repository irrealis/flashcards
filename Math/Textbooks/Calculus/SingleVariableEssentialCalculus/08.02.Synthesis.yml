      SVEC-08.02-05 Theory:
      ##### Basic Series Theory:
      Define **convergent,** **divergent,** and **sum.**
    Back: |
      Given a series $\sum_{n=1}^{\infty} a_{n}=a_{1}+a_{2}+a_{3}+\cdots,$ let $s_{n}$ denote its $n$th partial sum:
      $$
      s_{n}=\sum_{i=1}^{n} a_{i}=a_{1}+a_{2}+\cdots+a_{n}
      $$ If the sequence $\left\{s_{n}\right\}$ is convergent and $\lim _{n \rightarrow \infty} s_{n}=s$ exists as a real number, then the series $\sum a_{n}$ is called **convergent** and we write
      $$
      a_{1}+a_{2}+\cdots+a_{n}+\cdots=s \quad \text{or} \quad \sum_{n=1}^{\infty} a_{n}=s
      $$ The number $s$ is called the **sum** of the series. If the sequence $\left\{s_{n}\right\}$ is divergent, then the series is called **divergent.**
