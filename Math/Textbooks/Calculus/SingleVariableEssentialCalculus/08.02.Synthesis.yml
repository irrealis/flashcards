      SVEC-08.02-09 Theory:
      ##### Basic Series Theory:
      What is a **telescoping sum? series?**
    Back: |
      **Telescoping sums** are finite sums in which pairs of consecutive terms cancel each other, leaving only the initial and final terms. Let $a_{n}$ be a sequence of numbers. Then,
      $$
      \sum_{i=1}^{n}\left(a_{i}-a_{i+1}\right)=a_{1}-a_{n+1}
      $$ and, if $a_{n} \rightarrow 0$ then
      $$
      \sum_{n=1}^{\infty}\left(a_{n}-a_{n+1}\right)=a_{1}.
      $$ A **telescoping series** is a series whose partial sums eventually only have a fixed number of terms after cancellation. The cancellation technique, with part of each term cancelling with part of the next term, is known as the **method of differences**.

      For example, the partial sum
      $$
      s_{n}=\sum_{i=1}^{n} \frac{1}{i(i+1)}=\frac{1}{1 \cdot 2}+\frac{1}{2 \cdot 3}+\frac{1}{3 \cdot 4}+\cdots+\frac{1}{n(n+1)}
      $$ can be simplified using the partial fraction decomposition
      $$
      \frac{1}{i(i+1)}=\frac{1}{i}-\frac{1}{i+1}.
      $$ Thus we have $$
      \begin{aligned}
      s_{n}
      &=\sum_{i=1}^{n} \frac{1}{i(i+1)}=\sum_{i=1}^{n}\left(\frac{1}{i}-\frac{1}{i+1}\right) \\
      &=\left(1-\frac{1}{2}\right)+\left(\frac{1}{2}-\frac{1}{3}\right)+\left(\frac{1}{3}-\frac{1}{4}\right)+\cdots+\left(\frac{1}{n}-\frac{1}{n+1}\right) \\
      &=1-\frac{1}{n+1} \end{aligned}
      $$ and so the partial sum is **telescoping** and
      $$
      \lim _{n \rightarrow \infty} s_{n}=\lim _{n \rightarrow \infty}\left(1-\frac{1}{n+1}\right)=1-0=1.
      $$ Therefore the given series is telescoping and convergent, and
      $$
      \sum_{n=1}^{\infty} \frac{1}{n(n+1)}=1.
      $$
