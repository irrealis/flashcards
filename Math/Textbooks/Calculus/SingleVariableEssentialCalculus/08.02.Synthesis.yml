      ##### Basic Series Theory:
      State the **Geometric Series Test.** List its hypotheses and conclusions.
    Back: |
      The geometric series
      $$
      \sum_{n=1}^{\infty} a r^{n-1}=a+a r+a r^{2}+\cdots
      $$ is convergent if $|r|<1$ and its sum is
      $$
      \sum_{n=1}^{\infty} a r^{n-1}=\frac{a}{1-r} \quad|r|<1
      $$ If $|r| \geqslant 1,$ the geometric series is divergent.

      Hypotheses and conclusions:

      - Series terms take the form $ar^{n}$ for constant $r$
      - $$
        \sum_{n=1}^{\infty} ar^{n} \left\{ \begin{aligned}
        \text{converges if}\quad &|r| < 1 \\
        \text{diverges if}\quad &|r| \geqslant 1 \\
        \end{aligned}
        \right.
        $$
