      SVEC-13.08.03 Synthesis:
      #### Vector Calculus
      ##### Surface Integrals
      ###### Stokes' Theorem
      State **Stokes' Theorem**. List its hypotheses.
    Back: |
      Let $S$ be an oriented piecewise-smooth surface that is bounded by a simple, closed, piecewise-smooth boundary curve $C$ with posi tive orientation. Let $\mathbf{F}$ be a vector field whose components have continuous partial derivatives on an open region in $\mathbb{R}^{3}$ that contains $S$. Then
      $$
      \int_{C} \mathbf{F} \cdot d \mathbf{r}=\iint_{S} \operatorname{curl} \mathbf{F} \cdot d \mathbf{S}
      $$

      This relates a surface integral over a surface $S$ to a line integral around the boundary curve of $S$ (which is a space curve) and says that the line integral around the boundary curve of $S$ of the tangential component of $\mathbf{F}$ is equal to the surface integral of the normal component of the curl of $\mathbf{F}.$

      Hypotheses:

      - $C$ is an oriented closed curve.
      - The components of $\mathbf{v}$ have continuous partial derivatives on an open region that contains $C.$

      To do: verify hypotheses.
