      SVEC-13.08.04 Synthesis:
      #### Vector Calculus
      ##### Surface Integrals
      ###### Stokes' Theorem
      State the _unnamed_ **relationship between different surfaces with same boundary curve**. List its hypotheses.
    Back: |
      In general, if $S_{1}$ and $S_{2}$ are oriented surfaces with the same oriented boundary curve $C$ and both satisfy the hypotheses of Stokes' Theorem, then
      $$
      \iint_{S_{1}} \operatorname{curl} \mathbf{F} \cdot d \mathbf{S}=\int_{C} \mathbf{F} \cdot d \mathbf{r}=\iint_{S_{2}} \operatorname{curl} \mathbf{F} \cdot d \mathbf{S}
      $$ This fact is useful when it is difficult to integrate over one surface but easy to integrate over the other.

      Hypotheses:

      - $S_{1}$ and $S_{2}$ are oriented surfaces that both satisfy the hypotheses of Stokes' Theorem.
      - $S_{1}$ and $S_{2}$ have the same oriented boundary curve $C.$

      To do: verify hypotheses.
