      \int_{C} \mathbf{v} \cdot d \mathbf{r}=\int_{C} \mathbf{v} \cdot \mathbf{T} d s.
      $$ This measures the tendency of the fluid to move around $C$ and is called the **circulation** of $\mathbf{v}$ around $C.$ (See figure below.)
