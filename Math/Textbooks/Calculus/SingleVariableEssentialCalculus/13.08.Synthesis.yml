      SVEC-13.08.06 Synthesis:
      #### Vector Calculus
      ##### Surface Integrals
      ###### Stokes' Theorem
      State the _unnamed_ **expression of fluid rotation**. List its hypotheses.
    Back: |
      Suppose that $\mathbf{v}$ represents the velocity field in a fluid flow. Let $P_{0}\left(x_{0}, y_{0}, z_{0}\right)$ be a point in the fluid and let $S_{a}$ be a small disk with radius $a$ and center $P_{0} .$ Then $(\operatorname{curl} \mathbf{v})(P) \approx(\operatorname{curl} \mathbf{v})\left(P_{0}\right)$ for all points $P$ on $S_{a}$ because curl $\mathbf{v}$ is continuous. Thus, by Stokes' Theorem, we get the following approximation to the circulation around the boundary circle $C_{a}$
      $$
      \begin{aligned}
      \int_{C_{a}} \mathbf{v} \cdot d \mathbf{r}
      &=\iint_{S_{a}} \operatorname{curl} \mathbf{v} \cdot d \mathbf{S}=\iint_{S_{a}} \operatorname{curl} \mathbf{v} \cdot \mathbf{n} d S \\
      & \approx \iint_{S_{a}} \operatorname{curl} \mathbf{v}\left(P_{0}\right) \cdot \mathbf{n}\left(P_{0}\right) d S=\operatorname{curl} \mathbf{v}\left(P_{0}\right) \cdot \mathbf{n}\left(P_{0}\right) \pi a^{2}
      \end{aligned}
      $$ This approximation becomes better as $a \rightarrow 0$ and we have
      $$
      \operatorname{curl} \mathbf{v}\left(P_{0}\right) \cdot \mathbf{n}\left(P_{0}\right)=\lim _{a \rightarrow 0} \frac{1}{\pi a^{2}} \int_{C_{a}} \mathbf{v} \cdot d \mathbf{r}
      $$ which gives the relationship between the curl and the circulation. It shows that $\operatorname{curl}\mathbf{v} \cdot \mathbf{n}$ is a measure of the rotating effect of the fluid about the axis $\mathbf{n}.$ The curling effect is greatest about the axis parallel to $\operatorname{curl}\mathbf{v}.$

      Hypotheses:

      - The components of $\mathbf{v}$ have continuous partial derivatives on an open region that contains $P_0 .$

      To do: verify hypotheses.
