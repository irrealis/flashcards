- id: 1589580501199
  fields:
    Front: |
      SVEC-12.02.02 Synthesis:
      #### Multiple Integrals
      ##### Double Integrals over General Regions
      Define **double integral**. List its hypotheses.
    Back: |
      Suppose $f$ is defined on a region $D,$ and suppose $D$ is bounded by rectangle $R.$ Define the function $F$ on $R$ by
      $$
      F(x, y)=\left\{\begin{array}{ll}
        f(x, y) & \text { if }(x, y) \text { is in } D \\
        0 & \text { if }(x, y) \text { is in } R \text { but not in } D
      \end{array}\right.
      $$ If the double integral of $F$ exists over $R$, then we define the **double integral of $f$ over $D$** by
      $$
      \iint_{D} f(x, y) d A=\iint_{R} F(x, y) d A
      $$
      Hypotheses:

      - $D$ is bounded by rectangle $R.$
      - The double integral of $F$ exists over $R.$
    Annotations: ''
  tags:
