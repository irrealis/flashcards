- id: 1589580973448
  fields:
    Front: |
      SVEC-12.02.04 Synthesis:
      #### Multiple Integrals
      ##### Double Integrals over General Regions
      State the _unnamed_ **type-I iterated double integral formula**. List its hypotheses.
    Back: |
      If $f$ is continuous on a type I region $D$ such that
      $$
      D=\left\{(x, y) | a \leqslant x \leqslant b, g_{1}(x) \leqslant y \leqslant g_{2}(x)\right\}
      $$ then
      $$
      \iint_{D} f(x, y) d A=\int_{a}^{b} \int_{g_{1}(x)}^{g_{2}(x)} f(x, y) d y d x
      $$

      Hypotheses:

      - $f$ is continuous on a type I region $D.$
    Annotations: ''
