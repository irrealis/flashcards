      SVEC-12.02.07 Synthesis:
      #### Multiple Integrals
      ##### Double Integrals over General Regions
      ###### Properties of Double Integrals
      State the **Properties of Double Integrals**.
    Back: |
      Suppose $\iint_{D} f(x, y) d A$ and $\iint_{D} g(x, y)] d A$ exist, and $c$ is constant. Then

      1 & 2: _unnamed_ **linearity**:
      $$
      \iint_{D}[f(x, y)+g(x, y)] d A=\iint_{D} f(x, y) d A+\iint_{D} g(x, y) d A
      $$
      $$
      \iint_{D} c f(x, y) d A=c \iint_{D} f(x, y) d A
      $$

      3: _unnamed_ **constant multiple**:
      $$
      \iint_{D} c f(x, y) d A=c \iint_{D} f(x, y) d A
      $$

      4: _unnamed_ **comparison**: If $f(x, y) \geqslant g(x, y)$ for all $(x, y)$ in $D,$ then
      $$
      \iint_{D} f(x, y) d A \geqslant \iint_{D} g(x, y) d A
      $$

      5: _unnamed_ **additivity**: If $D=D_{1} \cup D_{2},$ where $D_{1}$ and $D_{2}$ don't overlap except perhaps on their boundaries (see following figure), then
      $$
      \iint_{D} f(x, y) d A=\iint_{D_{1}} f(x, y) d A+\iint_{D_{2}} f(x, y) d A
      $$
      <p align="center">
      ![](SVEC-12.02.07.Sy.1.jpg)
      </p>

      6: _unnamed_ **unity integrand**: If we integrate the constant function $f(x, y)=1$ over a region $D,$ we get the area of $D:$
      $$
      \iint_{D} 1 d A=A(D)
      $$

      7: _unnamed_ **bounds**: If $m \leqslant f(x, y) \leqslant M$ for all $(x, y)$ in $D,$ then
      $$
      m A(D) \leqslant \iint_{D} f(x, y) d A \leqslant M A(D)
      $$

    Annotations: ''
