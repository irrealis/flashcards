    Back: |
      A plane region $D$ is said to be of **type II** if it lies between the graphs of two continuous functions of $y,$ that is,
      $$
      D=\left\{(x, y) | c \leqslant y \leqslant d, h_{1}(y) \leqslant x \leqslant h_{2}(y)\right\}
      $$ where $h_{1}$ and $h_{2}$ are continuous on $[c, d].$ Two such regions are illustrated in below.
