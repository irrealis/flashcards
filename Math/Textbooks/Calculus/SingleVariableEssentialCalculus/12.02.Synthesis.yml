      SVEC-12.02.03 Synthesis:
      #### Multiple Integrals
      ##### Double Integrals over General Regions
      Define **type I**. List its hypotheses.
    Back: |
      A plane region $D$ is said to be of **type I** if it lies between the graphs of two continuous functions of $x,$ that is,
      $$
      D=\left\{(x, y) | a \leqslant x \leqslant b, g_{1}(x) \leqslant y \leqslant g_{2}(x)\right\}
      $$ where $g_{1}$ and $g_{2}$ are continuous on $[a, b] .$ Some examples of type I regions are shown below.
      <p align="center">
      ![](SVEC-12.02.03.Sy.1.jpg)
      </p>
      <p align="center">
      ![](SVEC-12.02.03.Sy.2.jpg)
      </p>
      <p align="center">
      ![](SVEC-12.02.03.Sy.3.jpg)
      _Some type I regions._
      </p>
      Hypotheses:

      - $D$ lies between the graphs of two continuous functions of $x.$
    Annotations: ''
