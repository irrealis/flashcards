      SVEC 04.03 Theory 16:
      ##### net change theorem
      If an object moves along a straight line with position function $s(t)$ then, in terms of the Net Change Theorem, state the net change of position, or displacement, of the particle during the time period from $t_{1}$ to $t_{2} .$
    Back: |
      If an object moves along a straight line with position function $s(t),$ then its velocity is $v(t)=s^{\prime}(t),$ so
      $$$
      \int_{t_{1}}^{t_{2}} v(t) d t=s\left(t_{2}\right)-s\left(t_{1}\right)
      $$$ is the net change of position, or _displacement,_ of the particle during the time period from $t_{1}$ to $t_{2} .$
    Annotations: ''
  tags: []
