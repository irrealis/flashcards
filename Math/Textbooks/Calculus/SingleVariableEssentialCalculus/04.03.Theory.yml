      SVEC 04.03 Theory 18:
      ##### net change theorem
      If an object moves along a straight line with position function $s(t)$ then, in terms of the Net Change Theorem, state the change in velocity of the particle during the time period from $t_{1}$ to $t_{2} .$
    Back: |
      The acceleration of the object is $a(t)=v^{\prime}(t),$ so
      $$$
      \int_{t_{1}}^{t_{0}} a(t) d t=v\left(t_{2}\right)-v\left(t_{1}\right)
      $$$ is the change in velocity from time $t_{1}$ to time $t_{2}$.
    Annotations: ''
