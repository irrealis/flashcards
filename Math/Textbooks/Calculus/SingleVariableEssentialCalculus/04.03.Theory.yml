      SVEC 04.03 Theory 01:
      ##### evaluation theorem
      State the **Evaluation Theorem.**
    Back: |
      If $f$ is continuous on the interval $[a, b],$ then
      $$$
      \int_{a}^{b} f(x) d x=F(b)-F(a)
      $$$
      where $F$ is any antiderivative of $f,$ that is, $F^{\prime}=f.$
    Annotations: 'Trouble:<div>- 191103-1412: Forgot that \(f\) must be continuous.</div><div>-
      191103-1415: Overgeneralized continuity. \(f\) need only be continuous on \([a,b]\).</div>'
  tags:
  - ann:trouble
