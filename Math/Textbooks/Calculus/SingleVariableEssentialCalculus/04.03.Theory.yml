      SVEC 04.03 Theory 13:
      ##### net change theorem
      If $V(t)$ is the volume of water in a reservoir at time $t$ then, in terms of the Net Change Theorem, state the change in the amount of water in the reservoir between time $t_{1}$ and time $t_{2}$.
    Back: |
      If $V(t)$ is the volume of water in a reservoir at time $t,$ then its derivative $V^{\prime}(t)$ is the rate at which water flows into the reservoir at time $t .$ So
      $$$
      \int_{t_{1}}^{t_{2}} V^{\prime}(t) d t=V\left(t_{2}\right)-V\left(t_{1}\right)
      $$$ is the change in the amount of water in the reservoir between time $t_{1}$ and time $t_{2}$.
    Annotations: 'Minor trouble:<div>- 191103-1442: Minor knowledge fail: should state
      that the derivative \(V''\) is the rate of change of \(V\). Got formula right
      though.</div>'
  tags:
  - ann:minor-trouble
