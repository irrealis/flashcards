      SVEC 04.03 Theory 15:
      ##### net change theorem
      If the rate of growth of a population is $d n / d t$ then, in terms of the Net Change Theorem, state the net change in population during the time period from $t_{t}$ to $t_{2}$.
    Back: |
      If the rate of growth of a population is $d n / d t$, then
      $$$$
      \int_{t_{1}}^{t_{2}} \frac{d n}{d t} d t=n\left(t_{2}\right)-n\left(t_{1}\right)
      $$$$ is the net change in population during the time period from $t_{t}$ to $t_{2}$.
      (The population increases when births happen and decreases when deaths occur. The net change takes into account both births and deaths.)
    Annotations: ''
  tags: []
