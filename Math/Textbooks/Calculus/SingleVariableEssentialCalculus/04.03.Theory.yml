      SVEC 04.03 Theory 14:
      ##### net change theorem
      If $[\mathrm{C}](t)$ is the concentration of the product of a chemical reaction at time $t$ then, in terms of the Net Change Theorem, state the change in the concentration of $\mathrm{C}$ from time $t_{1}$ to time $t_{2} .$
    Back: |
      If $[\mathrm{C}](t)$ is the concentration of the product of a chemical reaction at time $t$ then the rate of reaction is the derivative $d[\mathrm{C}] / d t .$ So
      $$$
      \int_{t_{1}}^{t_{2}} \frac{d[\mathrm{C}]}{d t} d t=[\mathrm{C}]\left(t_{2}\right)-[\mathrm{C}]\left(t_{1}\right)
      $$$ is the change in the concentration of $\mathrm{C}$ from time $t_{1}$ to time $t_{2} .$
    Annotations: 'Minor trouble:<div>- 191103-1447: Minor knowledge fail: \(\frac{d}{dt}[C](t)\)
      is customarily expressed as \(\frac{d[C]}{dt}\).</div><div><br></div><div>Trouble:</div><div>-
      191103-1503: Knowledge fail: wrote \(C(t)\) instead of \([C](t)\).</div>'
  tags:
  - ann:minor-trouble
  - ann:trouble
