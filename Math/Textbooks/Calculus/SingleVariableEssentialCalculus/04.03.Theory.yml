      SVEC 04.03 Theory 12:
      ##### net change theorem
      State the **Net Change Theorem.**
    Back: |
      The integral of a rate of change is the net change:
      $$$
      \int_{a}^{b} F^{\prime}(x) d x=F(b)-F(a)
      $$$
