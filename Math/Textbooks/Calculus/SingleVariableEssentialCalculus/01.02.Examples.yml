      SVEC 01.02 Example 01:
      ##### linear models
      (a) As dry air moves upward, it expands and cools. If the ground temperature is $20^{\circ} \mathrm{C}$ and the temperature at a height of $1 \text{ km}$ is $10^{\circ} \mathrm{C}$, express the temperature $T$ (in $^{\circ} \mathrm{C}$) as a function of the height $h($ in kilometers), assuming that a linear model is appropriate.
      (b) Draw the graph of the function in part (a). What does the slope represent?
      (c) What is the temperature at a height of $2.5 \text{ km} ?$
    Back: |
      (a) Because we are assuming that $T$ is a linear function of $h,$ we can write
      $$$$
      T=m h+b
      $$$$
      We are given that $T=20$ when $h=0,$ so
      $$$$
      20=m \cdot 0+b=b
      $$$$
      In other words, the $y$ -intercept is $b=20$.
      We are also given that $T=10$ when $h=1,$ so
      $$$$
      10=m \cdot 1+20
      $$$$
      The slope of the line is therefore $m=10-20=-10$ and the required linear function is
      $$$$
      T=-10 h+20
      $$$$

      (b) The graph is sketched below. The slope is $m=-10^{\circ} \mathrm{C} / \mathrm{km},$ and this represents the rate of change of temperature with respect to height.
      <p align="center">![](SVEC-01.02.Ex-01.1.jpg)</p>

      (c) At a height of $h=2.5 \text{ km},$ the temperature is
      $$$$
      T=-10(2.5)+20=-5^{\circ} \mathrm{C}
      $$$$
