      SVEC 01.02 Example 04:
      ##### combinations of functions
      If $f(x)=x^{2}$ and $g(x)=x-3,$ find the composite functions $f \circ g$ and $g \circ f .$
    Back: |
      We have
      $$$$
      \begin{array}{l}{(f \circ g)(x)=f(g(x))=f(x-3)=(x-3)^{2}} \\ {(g \circ f)(x)=g(f(x))=g\left(x^{2}\right)=x^{2}-3}\end{array}
      $$$$
    Annotations: ''
  tags: []
- id: 1572392685656
  fields:
    Front: |
      SVEC 01.02 Example 05:
      ##### combinations of functions
      If $f(x)=\sqrt{x}$ and $g(x)=\sqrt{2-x},$ find each function and its domain.
      (a) $f \circ g$
      (b) $g \circ f$
      (c) $f \circ f$
      (d) $g \circ g$
    Back: |
      (a)
      $$$$(f \circ g)(x)=f(g(x))=f(\sqrt{2-x})=\sqrt{\sqrt{2-x}}=\sqrt[4]{2-x}$$$$
      The domain of $f \circ g$ is $\{x | 2-x \geqslant 0\}=\{x | x \leqslant 2\}=(-\infty, 2].$

      (b)
      $$$$(g \circ f)(x)=g(f(x))=g(\sqrt{x})=\sqrt{2-\sqrt{x}}$$$$
      For $\sqrt{x}$ to be defined we must have $x \geqslant 0 .$ For $\sqrt{2-\sqrt{x}}$ to be defined we must have $2-\sqrt{x} \geqslant 0,$ that is, $\sqrt{x} \leqslant 2,$ or $x \leqslant 4 .$ Thus we have $0 \leqslant x \leqslant 4,$ so the domain of $g \circ f$ is the closed interval $[0,4] .$

      (c)
      $$$$(f \circ f)(x)=f(f(x))=f(\sqrt{x})=\sqrt{\sqrt{x}}=\sqrt[4]{x}$$$$
      The domain of $f \circ f$ is $[0, \infty).$

      (d)
      $$$$(g \circ g)(x)=g(g(x))=g(\sqrt{2-x})=\sqrt{2-\sqrt{2-x}}$$$$
      This expression is defined when both $2-x \geqslant 0$ and $2-\sqrt{2-x} \geqslant 0 .$ The first inequality means $x \leqslant 2,$ and the second is equivalent to $\sqrt{2-x} \leqslant 2,$ or $2-x \leqslant 4,$ or $x \geqslant-2 .$ Thus, $-2 \leqslant x \leqslant 2,$ so the domain of $g \circ g$ is the closed interval $[-2,2] .$
    Annotations: ''
  tags: []
- id: 1572392783632
  fields:
    Front: |
      SVEC 01.02 Example 06:
      ##### combinations of functions
      Given $F(x)=\cos ^{2}(x+9),$ find functions $f, g,$ and $h$ such that $F=f \circ g \circ h .$
    Back: |
      Since $F(x)=[\cos (x+9)]^{2},$ the formula for $F$ says: First add $9,$ then
      take the cosine of the result, and finally square. So we let
      $$$$
      h(x)=x+9 \quad g(x)=\cos x \quad f(x)=x^{2}
      $$$$
      Then
      $$$$
      \begin{aligned}(f \circ g \circ h)(x) &=f(g(h(x)))=f(g(x+9))=f(\cos (x+9)) \\ &=[\cos (x+9)]^{2}=F(x) \end{aligned}
      $$$$
    Annotations: ''
  tags: []
