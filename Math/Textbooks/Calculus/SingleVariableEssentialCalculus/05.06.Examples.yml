      SVEC 05.06 Example 07:
      Evaluate $\int \frac{1}{x^{2}+a^{2}} d x .$
    Back: |
      To make the given integral more like the arctan derivative we write
      $$$
      \int \frac{d x}{x^{2}+a^{2}}=\int \frac{d x}{a^{2}\left(\frac{x^{2}}{a^{2}}+1\right)}=\frac{1}{a^{2}} \int \frac{d x}{\left(\frac{x}{a}\right)^{2}+1}
      $$$ This suggests that we substitute $u=x / a .$ Then $d u=d x / a, d x=a d u,$ and
      $$$
      \int \frac{d x}{x^{2}+a^{2}}=\frac{1}{a^{2}} \int \frac{a d u}{u^{2}+1}=\frac{1}{a} \int \frac{d u}{u^{2}+1}=\frac{1}{a} \tan ^{-1} u+C
      $$$
      Thus
      $$$\int \frac{1}{x^{2}+a^{2}} d x=\frac{1}{a} \tan ^{-1}\left(\frac{x}{a}\right)+C$$$
