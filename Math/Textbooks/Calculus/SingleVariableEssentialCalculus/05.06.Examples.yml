      SVEC 05.06 Example 01a:
      Evaluate $\sin ^{-1}\left(\frac{1}{2}\right) .$
    Back: |
      We have
      $$$
      \quad \sin ^{-1}\left(\frac{1}{2}\right)=\frac{\pi}{6}
      $$$ because $\sin (\pi / 6)=\frac{1}{2}$ and $\pi / 6$ lies between $-\pi / 2$ and $\pi / 2 .$
