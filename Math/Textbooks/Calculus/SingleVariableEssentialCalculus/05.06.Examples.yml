      SVEC 05.06 Example 03:
      Simplify the expression $\cos \left(\tan ^{-1} x\right) .$
    Back: |
      Solution 1: Let $y=\tan ^{-1} x$. Then tan $y=x$ and $-\pi / 2<y<\pi / 2 .$ We want to find cos $y$ but, since tan $y$ is known, it's easier to find sec $y$ first:
      $$$
      \begin{aligned}
        \sec ^{2} y &= 1+\tan ^{2} y=1+x^{2} \\
        \sec y &= \sqrt{1+x^{2}} \quad \text { (since } \sec y>0 \text { for }-\pi / 2<y<\pi / 2)
      \end{aligned}
      $$$
      Thus
      $$$\cos \left(\tan ^{-1} x\right)=\cos y=\frac{1}{\sec y}=\frac{1}{\sqrt{1+x^{2}}}$$$

      Solution 2: Instead of using trigonometric identities, it is perhaps easier to use a diagram. If $y=\tan ^{-1} x,$ then tan $y=x,$ and we can read from the following figure (which illustrates the case $y>0$ ) that
      $$$
      \cos \left(\tan ^{-1} x\right)=\cos y=\frac{1}{\sqrt{1+x^{2}}}
      $$$
      <p align="center">![](SVEC-05.06.Ex-03.1.jpg)</p>
