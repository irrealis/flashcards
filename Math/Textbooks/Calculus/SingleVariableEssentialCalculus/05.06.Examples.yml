      Evaluate $\tan \left(\arcsin \frac{1}{3}\right) .$
    Back: |
      Let $\theta=\arcsin \frac{1}{3},$ so $\sin \theta=\frac{1}{3}$. Then we can draw a right triangle with angle $\theta$ as in the figure below and deduce from the Pythagorean Theorem that third side has length $\sqrt{9-1}=2 \sqrt{2}$.
