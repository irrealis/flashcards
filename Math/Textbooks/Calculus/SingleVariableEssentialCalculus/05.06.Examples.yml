      SVEC 05.06 Example 04:
      Evaluate $\lim _{x \rightarrow 2^{+}} \arctan \left(\frac{1}{x-2}\right) .$
    Back: |
      If we let $t=1 /(x-2),$ we know that $t \rightarrow \infty$ as $x \rightarrow 2^{+} .$ Therefore we have
      $$$
      \lim _{x \rightarrow 2^{+}} \arctan \left(\frac{1}{x-2}\right)=\lim _{t \rightarrow \infty} \arctan t=\frac{\pi}{2}
      $$$
