      SVEC 05.06 Example 02:
      If $f(x)=\sin ^{-1}\left(x^{2}-1\right),$ find (a) the domain of $f,$ (b) $f^{\prime}(x),$ and (c) the domain of $f^{\prime} .$
    Back: |
      (a) Since the domain of the inverse sine function is $[-1,1]$, the domain of $f$ is
      $$$
      \begin{aligned}\left\{x |-1 \leqslant x^{2}-1 \leqslant 1\right\} &=\left\{x | 0 \leqslant x^{2} \leqslant 2\right\} \\ &=\{x|| x | \leqslant \sqrt{2}\}=[-\sqrt{2}, \sqrt{2}] \end{aligned}
      $$$
      (b) Combining the derivative of arcsine with the Chain Rule, we have
      $$$
      \begin{aligned} f^{\prime}(x) &=\frac{1}{\sqrt{1-\left(x^{2}-1\right)^{2}}} \frac{d}{d x}\left(x^{2}-1\right) \\ &=\frac{1}{\sqrt{1-\left(x^{4}-2 x^{2}+1\right)}} 2 x=\frac{2 x}{\sqrt{2 x^{2}-x^{4}}} \end{aligned}
      $$$
      (c) The domain of $f^{\prime}$ is
      $$$
      \begin{aligned}\left\{x |-1<x^{2}-1<1\right\} &=\left\{x | 0<x^{2}<2\right\} \\ &=\{x|0<| x |<\sqrt{2}\}=(-\sqrt{2}, 0) \cup(0, \sqrt{2}) \end{aligned}
      $$$
