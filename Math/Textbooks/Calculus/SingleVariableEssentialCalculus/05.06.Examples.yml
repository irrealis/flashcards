      SVEC 05.06 Example 06:
      Find $\int_{0}^{1 / 4} \frac{1}{\sqrt{1-4 x^{2}}} d x .$
    Back: |
      If we write
      $$$
      \int_{0}^{1 / 4} \frac{1}{\sqrt{1-4 x^{2}}} d x=\int_{0}^{1 / 4} \frac{1}{\sqrt{1-(2 x)^{2}}} d x
      $$$ then the integral resembles the arcsine derivative and the substitution $u=2 x$ is suggested.  This gives $d u=2 d x,$ so $d x=d u / 2 .$ When $x=0, u=0 ;$ when $x=\frac{1}{4}, u=\frac{1}{2} .$ So
      $$$
      \begin{aligned} \int_{0}^{1 / 4} \frac{1}{\sqrt{1-4 x^{2}}} d x &\left.=\frac{1}{2} \int_{0}^{1 / 2} \frac{d u}{\sqrt{1-u^{2}}}=\frac{1}{2} \sin ^{-1} u\right]_{0}^{1 / 2} \\ &=\frac{1}{2}\left[\sin ^{-1}\left(\frac{1}{2}\right)-\sin ^{-1} 0\right]=\frac{1}{2} \cdot \frac{\pi}{6}=\frac{\pi}{12} \end{aligned}
      $$$
    Annotations: ''
