      SVEC-10.09-13 Synthesis:
      #### Vectors and the Geometry of Space
      ##### Motion in Space: Velocity and Acceleration
      ###### Tangential and Normal Components of Acceleration
      State the **acceleration equation in terms of unit tangent and normal**. List its hypotheses.
    Back: |
      If we differentiate (with respect to $t$) both sides of the velocity equation in terms of the unit tangent, we get
      $$
      \mathbf{a}=\mathbf{v}^{\prime}=v^{\prime} \mathbf{T}+v \mathbf{T}^{\prime}.
      $$ If we use the expression for the curvature, then we have
      $$
      \kappa=\frac{\left|\mathbf{T}^{\prime}\right|}{\left|\mathbf{r}^{\prime}\right|}=\frac{\left|\mathbf{T}^{\prime}\right|}{v} \quad \text { so } \quad\left|\mathbf{T}^{\prime}\right|=\kappa v.
      $$ The unit normal vector is defined as $\mathbf{N}=\mathbf{T}^{\prime} /\left|\mathbf{T}^{\prime}\right|,$ so
      $$
      \mathbf{T}^{\prime}=\left|\mathbf{T}^{\prime}\right| \mathbf{N}=\kappa v \mathbf{N}
      $$ and therefore
      $$
      \mathbf{a}=v^{\prime} \mathbf{T}+\kappa v^{2} \mathbf{N}.
      $$ Writing $a_{T}$ and $a_{N}$ for the tangential and normal components of acceleration, we have
      $$
      \mathbf{a}=a_{T} \mathbf{T}+a_{N} \mathbf{N}
      $$ where $a_{T}=v^{\prime}$ and $a_{N}=\kappa v^{2}.$ This resolution is illustrated below.
      <p align="center">
      ![](SVEC-10.09-13.Sy.1.jpg)
      </p>
    Annotations: ''
  tags:
  - Theorem
