      SVEC-10.09-12 Synthesis:
      #### Vectors and the Geometry of Space
      ##### Motion in Space: Velocity and Acceleration
      ###### Tangential and Normal Components of Acceleration
      State the **velocity equation in terms of the unit tangent**.
    Back: |
      If we write $v=|\mathbf{v}|$ for the speed of a particle, then
      $$
      \mathbf{T}(t)=\frac{\mathbf{r}^{\prime}(t)}{\left|\mathbf{r}^{\prime}(t)\right|}=\frac{\mathbf{v}(t)}{|\mathbf{v}(t)|}=\frac{\mathbf{v}}{v}
      $$ and so
      $$
      \mathbf{v}=v \mathbf{T}.
      $$
    Annotations: ''
  tags:
  - Theorem
