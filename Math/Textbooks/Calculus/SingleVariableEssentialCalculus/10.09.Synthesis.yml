      SVEC-10.09-09 Synthesis:
      #### Vectors and the Geometry of Space
      ##### Motion in Space: Velocity and Acceleration
      ###### Circular Motion
      State the **position and force vectors of mass on a circular path with constant angular speed**. List its hypotheses.
    Back: |
      An object with mass $m$ that moves in a circular path with constant angular speed $\omega$ has position/radius vector $\mathbf{r}(t)=a \cos \omega t \mathbf{i}+a \sin \omega t \mathbf{j} .$ Its velocity and acceleration vectors are
      $$
      \begin{array}{l}
      \mathbf{v}(t)=\mathbf{r}^{\prime}(t)=-a \omega \sin \omega t \mathbf{i}+a \omega \cos \omega t \mathbf{j} \\
      \mathbf{a}(t)=\mathbf{v}^{\prime}(t)=-a \omega^{2} \cos \omega t \mathbf{i}-a \omega^{2} \sin \omega t \mathbf{j}
      \end{array}
      $$ Therefore Newton's Second Law gives the force as
      $$
      \mathbf{F}(t)=m \mathbf{a}(t)=-m \omega^{2}(a \cos \omega t \mathbf{i}+a \sin \omega t \mathbf{j})
      $$ Notice that $\mathbf{F}(t)=-m \omega^{2} \mathbf{r}(t) .$ This shows that the force acts in the direction opposite to the radius vector $\mathbf{r}(t)$ and therefore points toward the origin (see figure below). Such a force is called a _centripetal_ (center-seeking) force.
      <p align="center">
      ![](SVEC-10.09-09.Sy.1.jpg)
      _The angular speed of the object moving with position $P$ is $\omega=d \theta / d t,$ given angle $\theta.$_
      </p>
      Hypotheses:

      - An object with mass $m$ that moves in a circular path.
      - Its angular speed $\omega$ is constant.
    Annotations: ''
