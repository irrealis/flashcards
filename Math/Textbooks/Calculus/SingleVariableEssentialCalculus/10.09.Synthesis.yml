      SVEC-10.09-03 Synthesis:
      #### Vectors and the Geometry of Space
      ##### Motion in Space: Velocity and Acceleration
      Define **speed**.
    Back: |
      The **speed** of a particle at time $t$ is the magnitude of its velocity vector, that is, $|\mathbf{v}(t)| .$ This is appropriate because
      $$
      \begin{aligned}
      |\mathbf{v}(t)|
      &=\left|\mathbf{r}^{\prime}(t)\right|=\frac{d s}{d t} \\
      &=\text{rate of change of distance with respect to time}
      \end{aligned}
      $$
    Annotations: ''
