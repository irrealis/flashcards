      #### Vectors and the Geometry of Space
      ##### Motion in Space: Velocity and Acceleration
      Define **acceleration**.
    Back: |
      As in the case of one-dimensional motion, the **acceleration** of a particle is defined as the derivative of its velocity:
      $$
      \mathbf{a}(t)=\mathbf{v}^{\prime}(t)=\mathbf{r}^{\prime \prime}(t)
      $$
