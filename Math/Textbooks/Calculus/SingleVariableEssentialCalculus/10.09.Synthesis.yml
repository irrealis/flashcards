      SVEC-10.09-02 Synthesis:
      #### Vectors and the Geometry of Space
      ##### Motion in Space: Velocity and Acceleration
      Define **velocity vector**.
    Back: |
      The **velocity vector** $\mathbf{v}(t)$ at time $t$ is
      $$
      \mathbf{v}(t)=\lim _{h \rightarrow 0} \frac{\mathbf{r}(t+h)-\mathbf{r}(t)}{h}=\mathbf{r}^{\prime}(t)
      $$ Thus the velocity vector is also the tangent vector and points in the direction of the tangent line.

      To visualize the velocity vector, suppose a particle moves through space so that its position vector at time $t$ is $\mathbf{r}(t).$ Notice from the following figure that, for small values of $h,$ the vector
      $$
      \frac{\mathbf{r}(t+h)-\mathbf{r}(t)}{h}
      $$ approximates the direction of the particle moving along the curve $\mathbf{r}(t) .$
      <p align="center">
      ![](SVEC-10.09-02.Sy.1.jpg)
      </p>
      Its magnitude measures the size of the displacement vector per unit time. The vector gives the average velocity over a time interval of length $h$ and its limit is the velocity vector $\mathbf{v}(t)$ at time $t.$
    Annotations: ''
  tags:
