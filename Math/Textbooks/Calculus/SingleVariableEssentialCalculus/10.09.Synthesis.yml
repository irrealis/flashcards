      SVEC-10.09-05 Synthesis:
      #### Vectors and the Geometry of Space
      ##### Motion in Space: Velocity and Acceleration
      State the **formula to recover velocity given acceleration**. List its hypotheses.
    Back: |
      In general, vector integrals allow us to recover velocity when acceleration is known:
      $$
      \mathbf{v}(t)=\mathbf{v}\left(t_{0}\right)+\int_{t_{0}}^{t} \mathbf{a}(u) d u
      $$
      Hypotheses:

      - Acceleration $\mathbf{a}(t)$ is continuous.
      - Initial velocity $\mathbf{v}\left(t_{0}\right)$ is known.
    Annotations: ''
