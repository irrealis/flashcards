      #### Vectors and the Geometry of Space
      ##### Motion in Space: Velocity and Acceleration
      State the **formula to recover position given velocity**. List its hypotheses.
    Back: |
      In general, vector integrals allow us to recover position when velocity is known:
      $$
      \mathbf{r}(t)=\mathbf{r}\left(t_{0}\right)+\int_{t_{0}}^{t} \mathbf{v}(u) d u
      $$
      Hypotheses:

      - Velocity $\mathbf{v}(t)$ is continuous.
      - Initial position $\mathbf{r}\left(t_{0}\right)$ is known.
