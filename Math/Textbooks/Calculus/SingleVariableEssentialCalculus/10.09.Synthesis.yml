      SVEC-10.09-11 Synthesis:
      #### Vectors and the Geometry of Space
      ##### Motion in Space: Velocity and Acceleration
      ###### Projectile Motion
      State the **position vector and parametric equations of projectile motion**. List their hypotheses.
    Back: |
      Suppose a projectile is fired with angle of elevation $\alpha$ and initial velocity $\mathbf{v}_{0}$ (See figure below.)
      <p align="center">
      ![](SVEC-10.09-11.Sy.1.jpg)
      </p>
      Assuming that air resistance is negligible and the only external force is due to gravity, the position vector function $\mathbf{r}(t)$ of the projectile is
      $$
      \mathbf{r}(t)=-\frac{1}{2} g t^{2} \mathbf{j}+t \mathbf{v}_{0}
      $$ reflecting downward acceleration due to gravity, where $g=|\mathbf{a}|$ $\approx 9.8 \mathrm{m} / \mathrm{s}^{2}.$ If we write $\left|\mathbf{v}_{0}\right|=v_{0}$ (the initial speed of the projectile), then
      $$
      \mathbf{v}_{0}=v_{0} \cos \alpha \mathbf{i}+v_{0} \sin \alpha \mathbf{j}
      $$ and the position vector becomes
      $$
      \mathbf{r}(t)=\left(v_{0} \cos \alpha\right) t \mathbf{i}+\left[\left(v_{0} \sin \alpha\right) t-\frac{1}{2} g t^{2}\right] \mathbf{j}.
      $$ The parametric equations of the trajectory are therefore
      $$
      x=\left(v_{0} \cos \alpha\right) t \quad y=\left(v_{0} \sin \alpha\right) t-\frac{1}{2} g t^{2}.
      $$
      Hypotheses:

      - The projectile is fired with angle of elevation $\alpha$ and initial velocity $\mathbf{v}_{0}.$
      - Air resistance is negligible.
      - The only external force is due to gravity.
    Annotations: ''
  tags:
