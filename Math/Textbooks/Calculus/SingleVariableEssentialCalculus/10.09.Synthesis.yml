      SVEC-10.09-16 Synthesis:
      #### Vectors and the Geometry of Space
      ##### Motion in Space: Velocity and Acceleration
      ###### Kepler's Laws of Planetary Motion
      State **Newton's Law of Gravitation**.
    Back: |
      Since the gravitational force of the sun on a planet is so much larger than the forces exerted by other celestial bodies, we can safely ignore all bodies in the universe except the sun and one planet revolving about it. We use a coordinate system with the sun at the origin and we let $\mathbf{r}=\mathbf{r}(t)$ be the position vector of the planet. (Equally well, $\mathbf{r}$ could be the position vector of the moon or a satellite moving around the earth or a comet moving around a star.)
      $$
      \text{Law of Gravitation:} \quad \mathbf{F}=-\frac{G M m}{r^{3}} \mathbf{r}=-\frac{G M m}{r^{2}} \mathbf{u}
      $$ where $\mathbf{F}$ is the gravitational force on the planet, $m$ and $M$ are the masses of the planet and the sun, $G$ is the gravitational constant, $r=|\mathbf{r}|,$ and $\mathbf{u}=(1 / r) \mathbf{r}$ is the unit vector in the direction of $\mathbf{r}.$
    Annotations: ''
