      SVEC-10.09-07 Synthesis:
      #### Vectors and the Geometry of Space
      ##### Motion in Space: Velocity and Acceleration
      State **Newton's Second Law of Motion**.
    Back: |
      If the force that acts on a particle is known, then the acceleration can be found from **Newton's Second Law of Motion**. The vector version of this law states that if, at any time $t,$ a force $\mathbf{F}(t)$ acts on an object of mass $m$ producing an acceleration $\mathbf{a}(t),$ then
      $$
      \mathbf{F}(t)=m \mathbf{a}(t)
      $$
