      SVEC-10.09-14 Synthesis:
      #### Vectors and the Geometry of Space
      ##### Motion in Space: Velocity and Acceleration
      ###### Tangential and Normal Components of Acceleration
      State the **tangential and normal acceleration components in terms of $\mathbf{r}$**.
    Back: |
      Although we have expressions for the tangential and normal components of acceleration, it's desirable to have expressions that depend only on $\mathbf{r}, \mathbf{r}^{\prime},$ and $\mathbf{r}^{\prime \prime} .$ To this end we take the dot product of $\mathbf{v}=v \mathbf{T}$ with $\mathbf{a}:$
      $$
      \begin{aligned}
      \mathbf{v} \cdot \mathbf{a} &=v \mathbf{T} \cdot\left(v^{\prime} \mathbf{T}+\kappa v^{2} \mathbf{N}\right) \\
      &=v v^{\prime} \mathbf{T} \cdot \mathbf{T}+\kappa v^{3} \mathbf{T} \cdot \mathbf{N} \\
      &=v v^{\prime}
      \end{aligned}
      $$ (since $\mathbf{T} \cdot \mathbf{T}=1$ and $\mathbf{T} \cdot \mathbf{N}=0$). Therefore
      $$
      a_{T}=v^{\prime}=\frac{\mathbf{v} \cdot \mathbf{a}}{v}=\frac{\mathbf{r}^{\prime}(t) \cdot \mathbf{r}^{\prime \prime}(t)}{\left|\mathbf{r}^{\prime}(t)\right|}.
      $$ Using the formula for curvature, we have
      $$
      a_{N}=\kappa v^{2}=\frac{\left|\mathbf{r}^{\prime}(t) \times \mathbf{r}^{\prime \prime}(t)\right|}{\left|\mathbf{r}^{\prime}(t)\right|^{3}}\left|\mathbf{r}^{\prime}(t)\right|^{2}=\frac{\left|\mathbf{r}^{\prime}(t) \times \mathbf{r}^{\prime \prime}(t)\right|}{\left|\mathbf{r}^{\prime}(t)\right|}.
      $$ Summarized,
      $$
      a_{T} =\frac{\mathbf{r}^{\prime}(t) \cdot \mathbf{r}^{\prime \prime}(t)}{\left|\mathbf{r}^{\prime}(t)\right|} \quad \text{and} \quad a_{N} =\frac{\left|\mathbf{r}^{\prime}(t) \times \mathbf{r}^{\prime \prime}(t)\right|}{\left|\mathbf{r}^{\prime}(t)\right|}
      $$
    Annotations: ''
  tags:
