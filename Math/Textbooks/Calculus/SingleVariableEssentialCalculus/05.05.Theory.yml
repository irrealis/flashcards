      SVEC 05.05 Theory 03:
      ##### population growth
      What is a population growth rate and relative growth rate in terms of the proportionality constant $k$?
    Back: |
      Growth rate as a function of population size:
      $$$\frac{d P}{d t}=k P$$$ Relative growth rate:
      $$$\frac{1}{P} \frac{d P}{d t}=k$$$
