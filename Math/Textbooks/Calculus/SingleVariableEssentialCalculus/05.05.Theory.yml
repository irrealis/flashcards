      SVEC 05.05 Theory 02:
      What are the solutions of the differential equation $d y / d t=k y ?$
    Back: |
      The only solutions of the differential equation $d y / d t=k y$ are the exponential functions
      $$$
      y(t)=y(0) e^{k t}
      $$$
