      SVEC 05.05 Theory 05:
      ##### Newton's Law of Cooling
      What is **Newton's Law of Cooling?**
    Back: |
      Newton's Law of Cooling states that the rate of cooling of an object is proportional to the temperature difference between the object and its surroundings, provided that this difference is not too large. (This law also applies to warming.) If we let $T(t)$ be the temperature of the object at time $t$ and $T_{s}$ be the temperature of the surroundings, then we can formulate Newton's Law of Cooling as a differential equation:
      $$$
      \frac{d T}{d t}=k\left(T-T_{s}\right)
      $$$ where $k$ is a constant. This equation is not quite the same as form as the usual expression exponential decay, so we make the change of variable $y(t)=T(t)-T_{s} .$ Because $T_{s}$ is constant, we have $y^{\prime}(t)=T^{\prime}(t)$ and so the equation becomes
      $$$
      \frac{d y}{d t}=k y
      $$$ We can then find an expression for $y,$ from which we can find $T.$
