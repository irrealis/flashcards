      SVEC-08-10 Theory:
      #### Series Convergence Tests:
      State the **Ratio Test.** List its conditions for application, convergence, divergence, and inconclusive results. When should it be considered?
    Back: |
      **Application:**
      $\lim _{n \rightarrow \infty}\left|\frac{a_{n+1}}{a_{n}}\right|$ exists.

      **_Absolute_ Convergence:**
      $\lim _{n \rightarrow \infty}\left|\frac{a_{n+1}}{a_{n}}\right| < 1.$

      **Divergence:**
      $\lim _{n \rightarrow \infty}\left|\frac{a_{n+1}}{a_{n}}\right| > 1.$

      **Inconclusive:**
      $\lim _{n \rightarrow \infty}\left|\frac{a_{n+1}}{a_{n}}\right| = 1.$

      **When:**
      Consider when factorials or other products occur, including constants raised to the $n$th power.
    Annotations: ''
