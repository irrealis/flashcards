      SVEC-08-06 Theory:
      #### Series Convergence Tests:
      State the **Integral Test.** List its conditions for application, convergence, divergence, and inconclusive results. When should it be considered?
    Back: |
      **Application:**

      - $a_{n} = f(n)$ for $n \geqslant n_{0},$
        $n_0 \in \mathbb{Z}^{+}$ and often $n_0 = 1.$
      - $f$ is defined $[n_0, \infty).$
      - $f$ is continuous.
      - $f$ is positive.
      - $f$ is ultimately decreasing.

      **Convergence:**
      $\int_{n_0}^{\infty} f(x) d x$ converges.

      **Divergence:**
      $\int_{n_0}^{\infty} f(x) d x$ diverges.

      **Inconclusive:**
      NA.

      **When:**
      Consider when $f$ is continuous, positive, ultimately decreasing, and looks integrable.
