      SVEC-08-04 Theory:
      #### Series Convergence Tests:
      State the **$p$-Series Test.** List its conditions for application, convergence, divergence, and inconclusive results. When should it be considered?
    Back: |
      **Application:**
      $a_{n}=\frac{1}{n^{p}}$ where $p$ is constant.

      **Convergence:**
      $p > 1.$

      **Divergence:**
      $p \leqslant 1.$

      **Inconclusive:**
      NA.

      **When:**
      Consider when a $p$-series occurs.
