      SVEC-08-11 Theory:
      #### Series Convergence Tests:
      State the **Root Test.** List its conditions for application, convergence, divergence, and inconclusive results. When should it be considered?
    Back: |
      **Application:**
      $\lim _{n \rightarrow \infty} \sqrt[n]{\left|a_{n}\right|}$ exists.

      **_Absolute_ Convergence:**
      $\lim _{n \rightarrow \infty} \sqrt[n]{\left|a_{n}\right|} < 1.$

      **Divergence:**
      $\lim _{n \rightarrow \infty} \sqrt[n]{\left|a_{n}\right|} > 1.$

      **Inconclusive:**
      $\lim _{n \rightarrow \infty} \sqrt[n]{\left|a_{n}\right|} = 1.$

      **When:**
      Consider when an $n$th power occurs.
