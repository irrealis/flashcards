      SVEC-08-02 Theory:
      #### Series Convergence Tests:
      State the **Divergence Test.** List its conditions for application, convergence, divergence, and inconclusive results. When should it be considered?
    Back: |
      **Application:**
      Any series $\sum a_n.$

      **Convergence:**
      NA.

      **Divergence:**
      $\lim a_{n} \neq 0,$ or $\lim a_{n}$ does not exist.

      **Inconclusive:**
      $\lim a_{n} = 0.$

      **When:**
      Consider for any series.
