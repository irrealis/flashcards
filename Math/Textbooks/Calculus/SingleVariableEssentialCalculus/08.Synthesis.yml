      SVEC-08-08 Theory:
      #### Series Convergence Tests:
      State the **Limit Comparison Test.** List its conditions for application, convergence, divergence, and inconclusive results. When should it be considered?
    Back: |
      **Application:**

      - $a_{n}$ and $b_{n}$ are positive.
      - $0 < \lim _{n \rightarrow \infty} \frac{a_{n}}{b_{n}} < \infty.$

      **Convergence:**
      $\sum b_{n}$ converges.

      (Note: this also holds under relaxed coditions that $0 \leqslant \lim _{n \rightarrow \infty} \frac{a_{n}}{b_{n}} < \infty$ and $\sum b_{n}$ converges.)

      **Divergence:**
      $\sum b_{n}$ diverges.

      (Note: this also holds under relaxed conditions $0 < \lim _{n \rightarrow \infty} \frac{a_{n}}{b_{n}}$ and $\sum b_{n}$ diverges.)

      **Inconclusive:**
      $\lim _{n \rightarrow \infty} \frac{a_{n}}{b_{n}}$ DNE, is infinite, or is negative.

      **When:**

      - Direct Comparison Test fails, but nevertheless...
      - $\sum a_n$ is similar to geometric or $p$ series.
      - In particular, if $a_n$ is rational or algebraic wrt $n$ then compare with $p$ series.
      - The problem suggests dominance argument.
    Annotations: 'Trouble:<div>- 200415-0233: memory: numerous small details surrounding:</div><div>&nbsp;
