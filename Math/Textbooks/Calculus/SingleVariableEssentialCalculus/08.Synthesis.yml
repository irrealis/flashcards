      SVEC-08-09 Theory:
      #### Series Convergence Tests:
      State the **Alternating Series Test.** List its conditions for application, convergence, divergence, and inconclusive results. When should it be considered?
    Back: |
      **Application:**
      $\sum a_n$ is alternating: $\sum a_n = \pm\sum (-1)^n \left|a_n\right|.$

      **Convergence:**

      - $\{\left|a_n\right|\}$ is nonincreasing: $\left|a_{n+1}\right| \leqslant \left|a_{n}\right|$ for all $n.$
      - $\{\left|a_n\right|\}$ converges to zero: $\lim_{n \rightarrow \infty} \left|a_{n}\right| = 0.$

      **Divergence:**
      NA

      **Inconclusive:**
      $\{\left|a_n\right|\}$ is increasing, or does not converge to zero.

      **When:**
      Consider when terms alternate signs.
    Annotations: ''
