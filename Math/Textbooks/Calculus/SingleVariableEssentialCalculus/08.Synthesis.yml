      SVEC-08-05 Theory:
      #### Series Convergence Tests:
      State the **Telescoping Series Test.** List its conditions for application, convergence, divergence, and inconclusive results. When should it be considered?
    Back: |
      **Application:**
      $a_{n} = b_n - c_n,$ where $c_n = b_{n+1},$
      so $\lim _{n \rightarrow \infty} s_{n}= a_1 - \lim _{n \rightarrow \infty} c_{n}.$

      **Convergence:**
      $\lim _{n \rightarrow \infty} s_{n}$ exists and is finite.

      **Divergence:**
      $\lim _{n \rightarrow \infty} s_{n} = \pm\infty$ or DNE.

      **Inconclusive:**
      NA.

      **When:**
      Consider when PFD might permit additive cancellation.
