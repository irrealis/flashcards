      SVEC-08-07 Theory:
      #### Series Convergence Tests:
      State the **Direct Comparison Test.** List its conditions for application, convergence, divergence, and inconclusive results. When should it be considered?
    Back: |
      **Application:**

      - $a_{n}$ and $b_{n}$ are positive.
        - But can sometimes be used to test for absolute convergence via $|a_n|$.
      - $a_{n} \leq b_{n}.$

      **Convergence:**
      $\sum b_{n}$ converges.

      **Divergence:**
      $\sum a_{n}$ diverges.

      **Inconclusive:**
      $\sum a_{n}$ converges or $\sum b_{n}$ diverges.

      **Consider when:**

      - $\sum a_n$ is similar to geometric or $p$ series.
      - In particular, if $a_n$ is rational or algebraic wrt $n$ then compare with $p$ series.
      - The problem suggests dominance argument.
    Annotations: 'Trouble:<div>- 200415-0200-ish: memory: conflated with LCT.</div><div>-
