      SVEC-08-03 Theory:
      #### Series Convergence Tests:
      State the **Geometric Series Test.** List its conditions for application, convergence, divergence, and inconclusive results. When should it be considered?
    Back: |
      **Application:**
      $a_{n} = a_{1} \cdot r^{n}$ where $r$ is constant.

      **Convergence:**
      $|r| < 1.$

      **Divergence:**
      $|r| \geqslant 1.$

      **Inconclusive:**
      NA.

      **When:**
      Consider when a geometric series occurs.
