      SVEC-10.02-20 Theory:
      #### Vectors and the Geometry of Space
      ##### Vectors
      ###### Components
      State the _unnamed_ **method for constructing a unit vector**. List its hypotheses.
    Back: |
      In general, if $\mathbf{a} \neq \mathbf{0},$ then the unit vector that has the same direction as $\mathbf{a}$ is
      $$
      \mathbf{u}=\frac{1}{|\mathbf{a}|} \mathbf{a}=\frac{\mathbf{a}}{|\mathbf{a}|}
      $$
      Hypotheses:

      - $\mathbf{a} \neq \mathbf{0}.$
    Annotations: ''
