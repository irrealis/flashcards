      SVEC-10.02-18 Theory:
      #### Vectors and the Geometry of Space
      ##### Vectors
      ###### Components
      State the _unnamed_ **expression of vectors in terms of standard basis vectors**.
    Back: |
      If $\mathbf{a}=\left\langle a_{1}, a_{2}, a_{3}\right\rangle,$ then we can write
      $$
      \begin{aligned}
      \mathbf{a}
      &=\left\langle a_{1}, a_{2}, a_{3}\right\rangle=\left\langle a_{1}, 0,0\right\rangle+\left\langle 0, a_{2}, 0\right\rangle+\left\langle 0,0, a_{3}\right\rangle \\
      &=a_{1}\langle 1,0,0\rangle+a_{2}\langle 0,1,0\rangle+a_{3}\langle 0,0,1\rangle \\
      &=a_{1} \mathbf{i}+a_{2} \mathbf{j}+a_{3} \mathbf{k}
      \end{aligned}
      $$
    Annotations: ''
