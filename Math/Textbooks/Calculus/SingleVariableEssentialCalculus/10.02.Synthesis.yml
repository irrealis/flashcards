      SVEC-10.02-04 Theory:
      #### Vectors and the Geometry of Space
      ##### Vectors
      Define **displacement vector**, **initial point**, **terminal point**, **equivalent**.
    Back: |
      Suppose a particle moves along a line segment from point $A$ to point $B .$ The corresponding **displacement vector $\mathbf{v}$**, shown below, has **initial point $A$** (the tail) and **terminal point $B$** (the tip) and we indicate this by writing $\mathbf{v}=\overrightarrow{A B}.$
      <p align="center">
      ![](SVEC-10.02-04.Sy.1.jpg)
      _Equivalent vectors_
      </p>
      Notice that the vector $\mathbf{u}=\overrightarrow{C D}$ has the same length and the same direction as $\mathbf{v}$ even though it is in a different position. We say that $\mathbf{u}$ and $\mathbf{v}$ are **equivalent** (or equal) and we write $\mathbf{u}=\mathbf{v} .$
