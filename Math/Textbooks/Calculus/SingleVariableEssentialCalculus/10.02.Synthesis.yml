      Alternatively, since $\mathbf{v}+(\mathbf{u}-\mathbf{v})=\mathbf{u}$ the vector $\mathbf{u}-\mathbf{v},$ when added to $\mathbf{v},$ gives u. So we could construct $\mathbf{u}-\mathbf{v}$ as shown below by means of the Triangle Law.
