      SVEC-10.02-14 Theory:
      #### Vectors and the Geometry of Space
      ##### Vectors
      ###### Components
      State the _unnamed_ formulae for the **length of an algebraic vector**.
    Back: |
      The length of the two-dimensional vector $\mathbf{a}=\left\langle a_{1}, a_{2}\right\rangle$ is
      $$
      |\mathbf{a}|=\sqrt{a_{1}^{2}+a_{2}^{2}}
      $$ The length of the three-dimensional vector $\mathbf{a}=\left\langle a_{1}, a_{2}, a_{3}\right\rangle$ is
      $$
      |\mathbf{a}|=\sqrt{a_{1}^{2}+a_{2}^{2}+a_{3}^{2}}
      $$
    Annotations: ''
