      SVEC-10.02-03 Theory:
      #### Vectors and the Geometry of Space
      ##### Vectors
      Define **vector**. How is a vector denoted?
    Back: |
      The term **vector** is used by scientists to indicate a quantity (such as displacement or velocity or force $)$ that has both magnitude and direction. A vector is often represented by an arrow or a directed line segment. The length of the arrow represents the magnitude of the vector and the arrow points in the direction of the vector. We denote a vector by printing a letter in boldface (v) or by putting an arrow above the letter ( $\vec{v}$ ).
    Annotations: ''
