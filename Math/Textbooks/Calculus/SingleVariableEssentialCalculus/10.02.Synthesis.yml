      SVEC-10.02-07 Theory:
      #### Vectors and the Geometry of Space
      ##### Vectors
      ###### Combining Vectors
      Describe the **Triangle Law** and **Parallelogram Law**.
    Back: |
      The definition of vector addition is illustrated below.
      <p align="center">
      ![](SVEC-10.02-07.Sy.1.jpg)
      _The Triangle Law_
      </p>
      You can see why this definition is sometimes called the **Triangle Law**. In the next figure we start with the same vectors $\mathbf{u}$ and $\mathbf{v}$ as shown above, and draw another copy of $\mathbf{v}$ with the same initial point as u.
      <p align="center">
      ![](SVEC-10.02-07.Sy.2.jpg)
      _The Parallelogram Law_
      </p>
      Completing the parallelogram, we see that $\mathbf{u}+\mathbf{v}=\mathbf{v}+\mathbf{u} .$ This also gives another way to construct the sum: If we place u and $\mathbf{v}$ so they start at the same point, then $\mathbf{u}+\mathbf{v}$ lies along the diagonal of the parallelo$\operatorname{gram}$ with $\mathbf{u}$ and $\mathbf{v}$ as sides. (This is called the **Parallelogram Law**.)
    Annotations: ''
