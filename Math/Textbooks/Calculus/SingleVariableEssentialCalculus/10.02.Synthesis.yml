      SVEC-10.02-15 Theory:
      #### Vectors and the Geometry of Space
      ##### Vectors
      ###### Components
      State the _unnamed_ formulae for **algebraic vector addition, subtraction,** and **scalar multiplication**.
    Back: |
      If $\mathbf{a}=\left\langle a_{1}, a_{2}\right\rangle$ and $\mathbf{b}=\left\langle b_{1}, b_{2}\right\rangle,$ then
      $$
      \begin{array}{c}
      \mathbf{a}+\mathbf{b}=\left\langle a_{1}+b_{1}, a_{2}+b_{2}\right\rangle \\
      \mathbf{a}-\mathbf{b}=\left\langle a_{1}-b_{1}, a_{2}-b_{2}\right\rangle \\
      c \mathbf{a}=\left\langle c a_{1}, c a_{2}\right\rangle
      \end{array}
      $$ Similarly, for three-dimensional vectors,
      $$
      \begin{aligned}
      \left\langle a_{1}, a_{2}, a_{3}\right\rangle+\left\langle b_{1}, b_{2}, b_{3}\right\rangle &=\left\langle a_{1}+b_{1}, a_{2}+b_{2}, a_{3}+b_{3}\right\rangle \\
      \left\langle a_{1}, a_{2}, a_{3}\right\rangle-\left\langle b_{1}, b_{2}, b_{3}\right\rangle &=\left\langle a_{1}-b_{1}, a_{2}-b_{2}, a_{3}-b_{3}\right\rangle \\
      c\left\langle a_{1}, a_{2}, a_{3}\right\rangle &=\left\langle c a_{1}, c a_{2}, c a_{3}\right\rangle
      \end{aligned}
      $$
    Annotations: ''
  tags:
  - Theorem
- id: 1588789726310
  fields:
    Front: |
      SVEC-10.02-16 Theory:
      #### Vectors and the Geometry of Space
      ##### Vectors
      ###### Components
      State the **Properties of Vectors**.
    Back: |
      **Properties of Vectors**:
      If a, b, and c are vectors in $V_{n}$ and $c$ and $d$ are scalars, then
      1. $\mathbf{a}+\mathbf{b}=\mathbf{b}+\mathbf{a}$
      2. $\mathbf{a}+(\mathbf{b}+\mathbf{c})=(\mathbf{a}+\mathbf{b})+\mathbf{c}$
      3. $\mathbf{a}+\mathbf{0}=\mathbf{a}$
      4. $\mathbf{a}+(-\mathbf{a})=\mathbf{0}$
      5. $c(\mathbf{a}+\mathbf{b})=c \mathbf{a}+c \mathbf{b}$
      6. $(c+d) \mathbf{a}=c \mathbf{a}+d \mathbf{a}$
      7. $(c d) \mathbf{a}=c(d \mathbf{a})$
      8. $1 \mathbf{a}=\mathbf{a}$
    Annotations: ''
