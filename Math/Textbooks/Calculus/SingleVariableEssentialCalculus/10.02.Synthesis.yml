      SVEC-10.02-10 Theory:
      #### Vectors and the Geometry of Space
      ##### Vectors
      ###### Components
      Define **components**.
    Back: |
      If we place the initial point of a vector $\mathbf{a}$ at the origin of a rectangular coordinate system, then the terminal point of a has coordinates of the form $\left(a_{1}, a_{2}\right)$ or $\left(a_{1}, a_{2}, a_{3}\right),$ depending on whether our coordinate system is two- or three-dimensional (see below).
      <p align="center">
      ![](SVEC-10.02-10.Sy.1.jpg)
      $\mathbf{a}=\left\langle a_{1}, a_{2}\right\rangle$
      </p>
      <p align="center">
      ![](SVEC-10.02-10.Sy.1.jpg)
      $\mathbf{a}=\left\langle a_{1}, a_{2}, a_{3}\right\rangle$
      </p>
      These coordinates are called the **components of $\mathbf{a}$** and we write
      $$
      \mathbf{a}=\left\langle a_{1}, a_{2}\right\rangle \quad \text { or } \quad \mathbf{a}=\left\langle a_{1}, a_{2}, a_{3}\right\rangle
      $$

      Questions:

      - _**What notation distinguishes between the distinct ideas of position vectors and displacement vectors?**_
        - **$\overrightarrow{A B}$ describes a displacement vector.**
