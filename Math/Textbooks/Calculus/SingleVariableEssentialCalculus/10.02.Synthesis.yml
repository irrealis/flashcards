      SVEC-10.02-12 Theory:
      #### Vectors and the Geometry of Space
      ##### Vectors
      ###### Components
      Define **algebraic vector**, **geometric vector**, **position vector**, **representations**, **vector with representation $\overrightarrow{A B}$**.
    Back: |
      The vectors shown below are all equivalent to the vector $\overrightarrow{O P}=\langle 3,2\rangle$ whose terminal point is $P(3,2) .$
      <p align="center">
      ![](SVEC-10.02-12.Sy.1.jpg)
      _Representations of the vector $\mathbf{a}=\langle 3,2\rangle$_
      </p>
      What they have in common is that the terminal point is reached from the initial point by a displacement of three units to the right and two upward. We can think of all these **geometric vectors** as representations of the **algebraic vector $\mathbf{a}=\langle 3,2\rangle .$** The particular representation $\overrightarrow{O P}$ from the origin to the point $P(3,2)$ is called the **position vector of the point $P.$**
      In three dimensions, the vector $\mathbf{a}=\overrightarrow{O P}=\left\langle a_{1}, a_{2}, a_{3}\right\rangle$ is the position vector of the point $P\left(a_{1}, a_{2}, a_{3}\right) .$ (See below.)
      <p align="center">
      ![](SVEC-10.02-12.Sy.2.jpg)
      _Representations of $\mathbf{a}=\left\langle a_{1}, a_{2}, a_{3}\right\rangle$_
      </p>
      Let's consider any other representation $\overrightarrow{A B}$ of $\mathbf{a},$ where the initial point is $A\left(x_{1}, y_{1}, z_{1}\right)$ and the terminal point is $B\left(x_{2}, y_{2}, z_{2}\right) .$ Then we must have $x_{1}+a_{1}=x_{2}, y_{1}+a_{2}=y_{2},$ and $z_{1}+a_{3}=z_{2}$ and so $a_{1}=x_{2}-x_{1}$, $a_{2}=y_{2}-y_{1},$ and $a_{3}=z_{2}-z_{1} .$ Thus we have the following result.

      Given the points $A\left(x_{1}, y_{1}, z_{1}\right)$ and $B\left(x_{2}, y_{2}, z_{2}\right),$ the **vector $\mathbf{a}$ with representation $\overrightarrow{A B}$** is
      $$
      \mathbf{a}=\left\langle x_{2}-x_{1}, y_{2}-y_{1}, z_{2}-z_{1}\right\rangle
      $$
    Annotations: ''
  tags:
