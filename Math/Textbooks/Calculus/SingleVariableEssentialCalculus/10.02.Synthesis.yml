      SVEC-10.02-17 Theory:
      #### Vectors and the Geometry of Space
      ##### Vectors
      ###### Components
      Define **standard basis vectors**.
    Back: |
      Three vectors in $V_{3}$ play a special role. Let
      $$
      \mathbf{i}=\langle 1,0,0\rangle \quad \mathbf{j}=\langle 0,1,0\rangle \quad \mathbf{k}=\langle 0,0,1\rangle
      $$ These vectors $\mathbf{i}, \mathbf{j},$ and $\mathbf{k}$ are called the standard basis vectors. They have length 1 and point in the directions of the positive $x-, y-$ and $z$ -axes. Similarly, in two dimensions we define $\mathbf{i}=\langle 1,0\rangle \text { and } \mathbf{j}=\langle 0,1\rangle .$ (See below.)
      <p align="center">
      ![](SVEC-10.02-17.Sy.1.jpg)
      _Standard basis vectors in $V_{2}$_
      </p>
      <p align="center">
      ![](SVEC-10.02-17.Sy.2.jpg)
