      #### Vectors and the Geometry of Space
      ##### Vectors
      ###### Components
      Define **unit vector**.
    Back: |
      A unit vector is a vector whose length is $1 .$ For instance, $\mathbf{i}, \mathbf{j},$ and $\mathbf{k}$ are all unit vectors.
