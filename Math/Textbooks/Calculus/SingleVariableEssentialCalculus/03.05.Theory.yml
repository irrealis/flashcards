      ##### applications to business and economics
      What is a **demand function** or **price function?**
    Back: |
      In marketing, let $p(x)$ be the price per unit that the company can charge if it sells $x$ units. Then $p$ is called the **demand function** (or **price function**) and we would expect it to be a decreasing function of $x .$
