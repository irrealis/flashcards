      SVEC 03.05 Theory 04:
      ##### applications to business and economics
      What is a **marginal cost?**
    Back: |
      If $C(x),$ the **cost function,** is the cost of producing $x$ units of a certain product, then the **marginal cost** is the rate of change of $C$ with respect to $x .$ In other words, the marginal cost function is the derivative, $C^{\prime}(x),$ of the cost function.
