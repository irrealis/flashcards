      SVEC 03.05 Theory 07:
      ##### applications to business and economics
      What is a **marginal revenue function?**
    Back: |
      Let $p(x)$ be the price per unit that the company can charge if it sells $x$ units. Then $p$ is called the **demand function** (or **price function**) and we would expect it to be a decreasing function of $x .$ If $x$ units are sold and the price per unit is $p(x),$ then the total revenue is
      $$$
      R(x)=x p(x)
      $$$ and $R$ is called the **revenue function**. The derivative $R^{\prime}$ of the revenue function is called the **marginal revenue function** and is the rate of change of revenue with respect to the number of units sold.
