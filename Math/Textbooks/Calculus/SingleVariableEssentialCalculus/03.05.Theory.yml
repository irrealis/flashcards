      SVEC 03.05 Theory 02:
      ##### first derivative test for absolute extreme values
      State the **First Derivative Test for Absolute Extreme Values.**
    Back: |
      Suppose that $c$ is a critical number of a continuous function $f$ defined on an interval.
      (a) If $f^{\prime}(x)>0$ for all $x<c$ and $f^{\prime}(x)<0$ for all $x>c$, then $f(c)$ is the absolute maximum value of $f$.
      (b) If $f^{\prime}(x)<0$ for all $x<c$ and $f^{\prime}(x)>0$ for all $x>c,$ then $f(c)$ is the absolute minimum value of $f$.
    Annotations: ''
