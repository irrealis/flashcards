      SVEC 05.01 Theory 08:
      ##### the calculus of inverse functions
      State the **Inverse Function Method.**
    Back: |
      If $f$ is a one-to-one differentiable function with inverse function $f^{-1}$ and $f^{\prime}\left(f^{-1}(x)\right) \neq 0,$ then the inverse function is differentiable at $x$ and
      $$$
      \left(f^{-1}\right)^{\prime}(x)=\frac{1}{f^{\prime}\left(f^{-1}(x)\right)}
      $$$
      **Note:** If we write $y=f^{-1}(x),$ then $f(y)=x,$ so when expressed in Leibniz notation, this becomes
      $$$
      \frac{d y}{d x}=\frac{1}{\frac{d x}{d y}}
      $$$
    Annotations: 'Trouble:<div>- 191118-1602: Knowledge error: forgot domain constraint
      that \(0 \ne f^{\prime}\left(f^{-1}(x)\right) .\)</div>'
