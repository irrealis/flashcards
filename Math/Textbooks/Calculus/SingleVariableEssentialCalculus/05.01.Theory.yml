      SVEC 05.01 Theory 01:
      Define **one-to-one.**
    Back: |
      A function $f$ is called a one-to-one function if it never takes on the same value twice; that is,
      $$$
      f\left(x_{1}\right) \neq f\left(x_{2}\right) \quad \text { whenever } x_{1} \neq x_{2}
      $$$
    Annotations: ''
