      SVEC-13.03.10 Synthesis:
      #### Vector Calculus
      ##### The Fundamental Theorem for Line Integrals
      ###### Independence of Path
      Define **connected**. List its hypotheses.
    Back: |
      A region $D$ is **connected** if and only if any two points in $D$ can be joined by a path that lies in $D.$

      Hypotheses:

      - Any two points in $D$ can be joined by a path that lies in $D.$
