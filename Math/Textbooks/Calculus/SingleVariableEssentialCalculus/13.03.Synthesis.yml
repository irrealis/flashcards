      SVEC-13.03.15 Synthesis:
      #### Vector Calculus
      ##### The Fundamental Theorem for Line Integrals
      ###### Independence of Path
      State the _unnamed_ **relationship between vector fields and component first-order partial derivatives on simply-connected regions**. List its hypotheses.
    Back: |
      Let $\mathbf{F}=P \mathbf{i}+Q \mathbf{j}$ be a vector field on an open simply-connected region $D$. Suppose that $P$ and $Q$ have continuous first-order derivatives and
      $$
      \frac{\partial P}{\partial y}=\frac{\partial Q}{\partial x} \quad \text { throughout } D
      $$ Then $\mathbf{F}$ is conservative.

      Hypotheses:

      - $D$ is an open simply-connected region.
      - $\mathbf{F}=P \mathbf{i}+Q \mathbf{j}$ is a vector field on $D.$
      - $P$ and $Q$ have continuous first-order derivatives.
      - $\frac{\partial P}{\partial y}=\frac{\partial Q}{\partial x}$ throughout $D.$
    Annotations: ''
