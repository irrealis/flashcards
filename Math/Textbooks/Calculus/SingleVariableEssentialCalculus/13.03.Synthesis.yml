      SVEC-13.03.13 Synthesis:
      #### Vector Calculus
      ##### The Fundamental Theorem for Line Integrals
      ###### Independence of Path
      Define **simple curve** and **simple closed curve**. List their hypotheses.
    Back: |
      A **simple curve** is one that doesn't intersect itself anywhere between its endpoints.

      Hypotheses:

      - A **simple curve** doesn't intersect itself anywhere between its endpoints.

      For a **simple closed curve**, if $\mathbf{r}\left(t_{1}\right)$ and $\mathbf{r}\left(t_{2}\right)$ are its initial and terminal points then $\mathbf{r}(a)=\mathbf{r}(b)$, but $\mathbf{r}\left(t_{1}\right) \neq \mathbf{r}\left(t_{2}\right)$ when $a<t_{1}<t_{2}<b .$

      Hypotheses:

      - A **simple closed curve** intersects itself at its endpoints and nowhere else.
      <p align="center">
      ![](SVEC-13.03.13.Sy.1.jpg)
      _Types of curves._
      </p>
    Annotations: ''
  tags:
  - Definition
