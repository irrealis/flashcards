      SVEC-13.03.14 Synthesis:
      #### Vector Calculus
      ##### The Fundamental Theorem for Line Integrals
      ###### Independence of Path
      Define **simply-connected region**. List its hypotheses.
    Back: |
      A **simply-connected region** in the plane is a connected region $D$ such that every simple closed curve in $D$ encloses only points that are in $D$.

      Notice from the following figure that, intuitively speaking, a simply-connected region contains no hole and can't consist of two separate pieces.
      <p align="center">
      ![](SVEC-13.03.14.Sy.1.jpg)
      </p>

      Hypotheses:

      - $D$ is a connected region.
      - Every simple closed curve in $D$ encloses only points that are in $D$.
    Annotations: ''
  tags:
  - Definition
