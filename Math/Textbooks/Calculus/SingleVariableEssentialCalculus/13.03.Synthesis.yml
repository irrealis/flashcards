      SVEC-13.03.11 Synthesis:
      #### Vector Calculus
      ##### The Fundamental Theorem for Line Integrals
      ###### Independence of Path
      State the _unnamed_ **relationship between independence of path and conservative vector fields**. List its hypotheses.
    Back: |
      Suppose $\mathbf{F}$ is a vector field that is continuous on an open connected region $D$. If $\int_{C} \mathbf{F} \cdot d \mathbf{r}$ is independent of path in $D,$ then $\mathbf{F}$ is a conservative vector field on $D ;$ that is, there exists a function $f$ such that $\nabla f=\mathbf{F}.$

      This says that the only vector fields that are independent of path are conservative. It is stated and proved for plane curves, but there is a similar version for space curves.

      Hypotheses:

      - $D$ is an open region.
      - $\mathbf{F}$ is a continuous vector field on $D$.
      - $\int_{C} \mathbf{F} \cdot d \mathbf{r}$ is independent of path in $D.$
    Annotations: ''
  tags:
  - Theorem
- id: 1589934624004
  fields:
    Front: |
      SVEC-13.03.12 Synthesis:
      #### Vector Calculus
      ##### The Fundamental Theorem for Line Integrals
      ###### Independence of Path
      State the _unnamed_ **relationship between conservative vector fields and component first-order partial derivatives**. List its hypotheses.
    Back: |
      If $\mathbf{F}(x, y)=P(x, y) \mathbf{i}+Q(x, y) \mathbf{j}$ is a conservative vector field, where $P$ and $Q$ have continuous first-order partial derivatives on a domain $D$ then throughout $D$ we have
      $$
      \frac{\partial P}{\partial y}=\frac{\partial Q}{\partial x}
      $$

      Hypotheses:

      - $\mathbf{F}(x, y)=P(x, y) \mathbf{i}+Q(x, y) \mathbf{j}$ is a conservative vector field on $D.$
      - $P$ and $Q$ have continuous first-order partial derivatives on $D.$
    Annotations: ''
  tags:
  - Theorem
