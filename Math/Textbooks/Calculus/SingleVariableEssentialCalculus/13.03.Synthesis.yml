      SVEC-13.03.04 Synthesis:
      #### Vector Calculus
      ##### The Fundamental Theorem for Line Integrals
      ###### Independence of Path
      Define **independent of path**. List its hypotheses.
    Back: |
      In general, if $\mathbf{F}$ is a continuous vector field with domain $D,$ we say that the line integral $\int_{C} \mathbf{F} \cdot d \mathbf{r}$ is **independent of path** if $\int_{C_{1}} \mathbf{F} \cdot d \mathbf{r}=\int_{C_{2}} \mathbf{F} \cdot d \mathbf{r}$ for any two paths $C_{1}$ and $C_{2}$ in $D$ that have the same initial and terminal points.

      Hypotheses:

      - $\mathbf{F}$ is a continuous vector field on $D.$
      - $\int_{C_{1}} \mathbf{F} \cdot d \mathbf{r}=\int_{C_{2}} \mathbf{F} \cdot d \mathbf{r}$ for any two paths $C_{1}$ and $C_{2}$ in $D$ that have the same initial and terminal points.
    Annotations: ''
  tags:
  - Definition
