      SVEC-13.03.09 Synthesis:
      #### Vector Calculus
      ##### The Fundamental Theorem for Line Integrals
      ###### Independence of Path
      Define **open**. List its hypotheses.
    Back: |
      A region $D$ is **open** if and only if for every point $P$ in $D$ there is a disk with center $P$ that lies entirely in $D$. (So $D$ doesn't contain any of its boundary points.)

      Hypotheses:

      - For every point $P$ in $D$ there is a disk with center $P$ that lies entirely in $D$.
      - That is, $D$ contains none of its boundary points.
    Annotations: ''
  tags:
  - Definition
