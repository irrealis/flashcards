      SVEC-13.03.07 Synthesis:
      #### Vector Calculus
      ##### The Fundamental Theorem for Line Integrals
      ###### Independence of Path
      State the _unnamed_ **relationship between closed paths and independence of path**.
    Back: |
      $\int_{C} \mathbf{F} \cdot d \mathbf{r}$ is independent of path in $D$ if and only if $\int_{C} \mathbf{F} \cdot d \mathbf{r}=0$ for every closed path $C$ in $D.$
    Annotations: ''
  tags:
  - Theorem
- id: 1589933384673
  fields:
