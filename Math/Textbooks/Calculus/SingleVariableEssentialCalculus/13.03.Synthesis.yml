      SVEC-13.03.02 Synthesis:
      #### Vector Calculus
      ##### The Fundamental Theorem for Line Integrals
      State the **The Fundamental Theorem for Line Integrals**. List its hypotheses.
    Back: |
      Recall that Part 2 of the Fundamental Theorem of Calculus can be written as
      $$
      \int_{a}^{b} F^{\prime}(x) d x=F(b)-F(a)
      $$ where $F^{\prime}$ is continuous on $[a, b] .$ We also called this the Net Change Theorem: The integral of a rate of change is the net change.

      If we think of the gradient vector $\nabla f$ of a function $f$ of two or three variables as a sort of derivative of $f,$ then the following theorem can be regarded as a version of the Fundamental Theorem for Line Integrals.

      Let $C$ be a smooth curve given by the vector function $\mathbf{r}(t),$ $a \leqslant t \leqslant b .$ Let $f$ be a differentiable function of two or three variables whose gradient vector $\nabla f$ is continuous on $C$. Then
      $$
      \int_{C} \nabla f \cdot d \mathbf{r}=f(\mathbf{r}(b))-f(\mathbf{r}(a))
      $$ This says that we can evaluate the line integral of a conservative vector field (the gradient vector field of the potential function $f$) simply by knowing the value of $f$ at the endpoints of $C .$ In fact, it says that the line integral of $\nabla f$ is the net change in $f$. If $f$ is a function of two variables and $C$ is a plane curve with initial point $A\left(x_{1}, y_{1}\right)$ and terminal point $B\left(x_{2}, y_{2}\right),$ as in the following figure, then the theorem becomes
      $$
      \int_{C} \nabla f \cdot d \mathbf{r}=f\left(x_{2}, y_{2}\right)-f\left(x_{1}, y_{1}\right)
      $$
      <p align="center">
      ![](SVEC-13.03.02.Sy.1.jpg)
      </p>
      If $f$ is a function of three variables and $C$ is a space curve joining the point $A\left(x_{1}, y_{1}, z_{1}\right)$ to the point $B\left(x_{2}, y_{2}, z_{2}\right),$ then we have
      $$
      \int_{C} \nabla f \cdot d \mathbf{r}=f\left(x_{2}, y_{2}, z_{2}\right)-f\left(x_{1}, y_{1}, z_{1}\right)
      $$

      Hypotheses:

      - Vector function $C = \mathbf{r}(t),$ $a \leqslant t \leqslant b ,$ is a smooth curve.
      - $f$ is differentiable on $C.$
      - $\nabla f$ is continuous on $C$.

      The Fundamental Theorem for Line Integrals is also true for piecewise-smooth curves.
    Annotations: ''
