      SVEC-13.03.08 Synthesis:
      #### Vector Calculus
      ##### The Fundamental Theorem for Line Integrals
      ###### Independence of Path
      State the _unnamed_ **relationship between convervative vector field line integrals and closed paths**. List its hypotheses.
    Back: |
      For any conservative vector field $\mathbf{F}$ and any closed path $C,$
      $$
      \int_{C} \mathbf{F} \cdot d \mathbf{r}=0
      $$ The physical interpretation is that the work done by a conservative force field (such as the gravitational or electric field) as it moves an object around a closed path is $0.$

      Hypotheses:

      - $C$ is a closed path.
      - $\mathbf{F}$ is a conservative vector field.
    Annotations: ''
  tags:
  - Theorem
