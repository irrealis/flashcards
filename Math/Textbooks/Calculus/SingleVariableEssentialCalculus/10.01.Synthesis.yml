      SVEC-10.01-10 Synthesis:
      #### Vectors and the Geometry of Space
      ##### Three-Dimensional Coordinate Systems
      State the **Distance Formula in Three Dimensions**.
    Back: |
      The distance $|P_{1} P_{2}|$ between the points $P_{1}\left(x_{1}, y_{1}, z_{1}\right)$ and $P_{2}\left(x_{2}, y_{2}, z_{2}\right)$ is
      $$
      \left|P_{1} P_{2}\right|=\sqrt{\left(x_{2}-x_{1}\right)^{2}+\left(y_{2}-y_{1}\right)^{2}+\left(z_{2}-z_{1}\right)^{2}}
      $$ 
    Annotations: ''
  tags: []
- id: 1588782637160
  fields:
    Front: |
      SVEC-10.01-11 Synthesis:
      #### Vectors and the Geometry of Space
      ##### Three-Dimensional Coordinate Systems
      State the **Equation of a Sphere**.
    Back: |
      An equation of a sphere with center $C(h, k, l)$ and radius $r$ is
      $$
      (x-h)^{2}+(y-k)^{2}+(z-l)^{2}=r^{2}
      $$ In particular, if the center is the origin $O$, then an equation of the sphere is
      $$
      x^{2}+y^{2}+z^{2}=r^{2}
      $$
    Annotations: ''
