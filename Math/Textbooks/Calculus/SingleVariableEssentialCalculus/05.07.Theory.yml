      SVEC 05.07-08 Theory:
      What does $t$ represent in the unit circle below?
      <p align="center">![](SVEC-05.07-08.Th.1.jpg)</p>
    Back: |
      If $t$ is any real number, the point $P(\cos t, \sin t)$ lies on the unit circle $x^{2}+y^{2}=1$ because $\cos ^{2} t+\sin ^{2} t=1 .$ In fact, $t$ can be interpreted as the radian measure of $\angle P O Q$ in the figure. For this reason the trigonometric functions are sometimes called circular functions.

      $t$ also represents twice the area of the shaded circular sector.
