      SVEC 05.07-06 Theory:
      Describe the velocity of a water wave with length $L$ moving across a body of water with depth $d$ in terms of hyperbolic functions.
    Back: |
      The velocity of a water wave with length $L$ moving across a body of water with depth $d$ is modeled by the function
      $$$
      v=\sqrt{\frac{g L}{2 \pi} \tanh \left(\frac{2 \pi d}{L}\right)}
      $$$
      where $g$ is the acceleration due to gravity. (See figure below.)
