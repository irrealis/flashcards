      SVEC 05.07-09 Theory:
      What does $t$ represent in the unit hyperbola below?
      <p align="center">![](SVEC-05.07-09.Th.1.jpg)</p>
    Back: |
      If $t$ is any real number, then the point $P(\cosh t, \sinh t)$ lies on the right branch of the hyperbola $x^{2}-y^{2}=1$ because $\cosh ^{2} t-\sinh ^{2} t=1$ and $\cosh t \geqslant 1$. $t$ does not represent the measure of an angle.

      However, it turns out that $t$ represents twice the area of the shaded hyperbolic sector in the figure, just as in the trigonometric case $t$ represents twice the area of the corresponding shaded circular sector of the unit circle.
