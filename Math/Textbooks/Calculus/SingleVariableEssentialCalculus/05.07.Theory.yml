      SVEC 05.07-14 Theory:
      Express the inverse hyperbolic functions $\sinh ^{-1},$ $\cosh ^{-1},$ and $\tanh ^{-1}$ in terms of logarithms.
    Back: |
      $$$
      \begin{aligned} \sinh ^{-1} x &=\ln (x+\sqrt{x^{2}+1}) & & x \in \mathbb{R} \\ \cosh ^{-1} x &=\ln (x+\sqrt{x^{2}-1}) & & x \geqslant 1 \\ \tanh ^{-1} x &=\frac{1}{2} \ln \left(\frac{1+x}{1-x}\right) & &-1<x<1
      \end{aligned}
      $$$
    Annotations: ''
