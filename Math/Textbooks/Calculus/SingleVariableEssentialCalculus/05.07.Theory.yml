      SVEC 05.07-04 Theory:
      Give and explain some examples of applications of hyperbolic functions.
    Back: |
      Applications of hyperbolic functions to science and engineering occur whenever an entity such as light, velocity, electricity, or radioactivity is gradually absorbed or extinguished, for the decay can be represented by hyperbolic functions. The most famous application is the use of hyperbolic cosine to describe the shape of a hanging wire.
