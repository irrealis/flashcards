      SVEC 05.07-07 Theory:
      List **six hyperbolic identities.**
    Back: |
      **Symmetry:**
      $\sinh (-x)=-\sinh x$
      $\cosh (-x)=\cosh x$

      **Addition:**
      $\sinh (x+y)=\sinh x \cosh y+\cosh x \sinh y$
      $\cosh (x+y)=\cosh x \cosh y+\sinh x \sinh y$

      **Difference of squares:**
      $\cosh ^{2} x-\sinh ^{2} x=1$
      $1-\tanh ^{2} x=\operatorname{sech}^{2} x$
    Annotations: ''
