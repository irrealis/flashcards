    Front: |
      SVEC 05.07-15 Theory:
      State the derivatives of the six inverse hyperbolic functions. What are their domains?
    Back: |
      $\frac{d}{d x}\left(\sinh ^{-1} x\right)=\frac{1}{\sqrt{1+x^{2}}}$
      $\frac{d}{d x}\left(\cosh ^{-1} x\right)=\frac{1}{\sqrt{x^{2}-1}}$
      $\frac{d}{d x}\left(\tanh ^{-1} x\right)=\frac{1}{1-x^{2}}$
      $\frac{d}{d x}\left(\operatorname{csch}^{-1} x\right)=-\frac{1}{|x| \sqrt{x^{2}+1}}$
      $\frac{d}{d x}\left(\operatorname{sech}^{-1} x\right)=-\frac{1}{x \sqrt{1-x^{2}}}$
      $\frac{d}{d x}\left(\operatorname{coth}^{-1} x\right)=\frac{1}{1-x^{2}}$

      Notice that the formulas for the derivatives of $\tanh ^{-1} x$ and $\operatorname{coth}^{-1} x$ appear to be identical. But the domains of these functions have no numbers in common: $\tanh ^{-1} x$ is defined for $|x|<1,$ whereas $\operatorname{coth}^{-1} x$ is defined for $|x|>1 .$
