      SVEC 05.07-12 Theory:
      What is necessary in order to define the inverse hyperbolic cosine function?
    Back: |
      $\cosh$ is not one-to-one, but when restricted to the domain $[0, \infty)$ it becomes one-to-one. The inverse hyperbolic cosine function is then defined as the inverse of this restricted function.
      $$$y=\cosh ^{-1} x \Longleftrightarrow \cosh y=x \quad\text{and}\quad y \geqslant 0$$$
