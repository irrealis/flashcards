      SVEC 05.07-11 Theory:
      Which of $\sinh$, $\cosh$, and $\tanh$ are one-to-one?
    Back: |
      $\sinh$ and tanh are one-to-one functions and so they have inverse functions denoted by $\sinh ^{-1}$ and $\tanh ^{-1} .$ $\cosh$ is not one-to-one.
