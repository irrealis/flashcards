      SVEC 05.03 Proof 04:
      ##### differentiation
      Prove that $\frac{d}{d x}\left(e^{x}\right)=e^{x} .$
    Back: |
      The function $y=e^{x}$ is differentiable because it is the inverse function of $y=\ln x,$ which we know is differentiable with nonzero derivative. To find its derivative, we use the inverse function method. Let $y=e^{x} .$ Then $\ln y=x$ and, differentiating this latter equation implicitly with respect to $x,$ we get
      $$$
      \begin{aligned}
        \frac{1}{y} \frac{d y}{d x} &= 1 \\
        \frac{d y}{d x} &= y=e^{x}
      \end{aligned}
      $$$
      $\square$
