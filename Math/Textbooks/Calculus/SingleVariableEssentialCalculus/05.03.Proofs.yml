      SVEC 05.03 Proof 03:
      Prove the **Laws of Exponents.**
    Back: |
      1. Using the first law of logarithms and cancellation equations, we have
      $$$
      \ln \left(e^{x} e^{y}\right)=\ln \left(e^{x}\right)+\ln \left(e^{y}\right)=x+y=\ln \left(e^{x+y}\right)
      $$$ Since $\ln$ is a one-to-one function, it follows that $e^{x} e^{y}=e^{x+y} .$

      To-Do: Laws 2 and 3 are proved similarly.
      $\square$
