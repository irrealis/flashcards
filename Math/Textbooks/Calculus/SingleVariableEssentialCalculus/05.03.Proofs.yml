      SVEC 05.03 Proof 02:
      Prove that $\exp (r)=e^{r} .$
    Back: |
      If $r$ is any rational number, then the third law of logarithms gives
      $$$
      \ln \left(e^{r}\right)=r \ln e=r
      $$$ Therefore,
      $$$\exp (r)=e^{r}$$$
