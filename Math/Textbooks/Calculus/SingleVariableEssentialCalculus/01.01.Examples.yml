      SVEC 01.01 Example 02:
      ##### representations of a function
      When you turn on a hot-water faucet, the temperature $T$ of the water depends on how long the water has been running. Draw a rough graph of $T$ as a function of the time $t$ that has elapsed since the faucet was turned on.
    Back: |
      The initial temperature of the running water is close to room tempera- ture because the water has been sitting in the pipes. When the water from the hot- water tank starts flowing from the faucet, $T$ increases quickly. In the next phase, $T$ is constant at the temperature of the heated water in the tank. When the tank is drained, $T$ decreases to the temperature of the water supply. This enables us to make the rough sketch of $T$ as a function of $t$ as below.
