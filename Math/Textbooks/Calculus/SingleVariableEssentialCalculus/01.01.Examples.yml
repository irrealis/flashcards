      SVEC 01.01 Example 05:
      ##### piecewise defined functions
      Sketch the graph of the absolute value function $f(x)=|x|.$
    Back: |
      We know that
      $$$$
      |x|=
      \left\{
        \begin{array}{ll}
          {x} & {\text { if } x \geqslant 0} \\
          {-x} & {\text { if } x < 0}
        \end{array}
      \right.
      $$$$
      The graph of $f$ coincides with the line $y=x$ to the right of the $y$ axis and coincides with the line $y=-x$ to the left of the $y$ axis (see below).
      <p align="center">![](SVEC-01.01.Ex-05.1.jpg)</p>
    Annotations: ''
