      SVEC 01.01 Example 07:
      ##### symmetry
      Determine whether each of the following functions is even, odd, or neither even nor odd.
      (a) $f(x)=x^{5}+x$
      (b) $g(x)=1-x^{4}$
      (c) $h(x)=2 x-x^{2}$
    Back: |
      (a)
      $$$$\begin{aligned} f(-x) &=(-x)^{5}+(-x)=(-1)^{5} x^{5}+(-x) \\ &=-x^{5}-x=-\left(x^{5}+x\right) \\ &=-f(x) \end{aligned}$$$$
      Therefore $f$ is an odd function.
      <p align="center">![](SVEC-01.01.Ex-07.1.jpg)</p>
      (b)
      $$$$g(-x)=1-(-x)^{4}=1-x^{4}=g(x)$$$$
      So $g$ is even.
      <p align="center">![](SVEC-01.01.Ex-07.2.jpg)</p>
      (c)
      $$$$h(-x)=2(-x)-(-x)^{2}=-2 x-x^{2}$$$$
      Since $h(-x) \neq h(x)$ and $h(-x) \neq-h(x),$ we conclude that $h$ is neither even nor odd.
      <p align="center">![](SVEC-01.01.Ex-07.3.jpg)</p>
    Annotations: ''
