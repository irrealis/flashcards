      SVEC 01.01 Example 01:
      The graph of a function $f$ is shown below.
      <p align="center">![](SVEC-01.01.Ex-01.1.jpg)</p>
      (a) Find the values of $f(1)$ and $f(5)$.
      (b) What are the domain and range of $f ?$
    Back: |
      (a) We see from the figure that the point $(1,3)$ lies on the graph of $f,$ so the value of $f$ at 1 is $f(1)=3 .$ (In other words, the point on the graph that lies above $x=1$ is 3 units above the $\mathrm{x}$ -axis.) When $x=5,$ the graph lies about 0.7 unit below the $x$ -axis, so we estimate that $f(5) \approx-0.7 .$

      (b) We see that $f(x)$ is defined when $0 \leqslant x \leqslant 7$, so the domain of $f$ is the closed interval $[0,7]$. Notice that $f$ takes on all values from $-2$ to $4,$ so the range of $f$ is
      $$$$
      \{y |-2 \leq y \leq 4\}=[-2,4]
      $$$$
