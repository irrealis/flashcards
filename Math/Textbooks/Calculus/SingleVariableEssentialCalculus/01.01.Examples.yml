      SVEC 01.01 Example 04:
      ##### piecewise defined functions
      A function $f$ is defined by
      $$$$
      f(x)=\left\{\begin{array}{ll}{1-x} & {\text { if } x \leqslant 1} \\ {x^{2}} & {\text { if } x>1}\end{array}\right.
      $$$$
      Evaluate $f(0), f(1),$ and $f(2)$ and sketch the graph.
    Back: |
      Remember that a function is a rule. For this particular function the rule is the following: First look at the value of the input $x$. If it happens that $x \leqslant 1,$ then the value of $f(x)$ is $1-x .$ On the other hand, if $x>1$, then the value of $f(x)$ is $x^{2}$.

      Since $0 \leqslant 1,$ we have $f(0)=1-0=1.$
      Since $1 \leqslant 1,$ we have $f(1)=1-1=0.$
      Since $2>1,$ we have $f(2)=2^{2}=4.$

      How do we draw the graph of $f ?$ We observe that if $x \leqslant 1,$ then $f(x)=1-x$ so the part of the graph of $f$ that lies to the left of the vertical line $x=1$ must coincide with the line $y=1-x,$ which has slope $-1$ and $y$ -intercept $1 .$ If $x>1,$ then $f(x)=x^{2},$ so the part of the graph of $f$ that lies to the right of the line $x=1$ must coincide with the graph of $y=x^{2},$ which is a parabola. This enables us to sketch the graph below.
      <p align="center">![](SVEC-01.01.Ex-04.1.jpg)</p>
      The solid dot indicates that the point $(1,0)$ is included on the graph; the open dot indicates that the point $(1,1)$ is excluded from the graph.
    Annotations: ''
