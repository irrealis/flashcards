      SVEC 01.01 Example 03:
      ##### representations of a function
      Find the domain of each function.
      (a) $f(x)=\sqrt{x+2}$
      (b) $g(x)=\frac{1}{x^{2}-x}$
    Back: |
      (a) Because the square root of a negative number is not defined (as a real number), the domain of $f$ consists of all values of $x$ such that $x+2 \geqslant 0 .$ This is equivalent to $x \geqslant-2,$ so the domain is the interval $[-2, \infty) .$

      (b) Since
      $$$$g(x)=\frac{1}{x^{2}-x}=\frac{1}{x(x-1)}$$$$
      and division by 0 is not allowed, we see that $g(x)$ is not defined when $x=0$ or $x=1 .$ Thus the domain of $g$ is $\{x | x \neq 0, x \neq 1\},$ which could also be written in interval notation as $(-\infty, 0) \cup(0,1) \cup(1, \infty).$
    Annotations: ''
  tags: []
