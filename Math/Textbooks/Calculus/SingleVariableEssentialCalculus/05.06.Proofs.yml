      SVEC 05.06 Proof 01:
      Derive the derivative of arcsine.
    Back: |
      Since we know that $\sin ^{-1}$ is differentiable, we can easily calculate it by implicit differentiation as follows.

      Let $y=\sin ^{-1} x$. Then $\sin y=x$ and $-\pi / 2 \leqslant y \leqslant \pi / 2 .$ Differentiating $\sin y=x$ implicitly with respect to $x,$ we obtain
      $$$
      \cos y \frac{d y}{d x}=1
      $$$ and
      $$$
      \frac{d y}{d x}=\frac{1}{\cos y}
      $$$ Now $\cos y \geqslant 0$ since $-\pi / 2 \leqslant y \leqslant \pi / 2,$ so
      $$$
      \begin{array}{c}{\cos y=\sqrt{1-\sin ^{2} y}=\sqrt{1-x^{2}}}\end{array}
      $$$ Therefore
      $$$\frac{d y}{d x}=\frac{1}{\cos y}=\frac{1}{\sqrt{1-x^{2}}}$$$ $\square$
