      SVEC-09.01-03 Theory:
      #### Parametric Curves
      Define the following: **initial point**; **terminal point**.
    Back: |
      In general, the curve with parametric equations
      $$
      x=f(t) \quad y=g(t) \quad a \leqslant t \leqslant b
      $$ has **initial point** $(f(a), g(a))$ and **terminal point** $(f(b), g(b)).$
    Annotations: ''
