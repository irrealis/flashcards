      SVEC-09.01-04 Theory:
      #### Parametric Curves
      Define **cycloid**. What are its parametric equations?
    Back: |
      The curve traced out by a point $P$ on the circumference of a circle as the circle rolls along a straight line is called a **cycloid** (see figure).
      <p align="center">
      ![](SVEC-09.01-04.Sy.1.jpg)
      </p>
      If the circle has radius $r$ and rolls along the $x$-axis and if one position of $P$ is the origin, the parametric equations for the cycloid are
      $$
      x=r(\theta-\sin \theta) \quad y=r(1-\cos \theta) \quad \theta \in \mathbb{R}
      $$
