      SVEC-13.02.05 Synthesis:
      #### Vector Calculus
      ##### Line Integrals
      ###### Line Integrals in the Plane
      State the _unnamed_ **interpretation of line integral as area**. List its hypotheses.
    Back: |
      Just as for an ordinary single integral, we can interpret the line integral of a _positive_ function as an area. In fact, if $f(x, y) \geqslant 0,$ $\int_{C} f(x, y) d s$ represents the area of one side of the "fence" or "curtain" whose base is $C$ and whose height above the point $(x, y)$ is $f(x, y),$ as in the figure below.
      <p align="center">
      ![](SVEC-13.02.05.Sy.1.jpg)
      </p>

      Hypotheses:

      - $f(x, y) \geqslant 0.$
      - $f$ is continuous on $C.$
    Annotations: ''
  tags:
  - Theorem
