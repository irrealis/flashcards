      SVEC-13.02.14 Synthesis:
      #### Vector Calculus
      ##### Line Integrals
      ###### Line Integrals in the Plane
      Define **orientation**.
    Back: |
      In general, a given parametrization $x=x(t), y=y(t), a \leqslant t \leqslant b,$ determines an orientation of a curve $C,$ with the positive direction corresponding to increasing values of the parameter $t$. (See figure below, where the initial point $A$ corresponds to the parameter value $a$ and the terminal point $B$ corresponds to $t=b.$)
      <p align="center">
      ![](SVEC-13.02.14.Sy.1.jpg)
      </p>
    Annotations: ''
  tags:
  - Definition
- id: 1589922225447
  fields:
    Front: |
      SVEC-13.02.15 Synthesis:
      #### Vector Calculus
      ##### Line Integrals
      ###### Line Integrals in the Plane
      State the _unnamed_ **conditions under which line integral value changes with curve orientation**. List their hypotheses.
    Back: |
      If $-C$ denotes the curve consisting of the same points as $C$ but with the opposite orientation (from initial point $B$ to terminal point $A$ in the following figure), then we have
      $$
      \int_{-C} f(x, y) d x=-\int_{C} f(x, y) d x \quad \int_{-C} f(x, y) d y=-\int_{C} f(x, y) d y
      $$
      <p align="center">
      ![](SVEC-13.02.14.Sy.1.jpg)
      </p>
      But if we integrate with respect to arc length, the value of the line integral does $n o t$ change when we reverse the orientation of the curve:
      $$
      \int_{-C} f(x, y) d s=\int_{C} f(x, y) d s
      $$ This is because $\Delta s_{i}$ is always positive, whereas $\Delta x_{i}$ and $\Delta y_{i}$ change sign when we reverse the orientation of $C.$

      Hypotheses:

      - $f$ is continuous on $C.$
    Annotations: ''
  tags:
  - Theorem
- id: 1589926377851
  fields:
