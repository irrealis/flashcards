      SVEC-13.02.07 Synthesis:
      #### Vector Calculus
      ##### Line Integrals
      ###### Line Integrals in the Plane
      Define **line integral along a piecewise-smooth curve**. List its hypotheses.
    Back: |
      We define the integral of $f$ along a piecewise curve $C$ as the sum of the integrals of $f$ along each of the smooth pieces of $C:$
      $$
      \int_{C} f(x, y) d s=\int_{C_{1}} f(x, y) d s+\int_{C_{2}} f(x, y) d s+\cdots+\int_{C_{n}} f(x, y) d s
      $$

      Hypotheses:

      - $C$ is a piecewise-smooth curve.
      - $f$ is continuous on each $C_i.$
    Annotations: ''
  tags:
  - Definition
