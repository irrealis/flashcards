      SVEC-13.02.02 Synthesis:
      #### Vector Calculus
      ##### Line Integrals
      ###### Line Integrals in the Plane
      Define **line integral of $f$ along $C$** and give an alternate name. List its hypotheses.
    Back: |
      If $f$ is defined on a smooth plane curve $C$ given by the parametric equations
      $$
      x=x(t) \quad y=y(t) \quad a \leqslant t \leqslant b
      $$ then the **line integral of $f$ along $C$** is
      $$
      \int_{C} f(x, y) d s=\lim _{\max \Delta s_{i} \rightarrow 0} \sum_{i=1}^{n} f\left(x_{i}^{*}, y_{i}^{*}\right) \Delta s_{i}
      $$ if this limit exists.

      This integral is also known as the **line integral with respect to arc length**.

      Hypotheses:

      - $f$ is defined on a smooth plane curve $C$ given by the parametric equations
        $$
        x=x(t) \quad y=y(t) \quad a \leqslant t \leqslant b.
        $$
      - $\lim _{\max \Delta s_{i} \rightarrow 0} \sum_{i=1}^{n} f\left(x_{i}^{*}, y_{i}^{*}\right) \Delta s_{i}$ exists.
    Annotations: ''
  tags:
  - Definition
- id: 1589915618400
  fields:
    Front: |
      SVEC-13.02.03 Synthesis:
      #### Vector Calculus
      ##### Line Integrals
      ###### Line Integrals in the Plane
      State the _unnamed_ **line integral evaluation theorem**. List its hypotheses.
    Back: |
      If $f$ is defined on a smooth plane curve $C$ given by the parametric equations
      $$
      x=x(t) \quad y=y(t) \quad a \leqslant t \leqslant b
      $$ and $f$ is continuous on $C$ then
      $$
      \lim _{\max \Delta s_{i} \rightarrow 0} \sum_{i=1}^{n} f\left(x_{i}^{*}, y_{i}^{*}\right) \Delta s_{i}
      $$ exists and
      $$
      \int_{C} f(x, y) d s=\int_{a}^{b} f(x(t), y(t)) \sqrt{\left(\frac{d x}{d t}\right)^{2}+\left(\frac{d y}{d t}\right)^{2}} d t
      $$

      Hypotheses:

      - $f$ is defined on a smooth plane curve $C$ given by the parametric equations
        $$
        x=x(t) \quad y=y(t) \quad a \leqslant t \leqslant b.
        $$
      - $f$ is continuous on $C.$

      Questions for professor:

      - We often use "continuous" as a shorthand for a broader set of conditions under which a function $f$ is integrable, including as "piecewise continuous", "continuous except for a finite number of jump discontinuoities", or "continuous except possibly at the boundaries". Other than "$f$ is integrable", is there a succinct summary of these broader conditions?
    Annotations: ''
  tags:
  - Questions
  - Theorem
- id: 1589915829597
  fields:
    Front: |
      SVEC-13.02.04 Synthesis:
      #### Vector Calculus
      ##### Line Integrals
      ###### Line Integrals in the Plane
      State the _unnamed_ **relationship between line integral and parameterization**. List its hypotheses.
    Back: |
      The value of the line integral
      $$
      \int_{C} f(x, y) d s=\int_{a}^{b} f(x(t), y(t)) \sqrt{\left(\frac{d x}{d t}\right)^{2}+\left(\frac{d y}{d t}\right)^{2}} d t
      $$ does not depend on the parametrization of the curve, provided that the curve is traversed exactly once as $t$ increases from $a$ to $b.$

      Hypotheses:

      - $C$ is traversed exactly once as $t$ increases from $a$ to $b.$
      - $f$ is continuous on $C.$
    Annotations: ''
  tags:
  - Theorem
