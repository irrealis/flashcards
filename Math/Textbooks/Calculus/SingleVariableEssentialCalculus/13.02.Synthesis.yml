      SVEC-13.02.06 Synthesis:
      #### Vector Calculus
      ##### Line Integrals
      ###### Line Integrals in the Plane
      Define **piecewise-smooth curve**. List its hypotheses.
    Back: |
      A **piecewise-smooth curve**; $C$ is a union of a finite number of smooth curves $C_{1}, C_{2}, \ldots, C_{n},$ where, as illustrated below, the initial point of $C_{i+1}$ is the terminal point of $C_{i} .$
      <p align="center">
      ![](SVEC-13.02.06.Sy.1.jpg)
      _A piecewise-smooth curve._
      </p>
      Hypotheses:

      - Each $C_{i+1}$ is smooth.
      - The initial point of each $C_{i+1}$ is the terminal point of $C_{i} .$
    Annotations: ''
  tags:
