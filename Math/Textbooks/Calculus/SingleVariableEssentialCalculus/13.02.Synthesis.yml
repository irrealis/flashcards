      SVEC-13.02.08 Synthesis:
      #### Vector Calculus
      ##### Line Integrals
      ###### Line Integrals in the Plane
      State the **mass of a wire**. List its hypotheses.
    Back: |
      Suppose that $\rho(x, y)$ represents the linear density at a point $(x, y)$ of a thin wire shaped like a curve $C .$ Then the mass of the part of the wire from $P_{i-1}$ to $P_{i}$ in the following figure is approximately $\rho\left(x_{i}^{*}, y_{i}^{*}\right) \Delta s_{i}$ and so the total mass of the wire is approximately $\sum \rho\left(x_{i}^{*}, y_{i}^{*}\right) \Delta s_{i} .$ By taking more and more points on the curve, we obtain the **mass $m$ of the wire** as the limiting value of these approximations:
      $$
      m=\lim _{\max \Delta s_{i} \rightarrow 0} \sum_{i=1}^{n} \rho\left(x_{i}^{*}, y_{i}^{*}\right) \Delta s_{i}=\int_{C} \rho(x, y) d s
      $$
      <p align="center">
      ![](SVEC-13.02.08.Sy.1.jpg)
      </p>

      Hypotheses:

      - $\rho(x, y)$ is continuous on $C.$
    Annotations: ''
  tags:
  - Theorem
- id: 1589920958072
  fields:
    Front: |
      SVEC-13.02.09 Synthesis:
      #### Vector Calculus
      ##### Line Integrals
      ###### Line Integrals in the Plane
      State the **center of mass of a wire**. List its hypotheses.
    Back: |
      Suppose that a thin wire is shaped like a curve $C .$ Then the **center of mass of the wire** with density function $\rho$ is located at the point $(\bar{x}, \bar{y}),$ where
      $$
      \bar{x}=\frac{1}{m} \int_{C} x \rho(x, y) d s \quad \bar{y}=\frac{1}{m} \int_{C} y \rho(x, y) d s
      $$ and 
      $$
      m=\int_{C} \rho(x, y) d s.
      $$

      Hypotheses:

      - $\rho(x, y)$ is continuous on $C.$
    Annotations: ''
  tags:
  - Theorem
- id: 1589921302147
  fields:
