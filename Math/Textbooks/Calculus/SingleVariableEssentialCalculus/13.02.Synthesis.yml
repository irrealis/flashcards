      SVEC-13.02.10 Synthesis:
      #### Vector Calculus
      ##### Line Integrals
      ###### Line Integrals in the Plane
      Define **line integrals of $f$ along $C$ with respect to $x$ and $y$**. List their hypotheses.
    Back: |
      Two other line integrals are obtained by replacing $\Delta s_{i}$ by either $\Delta x_{i}=x_{i}-x_{i-1}$ or $\Delta y_{i}=y_{i}-y_{i-1}$ in the definition of the line integral along $C$. They are called the **line integrals of $f$ along $C$ with respect to $x$ and $y:$**
      $$
      \begin{array}{l}
      \int_{C} f(x, y) d x=\lim _{\max \Delta x_{i} \rightarrow 0} \sum_{i=1}^{n} f\left(x_{i}^{*}, y_{i}^{*}\right) \Delta x_{i} \\
      \int_{C} f(x, y) d y=\lim _{\max \Delta y_{i} \rightarrow 0} \sum_{i=1}^{n} f\left(x_{i}^{*}, y_{i}^{*}\right) \Delta y_{i}
      \end{array}
      $$

      Hypotheses:

      - The above limits exist.
    Annotations: ''
  tags:
  - Definition
- id: 1589921421273
  fields:
    Front: |
      SVEC-13.02.11 Synthesis:
      #### Vector Calculus
      ##### Line Integrals
      ###### Line Integrals in the Plane
      State the _unnamed_ **line integral evaluation theorem with respect to $x$ and $y$**. List its hypotheses.
    Back: |
      The following formulas say that line integrals with respect to $x$ and $y$ can also be evaluated by expressing everything in terms of $t:$ $x=x(t),$ $y=y(t),$ $d x=x^{\prime}(t) d t,$ $d y=y^{\prime}(t) d t.$
      $$
      \begin{array}{l}
      \int_{C} f(x, y) d x=\int_{a}^{b} f(x(t), y(t)) x^{\prime}(t) d t \\
      \int_{C} f(x, y) d y=\int_{a}^{b} f(x(t), y(t)) y^{\prime}(t) d t
      \end{array}
      $$

      Hypotheses:

      - $f$ is continuous on $C.$
    Annotations: ''
  tags:
  - Theorem
- id: 1589921533347
  fields:
    Front: |
      SVEC-13.02.12 Synthesis:
      #### Vector Calculus
      ##### Line Integrals
      ###### Line Integrals in the Plane
      Define **customary notation for combined line integrals with respect to $x$ and $y$**.
    Back: |
      It frequently happens that line integrals with respect to $x$ and $y$ occur together When this happens, it's customary to abbreviate by writing
      $$
      \int_{C} P(x, y) d x+\int_{C} Q(x, y) d y=\int_{C} P(x, y) d x+Q(x, y) d y
      $$
    Annotations: ''
  tags:
  - Definition
- id: 1589921817597
  fields:
    Front: |
      SVEC-13.02.13 Synthesis:
      #### Vector Calculus
      ##### Line Integrals
      ###### Line Integrals in the Plane
      State the _unnamed_ **relationship between line integral and path between endpoints**.
    Back: |
      In general, the value of a line integral depends not just on the endpoints of the curve but also on the path. (But see SVEC-13.03 for conditions under which the integral is independent of the path.)
    Annotations: ''
