      SVEC-13.02.16 Synthesis:
      #### Vector Calculus
      ##### Line Integrals
      ###### Line Integrals in Space
      Define **line integral of $f$ along $C$** in space. List its hypotheses.
    Back: |
      Suppose that $C$ is a smooth space curve given by the parametric equations
      $$
      x=x(t) \quad y=y(t) \quad z=z(t) \quad a \leqslant t \leqslant b
      $$ or by a vector equation $\mathbf{r}(t)=x(t) \mathbf{i}+y(t) \mathbf{j}+z(t) \mathbf{k} .$ If $f$ is a function of three variables that is continuous on some region containing $C,$ then we define the **line integral of $f$ along $C$** (with respect to arc length) in a manner similar to that for plane curves:
      $$
      \int_{C} f(x, y, z) d s=\lim _{\max \Delta s_{i} \rightarrow 0} \sum_{i=1}^{n} f\left(x_{i}^{*}, y_{i}^{*}, z_{i}^{*}\right) \Delta s_{i}
      $$

      Hypotheses:

      - $f$ is continuous on $C.$
    Annotations: ''
  tags:
  - Definition
- id: 1589926528272
  fields:
    Front: |
      SVEC-13.02.17 Synthesis:
      #### Vector Calculus
      ##### Line Integrals
      ###### Line Integrals in Space
      State the _unnamed_ **line integral evaluation theorem** in space. List its hypotheses.
    Back: |
      Suppose that $C$ is a smooth space curve given by the parametric equations
      $$
      x=x(t) \quad y=y(t) \quad z=z(t) \quad a \leqslant t \leqslant b
      $$ or by a vector equation $\mathbf{r}(t)=x(t) \mathbf{i}+y(t) \mathbf{j}+z(t) \mathbf{k} .$ If $f$ is a function of three variables that is continuous on some region containing $C,$ then we evaluate the line integral of $f$ along $C$ using the formula:
      $$
      \int_{C} f(x, y, z) d s=\int_{a}^{b} f(x(t), y(t), z(t)) \sqrt{\left(\frac{d x}{d t}\right)^{2}+\left(\frac{d y}{d t}\right)^{2}+\left(\frac{d z}{d t}\right)^{2}} d t
      $$

      Hypotheses:

      - $f$ is continuous on $C.$
    Annotations: ''
  tags:
  - Theorem
- id: 1589926761747
  fields:
    Front: |
      SVEC-13.02.18 Synthesis:
      #### Vector Calculus
      ##### Line Integrals
      ###### Line Integrals in Space
      State the _unnamed_ **line integral evaluation theorem** in vector notation. List its hypotheses.
    Back: |
      In both of the formulae
      $$
      \int_{C} f(x, y) d s=\int_{a}^{b} f(x(t), y(t)) \sqrt{\left(\frac{d x}{d t}\right)^{2}+\left(\frac{d y}{d t}\right)^{2}} d t
      $$ and
      $$
      \int_{C} f(x, y, z) d s=\int_{a}^{b} f(x(t), y(t), z(t)) \sqrt{\left(\frac{d x}{d t}\right)^{2}+\left(\frac{d y}{d t}\right)^{2}+\left(\frac{d z}{d t}\right)^{2}} d t
      $$ the right-hand sides can be written in the more compact vector notation
      $$
      \int_{a}^{b} f(\mathbf{r}(t))\left|\mathbf{r}^{\prime}(t)\right| d t
      $$

      Hypotheses:

      - $f$ is continuous on $C.$
    Annotations: ''
  tags:
  - Theorem
- id: 1589926933097
  fields:
    Front: |
      SVEC-13.02.19 Synthesis:
      #### Vector Calculus
      ##### Line Integrals
      ###### Line Integrals in Space
      State the _unnamed_ **line integral of $f(x,y,z)=1$** in vector notation. List its hypotheses.
    Back: |
      For the special case $f(x, y, z)=1,$ we get
      $$
      \int_{C} d s=\int_{a}^{b}\left|\mathbf{r}^{\prime}(t)\right| d t=L
      $$ where $L$ is the length of the curve $C.$

      Hypotheses:

      - $C$ is a smooth or piecewise-smooth curve.
    Annotations: ''
  tags:
  - Theorem
- id: 1589927626696
  fields:
    Front: |
      SVEC-13.02.20 Synthesis:
      #### Vector Calculus
      ##### Line Integrals
      ###### Line Integrals in Space
      Define **line integrals of $f$ along $C$ with respect to $x,$ $y,$ and $z$**. List their hypotheses.
    Back: |
      Line integrals along $C$ with respect to $x, y,$ and $z$ can be defined an in the following example.
      $$
      \int_{C} f(x, y, z) d z=\lim _{\max \Delta z_{i} \rightarrow 0} \sum_{i=1}^{n} f\left(x_{i}^{*}, y_{i}^{*}, z_{i}^{*}\right) \Delta z_{i}=\int_{a}^{b} f(x(t), y(t), z(t)) z^{\prime}(t) d t
      $$

      Hypotheses:

      - $f$ is continuous on $C.$
    Annotations: ''
  tags:
  - Definition
- id: 1589927793747
  fields:
    Front: |
      SVEC-13.02.21 Synthesis:
      #### Vector Calculus
      ##### Line Integrals
      ###### Line Integrals in Space
      State the **customary notation for combined line integrals with respect to $x,$ $y,$ and $z$**. List its hypotheses.
    Back: |
      As with line integrals in the plane, we evaluate integrals of the form
      $$
      \int_{C} P(x, y, z) d x+Q(x, y, z) d y+R(x, y, z) d z
      $$ by expressing everything $(x, y, z, d x, d y, d z)$ in terms of the parameter $t.$

      Hypotheses:

      - $P,$ $Q,$ and $R$ are continuous on $C.$
    Annotations: ''
  tags:
  - Theorem
- id: 1589928536947
  fields:
    Front: |
      SVEC-13.02.22 Synthesis:
      #### Vector Calculus
      ##### Line Integrals
      ###### Line Integrals of Vector Fields
      Define **line integral of a vector field**. List its hypotheses.
    Back: |
      Let $\mathbf{F}$ be a continuous vector field defined on a smooth curve $C$ given by a vector function $\mathbf{r}(t),$ $a \leqslant t \leqslant b .$ Then the line integral of $\mathbf{F}$ along $C$ is
      $$
      \int_{C} \mathbf{F} \cdot d \mathbf{r}=\int_{a}^{b} \mathbf{F}(\mathbf{r}(t)) \cdot \mathbf{r}^{\prime}(t) d t=\int_{C} \mathbf{F} \cdot \mathbf{T} d s
      $$

      Remember that $\mathbf{F}(\mathbf{r}(t))$ is just an abbreviation for $\mathbf{F}(x(t), y(t), z(t)),$ so we evaluate $\mathbf{F}(\mathbf{r}(t))$ simply by putting $x=x(t), y=y(t),$ and $z=z(t)$ in the expression for $\mathbf{F}(x, y, z) .$ Notice also that we can formally write $d \mathbf{r}=\mathbf{r}^{\prime}(t) d t.$

      Hypotheses:

      - $C$ is a smooth curve $C$ given by a vector function $\mathbf{r}(t),$ $a \leqslant t \leqslant b .$
      - $\mathbf{F}$ be a continuous vector field on $C.$
    Annotations: ''
  tags:
  - Definition
- id: 1589928754322
  fields:
    Front: |
      SVEC-13.02.23 Synthesis:
      #### Vector Calculus
      ##### Line Integrals
      ###### Line Integrals of Vector Fields
      State the _unnamed_ **relationship between vector-field line integrals along $C$ and its reverse orientation**. List its hypotheses.
    Back: |
      Even though $\int_{C} \mathbf{F} \cdot d \mathbf{r}=\int_{C} \mathbf{F} \cdot \mathbf{T} d s$ and integrals with respect to arc length are unchanged when orientation is reversed, it is still true that
      $$
      \int_{-C} \mathbf{F} \cdot d \mathbf{r}=-\int_{C} \mathbf{F} \cdot d \mathbf{r}
      $$ because the unit tangent vector $\mathbf{T}$ is replaced by its negative when $C$ is replaced by $-C.$

      Hypotheses:

      - $C$ is a smooth curve $C$ given by a vector function $\mathbf{r}(t),$ $a \leqslant t \leqslant b .$
      - $\mathbf{F}$ be a continuous vector field on $C.$
    Annotations: ''
  tags:
  - Theorem
- id: 1589929137474
  fields:
    Front: |
      SVEC-13.02.24 Synthesis:
      #### Vector Calculus
      ##### Line Integrals
      ###### Line Integrals of Vector Fields
      State the _unnamed_ **relationship between vector-field and scalar-field line integrals**. List its hypotheses.
    Back: |
      Suppose the vector field $\mathbf{F}$ on $\mathbb{R}^{3}$ is given in component form by the equation $\mathbf{F}=P \mathbf{i}+Q \mathbf{j}+R \mathbf{k} .$ Then
      $$
      \int_{C} \mathbf{F} \cdot d \mathbf{r}=\int_{C} P d x+Q d y+R d z \quad \text { where } \mathbf{F}=P \mathbf{i}+Q \mathbf{j}+R \mathbf{k}
      $$

      Hypotheses:

      - $\mathbf{F}=P \mathbf{i}+Q \mathbf{j}+R \mathbf{k}$ is continuous on $\mathbf{r}(t).$
      - $\mathbf{r}(t)$ is a smooth curve.
    Annotations: ''
  tags:
  - Theorem
