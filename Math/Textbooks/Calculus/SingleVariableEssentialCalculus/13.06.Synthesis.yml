      SVEC-13.06.02 Synthesis:
      #### Vector Calculus
      ##### Parametric Surfaces and Their Areas
      ###### Parametric Surfaces
      Define **parametric surface** and **parametric equations**. List their hypotheses.
    Back: |
      We can describe a surface by a vector function $\mathbf{r}(u, v)$ of two parameters $u$ and $v .$ Suppose that
      $$
      \mathbf{r}(u, v)=x(u, v) \mathbf{i}+y(u, v) \mathbf{j}+z(u, v) \mathbf{k}
      $$ is a vector-valued function defined on a region $D$ in the $u v$-plane. $x, y,$ and $z,$ the component functions of $\mathbf{r},$ are functions of the two variables $u$ and $v$ with domain $D.$ The set of all points $(x, y, z)$ in $\mathbb{R}^{3}$ such that
      $$
      x=x(u, v) \quad y=y(u, v) \quad z=z(u, v)
      $$ and $(u, v)$ varies throughout $D,$ is called a **parametric surface** $S$ and the equations for $x,$ $y,$ and $z$ are called **parametric equations** of $S$. Each choice of $u$ and $v$ gives a point on $S ;$ by making all choices, we get all of $S$. In other words, the surface $S$ is traced out by the tip of the position vector $\mathbf{r}(u, v)$ as $(u, v)$ moves throughout the region $D$. (See figure below.)
      <p align="center">
      ![](SVEC-13.06.02.Sy.1.jpg)
      _A parametric surface._
      </p>

      Hypotheses:

      - $\mathbf{r}(u, v)=x(u, v) \mathbf{i}+y(u, v) \mathbf{j}+z(u, v) \mathbf{k}$ is a vector-valued function defined on a region $D$ in the $uv$-plane.
    Annotations: ''
