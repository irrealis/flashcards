      SVEC-13.06.03 Synthesis:
      #### Vector Calculus
      ##### Parametric Surfaces and Their Areas
      ###### Parametric Surfaces
      Define **grid curves**.
    Back: |
      If a parametric surface $S$ is given by a vector function $\mathbf{r}(u, v),$ then there are two useful families of curves that lie on $S$, one family with $u$ constant and the other with $v$ constant. These families correspond to vertical and horizontal lines in the $u v$-plane. If we keep $u$ constant by putting $u=u_{0},$ then $\mathbf{r}\left(u_{0}, v\right)$ becomes a vector function of the single parameter $v$ and defines a curve $C_{1}$ lying on $S$. (See figure below.)
      <p align="center">
      ![](SVEC-13.06.03.Sy.1.jpg)
      </p>
      Similarly, if we keep $v$ constant by putting $v=v_{0},$ we get a curve $C_{2}$ given by $\mathbf{r}\left(u, v_{0}\right)$ that lies on $S .$ We call these curves **grid curves**.
    Annotations: ''
