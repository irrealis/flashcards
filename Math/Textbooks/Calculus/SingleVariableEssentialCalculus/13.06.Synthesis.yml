      SVEC-13.06.05 Synthesis:
      #### Vector Calculus
      ##### Parametric Surfaces and Their Areas
      ###### Surfaces of Revolution
      State the **procedure to find parametric equations of a surface of revolution**.
    Back: |
      Surfaces of revolution can be represented parametrically.  Consider the surface $S$ obtained by rotating the curve $y=f(x), a \leqslant x \leqslant b,$ about the $x$-axis, where $f(x) \geqslant 0 .$ Let $\theta$ be the angle of rotation as shown below.
      <p align="center">
      ![](SVEC-13.06.05.Sy.1.jpg)
      </p>
      If $(x, y, z)$ is a point on $S,$ then
      $$
      x=x \quad y=f(x) \cos \theta \quad z=f(x) \sin \theta
      $$ Therefore we take $x$ and $\theta$ as parameters and regard Equations 3 as parametric equations of $S .$ The parameter domain is given by $a \leqslant x \leqslant b, 0 \leqslant \theta \leqslant 2 \pi.$
    Annotations: ''
