      SVEC-13.06.08 Synthesis:
      #### Vector Calculus
      ##### Parametric Surfaces and Their Areas
      ###### Surface Area of the Graph of a Function
      State the _unnamed_ **surface area formula for the graph of a function**. List its hypotheses.
    Back: |
      For the special case of a surface $S$ with equation $z=f(x, y),$ where $(x, y)$ lies in $D$ and $f$ has continuous partial derivatives, we take $x$ and $y$ as parameters. The parametric equations are
      $$
      x=x \quad y=y \quad z=f(x, y)
      $$ and the surface area formula becomes
      $$
      A(S)=\iint_{D} \sqrt{1+\left(\frac{\partial z}{\partial x}\right)^{2}+\left(\frac{\partial z}{\partial y}\right)^{2}} d A
      $$

      Hypotheses:

      - $(x, y)$ lies in $D.$
      - $z=f(x, y)$ has continuous partial derivatives.
    Annotations: ''
