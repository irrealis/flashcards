      SVEC-13.06.07 Synthesis:
      #### Vector Calculus
      ##### Parametric Surfaces and Their Areas
      ###### Surface Area
      Define **surface area**. List its hypotheses.
    Back: |
      If a smooth parametric surface $S$ is given by the equation
      $$
      \mathbf{r}(u, v)=x(u, v) \mathbf{i}+y(u, v) \mathbf{j}+z(u, v) \mathbf{k} \quad(u, v) \in D
      $$ and $S$ is covered just once as $(u, v)$ ranges throughout the parameter domain $D$ then the surface area of $S$ is
      $$
      A(S)=\iint_{D}\left|\mathbf{r}_{u} \times \mathbf{r}_{v}\right| d A
      $$ where
      $$
      \mathbf{r}_{u}=\frac{\partial x}{\partial u} \mathbf{i}+\frac{\partial y}{\partial u} \mathbf{j}+\frac{\partial z}{\partial u} \mathbf{k}
      $$ and
      $$
      \mathbf{r}_{v}=\frac{\partial x}{\partial v} \mathbf{i}+\frac{\partial y}{\partial v} \mathbf{j}+\frac{\partial z}{\partial v} \mathbf{k}
      $$

      Hypotheses:

      - $S$ is a smooth parametric surface.
      - $S$ is covered just once as $(u, v)$ ranges throughout the parameter domain $D.$
    Annotations: ''
