      SVEC-13.06.06 Synthesis:
      #### Vector Calculus
      ##### Parametric Surfaces and Their Areas
      ###### Tangent Planes
      Define **smooth** and **tangent plane**. List their hypotheses.
    Back: |
      We now find the tangent plane to a parametric surface $S$ traced out by a vector function
      $$
      \mathbf{r}(u, v)=x(u, v) \mathbf{i}+y(u, v) \mathbf{j}+z(u, v) \mathbf{k}
      $$ at a point $P_{0}$ with position vector $\mathbf{r}\left(u_{0}, v_{0}\right) .$ If we keep $u$ constant by putting $u=u_{0}$ then $\mathbf{r}\left(u_{0}, v\right)$ becomes a vector function of the single parameter $v$ and defines a grid curve $C_{1}$ lying on $S$. (See figure below.)
      <p align="center">
      ![](SVEC-13.06.06.Sy.1.jpg)
      </p>
      The tangent vector to $C_{1}$ at $P_{0}$ is obtained by taking the partial derivative of $\mathbf{r}$ with respect to $v:$
      $$
      \mathbf{r}_{v}=\frac{\partial x}{\partial v}\left(u_{0}, v_{0}\right) \mathbf{i}+\frac{\partial y}{\partial v}\left(u_{0}, v_{0}\right) \mathbf{j}+\frac{\partial z}{\partial v}\left(u_{0}, v_{0}\right) \mathbf{k}
      $$ Similarly, if we keep $v$ constant by putting $v=v_{0},$ we get a grid curve $C_{2}$ given by $\mathbf{r}\left(u, v_{0}\right)$ that lies on $S,$ and its tangent vector at $P_{0}$ is
      $$
      \mathbf{r}_{u}=\frac{\partial x}{\partial u}\left(u_{0}, v_{0}\right) \mathbf{i}+\frac{\partial y}{\partial u}\left(u_{0}, v_{0}\right) \mathbf{j}+\frac{\partial z}{\partial u}\left(u_{0}, v_{0}\right) \mathbf{k}
      $$ If $\mathbf{r}_{u} \times \mathbf{r}_{v}$ is not $\mathbf{0},$ then the surface $S$ is called **smooth** (it has no "corners"). For a smooth surface, the **tangent plane** is the plane that contains the tangent vectors $\mathbf{r}_{u}$ and $\mathbf{r}_{v},$ and the vector $\mathbf{r}_{u} \times \mathbf{r}_{v}$ is a normal vector to the tangent plane.

      Hypotheses:

      - The surface $S$ must be smooth at $P_0$ in order to define the tangent plane at $P_0$ and the associated normal vector.
    Annotations: ''
