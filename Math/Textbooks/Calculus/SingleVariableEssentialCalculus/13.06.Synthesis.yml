      SVEC-13.06.04 Synthesis:
      #### Vector Calculus
      ##### Parametric Surfaces and Their Areas
      ###### Parametric Surfaces
      State the _unnamed_ **parametrization of $z = f(x,y)$**. List its hypotheses.
    Back: |
      A general surface given as the graph of a function of $x$ and $y,$ that is, with an equation of the form $z=f(x, y),$ can always be regarded as a parametric surface by taking $x$ and $y$ as parameters and writing the parametric equations as
      $$
      x=x \quad y=y \quad z=f(x, y)
      $$

      Hypotheses:

      - A general surface is given as the graph of $z=f(x, y).$ 
    Annotations: ''
