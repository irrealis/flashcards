      SVEC-11.04-03 Synthesis:
      #### Partial Derivatives
      ##### Tangent Planes and Linear Approximations
      ###### Tangent Planes
      State the _unnamed_ **equation of a tangent plane**. List its hypotheses.
    Back: |
      Suppose $f(x,y)$ has continuous partial derivatives. An equation of the tangent plane to the surface $z=f(x, y)$ at the point $P\left(x_{0}, y_{0}, z_{0}\right)$ is
      $$
      z-z_{0}=f_{x}\left(x_{0}, y_{0}\right)\left(x-x_{0}\right)+f_{y}\left(x_{0}, y_{0}\right)\left(y-y_{0}\right)
      $$
      Hypotheses:

      - $f(x,y)$ has continuous partial derivatives.
    Annotations: ''
