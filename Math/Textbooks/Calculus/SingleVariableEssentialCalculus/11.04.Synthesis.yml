      SVEC-11.04-08 Synthesis:
      #### Partial Derivatives
      ##### Tangent Planes and Linear Approximations
      ###### Differentials
      Define **differentials** and **total differential**. What are alternate notations for the total differential? List the relevant hypotheses.
    Back: |
      For a differentiable function of two variables, $z=f(x, y),$ we define the differentials $d x$ and $d y$ to be independent variables; that is, they can be given any values. Then the differential $d z,$ also called the total differential, is defined by
      $$
      d z=f_{x}(x, y) d x+f_{y}(x, y) d y=\frac{\partial z}{\partial x} d x+\frac{\partial z}{\partial y} d y.
      $$ Sometimes the notation $d f$ is used in place of $d z.$

      Hypotheses:

      - $f$ is differentiable at $(x,y).
    Annotations: ''
