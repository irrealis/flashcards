      SVEC-11.04-06 Synthesis:
      #### Partial Derivatives
      ##### Tangent Planes and Linear Approximations
      ###### Linear Approximations
      Define **differentiable**. List its hypotheses.
    Back: |
      If $z=f(x, y),$ then $f$ is **differentiable** at $(a, b)$ if $\Delta z$ can be expressed in the form
      $$
      \Delta z=f_{x}(a, b) \Delta x+f_{y}(a, b) \Delta y+\varepsilon_{1} \Delta x+\varepsilon_{2} \Delta y
      $$ where $\varepsilon_{1}$ and $\varepsilon_{2} \rightarrow 0$ as $(\Delta x, \Delta y) \rightarrow(0,0).$

      This says that a differentiable function is one for which the linear approximation is a good approximation when $(x, y)$ is near $(a, b).$ In other words, the tangent plane approximates the graph of $f$ well near the point of tangency.

      Hypotheses:

      - $\Delta z$ can be expressed in the form
        $$
        \Delta z=f_{x}(a, b) \Delta x+f_{y}(a, b) \Delta y+\varepsilon_{1} \Delta x+\varepsilon_{2} \Delta y
        $$ where $\varepsilon_{1}$ and $\varepsilon_{2} \rightarrow 0$ as $(\Delta x, \Delta y) \rightarrow(0,0).$
    Annotations: ''
