      SVEC-11.04-04 Synthesis:
      #### Partial Derivatives
      ##### Tangent Planes and Linear Approximations
      ###### Linear Approximations
      Define **linearization**, **linear approximation**, **tangent plane approximation**. List the relevant hypotheses.
    Back: |
      An equation of the tangent plane to the graph of function $f$ of two variables at the point $(a, b, f(a, b))$ is
      $$
      z=f(a, b)+f_{x}(a, b)(x-a)+f_{y}(a, b)(y-b)
      $$ if $f_{x}$ and $f_{y}$ are continuous. The linear function whose graph is this tangent plane, namely
      $$
      L(x, y)=f(a, b)+f_{x}(a, b)(x-a)+f_{y}(a, b)(y-b)
      $$ is called the **linearization** of $f$ at $(a, b),$ and the approximation
      $$
      f(x, y) \approx f(a, b)+f_{x}(a, b)(x-a)+f_{y}(a, b)(y-b)
      $$ is called the **linear approximation** or the **tangent plane approximation** of $f$ at $(a, b).$

      Hypotheses:

      - $f_{x}$ and $f_{y}$ are continuous.
