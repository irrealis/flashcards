      SVEC-11.04-02 Synthesis:
      #### Partial Derivatives
      ##### Tangent Planes and Linear Approximations
      ###### Tangent Planes
      Define **tangent plane**.
    Back: |
      Suppose a surface $S$ has equation $z=f(x, y),$ where $f$ has continuous first partial derivatives, and let $P\left(x_{0}, y_{0}, z_{0}\right)$ be a point on $S .$ As in the preceding section, let $C_{1}$ and $C_{2}$ be the curves obtained by intersecting the vertical planes $y=y_{0}$ and $x=x_{0}$ with the surface $S .$ Then the point $P$ lies on both $C_{1}$ and $C_{2}$. Let $T_{1}$ and $T_{2}$ be the tangent lines to the curves $C_{1}$ and $C_{2}$ at the point $P .$ Then the **tangent plane** to the surface $S$ at the point $P$ is defined to be the plane that contains both tangent lines $T_{1}$ and $T_{2}$. (See figure below.)
      <p align="center">
      ![](SVEC-11.04-02.Sy.1.jpg)
      _The tangent plane contains the tangent lines $T_{1}$ and $T_{2}.$_
      </p>
