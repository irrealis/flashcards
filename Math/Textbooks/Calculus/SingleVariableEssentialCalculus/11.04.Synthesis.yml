      SVEC-11.04-09 Synthesis:
      #### Partial Derivatives
      ##### Tangent Planes and Linear Approximations
      ###### Differentials
      State the _unnamed_ **expression of linear approximation in differential notation**. List its hypotheses.
    Back: |
      If we take $d x=\Delta x=x-a$ and $d y=\Delta y=y-b,$ then the differential of $z = f(x,y)$ at $(a,b)$ is
      $$
      \begin{aligned}
      d z
      &=f_{x}(a, b)dx + f_{y}(a, b)dy \\
      &=f_{x}(a, b)(x-a)+f_{y}(a, b)(y-b)
      \end{aligned}
      $$ In the notation of differentials, the linear approximation of $f(x,y)$ at $(a,b)$ can then be written as
      $$
      \begin{aligned}
      f(x, y)
      &\approx f(a, b)+d z \\
      &= f(a, b) + f_{x}(a, b)dx +f_{y}(a, b)dy \\
      &= f(a, b) + f_{x}(a, b)(x-a)+f_{y}(a, b)(y-b)
      \end{aligned}
      $$
      Hypotheses:

      - $f$ is differentiable at $(a,b)$.
    Annotations: ''
