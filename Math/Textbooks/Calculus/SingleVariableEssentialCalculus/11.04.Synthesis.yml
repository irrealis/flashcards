      SVEC-11.04-11 Synthesis:
      #### Partial Derivatives
      ##### Tangent Planes and Linear Approximations
      ###### Functions of Three or More Variables
      Define **linear approximation**, **linearization**, **increment**, **differentiability**, and **differential** of a function of three or more variables. List their hypotheses.
    Back: |
      As for functions of two variables, linear approximations, differentiability, and differentials can be defined for functions of more than two variables.

      If $u = f(x_1, \ldots, x_n)$, then $f$ is **differentiable** at $(a_1,\ldots,a_n)$ if the **increment**
      $$
      \Delta u = f(a_1 + \Delta x_1, \ldots, a_n + \Delta x_n) - f(a_1, \ldots, a_n)
      $$ can be expressed in the form
      $$
      \begin{aligned}
      \Delta u
      &= \sum_{i=1}^{n} \left[ f_i(a_1, \ldots, a_n) + \varepsilon_i \right] \Delta x_i \\
      &= \sum_{i=1}^{n} \left( \frac{\partial u}{\partial x_i} + \varepsilon_i \right) \Delta x_i \\
      \end{aligned}
      $$ where $\varepsilon_1, \ldots, \varepsilon_n \rightarrow 0$ as $(\Delta x_1, \ldots, \Delta x_n) \rightarrow \mathbf{0}.$

      If the partial derivatives $f_1,\ldots,f_n$ exist and are continuous near $(a_1,\ldots,a_n),$ then $f$ is differentiable at $(a_1,\ldots,a_n).$

      For such functions the **linear approximation** is
      $$
      \begin{aligned}
      f(x_1, \ldots, x_n)
      &\approx f(a_1, \ldots, a_n) + \sum_{i=1}^{n}f_i(a_1, \ldots, a_n)(x_i - a_i) \\
      &= f(a_1, \ldots, a_n) + \sum_{i=1}^{n}\frac{\partial u}{\partial x_i}(x_i - a_i) 
      \end{aligned}
      $$ and the **linearization** $L(x_1, \ldots, x_n)$ is the right side of this expression.

      The **total differential** $du$ is defined in terms of the differentials $dx_1, \ldots, dx_n$ of the independent variables by
      $$
      du = \sum_{i=1}^{n} f_i(a_1,\ldots,a_n)dx_i = \sum_{i=1}^{n} \frac{\partial u}{\partial x_i}dx_i,
      $$ and by writing $dx_i = (x_i - a_i),$ the linear approximation can be written in terms of differentials:
      $$
      \begin{aligned}
      f(x_1,\ldots,x_n)
      &\approx f(a_1,\ldots,a_n) + du \\
      &= f(a_1,\ldots,a_n) + \sum_{i=1}^{n}\frac{\partial u}{\partial x_i}dx_i \\
      &= f(a_1, \ldots, a_n) + \sum_{i=1}^{n} f_i(a_1, \ldots, a_n)(x_i - a_i)
      \end{aligned}
      $$
      Hypotheses:

      - The partial derivatives $f_1,\ldots,f_n$ exist near $(a_1,\ldots,a_n).$
      - The partial derivatives $f_1,\ldots,f_n$ are continuous near $(a_1,\ldots,a_n).$
