      CET-11.07-33 Exercise:
      Test the series for convergence or divergence.
      $$\sum_{n=1}^{\infty}\left(\frac{n}{n+1}\right)^{n^{2}}$$
    Back: |
      $\lim _{n \rightarrow \infty} \sqrt[n]{\left|a_{n}\right|}$ $=\lim _{n \rightarrow \infty}\left(\frac{n}{n+1}\right)^{n^{2} / n}$ $=\lim _{n \rightarrow \infty} \frac{1}{[(n+1) / n]^{n}}$ $=\frac{1}{\lim _{n \rightarrow \infty}(1+1 / n)^{n}}$ $=\frac{1}{e}$ $<1,$ so the series $\sum_{n=1}^{\infty}\left(\frac{n}{n+1}\right)^{n^{2}}$ converges by the Root Test.
