      CET-11.07-37 Exercise:
      Test the series for convergence or divergence.
      $$\sum_{n=1}^{\infty}(\sqrt[n]{2}-1)^{n}$$
    Back: |
      $\lim _{n \rightarrow \infty} \sqrt[n]{\left|a_{n}\right|}$ $=\lim _{n \rightarrow \infty}\left(2^{1 / n}-1\right)$ $=1-1$ $=0$ $<1,$ so the series $\sum_{n=1}^{\infty}(\sqrt[n]{2}-1)^{n}$ converges by the Root Test.
    Annotations: ''
