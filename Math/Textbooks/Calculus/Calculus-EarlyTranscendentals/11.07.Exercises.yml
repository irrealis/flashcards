      CET-11.07-36 Exercise:
      Test the series for convergence or divergence.
      $$\sum_{n=2}^{\infty} \frac{1}{(\ln n)^{\ln n}}$$
    Back: |
      Note that $(\ln n)^{\ln n}$ $=\left(e^{\ln \ln n}\right)^{\ln n}$ $=\left(e^{\ln n}\right)^{\ln \ln n}$ $=n^{\ln \ln n}$ and $\ln \ln n \rightarrow \infty$ as $n \rightarrow \infty,$ so $\ln \ln n$ $>2$ for sufficiently large $n .$ For these $n$ we have $(\ln n)^{\ln n}$ $>n^{2},$ so $\frac{1}{(\ln n)^{\ln n}}$ $<\frac{1}{n^{2}} .$ Since $\sum_{n=2}^{\infty} \frac{1}{n^{2}}$ converges $[p=2>1],$ so does $\sum_{n=2}^{\infty} \frac{1}{(\ln n)^{\ln n}}$ by the Comparison Test.
