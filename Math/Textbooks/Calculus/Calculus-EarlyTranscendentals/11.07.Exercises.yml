- id: 1585381839736
  fields:
    Front: |
      CET-11.07-38 Exercise:
      Test the series for convergence or divergence.
      $$\sum_{n=1}^{\infty}(\sqrt[n]{2}-1)$$
    Back: |
      Use the limit Comparison Test with $a_{n}$ $=\sqrt[n]{2}-1$ and $b_{n}$ $=1 / n .$ Then $\lim _{n \rightarrow \infty} \frac{a_{n}}{b_{n}}$ $=\lim _{n \rightarrow \infty} \frac{2^{1 / n}-1}{1 / n}$ $=\lim _{x \rightarrow \infty} \frac{2^{1 / x}-1}{1 / x}$ $\stackrel{\underline{\mathrm{H}}}{=} \lim _{x \rightarrow \infty} \frac{2^{1 / x} \cdot \ln 2 \cdot\left(-1 / x^{2}\right)}{-1 / x^{2}}$ $=\lim _{x \rightarrow \infty}\left(2^{1 / x} \cdot \ln 2\right)$ $=1 \cdot \ln 2$ $=\ln 2$ $>0.$ So since $\sum_{n=1}^{\infty} b_{n}$ diverges (harmonic series), so does $\sum_{n=1}^{\infty}(\sqrt[n]{2}-1).$

      Alternate solution: $\sqrt[n]{2}-1$ $=\frac{1}{2^{(n-1) / n}+2^{(n-2) / n}+2^{(n-3) / n}+\cdots+2^{1 / n}+1}$ [rationalize the numerator] $\geq \frac{1}{2 n},$ and since $\sum_{n=1}^{\infty} \frac{1}{2 n}$ $=\frac{1}{2} \sum_{n=1}^{\infty} \frac{1}{n}$ diverges (harmonic series), so does $\sum_{n=1}^{\infty}(\sqrt[n]{2}-1)$ by the Comparison Test.
    Annotations: ''
