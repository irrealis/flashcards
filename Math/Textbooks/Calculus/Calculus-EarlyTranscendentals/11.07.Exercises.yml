      CET-11.07-34 Exercise:
      Test the series for convergence or divergence.
      $$\sum_{n=1}^{\infty} \frac{1}{n+n \cos ^{2} n}$$
    Back: |
      $0$ $\leq n \cos ^{2} n$ $\leq n,$ so $\frac{1}{n+n \cos ^{2} n}$ $\geq \frac{1}{n+n}$ $=\frac{1}{2 n} .$ Thus, $\sum_{n=1}^{\infty} \frac{1}{n+n \cos ^{2} n}$ diverges by comparison with $\sum_{n=1}^{\infty} \frac{1}{2 n},$ which is a constant multiple of the (divergent) harmonic series.
    Annotations: ''
