      CET-11.07-35 Exercise:
      Test the series for convergence or divergence.
      $$\sum_{n=1}^{\infty} \frac{1}{n^{1+1 / n}}$$
    Back: |
      $a_{n}$ $=\frac{1}{n^{1+1 / n}}$ $=\frac{1}{n \cdot n^{1 / n}},$ so let $b_{n}$ $=\frac{1}{n}$ and use the limit Comparison Test. $\lim _{n \rightarrow \infty} \frac{a_{n}}{b_{n}}$ $=\lim _{n \rightarrow \infty} \frac{1}{n^{1 / n}}$ $=1$ $>0$ [see Exercise 4.4.63], so the series $\sum_{n=1}^{\infty} \frac{1}{n^{1+1 / n}}$ diverges by comparison with the divergent harmonic series.
    Annotations: ''
