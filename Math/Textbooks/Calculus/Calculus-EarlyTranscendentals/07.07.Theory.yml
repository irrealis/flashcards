      CET-07.07-01 Theory:
      ##### approximate integration
      Express the **left endpoint approximation.**
    Back: >
      Recall that the definite integral is defined as a limit of Riemann sums, so
      any Riemann sum could be used as an approximation to the integral of $f$ from
      $a$ to $b$: If we divide $[a, b]$ into $n$ subintervals of equal length $\Delta
      x=(b-a) / n,$ then we have

      $$$

      \int_{a}^{b} f(x) d x=\sum_{i=1}^{n} f\left(x_{i}^{*}\right) \Delta x

      $$$ where $x_{i}^{*}$ is any point in the $i\text{th}$ subinterval $\left[x_{i-1},
      x_{i}\right] .$ If $x_{i}^{*}$ is chosen to be the left end. point of the interval,
      then $x_{i}^{*}=x_{i-1}$ and we have

      $$$

      \int_{a}^{b} f(x) d x \approx L_{n}=\sum_{i=1}^{n} f\left(x_{i-1}\right) \Delta
      x

      $$$ This is called the **left endpoint approximation.** If $f(x) \geqslant 0,$
      then the integral represents an area and $L_{n}$ represents an approximation
      of this area by the rectangles shown below.

      <p align="center">

      ![](CET-07.07-01.Th.1.jpg)

      Left endpoint approximation

      </p>
