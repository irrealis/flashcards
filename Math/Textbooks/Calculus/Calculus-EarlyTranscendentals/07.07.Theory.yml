      CET-07.07-05 Theory:
      ##### approximate integration
      What are the error bounds in the Trapezoidal and Midpoint Rules?
    Back: |
      Suppose $\left|f^{\prime \prime}(x)\right| \leqslant K$ for $a \leqslant x \leqslant b .$ If $E_{T}$ and $E_{u}$ are the errors in the Trapezoidal and Midpoint Rules, then
      $$$
      \left|E_{T}\right| \leqslant \frac{K(b-a)^{3}}{12 n^{2}} \quad \text { and } \quad\left|E_{4}\right| \leqslant \frac{K(b-a)^{3}}{24 n^{2}}
      $$$
