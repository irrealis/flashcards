      CET-08.03-16 Theory:
      #### Further Applications of Integration
      ##### Applications to Physics and Engineering
      ###### Moments and Centers of Mass
      Define **continuous system moments with upper boundary function**. List their hypotheses.
    Back: |
      Suppose that the region $\mathscr{R}$ of a lamina of uniform density $\rho$ is of the type shown below; that is, $\mathscr{R}$ lies between the lines $x=a$ and $x=b,$ above the $x$ axis, and beneath the graph of $f,$ where $f$ is a continuous function.
      <p align="center">
      ![](CET-08.03-16.Th.1.jpg)
      </p>
      What are the moments $M_y$ and $M_x$ of $\mathscr{R}$ about the $y$ and $x$ axes?
      $$
      \begin{aligned}
        M_{y} &= \lim _{n \rightarrow \infty} \sum_{i=1}^{n} \rho \overline{x}_{i} f\left(\overline{x}_{i}\right) \Delta x=\rho \int_{a}^{b} x f(x) d x \\
        M_{x} &= \lim _{n \rightarrow \infty} \sum_{i=1}^{n} \rho \cdot \frac{1}{2}\left[f\left(\overline{x}_{i}\right)\right]^{2} \Delta x=\rho \int_{a}^{b} \frac{1}{2}[f(x)]^{2} d x
      \end{aligned}
      $$

      Hypotheses:

      - $f$ is positive on $[a,b].$
      - $f$ is continuous on $[a,b].$
      - Density $\rho$ is uniform across $\mathscr{R}.$
    Annotations: ''
  tags:
  - Definition
- id: 1577764444866
  fields:
    Front: |
      CET-08.03-17 Theory:
      #### Further Applications of Integration
      ##### Applications to Physics and Engineering
      ###### Moments and Centers of Mass
      Define **continuous 2D system centroid with upper boundary function**. List its hypotheses.
    Back: |
      Suppose that the region $\mathscr{R}$ of a lamina of uniform density $\rho$ is of the type shown below; that is, $\mathscr{R}$ lies between the lines $x=a$ and $x=b,$ above the $x$ axis, and beneath the graph of $f,$ where $f$ is a continuous function.
      <p align="center">
      ![](CET-08.03-16.Th.1.jpg)
      </p>
      Where is the center of mass $(\overline{x}, \overline{y})$ of the plate (or the centroid of $\mathscr{R}$)?

      The center of mass of the plate (or the **centroid** of $\mathscr{R}$ ) is located at the point $(\overline{x}, \overline{y}),$ where
      $$
      \overline{x}=\frac{1}{A} \int_{a}^{b} x f(x) d x \quad \text{and} \quad \overline{y}=\frac{1}{A} \int_{a}^{b} \frac{1}{2}[f(x)]^{2} d x
      $$

      Hypotheses:

      - $f$ is positive on $[a,b].$
      - $f$ is continuous on $[a,b].$
      - Density $\rho$ is uniform across $\mathscr{R}.$
    Annotations: ''
  tags:
  - Definition
- id: 1577817533929
  media:
  - path: ¢{file_dir}/images/CET-08.03-18.Th.1.jpg
  fields:
    Front: |
      CET-08.03-18 Theory:
      #### Further Applications of Integration
      ##### Applications to Physics and Engineering
      ###### Moments and Centers of Mass
      Define **continuous 2D system centroid with upper and lower boundary functions**. List its hypotheses.
    Back: |
      If the region $\mathscr{R}$ lies between two curves $y=f(x)$ and $y=g(x),$ where $f(x) \geqslant g(x)$ as illustrated below, then where is the centroid $(\overline{x}, \overline{y})$ of $\mathscr{R}$?
      <p align="center">
      ![](CET-08.03-18.Th.1.jpg)
      </p>
      $$
      \begin{aligned}
      \overline{x} &= \frac{1}{A} \int_{a}^{b} x[f(x)-g(x)] d x \\
      \overline{y} &= \frac{1}{A} \int_{a}^{b} \tfrac{1}{2}\left\{[f(x)]^{2}-[g(x)]^{2}\right\} d x
      \end{aligned}
      $$

      Hypotheses:

      - $f \leqslant g$ on $[a,b].$
      - $f$ and $g$ are continuous on $[a,b].$
      - Density is uniform across $\mathscr{R}.$
    Annotations: ''
  tags:
  - Definition
- id: 1590612370883
  fields:
    Front: |
      CET-08.03-19 Theory:
      #### Further Applications of Integration
      ##### Applications to Physics and Engineering
      ###### Moments and Centers of Mass
      State the **symmetry principle**. List its hypotheses.
    Back: |
      Consider a flat plate (called a lamina) with uniform density $\rho$ that occupies a region $\mathscr{R}$ of the plane.  The **symmetry principle** says that if $\mathscr{R}$ is symmetric about a line $l$, then the centroid of $\mathscr{R}$ lies on $l$. (If $\mathscr{P}$ is reflected about $l$, then $\mathscr{P}$ remains the same so its centroid remains fixed. But the only fixed points lie on $l .$)

      Hypotheses:

      - The lamina has uniform density.
      - $\mathscr{R}$ is symmetric about a line $l.$
    Annotations: ''
  tags:
  - Theorem
- id: 1590612519659
  fields:
    Front: |
      CET-08.03-20 Theory:
      #### Further Applications of Integration
      ##### Applications to Physics and Engineering
      ###### Moments and Centers of Mass
      State the **Theorem of Pappus**. List its hypotheses.
    Back: |
      Let $\mathscr{R}$ be a plane region that lies entirely on one side of a line $l$ in the plane. If $\mathscr{R}$ is rotated about $l,$ then the volume of the resulting solid is the product of the area $A$ of $\mathscr{R}$ and the distance $d$ traveled by the centroid of $\mathscr{R}$.

      Hypotheses:

      - $\mathscr{R}$ lies entirely on one side of a line $l$ in the plane of $\mathscr{R}.$
      - $\mathscr{R}$ is rotated about $l.$
    Annotations: ''
  tags:
  - Theorem
