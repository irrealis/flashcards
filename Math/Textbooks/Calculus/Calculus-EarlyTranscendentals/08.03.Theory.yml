      CET-08.03-06 Theory:
      #### Further Applications of Integration
      ##### Applications to Physics and Engineering
      ###### Hydrostatic Pressure and Force
      What is **weight density?** When is it used?
    Back: |
      When using US Customary units, we write $P=\rho g d=\delta d,$ where $\delta=\rho g$ is the weight density (as opposed to $\rho,$ which is the mass density).
    Annotations: ''
  tags:
  - Definition
