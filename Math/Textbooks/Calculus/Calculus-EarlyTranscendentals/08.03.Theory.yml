      CET-08.03-09 Theory:
      #### Further Applications of Integration
      ##### Applications to Physics and Engineering
      ###### Moments and Centers of Mass
      **Simple balancing of weights on a fulcrum**: Consider the situation illustrated below, where two masses $m_{1}$ and $m_{2}$ are attached to a rod of negligible mass on opposite sides of a fulcrum and at distances $d_{1}$ and $d_{2}$ from the fulcrum.
      <p align="center">
      ![](CET-08.03-09.Th.1.jpg)
      </p>
      Under what conditions will the rod balance?
    Back: |
      The rod will balance if
      $$
      m_{1} d_{1}=m_{2} d_{2}
      $$
    Annotations: ''
