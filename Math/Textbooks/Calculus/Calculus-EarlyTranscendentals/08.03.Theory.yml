      CET-08.03-01 Theory:
      #### Further Applications of Integration
      ##### Applications to Physics and Engineering
      ###### Hydrostatic Pressure and Force
      Define **pressure.**
    Back: |
      Pressure $P$ is defined to be the force per unit area:
      $$
      P=\frac{F}{A}
      $$
    Annotations: ''
  tags:
  - Definition
- id: 1577734611009
  fields:
    Front: |
      CET-08.03-02 Theory:
      #### Further Applications of Integration
      ##### Applications to Physics and Engineering
      ###### Hydrostatic Pressure and Force
      What are the **units of pressure in the SI system**?
    Back: |
      The SI unit for measuring pressure is a newton per square meter, which is called a pascal (abbreviation: $1 \text{ N} / \mathrm{m}^{2}=1 \mathrm{Pa}$ ). Since this is a small unit, the kilopascal $\text{(kPa)}$ is often used.
    Annotations: ''
  tags:
  - Definition
- id: 1577740312788
  fields:
    Front: |
      CET-08.03-03 Theory:
      #### Further Applications of Integration
      ##### Applications to Physics and Engineering
      ###### Hydrostatic Pressure and Force
      Describe **hydrostatic force.**
    Back: |
      In general, suppose that a thin horizontal plate with area $A$ square meters is submerged in a fluid of density $\rho$ kilograms per cubic meter at a depth $d$ meters below the surface of the fluid as in Figure $1 .$ The fluid directly above the plate (think of a column of liquid) has volume $V=A d,$ so its mass is $m=\rho V=\rho A d .$ The force exerted by the fluid on the plate is therefore
      $$
      F=m g=\rho g A d
      $$
    Annotations: ''
  tags:
  - Definition
- id: 1577740313056
  fields:
    Front: |
      CET-08.03-04 Theory:
      #### Further Applications of Integration
      ##### Applications to Physics and Engineering
      ###### Hydrostatic Pressure and Force
      Describe **hydrostatic pressure.**
    Back: |
      Hydrostatic pressure $P$ is defined to be hydrostatic force per unit area:
      $$
      P=\frac{F}{A}=\rho g d
      $$ where $A$ is the area subject to hydrostatic force due to hydrostatic pressure of a fluid, $\rho$ is fluid density, $d$ is fluid depth, and $g$ is the acceleration due to gravity.
    Annotations: ''
  tags:
  - Definition
