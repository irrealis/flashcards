      CET-08.03-14 Theory:
      #### Further Applications of Integration
      ##### Applications to Physics and Engineering
      ###### Moments and Centers of Mass
      Define **moment of a discrete system about the $y$ axis.** Similarly for **$x$ axis.**
    Back: |
      Consider a system of $n$ particles with masses $m_{1}, m_{2}, \ldots, m_{n}$ located at the points $\left(x_{1}, y_{1}\right),\left(x_{2}, y_{2}\right), \ldots,\left(x_{n}, y_{n}\right)$ in the $x y$ plane as shown below.
      <p align="center">
      ![](CET-08.03-14.Th.1.jpg)
      </p>
      By analogy with the one-dimensional case, we define the **moment of the system about the $y$ axis** to be
      $$
      M_{y}=\sum_{i=1}^{n} m_{i} x_{i}
      $$ and the **moment of the discrete system about the $x$ axis** to be
      $$
      M_{x}=\sum_{i=1}^{n} m_{i} y_{i}
      $$
    Annotations: ''
  tags:
  - Definition
- id: 1577762627741
  fields:
    Front: |
      CET-08.03-15 Theory:
      #### Further Applications of Integration
      ##### Applications to Physics and Engineering
      ###### Moments and Centers of Mass
      Define **discrete 2D system center of mass**.
    Back: |
      In general, if we have a system of $n$ particles with masses $m_{1}, m_{2}, \ldots, m_{n}$ located at the points $\left(x_{1}, y_{1}\right),\left(x_{2}, y_{2}\right), \ldots,\left(x_{n}, y_{n}\right)$ in the $x y$ plane, where is the center of mass $(\overline{x}, \overline{y})?$

      As in the one-dimensional case, the coordinates $(\overline{x}, \overline{y})$ of the center of mass are given in terms of the moments $M_y$ and $M_x$ about the $y$ and $x$ axes by the formulas
      $$
      \overline{x}=\frac{M_{y}}{m} \quad \overline{y}=\frac{M_{x}}{m}
      $$ where $m=\sum m_{i}$ is the total mass. Since $m \overline{x}=M_{y}$ and $m \overline{y}=M_{x},$ the center of mass $(\overline{x}, \overline{y})$ is the point where a single particle of mass $m$ would have the same moments as the system.
    Annotations: ''
  tags:
  - Definition
- id: 1577763529992
