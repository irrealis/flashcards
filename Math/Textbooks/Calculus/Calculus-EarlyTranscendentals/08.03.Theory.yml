      CET-08.03-11 Theory:
      #### Further Applications of Integration
      ##### Applications to Physics and Engineering
      ###### Moments and Centers of Mass
      **Simple center of mass**: Suppose that a balanced rod lies along the $x$axis with masses $m_{1}$ at $x_{1}$ and $m_{2}$ at $x_{2}$ as shown below.
      <p align="center">
      ![](CET-08.03-11.Th.1.jpg)
      </p>
      Where is the center of mass $\overline{x}?$
    Back: |
      Setting $d_{1}=\overline{x}-x_{1}$ and $d_{2}=x_{2}-\overline{x}$ gives
      $$
      \begin{aligned}
      m_{1}\left(\overline{x}-x_{1}\right)= m_1 d_1 &= m_2 d_2 = m_{2}\left(x_{2}-\overline{x}\right) \\
      m_{1} \overline{x}+m_{2} \overline{x} &=m_{1} x_{1}+m_{2} x_{2} \\
      \overline{x} &=\frac{m_{1} x_{1}+m_{2} x_{2}}{m_{1}+m_{2}}
      \end{aligned}
      $$ This says that the center of mass $\overline{x}$ is obtained by adding the moments of the masses and dividing by the total mass $m=m_{1}+m_{2}.$
    Annotations: ''
  tags:
  - Theorem
- id: 1577746133309
  fields:
    Front: |
      CET-08.03-12 Theory:
      #### Further Applications of Integration
      ##### Applications to Physics and Engineering
      ###### Moments and Centers of Mass
      Define **moment of a discrete system about the origin.**
    Back: |
      In general, if we have a system of $n$ particles with masses $m_{1}, m_{2}, \ldots, m_{n}$ located at the points $x_{1}, x_{2}, \ldots, x_{n}$ on the $x$ axis, the sum of the individual moments
      $$
      M=\sum_{i=1}^{n} m_{i} x_{i}
      $$ is called the moment of the system about the origin.
    Annotations: ''
  tags:
  - Definition
- id: 1577746156984
  fields:
    Front: |
      CET-08.03-13 Theory:
      #### Further Applications of Integration
      ##### Applications to Physics and Engineering
      ###### Moments and Centers of Mass
      Define **discrete 1D system center of mass**.
    Back: |
      In general, if we have a system of $n$ particles with masses $m_{1}, m_{2}, \ldots, m_{n}$ located at the points $x_{1}, x_{2}, \ldots, x_{n}$ on the $x$ axis, where is the center of mass $\overline{x}?$
      $$
      \overline{x}=\frac{\sum_{i=1}^{n} m_{i} x_{i}}{\sum_{i=1}^{n} m_{i}}=\frac{\sum_{i=1}^{n} m_{i} x_{i}}{m}
      $$ where $m=\Sigma m_{i}$ is the total mass of the system.  This could be rewritten as $m \overline{x}=M=\sum_{i=1}^{n} m_{i} x_{i} ,$ which says that if the total mass were considered as being concentrated at the center of mass $\overline{x},$ then its moment would be the same as the moment $M$ of the system.
    Annotations: ''
  tags:
  - Theorem
