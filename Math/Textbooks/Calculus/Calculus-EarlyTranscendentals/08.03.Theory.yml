      CET-08.03-05 Theory:
      #### Further Applications of Integration
      ##### Applications to Physics and Engineering
      ###### Hydrostatic Pressure and Force
      What is the **mass density of water**?
    Back: |
      $$
      \rho = 1000 \text{ kg}/\text{m}^3 = 1 \text{ kg}/\text{L} = 1 \text{g}/\text{mL}
      $$
