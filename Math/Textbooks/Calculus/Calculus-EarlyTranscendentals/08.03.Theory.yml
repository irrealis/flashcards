      CET-08.03-08 Theory:
      #### Further Applications of Integration
      ##### Applications to Physics and Engineering
      ###### Hydrostatic Pressure and Force
      What is the **relationship between pressure $P$ and weight-density $\delta$**?
    Back: |
      The pressure in any direction at a depth $d$ in a fluid with mass density $\rho$ is given by
      $$
      P=\rho g d=\delta d
      $$ where $g$ is acceleration due to gravity and $\delta = \rho g$ is the weight density of the fluid.
    Annotations: ''
