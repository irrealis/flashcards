      CET-07.01-02 Theory:
      ##### integration by parts
      Give the **formula for integration by parts** in terms of differentials.
    Back: |
      Let $u=f(x)$ and $v=g(x) .$ Then the differentials are $d u=f^{\prime}(x) dx$ and $d v=g^{\prime}(x) d x,$ so, by the Substitution Rule, the formula for integration by parts becomes
      $$
      \int u d v=u v-\int v d u
      $$
