      CET-08.02-02 Example:
      The arc of the parabola $y=x^{2}$ from $(1,1)$ to $(2,4)$ is rotated about the $y$ -axis. Find the area of the resulting surface.
    Back: |
      **Solution 1**
      Using
      $$
      y=x^{2} \quad \text{and} \quad \frac{d y}{d x}=2 x
      $$ we have
      $$
      \begin{aligned}
      S &=\int 2 \pi x d s \\
      &=\int_{1}^{2} 2 \pi x \sqrt{1+\left(\frac{d y}{d x}\right)^{2}} d x \\
      &=2 \pi \int_{1}^{2} x \sqrt{1+4 x^{2}} d x
      \end{aligned}
      $$ Substituting $u=1+4 x^{2},$ we have $d u=8 x d x .$ Remembering to change the limits of integration, we have
      $$
      \begin{aligned} S &=2 \pi \int_{5}^{17} \sqrt{u} \cdot \frac{1}{8} d u \\ &=\frac{\pi}{4} \int_{5}^{17} u^{1 / 2} d u=\frac{\pi}{4}\left[\frac{2}{3} u^{3 / 2}\right]_{5}^{17} \\ &=\frac{\pi}{6}(17 \sqrt{17}-5 \sqrt{5}) \end{aligned}
      $$

      **Solution 2:**
      Using
      $$
      x=\sqrt{y} \quad \text { and } \quad \frac{d x}{d y}=\frac{1}{2 \sqrt{y}}
      $$ we have
      $$
      \begin{aligned}
      S
      &=\int 2 \pi x d s=\int_{1}^{4} 2 \pi x \sqrt{1+\left(\frac{d x}{d y}\right)^{2}} d y \\
      &=2 \pi \int_{1}^{4} \sqrt{y} \sqrt{1+\frac{1}{4 y}} d y=2 \pi \int_{1}^{4} \sqrt{y+\frac{1}{4}} d y=\pi \int_{1}^{4} \sqrt{4 y+1} d y \\
      &=\frac{\pi}{4} \int_{5}^{17} \sqrt{u} d u \quad\text {(where $u=1+4 y$)} \\
      &=\frac{\pi}{6}(17 \sqrt{17}-5 \sqrt{5}) \quad \text { (as in Solution 1)}
      \end{aligned}
      $$
