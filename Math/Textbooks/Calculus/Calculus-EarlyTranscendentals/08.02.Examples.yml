      CET-08.02-01 Example:
      The curve $y=\sqrt{4-x^{2}},-1 \leqslant x \leqslant 1,$ is an arc of the circle $x^{2}+y^{2}=4 .$ Find the area of the surface obtained by rotating this arc about the $x$ -axis. (The surface is a portion of a sphere of radius $2 .$ See below.)
      <p align="center">
      ![](CET-08.02-01.Xm.1.jpg)
      The portion of the sphere whose surface area is computed.
      </p>
    Back: |
      We have
      $$
      \frac{d y}{d x}=\frac{1}{2}\left(4-x^{2}\right)^{-1 / 2}(-2 x)=\frac{-x}{\sqrt{4-x^{2}}}
      $$ and so the surface area is
      $$
      \begin{aligned}
      S &=\int_{-1}^{1} 2 \pi y \sqrt{1+\left(\frac{d y}{d x}\right)^{2}} d x \\
      &=2 \pi \int_{-1}^{1} \sqrt{4-x^{2}} \sqrt{1+\frac{x^{2}}{4-x^{2}}} d x \\
      &=2 \pi \int_{-1}^{1} \sqrt{4-x^{2}} \sqrt{\frac{4-x^{2}+x^{2}}{4-x^{2}}} d x \\
      &=2 \pi \int_{-1}^{1} \sqrt{4-x^{2}} \frac{2}{\sqrt{4-x^{2}}} d x=4 \pi \int_{-1}^{1} 1 d x=4 \pi(2)=8 \pi
      \end{aligned}
      $$
