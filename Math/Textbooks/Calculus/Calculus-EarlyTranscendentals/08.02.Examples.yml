      CET-08.02-03 Example:
      Find the area of the surface generated by rotating the curve $y=e^{x}$ $0 \leqslant x \leqslant 1,$ about the $x$ -axis.
    Back: |
      Using
      $$
      y=e^{x} \quad \text { and } \quad \frac{d y}{d x}=e^{x}
      $$ we have
      $$
      \begin{aligned}
        S
        &= \int_{0}^{1} 2 \pi y \sqrt{1+\left(\frac{d y}{d x}\right)^{2}} d x=2 \pi \int_{0}^{1} e^{x} \sqrt{1+e^{2 x}} d x \\
        &=2 \pi \int_{1}^{e} \sqrt{1+u^{2}} d u \quad\text {(where $u=e^{x}$)} \\
        &=2 \pi \int_{\pi / 4}^{\alpha} \sec ^{3} \theta d \theta \quad\text {(where $u=\tan \theta$ and $\alpha=\tan ^{-1} e$)} \\
        &=2 \pi \cdot \frac{1}{2}[\sec \theta \tan \theta+\ln |\sec \theta+\tan \theta|]_{\pi / 4}^{\alpha} \quad\text{(using an integral table)} \\
        &= \pi[\sec \alpha \tan \alpha+\ln (\sec \alpha+\tan \alpha)-\sqrt{2}-\ln (\sqrt{2}+1)]
      \end{aligned}
      $$ Since $\tan \alpha=e,$ we have $\sec ^{2} \alpha=1+\tan ^{2} \alpha=1+e^{2}$ and
      $$
      S=\pi[e \sqrt{1+e^{2}}+\ln (e+\sqrt{1+e^{2}})-\sqrt{2}-\ln (\sqrt{2}+1)]
      $$
