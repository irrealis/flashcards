      CET-07.08-03 Theory:
      ##### type 2: discontinuous integrands
      Define **Improper Integral of Type 2.**
    Back: |
      (a) If $f$ is continuous on $[a, b)$ and is discontinuous at $b,$ then
      $$
      \int_{a}^{b} f(x) d x=\lim _{t \rightarrow b^{-}} \int_{a}^{t} f(x) d x
      $$ if this limit exists (as a finite number).

      (b) If $f$ is continuous on $(a, b]$ and is discontinuous at $a$, then
      $$
      \int_{a}^{b} f(x) d x=\lim _{t \rightarrow a^{+}} \int_{t}^{b} f(x) d x
      $$ if this limit exists (as a finite number).

      The improper integral $\int_{a}^{b} f(x) d x$ is called **convergent** if the corresponding limit exists and **divergent** if the limit does not exist.

      (c) If $f$ has a discontinuity at $c,$ where $a<c<b,$ and both $\int_{a}^{c} f(x) d x$ and $\int_{c}^{b} f(x) d x$ are convergent, then we define
      $$
      \int_{a}^{b} f(x) d x=\int_{a}^{c} f(x) d x+\int_{c}^{b} f(x) d x
      $$
