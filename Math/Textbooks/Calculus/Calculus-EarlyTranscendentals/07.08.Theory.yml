      ##### type 1: infinite intervals
      Under what conditions is $\int_{1}^{\infty} \frac{1}{x^{p}} d x$ convergent? divergent?
    Back: |
      $\int_{1}^{\infty} \frac{1}{x^{p}} d x$ is convergent if $p>1$ and divergent if $p \leqslant 1.$
