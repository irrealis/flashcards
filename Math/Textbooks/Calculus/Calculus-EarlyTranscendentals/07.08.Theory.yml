      CET-07.08-04 Theory:
      ##### a comparison test for improper integrals
      State the **Comparison Theorem.** What are its critical hypotheses?
    Back: |
      Suppose that $f$ and $g$ are continuous functions with $f(x) \geqslant g(x) \geqslant 0$ for $x \geqslant a.$

      (a) If $\int_{a}^{\infty} f(x) d x$ is convergent, then $\int_{a}^{\infty} g(x) d x$ is convergent.

      (b) If $\int_{a}^{\infty} g(x) d x$ is divergent, then $\int_{a}^{\infty} f(x) d x$ is divergent.

      Although we state this for Type 1 integrals, a similar theorem is true for Type 2 integrals.

      Critical hypotheses:

      - $f(x)$ and $g(x)$ are continuous on $[a, \infty].$
      - $0 \leqslant f(x) \leqslant g(x)$ on $[a, \infty].$
