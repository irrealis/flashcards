      CET-07.08-01 Theory:
      ##### type 1: infinite intervals
      Define **Improper Integral of Type 1.** State its hypotheses.
    Back: |
      (a) If $\int_{a}^{t} f(x) dx$ exists for every number $t \geqslant a$, then
      $$
      \int_{a}^{\infty} f(x) d x=\lim _{t \rightarrow \infty} \int_{a}^{t} f(x) d x
      $$ provided this limit exists (as a finite number).

      Hypotheses:

      - $\int_{a}^{t} f(x) d x$ exists for every number $t \geqslant a.$
      - $\lim_{t \rightarrow \infty} \int_{a}^{t} f(x) dx$ exists and is finite.

      (b) If $\int_{t}^{b} f(x) dx$ exists for every number $t \leqslant b,$ then
      $$
      \int_{-\infty}^{b} f(x) d x=\lim _{t \rightarrow-\infty} \int_{t}^{b} f(x) d x
      $$ provided this limit exists (as a finite number).

      Hypotheses:

      - $\int_{t}^{b} f(x) dx$ exists for every number $t \leqslant b.$
      - $\lim_{t \rightarrow -\infty} \int_{t}^{b} f(x) dx$ exists and is finite.

      The improper integrals $\int_{a}^{\infty} f(x) dx$ and $\int_{-\infty}^{b} f(x) d x$ are called **convergent** if the corresponding limit exists and **divergent** if the limit does not exist.

      (c) If both $\int_{a}^{\infty} f(x) d x$ and $\int_{-\infty}^{a} f(x) d x$ are convergent, then we define
      $$
      \int_{-\infty}^{\infty} f(x) d x=\int_{-\infty}^{a} f(x) d x+\int_{a}^{\infty} f(x) dx
      $$ In part (c) any real number $a$ can be used (see Exercise 76 ).
