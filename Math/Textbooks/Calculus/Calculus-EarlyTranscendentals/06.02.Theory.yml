      CET-06.02-01 Theory:
      How is **Volume** defined?
    Back: |
      Let $S$ be a solid that lies between $x=a$ and $x=b .$ If the cross-sectional area of $S$ in the plane $P_{x}$, through $x$ and perpendicular to the $x$ -axis, is $A(x),$ where $A$ is a continuous function, then the **volume** of $S$ is
      $$$
      V=\lim _{n \rightarrow \infty} \sum_{i=1}^{n} A\left(x_{i}^{*}\right) \Delta x=\int_{a}^{b} A(x) d x
      $$$
