      CET-06.02-02 Theory:
      How do we calculate the volume of a solid of revolution?
    Back: |
      In general, we calculate the volume of a solid of revolution by using the basic defining formula
      $$$
      V=\int_{a}^{b} A(x) d x \quad \text { or } \quad V=\int_{c}^{d} A(y) d y
      $$$ and we find the cross-sectional area $A(x)$ or $A(y)$ in one of the following ways:

      (a) If the cross-section is a disk, we find the radius of the disk (in terms of $x$ or $y$ ) and use
      $$$
      A=\pi(\text { radius })^{2}
      $$$

      (b) If the cross-section is a washer, we find the inner radius $r_{\text {in}}$ and outer radius $r_{\text {out }}$ from a sketch (as in the figure below) and compute the area of the washer by subtracting the area of the inner disk from the area of the outer disk:
      $$$
      A=\pi(\text { outer radius })^{2}-\pi(\text { inner radius })^{2}
      $$$
