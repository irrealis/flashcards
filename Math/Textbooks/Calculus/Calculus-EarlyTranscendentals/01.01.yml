      CET 01.01 28: Evaluate the difference quotient for the given function. Simplify your answer.
      $$$$
      f(x)=x^{3}, \quad \frac{f(a+h)-f(a)}{h}
      $$$$
    Back: |
      $f(x)=x^{3},$ so $f(a+h)=(a+h)^{3}=a^{3}+3 a^{2} h+3 a h^{2}+h^{3},$ and $\frac{f(a+h)-f(a)}{h}=\frac{\left(a^{3}+3 a^{2} h+3 a h^{2}+h^{3}\right)-a^{3}}{h}=\frac{h\left(3 a^{2}+3 a h+h^{2}\right)}{h}=3 a^{2}+3 a h+h^{2}.$
    Annotations: ''
  tags: []
