      CET 01.01 57: Find a formula for the described function and state its domain.
      A rectangle has perimeter $20 \mathrm{m} .$ Express the area of the rectangle as a function of the length of one of its sides.
    Back: |
      Let the length and width of the rectangle be $L$ and $W .$ Then the perimeter is $2 L+2 W=20$ and the area is $A=L W .$ Solving the first equation for $W$ in terms of $L$ gives $W=\frac{20-2 L}{2}=10-L .$ Thus, $A(L)=L(10-L)=10 L-L^{2} .$ Since lengths are positive, the domain of $A$ is $0<L<10 .$ If we further resrict $L$ to be larger than $W,$ then $5<L<10$ would be the domain.
    Annotations: ''
  tags: []
- id: 1568163305746
  fields:
    Front: |
      CET 01.01 58: Find a formula for the described function and state its domain.
      A rectangle has area $16 \mathrm{m}^{2} .$ Express the perimeter of the rect- angle as a function of the length of one of its sides.
    Back: |
      Let the length and width of the rectangle be $L$ and $W .$ Then the area is $L W=16,$ so that $W=16 / L .$ The perimeter is $P=2 L+2 W,$ so $P(L)=2 L+2(16 / L)=2 L+32 / L,$ and the domain of $P$ is $L>0,$ since lengths must be positive quantities. If we further restrict $L$ to be larger than $W,$ then $L>4$ would be the domain.
    Annotations: ''
  tags: []
- id: 1568163383146
  fields:
    Front: |
      CET 01.01 59: Find a formula for the described function and state its domain.
      Express the area of an equilateral triangle as a function of the length of a side.
    Back: |
      Let the length of a side of the equilateral triangle be $x.$ Then by the Pythagorean Theorem, the height $y$ of the triangle satisfies $y^{2}+\left(\frac{1}{2} x\right)^{2}=x^{2},$ so that $y^{2}=x^{2}-\frac{1}{4} x^{2}=\frac{3}{4} x^{2}$ and $y=\frac{\sqrt{3}}{2} x .$ Using the formula for the area $A$ of a triangle, $A=\frac{1}{2}(\text { base })(\text { height }),$ we obtain $A(x)=\frac{1}{2}(x)\left(\frac{\sqrt{3}}{2} x\right)=\frac{\sqrt{3}}{4} x^{2},$ with domain $x>0.$
    Annotations: ''
  tags: []
- id: 1568163479746
  fields:
    Front: |
      CET 01.01 60: Find a formula for the described function and state its domain.
      A closed rectangular box with volume 8 $\mathrm{ft}^{3}$ has length twice the width. Express the height of the box as a function of the width.
    Back: |
      Let the length, width, and height of the closed rectangular box be denoted by $L,$ $W,$ and $H,$ respectively. The length is twice the width, so $L=2 W .$ The volume $V$ of the box is given by $V=L W H .$ Since $V=8,$ we have $8=(2 W) W H \Rightarrow$ $8=2 W^{2} H \Rightarrow H=\frac{8}{2 W^{2}}=\frac{4}{W^{2}},$ and so $H=f(W)=\frac{4}{W^{2}}.$
    Annotations: ''
  tags: []
