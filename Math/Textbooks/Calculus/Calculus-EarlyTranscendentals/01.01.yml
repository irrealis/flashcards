    Back: |
      $F(p)=\sqrt{2-\sqrt{p}}$ is defined when $p \geq 0$ and $2-\sqrt{p} \geq 0 .$ since $2-\sqrt{p} \geq 0 \Leftrightarrow 2 \geq \sqrt{p} \Leftrightarrow \sqrt{p} \leq 2 \Leftrightarrow$ $0 \leq p \leq 4,$ the domain is $[0,4].$
