      CET 01.01 31: Find the domain of the function.
      $$$$
      f(x)=\frac{x+4}{x^{2}-9}
      $$$$
    Back: |
      $f(x)=(x+4) /\left(x^{2}-9\right)$ is defined for all $x$ except when $0=x^{2}-9 \Leftrightarrow 0=(x+3)(x-3) \Leftrightarrow x=-3$ or $3,$ so the domain is $\{x \in \mathbb{R} | x \neq-3,3\}=(-\infty,-3) \cup(-3,3) \cup(3, \infty) .$
