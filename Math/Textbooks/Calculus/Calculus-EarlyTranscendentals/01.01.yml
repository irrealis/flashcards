      CET 01.01 34: Find the domain of the function.
      $$$$
      g(t)=\sqrt{3-t}-\sqrt{2+t}
      $$$$
    Back: |
      $g(t)=\sqrt{3-t}-\sqrt{2+t}$ is defined when $3-t \geq 0 \Leftrightarrow t \leq 3$ and $2+t \geq 0 \Leftrightarrow t \geq-2 .$ Thus, the domain is $-2 \leq t \leq 3,$ or $[-2,3] .$
