      CET 01.01 27: Evaluate the difference quotient for the given function. Simplify your answer.
      $$$$
      f(x)=4+3 x-x^{2}, \quad \frac{f(3+h)-f(3)}{h}
      $$$$
    Back: |
      $f(x)=4+3 x-x^{2},$ so $f(3+h)=4+3(3+h)-(3+h)^{2}=4+9+3 h-\left(9+6 h+h^{2}\right)=4-3 h-h^{2},$ and $\frac{f(3+h)-f(3)}{h}=\frac{\left(4-3 h-h^{2}\right)-4}{h}=\frac{h(-3-h)}{h}=-3-h.$
    Annotations: ''
  tags: []
