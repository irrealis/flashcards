      CET 01.01 79: If $f$ and $g$ are both even functions, is $f+g$ even? If $f$ and $g$ are both odd functions, is $f+g$ odd? What if $f$ is even and $g$ is odd? Justify your answers.
    Back: |
      (i) If $f$ and $g$ are both even functions, then $f(-x)=f(x)$ and $g(-x)=g(x)$. Now $$$$(f+g)(-x)=f(-x)+g(-x)=f(x)+g(x)=(f+g)(x),$$$$ so $f+g$ is an even function.

      (ii) If $f$ and $g$ are both odd functions, then $f(-x)=-f(x)$ and $g(-x)=-g(x)$. Now $$$$(f+g)(-x)=f(-x)+g(-x)=-f(x)+[-g(x)]=-[f(x)+g(x)]=-(f+g)(x),$$$$ so $f+g$ is an odd function.

      (iii) If $f$ is an even function and $g$ is an odd function, then $$$$(f+g)=f(-x)+g(-x)=f(x)+[-g(x)]=f(x)-g(x),$$$$ which is not $(f+g)(x)$ nor $-(f+g)(x),$ so $f+g$ is neither even nor odd. (Exception: if $f$ is the zero function, then$f+g$ will be odd. If $g$ is the zero function, then $f+g$ will be even.)
    Annotations: ''
