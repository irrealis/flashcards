    Front: |
      CET 01.01 03: The graph of a function $f$ is given.
      (a) State the value of $f(1)$.
      (b) Estimate the value of $f(-1)$.
      (c) For what values of $x$ is $f(x)=1$?
      (d) Estimate the value of $x$ such that $f(x)=0$.
      (e) State the domain and range of $f$.
      (f) On what interval is $f$ increasing?
      ![](CET-01.01-03.1.jpg)
    Back: |
      (a) The point $(1,3)$ is on the graph of $f$, so $f(1)=3.$
      (b) When $x=-1,$ $y$ is about $-0.2,$ so $f(-1) \approx-0.2$
      (c) $f(x)=1$ is equivalent to $y=1 .$ When $y=1,$ we have $x=0$ and $x=3.$
      (e) The domain of $f$ consists of all $x$-values on the graph of $f .$ For this function, the domain is $-2 \leq x \leq 4,$ or $[-2,4] .$
      The range of $f$ consists of all $y$-values on the graph of $f.$ For this function, the range is $-1 \leq y \leq 3,$ or $[-1,3] .$
      (f) As $x$ increases from $-2$ to $1,$ $y$ increases from $-1$ to $3 .$ Thus, $f$ is increasing on the interval $[-2,1].$
    Annotations: ''
