      CET 01.01 51: Find an expression for the function whose graph is the given curve.
      The line segment joining the points $(1,-3)$ and $(5,7)$
    Back: |
      Recall that the slope $m$ of a line between the two points $\left(x_{1}, y_{1}\right)$ and $\left(x_{2}, y_{2}\right)$ is $m=\frac{y_{2}-y_{1}}{x_{2}-x_{1}}$ and an equation of the line connecting those two points is $y-y_{1}=m\left(x-x_{1}\right)$ . The slope of the line segment joining the points $(1,-3)$ and $(5,7)$ is $\frac{7-(-3)}{5-1}=\frac{5}{2},$ so an equation is $y-(-3)=\frac{5}{2}(x-1) .$ The function is $f(x)=\frac{5}{2} x-\frac{11}{2}, 1 \leq x \leq 5.$
    Annotations: ''
