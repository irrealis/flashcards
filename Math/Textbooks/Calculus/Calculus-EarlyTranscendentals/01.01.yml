      CET 01.01 26: A spherical balloon with radius $r$ inches has volume $V(r)=\frac{4}{3} \pi r^{3} .$ Find a function that represents the amount of air required to inflate the balloon from a radius of $r$ inches to a radius of $r+1$ inches.
    Back: |
      A spherical balloon with radius $r+1$ has volume $V(r+1)=\frac{4}{3} \pi(r+1)^{3}=\frac{4}{3} \pi\left(r^{3}+3 r^{2}+3 r+1\right)$ . We wish to find the amount of air needed to inflate the balloon from a radius of $r$ to $r+1 .$ Hence, we need to find the difference $V(r+1)-V(r)=\frac{4}{3} \pi\left(r^{3}+3 r^{2}+3 r+1\right)-\frac{4}{3} \pi r^{3}=\frac{4}{3} \pi\left(3 r^{2}+3 r+1\right).$
    Annotations: ''
  tags: []
