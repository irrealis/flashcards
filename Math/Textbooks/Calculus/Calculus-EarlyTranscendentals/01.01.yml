      CET 01.01 Th.0a: Define a **function.**
    Back: |
      A **function** $f$ is a rule that assigns to each element $x$ in a set $D$ exactly one element, called $f(x)$, in a set $E$.
    Annotations: ''
  tags:
  - Theory
- id: 1568148475820
  fields:
    Front: |
      CET 01.01 Th.0b: Define an **even function.**
    Back: |
      If a function $f$ satisfies $f(-x)=f(x)$ for every number $x$ in its domain, then $f$ is called an **even function.**
    Annotations: ''
  tags:
  - Theory
- id: 1568148475921
  fields:
    Front: |
      CET 01.01 Th.0c: Define an **odd function.**
    Back: |
      If a function $f$ satisfies $f(-x)=-f(x)$ for every number $x$ in its domain, then $f$ is called an **odd function.**
    Annotations: ''
  tags:
  - Theory
- id: 1568148601054
  fields:
    Front: |
      CET 01.01 01: If $f(x)=x+\sqrt{2-x}$ and $g(u)=u+\sqrt{2-u}$, is it true that $f=g$?
    Back: |
      The functions $f(x)=x+\sqrt{2-x}$ and $g(u)=u+\sqrt{2-u}$ give exactly the same output values for every input value, so $f$ and $g$ are equal.
    Annotations: ''
  tags: []
- id: 1568148814720
  fields:
    Front: |
      CET 01.01 02: If
      $$$$
      f(x)=\frac{x^{2}-x}{x-1} \quad \text { and } \quad g(x)=x
      $$$$
      is it true that $f=g$?
    Back: |
      $f(x)=\frac{x^{2}-x}{x-1}=\frac{x(x-1)}{x-1}=x$ for $x-1 \neq 0$, so $f$ and $g$ [where $g(x)=x$] are not equal because $f(1)$ is undefined and $g(1)=1$.
    Annotations: ''
