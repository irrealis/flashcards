      CET 01.01 62: A Norman window has the shape of a rectangle surmounted by a semicircle. If the perimeter of the window is 30 $\mathrm{ft},$ express the area $A$ of the window as a function of the width $x$ of the window.
      ![](CET-01.01-62.1.jpg)
    Back: |
      The area of the window is $A=x h+\frac{1}{2} \pi\left(\frac{1}{2} x\right)^{2}=x h+\frac{\pi x^{2}}{8},$ where $h$ is the height of the rectangular portion of the window. The perimeter is $P=2 h+x+\frac{1}{2} \pi x=30 \Leftrightarrow 2 h=30-x-\frac{1}{2} \pi x \Leftrightarrow h=\frac{1}{4}(60-2 x-\pi x) .$ Thus,
      $A(x)=x \frac{60-2 x-\pi x}{4}+\frac{\pi x^{2}}{8}=15 x-\frac{1}{2} x^{2}-\frac{\pi}{4} x^{2}+\frac{\pi}{8} x^{2}=15 x-\frac{4}{8} x^{2}-\frac{\pi}{8} x^{2}=15 x-x^{2}\left(\frac{\pi+4}{8}\right).$
      Since the lengths $x$ and $h$ must be positive quantities, we have $x>0$ and $h>0 .$ For $h>0,$ we have $2 h>0 \Leftrightarrow$ $30-x-\frac{1}{2} \pi x>0 \Leftrightarrow 60>2 x+\pi x \Leftrightarrow x<\frac{60}{2+\pi} .$ Hence, the domain of $A$ is $0<x<\frac{60}{2+\pi}.$
    Annotations: ''
