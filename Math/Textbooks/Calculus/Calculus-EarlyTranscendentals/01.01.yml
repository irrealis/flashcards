      CET 01.01 53: Find an expression for the function whose graph is the given curve.
      The bottom half of the parabola $x+(y-1)^{2}=0$
    Back: |
      We need to solve the given equation for $y.$
      $x+(y-1)^{2}=0 \quad \Leftrightarrow \quad(y-1)^{2}=-x \Leftrightarrow y-1=\pm \sqrt{-x} \Leftrightarrow$ $y=1 \pm \sqrt{-x} .$ The expression with the positive radical represents the top half of the parabola, and the one with the negative radical represents the bottom half. Hence, we want $f(x)=1-\sqrt{-x} .$ Note that the domain is $x \leq 0.$
