      CET 01.01 29: Evaluate the difference quotient for the given function. Simplify your answer.
      $$$$
      f(x)=\frac{1}{x}, \quad \frac{f(x)-f(a)}{x-a}
      $$$$
    Back: |
      $\frac{f(x)-f(a)}{x-a}=\frac{\frac{1}{x}-\frac{1}{a}}{x-a}=\frac{\frac{a-x}{x a}}{x-a}=\frac{a-x}{x a(x-a)}=\frac{-1(x-a)}{x a(x-a)}=-\frac{1}{a x}$
    Annotations: ''
  tags: []
