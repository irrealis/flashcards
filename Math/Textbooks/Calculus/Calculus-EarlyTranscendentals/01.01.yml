      CET 01.01 61: Find a formula for the described function and state its domain.
      An open rectangular box with volume 2 $\mathrm{m}^{3}$ has a square base.  Express the surface area of the box as a function of the length of a side of the base.
    Back: |
      Let each side of the base of the box have length $x$ , and let the height of the box be $h.$ Since the volume is $2,$ we know that $2=h x^{2},$ so that $h=2 / x^{2},$ and the surface area is $S=x^{2}+4 x h .$ Thus, $S(x)=x^{2}+4 x\left(2 / x^{2}\right)=x^{2}+(8 / x),$ with domain $x>0.$
    Annotations: ''
