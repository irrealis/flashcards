      CET 01.01 63: A box with an open top is to be constructed from a rectangular piece of cardboard with dimensions 12 in. by 20 in. by cutting out equal squares of side $x$ at each corner and then folding up the sides as in the figure. Express the volume $V$ of the box as a function of $x .$
      ![](CET-01.01-63.1.jpg)
    Back: |
      The height of the box is $x$ and the length and width are $L=20-2 x, W=12-2 x.$ Then $V=L W x$ and so $V(x)=(20-2 x)(12-2 x)(x)=4(10-x)(6-x)(x)=4 x\left(60-16 x+x^{2}\right)=4 x^{3}-64 x^{2}+240 x.$ The sides $L,$ $W,$ and $x$ must be positive. Thus, $L>0 \Leftrightarrow 20-2 x>0 \Leftrightarrow x<10 ;$ $W>0 \Leftrightarrow 12-2 x>0 \Leftrightarrow x<6 ;$ and $x>0 .$ Combining these restrictions gives us the domain $0<x<6.$
