    Front: |
      CET 01.01 35: Find the domain of the function.
      $$$$
      h(x)=\frac{1}{\sqrt[4]{x^{2}-5 x}}
      $$$$
    Back: |
      $h(x)=1 / \sqrt[4]{x^{2}-5 x}$ is defined when $x^{2}-5 x>0 \quad \Leftrightarrow \quad x(x-5)>0 .$ Note that $x^{2}-5 x \neq 0$ since that would result in division by zero. The expression $x(x-5)$ is positive if $x<0$ or $x>5 .$ (See Appendix A for methods for solving inequalities.) Thus, the domain is $(-\infty, 0) \cup(5, \infty).$
    Annotations: ''
