      CET 01.01 25: If $f(x)=3 x^{2}-x+2,$ find $f(2),$ $f(-2),$ $f(a),$ $f(-a),$ $f(a+1),$ $2 f(a),$ $f(2 a),$ $f\left(a^{2}\right),$ $[f(a)]^{2},$ and $f(a+h).$
    Back: |
      $f(x)=3 x^{2}-x+2.$
      $f(2)=3(2)^{2}-2+2=12-2+2=12.$
      $f(-2)=3(-2)^{2}-(-2)+2=12+2+2=16.$
      $f(a)=3 a^{2}-a+2.$
      $f(-a)=3(-a)^{2}-(-a)+2=3 a^{2}+a+2.$
      $f(a+1)=3(a+1)^{2}-(a+1)+2=3\left(a^{2}+2 a+1\right)-a-1+2=3 a^{2}+6 a+3-a+1=3 a^{2}+5 a+4.$
      $2 f(a)=2 \cdot f(a)=2\left(3 a^{2}-a+2\right)=6 a^{2}-2 a+4.$
      $f(2 a)=3(2 a)^{2}-(2 a)+2=3\left(4 a^{2}\right)-2 a+2=12 a^{2}-2 a+2.$
      $f\left(a^{2}\right)=3\left(a^{2}\right)^{2}-\left(a^{2}\right)+2=3\left(a^{4}\right)-a^{2}+2=3 a^{4}-a^{2}+2.$
      $\begin{aligned} \left[ f(a) \right]^{2} &=\left[3 a^{2}-a+2\right]^{2}=\left(3 a^{2}-a+2\right)\left(3 a^{2}-a+2\right) \\ &=9 a^{4}-3 a^{3}+6 a^{2}-3 a^{3}+a^{2}-2 a+6 a^{2}-2 a+4=9 a^{4}-6 a^{3}+13 a^{2}-4 a+4. \end{aligned}$
      $f(a+h)=3(a+h)^{2}-(a+h)+2=3\left(a^{2}+2 a h+h^{2}\right)-a-h+2=3 a^{2}+6 a h+3 h^{2}-a-h+2.$
    Annotations: ''
  tags: []
