    Front: |
      CET 01.01 36: Find the domain of the function.
      $$$$
      f(u)=\frac{u+1}{1+\frac{1}{u+1}}
      $$$$
    Back: |
      $f(u)=\frac{u+1}{1+\frac{1}{u+1}}$ is defined when $u+1 \neq 0[u \neq-1]$ and $1+\frac{1}{u+1} \neq 0 .$ since $1+\frac{1}{u+1}=0 \Leftrightarrow$ $\frac{1}{u+1}=-1 \Leftrightarrow 1=-u-1 \Leftrightarrow u=-2,$ the domain is $\{u | u \neq-2, u \neq-1\}=(-\infty,-2) \cup(-2,-1) \cup(-1, \infty).$
    Annotations: ''
  tags: []
