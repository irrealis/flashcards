      CET-07.01-08 Exercise:
      Evaluate the integral.
      $$$\int t^{2} \sin \beta t d t$$$
    Back: >
      First let $u=t^{2}, d v=\sin \beta t d t \quad \Rightarrow \quad d u=2 t d t,
      v=-\frac{1}{\beta} \cos \beta t . \quad$ Then

      $I=\int t^{2} \sin \beta t d t=-\frac{1}{\beta} t^{2} \cos \beta t-\int-\frac{2}{\beta}
      t \cos \beta t d t .$ Next let $U=t, d V=\cos \beta t d t \Rightarrow d U=d
      t$

      $V=\frac{1}{\beta} \sin \beta t,$ so $\int t \cos \beta t d t=\frac{1}{\beta}
      t \sin \beta t-\int \frac{1}{\beta} \sin \beta t d t=\frac{1}{\beta} t \sin
      \beta t+\frac{1}{\beta^{2}} \cos \beta t .$ Thus,

      $I=-\frac{1}{\beta} t^{2} \cos \beta t+\frac{2}{\beta}\left(\frac{1}{\beta}
      t \sin \beta t+\frac{1}{\beta^{2}} \cos \beta t\right)+C$ $=-\frac{1}{\beta}
      t^{2} \cos \beta t+\frac{2}{\beta^{2}} t \sin \beta t+\frac{2}{\beta^{3}} \cos
      \beta t+C$
    Annotations: ''
  tags: []
