      CET-07.01-15 Exercise:
      Evaluate the integral.
      $$$\int(\ln x)^{2} d x$$$
    Back: >
      First let $u=(\ln x)^{2}, d v=d x \quad \Rightarrow \quad d u=2 \ln x \cdot
      \frac{1}{x} d x, v=x .$ Then

      $I=\int(\ln x)^{2} d x$ $=x(\ln x)^{2}-2 \int x \ln x \cdot \frac{1}{x} d x$
      $=x(\ln x)^{2}-2 \int \ln x d x .$ Next let $U=\ln x, d V=d x \Rightarrow$ $d
      U=1 / x d x, V=x$ to get $\int \ln x d x$ $=x \ln x-\int x \cdot(1 / x) d x$
      $=x \ln x-\int d x$ $=x \ln x-x+C_{1} .$ Thus, $I=x(\ln x)^{2}-2\left(x \ln
      x-x+C_{1}\right)$ $=x(\ln x)^{2}-2 x \ln x+2 x+C,$ where $C=-2 C_{1}.$
    Annotations: ''
  tags: []
- id: 1577307680858
  fields:
    Front: |
      CET-07.01-16 Exercise:
      Evaluate the integral.
      $$$\int \frac{z}{10^{z}} d z$$$
    Back: >
      $\int \frac{z}{10^{z}} d z=\int z 10^{-z} d z .$ Let $u=z, d v=10^{-z} d z$
      $\Rightarrow d u=d z, v=\frac{-10^{-z}}{\ln 10} .$ Then

      $\int z 10^{-z} d z$ $=\frac{-z 10^{-z}}{\ln 10}-\int \frac{-10^{-z}}{\ln 10}
      d z$ $=\frac{-z}{10^{z} \ln 10}-\frac{10^{-z}}{(\ln 10)(\ln 10)}+C$ $=-\frac{z}{10^{z}
      \ln 10}-\frac{1}{10^{z}(\ln 10)^{2}}+C.$
    Annotations: ''
  tags: []
