      CET-07.01-01 Exercise:
      Evaluate the integral using integration by parts with the indicated choices of $u$ and $d v.$
      $$$\int x e^{2 x} d x ; u=x, d v=e^{2 x} d x$$$
    Back: |
      Let $u=x, d v=e^{2 x} d x \Rightarrow d u=d x, v=\frac{1}{2} e^{2 x} .$ Then
      $$$
      \int x e^{2 x} d x=\frac{1}{2} x e^{2 x}-\int \frac{1}{2} e^{2 x} d x=\frac{1}{2} x e^{2 x}-\frac{1}{4} e^{2 x}+C.
      $$$
    Annotations: ''
