      CET-07.01-06 Exercise:
      Evaluate the integral.
      $$$\int(x-1) \sin \pi x d x$$$
    Back: |
      Let $u=x-1, d v=\sin \pi x d x \Rightarrow d u=d x, v=-\frac{1}{\pi} \cos \pi x .$ Then
      $$$
      \begin{aligned}
        \int(x-1) \sin \pi x d x
        &=-\frac{1}{\pi}(x-1) \cos \pi x-\int-\frac{1}{\pi} \cos \pi x d x \\
        &=-\frac{1}{\pi}(x-1) \cos \pi x+\frac{1}{\pi} \int \cos \pi x d x \\
        &=-\frac{1}{\pi}(x-1) \cos \pi x+\frac{1}{\pi^{2}} \sin \pi x+C
      \end{aligned}
      $$$
    Annotations: ''
  tags: []
