      CET-07.01-13 Exercise:
      Evaluate the integral.
      $$$nt t \csc ^{2} t d t$$
    Back: |
      Let $u=t, d v=\csc ^{2} t d t \Rightarrow d u=d t, v=-\cot t .$ Then
      $$$
      \begin{aligned}
        \int t \csc ^{2} t d t
        &=-t \cot t-\int-\cot t d t \\
        &=-t \cot t+\int \frac{\cos t}{\sin t} d t \\
        &=-t \cot t+\int \frac{1}{z} d z \quad\left[\begin{array}{l}{z=\sin t} \\ {d z=\cos t d t}\end{array}\right] \\
        &=-t \cot t+\ln |z|+C \\
        &=-t \cot t+\ln |\sin t|+C
      \end{aligned}
      $$$
    Annotations: ''
  tags: []
