      CET-07.01-03 Exercise:
      Evaluate the integral.
      $$$\int x \cos 5 x d x$$$
    Back: |
      Let $u=x, d v=\cos 5 x d x \quad \Rightarrow \quad d u=d x, v=\frac{1}{5} \sin 5 x .$ Then
      $$$
      \begin{align}
        \int x \cos 5 x d x
        &=\frac{1}{5} x \sin 5 x-\int \frac{1}{5} \sin 5 x d x \\
        &=\frac{1}{5} x \sin 5 x+\frac{1}{25} \cos 5 x+C
      \end{align}
      $$$
    Annotations: ''
  tags: []
