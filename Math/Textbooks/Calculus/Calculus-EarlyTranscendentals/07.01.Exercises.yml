      CET-07.01-04 Exercise:
      Evaluate the integral.
      $$$\int y e^{0.2 y} d y$$$
    Back: |
      Let $u=y, d v=e^{0.2 y} d y \quad \Rightarrow \quad d u=d y, v=\frac{1}{0.2} e^{0.2 y} .$ Then
      $$$
      \begin{align}
        \int y e^{0.2 y} d y
        &=5 y e^{0.2 y}-\int 5 e^{0.2 y} d y \\
        &=5 y e^{0.2 y}-25 e^{0.2 y}+C
      \end{align}
      $$$
    Annotations: ''
