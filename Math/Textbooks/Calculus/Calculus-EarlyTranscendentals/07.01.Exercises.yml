      CET-07.01-14 Exercise:
      Evaluate the integral.
      $$$\int x \cosh a x d x$$$
    Back: |
      Let $u=x, d v=\cosh a x d x \quad \Rightarrow \quad d u=d x, v=\frac{1}{a} \sinh a x .$ Then
      $$$
      \begin{align}
        \int x \cosh a x d x
        &=\frac{1}{a} x \sinh a x-\int \frac{1}{a} \sinh a x d x \\
        &=\frac{1}{a} x \sinh a x-\frac{1}{a^{2}} \cosh a x+C
      \end{align}
      $$$
    Annotations: ''
