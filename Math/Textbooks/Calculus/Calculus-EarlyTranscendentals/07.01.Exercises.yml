      CET-07.01-19 Exercise:
      Evaluate the integral.
      $$$\int z^{3} e^{z} d z$$$
    Back: >
      First let $u=z^{3}, d v=e^{z} d z$ $\Rightarrow d u=3 z^{2} d z, v=e^{z} .$
      Then $I_{1}=\int z^{3} e^{z} d z$ $=z^{3} e^{z}-3 \int z^{2} e^{z} d z .$ Next
      let $u_{1}=z^{2},$ $d v_{1}=e^{z} d z$ $\Rightarrow d u_{1}=2 z d z, v_{1}$
      $=e^{z} \cdot$ Then $I_{2}=z^{2} e^{z}-2 \int z e^{z} d z .$ Finally, let $u_{2}=z,
      d v_{2}=e^{z} d z$ $\Rightarrow d u_{2}=d z,$ $v_{2}$ $=e^{z} \cdot$ Then $\int
      z e^{z} d z$ $=z e^{z}-\int e^{z} d z$ $=z e^{z}-e^{z}+C_{1} .$ Substituting
      in the expression for $I_{2},$ we get $I_{2}=z^{2} e^{z}-2\left(z e^{z}-e^{z}+C_{1}\right)$
      $=z^{2} e^{z}-2 z e^{z}+2 e^{z}-2 C_{1} .$ Substituting the last expression
      for $I_{2}$ into $I_{1}$ gives $I_{1}=z^{3} e^{z}-3\left(z^{2} e^{z}-2 z e^{z}+2
      e^{z}-2 C_{1}\right)$ $=z^{3} e^{z}-3 z^{2} e^{z}+6 z e^{z}-6 e^{z}+C,$ where
      $C=6 C_{1}.$
    Annotations: ''
  tags: []
- id: 1577307681833
  fields:
    Front: |
      CET-07.01-20 Exercise:
      Evaluate the integral.
      $$$\int x \tan ^{2} x d x$$$
    Back: >
      $\int x \tan ^{2} x d x$ $=\int x\left(\sec ^{2} x-1\right) d x$ $=\int x \sec
      ^{2} x d x-\int x d x .$ Let $u=x, d v=\sec ^{2} x d x$ $\Rightarrow d u=d x,
      v=\tan x.$

      Then $\int x \sec ^{2} x d x$ $=x \tan x-\int \tan x d x$ $=x \tan x-\ln |\sec
      x|,$ and thus, $\int x \tan ^{2} x d x$ $=x \tan x-\ln |\sec x|-\frac{1}{2}
      x^{2}+C.$
    Annotations: ''
  tags: []
- id: 1577307682043
  fields:
    Front: |
      CET-07.01-21 Exercise:
      Evaluate the integral.
      $$$\int \frac{x e^{2 x}}{(1+2 x)^{2}} d x$$$
    Back: >
      Let $u=x e^{2 x}, d v=\frac{1}{(1+2 x)^{2}} d x $ $\Rightarrow d u=\left(x \cdot
      2 e^{2 x}+e^{2 x} \cdot 1\right) d x$ $=e^{2 x}(2 x+1) d x, v=-\frac{1}{2(1+2
      x)}$

      Then

      $\int \frac{x e^{2 x}}{(1+2 x)^{2}} d x$ $=-\frac{x e^{2 x}}{2(1+2 x)}+\frac{1}{2}
      \int \frac{e^{2 x}(2 x+1)}{1+2 x} d x$ $=-\frac{x e^{2 x}}{2(1+2 x)}+\frac{1}{2}
      \int e^{2 x} d x$ $=-\frac{x e^{2 x}}{2(1+2 x)}+\frac{1}{4} e^{2 x}+C.$

      The answer could be written as $\frac{e^{2 x}}{4(2 x+1)}+C.$
    Annotations: ''
  tags: []
