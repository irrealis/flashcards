      CET-07.01-09 Exercise:
      Evaluate the integral.
      $$$\int \cos ^{-1} x d x$$$
    Back: |
      Let $u=\cos ^{-1} x, d v=d x \quad \Rightarrow \quad d u=\frac{-1}{\sqrt{1-x^{2}}} d x, v=x .$ Then
      $$$
      \begin{aligned}
        \int \cos ^{-1} x d x
        &=x \cos ^{-1} x-\int \frac{-x}{\sqrt{1-x^{2}}} d x \\
        &=x \cos ^{-1} x-\int \frac{1}{\sqrt{t}}\left(\frac{1}{2} d t\right)
          \quad\left[
            \begin{array}{rcl}
            {t} & {=} & {1-x^{2}} \\
            {d t} & {=} & {-2 x d x}
            \end{array}
          \right] \\
        &=x \cos ^{-1} x-\frac{1}{2} \cdot 2 t^{1 / 2}+C \\
        &=x \cos ^{-1} x-\sqrt{1-x^{2}}+C
      \end{aligned}
      $$$
    Annotations: ''
  tags: []
- id: 1577307679539
  fields:
    Front: |
      CET-07.01-10 Exercise:
      Evaluate the integral.
      $$$\int \ln \sqrt{x} d x$$$
    Back: |
      Let $u=\ln \sqrt{x}, d v=d x \quad \Rightarrow \quad d u=\frac{1}{\sqrt{x}} \cdot \frac{1}{2 \sqrt{x}} d x=\frac{1}{2 x} d x, v=x .$ Then
      $$$
      \begin{align}
        \int \ln \sqrt{x} d x
        &=x \ln \sqrt{x}-\int x \cdot \frac{1}{2 x} d x \\
        &=x \ln \sqrt{x}-\int \frac{1}{2} d x \\
        &=x \ln \sqrt{x}-\frac{1}{2} x+C
      \end{align}
      $$$ Note: We could start by using $\ln \sqrt{x}=\frac{1}{2} \ln x.$
    Annotations: ''
  tags: []
