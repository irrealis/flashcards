      CET-07.01-07 Exercise:
      Evaluate the integral.
      $$$\int\left(x^{2}+2 x\right) \cos x d x$$$
    Back: >
      First let $u=x^{2}+2 x, d v=\cos x d x \Rightarrow d u=(2 x+2) d x, v=\sin x
      .$ Then $I=\int\left(x^{2}+2 x\right) \cos x d x=\left(x^{2}+2 x\right) \sin
      x-\int(2 x+2) \sin x d x.$ Next let $U=2 x+2, d V=\sin x d x \Rightarrow d U=2
      d x,$ $V=-\cos x,$ so $\int(2 x+2) \sin x d x$ $=-(2 x+2) \cos x-\int-2 \cos
      x d x$ $=-(2 x+2) \cos x+2 \sin x .$ Thus, $I=\left(x^{2}+2 x\right) \sin x+(2
      x+2) \cos x-2 \sin x+C.$
    Annotations: ''
  tags: []
- id: 1577307679110
