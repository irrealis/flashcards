      CET-07.01-11 Exercise:
      Evaluate the integral.
      $$$\int t^{4} \ln t d t$$$
    Back: |
      Let $u=\ln t, d v=t^{4} d t \Rightarrow d u=\frac{1}{t} d t, v=\frac{1}{5} t^{5} .$ Then
      $$$
      \begin{align}
        \int t^{4} \ln t d t
        &=\frac{1}{5} t^{5} \ln t-\int \frac{1}{5} t^{5} \cdot \frac{1}{t} d t \\
        &=\frac{1}{5} t^{5} \ln t-\int \frac{1}{5} t^{4} d t \\
        &=\frac{1}{5} t^{5} \ln t-\frac{1}{25} t^{5}+C
      \end{align}
      $$$
    Annotations: ''
