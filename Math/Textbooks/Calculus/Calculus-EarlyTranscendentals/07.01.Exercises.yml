      CET-07.01-02 Exercise:
      Evaluate the integral using integration by parts with the indicated choices of $u$ and $d v.$
      $$$
      \int \sqrt{x} \ln x d x ; \quad u=\ln x, \quad d v=\sqrt{x} d x
      $$$
    Back: |
      Let $u=\ln x, d v=\sqrt{x} d x \Rightarrow d u=\frac{1}{x} d x, v=\frac{2}{3} x^{3 / 2} .$ Then
      $$$
      \begin{align}
        \int \sqrt{x} \ln x d x
        &=\frac{2}{3} x^{3 / 2} \ln x-\int \frac{2}{3} x^{3 / 2} \cdot \frac{1}{x} d x \\
        &=\frac{2}{3} x^{3 / 2} \ln x-\int \frac{2}{3} x^{1 / 2} d x \\
        &=\frac{2}{3} x^{3 / 2} \ln x-\frac{4}{9} x^{3 / 2}+C.
      \end{align}
      $$$
    Annotations: ''
  tags: []
