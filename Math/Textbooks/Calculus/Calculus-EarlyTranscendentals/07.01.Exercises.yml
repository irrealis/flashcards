      CET-07.01-17 Exercise:
      Evaluate the integral.
      $$$\int e^{2 \theta} \sin 3 \theta d \theta$$$
    Back: >
      First let $u=\sin 3 \theta, d v=e^{2 \theta} d \theta \Rightarrow d u=3 \cos
      3 \theta d \theta, v=\frac{1}{2} e^{2 \theta} .$ Then

      $I=\int e^{2 \theta} \sin 3 \theta d \theta=\frac{1}{2} e^{2 \theta} \sin 3
      \theta-\frac{3}{2} \int e^{2 \theta} \cos 3 \theta d \theta .$ Next let $U=\cos
      3 \theta, d V=e^{2 \theta} d \theta \Rightarrow d U=-3 \sin 3 \theta d \theta,$

      $V=\frac{1}{2} e^{2 \theta}$ to get $\int e^{2 \theta} \cos 3 \theta d \theta=\frac{1}{2}
      e^{2 \theta} \cos 3 \theta+\frac{3}{2} \int e^{2 \theta} \sin 3 \theta d \theta
      .$ Substituting in the previous formula gives

      $I=\frac{1}{2} e^{2 \theta} \sin 3 \theta-\frac{3}{4} e^{2 \theta} \cos 3 \theta-\frac{9}{4}
      \int e^{2 \theta} \sin 3 \theta d \theta$ $=\frac{1}{2} e^{2 \theta} \sin 3
      \theta-\frac{3}{4} e^{2 \theta} \cos 3 \theta-\frac{9}{4} I \Rightarrow$

      $\frac{13}{4} I=\frac{1}{2} e^{2 \theta} \sin 3 \theta-\frac{3}{4} e^{2 \theta}
      \cos 3 \theta+C_{1} .$ Hence, $I=\frac{1}{13} e^{2 \theta}(2 \sin 3 \theta-3
      \cos 3 \theta)+C,$ where $C=\frac{4}{13} C_{1}.$
    Annotations: ''
  tags: []
- id: 1577307681388
  fields:
    Front: |
      CET-07.01-18 Exercise:
      Evaluate the integral.
      $$$\int e^{-\theta} \cos 2 \theta d \theta$$$
    Back: >
      First let $u=e^{-\theta}, d v=\cos 2 \theta d \theta$ $\Rightarrow d u=-e^{-\theta}
      d \theta, v=\frac{1}{2} \sin 2 \theta .$ Then

      $I=\int e^{-\theta} \cos 2 \theta d \theta$ $=\frac{1}{2} e^{-\theta} \sin 2
      \theta-\int \frac{1}{2} \sin 2 \theta\left(-e^{-\theta} d \theta\right)$ $=\frac{1}{2}
      e^{-\theta} \sin 2 \theta+\frac{1}{2} \int e^{-\theta} \sin 2 \theta d \theta.$
      Next let $U=e^{-\theta}, d V=\sin 2 \theta d \theta \Rightarrow d U=-e^{-\theta}
      d \theta, V=-\frac{1}{2} \cos 2 \theta,$ so

      $\int e^{-\theta} \sin 2 \theta d \theta$ $=-\frac{1}{2} e^{-\theta} \cos 2
      \theta-\int\left(-\frac{1}{2}\right) \cos 2 \theta\left(-e^{-\theta} d \theta\right)$
      $=-\frac{1}{2} e^{-\theta} \cos 2 \theta-\frac{1}{2} \int e^{-\theta} \cos 2
      \theta d \theta.$ So $I=\frac{1}{2} e^{-\theta} \sin 2 \theta+\frac{1}{2}\left[\left(-\frac{1}{2}
      e^{-\theta} \cos 2 \theta\right)-\frac{1}{2} I\right]$ $=\frac{1}{2} e^{-\theta}
      \sin 2 \theta-\frac{1}{4} e^{-\theta} \cos 2 \theta-\frac{1}{4} I \Rightarrow$

      $\frac{5}{4} I$ $=\frac{1}{2} e^{-\theta} \sin 2 \theta-\frac{1}{4} e^{-\theta}
      \cos 2 \theta+C_{1}$ $\Rightarrow I=\frac{4}{5}\left(\frac{1}{2} e^{-\theta}
      \sin 2 \theta-\frac{1}{4} e^{-\theta} \cos 2 \theta+C_{1}\right)$ $=\frac{2}{5}
      e^{-\theta} \sin 2 \theta-\frac{1}{5} e^{-\theta} \cos 2 \theta+C.$
    Annotations: ''
