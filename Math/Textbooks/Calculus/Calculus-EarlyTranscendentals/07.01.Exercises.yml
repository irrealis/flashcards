      CET-07.01-22 Exercise:
      Evaluate the integral.
      $$$\int(\arcsin x)^{2} d x$$$
    Back: >
      First let $u=(\arcsin x)^{2}, d v=d x$ $\Rightarrow d u=2 \arcsin x \cdot \frac{1}{\sqrt{1-x^{2}}}
      d x, v=x .$ Then

      $I=\int(\arcsin x)^{2} d x=x(\arcsin x)^{2}-2 \int \frac{x \arcsin x}{\sqrt{1-x^{2}}}
      d x .$ To simplify the last integral, let $t=\arcsin x[x=\sin t],$ so $d t=\frac{1}{\sqrt{1-x^{2}}}
      d x,$ and $\int \frac{x \arcsin x}{\sqrt{1-x^{2}}} d x=\int t \sin t d t .$
      To evaluate just the last integral, now let $U=t, d V=\sin t d t \Rightarrow$
      $d U=d t, V=-\cos t .$ Thus,

      $$$

      \begin{aligned} \int t \sin t d t &=-t \cos t+\int \cos t d t=-t \cos t+\sin
      t+C \\ &=-\arcsin x \cdot \frac{\sqrt{1-x^{2}}}{1}+x+C_{1} \quad[\text { refer
      to the figure }] \end{aligned}

      $$$

      <p align="center">

      ![](CET-07.01-22.Xs.1.jpg)

      </p>

      Returning to $I,$ we get $I=x(\arcsin x)^{2}+2 \sqrt{1-x^{2}} \arcsin x-2 x+C$
      where $C=-2 C_{1}.$
    Annotations: ''
  tags: []
