      CET-07.01-12 Exercise:
      Evaluate the integral.
      $$$\int \tan ^{-1} 2 y d y$$$
    Back: |
      Let $u=\tan ^{-1} 2 y, d v=d y \quad \Rightarrow \quad d u=\frac{2}{1+4 y^{2}} d y, v=y .$ Then
      $$$
      \begin{align}
        \int \tan ^{-1} 2 y d y
        &=y \tan ^{-1} 2 y-\int \frac{2 y}{1+4 y^{2}} d y \\
        &=y \tan ^{-1} 2 y-\int \frac{1}{t}\left(\frac{1}{4} d t\right)
        \quad\left[\begin{array}{c}{t=1+4 y^{2}} \\ {d t=8 y d y}\end{array}\right] \\
        &=y \tan ^{-1} 2 y-\frac{1}{4} \ln |t|+C \\
        &=y \tan ^{-1} 2 y-\frac{1}{4} \ln \left(1+4 y^{2}\right)+C
      \end{align}
      $$$
    Annotations: ''
  tags: []
- id: 1577307680159
