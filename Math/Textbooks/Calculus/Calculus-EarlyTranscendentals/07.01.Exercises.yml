      CET-07.01-05 Exercise:
      Evaluate the integral.
      $$$\int t e^{-3 t} d t$$$
    Back: |
      Let $u=t, d v=e^{-3 t} d t \quad \Rightarrow \quad d u=d t, v=-\frac{1}{3} e^{-3 t} .$ Then
      $$$
      \begin{align}
        \int t e^{-3 t} d t
        &=-\frac{1}{3} t e^{-3 t}-\int-\frac{1}{3} e^{-3 t} d t \\
        &=-\frac{1}{3} t e^{-3 t}+\frac{1}{3} \int e^{-3 t} d t \\
        &=-\frac{1}{3} t e^{-3 t}-\frac{1}{9} e^{-3 t}+C
      \end{align}
      $$$
    Annotations: ''
