      CET-07.05-58 Exercise:
      Evaluate the integral.
      $$\int \frac{x \ln x}{\sqrt{x^{2}-1}} d x$$
    Back: |
      Let $t=\sqrt{x^{2}-1} .$ Then $d t=(x / \sqrt{x^{2}-1}) d x, x^{2}-1=t^{2}, x=\sqrt{t^{2}+1},$ so
      $$
      \begin{aligned}
      I
      &=\int \frac{x \ln x}{\sqrt{x^{2}-1}} d x \\
      &=\int \ln \sqrt{t^{2}+1} d t \\
      &=\frac{1}{2} \int \ln \left(t^{2}+1\right) d t
      \end{aligned}
      $$ Now use parts with $u=\ln \left(t^{2}+1\right), d v=d t:$
      $$
      \begin{aligned}
      I
      &=\frac{1}{2} t \ln \left(t^{2}+1\right)-\int \frac{t^{2}}{t^{2}+1} d t \\
      &=\frac{1}{2} t \ln \left(t^{2}+1\right)-\int\left[1-\frac{1}{t^{2}+1}\right] d t \\
      &=\frac{1}{2} t \ln \left(t^{2}+1\right)-t+\tan ^{-1} t+C \\
      &=\sqrt{x^{2}-1} \ln x-\sqrt{x^{2}-1}+\tan ^{-1} \sqrt{x^{2}-1}+C
      \end{aligned}
      $$

      _Another method:_ First integrate by parts with $u=\ln x, d v=(x / \sqrt{x^{2}-1}) d x$ and then use substitution ($x=\sec \theta$ or $u=\sqrt{x^{2}-1}$).
