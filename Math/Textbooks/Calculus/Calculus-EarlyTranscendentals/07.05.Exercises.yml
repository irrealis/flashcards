      CET-07.05-10 Exercise:
      Evaluate the integral.
      $$\int \frac{\cos (1 / x)}{x^{3}} d x$$
    Back: |
      Let $u=\frac{1}{x}, d v=\frac{\cos (1 / x)}{x^{2}}$ $\Rightarrow d u=-\frac{1}{x^{2}} d x, v=-\sin \left(\frac{1}{x}\right) .$ Then
      $$
      \begin{aligned}
      \int \frac{\cos (1 / x)}{x^{3}} d x
      &=-\frac{1}{x} \sin \left(\frac{1}{x}\right)-\int \frac{1}{x^{2}} \sin \left(\frac{1}{x}\right) d x \\
      &=-\frac{1}{x} \sin \left(\frac{1}{x}\right)-\cos \left(\frac{1}{x}\right)+C
      \end{aligned}
      $$
    Annotations: ''
