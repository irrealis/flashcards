      CET-07.05-76 Exercise:
      Evaluate the integral.
      $$\int \frac{x^{2}}{\sqrt{x^{2}+1}} d x$$
    Back: |
      $$
      \begin{aligned}
      \int \frac{x^{2}}{\sqrt{x^{2}+1}} d x
      &=\int \frac{\tan ^{2} \theta}{\sec \theta} \sec ^{2} \theta d \theta
        \quad\left[\begin{array}{c}
        {x=\tan \theta} \\
        {d x} & {=\sec ^{2} \theta d \theta}
        \end{array}\right] \\
      &=\int \tan ^{2} \theta \sec \theta d \theta \\
      &=\int\left(\sec ^{2} \theta-1\right) \sec \theta d \theta \\
      &=\int\left(\sec ^{3} \theta-\sec \theta\right) d \theta \\
      &=\frac{1}{2}(\sec \theta \tan \theta+\ln |\sec \theta+\tan \theta|)-\ln |\sec \theta+\tan \theta|+C \quad\text{[by (1) and Example 7.2.8]}\\
      &=\frac{1}{2}(\sec \theta \tan \theta-\ln |\sec \theta+\tan \theta|)+C \\
      &=\frac{1}{2}[x \sqrt{x^{2}+1}-\ln (\sqrt{x^{2}+1}+x)]+C
      \end{aligned}
      $$
