      CET-07.05-34 Exercise:
      Evaluate the integral.
      $$\int_{\pi / 4}^{\pi / 2} \frac{1+4 \cot x}{4-\cot x} d x$$
    Back: |
      $$
      \begin{aligned}
      \int_{\pi / 4}^{\pi / 2} \frac{1+4 \cot x}{4-\cot x} d x
      &=\int_{\pi / 4}^{\pi / 2}\left[\frac{(1+4 \cos x / \sin x)}{(4-\cos x / \sin x)} \cdot \frac{\sin x}{\sin x}\right] d x \\
      &=\int_{\pi / 4}^{\pi / 2} \frac{\sin x+4 \cos x}{4 \sin x-\cos x} d x \\
      &=\int_{3 / \sqrt{2}}^{4} \frac{1}{u} d u
        \quad\left[\begin{array}{c}
        {u=4 \sin x-\cos x} \\
        {d u=(4 \cos x+\sin x) d x}
        \end{array}\right] \\
      &=[\ln |u|]_{3 / \sqrt{2}}^{4} \\
      &=\ln 4-\ln \frac{3}{\sqrt{2}} \\
      &=\ln \frac{4}{3 / \sqrt{2}} \\
      &=\ln \left(\frac{4}{3} \sqrt{2}\right)
      \end{aligned}
      $$
