      CET-07.05-23 Exercise:
      Evaluate the integral.
      $$\int_{0}^{1}(1+\sqrt{x})^{8} d x$$
    Back: |
      Let $u=1+\sqrt{x} .$ Then $x=(u-1)^{2}, d x=2(u-1) d u \Rightarrow$
