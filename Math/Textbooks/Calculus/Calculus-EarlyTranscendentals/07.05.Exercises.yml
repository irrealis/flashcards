      CET-07.05-13 Exercise:
      Evaluate the integral.
      $$\int \sin ^{5} t \cos ^{4} t d t$$
    Back: |
      $$
      \begin{aligned}
      \int \sin ^{5} t \cos ^{4} t d t
      &=\int \sin ^{4} t \cos ^{4} t \sin t d t \\
      &=\int\left(\sin ^{2} t\right)^{2} \cos ^{4} t \sin t d t \\
      &=\int\left(1-\cos ^{2} t\right)^{2} \cos ^{4} t \sin t d t \\
      &=\int\left(1-u^{2}\right)^{2} u^{4}(-d u) \quad[u=\cos t, d u=-\sin t d t] \\
      &=\int\left(-u^{4}+2 u^{6}-u^{8}\right) d u \\
      &=-\frac{1}{5} u^{5}+\frac{2}{7} u^{7}-\frac{1}{9} u^{9}+C \\
      &=-\frac{1}{5} \cos ^{5} t+\frac{2}{7} \cos ^{7} t-\frac{1}{9} \cos ^{9} t+C
      \end{aligned}
      $$
    Annotations: ''
  tags: []
