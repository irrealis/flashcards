      CET-07.05-84 Exercise:
      We know that $F(x)=\int_{0}^{x} e^{e^{t}} d t$ is a continuous function by FTC $1,$ though it is not an elementary function. The functions
      $$
      \int \frac{e^{x}}{x} d x \quad \text { and } \quad \int \frac{1}{\ln x} d x
      $$
      are not elementary either, but they can be expressed in terms of $F .$ Evaluate the following integrals in terms of $F$.
      (a) $\int_{1}^{2} \frac{e^{x}}{x} d x$
      (b) $\int_{2}^{3} \frac{1}{\ln x} d x$
    Back: |
      (a)
      $$
      \begin{aligned}
      \int_{1}^{2} \frac{e^{x}}{x} d x
      &=\int_{0}^{\ln 2} \frac{e^{e^{t}}}{e^{t}} e^{t} d t
        \quad\left[\begin{array}{c}
        {x=e^{t},} \\
        {d x=e^{t} d t}
        \end{array}\right] \\
      &=\int_{0}^{\ln 2} e^{e^{t}} d t =F(\ln 2)
      \end{aligned}
      $$

      (b)
      $$
      \begin{aligned}
      \int_{2}^{3} \frac{1}{\ln x} d x
      &=\int_{\ln 2}^{\ln 3} \frac{1}{u}\left(e^{u} d u\right)
        \quad\left[\begin{array}{c}
        {u=\ln x} \\
        {d u}
        \end{array}\right] \\
      &=\int_{\ln \ln 2}^{\ln \ln 3} \frac{e^{v}}{e^{v}} e^{v} d v
        \quad\left[\begin{array}{l}
        {u=e^{v}} \\
        {d u=e^{v} d v}
        \end{array}\right] \\
      &=\int_{\ln \ln 2}^{0} e^{e^{v}} d v+\int_{0}^{\ln \ln 3} e^{e^{v}} d v
        \quad[\text { note that } \ln 2<0] \\
      &=\int_{0}^{\ln \ln 3} e^{e^{v}} d v-\int_{0}^{\ln \ln 2} e^{e^{v}} d v \\
      &=F(\ln \ln 3)-F(\ln \ln 2)
      \end{aligned}
      $$

      _Another method:_ Substitute $x=e^{e^{t}}$ in the original integral.
