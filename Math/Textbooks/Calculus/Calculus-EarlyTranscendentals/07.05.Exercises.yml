      CET-07.05-63 Exercise:
      Evaluate the integral.
      $$\int \sqrt{x} e^{\sqrt{x}} d x$$
    Back: |
      Let $y=\sqrt{x}$ so that $d y=\frac{1}{2 \sqrt{x}} d x$ $\Rightarrow d x=2 \sqrt{x} d y=2 y d y .$ Then
      $$
      \begin{aligned}
      \int \sqrt{x} e^{\sqrt{x}} d x
      &=\int y e^{y}(2 y d y) \\
      &=\int 2 y^{2} e^{y} d y
        \quad\left[\begin{array}{cc}
        {u=2 y^{2},} & {d v=e^{y} d y,} \\
        {d u=4 y d y,} & {v=e^{y}}
        \end{array}\right] \\
      &=2 y^{2} e^{y}-\int 4 y e^{y} d y
        \quad\left[\begin{array}{cc}
        {U=4 y,} & {d V=e^{y} d y,} \\
        {d U=4 d y,} & {V=e^{y}}
        \end{array}\right] \\
      &=2 y^{2} e^{y}-\left(4 y e^{y}-\int 4 e^{y} d y\right) \\
      &=2 y^{2} e^{y}-4 y e^{y}+4 e^{y}+C \\
      &=2\left(y^{2}-2 y+2\right) e^{y}+C \\
      &=2(x-2 \sqrt{x}+2) e^{\sqrt{x}}+C
      \end{aligned}
      $$
