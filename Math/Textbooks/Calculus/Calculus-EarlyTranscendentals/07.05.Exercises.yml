      CET-07.05-22 Exercise:
      Evaluate the integral.
      $$\int \frac{\ln x}{x \sqrt{1+(\ln x)^{2}}} d x$$
    Back: |
      Let $u=1+(\ln x)^{2},$ so that $d u=\frac{2 \ln x}{x} d x .$ Then
      $$
      \begin{aligned}
      \int \frac{\ln x}{x \sqrt{1+(\ln x)^{2}}} d x
      &=\frac{1}{2} \int \frac{1}{\sqrt{u}} d u \\
      &=\frac{1}{2}(2 \sqrt{u})+C \\
      &=\sqrt{1+(\ln x)^{2}}+C
      \end{aligned}
      $$
