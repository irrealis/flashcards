      \begin{aligned}
      \int \frac{1}{x \sqrt{4 x+1}} d x
      &=\int \frac{\frac{1}{2} u d u}{\frac{1}{4}\left(u^{2}-1\right) u} \\
      &=2 \int \frac{d u}{u^{2}-1} \\
      &=2\left(\frac{1}{2}\right) \ln \left|\frac{u-1}{u+1}\right|+C \quad \text { [by Formula 19]} \\
      &=\ln \left|\frac{\sqrt{4 x+1}-1}{\sqrt{4 x+1}+1}\right|+C
      \end{aligned}
      $$
