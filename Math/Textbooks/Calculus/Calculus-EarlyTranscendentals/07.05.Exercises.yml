      CET-07.05-59 Exercise:
      Evaluate the integral.
      $$\int \frac{d x}{x^{4}-16}$$
    Back: |
      $$
      \begin{aligned}
      \frac{1}{x^{4}-16}
      &=\frac{1}{\left(x^{2}-4\right)\left(x^{2}+4\right)} \\
      &=\frac{1}{(x-2)(x+2)\left(x^{2}+4\right)} \\
      &=\frac{A}{x-2}+\frac{B}{x+2}+\frac{C x+D}{x^{2}+4}
      \end{aligned}
      $$ Multiply by $(x-2)(x+2)\left(x^{2}+4\right)$ to get $1=A(x+2)\left(x^{2}+4\right)+B(x-2)\left(x^{2}+4\right)+(C x+D)(x-2)(x+2) .$ Substituting 2 for $x$ gives $1=32 A$ $\Leftrightarrow A$ $=\frac{1}{32} .$ Substituting $-2$ for $x$ gives $1=-32 B$ $\Leftrightarrow B$ $=-\frac{1}{32} .$ Equating coefficients of $x^{3}$ gives $0=A+B+C=\frac{1}{32}-\frac{1}{32}+C,$ so $C=0 .$ Equating constant terms gives $1=8 A-8 B-4 D$ $=\frac{1}{4}+\frac{1}{4}-4 D,$ so $\frac{1}{2}=-4 D$ $\Leftrightarrow D=-\frac{1}{8} .$ Thus
      $$
      \begin{aligned}
      \int \frac{d x}{x^{4}-16}
      &=\int\left(\frac{1 / 32}{x-2}-\frac{1 / 32}{x+2}-\frac{1 / 8}{x^{2}+4}\right) d x \\
      &=\frac{1}{32} \ln |x-2|-\frac{1}{32} \ln |x+2|-\frac{1}{8} \cdot \frac{1}{2} \tan ^{-1}\left(\frac{x}{2}\right)+C \\
      &=\frac{1}{32} \ln \left|\frac{x-2}{x+2}\right|-\frac{1}{16} \tan ^{-1}\left(\frac{x}{2}\right)+C
      \end{aligned}
      $$
