      CET-07.05-09 Exercise:
      Evaluate the integral.
      $$\int_{2}^{4} \frac{x+2}{x^{2}+3 x-4} d x$$
    Back: |
      $$
      \begin{aligned}
      \frac{x+2}{x^{2}+3 x-4} 
      &=\frac{x+2}{(x+4)(x-1)} \\
      &=\frac{A}{x+4}+\frac{B}{x-1}
      \end{aligned}
      $$ Multiply by $(x+4)(x-1)$ to get $x+2=A(x-1)+B(x+4)$.  Substituting 1 for $x$ gives $3=5 B \Leftrightarrow B=\frac{3}{5}$. Substituting $-4$ for $x$ gives $-2=-5 A \Leftrightarrow A=\frac{2}{5} .$ Thus,
      $$
      \begin{aligned}
      \int_{2}^{4} \frac{x+2}{x^{2}+3 x-4} d x
      &=\int_{2}^{4}\left(\frac{2 / 5}{x+4}+\frac{3 / 5}{x-1}\right) d x \\
      &=\left[\frac{2}{5} \ln |x+4|+\frac{3}{5} \ln |x-1|\right]_{2}^{4} \\
      &=\left(\frac{2}{5} \ln 8+\frac{3}{5} \ln 3\right)-\left(\frac{2}{5} \ln 6+0\right) \\
      &=\frac{2}{5}(3 \ln 2)+\frac{3}{5} \ln 3-\frac{2}{5}(\ln 2+\ln 3) \\
      &=\frac{4}{5} \ln 2+\frac{1}{5} \ln 3, \text { or } \frac{1}{5} \ln 48
      \end{aligned}
      $$
    Annotations: ''
