      CET-07.05-05 Exercise:
      Evaluate the integral.
      $$\int \frac{t}{t^{4}+2} d t$$
    Back: |
      Let $u=t^{2} .$ Then $d u=2 t d t \Rightarrow$
      $$
      \begin{aligned}
      \int \frac{t}{t^{4}+2} d t
      &=\int \frac{1}{u^{2}+2}\left(\frac{1}{2} d u\right) \\
      &=\frac{1}{2} \frac{1}{\sqrt{2}} \tan ^{-1}\left(\frac{u}{\sqrt{2}}\right)+C \quad [\text{by Formula 17}] \\
      &=\frac{1}{2 \sqrt{2}} \tan ^{-1}\left(\frac{t^{2}}{\sqrt{2}}\right)+C
      \end{aligned}
      $$
