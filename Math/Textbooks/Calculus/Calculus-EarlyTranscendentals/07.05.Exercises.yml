      CET-07.05-81 Exercise:
      Evaluate the integral.
      $$\int \sqrt{1-\sin x} d x$$
    Back: |
      $$
      \begin{aligned}
      \int \sqrt{1-\sin x} d x
      &=\int \sqrt{\frac{1-\sin x}{1} \cdot \frac{1+\sin x}{1+\sin x}} d x \\
      &=\int \sqrt{\frac{1-\sin ^{2} x}{1+\sin x}} d x \\
      &=\int \sqrt{\frac{\cos ^{2} x}{1+\sin x}} d x \\
      &=\int \frac{\cos x d x}{\sqrt{1+\sin x}} \quad[\text { assume cos } x>0] \\
      &=\int \frac{d u}{\sqrt{u}}
        \quad\left[\begin{array}{c}
        {u=1+\sin x} \\
        {d u} & {=\cos x d x}
        \end{array}\right] \\
      &=2 \sqrt{u}+C \\
      &=2 \sqrt{1+\sin x}+C
      \end{aligned}
      $$

      _Another method:_ Let $u=\sin x$ so that $d u=\cos x d x$ $=\sqrt{1-\sin ^{2} x} d x$ $=\sqrt{1-u^{2}} d x .$ Then
      $$
      \begin{aligned}
      \int \sqrt{1-\sin x} d x
      &=\int \sqrt{1-u}\left(\frac{d u}{\sqrt{1-u^{2}}}\right) \\
      &=\int \frac{1}{\sqrt{1+u}} d u \\
      &=2 \sqrt{1+u}+C \\
      &=2 \sqrt{1+\sin x}+C
      \end{aligned}
      $$
