      CET-07.05-12 Exercise:
      Evaluate the integral.
      $$\int \frac{2 x-3}{x^{3}+3 x} d x$$
    Back: |
      $$
      \begin{aligned}
      \frac{2 x-3}{x^{3}+3 x}
      &=\frac{2 x-3}{x\left(x^{2}+3\right)} \\
      &=\frac{A}{x}+\frac{B x+C}{x^{2}+3}
      \end{aligned}
      $$ Multiply by $x\left(x^{2}+3\right)$ to get $2 x-3=A\left(x^{2}+3\right)+(B x+C) x \Leftrightarrow$ $2 x-3=(A+B) x^{2}+C x+3 A .$ Equating coefficients gives us $C=2,3 A=-3 \Leftrightarrow A=-1,$ and $A+B=0,$ so $B=1 .$ Thus
      $$
      \begin{aligned}
      \int \frac{2 x-3}{x^{3}+3 x} d x
      &=\int\left(\frac{-1}{x}+\frac{x+2}{x^{2}+3}\right) d x \\
      &=\int\left(-\frac{1}{x}+\frac{x}{x^{2}+3}+\frac{2}{x^{2}+3}\right) d x \\
      &=-\ln |x|+\frac{1}{2} \ln \left(x^{2}+3\right)+\frac{2}{\sqrt{3}} \tan ^{-1}\left(\frac{x}{\sqrt{3}}\right)+C
      \end{aligned}
      $$
    Annotations: ''
  tags: []
