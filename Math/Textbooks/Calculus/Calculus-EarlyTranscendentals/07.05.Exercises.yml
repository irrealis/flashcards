      CET-07.05-80 Exercise:
      Evaluate the integral.
      $$\int \frac{\sec x \cos 2 x}{\sin x+\sec x} d x$$
    Back: |
      $$
      \begin{aligned}
      \int \frac{\sec x \cos 2 x}{\sin x+\sec x} d x
      &=\int \frac{\sec x \cos 2 x}{\sin x+\sec x} \cdot \frac{2 \cos x}{2 \cos x} d x \\
      &=\int \frac{2 \cos 2 x}{2 \sin x \cos x+2} d x \\
      &=\int \frac{2 \cos 2 x}{\sin 2 x+2} d x \\
      &=\int \frac{1}{u} d u
        \quad\left[\begin{array}{c}
        {u=\sin 2 x+2} \\
        {d u=2 \cos 2 x d x}
        \end{array}\right] \\
      &=\ln |u|+C \\
      &=\ln |\sin 2 x+2|+C \\
      &=\ln (\sin 2 x+2)+C
      \end{aligned}
      $$
