      CET-07.05-02 Exercise:
      Evaluate the integral.
      $$\int_{0}^{1}(3 x+1)^{\sqrt{2}} d x$$
    Back: |
      Let $u=3 x+1 .$ Then $d u=3 d x \Rightarrow$
      $$
      \begin{aligned}
      \int_{0}^{1}(3 x+1)^{\sqrt{2}} d x
      &=\int_{1}^{4} u^{\sqrt{2}}\left(\frac{1}{3} d u\right) \\
      &=\frac{1}{3}\left[\frac{1}{\sqrt{2}+1} u^{\sqrt{2}+1}\right]_{1}^{4} \\
      &=\frac{1}{3(\sqrt{2}+1)}\left(4^{\sqrt{2}+1}-1\right)
      \end{aligned}
      $$
    Annotations: ''
