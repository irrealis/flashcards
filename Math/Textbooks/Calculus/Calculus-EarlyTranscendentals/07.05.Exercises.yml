      CET-07.05-72 Exercise:
      Evaluate the integral.
      $$\int \frac{\ln (x+1)}{x^{2}} d x$$
    Back: |
      Use parts with $u=\ln (x+1), d v=d x / x^{2}:$
      $$
      \begin{aligned}
      \int \frac{\ln (x+1)}{x^{2}} d x
      &=-\frac{1}{x} \ln (x+1)+\int \frac{d x}{x(x+1)} \\
      &=-\frac{1}{x} \ln (x+1)+\int\left[\frac{1}{x}-\frac{1}{x+1}\right] d x \\
      &=-\frac{1}{x} \ln (x+1)+\ln |x|-\ln (x+1)+C \\
      &=-\left(1+\frac{1}{x}\right) \ln (x+1)+\ln |x|+C
      \end{aligned}
      $$
