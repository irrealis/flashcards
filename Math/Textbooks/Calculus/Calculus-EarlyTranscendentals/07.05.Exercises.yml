      CET-07.05-04 Exercise:
      Evaluate the integral.
      $$\int \frac{\sin ^{3} x}{\cos x} d x$$
    Back: |
      $$
      \begin{aligned}
      \int \frac{\sin ^{3} x}{\cos x} d x
      &=\int \frac{\sin ^{2} x \sin x}{\cos x} d x \\
      &=\int \frac{\left(1-\cos ^{2} x\right) \sin x}{\cos x} d x \\
      &=\int \frac{1-u^{2}}{u}(-d u) \quad\left[\begin{array}{c}{u=\cos x} \\ {d u=-\sin x d x}\end{array}\right] \\
      &=\int\left(u-\frac{1}{u}\right) d u \\
      &=\frac{1}{2} u^{2}-\ln |u|+C \\
      &=\frac{1}{2} \cos ^{2} x-\ln |\cos x|+C
      \end{aligned}
      $$
    Annotations: ''
