      CET-07.05-83 Exercise:
      The functions $y=e^{x^{2}}$ and $y=x^{2} e^{x^{2}}$ don't have elementary antiderivatives, but $y=\left(2 x^{2}+1\right) e^{x^{2}}$ does. Evaluate $\int\left(2 x^{2}+1\right) e^{x^{2}} d x$.
    Back: |
      The function $y=2 x e^{x^{2}}$ does have an elementary antiderivative, so we'll use this fact to help evaluate the integral.
      $$
      \begin{aligned}
      \int\left(2 x^{2}+1\right) e^{x^{2}} d x
      &=\int 2 x^{2} e^{x^{2}} d x+\int e^{x^{2}} d x \\
      &=\int x\left(2 x e^{x^{2}}\right) d x+\int e^{x^{2}} d x \\
      &=x e^{x^{2}}-\int e^{x^{2}} d x+\int e^{x^{2}} d x
        \quad\left[\begin{array}{ll}
        {u=x,} & {d v=2 x e^{x^{2}} d x} \\
        {d u=d x} & {v=e^{x^{2}}}
        \end{array}\right] \\
      &=x e^{x^{2}}+C
      \end{aligned}
      $$
