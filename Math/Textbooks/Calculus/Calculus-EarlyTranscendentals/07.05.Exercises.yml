      CET-07.05-24 Exercise:
      Evaluate the integral.
      $$\int(1+\tan x)^{2} \sec x d x$$
    Back: |
      $$
      \begin{aligned}
      \int(1+\tan x)^{2} \sec x d x
      &=\int\left(1+2 \tan x+\tan ^{2} x\right) \sec x d x \\
      &=\int\left[\sec x+2 \sec x \tan x+\left(\sec ^{2} x-1\right) \sec x\right] d x \\
      &=\int\left(2 \sec x \tan x+\sec ^{3} x\right) d x \\
      &=2 \sec x+\frac{1}{2}(\sec x \tan x+\ln |\sec x+\tan x|+C)
      \end{aligned}
      $$
      [by Example 7.2.8.]
