      CET-07.05-17 Exercise:
      Evaluate the integral.
      $$\int_{0}^{\pi} t \cos ^{2} t d t$$
    Back: |
      $$
      \begin{aligned}
      \int_{0}^{\pi} t \cos ^{2} t d t
      &=\int_{0}^{\pi} t\left[\frac{1}{2}(1+\cos 2 t)\right] d t \\
      &=\frac{1}{2} \int_{0}^{\pi} t d t+\frac{1}{2} \int_{0}^{\pi} t \cos 2 t d t \\
      &=\frac{1}{2}\left[\frac{1}{2} t^{2}\right]_{0}^{\pi}+\frac{1}{2}\left[\frac{1}{2} t \sin 2 t\right]_{0}^{\pi}-\frac{1}{2} \int_{0}^{\pi} \frac{1}{2} \sin 2 t d t 
        \quad\left[\begin{array}{cc}
        {u=t,} & {d v=\cos 2 t d t} \\
        {d u=d t,} & {v=\frac{1}{2} \sin 2 t}
        \end{array}\right] \\
      &=\frac{1}{4} \pi^{2}+0-\frac{1}{4}\left[-\frac{1}{2} \cos 2 t\right]_{0}^{\pi} \\
      &=\frac{1}{4} \pi^{2}+\frac{1}{8}(1-1) \\
      &=\frac{1}{4} \pi^{2}
      \end{aligned}
      $$
