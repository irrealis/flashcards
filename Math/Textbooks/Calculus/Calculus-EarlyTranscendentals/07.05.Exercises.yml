    Front: |
      CET-07.05-82 Exercise:
      Evaluate the integral.
      $$\int \frac{\sin x \cos x}{\sin ^{4} x+\cos ^{4} x} d x$$
    Back: |
      $$
      \begin{aligned}
      \int \frac{\sin x \cos x}{\sin ^{4} x+\cos ^{4} x} d x
      &=\int \frac{\sin x \cos x}{\left(\sin ^{2} x\right)^{2}+\left(\cos ^{2} x\right)^{2}} d x \\
      &=\int \frac{\sin x \cos x}{\left(\sin ^{2} x\right)^{2}+\left(1-\sin ^{2} x\right)^{2}} d x \\
      &=\int \frac{1}{u^{2}+(1-u)^{2}}\left(\frac{1}{2} d u\right)
        \quad\left[\begin{array}{l}
        {u=\sin ^{2} x} \\
        {d u=2 \sin x \cos x d x}
        \end{array}\right] \\
      &=\int \frac{1}{4 u^{2}-4 u+2} d u \\
      &=\int \frac{1}{\left(4 u^{2}-4 u+1\right)+1} d u\\
      &=\int \frac{1}{(2 u-1)^{2}+1} d u \\
      &=\frac{1}{2} \int \frac{1}{y^{2}+1} d y
        \quad\left[\begin{array}{c}
        {y=2 u-1} \\
        {d y=2 d u}
        \end{array}\right]\\
      &=\frac{1}{2} \tan ^{-1} y+C \\
      &=\frac{1}{2} \tan ^{-1}(2 u-1)+C \\
      &=\frac{1}{2} \tan ^{-1}\left(2 \sin ^{2} x-1\right)+C
      \end{aligned}
      $$

      _Another solution:_
      $$
      \begin{aligned}
      \int \frac{\sin x \cos x}{\sin ^{4} x+\cos ^{4} x} d x
      &=\int \frac{(\sin x \cos x) / \cos ^{4} x}{\left(\sin ^{4} x+\cos ^{4} x\right) / \cos ^{4} x} d x \\
      &=\int \frac{\tan x \sec ^{2} x}{\tan ^{4} x+1} d x \\
      &=\int \frac{1}{u^{2}+1}\left(\frac{1}{2} d u\right)
        \quad\left[\begin{array}{c}
        {u=\tan ^{2} x} \\
        {d u=2 \tan x} & {\sec ^{2} x d x}
        \end{array}\right] \\
      &=\frac{1}{2} \tan ^{-1} u+C \\
      &=\frac{1}{2} \tan ^{-1}\left(\tan ^{2} x\right)+C
      \end{aligned}
      $$
