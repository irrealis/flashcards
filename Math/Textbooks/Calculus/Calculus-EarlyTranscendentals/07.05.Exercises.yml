      CET-07.05-36 Exercise:
      Evaluate the integral.
      $$\int \frac{1+\sin x}{1+\cos x} d x$$
    Back: |
      $$
      \begin{aligned}
      \int \frac{1+\sin x}{1+\cos x} d x
      &=\int \frac{(1+\sin x)(1-\cos x)}{(1+\cos x)(1-\cos x)} d x \\
      &=\int \frac{1-\cos x+\sin x-\sin x \cos x}{\sin ^{2} x} d x \\
      &=\int\left(\csc ^{2} x-\frac{\cos x}{\sin ^{2} x}+\csc x-\frac{\cos x}{\sin x}\right) d x \\
      & \stackrel{s}{=}-\cot x+\frac{1}{\sin x}+\ln |\csc x-\cot x|-\ln |\sin x|+C \quad \text {[by Exercise 7.2.39]}
      \end{aligned}
      $$ The answer can be written as $\frac{1-\cos x}{\sin x}-\ln (1+\cos x)+C$.
