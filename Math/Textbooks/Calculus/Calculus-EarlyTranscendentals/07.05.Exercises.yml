      CET-07.05-06 Exercise:
      Evaluate the integral.
      $$\int_{0}^{1} \frac{x}{(2 x+1)^{3}} d x$$
    Back: |
      Let $u=2 x+1 .$ Then $d u=2 d x \Rightarrow$
      $$
      \begin{aligned}
      \int_{0}^{1} \frac{x}{(2 x+1)^{3}} d x 
      &=\int_{1}^{3} \frac{(u-1) / 2}{u^{3}}\left(\frac{1}{2} d u\right) \\
      &=\frac{1}{4} \int_{1}^{3}\left(\frac{1}{u^{2}}-\frac{1}{u^{3}}\right) d u \\
      &=\frac{1}{4}\left[-\frac{1}{u}+\frac{1}{2 u^{2}}\right]_{1}^{3} \\
      &=\frac{1}{4}\left[\left(-\frac{1}{3}+\frac{1}{18}\right)-\left(-1+\frac{1}{2}\right)\right] \\
      &=\frac{1}{4}\left(\frac{2}{9}\right) \\
      &=\frac{1}{18}
      \end{aligned}
      $$
    Annotations: ''
