      \int \frac{x+\arcsin x}{\sqrt{1-x^{2}}} d x
      &=\int(\sin \theta+\theta) d \theta \\
      &=-\cos \theta+\frac{1}{2} \theta^{2}+C \\
      &=-\sqrt{1-x^{2}}+\frac{1}{2}(\arcsin x)^{2}+C
      \end{aligned}
      $$
