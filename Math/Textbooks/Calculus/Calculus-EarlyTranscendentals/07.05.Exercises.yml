      CET-07.05-26 Exercise:
      Evaluate the integral.
      $$\int_{0}^{1} \frac{3 x^{2}+1}{x^{3}+x^{2}+x+1} d x$$
    Back: |
      $$
      \begin{aligned}
      \frac{3 x^{2}+1}{x^{3}+x^{2}+x+1}
      &=\frac{3 x^{2}+1}{\left(x^{2}+1\right)(x+1)} \\
      &=\frac{A}{x+1}+\frac{B x+C}{x^{2}+1}
      \end{aligned}
      $$ Multiply by $(x+1)\left(x^{2}+1\right)$ to get $3 x^{2}+1=A\left(x^{2}+1\right)+(B x+C)(x+1)$ $\Leftrightarrow 3 x^{2}+1=(A+B) x^{2}+(B+C) x+(A+C) .$ Substituting $-1$ for $x$ gives $4=2 A \Leftrightarrow A=2 .$ Equating coefficients of $x^{2}$ gives $3=A+B=2+B \Leftrightarrow B=1 .$ Equating coefficients of $x$ gives $0=B+C=1+C \Leftrightarrow C=-1 .$ Thus,
      $$
      \begin{aligned}
      \int_{0}^{1} \frac{3 x^{2}+1}{x^{3}+x^{2}+x+1} d x
      &=\int_{0}^{1}\left(\frac{2}{x+1}+\frac{x-1}{x^{2}+1}\right) d x \\
      &=\int_{0}^{1}\left(\frac{2}{x+1}+\frac{x}{x^{2}+1}-\frac{1}{x^{2}+1}\right) d x \\
      &=\left[2 \ln |x+1|+\frac{1}{2} \ln \left(x^{2}+1\right)-\tan ^{-1} x\right]_{0}^{1} \\
      &=\left(2 \ln 2+\frac{1}{2} \ln 2-\frac{\pi}{4}\right)-(0+0-0) \\
      &=\frac{5}{2} \ln 2-\frac{\pi}{4}
      \end{aligned}
      $$
    Annotations: ''
  tags: []
