      CET-07.05-16 Exercise:
      Evaluate the integral.
      $$\int_{0}^{\sqrt{2} / 2} \frac{x^{2}}{\sqrt{1-x^{2}}} d x$$
    Back: |
      $$
      \begin{aligned}
      \int_{0}^{\sqrt{2} / 2} \frac{x^{2}}{\sqrt{1-x^{2}}} d x
      &=\int_{0}^{\pi / 4} \frac{\sin ^{2} \theta}{\cos \theta} \cos \theta d \theta
        \quad\left[
        \begin{array}{c}
          {u=\sin \theta} \\
          {d u=\cos \theta d \theta}
        \end{array}
        \right] \\
      &=\int_{0}^{\pi / 4} \frac{1}{2}(1-\cos 2 \theta) d \theta \\
      &=\frac{1}{2}\left[\theta-\frac{1}{2} \sin 2 \theta\right]_{0}^{\pi / 4} \\
      &=\frac{1}{2}\left[\left(\frac{\pi}{4}-\frac{1}{2}\right)-(0-0)\right] \\
      &=\frac{\pi}{8}-\frac{1}{4}
      \end{aligned}
      $$
