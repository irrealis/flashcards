      CET-07.05-55 Exercise:
      Evaluate the integral.
      $$\int \frac{d x}{x+x \sqrt{x}}$$
    Back: |
      Let $u=\sqrt{x},$ so that $x=u^{2}$ and $d x=2 u d u .$ Then $\int \frac{d x}{x+x \sqrt{x}}=\int \frac{2 u d u}{u^{2}+u^{2} \cdot u}$ $=\int \frac{2}{u(1+u)} d u=I$.

      Now $\frac{2}{u(1+u)}=\frac{A}{u}+\frac{B}{1+u}$ $\Rightarrow 2=A(1+u)+B u .$ Set $u=-1$ to get $2=-B,$ so $B=-2 .$ Set $u=0$ to get $2=A$.

      Thus, $I=\int\left(\frac{2}{u}-\frac{2}{1+u}\right) d u$ $=2 \ln |u|-2 \ln |1+u|+C$ $=2 \ln \sqrt{x}-2 \ln (1+\sqrt{x})+C$.
