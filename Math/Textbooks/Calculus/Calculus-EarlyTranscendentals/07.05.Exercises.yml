      CET-07.05-43 Exercise:
      Evaluate the integral.
      $$\int \frac{\sqrt{x}}{1+x^{3}} d x$$
    Back: |
      Let $u=\sqrt{x}$ so that $d u=\frac{1}{2 \sqrt{x}} d x .$ Then
      $$
      \begin{aligned}
      \int \frac{\sqrt{x}}{1+x^{3}} d x
      &=\int \frac{u}{1+u^{6}}(2 u d u) \\
      &=2 \int \frac{u^{2}}{1+\left(u^{3}\right)^{2}} d u \\
      &=2 \int \frac{1}{1+t^{2}}\left(\frac{1}{3} d t\right)
        \quad \left[\begin{array}{c}
        {t=u^{3}} \\
        {d t=3 u^{2} d u}
        \end{array}\right] \\
      &=\frac{2}{3} \tan ^{-1} t+C \\
      &=\frac{2}{3} \tan ^{-1} u^{3}+C \\
      &=\frac{2}{3} \tan ^{-1}\left(x^{3 / 2}\right)+C
      \end{aligned}
      $$

      _Another method:_ Let $u=x^{3 / 2}$ so that $u^{2}=x^{3}$ and $d u=\frac{3}{2} x^{1 / 2} d x \Rightarrow \sqrt{x} d x=\frac{2}{3} d u .$ Then
      $$
      \begin{aligned}
      \int \frac{\sqrt{x}}{1+x^{3}} d x
      &=\int \frac{\frac{2}{3}}{1+u^{2}} d u \\
      &=\frac{2}{3} \tan ^{-1} u+C \\
      &=\frac{2}{3} \tan ^{-1}\left(x^{3 / 2}\right)+C
      \end{aligned}
      $$
