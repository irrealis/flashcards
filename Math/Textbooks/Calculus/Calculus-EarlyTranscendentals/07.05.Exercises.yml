- id: 1580507913882
  fields:
    Front: |
      CET-07.05-48 Exercise:
      Evaluate the integral.
      $$\int_{0}^{1} x \sqrt{2-\sqrt{1-x^{2}}} d x$$
    Back: |
      Let $u=\sqrt{1-x^{2}},$ so $u^{2}=1-x^{2},$ and $2 u d u=-2 x d x .$ Then $\int_{0}^{1} x \sqrt{2-\sqrt{1-x^{2}}} d x=\int_{1}^{0} \sqrt{2-u}(-u d u)$.  Now let $v=\sqrt{2-u},$ so $v^{2}=2-u,$ and $2 v d v=-d u .$ Thus,
      $$
      \begin{aligned}
      \int_{1}^{0} \sqrt{2-u}(-u d u)
      &=\int_{1}^{\sqrt{2}} v\left(2-v^{2}\right)(2 v d v) \\
      &=\int_{1}^{\sqrt{2}}\left(4 v^{2}-2 v^{4}\right) d v \\
      &=\left[\frac{4}{3} v^{3}-\frac{2}{5} v^{5}\right]_{1}^{\sqrt{2}} \\
      &=\left(\frac{8}{3} \sqrt{2}-\frac{8}{5} \sqrt{2}\right)-\left(\frac{4}{3}-\frac{2}{5}\right) \\
      &=\frac{16}{15} \sqrt{2}-\frac{14}{15}
      \end{aligned}
      $$
