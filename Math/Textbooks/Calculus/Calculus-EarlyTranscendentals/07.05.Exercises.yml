      CET-07.05-42 Exercise:
      Evaluate the integral.
      $$\int \frac{\tan ^{-1} x}{x^{2}} d x$$
    Back: |
      Let $u=\tan ^{-1} x, d v=\frac{1}{x^{2}} d x \Rightarrow d u=\frac{1}{1+x^{2}} d x, v=-\frac{1}{x} .$ Then
      $$
      \begin{aligned}
      I
      &=\int \frac{\tan ^{-1} x}{x^{2}} d x \\
      &=-\frac{1}{x} \tan ^{-1} x-\int\left(-\frac{1}{x\left(1+x^{2}\right)}\right) d x \\
      &=-\frac{1}{x} \tan ^{-1} x+\int\left(\frac{A}{x}+\frac{B x+C}{1+x^{2}}\right) d x
      \end{aligned}
      $$ $\frac{1}{x\left(1+x^{2}\right)}=\frac{A}{x}+\frac{B x+C}{1+x^{2}}$ $\Rightarrow 1=A\left(1+x^{2}\right)+(B x+C) x$ $\Rightarrow 1=(A+B) x^{2}+C x+A,$ so $C=0, A=1$ and $A+B=0 \Rightarrow B=-1.$ Thus,
      $$
      \begin{aligned}
      I
      &=-\frac{1}{x} \tan ^{-1} x+\int\left(\frac{1}{x}-\frac{x}{1+x^{2}}\right) d x \\
      &=-\frac{1}{x} \tan ^{-1} x+\ln |x|-\frac{1}{2} \ln \left|1+x^{2}\right|+C \\
      &=-\frac{\tan ^{-1} x}{x}+\ln \left|\frac{x}{\sqrt{x^{2}+1}}\right|+C
      \end{aligned}
      $$

      _Or:_ Let $x=\tan \theta,$ so that $d x=\sec ^{2} \theta d \theta .$
      <p align="center">
      ![](CET-07.05-42.Xs.1.jpg)
      </p>
      Then $\int \frac{\tan ^{-1} x}{x^{2}} d x$ $=\int \frac{\theta}{\tan ^{2} \theta} \sec ^{2} \theta d \theta$ $=\int \theta \csc ^{2} \theta d \theta=I .$ Now use parts with $u=\theta, d v=\csc ^{2} \theta d \theta \Rightarrow d u=d \theta, v=-\cot \theta .$ Thus,
      $$
      \begin{aligned}
      I
      &=-\theta \cot \theta-\int(-\cot \theta) d \theta \\
      &=-\theta \cot \theta+\ln |\sin \theta|+C \\
      &=-\tan ^{-1} x \cdot \frac{1}{x}+\ln \left|\frac{x}{\sqrt{x^{2}+1}}\right|+C \\
      &=-\frac{\tan ^{-1} x}{x}+\ln \left|\frac{x}{\sqrt{x^{2}+1}}\right|+C
      \end{aligned}
      $$
