    Front: |
      CET-07.05-77 Exercise:
      Evaluate the integral.
      $$\int \frac{x e^{x}}{\sqrt{1+e^{x}}} d x$$
    Back: |
      Let $y=\sqrt{1+e^{x}},$ so that $y^{2}=1+e^{x},$ $2 y d y=e^{x} d x,$ $e^{x}=y^{2}-1,$ and $x=\ln \left(y^{2}-1\right) .$ Then
      $$
      \begin{aligned}
      \int \frac{x e^{x}}{\sqrt{1+e^{x}}} d x
      &=\int \frac{\ln \left(y^{2}-1\right)}{y}(2 y d y) \\
      &=2 \int[\ln (y+1)+\ln (y-1)] d y \\
      &=2[(y+1) \ln (y+1)-(y+1)+(y-1) \ln (y-1)-(y-1)]+C \quad\text {[by Example 7.1.2]} \\
      &=2[(y \ln (y+1)+\ln (y+1)-y-1+y \ln (y-1)-\ln (y-1)-y+1]+C\\
      &=2[y \ln (y+1)+\ln (y-1))+\ln (y+1)-\ln (y-1)-2 y]+C \\
      &=2\left[y \ln (y+1)+\ln \frac{y+1}{y-1}-2 y\right]+C \\
      &=2\left[\sqrt{1+e^{x}} \ln \left(e^{x}\right)+\ln \frac{\sqrt{1+e^{x}}+1}{\sqrt{1+e^{x}}-1}-2 \sqrt{1+e^{x}}\right]+C \\
      &=2 x \sqrt{1+e^{x}}+2 \ln \frac{\sqrt{1+e^{x}}+1}{\sqrt{1+e^{x}}-1}-4 \sqrt{1+e^{x}}+C \\
      &=2(x-2) \sqrt{1+e^{x}}+2 \ln \frac{\sqrt{1+e^{x}}+1}{\sqrt{1+e^{x}}-1}+C
      \end{aligned}
      $$
