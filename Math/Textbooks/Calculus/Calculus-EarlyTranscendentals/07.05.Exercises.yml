    Back: |
      Use integration by parts with $u=(x-1) e^{x}, d v=\frac{1}{x^{2}} d x \Rightarrow d u=\left[(x-1) e^{x}+e^{x}\right] d x=x e^{x} d x, v=-\frac{1}{x} .$ Then
