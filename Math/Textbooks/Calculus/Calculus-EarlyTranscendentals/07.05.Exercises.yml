      $$
      \begin{aligned}
      \frac{1}{3} \int \frac{d u}{(u+1)(u+2)}
      &=\frac{1}{3} \int\left(\frac{1}{u+1}-\frac{1}{u+2}\right) d u \\
      &=\frac{1}{3} \ln |u+1|-\frac{1}{3} \ln |u+2|+C \\
      &=\frac{1}{3} \ln \left|x^{3}+1\right|-\frac{1}{3} \ln \left|x^{3}+2\right|+C
