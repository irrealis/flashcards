      CET-07.05-30 Exercise:
      Evaluate the integral.
      $$\int_{-1}^{2}\left|e^{x}-1\right| d x$$
    Back: |
      $$
      \left|e^{x}-1\right|=\left\{\begin{array}{ll}
      {e^{x}-1} & {\text { if } e^{x}-1 \geq 0} \\
      {-\left(e^{x}-1\right)} & {\text { if } e^{x}-1<0}
      \end{array}=\left\{\begin{array}{ll}
      {e^{x}-1} & {\text { if } x \geq 0} \\
      {1-e^{x}} & {\text { if } x<0}
      \end{array}\right.\right.
      $$ Thus,
      $$
      \begin{aligned}
      \int_{-1}^{2}\left|e^{x}-1\right| d x
      &=\int_{-1}^{0}\left(1-e^{x}\right) d x+\int_{0}^{2}\left(e^{x}-1\right) d x \\
      &=\left[x-e^{x}\right]_{-1}^{0}+\left[e^{x}-x\right]_{0}^{2} \\
      &=(0-1)-\left(-1-e^{-1}\right)+\left(e^{2}-2\right)-(1-0) \\
      &=e^{2}+e^{-1}-3
      \end{aligned}
      $$
