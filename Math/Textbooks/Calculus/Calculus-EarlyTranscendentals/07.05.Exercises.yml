      CET-07.05-61 Exercise:
      Evaluate the integral.
      $$\int \frac{d \theta}{1+\cos \theta}$$
    Back: |
      $$
      \begin{aligned}
      \int \frac{d \theta}{1+\cos \theta}
      &=\int\left(\frac{1}{1+\cos \theta} \cdot \frac{1-\cos \theta}{1-\cos \theta}\right) d \theta \\
      &=\int \frac{1-\cos \theta}{1-\cos ^{2} \theta} d \theta \\
      &=\int \frac{1-\cos \theta}{\sin ^{2} \theta} d \theta \\
      &=\int\left(\frac{1}{\sin ^{2} \theta}-\frac{\cos \theta}{\sin ^{2} \theta}\right) d \theta \\
      &=\int\left(\csc ^{2} \theta-\cot \theta \csc \theta\right) d \theta \\
      &=-\cot \theta+\csc \theta+C
      \end{aligned}
      $$

      _Another method:_ Use the substitutions in Exercise 7.4.59.
      $$
      \begin{aligned}
      \int \frac{d \theta}{1+\cos \theta}
      &=\int \frac{2 /\left(1+t^{2}\right) d t}{1+\left(1-t^{2}\right) /\left(1+t^{2}\right)} \\
      &=\int \frac{2 d t}{\left(1+t^{2}\right)+\left(1-t^{2}\right)} \\
      &=\int d t=t+C=\tan \left(\frac{\theta}{2}\right)+C
      \end{aligned}
      $$
