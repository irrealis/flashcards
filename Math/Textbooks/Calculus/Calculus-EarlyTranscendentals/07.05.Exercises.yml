      CET-07.05-52 Exercise:
      Evaluate the integral.
      $$\int \frac{d x}{x\left(x^{4}+1\right)}$$
    Back: |
      Let $u=x^{2} .$ Then $d u=2 x d x \Rightarrow$
      $$
      \begin{aligned}
      \int \frac{d x}{x\left(x^{4}+1\right)}
      &=\int \frac{x d x}{x^{2}\left(x^{4}+1\right)} \\
      &=\frac{1}{2} \int \frac{d u}{u\left(u^{2}+1\right)} \\
      &=\frac{1}{2} \int\left[\frac{1}{u}-\frac{u}{u^{2}+1}\right] d u \\
      &=\frac{1}{2} \ln |u|-\frac{1}{4} \ln \left(u^{2}+1\right)+C \\
      &=\frac{1}{2} \ln \left(x^{2}\right)-\frac{1}{4} \ln \left(x^{4}+1\right)+C \\
      &=\frac{1}{4}\left[\ln \left(x^{4}\right)-\ln \left(x^{4}+1\right)\right]+C \\
      &=\frac{1}{4} \ln \left(\frac{x^{4}}{x^{4}+1}\right)+C
      \end{aligned}
      $$

      _Or:_ Write $I=\int \frac{x^{3} d x}{x^{4}\left(x^{4}+1\right)}$ and let $u=x^{4}$.
