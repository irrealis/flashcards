      CET-07.05-39 Exercise:
      Evaluate the integral.
      $$\int \frac{\sec \theta \tan \theta}{\sec ^{2} \theta-\sec \theta} d \theta$$
    Back: |
      Let $u=\sec \theta,$ so that $d u=\sec \theta \tan \theta d \theta .$ Then $\int \frac{\sec \theta \tan \theta}{\sec ^{2} \theta-\sec \theta} d \theta=\int \frac{1}{u^{2}-u} d u=\int \frac{1}{u(u-1)} d u=I .$ Now $\frac{1}{u(u-1)}=\frac{A}{u}+\frac{B}{u-1} \Rightarrow 1=A(u-1)+B u .$ Set $u=1$ to get $1=B .$ Set $u=0$ to get $1=-A,$ so $A=-1$. Thus, $I=\int\left(\frac{-1}{u}+\frac{1}{u-1}\right) d u$ $=-\ln |u|+\ln |u-1|+C$ $=\ln |\sec \theta-1|-\ln |\sec \theta|+C$ [or $\ln |1-\cos \theta|+C$].
