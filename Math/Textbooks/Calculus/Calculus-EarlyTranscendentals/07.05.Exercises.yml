      CET-07.05-40 Exercise:
      Evaluate the integral.
      $$\int_{0}^{\pi} \sin 6 x \cos 3 x d x$$
    Back: |
      Using product formula $2(a)$ in Section $7.2, \sin 6 x \cos 3 x$ $=\frac{1}{2}[\sin (6 x-3 x)+\sin (6 x+3 x)]$ $=\frac{1}{2}(\sin 3 x+\sin 9 x) .$ Thus,
      $$
      \begin{aligned}
      \int_{0}^{\pi} \sin 6 x \cos 3 x d x
      &=\int_{0}^{\pi} \frac{1}{2}(\sin 3 x+\sin 9 x) d x \\
      &=\frac{1}{2}\left[-\frac{1}{3} \cos 3 x-\frac{1}{9} \cos 9 x\right]_{0}^{\pi} \\
      &=\frac{1}{2}\left[\left(\frac{1}{3}+\frac{1}{9}\right)-\left(-\frac{1}{3}-\frac{1}{9}\right)\right] \\
      &=\frac{1}{2}\left(\frac{4}{9}+\frac{4}{9}\right) \\
      &=\frac{4}{9}
      \end{aligned}
      $$
