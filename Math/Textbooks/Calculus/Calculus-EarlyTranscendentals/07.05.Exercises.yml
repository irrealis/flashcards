      CET-07.05-14 Exercise:
      Evaluate the integral.
      $$\int \ln \left(1+x^{2}\right) d x$$
    Back: |
      Let $u=\ln \left(1+x^{2}\right), d v=d x \Rightarrow d u=\frac{2 x}{1+x^{2}} d x, v=x .$ Then
      $$
      \begin{aligned}
      \int \ln \left(1+x^{2}\right) d x
      &=x \ln \left(1+x^{2}\right)-\int \frac{2 x^{2}}{1+x^{2}} d x \\
      &=x \ln \left(1+x^{2}\right)-2 \int \frac{\left(x^{2}+1\right)-1}{1+x^{2}} d x \\
      &=x \ln \left(1+x^{2}\right)-2 \int\left(1-\frac{1}{1+x^{2}}\right) d x \\
      &=x \ln \left(1+x^{2}\right)-2 x+2 \tan ^{-1} x+C
      \end{aligned}
      $$
    Annotations: ''
