      CET-07.05-03 Exercise:
      Evaluate the integral.
      $$\int_{1}^{4} \sqrt{y} \ln y d y$$
    Back: |
      Let $u=\ln y, d v=\sqrt{y} d y \Rightarrow d u=\frac{1}{y} d y, v=\frac{2}{3} y^{3 / 2} .$ Then
      $$
      \begin{aligned}
      \int_{1}^{4} \sqrt{y} \ln y d y
      &=\left[\frac{2}{3} y^{3 / 2} \ln y\right]_{1}^{4}-\int_{1}^{4} \frac{2}{3} y^{1 / 2} d y \\
      &=\frac{2}{3} \cdot 8 \ln 4-0-\left[\frac{4}{9} y^{3 / 2}\right]_{1}^{4} \\
      &=\frac{16}{3}(2 \ln 2)-\left(\frac{4}{9} \cdot 8-\frac{4}{9}\right) \\
      &=\frac{32}{3} \ln 2-\frac{28}{9}
      \end{aligned}
      $$
    Annotations: ''
