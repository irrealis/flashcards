      \begin{aligned}
      \int \theta \tan ^{2} \theta d \theta
      &=\theta(\tan \theta-\theta)-\int(\tan \theta-\theta) d \theta \\
      &=\theta \tan \theta-\theta^{2}-\ln |\sec \theta|+\frac{1}{2} \theta^{2}+C \\
      &=\theta \tan \theta-\frac{1}{2} \theta^{2}-\ln |\sec \theta|+C
      \end{aligned}
      $$
