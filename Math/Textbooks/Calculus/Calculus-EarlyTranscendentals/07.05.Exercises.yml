      CET-07.05-21 Exercise:
      Evaluate the integral.
      $$\int \arctan \sqrt{x} d x$$
    Back: |
      Let $t=\sqrt{x},$ so that $t^{2}=x$ and $2 t d t=d x .$ Then $\int \arctan \sqrt{x} d x=\int \arctan t(2 t d t)=I .$ Now use parts with $u=\arctan t, d v=2 t d t$ $\Rightarrow d u=\frac{1}{1+t^{2}} d t, v=t^{2} .$ Thus
      $$
      \begin{aligned}
      I
      &=t^{2} \arctan t-\int \frac{t^{2}}{1+t^{2}} d t \\
      &=t^{2} \arctan t-\int\left(1-\frac{1}{1+t^{2}}\right) d t \\
      &=t^{2} \arctan t-t+\arctan t+C \\
      &=x \arctan \sqrt{x}-\sqrt{x}+\arctan \sqrt{x}+C \quad [\text{or }(x+1) \arctan \sqrt{x}-\sqrt{x}+C]
      \end{aligned}
      $$
    Annotations: ''
  tags: []
