      CET-07.05-11 Exercise:
      Evaluate the integral.
      $$\int \frac{1}{x^{3} \sqrt{x^{2}-1}} d x$$
    Back: |
      Let $x=\sec \theta,$ where $0 \leq \theta \leq \frac{\pi}{2}$ or $\pi \leq \theta<\frac{3 \pi}{2} .$
      <p align="center">
      ![](CET-07.05-11.Xs.1.jpg)
      </p>
      Then $d x=\sec \theta \tan \theta d \theta$ and $\sqrt{x^{2}-1}=\sqrt{\sec ^{2} \theta-1}=\sqrt{\tan ^{2} \theta}=|\tan \theta|=\tan \theta$ for the relevant values of $\theta,$ so
      $$
      \begin{aligned}
      \int \frac{1}{x^{3} \sqrt{x^{2}-1}} d x
      &=\int \frac{\sec \theta \tan \theta}{\sec ^{3} \theta \tan \theta} d \theta \\
      &=\int \cos ^{2} \theta d \theta \\
      &=\int \frac{1}{2}(1+\cos 2 \theta) d \theta \\
      &=\frac{1}{2} \theta+\frac{1}{4} \sin 2 \theta+C \\
      &=\frac{1}{2} \theta+\frac{1}{2} \sin \theta \cos \theta+C \\
      &=\frac{1}{2} \sec ^{-1} x+\frac{1}{2} \frac{\sqrt{x^{2}-1}}{x}+C \\
      &=\frac{1}{2} \sec ^{-1} x+\frac{\sqrt{x^{2}-1}}{2 x^{2}}+C
      \end{aligned}
      $$
    Annotations: ''
