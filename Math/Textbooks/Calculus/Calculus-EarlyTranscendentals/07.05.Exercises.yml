      $$\int \frac{1}{x^{2} \sqrt{4 x+1}} d x$$
    Back: |
      As in Exercise 49, let $u=\sqrt{4 x+1} .$ Then $\int \frac{d x}{x^{2} \sqrt{4 x+1}}$ $=\int \frac{\frac{1}{2} u d u}{\left[\frac{1}{4}\left(u^{2}-1\right)\right]^{2} u}$ $=8 \int \frac{d u}{\left(u^{2}-1\right)^{2}} .$ Now $\frac{1}{\left(u^{2}-1\right)^{2}}$ $=\frac{1}{(u+1)^{2}(u-1)^{2}}$ $=\frac{A}{u+1}+\frac{B}{(u+1)^{2}}+\frac{C}{u-1}+\frac{D}{(u-1)^{2}} \Rightarrow$ $1=A(u+1)(u-1)^{2}+B(u-1)^{2}+C(u-1)(u+1)^{2}+D(u+1)^{2} .$ $u=1 \Rightarrow D=\frac{1}{4},$ $u=-1 \Rightarrow B=\frac{1}{4}$. Equating coefficients of $u^{3}$ gives $A+C=0,$ and equating coefficients of 1 gives $1=A+B-C+D \Rightarrow$ $1=A+\frac{1}{4}-C+\frac{1}{4}$ $\Rightarrow \frac{1}{2}$ $=A-C .$ So $A=\frac{1}{4}$ and $C=-\frac{1}{4} .$ Therefore
      $$
      \begin{aligned}
      \int \frac{d x}{x^{2} \sqrt{4 x+1}}
      &=8 \int\left[\frac{1 / 4}{u+1}+\frac{1 / 4}{(u+1)^{2}}+\frac{-1 / 4}{u-1}+\frac{1 / 4}{(u-1)^{2}}\right] d u \\
      &=\int\left[\frac{2}{u+1}+2(u+1)^{-2}-\frac{2}{u-1}+2(u-1)^{-2}\right] d u \\
      &=2 \ln |u+1|-\frac{2}{u+1}-2 \ln |u-1|-\frac{2}{u-1}+C \\
      &=2 \ln (\sqrt{4 x+1}+1)-\frac{2}{\sqrt{4 x+1}+1} \\
      &-2 \ln |\sqrt{4 x+1}-1|-\frac{2}{\sqrt{4 x+1}-1}+C
      \end{aligned}
      $$
