      CET-07.05-08 Exercise:
      Evaluate the integral.
      $$\int t \sin t \cos t d t$$
    Back: |
      $$
      \begin{aligned} \int t \sin t \cos t d t
      &=\int t \cdot \frac{1}{2}(2 \sin t \cos t) d t \\
      &=\frac{1}{2} \int t \sin 2 t d t \\
      &=\frac{1}{2}\left(-\frac{1}{2} t \cos 2 t-\int-\frac{1}{2} \cos 2 t d t\right)
        \quad\left[
        \begin{array}{cc}
          {u=t,} & {d v=\sin 2 t d t} \\
          {d u=d t,} & {v=-\frac{1}{2} \cos 2 t}
        \end{array}
        \right] \\
      &=-\frac{1}{4} t \cos 2 t+\frac{1}{4} \int \cos 2 t d t \\
      &=-\frac{1}{4} t \cos 2 t+\frac{1}{8} \sin 2 t+C
      \end{aligned}
      $$
