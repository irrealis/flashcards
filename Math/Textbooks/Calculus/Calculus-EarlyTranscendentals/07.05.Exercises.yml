      CET-07.05-01 Exercise:
      Evaluate the integral.
      $$
      \int \frac{\cos x}{1-\sin x} d x
      $$
    Back: |
      Let $u=1-\sin x .$ Then $d u= -\cos x \, d x \Rightarrow$
      $$
      \begin{aligned}
      \int \frac{\cos x}{1-\sin x} d x
      &=\int \frac{1}{u}(-d u) \\
      &=-\ln |u|+C \\
      &=-\ln |1-\sin x|+C \\
      &=-\ln (1-\sin x)+C
      \end{aligned}
      $$
