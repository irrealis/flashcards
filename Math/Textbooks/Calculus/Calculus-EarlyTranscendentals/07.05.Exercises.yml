      CET-07.05-28 Exercise:
      Evaluate the integral.
      $$\int \sin \sqrt{a t} d t$$
    Back: |
      $$
      \begin{aligned}
      \int \sin \sqrt{a t} d t
      &=\int \sin u \cdot \frac{2}{a} u d u \quad\left[u=\sqrt{a t}, u^{2}=a t, 2 u d u=a d t\right] \\
      &=\frac{2}{a} \int u \sin u d u \\
      &=\frac{2}{a}[-u \cos u+\sin u]+C \quad[\text { integration by parts }] \\
      &=-\frac{2}{a} \sqrt{a t} \cos \sqrt{a t}+\frac{2}{a} \sin \sqrt{a t}+C \\
      &=-2 \sqrt{\frac{t}{a}} \cos \sqrt{a t}+\frac{2}{a} \sin \sqrt{a t}+C
      \end{aligned}
      $$
