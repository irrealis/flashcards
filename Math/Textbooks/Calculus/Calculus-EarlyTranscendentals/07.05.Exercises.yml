      CET-07.05-27 Exercise:
      Evaluate the integral.
      $$\int \frac{d x}{1+e^{x}}$$
    Back: |
      Let $u=1+e^{x},$ so that $d u=e^{x} d x$ $=(u-1) d x .$ Then $\int \frac{1}{1+e^{x}} d x$ $=\int \frac{1}{u} \cdot \frac{d u}{u-1}$ $=\int \frac{1}{u(u-1)} d u=I .$ Now $\frac{1}{u(u-1)}$ $=\frac{A}{u}+\frac{B}{u-1}$ $\Rightarrow 1=A(u-1)+B u .$ Set $u=1$ to get $1=B .$ Set $u=0$ to get $1=-A,$ so $A=-1$.

      Thus, $I=\int\left(\frac{-1}{u}+\frac{1}{u-1}\right) d u$ $=-\ln |u|+\ln |u-1|+C$ $=-\ln \left(1+e^{x}\right)+\ln e^{x}+C$ $=x-\ln \left(1+e^{x}\right)+C$.

      _Another method:_ Multiply numerator and denominator by $e^{-x}$ and let $u=e^{-x}+1 .$ This gives the answer in the form $-\ln \left(e^{-x}+1\right)+C$.
