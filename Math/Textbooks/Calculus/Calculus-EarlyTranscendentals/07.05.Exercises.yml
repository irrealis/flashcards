      CET-07.05-78 Exercise:
      Evaluate the integral.
      $$\int \frac{1+\sin x}{1-\sin x} d x$$
    Back: |
      $$
      \begin{aligned}
      \frac{1+\sin x}{1-\sin x}
      &=\frac{1+\sin x}{1-\sin x} \cdot \frac{1+\sin x}{1+\sin x} \\
      &=\frac{1+2 \sin x+\sin ^{2} x}{1-\sin ^{2} x} \\
      &=\frac{1+2 \sin x+\sin ^{2} x}{\cos ^{2} x} \\
      &=\frac{1}{\cos ^{2} x}+\frac{2 \sin x}{\cos ^{2} x}+\frac{\sin ^{2} x}{\cos ^{2} x} \\
      &=\sec ^{2} x+2 \sec x \tan x+\tan ^{2} x \\
      &=\sec ^{2} x+2 \sec x \tan x+\sec ^{2} x-1 \\
      &=2 \sec ^{2} x+2 \sec x \tan x-1
      \end{aligned}
      $$ Thus,
      $$
      \begin{aligned}
      \int \frac{1+\sin x}{1-\sin x} d x
      &=\int\left(2 \sec ^{2} x+2 \sec x \tan x-1\right) d x \\
      &=2 \tan x+2 \sec x-x+C
      \end{aligned}
      $$
