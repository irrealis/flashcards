      CET-07.05-33 Exercise:
      Evaluate the integral.
      $$\int \sqrt{3-2 x-x^{2}} d x$$
    Back: |
      $3-2 x-x^{2}=-\left(x^{2}+2 x+1\right)+4=4-(x+1)^{2} .$ Let $x+1=2 \sin \theta$ where $-\frac{\pi}{2} \leq \theta \leq \theta \leq \frac{\pi}{2} .$
      <p align="center">
      ![](CET-07.05-33.Xs.1.jpg)
      </p>
      Then $d x=2 \cos \theta d \theta$ and
      $$
      \begin{aligned}
      \int \sqrt{3-2 x-x^{2}} d x
      &=\int \sqrt{4-(x+1)^{2}} d x=\int \sqrt{4-4 \sin ^{2} \theta} 2 \cos \theta d \theta \\
      &=4 \int \cos ^{2} \theta d \theta=2 \int(1+\cos 2 \theta) d \theta \\
      &=2 \theta+\sin 2 \theta+C=2 \theta+2 \sin \theta \cos \theta+C \\
      &=2 \sin ^{-1}\left(\frac{x+1}{2}\right)+2 \cdot \frac{x+1}{2} \cdot \frac{\sqrt{3-2 x-x^{2}}}{2}+C \\
      &=2 \sin ^{-1}\left(\frac{x+1}{2}\right)+\frac{x+1}{2} \sqrt{3-2 x-x^{2}}+C
      \end{aligned}
      $$
