      \begin{aligned}
      \int \frac{x^{2}}{x^{6}+3 x^{3}+2} d x
      &=\int \frac{x^{2} d x}{\left(x^{3}+1\right)\left(x^{3}+2\right)} \\
      &=\int \frac{\frac{1}{3} d u}{(u+1)(u+2)}
        \quad\left[\begin{array}{c}
