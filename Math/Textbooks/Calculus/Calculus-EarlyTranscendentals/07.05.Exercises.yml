      CET-07.05-47 Exercise:
      Evaluate the integral.
      $$\int x^{3}(x-1)^{-4} d x$$
    Back: |
      Let $u=x-1,$ so that $d u=d x .$ Then
      $$
      \begin{aligned}
      \int x^{3}(x-1)^{-4} d x
      &=\int(u+1)^{3} u^{-4} d u \\
      &=\int\left(u^{3}+3 u^{2}+3 u+1\right) u^{-4} d u \\
      &=\int\left(u^{-1}+3 u^{-2}+3 u^{-3}+u^{-4}\right) d u \\
      &=\ln |u|-3 u^{-1}-\frac{3}{2} u^{-2}-\frac{1}{3} u^{-3}+C \\
      &=\ln |x-1|-3(x-1)^{-1}-\frac{3}{2}(x-1)^{-2}-\frac{1}{3}(x-1)^{-3}+C
      \end{aligned}
      $$
