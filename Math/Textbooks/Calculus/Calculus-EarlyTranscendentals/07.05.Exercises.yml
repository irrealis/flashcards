      CET-07.05-71 Exercise:
      Evaluate the integral.
      $$\int \frac{e^{2 x}}{1+e^{x}} d x$$
    Back: |
      Let $u=e^{x} .$ Then $x=\ln u, d x=d u / u \Rightarrow$
      $$
      \begin{aligned}
      \int \frac{e^{2 x}}{1+e^{x}} d x
      &=\int \frac{u^{2}}{1+u} \frac{d u}{u} \\
      &=\int \frac{u}{1+u} d u \\
      &=\int\left(1-\frac{1}{1+u}\right) d u \\
      &=u-\ln |1+u|+C \\
      &=e^{x}-\ln \left(1+e^{x}\right)+C
      \end{aligned}
      $$
