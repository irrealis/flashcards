      CET-07.05-44 Exercise:
      Evaluate the integral.
      $$\int \sqrt{1+e^{x}} d x$$
    Back: |
      Let $u=\sqrt{1+e^{x}} .$ Then $u^{2}=1+e^{x}, 2 u d u=e^{x} d x=\left(u^{2}-1\right) d x,$ and $d x=\frac{2 u}{u^{2}-1} d u,$ so
      $$
      \begin{aligned}
      \int \sqrt{1+e^{x}} d x
      &=\int u \cdot \frac{2 u}{u^{2}-1} d u \\
      &=\int \frac{2 u^{2}}{u^{2}-1} d u \\
      &=\int\left(2+\frac{2}{u^{2}-1}\right) d u \\
      &=\int\left(2+\frac{1}{u-1}-\frac{1}{u+1}\right) d u \\
      &=2 u+\ln |u-1|-\ln |u+1|+C \\
      &=2 \sqrt{1+e^{x}}+\ln (\sqrt{1+e^{x}}-1)-\ln (\sqrt{1+e^{x}}+1)+C
      \end{aligned}
      $$
