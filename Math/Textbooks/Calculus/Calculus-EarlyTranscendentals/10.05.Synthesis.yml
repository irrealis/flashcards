notes:
- id: 1588185091376
  fields:
    Front: |
      CET-10.05-06 Synthesis:
      ##### Conic Sections
      State the **equation of parabola with vertex $(h, k)$ and focus $(h, k + p)$**, the **equation of its directrix**, and the same **equations with vertex $(h, k)$ and focus $(h + p, k)$**.
    Back: |
      The standard equation for a parabola centered around a vertical line with vertex $(h, k)$ and focus $(h, k+p)$ is
      $$
      (x-h)^{2}=4 p(y-k)
      $$ Its directrix is $y - k = -p$.

      The standard equation for a parabola centered around a horizontal line with vertex $(h, k)$ and focus $(h+p, k)$ is
      $$
      (y-k)^{2}=4 p(x-h)
      $$ Its directrix is $x - h = -p$.
    Annotations: ''
  tags: []
- id: 1588185397026
  fields:
    Front: |
      CET-10.05-07 Synthesis:
      ##### Conic Sections
      State the **equation of ellipse centered at $(h, k)$ with vertices $(\pm a + h, k)$**, the **equations of its foci** and the same **equations centered at $(h, k)$ with vertices $(h, \pm a + k)$**.
    Back: |
      The standard equation for an ellipse centered at $(h, k)$ with vertices $(\pm a+h, k)$ on a horizontal line is described by the equation
      $$
      \frac{(x-h)^{2}}{a^{2}}+\frac{(y-k)^{2}}{b^{2}}=1
      $$ $(a \geq b>0) .$ The foci exist at $(\pm c+h, k)$ where $c^{2}=a^{2}-b^{2}.$

      The standard equation for an ellipse centered at $(h, k)$ with vertices $(h, \pm a + k)$ on a vertical line is described by the equation
      $$
      \frac{(x-h)^{2}}{b^{2}}+\frac{(y-k)^{2}}{a^{2}}=1
      $$ $(a \geq b>0) .$ The foci exist at $(h, \pm c + k)$ where $c^{2}=a^{2}-b^{2}.$
    Annotations: ''
  tags: []
- id: 1588185632751
  fields:
    Front: |
      CET-10.05-08 Synthesis:
      ##### Conic Sections
      State the **equation of hyperbola centered at $(h, k)$ with vertices $(\pm a + h, k)$**, the **equations of its foci and asymptotes**, and the same **equation centered at $(h, k)$ with vertices $(h, \pm a + k)$**.
    Back: |
      The standard equation for a hyperbola centered at $(h, k)$ with vertices $(\pm a+h, k)$ on a horizontal line is described by the equation
      $$
      \frac{(x-h)^{2}}{a^{2}}-\frac{(y-k)^{2}}{b^{2}}=1
      $$ $(a \geq b>0).$ The foci exist at $(\pm c+h, k)$ where $c^{2}=a^{2}+b^{2}.$ The asymptotes are the lines $y-k = \pm(b/a)(x-h).$

      The standard equation for a hyperbola centered at $(h, k)$ with vertices $(h, \pm a + k)$ on a vertical line is described by the equation
      $$
      \frac{(y-k)^{2}}{a^{2}}-\frac{(x-h)^{2}}{b^{2}}=1
      $$ $(a \geq b>0).$ The foci exist at $(h, \pm c + k)$ where $c^{2}=a^{2}+b^{2}.$ The asymptotes are the lines $x-h = \pm(b/a)(y-k).$
    Annotations: ''
  tags: []
