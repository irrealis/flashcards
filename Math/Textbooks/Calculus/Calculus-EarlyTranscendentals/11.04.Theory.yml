      CET-11.04-05 Theory:
      ##### estimating sums
      When using a comparison series to estimate the sum of a series, what is meant by **remainder?**
    Back: |
      If we have used the Comparison Test to show that a series $\sum a_{n}$ converges by comparison with a series $\sum b_{n},$ then we may be able to estimate the sum $\sum a_{n}$ by comparing remainders. As in the Remainder Estimate for the Integral Test, we consider the remainder
      $$
      R_{n}=s-s_{n}=a_{n+1}+a_{n+2}+\cdots
      $$ For the comparison series $\sum b_{n}$ we consider the corresponding remainder
      $$
      T_{n}=t-t_{n}=b_{n+1}+b_{n+2}+\cdots
      $$ Since $a_{n} \leqslant b_{n}$ for all $n,$ we have $R_{n} \leqslant T_{n} .$ If $\sum b_{n}$ is a $p$ -series, we can estimate its remain$\operatorname{der} T_{n}$ as in the Remainder Estimate for the Integral Test. If $\sum b_{n}$ is a geometric series, then $T_{n}$ is the sum of a geometric series and we can sum it exactly. In either case we know that $R_{n}$ is smaller than $T_{n}$.
    Annotations: ''
