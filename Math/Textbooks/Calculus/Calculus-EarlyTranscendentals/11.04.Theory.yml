      CET-11.04-02 Theory:
      What are the **Standard Series for Use with the Comparison Test?**
    Back: |
      In using the Comparison Test we must, of course, have some known series $\sum b_{n}$ for the purpose of comparison. Most of the time we use one of these series:
      (i) A $p$-series [$\sum 1 / n^{p}$ converges if $p>1$ and diverges if $p \leqslant 1$]
      (ii) A geometric series [$\sum a r^{n-1}$ converges if $|r|<1$ and diverges if $|r| \geqslant 1$]
    Annotations: ''
  tags: []
- id: 1578441815083
  fields:
    Front: |
      CET-11.04-03 Theory:
      Do we need to verify the Comparison Test for all $n$?
    Back: |
      Although the condition $a_{n} \leqslant b_{n}$ or $a_{n} \geqslant b_{n}$ in the Comparison Test is given for all $n,$ we need verify only that it holds for $n \geqslant N,$ where $N$ is some fixed integer, because the convergence of a series is not affected by a finite number of terms.
    Annotations: ''
  tags: []
