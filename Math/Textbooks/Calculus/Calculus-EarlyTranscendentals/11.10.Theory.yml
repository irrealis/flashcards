      CET-11.10-01 Theory: [CET-11.10 Eqn. 5]
      State the **Power to Taylor Coefficients Theorem** (my own term). What are **Taylor coefficients?**
    Back: |
      If $f$ has a power series representation (expansion) at $a,$ that is, if
      $$
      f(x)=\sum_{n=0}^{\infty} c_{n}(x-a)^{n} \quad|x-a|<R
      $$ then its coefficients are given by the formula
      $$
      c_{n}=\frac{f^{(n)}(a)}{n !}
      $$ The numbers $c_{n}$ are called **Taylor coefficients.**
    Annotations: ''
