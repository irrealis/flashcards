      CET-11.10-04 Theory:
      Define the **$n$th-degree Taylor polynomial of $f$ at $a$** and the corresponding **remainder.**
    Back: |
      The polynomial $T_{n}(x)=\sum_{i=0}^{n} \frac{f^{(i)}(a)}{i !}(x-a)^{i}$ and remainder $R_{n}(x) = f(x) - T_{n}(x)$ appearing in Taylor's theorem are the **$n$th-degree Taylor polynomial of $f$ at $a$** and the corresponding **remainder,** respectively.
    Annotations: ''
  tags: []
