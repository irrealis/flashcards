      CET-11.10-02 Theory: [CET-11.10 Eqn. 6]
      State the **Power to Taylor Series Theorem** (my own term).  Define the **Taylor series of the function $f$ at $a$** (or **about $a$** or **centered at $a$**).
    Back: |
      If $f$ has a power series expansion at $a$, then it must be of the following form.
      $$
      \begin{aligned}
      f(x) &=\sum_{n=0}^{\infty} \frac{f^{(n)}(a)}{n !}(x-a)^{n} \\
      &=f(a)+\frac{f^{\prime}(a)}{1 !}(x-a)+\frac{f^{\prime \prime}(a)}{2 !}(x-a)^{2}+\frac{f^{\prime \prime \prime}(a)}{3 !}(x-a)^{3}+\cdots
      \end{aligned}
      $$ This series is called the **Taylor series of the function $f$ at $a$.**

      This theorem can be restated as follows: if $f$ can be represented as a power series about $a$, then $f$ is equal to the sum of its Taylor series.

      **Note:** there exist functions that are not equal to the sum of their Taylor series.
    Annotations: ''
