      CET-11.10-06 Theory:
      State **Taylor's theorem.**
    Back: |
      If the function $f$ is $n$ times differentiable at $a$ then there is a function $R_{n}(x)$ such that
      $$
      T_{n}(x)=\sum_{i=0}^{n} \frac{f^{(i)}(a)}{i !}(x-a)^{i}
      $$ where
      $$
      f(x) = T_{n}(x) + R_{n}(x)
      $$ and
      $$
      \lim_{x \rightarrow a} R_n(x) = 0
      $$
    Annotations: ''
