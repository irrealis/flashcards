      CET-06.01-02 Theory:
      Give the **Area Formula,** in terms of integrals, for the area $A$ of the region bounded by the curves $y=f(x), y=g(x),$ and the lines $x=a, x=b.$ What are its critical hypotheses?
    Back: |
      $$
      A=\int_{a}^{b}[f(x)-g(x)] d x
      $$
      Critical hypotheses:

      - $f$ and $g$ are continuous on $[a, b].$
      - $f(x) \geqslant g(x)$ on $[a, b].$
