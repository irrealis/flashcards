      CET-06.02-04 Example:
      The region $\mathscr{R}$ enclosed by the curves $y=x$ and $y=x^{2}$ is rotated about the $x$ -axis. Find the volume of the resulting solid.
    Back: |
      The curves $y=x$ and $y=x^{2}$ intersect at the points $(0,0)$ and $(1,1) .$ The region between them, the solid of rotation, and a cross-section perpendicular to the $x$ -axis are shown in the figures below.
      <p align="center">
      ![](CET-06.02-04.Xm.1.jpg)
      </p>
      <p align="center">
      ![](CET-06.02-04.Xm.2.jpg)
      </p>
      <p align="center">
      ![](CET-06.02-04.Xm.3.jpg)
      </p>
      A cross-section in the plane $P_{x}$ has the shape of a washer (an annular ring) with inner radius $x^{2}$ and outer radius $x,$ so we find the cross-sectional area by subtracting the area of the inner circle from the area of the outer circle:
      $$$
      A(x)=\pi x^{2}-\pi\left(x^{2}\right)^{2}=\pi\left(x^{2}-x^{4}\right)
      $$$ Therefore we have
      $$$
      \begin{aligned}
      V &=\int_{0}^{1} A(x) d x=\int_{0}^{1} \pi\left(x^{2}-x^{4}\right) d x \\
      &=\pi\left[\frac{x^{3}}{3}-\frac{x^{5}}{5}\right]_{0}^{1}=\frac{2 \pi}{15}
      \end{aligned}
      $$$
