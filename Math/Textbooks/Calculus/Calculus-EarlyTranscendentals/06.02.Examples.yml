      CET-06.02-03 Example:
      Find the volume of the solid obtained by rotating the region bounded by $y=x^{3}, y=8,$ and $x=0$ about the $y$ -axis.
    Back: |
      The region is shown below, and the resulting solid is shown in the following figure.
      <p align="center">
      ![](CET-06.02-03.Xm.1.jpg)
      </p>
      <p align="center">
      ![](CET-06.02-03.Xm.2.jpg)
      </p>
      Because the region is rotated about the $y$ -axis, it makes sense to slice the solid perpendicular to the $y$ -axis (obtaining circular cross-sections) and therefore to integrate with respect to $y .$ If we slice at height $y,$ we get a circular disk with radius $x,$ where $x=\sqrt[3]{y} .$ So the area of a cross-section through $y$ is
      $$$
      A(y)=\pi x^{2}=\pi(\sqrt[3]{y})^{2}=\pi y^{2 / 3}
      $$$ and the volume of the approximating cylinder pictured in Figure $7(b)$ is
      $$$
      A(y) \Delta y=\pi y^{2 / 3} \Delta y
      $$$ since the solid lies between $y=0$ and $y=8,$ its volume is
      $$$
      V=\int_{0}^{8} A(y) d y=\int_{0}^{8} \pi y^{2 / 3} d y=\pi\left[\frac{3}{5} y^{5 / 3}\right]_{0}^{8}=\frac{96 \pi}{5}
      $$$
