      CET-06.02-05 Example:
      The region $\mathscr{R}$ enclosed by the curves $y=x$ and $y=x^{2}$ is rotated about the line $y = 2.$ Find the volume of the resulting solid.
    Back: |
      The solid and a cross-section are shown below.
      <p align="center">
      ![](CET-06.02-05.Xm.1.jpg)
      </p>
      Again the cross-section is a washer, but this time the inner radius is $2-x$ and the outer radius is $2-x^{2}.$ The cross-sectional area is
      $$$
      A(x)=\pi\left(2-x^{2}\right)^{2}-\pi(2-x)^{2}
      $$$ and so the volume of $S$ is
      $$$
      \begin{aligned}
      V &=\int_{0}^{1} A(x) d x \\
      &=\pi \int_{0}^{1}\left[\left(2-x^{2}\right)^{2}-(2-x)^{2}\right] d x \\
      &=\pi \int_{0}^{1}\left(x^{4}-5 x^{2}+4 x\right) d x \\
      &=\pi\left[\frac{x^{5}}{5}-5 \frac{x^{3}}{3}+4 \frac{x^{2}}{2}\right]_{0}^{1} \\
      &=\frac{8 \pi}{15}
      \end{aligned}
      $$$
