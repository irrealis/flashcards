      CET-06.02-06 Example:
      The region $\mathscr{R}$ enclosed by the curves $y=x$ and $y=x^{2}$ is rotated about the line $x = -1.$ Find the volume of the resulting solid.
    Back: |
      The figure below shows a horizontal cross-section. It is a washer with inner radius $1+y$ and outer radius $1+\sqrt{y},$ so the cross-sectional area is
      $$$
      \begin{aligned}
      A(y) &=\pi(\text { outer radius })^{2}-\pi(\text { inner radius })^{2} \\
      &=\pi(1+\sqrt{y})^{2}-\pi(1+y)^{2}
      \end{aligned}
      $$$ The volume is
      $$$
      \begin{aligned}
        V
        &=\int_{0}^{1} A(y) d y=\pi \int_{0}^{1}\left[(1+\sqrt{y})^{2}-(1+y)^{2}\right] d y \\
        &=\pi \int_{0}^{1}\left(2 \sqrt{y}-y-y^{2}\right) d y=\pi\left[\frac{4 y^{3 / 2}}{3}-\frac{y^{2}}{2}-\frac{y^{3}}{3}\right]_{0}^{1}=\frac{\pi}{2}
      \end{aligned}
      $$$
      <p align="center">
      ![](CET-06.02-06.Xm.1.jpg)
      </p>
