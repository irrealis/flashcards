      CET-06.02-01 Example:
      Show that the volume of a sphere of radius $r$ is $V=\frac{4}{3} \pi r^{3}$
    Back: |
      If we place the sphere so that its center is at the origin, then the plane $P_{x}$ intersects the sphere in a circle whose radius (from the Pythagorean Theorem) is $y=\sqrt{r^{2}-x^{2}} .$ (See figure below.)
      <p align="center">
      ![](CET-06.02-01.Xm.1.jpg)
      </p>
      So the cross-sectional area is
      $$$
      A(x)=\pi y^{2}=\pi\left(r^{2}-x^{2}\right)
      $$$
      Using the definition of volume with $a=-r$ and $b=r,$ we have
      $$$
      \begin{aligned}
      V &=\int_{-r}^{r} A(x) d x=\int_{-r}^{r} \pi\left(r^{2}-x^{2}\right) d x \\
      &=2 \pi \int_{0}^{r}\left(r^{2}-x^{2}\right) d x \quad \text{(The integrand is even.)} \\
      &=2 \pi\left[r^{2} x-\frac{x^{3}}{3}\right]_{0}^{r}=2 \pi\left(r^{3}-\frac{r^{3}}{3}\right) \\
      &=\frac{4}{3} \pi r^{3}
      \end{aligned}
      $$$
