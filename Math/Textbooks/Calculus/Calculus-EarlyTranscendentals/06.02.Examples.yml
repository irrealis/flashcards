    Front: >
      CET-06.02-02 Example:

      Find the volume of the solid obtained by rotating about the $x$ -axis the region
      under the curve $y=\sqrt{x}$ from 0 to $1 .$ Illustrate the definition of volume
      by sketching a typical approximating cylinder.
    Back: |
      The region is shown below.
      <p align="center">
      ![](CET-06.02-02.Xm.1.jpg)
      </p>
      If we rotate about the $x$ -axis, we get the solid shown below.
      <p align="center">
      ![](CET-06.02-02.Xm.2.jpg)
      </p>
      When we slice through the point $x,$ we get a disk with radius $\sqrt{x} .$ The area of this cross-section is
      $$$
      A(x)=\pi(\sqrt{x})^{2}=\pi x
      $$$ and the volume of the approximating cylinder (a disk with thickness $\Delta x$ ) is
      $$$
      A(x) \Delta x=\pi x \Delta x
      $$$ The solid lies between $x=0$ and $x=1,$ so its volume is
      $$$
      \left.V=\int_{0}^{1} A(x) d x=\int_{0}^{1} \pi x d x=\pi \frac{x^{2}}{2}\right]_{0}^{1}=\frac{\pi}{2}
      $$$
