      CET-06.02-07 Example:
      The figure below shows a solid with a circular base of radius 1. Parallel crosssections perpendicular to the base are equilateral triangles. Find the volume of the solid.
      <p align="center">
      ![](CET-06.02-07.Xm.1.jpg)
      </p>
    Back: |
      Let's take the circle to be $x^{2}+y^{2}=1 .$ The solid, its base, and a typical cross-section at a distance $x$ from the origin are shown below.
      <p align="center">
      ![](CET-06.02-07.Xm.2.jpg)
      The solid
      </p>
      <p align="center">
      ![](CET-06.02-07.Xm.3.jpg)
      Its base
      </p>
      <p align="center">
      ![](CET-06.02-07.Xm.4.jpg)
      A cross-section
      </p>
      Since $B$ lies on the circle, we have $y=\sqrt{1-x^{2}}$ and so the base of the triangle $A B C$ s $|A B|=2 y=2 \sqrt{1-x^{2}} .$ since the triangle is equilateral, we see from the third figure above that its height is $\sqrt{3} y=\sqrt{3} \sqrt{1-x^{2}} .$ The cross-sectional area is therefore
      $$$
      A(x)=\frac{1}{2} \cdot 2 \sqrt{1-x^{2}} \cdot \sqrt{3} \sqrt{1-x^{2}}=\sqrt{3}\left(1-x^{2}\right)
      $$$ and the volume of the solid is
      $$$
      \begin{aligned}
      V &=\int_{-1}^{1} A(x) d x=\int_{-1}^{1} \sqrt{3}\left(1-x^{2}\right) d x \\
      &=2 \int_{0}^{1} \sqrt{3}\left(1-x^{2}\right) d x=2 \sqrt{3}\left[x-\frac{x^{3}}{3}\right]_{0}^{1}=\frac{4 \sqrt{3}}{3}
      \end{aligned}
      $$$
