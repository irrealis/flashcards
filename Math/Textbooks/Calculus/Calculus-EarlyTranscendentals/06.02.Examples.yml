    Front: >
      CET-06.02-09 Example:

      A wedge is cut out of a circular cylinder of radius 4 by two planes. One plane
      is perpendicular to the axis of the cylinder. The other intersects the first
      at an angle of $30^{\circ}$ along a diameter of the cylinder. Find the volume
      of the wedge.
    Back: |
      If we place the $x$ -axis along the diameter where the planes meet, then the base of the solid is a semicircle with equation $y=\sqrt{16-x^{2}},-4 \leq x \leq 4 .$ A crosssection perpendicular to the $x$ -axis at a distance $x$ from the origin is a triangle $A B C,$ as shown in the following figure, whose base is $y=\sqrt{16-x^{2}}$ and whose height is $|B C|=y \tan 30^{\circ}=\sqrt{16-x^{2}} / \sqrt{3} .$ So the cross-sectional area is
      $$$
      A(x)=\frac{1}{2} \sqrt{16-x^{2}} \cdot \frac{1}{\sqrt{3}} \sqrt{16-x^{2}}=\frac{16-x^{2}}{2 \sqrt{3}}
      $$$ and the volume is
      $$$
      \begin{aligned}
      V
      &=\int_{-4}^{4} A(x) d x=\int_{-4}^{4} \frac{16-x^{2}}{2 \sqrt{3}} d x \\
      &=\frac{1}{\sqrt{3}} \int_{0}^{4}\left(16-x^{2}\right) d x=\frac{1}{\sqrt{3}}\left[16 x-\frac{x^{3}}{3}\right]_{0}^{4} \\
      &=\frac{128}{3 \sqrt{3}}
      \end{aligned}
      $$$
      <p align="center">
      ![](CET-06.02-09.Xm.1.jpg)
      </p>
    Annotations: ''
