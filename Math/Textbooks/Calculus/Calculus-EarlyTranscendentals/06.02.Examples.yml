      CET-06.02-08 Example:
      Find the volume of a pyramid whose base is a square with side $L$ and whose height is $h.$
    Back: |
      We place the origin $O$ at the vertex of the pyramid and the $x$ -axis along its central axis as shown below.
      <p align="center">
      ![](CET-06.02-08.Xm.1.jpg)
      </p>
      Any plane $P_{x}$ that passes through $x$ and is perpendicular to the $x$ -axis intersects the pyramid in a square with side of length $s,$ say. We can express $s$ in terms of $x$ by observing from the similar triangles in the following figure that
      $$$
      \frac{x}{h}=\frac{s / 2}{L / 2}=\frac{s}{L}
      $$$ and so $s=L x / h .$ [Another method is to observe that the line $O P$ has slope $L /(2 h)$ and so its equation is $y=L x /(2 h) .]$
      <p align="center">
      ![](CET-06.02-08.Xm.2.jpg)
      </p>
      Therefore the cross-sectional area is
      $$$
      A(x)=s^{2}=\frac{L^{2}}{h^{2}} x^{2}
      $$$ The pyramid lies between $x=0$ and $x=h,$ so its volume is
      $$$
      \left.V=\int_{0}^{h} A(x) d x=\int_{0}^{h} \frac{L^{2}}{h^{2}} x^{2} d x=\frac{L^{2}}{h^{2}} \frac{x^{3}}{3}\right]_{0}^{h}=\frac{L^{2} h}{3}
      $$$

      **NOTE:**
      We didn't need to place the vertex of the pyramid at the origin. We did so merely to make the equations simple. If, instead, we had placed the center of the base at the origin and the vertex on the positive $y$ -axis, as in following figure, you can verify that we would have obtained the integral
      $$$
      V=\int_{0}^{h} \frac{L^{2}}{h^{2}}(h-y)^{2} d y=\frac{L^{2} h}{3}
      $$$
      <p align="center">
      ![](CET-06.02-08.Xm.3.jpg)
      </p>
