      CET-06.04-01 Theory:
      State **Newton's Second Law of Motion** for an object moving along a straight line with position function $s(t).$
    Back: |
      In general, if an object moves along a straight line with position function $s(t),$ then the force $F$ on the object (in the same direction) is given by Newton's Second Law of Motion as the product of its mass $m$ and its acceleration $a$:
      $$$
      F=m a=m \frac{d^{2} s}{d t^{2}}
      $$$
