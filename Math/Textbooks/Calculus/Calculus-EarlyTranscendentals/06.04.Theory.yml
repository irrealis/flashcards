      CET-06.04-02 Theory:
      What are the units of force in the SI system? in the US Customary system?
    Back: |
      In the SI metric system, the mass is measured in kilograms ($\mathrm{kg}$), the displacement in meters ($\mathrm{m}$), the time in seconds ($\mathrm{s}$), and the force in newtons ($\mathrm{N}=\mathrm{kg} \cdot \mathrm{m} / \mathrm{s}^{2}$).  Thus a force of $1 \text{ N}$ acting on a mass of $1 \text{ kg}$ produces an acceleration of $1 \text{ m} / \mathrm{s}^{2} .$ In the US Customary system the fundamental unit is chosen to be the unit of force, which is the pound.
    Annotations: ''
