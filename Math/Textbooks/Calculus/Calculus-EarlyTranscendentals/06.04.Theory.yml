      CET-06.04-04 Theory:
      What are the units of work in the SI system? in the US Customary system? How are they related?
    Back: |
      If $F$ is measured in newtons and $d$ in meters, then the unit for $W$ is a newton-meter, which is called a joule ($\text{J}$). If $F$ is measured in pounds and $d$ in feet, then the unit for $W$ is a foot-pound ($\mathrm{ft}-\mathrm{lb}$), which is about $1.36 \text{ J}.$
    Annotations: ''
