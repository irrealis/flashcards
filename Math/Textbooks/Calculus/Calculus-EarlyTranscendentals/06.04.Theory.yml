      CET-06.04-05 Theory:
      How is **work** defined when force is variable?
    Back: |
      Let's suppose that an object moves along the $x$ -axis in the positive direction, from $x=a$ to $x=b,$ and at each point $x$ between $a$ and $b$ a force $f(x)$ acts on the object, where $f$ is a continuous function. We divide the interval $[a, b]$ into $n$ subintervals with endpoints $x_{0}, x_{1}, \ldots, x_{n}$ and equal width $\Delta x .$ We choose a sample point $x_{i}^{*}$ in the ith subinterval $\left[x_{i-1}, x_{i}\right] .$ Then the force at that point is $f\left(x_{i}^{*}\right) .$ If $n$ is large, then $\Delta x$ is small, and since $f$ is continuous, the values of $f$ don't change very much over the interval $\left[x_{i-1}, x_{i}\right] .$ In other words, $f$ is almost constant on the interval and so the work $W_{i}$ that is done in moving the particle from $x_{i-1}$ to $x_{i}$ is approximately given by:
      $$$
      W_{i} \approx f\left(x_{i}^{*}\right) \Delta x
      $$$ Thus we can approximate the total work by
      $$$
      W \approx \sum_{i=1}^{n} f\left(x_{i}^{*}\right) \Delta x
      $$$ We define the **work done in moving the object from $a$ to $b$** as the limit of this quantity as $n \rightarrow \infty$. Since the right side is a Riemann sum, we recognize its limit as being a definite integral and so
      $$$
      W=\lim _{n \rightarrow \infty} sum_{i=1}^{n} f\left(x_{i}^{*}\right) \Delta x=\int_{a}^{b} f(x) d x
      $$$
