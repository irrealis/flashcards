      CET-11.06-10 Theory:
      ##### rearrangements
      Does rearrangement  of a conditionally convergent series change the sum?
    Back: |
      Riemann proved that if $\sum a_{n}$ is a conditionally convergent series and $r$ is any real number whatsoever, then there is a rearrangement of $\sum a_{n}$ that has a sum equal to $r .$
    Annotations: ''
