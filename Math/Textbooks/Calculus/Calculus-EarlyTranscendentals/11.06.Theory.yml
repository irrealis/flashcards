      CET-11.06-08 Theory:
      ##### rearrangements
      What is meant by a **rearrangement** of an infinite series?
    Back: |
      By a **rearrangement** of an infinite series $\sum a_{n}$ we mean a series obtained by simply changing the order of the terms. For instance, a rearrangement of $\sum a_{n}$ could start as follows:
      $$
      a_{1}+a_{2}+a_{5}+a_{3}+a_{4}+a_{15}+a_{6}+a_{7}+a_{20}+\cdots
      $$
    Annotations: ''
  tags: []
