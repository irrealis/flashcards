      CET-11.06-06 Theory
      What information is given by the Ratio Test if the $n$th term of the series contains an exponential or a factorial?
    Back: |
      The Ratio Test is usually conclusive if the $n$th term of the series contains an exponential or a factorial.
    Annotations: ''
  tags: []
- id: 1578497353617
  fields:
    Front: |
      CET-11.06-07 Theory:
      State **The Root Test.**
    Back: |
      (i) If $\lim _{n \rightarrow \infty} \sqrt[n]{\left|a_{n}\right|}=L<1,$ then the series $\sum_{n=1}^{\infty} a_{n}$ is absolutely convergent (and therefore convergent).

      (ii) If $\lim _{n \rightarrow \infty} \sqrt[n]{\left|a_{n}\right|}=L>1$ or $\lim _{n \rightarrow \infty} \sqrt[n]{\left|a_{n}\right|}=\infty,$ then the series $\sum_{n=1}^{\infty} a_{n}$ is divergent.

      (iii) If $\lim _{n \rightarrow \infty} \sqrt[n]{\left|a_{n}\right|}=1,$ the Root Test is inconclusive.
    Annotations: ''
