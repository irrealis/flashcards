  fields:
    Front: |
      CET-11.06-03 Theory:
      Does absolute convergence imply convergence?
    Back: |
      **Theorem:** If a series $\sum a_{n}$ is absolutely convergent, then it is convergent.
    Annotations: ''
  tags: []
- id: 1578496431025
  fields:
    Front: |
      CET-11.06-04 Theory:
      State **The Ratio Test.**
    Back: |
      (i) If $\lim _{n \rightarrow \infty}\left|\frac{a_{n+1}}{a_{n}}\right|=L<1,$ then the series $\sum_{n=1}^{\infty} a_{n}$ is absolutely convergent (and therefore convergent).

      (ii) If $\lim _{n \rightarrow \infty}\left|\frac{a_{n+1}}{a_{n}}\right|=L>1$ or $\lim _{n \rightarrow \infty}\left|\frac{a_{n+1}}{a_{n}}\right|=\infty,$ then the series $\sum_{n=1}^{\infty} a_{n}$ is divergent.

      (iii) If $\lim _{n \rightarrow \infty}\left|\frac{a_{n+1}}{a_{n}}\right|=1,$ the Ratio Test is inconclusive; that is, no conclusion can be drawn about the convergence or divergence of $\sum a_{n}$
    Annotations: ''
  tags: []
- id: 1578496880677
  fields:
    Front: |
      CET-11.06-05 Theory:
      If $\lim _{n \rightarrow \infty}\left|a_{n+1} / a_{n}\right|=1,$ what information is given by the Ratio Test?
    Back: |
      Part (iii) of the Ratio Test says that if $\lim _{n \rightarrow \infty}\left|a_{n+1} / a_{n}\right|=1,$ the test gives no information. For instance, for the convergent series $\sum 1 / n^{2}$ we have
      $$
      \left|\frac{a_{n+1}}{a_{n}}\right|=\frac{\frac{1}{(n+1)^{2}}}{\frac{1}{n^{2}}}=\frac{n^{2}}{(n+1)^{2}}=\frac{1}{\left(1+\frac{1}{n}\right)^{2}} \rightarrow 1 \quad \text { as } n \rightarrow \infty
      $$ whereas for the divergent series $\sum 1 / n$ we have
      $$
      \left|\frac{a_{n+1}}{a_{n}}\right|=\frac{\frac{1}{n+1}}{\frac{1}{n}}=\frac{n}{n+1}=\frac{1}{1+\frac{1}{n}} \rightarrow 1 \quad \text { as } n \rightarrow \infty
      $$ Therefore, if $\lim _{n \rightarrow \infty}\left|a_{n+1} / a_{n}\right|=1,$ the series $\sum a_{n}$ might converge or it might diverge. In this case the Ratio Test fails and we must use some other test.
    Annotations: ''
  tags: []
