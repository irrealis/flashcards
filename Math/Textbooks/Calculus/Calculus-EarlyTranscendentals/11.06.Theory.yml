      CET-11.06-09 Theory:
      ##### rearrangements
      Does rearrangement of an absolutely convergent series change the sum?
    Back: |
      If $\sum a_{n}$ is an absolutely convergent series with sum $s$ then any rearrangement of $\sum a_{n}$ has the same sum $s$.
    Annotations: ''
  tags: []
