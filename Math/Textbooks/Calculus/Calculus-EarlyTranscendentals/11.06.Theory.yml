      CET-11.06-01 Theory:
      Define **absolutely convergent.**
    Back: |
      A series $\sum a_{n}$ is called **absolutely convergent** if the series of absolute values $\sum\left|a_{n}\right|$ is convergent.
    Annotations: ''
  tags: []
