      CET-11.03-08 Theory:
      ##### estimating the sum of a series
      What is the **Remainder Estimate for the Integral Test?**
    Back: |
      Suppose $f(k)=a_{k},$ where $f$ is a continuous, positive, decreasing function for $x \geqslant n$ and $\sum a_{n}$ is convergent. If $R_{n}=s-s_{n},$ then
      $$
      \int_{n+1}^{\infty} f(x) d x \leqslant R_{n} \leqslant \int_{n}^{\infty} f(x) d x
      $$
    Annotations: ''
  tags: []
- id: 1578439536509
