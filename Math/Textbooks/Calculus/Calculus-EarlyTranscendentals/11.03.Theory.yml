      CET-11.03-03 Theory:
      When we use the Integral Test, is it necessary that $f$ be always decreasing?
    Back: |
      It is not necessary that $f$ be _always_ decreasing. What is important is that $f$ be _ultimately_ decreasing, that is, decreasing for $x$ larger than some number $N .$ Then $\sum_{n=N}^{\infty} a_{n}$ is convergent, so $\sum_{n=1}^{\infty} a_{n}$ is convergent.
    Annotations: ''
