      CET-11.03-04 Theory:
      What is the **$p$-series?**
    Back: |
      The $p$-series is
      $$
      \sum_{n=1}^{\infty} \frac{1}{n^{p}}
      $$
    Annotations: ''
  tags: []
- id: 1578438185911
  fields:
