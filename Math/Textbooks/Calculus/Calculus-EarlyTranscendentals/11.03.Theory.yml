      CET-11.03-06 Theory:
      Is the following true in general?
      $$
      \sum_{n=1}^{\infty} a_{n} = \int_{1}^{\infty} f(x) d x
      $$
    Back: |
      We should not infer from the Integral Test that the sum of the series is equal to the value of the integral. In fact,
      $$
      \sum_{n=1}^{\infty} \frac{1}{n^{2}}=\frac{\pi^{2}}{6} \quad \text { whereas } \quad \int_{1}^{\infty} \frac{1}{x^{2}} d x=1
      $$ Therefore, in general,
      $$
      \sum_{n=1}^{\infty} a_{n} \neq \int_{1}^{\infty} f(x) d x
      $$
    Annotations: ''
