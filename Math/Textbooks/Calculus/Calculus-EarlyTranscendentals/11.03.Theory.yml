      CET-11.03-09 Theory:
      ##### estimating the sum of a series
      State the **Approximation for the Integral Test** (my own term) based on the Remainder Estimate for the Integral Test.
    Back: |
      Suppose $f(k)=a_{k},$ where $f$ is a continuous, positive, decreasing function for $x \geqslant n$ and $\sum a_{n}$ is convergent. If $R_{n}=s-s_{n},$ then
      $$
      s_{n}+\int_{n+1}^{\infty} f(x) d x \leqslant s \leqslant s_{n}+\int_{n}^{\infty} f(x) d x
      $$ because $s_{n}+R_{n}=s .$ These inequalities give a lower bound and an upper bound for $s .$ They provide a more accurate approximation to the sum of the series than the partial sum $s_{n}$ does.
    Annotations: ''
