      CET-11.03-01 Theory:
      State the **The Integral Test.**
    Back: |
      Suppose $f$ is a continuous, positive, decreasing function on
      $[1, \infty)$ and let $a_{n}=f(n) .$ Then the series $\sum_{n=1}^{\infty} a_{n}$ is convergent if and only if the improper integral $\int_{1}^{\infty} f(x) d x$ is convergent. In other words:
      (i) If $\int_{1}^{\infty} f(x) d x$ is convergent, then $\sum_{n=1}^{\infty} a_{n}$ is convergent.
      (ii) If $\int_{1}^{\infty} f(x) d x$ is divergent, then $\sum_{n=1}^{\infty} a_{n}$ is divergent.
    Annotations: ''
