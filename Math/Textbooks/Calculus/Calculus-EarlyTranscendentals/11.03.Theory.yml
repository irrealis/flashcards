      CET-11.03-02 Theory:
      When we use the Integral Test, is it necessary to start the series or the integral at $n=1 ?$
    Back: |
      When we use the Integral Test, it is not necessary to start the series or the integral at $n=1 .$ In testing the series
      $$
      \sum_{n=4}^{\infty} \frac{1}{(n-3)^{2}} \quad \text { we use } \quad \int_{4}^{\infty} \frac{1}{(x-3)^{2}} d x
      $$
    Annotations: ''
  tags: []
