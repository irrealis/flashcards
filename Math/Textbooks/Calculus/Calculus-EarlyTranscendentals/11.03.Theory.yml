      CET-11.03-07 Theory:
      ##### estimating the sum of a series
      In estimating the sum of a series $\sum a_n$, what is meant by **remainder?**
    Back: |
      The remainder $R_{n}$ is the error made when $s_{n},$ the sum of the first $n$ terms, is used as an approximation to the total sum:
      $$
      R_{n}=s-s_{n}=a_{n+1}+a_{n+2}+a_{n+3}+\cdots
      $$
    Annotations: ''
  tags: []
