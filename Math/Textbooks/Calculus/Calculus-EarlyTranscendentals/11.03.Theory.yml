      CET-11.03-05 Theory:
      When is the $p$-series convergent? divergent?
    Back: |
      The $p$-series $\sum_{n=1}^{\infty} \frac{1}{n^{p}}$ is convergent if $p>1$ and divergent if $p \leqslant 1$.
    Annotations: ''
