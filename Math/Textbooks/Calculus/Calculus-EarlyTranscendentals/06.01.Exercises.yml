      $A=\int_{x=1}^{x=8}\left(y_{T}-y_{B}\right) d x$ $=\int_{1}^{8}\left(\sqrt[3]{x}-\frac{1}{x}\right)
      d x$ $=\left[\frac{3}{4} x^{4 / 3}-\ln |x|\right]_{1}^{8}$ $=(12-\ln 8)-\left(\frac{3}{4}-\ln
      1\right)$ $=\frac{45}{4}-\ln 8.$
