- id: 1577826585630
  fields:
    Front: |
      CET-08.03-01 Exercise:
      An aquarium $5 \text{ ft}$ long, $2 \text{ ft}$ wide, and $3 \text{ ft}$ deep is full of water. Find (a) the hydrostatic pressure on the bottom of the aquarium, (b) the hydrostatic force on the bottom, and (c) the hydrostatic force on one end of the aquarium.
    Back: |
      The weight density of water is $\delta=62.5 \text{ lb} / \mathrm{ft}^{3}$
      (a) $P=\delta d \approx\left(62.5 \text{ lb} / \mathrm{ft}^{3}\right)(3 \text{ ft})=187.5 \text{ lb} / \mathrm{ft}^{2}$
      (b) $F=P A \approx\left(187.5 \text{ lb} / \mathrm{ft}^{2}\right)(5 \text{ ft})(2 \text{ ft})=1875 \text{ lb} .$ ($A$ is the area of the bottom of the tank.)
      (c) As in Example $1,$ the area of the $i$ th strip is $2(\Delta x)$ and the pressure is $\delta d=\delta x_{i} .$ Thus, $F=\int_{0}^{3} \delta x \cdot 2 d x $ $\approx(62.5)(2) \int_{0}^{3} x d x$ $=125\left[\frac{1}{2} x^{2}\right]_{0}^{3}$ $=125\left(\frac{9}{2}\right)$ $=562.5 \text{ lb}.$
    Annotations: ''
  tags:
  - Editing
- id: 1582139458599
  fields:
    Front: |
      CET-08.03-02 Exercise:
      A tank is $8 \text{ m}$ long, $4 \text{ m}$ wide, $2 \text{ m}$ high, and contains kerosene with density $820 \text{ kg} / \mathrm{m}^{3}$ to a depth of $1.5 \text{ m} .$ Find (a) the hydrostatic pressure on the bottom of the tank, (b) the hydrostatic force on the bottom, and (c) the hydrostatic force on one end of the tank.
    Back: |
      (a) $P=\rho g d$ $=\left(820 \text{ kg} / \mathrm{m}^{3}\right)\left(9.8 \text{ m} / \mathrm{s}^{2}\right)(1.5 \text{ m})$ $=12,054 \text{ Pa} \approx 12 \text{ kPa}$.
      (b) $F=P A=(12,054 \text{ Pa})(8 \text{ m})(4 \text{ m}) \approx 3.86 \times 10^{5} \text{ N} \quad(A$ is the area at the bottom of the tank.)
      (c) The area of the $i$ th strip is $4(\Delta x)$ and the pressure is $\rho g d=\rho g x_{i} .$ Thus, $F=\int_{0}^{1.5} \rho g x \cdot 4 d x$ $=(820)(9.8) \cdot 4 \int_{0}^{1.5} x d x$ $=32,144\left[\frac{1}{2} x^{2}\right]_{0}^{3 / 2}$ $=16,072\left(\frac{9}{4}\right) \approx 3.62 \times 10^{4} \text{ N}$.
    Annotations: ''
