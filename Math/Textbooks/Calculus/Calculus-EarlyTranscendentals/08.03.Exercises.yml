      \begin{aligned}
      F
      &=\lim _{n \rightarrow \infty} \sum_{i=1}^{n} \delta\left(x_{i}^{*}-1\right)\left(4+\frac{4}{3} x_{i}^{*}\right) \Delta x \\
      &=\int_{1}^{3} \delta(x-1)\left(4+\frac{4}{3} x\right) d x \\
      &=\delta \int_{1}^{3}\left(\frac{4}{3} x^{2}+\frac{8}{3} x-4\right) d x \\
      &=\delta\left[\frac{4}{9} x^{3}+\frac{4}{3} x^{2}-4 x\right]_{1}^{3} \\
