      \begin{aligned}
      F
      &=\lim _{n \rightarrow \infty} \sum_{i=1}^{n} \rho g\left(x_{i}^{*}+4\right) 3 x_{i}^{*} \Delta x \\
      &=\int_{0}^{2} \rho g(x+4) 3 x d x \\
      &=3 \rho g \int_{0}^{2}\left(x^{2}+4 x\right) d x \\
      &=3 \rho g\left[\frac{1}{3} x^{3}+2 x^{2}\right]_{0}^{2} \\
      &=3 \rho g\left(\frac{8}{3}+8\right) \\
      &=32 \rho g \\
      &=313,600 \text{ N} \quad[\rho=1000, g \approx 9.8]
      \end{aligned}
      $$
