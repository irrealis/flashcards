      [Below, $n$ is the number of subintervals of length $\Delta x$ and $x_{i}^{*}$ is a sample point in the ith subinterval $\left[x_{i-1}, x_{i}\right]$.]

      Set up a vertical $x$ -axis as shown.
      <p align="center">
      ![](CET-08.03-11.Xs.2.jpg)
      </p>
      Then the area of the $i$ th rectangular strip is $\frac{a}{h}\left(2 h-x_{i}^{*}\right) \Delta x.$ [By similar triangles, $\frac{w_{i}}{2 h-x_{i}^{*}}=\frac{2 a}{2 h},$ so $w_{i}=\frac{a}{h}\left(2 h-x_{i}^{*}\right)$.] The pressure on the strip is $\delta x_{i}^{*},$ so the hydrostatic force on the plate $\approx \sum_{i=1}^{n} \delta x_{i}^{*} \frac{a}{h}\left(2 h-x_{i}^{*}\right) \Delta x .$ The total force
      $$
      \begin{aligned}
      F
      &=\lim _{n \rightarrow \infty} \sum_{i=1}^{n} \delta x_{i}^{*} \frac{a}{h}\left(2 h-x_{i}^{*}\right) \Delta x \\
      &=\delta \frac{a}{h} \int_{0}^{h} x(2 h-x) d x \\
      &=\frac{a \delta}{h} \int_{0}^{h}\left(2 h x-x^{2}\right) d x \\
      &=\frac{a \delta}{h}\left[h x^{2}-\frac{1}{3} x^{3}\right]_{0}^{h} \\
      &=\frac{a \delta}{h}\left(h^{3}-\frac{1}{3} h^{3}\right) \\
      &=\frac{a \delta}{h}\left(\frac{2 h^{3}}{3}\right) \\
      &=\frac{2}{3} \delta a h^{2}
      \end{aligned}
      $$
