    Back: |
      A cone of height $h$ and radius $r$ can be generated by rotating a right triangle about one of its legs as shown.
      <p align="center">
      ![](CET-08.03-45.Xs.1.jpg)
      </p>
      By Exercise CET-8.3-39/SVEC-7.6.49, $\bar{x}=\frac{1}{3} r,$ so by the Theorem of Pappus, the volume of the cone is
      $$
      \begin{aligned}
      V
      &=A d \\
      &=\left(\frac{1}{2} \cdot \text { base } \cdot \text { height }\right) \cdot(2 \pi \bar{x}) \\
      &=\frac{1}{2} r h \cdot 2 \pi\left(\frac{1}{3} r\right) \\
      &=\frac{1}{3} \pi r^{2} h
      \end{aligned}
      $$
