      CET-08.03-39 Exercise:
      SVEC-07.06-49 Exercise:
      #### Further Applications of Integration
      ##### Applications to Physics and Engineering
      Prove that the centroid of any triangle is located at the point of intersection of the medians. [Hints: Place the axes so that the vertices are $(a, 0),(0, b),$ and $(c, 0) .$ Recall that a median is a line segment from a vertex to the midpoint of the opposite side. Recall also that the medians intersect at a point two-thirds of the way from each vertex (along the median) to the opposite side.]
    Back: |
      Choose $x-$ and $y$ -axes so that the base (one side of the triangle) lies along the $x$ -axis with the other vertex along the positive $y$ -axis as shown.
      <p align="center">
      ![](CET-08.03-39.Xs.1.jpg)
      </p>
      From geometry, we know the medians intersect at a point $\frac{2}{3}$ of the way from each vertex (along the median) to the opposite side. The median from $B$ goes to the midpoint $\left(\frac{1}{2}(a+c), 0\right)$ of side $A C,$ so the point of intersection of the medians is $\left(\frac{2}{3} \cdot \frac{1}{2}(a+c), \frac{1}{3} b\right)=\left(\frac{1}{3}(a+c), \frac{1}{3} b\right)$.

      This can also be verified by finding the equations of two medians, and solving them simultaneously to find their point of intersection. Now let us compute the location of the centroid of the triangle. The area is $A=\frac{1}{2}(c-a) b$.
      $$
      \begin{aligned}
      \bar{x}
      &=\frac{1}{A}\left[\int_{a}^{0} x \cdot \frac{b}{a}(a-x) d x+\int_{0}^{c} x \cdot \frac{b}{c}(c-x) d x\right] \\
      &=\frac{1}{A}\left[\frac{b}{a} \int_{a}^{0}\left(a x-x^{2}\right) d x+\frac{b}{c} \int_{0}^{c}\left(c x-x^{2}\right) d x\right] \\
      &=\frac{b}{A a}\left[\frac{1}{2} a x^{2}-\frac{1}{3} x^{3}\right]_{a}^{0}+\frac{b}{A c}\left[\frac{1}{2} c x^{2}-\frac{1}{3} x^{3}\right]_{0}^{c} \\
      &=\frac{b}{A a}\left[-\frac{1}{2} a^{3}+\frac{1}{3} a^{3}\right]+\frac{b}{A c}\left[\frac{1}{2} c^{3}-\frac{1}{3} c^{3}\right] \\
      &=\frac{2}{a(c-a)} \cdot \frac{-a^{3}}{6}+\frac{2}{c(c-a)} \cdot \frac{c^{3}}{6} \\
      &=\frac{1}{3(c-a)}\left(c^{2}-a^{2}\right) \\
      &=\frac{a+c}{3}. \\
      \bar{y}
      &=\frac{1}{A}\left[\int_{a}^{0} \frac{1}{2}\left(\frac{b}{a}(a-x)\right)^{2} d x+\int_{0}^{c} \frac{1}{2}\left(\frac{b}{c}(c-x)\right)^{2} d x\right] \\
      &=\frac{1}{A}\left[\frac{b^{2}}{2 a^{2}} \int_{a}^{0}\left(a^{2}-2 a x+x^{2}\right) d x+\frac{b^{2}}{2 c^{2}} \int_{0}^{c}\left(c^{2}-2 c x+x^{2}\right) d x\right] \\
      &=\frac{1}{A}\left[\frac{b^{2}}{2 a^{2}}\left[a^{2} x-a x^{2}+\frac{1}{3} x^{3}\right]_{a}^{0}+\frac{b^{2}}{2 c^{2}}\left[c^{2} x-c x^{2}+\frac{1}{3} x^{3}\right]_{0}^{c}\right] \\
      &=\frac{1}{A}\left[\frac{b^{2}}{2 a^{2}}\left(-a^{3}+a^{3}-\frac{1}{3} a^{3}\right)+\frac{b^{2}}{2 c^{2}}\left(c^{3}-c^{3}+\frac{1}{3} c^{3}\right)\right] \\
      &=\frac{1}{A}\left[\frac{b^{2}}{6}(-a+c)\right] \\
      &=\frac{2}{(c-a) b} \cdot \frac{(c-a) b^{2}}{6} \\
      &=\frac{b}{3}.
      \end{aligned}
      $$ Thus, the centroid is $(\bar{x}, \bar{y})=\left(\frac{a+c}{3}, \frac{b}{3}\right),$ as claimed.

      _Remarks:_ Actually the computation of $\bar{y}$ is all that is needed. By considering each side of the triangle in turn to be the base, we see that the centroid is $\frac{1}{3}$ of the way from each side to the opposite vertex and must therefore be the intersection of the medians.

      The computation of $\bar{y}$ in this problem (and many others) can be simplified by using horizontal rather than vertical approximating rectangles.
      <p align="center">
      ![](CET-08.03-39.Xs.1.jpg)
      </p>
      If the length of a thin rectangle at coordinate $y$ is $\ell(y),$ then its area is $\ell(y) \Delta y,$ its mass is $\rho \ell(y) \Delta y,$ and its moment about the $x$ -axis is $\Delta M_{x}=\rho y \ell(y) \Delta y .$ Thus,
      $$
      \begin{aligned}
      M_{x}
      &=\int \rho y \ell(y) d y \quad \text { and } \quad \bar{y} \\
      &=\frac{\int \rho y \ell(y) d y}{\rho A} \\
      &=\frac{1}{A} \int y \ell(y) d y
      \end{aligned}
      $$ In this problem, $\ell(y)=\frac{c-a}{b}(b-y)$ by similar triangles, so
      $$
      \begin{aligned}
      \bar{y}
      &=\frac{1}{A} \int_{0}^{b} \frac{c-a}{b} y(b-y) d y \\
      &=\frac{2}{b^{2}} \int_{0}^{b}\left(b y-y^{2}\right) d y \\
      &=\frac{2}{b^{2}}\left[\frac{1}{2} b y^{2}-\frac{1}{3} y^{3}\right]_{0}^{b} \\
      &=\frac{2}{b^{2}} \cdot \frac{b^{3}}{6} \\
      &=\frac{b}{3}
      \end{aligned}
      $$ Notice that only one integral is needed when this method is used.
