      CET-08.03-10 Exercise:
      SVEC-07.06-25 through 29 Exercise:
      #### Further Applications of Integration
      ##### Applications to Physics and Engineering
      A vertical plate is submerged (or partially submerged) in water and has the indicated shape. Explain how to approximate the hydrostatic force against one side of the plate by a Riemann sum. Then express the force as an integral and evaluate it.
      <p align="center">
      ![](CET-08.03-10.Xs.1.jpg)
      </p>
    Back: |
      [Below, $n$ is the number of subintervals of length $\Delta x$ and $x_{i}^{*}$ is a sample point in the ith subinterval $\left[x_{i-1}, x_{i}\right]$.]

      Set up coordinate axes as shown in the figure.
      <p align="center">
      ![](CET-08.03-10.Xs.2.jpg)
      </p>
      For the top half, the length of the $i$ th strip is $2\left(a / \sqrt{2}-y_{i}^{*}\right)$ and its area is $2\left(a / \sqrt{2}-y_{i}^{*}\right) \Delta y$ The pressure on this strip is approximately $\delta d_{i}=\delta\left(a / \sqrt{2}-y_{i}^{*}\right)$ and so the force on the strip is approximately $2 \delta\left(a / \sqrt{2}-y_{i}^{*}\right)^{2} \Delta y .$ The total force
      $$
      \begin{aligned}
      F_{1}
      &=\lim _{n \rightarrow \infty} \sum_{i=1}^{n} 2 \delta\left(\frac{a}{\sqrt{2}}-y_{i}^{*}\right)^{2} \Delta y \\
      &=2 \delta \int_{0}^{a / \sqrt{2}}\left(\frac{a}{\sqrt{2}}-y\right)^{2} d y \\
      &=2 \delta\left[-\frac{1}{3}\left(\frac{a}{\sqrt{2}}-y\right)^{3}\right]_{0}^{a / \sqrt{2}} \\
      &=-\frac{2}{3} \delta\left[0-\left(\frac{a}{\sqrt{2}}\right)^{3}\right] \\
      &=\frac{2 \delta}{3} \frac{a^{3}}{2 \sqrt{2}} \\
      &=\frac{\sqrt{2} a^{3} \delta}{6}
      \end{aligned}
      $$ For the bottom half, the length is $2\left(a / \sqrt{2}+y_{i}^{*}\right)$ and the total force is
      $$
      \begin{aligned}
      F_{2}
      &=\lim _{n \rightarrow \infty} \sum_{i=1}^{n} 2 \delta\left(\frac{a}{\sqrt{2}}+y_{i}^{*}\right)\left(\frac{a}{\sqrt{2}}-y_{i}^{*}\right) \Delta y \\
      &=2 \delta \int_{-a / \sqrt{2}}^{0}\left(\frac{a^{2}}{2}-y^{2}\right) d y \\
      &=2 \delta\left[\frac{1}{2} a^{2} y-\frac{1}{3} y^{3}\right]_{-a / \sqrt{2}}^{0} \\
      &=2 \delta\left[0-\left(-\frac{\sqrt{2} a^{3}}{4}+\frac{\sqrt{2} a^{3}}{12}\right)\right] \\
      &=2 \delta\left(\frac{\sqrt{2} a^{3}}{6}\right) \\
      &=\frac{2 \sqrt{2} a^{3} \delta}{6} \quad\left[F_{2}=2 F_{1}\right]
      \end{aligned}
      $$ Thus, the total force $F=F_{1}+F_{2}=\frac{3 \sqrt{2} a^{3} \delta}{6}=\frac{\sqrt{2} a^{3} \delta}{2}$.
