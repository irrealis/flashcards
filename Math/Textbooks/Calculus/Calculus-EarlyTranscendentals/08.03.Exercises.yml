      CET-08.03-35 Exercise:
      SVEC-07.06-47 to 48 Exercise:
      #### Further Applications of Integration
      ##### Applications to Physics and Engineering
      Calculate the moments $M_{x}$ and $M_{y}$ and the center of mass of a lamina with the given density and shape.
      $\rho=6$
      <p align="center">
      ![](CET-08.03-35.Xs.1.jpg)
      </p>
    Back: |
      The quarter-circle has equation $y=\sqrt{4^{2}-x^{2}}$ for $0 \leq x \leq 4$ and the line has equation $y=-2$.
      $A=\frac{1}{4} \pi(4)^{2}+2(4)=4 \pi+8=4(\pi+2),$ so $m=\rho A=6 \cdot 4(\pi+2)=24(\pi+2)$.
      $$
      \begin{aligned}
      M_{x}
      &=\rho \int_{0}^{4} \frac{1}{2}\left[(\sqrt{16-x^{2}})^{2}-(-2)^{2}\right] d x \\
      &=\frac{1}{2} \rho \int_{0}^{4}\left(16-x^{2}-4\right) d x \\
      &=\frac{1}{2}(6)\left[12 x-\frac{1}{3} x^{3}\right]_{0}^{4} \\
      &=3\left(48-\frac{64}{3}\right)=80. \\
      M_{y}
      &=\rho \int_{0}^{4} x[\sqrt{16-x^{2}}-(-2)] d x \\
      &=\rho \int_{0}^{4} x \sqrt{16-x^{2}} d x+\rho \int_{0}^{4} 2 x d x \\
      &=6\left[-\frac{1}{3}\left(16-x^{2}\right)^{3 / 2}\right]_{0}^{4}+6\left[x^{2}\right]_{0}^{4} \\
      &=6\left(0+\frac{64}{3}\right)+6(16)=224.
      \end{aligned}
      $$
      $\bar{x}=\frac{M_{y}}{m}$ $=\frac{224}{24(\pi+2)}$ $=\frac{28}{3(\pi+2)}$ and $\bar{y}=\frac{M_{x}}{m}$ $=\frac{80}{24(\pi+2)}$ $=\frac{10}{3(\pi+2)}$.
      Thus, the center of mass is $\left(\frac{28}{3(\pi+2)}, \frac{10}{3(\pi+2)}\right) \approx(1.82,0.65)$.
