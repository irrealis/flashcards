      CET-08.03-50 Exercise:
      SVEC-07.06-56 Exercise:
      #### Further Applications of Integration
      ##### Applications to Physics and Engineering
      Let $\mathscr{R}$ be the region that lies between the curves
      $$
      y=x^{m} \quad y=x^{n} \quad 0 \leqslant x \leqslant 1
      $$ where $m$ and $n$ are integers with $0 \leqslant n<m$
      (a) Sketch the region $\Re$
      (b) Find the coordinates of the centroid of $\mathscr{R}$.
      (c) Try to find values of $m$ and $n$ such that the centroid lies outside $\mathscr{R}$
    Back: |
      (a) Let $0 \leq x \leq 1 .$ If $n<m,$ then $x^{n}>x^{m} ;$ that is, raising $x$ to a larger power produces a smaller number.
      (b)
      Using Formulas CET-8.3-9/SVEC-7.6-13 and the fact that the area of $\mathscr{R}$ is
      $$
      \begin{aligned}
      A
      &=\int_{0}^{1}\left(x^{n}-x^{m}\right) d x \\
      &=\frac{1}{n+1}-\frac{1}{m+1} \\
      &=\frac{m-n}{(n+1)(m+1)}
      \end{aligned}
      $$ we get
      $$
      \begin{aligned}
      \bar{x}
      &=\frac{(n+1)(m+1)}{m-n} \int_{0}^{1} x\left[x^{n}-x^{m}\right] d x \\
      &=\frac{(n+1)(m+1)}{m-n} \int_{0}^{1}\left(x^{n+1}-x^{m+1}\right) d x \\
      &=\frac{(n+1)(m+1)}{m-n}\left[\frac{1}{n+2}-\frac{1}{m+2}\right] \\
      &=\frac{(n+1)(m+1)}{(n+2)(m+2)}
      \end{aligned}
      $$ and
      $$
      \begin{aligned}
      \bar{y}
      &=\frac{(n+1)(m+1)}{m-n} \int_{0}^{1} \frac{1}{2}\left[\left(x^{n}\right)^{2}-\left(x^{m}\right)^{2}\right] d x \\
      &=\frac{(n+1)(m+1)}{2(m-n)} \int_{0}^{1}\left(x^{2 n}-x^{2 m}\right) d x \\
      &=\frac{(n+1)(m+1)}{2(m-n)}\left[\frac{1}{2 n+1}-\frac{1}{2 m+1}\right] \\
      &=\frac{(n+1)(m+1)}{(2 n+1)(2 m+1)}
      \end{aligned}
      $$
      <p align="center">
      ![](CET-08.03-50.Xs.1.jpg)
      </p>
      (c) If we take $n=3$ and $m=4,$ then
      $$
      (\bar{x}, \bar{y})=\left(\frac{4 \cdot 5}{5 \cdot 6}, \frac{4 \cdot 5}{7 \cdot 9}\right)=\left(\frac{2}{3}, \frac{20}{63}\right)
      $$
      which lies outside $\mathscr{R}$ since $\left(\frac{2}{3}\right)^{3}=\frac{8}{27}<\frac{20}{63} .$ This is the simplest of many possibilities.
      <p align="center">
      ![](CET-08.03-50.Xs.2.jpg)
      </p>
