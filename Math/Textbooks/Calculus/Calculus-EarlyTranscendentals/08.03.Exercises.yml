      CET-08.03-06 Exercise:
      A vertical plate is submerged (or partially submerged) in water and has the indicated shape. Explain how to approximate the hydrostatic force against one side of the plate by a Riemann sum. Then express the force as an integral and evaluate it.
      <p align="center">
      ![](CET-08.03-06.Xs.1.jpg)
      </p>
    Back: |
      [Below, $n$ is the number of subintervals of length $\Delta x$ and $x_{i}^{*}$ is a sample point in the ith subinterval $\left[x_{i-1}, x_{i}\right]$.]

      Set up a coordinate system as shown.
      <p align="center">
      ![](CET-08.03-06.Xs.2.jpg)
      </p>
      Then the area of the $i$ th rectangular strip is $2 \sqrt{6^{2}-\left(y_{i}^{*}\right)^{2}} \Delta y .$ The pressure on the strip is $\delta d_{i}=\rho g\left(4-y_{i}^{*}\right),$ so the hydrostatic force on the strip is $\rho g\left(4-y_{i}^{*}\right) 2 \sqrt{36-\left(y_{i}^{*}\right)^{2}} \Delta y$ and the hydrostatic force on the plate $\approx \sum_{i=1}^{n} \rho g\left(4-y_{i}^{*}\right) 2 \sqrt{36-\left(y_{i}^{*}\right)^{2}} \Delta y .$ The total force $F=\lim _{n \rightarrow \infty} \sum_{i=1}^{n} \rho g\left(4-y_{i}^{*}\right) 2 \sqrt{36-\left(y_{i}^{*}\right)^{2}} \Delta y$ $=\int_{0}^{4} \rho g(4-y) 2 \sqrt{36-y^{2}} d y$ $=8 \rho g I_{1}-2 \rho g I_{2}$.
      $$
      \begin{aligned}
      I_{1}
      &=\int_{0}^{4} \sqrt{36-y^{2}} d y \\
      &=\int_{0}^{\alpha} \sqrt{36-36 \sin ^{2} \theta}(6 \cos \theta d \theta)
      \quad\left[\begin{array}{c}
        {y=6 \sin \theta} \\
        {d y=6 \cos \theta d \theta} \\
        {\alpha=\sin ^{-1}(2 / 3)}
      \end{array}\right] \\
      &=\int_{0}^{\alpha} 36 \cos ^{2} \theta d \theta \\
      &=\int_{0}^{\alpha} 36 \cdot \frac{1}{2}(1+\cos 2 \theta) d \theta \\
      &=18\left[\theta+\frac{1}{2} \sin 2 \theta\right]_{0}^{\alpha} \\
      &=18\left(\alpha+\frac{1}{2} \sin 2 \alpha\right) \\
      &=18(\alpha+\sin \alpha \cos \alpha). \\
      I_{2}
      &=\int_{0}^{4} y \sqrt{36-y^{2}} d y \\
      &=\int_{36}^{20} \sqrt{u}\left(-\frac{1}{2} d u\right)
      \quad\left[\begin{array}{c}
        {u=36-y^{2}} \\
        {d u =-2 y d y}
      \end{array}\right] \\
      &=-\frac{1}{2}\left[\frac{2}{3} u^{3 / 2}\right]_{36}^{20} \\
      &=-\frac{1}{3}\left(20^{3 / 2}-216\right) \\
      &=72-\frac{40}{3} \sqrt{5}
      \end{aligned}
      $$ Thus,
      $$
      \begin{aligned}
      F
      &=8 \rho g \cdot 18(\alpha+\sin \alpha \cos \alpha)-2 \rho g\left(72-\frac{40}{3} \sqrt{5}\right) \\
      &=144 \rho g\left(\sin ^{-1} \frac{2}{3}+\frac{2}{3} \frac{\sqrt{5}}{3}\right)-2 \rho g\left(72-\frac{40}{3} \sqrt{5}\right) \\
      &=\rho g\left(144 \sin ^{-1} \frac{2}{3}+\frac{176}{3} \sqrt{5}-144\right) \\
      &\approx 9.04 \times 10^{5} \text{ N} \quad[\rho=1000, \, g \approx 9.8]
      \end{aligned}
      $$
    Annotations: ''
