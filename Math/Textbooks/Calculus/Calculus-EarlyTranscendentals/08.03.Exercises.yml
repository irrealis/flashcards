      CET-08.03-51 Exercise:
      SVEC-07.06-55 Exercise:
      #### Further Applications of Integration
      ##### Applications to Physics and Engineering
      Prove Formulas CET-08.03-9/SVEC-7.6-13.
    Back: |
      Suppose the region lies between two curves $y=f(x)$ and $y=g(x)$ where $f(x) \geq g(x),$ as illustrated below.
      <p align="center">
      ![](CET-08.03-51.Xs.1.jpg)
      </p>
      Choose points $x_{i}$ with $a=x_{0}<x_{1}<\cdots<x_{n}=b$ and choose $x_{i}^{*}$ to be the midpoint of the $i$ th subinterval; that is, $x_{i}^{*}=\bar{x}_{i}=\frac{1}{2}\left(x_{i-1}+x_{i}\right) .$ Then the centroid of the $i$th approximating rectangle $R_{i}$ is its center $C_{i}=\left(\bar{x}_{i}, \frac{1}{2}\left[f\left(\bar{x}_{i}\right)+g\left(\bar{x}_{i}\right)\right]\right)$.

      Its area is $\left[f\left(\bar{x}_{i}\right)-g\left(\bar{x}_{i}\right)\right] \Delta x,$ so its mass is $\rho\left[f\left(\bar{x}_{i}\right)-g\left(\bar{x}_{i}\right)\right] \Delta x .$ Thus,
      $$
      \begin{aligned}
      M_{y}\left(R_{i}\right)
      &=\rho\left[f\left(\bar{x}_{i}\right)-g\left(\bar{x}_{i}\right)\right] \Delta x \cdot \bar{x}_{i} \\
      &=\rho \bar{x}_{i}\left[f\left(\bar{x}_{i}\right)-g\left(\bar{x}_{i}\right)\right] \Delta x
      \end{aligned}
      $$
      and
      $$
      \begin{aligned}
      M_{x}\left(R_{i}\right)
      &=\rho\left[f\left(\bar{x}_{i}\right)-g\left(\bar{x}_{i}\right)\right] \Delta x \cdot \frac{1}{2}\left[f\left(\bar{x}_{i}\right)+g\left(\bar{x}_{i}\right)\right] \\
      &=\rho \cdot \frac{1}{2}\left[f\left(\bar{x}_{i}\right)^{2}-g\left(\bar{x}_{i}\right)^{2}\right] \Delta x.
      \end{aligned}
      $$ Summing over $i$ and taking the limit as $n \rightarrow \infty,$ we get
      $$
      \begin{aligned}
      M_{y}
      &=\lim _{n \rightarrow \infty} \sum_{i} \rho \bar{x}_{i}\left[f\left(\bar{x}_{i}\right)-g\left(\bar{x}_{i}\right)\right] \Delta x \\
      &=\rho \int_{a}^{b} x[f(x)-g(x)] d x
      \end{aligned}
      $$ and
      $$
      \begin{aligned}
      M_{x}
      &=\lim _{n \rightarrow \infty} \sum_{i} \rho \cdot \frac{1}{2}\left[f\left(\bar{x}_{i}\right)^{2}-g\left(\bar{x}_{i}\right)^{2}\right] \Delta x \\
      &=\rho \int_{a}^{b} \frac{1}{2}\left[f(x)^{2}-g(x)^{2}\right] d x.
      \end{aligned}
      $$ Thus,
      $$
      \begin{aligned}
      \bar{x}
      &=\frac{M_{y}}{m}=\frac{M_{y}}{\rho A} \\
      &=\frac{1}{A} \int_{a}^{b} x[f(x)-g(x)] d x
      \end{aligned}
      $$ and
      $$
      \begin{aligned}
      \bar{y}
      &=\frac{M_{x}}{m}=\frac{M_{x}}{\rho A} \\
      &=\frac{1}{A} \int_{a}^{b} \frac{1}{2}\left[f(x)^{2}-g(x)^{2}\right] d x.
      \end{aligned}
      $$
