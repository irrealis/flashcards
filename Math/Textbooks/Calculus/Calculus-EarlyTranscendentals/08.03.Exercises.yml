      Then the area of the $i$ th rectangular strip is $w_{i} \Delta x=\left(4+2 \cdot \frac{2}{3} x_{i}^{*}\right) \Delta x .$ The pressure on the strip is $\delta\left(x_{i}^{*}-1\right),$ so the hydrostatic force on the strip is $\delta\left(x_{i}^{*}-1\right)\left(4+\frac{4}{3} x_{i}^{*}\right) \Delta x$ and the hydrostatic force on the plate $\approx \sum_{i=1}^{n} \delta\left(x_{i}^{*}-1\right)\left(4+\frac{4}{3} x_{i}^{*}\right) \Delta x .$ The total force
