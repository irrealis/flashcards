      Calculate the moments $M_{x}$ and $M_{y}$ and the center of mass of a lamina with the given density and shape.
      $\rho=4$
      <p align="center">
      ![](CET-08.03-34.Xs.1.jpg)
      </p>
    Back: |
      An equation of the line is $y=-\frac{3}{2} x+3 . A=\frac{1}{2}(2)(3)=3,$ so $m=\rho A=4(3)=12$.
      $$
      \begin{aligned}
      M_{x}
      &=\rho \int_{0}^{2} \frac{1}{2}\left(-\frac{3}{2} x+3\right)^{2} d x \\
      &=\frac{1}{2} \rho \int_{0}^{2}\left(\frac{9}{4} x^{2}-9 x+9\right) d x \\
      &=\frac{1}{2}(4)\left[\frac{3}{4} x^{3}-\frac{9}{2} x^{2}+9 x\right]_{0}^{2} \\
      &=2(6-18+18)=12. \\
      M_{y}
      &=\rho \int_{0}^{2} x\left(-\frac{3}{2} x+3\right) d x \\
      &=\rho \int_{0}^{2}\left(-\frac{3}{2} x^{2}+3 x\right) d x \\
      &=4\left[-\frac{1}{2} x^{3}+\frac{3}{2} x^{2}\right]_{0}^{2} \\
      &=4(-4+6)=8.
      \end{aligned}
      $$
      $\bar{x}=\frac{M_{y}}{m}=\frac{8}{3}$ and $\bar{y}=\frac{M_{x}}{m}=\frac{12}{12}=1 .$ Thus, the center of mass is $(\bar{x}, \bar{y})=\left(\frac{2}{3}, 1\right) .$ Since $\rho$ is constant, the center of mass is also the centroid.
