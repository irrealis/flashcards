      CET-08.03-05 Exercise:
      A vertical plate is submerged (or partially submerged) in water and has the indicated shape. Explain how to approximate the hydrostatic force against one side of the plate by a Riemann sum. Then express the force as an integral and evaluate it.
      <p align="center">
      ![](CET-08.03-05.Xs.1.jpg)
      </p>
    Back: |
      [Below, $n$ is the number of subintervals of length $\Delta x$ and $x_{i}^{*}$ is a sample point in the ith subinterval $\left[x_{i-1}, x_{i}\right]$.]

      Set up a coordinate system as shown.
      <p align="center">
      ![](CET-08.03-05.Xs.2.jpg)
      </p>
      Then the area of the $i$ th rectangular strip is $2 \sqrt{8^{2}-\left(y_{i}^{*}\right)^{2}} \Delta y .$ The pressure on the strip is $\delta d_{i}=\rho g\left(12-y_{i}^{*}\right),$ so the hydrostatic force on the strip is $\rho g\left(12-y_{i}^{*}\right) 2 \sqrt{64-\left(y_{i}^{*}\right)^{2}} \Delta y$ and the total hydrostatic force on the plate $\approx \sum_{i=1}^{n} \rho g\left(12-y_{i}^{*}\right) 2 \sqrt{64-\left(y_{i}^{*}\right)^{2}} \Delta y$. The total force
      $$
      \begin{aligned}
      F
      &=\lim _{n \rightarrow \infty} \sum_{i=1}^{n} \rho g\left(12-y_{i}^{*}\right) 2 \sqrt{64-\left(y_{i}^{*}\right)^{2}} \Delta y \\
      &=\int_{-8}^{8} \rho g(12-y) 2 \sqrt{64-y^{2}} d y \\
      &=2 \rho g \cdot 12 \int_{-8}^{8} \sqrt{64-y^{2}} d y-2 \rho g \int_{-8}^{8} y \sqrt{64-y^{2}} d y
      \end{aligned}
      $$
      The second integral is 0 because the integrand is an odd function. The first integral is the area of a semicircular disk with radius $8 .$ Thus, $F=24 \rho g\left(\frac{1}{2} \pi(8)^{2}\right)$ $=768 \pi \rho g $ $\approx 768 \pi(1000)(9.8) $ $\approx 2.36 \times 10^{7} \text{ N}$
    Annotations: ''
