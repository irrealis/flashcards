      CET-08.03-02 Exercise:
      SVEC-07.06-25 through 29 Exercise:
      #### Further Applications of Integration
      ##### Applications to Physics and Engineering
      A tank is $8 \text{ m}$ long, $4 \text{ m}$ wide, $2 \text{ m}$ high, and contains kerosene with density $820 \text{ kg} / \mathrm{m}^{3}$ to a depth of $1.5 \text{ m} .$ Find (a) the hydrostatic pressure on the bottom of the tank, (b) the hydrostatic force on the bottom, and (c) the hydrostatic force on one end of the tank.
    Back: |
      (a) $P=\rho g d$ $=\left(820 \text{ kg} / \mathrm{m}^{3}\right)\left(9.8 \text{ m} / \mathrm{s}^{2}\right)(1.5 \text{ m})$ $=12,054 \text{ Pa} \approx 12 \text{ kPa}$.
      (b) $F=P A=(12,054 \text{ Pa})(8 \text{ m})(4 \text{ m}) \approx 3.86 \times 10^{5} \text{ N} \quad(A$ is the area at the bottom of the tank.)
      (c) The area of the $i$ th strip is $4(\Delta x)$ and the pressure is $\rho g d=\rho g x_{i} .$ Thus, $F=\int_{0}^{1.5} \rho g x \cdot 4 d x$ $=(820)(9.8) \cdot 4 \int_{0}^{1.5} x d x$ $=32,144\left[\frac{1}{2} x^{2}\right]_{0}^{3 / 2}$ $=16,072\left(\frac{9}{4}\right) \approx 3.62 \times 10^{4} \text{ N}$.
    Annotations: ''
