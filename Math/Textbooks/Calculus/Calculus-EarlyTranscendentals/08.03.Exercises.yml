      A vertical plate is submerged (or partially submerged) in water and has the indicated shape. Explain how to approximate the hydrostatic force against one side of the plate by a Riemann sum. Then express the force as an integral and evaluate it.
      <p align="center">
      ![](CET-08.03-04.Xs.1.jpg)
      </p>
    Back: |
      [Below, $n$ is the number of subintervals of length $\Delta x$ and $x_{i}^{*}$ is a sample point in the ith subinterval $\left[x_{i-1}, x_{i}\right]$.]

      Set up a vertical axis as shown.
      <p align="center">
      ![](CET-08.03-04.Xs.2.jpg)
      </p>
      Then the area of the $i$ th rectangular strip is $2\left(x_{i}^{*}-2\right) \Delta x.$ [By similar triangles, $\frac{w_{i}}{x_{i}^{*}-2}=\frac{10}{5},$ so $w_{i}=2\left(x_{i}^{*}-2\right).$] The pressure on the strip is $\delta x_{i}^{*},$ so the hydrostatic force on the strip is $\delta x_{i}^{*} \cdot 2\left(x_{i}^{*}-2\right) \Delta x$ and the total hydrostatic force on the plate $\approx \sum_{i=1}^{n} \delta x_{i}^{*} \cdot 2\left(x_{i}^{*}-2\right) \Delta x .$ The total force
      $$
      \begin{aligned}
      F
      &=\lim _{n \rightarrow \infty} \sum_{i=1}^{n} \delta x_{i}^{*} \cdot 2\left(x_{i}^{*}-2\right) \Delta x \\
      &=\int_{2}^{7} \delta x \cdot 2(x-2) d x \\
      &=2 \delta \int_{2}^{7}\left(x^{2}-2 x\right) d x \\
      &=2 \delta\left[\frac{1}{3} x^{3}-x^{2}\right]_{2}^{7} \\
      &=2 \delta\left[\left(\frac{343}{3}-49\right)-\left(\frac{8}{3}-4\right)\right] \\
      &=2 \delta\left(\frac{200}{3}\right) \\
      &=\frac{400}{3} \delta  \\
      &\approx \frac{400}{3}(62.5)=8333 . \overline{3} \text{ lb}
      \end{aligned}
      $$
