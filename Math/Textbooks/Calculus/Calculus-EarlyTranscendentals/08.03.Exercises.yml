      Then the area of the $i$ th rectangular strip is $3 x_{i}^{*} \Delta x.$ [By similar triangles, $\frac{w_{i}}{x_{i}^{*}}=\frac{6}{2},$ so $w_{i}=3 x_{i}^{*}$.] The pressure on the strip is $\rho g\left(x_{i}^{*}+4\right),$ so the hydrostatic force on the strip is $\rho g\left(x_{i}^{*}+4\right) 3 x_{i}^{*} \Delta x$ and the hydrostatic force on the plate $\approx \sum_{i=1}^{n} \rho g\left(x_{i}^{*}+4\right) 3 x_{i}^{*} \Delta x .$ The total force
