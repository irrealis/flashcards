      #### Further Applications of Integration
      ##### Applications to Physics and Engineering
      Use the Theorem of Pappus to find the volume of the given solid:
      A sphere of radius $r$ (Use Example CET-8.3-8/SVEC-7.6-4.)
    Back: |
      A sphere can be generated by rotating a semicircle about its diameter. The center of mass travels a distance $2 \pi \bar{y}=2 \pi\left(\frac{4 r}{3 \pi}\right)[\text { from Example } 4]=\frac{8 r}{3},$ so by the Theorem of Pappus, the volume of the sphere is
      $$
      \begin{aligned}
      V
      &=A d=\frac{\pi r^{2}}{2} \cdot \frac{8 r}{3} \\
      &=\frac{4}{3} \pi r^{3}
      \end{aligned}
      $$
