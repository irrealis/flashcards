      <p align="center">
      ![](CET-08.03-07.Xs.1.jpg)
      </p>
    Back: |
      [Below, $n$ is the number of subintervals of length $\Delta x$ and $x_{i}^{*}$ is a sample point in the ith subinterval $\left[x_{i-1}, x_{i}\right]$.]

      Set up a vertical $x$ -axis as shown.
      <p align="center">
      ![](CET-08.03-07.Xs.2.jpg)
      </p>
      Then the area of the $i$ th rectangular strip is $\left(2-\frac{2}{\sqrt{3}} x_{i}^{*}\right) \Delta x .$ [By similar triangles, $\frac{w_{i}}{2}=\frac{\sqrt{3}-x_{i}^{*}}{\sqrt{3}},$ so $w_{i}=2-\frac{2}{\sqrt{3}} x_{i}^{*}$.] The pressure on the strip is $\rho g x_{i}^{*},$ so the hydrostatic force on the strip is $\rho g x_{i}^{*}\left(2-\frac{2}{\sqrt{3}} x_{i}^{*}\right) \Delta x$ and the hydrostatic force on the plate $\approx \sum_{i=1}^{n} \rho g x_{i}^{*}\left(2-\frac{2}{\sqrt{3}} x_{i}^{*}\right) \Delta x.$ The total force
      $$
      \begin{aligned}
      F
      &=\lim _{n \rightarrow \infty} \sum_{i=1}^{n} \rho g x_{i}^{*}\left(2-\frac{2}{\sqrt{3}} x_{i}^{*}\right) \Delta x \\
      &=\int_{0}^{\sqrt{3}} \rho g x\left(2-\frac{2}{\sqrt{3}} x\right) d x \\
      &=\rho g \int_{0}^{\sqrt{3}}\left(2 x-\frac{2}{\sqrt{3}} x^{2}\right) d x \\
      &=\rho g\left[x^{2}-\frac{2}{3 \sqrt{3}} x^{3}\right]_{0}^{\sqrt{3}} \\
      &=\rho g[(3-2)-0] \\
      &=\rho g \approx 1000 \cdot 9.8 \\
      &=9.8 \times 10^{3} \text{ N}
      \end{aligned}
      $$
