      CET-08.03-03 Exercise:
      A vertical plate is submerged (or partially submerged) in water and has the indicated shape. Explain how to approximate the hydrostatic force against one side of the plate by a Riemann sum. Then express the force as an integral and evaluate it.
      <p align="center">
      ![](CET-08.03-03.Xs.1.jpg)
      </p>
    Back: |
      [Below, $n$ is the number of subintervals of length $\Delta x$ and $x_{i}^{*}$ is a sample point in the ith subinterval $\left[x_{i-1}, x_{i}\right]$.]

      Set up a vertical $x$ -axis as shown, with $x=0$ at the water's surface and $x$ increasing in the downward direction.
      <p align="center">
      ![](CET-08.03-03.Xs.2.jpg)
      </p>
      Then the area of the $i$ th rectangular strip is $2 \Delta x$ and the pressure on the strip is $\delta x_{i}^{*}$ (where $\delta \approx 62.5 \text{ lb} / \mathrm{ft}^{3}$). Thus, the hydrostatic force on the strip is $\delta x_{i}^{*} \cdot 2 \Delta x$ and the total hydrostatic force $\approx \sum_{i=1}^{n} \delta x_{i}^{*} \cdot 2 \Delta x .$ The total force
      $$
      \begin{aligned}
      F
      &=\lim _{n \rightarrow \infty} \sum_{i=1}^{n} \delta x_{i}^{*} .2 \Delta x \\
      &=\int_{3}^{11} \delta x \cdot 2 d x \\
      &=2 \delta \int_{3}^{11} x d x \\
      &=2 \delta\left[\frac{1}{2} x^{2}\right]_{3}^{11} \\
      &=\delta(121-9)=112 \delta \approx 7000 \text{ lb}
      \end{aligned}
      $$
    Annotations: ''
