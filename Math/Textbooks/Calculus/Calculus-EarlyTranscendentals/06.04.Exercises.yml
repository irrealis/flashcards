      CET-06.04-30 Exercise:
      SVEC-07.06-20 Exercise:
      In a steam engine the pressure $P$ and volume $V$ of steam satisfy the equation $P V^{1.4}=k,$ where $k$ is a constant. (This is true for adiabatic expansion, that is, expansion in which there is no heat transfer between the cylinder and its surroundings.) Use Exercise CET-06.05-29 to calculate the work done by the engine during a cycle when the steam starts at a pressure of $160 \text{ lb} / \mathrm{in}^{2}$ and a volume of $100 \text{ in}^{3}$ and expands to a volume of $800 \text{in}^{3}$
    Back: |
      $160 \text{ lb} / \mathrm{in}^{2}=160 \cdot 144 \text{ lb} / \mathrm{t}^{2},$ $100 \text{ in}^{3}=\frac{100}{1728} \text{ ft}^{3},$ and $800 \text{ in}^{3}=\frac{800}{1728} \text{ ft}^{3}$.
      $k=P V^{1.4}=(160 \cdot 144)\left(\frac{100}{1728}\right)^{1.4}=23,040\left(\frac{25}{432}\right)^{1.4} \approx 426.5 .$ Therefore, $P \approx 426.5 V^{-1.4}$ and
      $$
      \begin{aligned}
      W
      &=\int_{100 / 17728}^{800 / 1728} 426.5 V^{-1.4} d V \\
      &=426.5\left[\frac{1}{0.4} V^{-0.4}\right]_{25 / 432}^{25 / 54} \\
      &=(426.5)(2.5)\left[\left(\frac{432}{25}\right)^{0.4}-\left(\frac{54}{25}\right)^{0.4}\right] \\
      &\approx 1.88 \times 10^{3} \text{ ft}\mathrm{lb}
      \end{aligned}
      $$
