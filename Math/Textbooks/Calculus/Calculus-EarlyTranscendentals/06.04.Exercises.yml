      CET-06.04-13 Exercise:
      SVEC-07.06-09 Exercise:
      Show how to approximate the required work by a Riemann sum. Then express the work as an integral and evaluate it.  A heavy rope, 50 ft long, weighs $0.5 \text{ lb} / \mathrm{ft}$ and hangs over the edge of a building 120 ft high.
      (a) How much work is done in pulling the rope to the top of the building?
      (b) How much work is done in pulling half the rope to the top of the building?
    Back: |
      (a) The portion of the rope from $x$ ft to $(x+\Delta x)$ ft below the top of the building weighs $\frac{1}{2} \Delta x$ lb and must be lifted $x_{i}^{*}$ ft so its contribution to the total work is $\frac{1}{2} x_{i}^{*} \Delta x$ fl-b. The total work is
      $$
      \begin{aligned}
      W
      &=\lim _{n \rightarrow \infty} \sum_{i=1}^{n} \frac{1}{2} x_{i}^{*} \Delta x \\
      &=\int_{0}^{50} \frac{1}{2} x d x \\
      &=\left[\frac{1}{4} x^{2}\right]_{0}^{50} \\
      &=\frac{2500}{4} \\
      &=625 \text{ ft}-\mathrm{lb}
      \end{aligned}
      $$ Notice that the exact height of the building does not matter (as long as it is more than $50 \text{ ft}$ ).
      (b) When half the rope is pulled to the top of the building, the work to lift the top half of the rope is
      $$
      \begin{aligned}
      W_{1}
      &=\int_{0}^{25} \frac{1}{2} x d x \\
      &=\left[\frac{1}{4} x^{2}\right]_{0}^{25} \\
      &=\frac{625}{4} \text{ ft}-\mathrm{lb}
      \end{aligned}
      $$ The bottom half of the rope is lifted 25 lifted 25 ftand the work needed to accomplish that is
      $$
      \begin{aligned}
      W_{2}
      &=\int_{25}^{50} \frac{1}{2} \cdot 25 d x \\
      &=\frac{25}{2}[x]_{25}^{50} \\
      &=\frac{625}{2} \text{ ft}-\mathrm{lb}
      \end{aligned}
      $$ The total work done in pulling half the rope to the top of the building is
      $$
      \begin{aligned}
      W
      &=W_{1}+W_{2} \\
      &=\frac{625}{2}+\frac{625}{4} \\
      &=\frac{3}{4} \cdot 625 \\
      &=\frac{1875}{4} \text{ ft}-\mathrm{lb}
      \end{aligned}
      $$
    Annotations: ''
  tags: []
- id: 1582223894954
