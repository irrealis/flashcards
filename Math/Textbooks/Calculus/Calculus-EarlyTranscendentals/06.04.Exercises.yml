      CET-06.04-18 Exercise:
      SVEC-07.06-12 Exercise:
      Show how to approximate the required work by a Riemann sum. Then express the work as an integral and evaluate it.
      A bucket that weighs $4 \text{ lb}$ and a rope of negligible weight are used to draw water from a well that is $80 \text{ ft}$ deep. The bucket is filled with $40 \text{ lb}$ of water and is pulled up at a rate of $2 \text{ ft} / \mathrm{s}$, but water leaks out of a hole in the bucket at a rate of $0.2 \text{ lb} / \mathrm{s}$. Find the work done in pulling the bucket to the top of the well.
    Back: |
      The work needed to lift the bucket itself is $4 \text{ lb}\cdot 80 \text{ ft}=320 \text{ ft}-\mathrm{lb}$. At time $t$ (in seconds) the bucket is $x_{i}^{*}=2 t$ ft above its original $80 \text{ ft}$ depth, but it now holds only $(40-0.2 t)$ lb of water. In terms of distance, the bucket holds $\left[40-0.2\left(\frac{1}{2} x_{i}^{*}\right)\right] \text{lb}$ of water when it is $x_{i}^{*}$ ft above its original $80 \text{ ft}$ depth. Moving this amount of water a distance $\Delta x$ requires $\left(40-\frac{1}{10} x_{i}^{*}\right) \Delta x \text{ ft}-\mathrm{lb}$ of work. Thus, the work needed to lift the water is
      $$
      \begin{aligned}
      W
      &=\lim _{n \rightarrow \infty} \sum_{i=1}^{n}\left(40-\frac{1}{10} x_{i}^{*}\right) \Delta x \\
      &=\int_{0}^{80}\left(40-\frac{1}{10} x\right) d x \\
      &=\left[40 x-\frac{1}{20} x^{2}\right]_{0}^{80} \\
      &=(3200-320) \text{ ft}-\mathrm{lb}
      \end{aligned}
      $$
      Adding the work of lifting the bucket gives a total of $3200 \text{ ft}-\mathrm{lb}$ of work.
    Annotations: ''
  tags: []
