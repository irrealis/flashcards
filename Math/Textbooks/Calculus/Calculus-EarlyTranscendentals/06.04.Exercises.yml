      CET-06.04-03 Exercise:
      SVEC-07.06-01 Exercise:
      A variable force of $5 x^{-2}$ pounds moves an object along a straight line when it is $x$ feet from the origin. Calculate the work done in moving the object from $x=1$ ft to $x=10$ ft.
    Back: |
      $$
      \begin{aligned}
      W
      &=\int_{a}^{b} f(x) d x \\
      &=\int_{1}^{10} 5 x^{-2} d x \\
      &=5\left[-x^{-1}\right]_{1}^{10} \\
      &=5\left(-\frac{1}{10}+1\right) \\
      &=4.5 \text{ ft}-1 \mathrm{b}
      \end{aligned}
      $$
    Annotations: ''
  tags: []
- id: 1582220945559
  fields:
    Front: |
      CET-06.04-04 Exercise:
      SVEC-07.06-02 Exercise:
      When a particle is located a distance $x$ meters from the origin, a force of $\cos (\pi x / 3)$ newtons acts on it. How much work is done in moving the particle from $x=1$ to $x=2 ?$ Interpret your answer by considering the work done from $x=1$ to $x=1.5$ and from $x=1.5$ to $x=2$.
    Back: |
      $$
      \begin{aligned}
      W
      &=\int_{1}^{2} \cos \left(\frac{1}{3} \pi x\right) d x \\
      &=\frac{3}{\pi}\left[\sin \left(\frac{1}{3} \pi x\right)\right]_{1}^{2} \\
      &=\frac{3}{\pi}\left(\frac{\sqrt{3}}{2}-\frac{\sqrt{3}}{2}\right) \\
      &=0 \text{ N} \cdot \mathrm{m} \\
      &=0 \text{ J}
      \end{aligned}
      $$ _Interpretation:_ From $x=1$ to $x=\frac{3}{2},$ the force does work equal to $\int_{1}^{3 / 2} \cos \left(\frac{1}{3} \pi x\right) d x=\frac{3}{\pi}\left(1-\frac{\sqrt{3}}{2}\right) \text{ J}$ in accelerating the particle and increasing its kinetic energy. From $x=\frac{3}{2}$ to $x=2,$ the force opposes the motion of the particle, decreasing its kinetic energy. This is negative work, equal in magnitude but opposite in sign to the work done from $x=1$ to $x=\frac{3}{2}$.
    Annotations: ''
  tags: []
