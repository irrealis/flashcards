      CET-06.04-16 Exercise:
      SVEC-07.06-10 Exercise:
      Show how to approximate the required work by a Riemann sum. Then express the work as an integral and evaluate it.
      A chain lying on the ground is $10 \text{ m}$ long and its mass is $80 \text{ kg} .$ How much work is required to raise one end of the chain to a height of $6 \text{ m} ?$
    Back: |
      Assumptions:
      1. After lifting, the chain is L-shaped, with $4 \text{ m}$ of the chain lying along the ground.
      2. The chain slides effortlessly and without friction along the ground while its end is lifted.
      3. The weight density of the chain is constant throughout its length and therefore equals $(8 \text{ kg} / \mathrm{m})\left(9.8 \text{ m} / \mathrm{s}^{2}\right)=78.4 \text{ N} / \mathrm{m}$.
      The part of the chain $x \text{ m}$ from the lifted end is raised $6-x \text{ m}$ if $0 \leq x \leq 6 \text{ m},$ and it is lifted $0 \text{ m}$ if $x>6 \text{ m}$.
      Thus, the work needed is
      $$
      \begin{aligned}
      W
      &=\lim _{n \rightarrow \infty} \sum_{i=1}^{n}\left(6-x_{i}^{*}\right) \cdot 78.4 \Delta x \\
      &=\int_{0}^{6}(6-x) 78.4 d x \\
      &=78.4\left[6 x-\frac{1}{2} x^{2}\right]_{0}^{6} \\
      &=(78.4)(18) \\
      &=1411.2 \text{ J}
      \end{aligned}
      $$
    Annotations: ''
  tags: []
- id: 1582224209205
  fields:
    Front: |
      CET-06.04-15 Exercise:
      SVEC-07.06-11 Exercise:
      Show how to approximate the required work by a Riemann sum. Then express the work as an integral and evaluate it.
      A cable that weighs $2 \text{ lb} / \mathrm{ft}$ is used to lift $800 \text{ lb}$ of coal up a mine shaft $500 \text{ ft}$ deep. Find the work done.
    Back: |
      The work needed to lift the cable is
      $$
      \begin{aligned}
      &\lim _{n \rightarrow \infty} \sum_{i=1}^{n} 2 x_{i}^{*} \Delta x \\
      &=\int_{0}^{500} 2 x d x \\
      &=\left[x^{2}\right]_{0}^{500} \\
      &=250,000 \text{ ft}-\mathrm{lb}
      \end{aligned}
      $$ The work needed to lift the coal is $800 \text{ lb}\cdot 500 \text{ ft}=400,000 \text{ ft}-\mathrm{lb}$. Thus, the total work required is $250,000+400,000=650,000 \text{ ft}-\mathrm{lb}$.
    Annotations: ''
  tags: []
- id: 1582224940554
  fields:
