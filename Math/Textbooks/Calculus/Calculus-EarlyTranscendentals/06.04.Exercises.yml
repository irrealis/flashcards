      CET-06.04-29 Exercise:
      SVEC-07.06-19 Exercise:
      When gas expands in a cylinder with radius $r,$ the pressure at any given time is a function of the volume: $P=P(V)$ The force exerted by the gas on the piston (see the figure) is the product of the pressure and the area: $F=\pi r^{2} P .$ Show that the work done by the gas when the volume expands from volume $V_{1}$ to volume $V_{2}$ is
      $$
      W=\int_{V_{1}}^{V_{2}} P d V
      $$
      <p align="center">
      ![](CET-06.04-29.Xs.1.jpg)
      </p>
    Back: |
      $V=\pi r^{2} x,$ so $V$ is a function of $x$ and $P$ can also be regarded as a function of $x .$ If $V_{1}=\pi r^{2} x_{1}$ and $V_{2}=\pi r^{2} x_{2},$ then
      $$
      \begin{aligned}
      W
      &=\int_{x_{1}}^{x_{2}} F(x) d x \\
      &=\int_{x_{1}}^{x_{2}} \pi r^{2} P(V(x)) d x \\
      &=\int_{x_{1}}^{x_{2}} P(V(x)) d V(x) \quad \left[\text { Let } V(x)=\pi r^{2} x, \text { so } d V(x)=\pi r^{2} d x .\right] \\
      &=\int_{V_{1}}^{V_{2}} P(V) d V \quad \text{by the Substitution Rule.}
      \end{aligned}
      $$
    Annotations: ''
  tags: []
- id: 1582227104979
