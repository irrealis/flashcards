      CET-06.04-06 Exercise:
      SVEC-07.06-04 Exercise:
      The table shows values of a force function $f(x),$ where $x$ is measured in meters and $f(x)$ in newtons. Use the Midpoint Rule to estimate the work done by the force in moving an object from $x=4$ to $x=20$.
      $$
      \begin{array}{|c|c|c|c|c|c|c|c|c|c|}
      \hline x & {4} & {6} & {8} & {10} & {12} & {14} & {16} & {18} & {20} \\
      \hline f(x) & {5} & {5.8} & {7.0} & {8.8} & {9.6} & {8.2} & {6.7} & {5.2} & {4.1} \\
      \hline
      \end{array}
      $$
    Back: |
      $$
      \begin{aligned}
      W
      &=\int_{4}^{20} f(x) d x \approx M_{4} \\
      &=\Delta x[f(6)+f(10)+f(14)+f(18)] \\
      &=\frac{20-4}{4}[5.8+8.8+8.2+5.2] \\
      &=4(28)=112 \text{ J}
      \end{aligned}
      $$
    Annotations: ''
  tags: []
- id: 1582221653404
  fields:
    Front: |
      CET-06.04-07 Exercise:
      SVEC-07.06-05 Exercise:
      A force of 10 lb is required to hold a spring stretched 4 in. beyond its natural length. How much work is done in stretching it from its natural length to 6 in. beyond its natural length?
    Back: |
      According to Hooke's Law, the force required to maintain a spring stretched $x$ units beyond its natural length (or compressed $x$ units less than its natural length) is proportional to $x,$ that is, $f(x)=k x .$ Here, the amount stretched is 4 in. $=\frac{1}{3} \text{ ft}$ and the force is 10 lb. Thus, $10=k\left(\frac{1}{3}\right) \Rightarrow k=30 \text{ lb} / \mathrm{ft},$ and $f(x)=30 x .$ The work done in stretching the spring from its natural length to 6 in. $=\frac{1}{2} \text{ ft}$ beyond its natural length is
      $$
      \begin{aligned}
      W
      &=\int_{0}^{1 / 2} 30 x d x \\
      &=\left[15 x^{2}\right]_{0}^{1 / 2} \\
      &=\frac{15}{4} \text{ ft-lb}
      \end{aligned}
      $$
    Annotations: ''
  tags: []
- id: 1582222039829
  fields:
    Front: |
      CET-06.04-08 Exercise:
      SVEC-07.06-06 Exercise:
      A spring has a natural length of $40 \text{ cm} .$ If a 60 -N force is required to keep the spring compressed $10 \text{ cm},$ how much work is done during this compression? How much work is required to compress the spring to a length of $25 \text{ cm} ?$
    Back: |
      According to Hooke's Law, the force required to maintain a spring stretched $x$ units beyond its natural length (or compressed $x$ units less than its natural length) is proportional to $x,$ that is, $f(x)=k x .$ Here, the amount compressed is $40-30=10 \text{ cm}=0.1 \text{ m}$ and the force is $60 \text{ N}$. Thus, $60=k(0.1) \Rightarrow k=600 \text{ N} / \mathrm{m},$ and $f(x)=600 x .$ The work required to compress the spring $0.1 \text{ m}$ is
      $$
      \begin{aligned}
      W
      &=\int_{0}^{0.1} 600 x d x \\
      &=\left[300 x^{2}\right]_{0}^{0.1} \\
      &=300(0.01) \\
      &=3 \text{ N}-\mathrm{m} \text{ (or }\mathrm{J}\text{)}
      \end{aligned}
      $$ The work required to compress the spring $40-25=15 \text{ cm}=0.15 \text{ m}$ is
      $$
      \begin{aligned}
      W
      &=\int_{0}^{0.15} 600 x d x \\
      &=\left[300 x^{2}\right]_{0}^{0.15} \\
      &=300(0.0225) \\
      &=6.75 \text{ J}
      \end{aligned}
      $$
    Annotations: ''
  tags: []
- id: 1582222256380
  fields:
    Front: |
      CET-06.04-09 Exercise:
      SVEC-07.06-07 Exercise:
      Suppose that $2 \text{ J}$ of work is needed to stretch a spring from its natural length of $30 \text{ cm}$ to a length of $42 \text{ cm} .$
      (a) How much work is needed to stretch the spring from $35 \text{ cm}$ to $40 \text{ cm} ?$
      (b) How far beyond its natural length will a force of $30 \text{ N}$ keep the spring stretched?
    Back: |
      (a) If $\int_{0}^{0.12} k x d x=2 \text{ J},$ then $2=\left[\frac{1}{2} k x^{2}\right]_{0}^{0.12}=\frac{1}{2} k(0.0144)=0.0072 k$ and $k=\frac{2}{0.0072}=277.78 \text{ N} / \mathrm{m}$. Thus, the work needed to stretch the spring from $35 \text{ cm}$ to $40 \text{ cm}$ is
      $$
      \begin{aligned}
      \int_{0.05}^{0.10} \frac{2500}{9} x d x
      &=\left[\frac{1250}{9} x^{2}\right]_{1 / 20}^{1 / 10} \\
      &=\frac{1250}{9}\left(\frac{1}{100}-\frac{1}{400}\right) \\
      &=\frac{25}{24} \approx 1.04 \text{ J}
      \end{aligned}
      $$
      (b) $f(x)=k x,$ so $30=\frac{2500}{9} x$ and $x=\frac{270}{2500} \text{ m}=10.8 \text{ cm}$.
    Annotations: ''
  tags: []
- id: 1582222794055
  fields:
    Front: |
      CET-06.04-12 Exercise:
      SVEC-07.06-08 Exercise:
      If $6 \text{ J}$ of work is needed to stretch a spring from $10 \text{ cm}$ to $12 \text{ cm}$ and another $10 \text{ J}$ is needed to stretch it from $12 \text{ cm}$ to $14 \text{ cm},$ what is the natural length of the spring?
    Back: |
      Let $L$ be the natural length of the spring in meters. Then
      $$
      \begin{aligned}
      6
      &=\int_{0.10-L}^{0.12-L} k x d x \\
      &=\left[\frac{1}{2} k x^{2}\right]_{0.10-L}^{0.12-L} \\
      &=\frac{1}{2} k\left[(0.12-L)^{2}-(0.10-L)^{2}\right]
      \end{aligned}
      $$ and
      $$
      \begin{aligned}
      10
      &=\int_{0.12-L}^{0.14-L} k x d x \\
      &=\left[\frac{1}{2} k x^{2}\right]_{0.12-L}^{0.14-L} \\
      &=\frac{1}{2} k\left[(0.14-L)^{2}-(0.12-L)^{2}\right]
      \end{aligned}
      $$ Simplifying gives us $12=k(0.0044-0.04 L)$ and $20=k(0.0052-0.04 L) .$ Subtracting the first equation from the second gives $8=0.0008 k,$ so $k=10,000 .$ Now the second equation becomes $20=52-400 L,$ so $L=\frac{32}{400} \text{ m}=8 \text{ cm}$.
    Annotations: ''
  tags: []
- id: 1582223240905
