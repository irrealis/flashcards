      The Great Pyramid of King Khufu was built of limestone in Egypt over a 20-year time period from 2580 BC to 2560 BC. Its base is a square with side length $756 \text{ ft}$ and its height when built was $481 \text{ ft}$. (It was the tallest manmade structure in the world for more than 3800 years. The density of the limestone is about $150 \text{ lb} / \mathrm{ft}^{3} .$
      (a) Estimate the total work done in building the pyramid.
      (b) If each laborer worked 10 hours a day for 20 years, for 340 days a year, and did $200 \text{ ft}\mathrm{-lb}/\mathrm{h}$ of work in lifting the limestone blocks into place, about how many laborers were needed to construct the pyramid?
