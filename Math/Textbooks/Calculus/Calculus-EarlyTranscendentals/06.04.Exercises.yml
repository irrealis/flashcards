      CET-06.04-33 Exercise:
      SVEC-07.06-21 Exercise:
      (a) Newton's Law of Gravitation states that two bodies with masses $m_{1}$ and $m_{2}$ attract each other with a force
      $$
      F=G \frac{m_{1} m_{2}}{r^{2}}
      $$ where $r$ is the distance between the bodies and $G$ is the gravitational constant. If one of the bodies is fixed, find the work needed to move the other from $r=a$ to $r=b$
      (b) Compute the work required to launch a $1000\mathrm{-kg}$ satellite vertically to a height of $1000 \text{ km} .$ You may assume that the earth's mass is $5.98 \times 10^{24} \text{ kg}$ and is concentrated at its center. Take the radius of the earth to be $6.37 \times 10^{6} \text{ m}$ and $G=6.67 \times 10^{-11} \text{ N} \cdot \mathrm{m}^{2} / \mathrm{kg}^{2}$.
    Back: |
      (a)
      $$
      \begin{aligned}
      W
      &=\int_{a}^{b} F(r) d r \\
      &=\int_{a}^{b} G \frac{m_{1} m_{2}}{r^{2}} d r \\
      &=G m_{1} m_{2}\left[\frac{-1}{r}\right]_{a}^{b} \\
      &=G m_{1} m_{2}\left(\frac{1}{a}-\frac{1}{b}\right)
      \end{aligned}
      $$
      (b)
      $$
      \begin{aligned}
      W
      &=\left(6.67 \times 10^{-11}\right)\left(5.98 \times 10^{24}\right)(1000) \times\left(\frac{1}{6.37 \times 10^{6}}-\frac{1}{7.37 \times 10^{6}}\right)  \\
      &\approx 8.50 \times 10^{9} \mathrm{J}
      \end{aligned}
      $$
