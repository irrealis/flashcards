      CET-06.04-05 Exercise:
      SVEC-07.06-03 Exercise:
      Shown is the graph of a force function (in newtons) that increases to its maximum value and then remains constant. How much work is done by the force in moving an object a distance of $8 \mathrm{m} ?$
      <p align="center">
      ![](CET-06.04-05.Xs.1.jpg)
      </p>
    Back: |
      The force function is given by $F(x)$ (in newtons) and the work (in joules) is the area under the curve, given by
      $$
      \begin{aligned}
      \int_{0}^{8} F(x) d x
      &=\int_{0}^{4} F(x) d x+\int_{4}^{8} F(x) d x \\
      &=\frac{1}{2}(4)(30)+(4)(30) \\
      &=180 \text{ J}
      \end{aligned}
      $$
    Annotations: ''
  tags: []
- id: 1582221447154
