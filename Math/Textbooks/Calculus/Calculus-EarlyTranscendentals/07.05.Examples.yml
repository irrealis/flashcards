      CET-07.05-01 Example:
      $$\int \frac{\tan ^{3} x}{\cos ^{3} x} d x$$
    Back: |
      In Step 1 we rewrite the integral:
      $$
      \int \frac{\tan ^{3} x}{\cos ^{3} x} d x=\int \tan ^{3} x \sec ^{3} x d x
      $$ The integral is now of the form $\int \tan ^{m} x \sec ^{n} x d x$ with $m$ odd, so we can use the advice in Section 7.2. Alternatively, if in Step 1 we had written
      $$
      \int \frac{\tan ^{3} x}{\cos ^{3} x} d x=\int \frac{\sin ^{3} x}{\cos ^{3} x} \frac{1}{\cos ^{3} x} d x=\int \frac{\sin ^{3} x}{\cos ^{6} x} d x
      $$ then we could have continued as follows with the substitution $u=\cos x$ :
      $$
      \begin{aligned}
      \int \frac{\sin ^{3} x}{\cos ^{6} x} d x &=\int \frac{1-\cos ^{2} x}{\cos ^{6} x} \sin x d x=\int \frac{1-u^{2}}{u^{6}}(-d u) \\
      &=\int \frac{u^{2}-1}{u^{6}} d u=\int\left(u^{-4}-u^{-6}\right) d u
      \end{aligned}
      $$
    Annotations: ''
  tags: []
- id: 1580497591132
  fields:
    Front: |
      CET-07.05-02 Example:
      $$\int e^{\sqrt{x}} d x$$
    Back: |
      According to (ii) in Step 3(d), we substitute $u=\sqrt{x} .$ Then $x=u^{2},$ so $d x=2 u d u$ and
      $$
      \int e^{\sqrt{x}} d x=2 \int u e^{u} d u
      $$ The integrand is now a product of $u$ and the transcendental function $e^{u}$ so it can be integrated by parts.
    Annotations: ''
  tags: []
- id: 1580497643657
