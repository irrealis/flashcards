    Front: |
      CET-07.05-04 Example:
      $$\int \frac{d x}{x \sqrt{\ln x}}$$
    Back: |
      Here Step 2 is all that is needed. We substitute $u=\ln x$ because its differential is $d u=d x / x,$ which occurs in the integral.
    Annotations: ''
  tags: []
- id: 1580497894382
  fields:
    Front: |
      CET-07.05-05 Example:
      $$\int \sqrt{\frac{1-x}{1+x}} d x$$
    Back: |
      Although the rationalizing substitution
      $$
      u=\sqrt{\frac{1-x}{1+x}}
      $$ works here [(ii) in Step 3(d)], it leads to a very complicated rational function. An easier method is to do some algebraic manipulation [either as Step 1 or as Step 4(c)]. Multiplying numerator and denominator by $\sqrt{1-x},$ we have
      $$
      \begin{aligned}
      \int \sqrt{\frac{1-x}{1+x}} d x &=\int \frac{1-x}{\sqrt{1-x^{2}}} d x \\
      &=\int \frac{1}{\sqrt{1-x^{2}}} d x-\int \frac{x}{\sqrt{1-x^{2}}} d x \\
      &=\sin ^{-1} x+\sqrt{1-x^{2}}+C
      \end{aligned}
      $$
    Annotations: ''
  tags: []
