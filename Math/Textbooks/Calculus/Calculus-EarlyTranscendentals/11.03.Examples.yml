      CET-11.03-03a Example:
      Is the following series convergent?
      $$
      \sum_{n=1}^{\infty} \frac{1}{n^{3}}=\frac{1}{1^{3}}+\frac{1}{2^{3}}+\frac{1}{3^{3}}+\frac{1}{4^{3}}+\cdots
      $$
    Back: |
      The series
      $$
      \sum_{n=1}^{\infty} \frac{1}{n^{3}}=\frac{1}{1^{3}}+\frac{1}{2^{3}}+\frac{1}{3^{3}}+\frac{1}{4^{3}}+\cdots
      $$ is convergent because it is a $p$-series with $p=3>1$.
