- id: 1580496972333
  fields:
    Front: |
      CET-07.05-22 Theory:
      ##### 3. Classifying the integrand according to form
      What integrand forms should we look for, and how do we approach them?
    Back: |
      (a) **Trigonometric functions.** If $f(x)$ is a product of powers of $\sin x$ and $\cos x,$ of $\tan x$ and $\sec x,$ or of cot $x$ and $\csc x,$ then we use the substitutions recommended in Section 7.2.
      (b) **Rational functions.** If $f$ is a rational function, we use the procedure of Section 7.4 involving partial fractions.
      (c) **Integration by parts.** If $f(x)$ is a product of a power of $x$ (or a polynomial) and transcendental function (such as a trigonometric, exponential, or logarithmic function), then we try integration by parts, choosing $u$ and $d v$ according to the advice given in Section $7.1 .$ If you look at the functions in Exercises $7.1,$ you will see that most of them are the type just described.
      (d) **Radicals.** Particular kinds of substitutions are recommended when certain radicals appear.
      (i) If $\sqrt{\pm x^{2} \pm a^{2}}$ occurs, we use a trigonometric substitution according to the table in Section 7.3.
      (ii) If $\sqrt[n]{a x+b}$ occurs, we use the rationalizing substitution $u=\sqrt[n]{a x+b} .$ More generally, this sometimes works for $\sqrt[n]{g(x)}$.
    Annotations: ''
  tags: []
- id: 1580497262008
  fields:
    Front: |
      CET-07.05-23 Theory:
      ##### 4. Trying again
      What should we consider in our next try at integration?
    Back: |
      If the first three steps have not produced the answer, remember that there are basically only two methods of integration: substitution and parts.
      (a) **Try substitution.** Even if no substitution is obvious (Step 2 ), some inspiration or ingenuity (or even desperation) may suggest an appropriate substitution.
      (b) **Try parts.** Although integration by parts is used most of the time on products of the form described in Step $3(\mathrm{c}),$ it is sometimes effective on single functions. Looking at Section $7.1,$ we see that it works on $\tan ^{-1} x, \sin ^{-1} x,$ and $\ln x,$ and these are all inverse functions.
      (c) **Manipulate the integrand.** Algebraic manipulations (perhaps rationalizing the denominator or using trigonometric identities) may be useful in transforming the integral into an easier form. These manipulations may be more substantial than in Step 1 and may involve some ingenuity.
      (d) **Relate the problem to previous problems.** When you have built up some experience in integration, you may be able to use a method on a given integral that is similar to a method you have already used on a previous integral. Or you may even be able to express the given integral in terms of a previous one.
      (e) **Use several methods.** Sometimes two or three methods are required to evaluate an integral. The evaluation could involve several successive substitutions of different types, or it might combine integration by parts with one or more substitutions.
    Annotations: ''
