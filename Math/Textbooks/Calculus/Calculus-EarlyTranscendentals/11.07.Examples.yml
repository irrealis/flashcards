      CET-11.07-03 Example:
      Which test should be used to test the following for convergence?
      $$\sum_{n=1}^{\infty} n e^{-n^{2}}$$
    Back: |
      Since the integral $\int_{1}^{\infty} x e^{-x^{2}} d x$ is easily evaluated, we use the Integral Test. The Ratio Test also works.
    Annotations: ''
  tags: []
