      CET-11.07-01 Example:
      Which test should be used to test the following for convergence?
      $$\sum_{n=1}^{\infty} \frac{n-1}{2 n+1}$$
    Back: |
      Since $a_{n} \rightarrow \frac{1}{2} \neq 0$ as $n \rightarrow \infty,$ we should use the Test for Divergence.
    Annotations: ''
