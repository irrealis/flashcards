      CET-11.07-05 Example:
      Which test should be used to test the following for convergence?
      $$\sum_{k=1}^{\infty} \frac{2^{k}}{k !}$$
    Back: |
      Since the series involves $k !$, we use the Ratio Test.
    Annotations: ''
  tags: []
- id: 1585380603616
