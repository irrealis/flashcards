      CET-11.07-06 Example:
      Which test should be used to test the following for convergence?
      $$\sum_{n=1}^{\infty} \frac{1}{2+3^{n}}$$
    Back: |
      Since the series is closely related to the geometric series $\sum 1 / 3^{n},$ we use the Direct Comparison Test.
    Annotations: ''
