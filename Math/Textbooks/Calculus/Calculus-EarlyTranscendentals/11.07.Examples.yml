      CET-11.07-04 Example:
      Which test should be used to test the following for convergence?
      $$\sum_{n=1}^{\infty}(-1)^{n} \frac{n^{3}}{n^{4}+1}$$
    Back: |
      Since the series is alternating, we use the Alternating Series Test.
    Annotations: ''
  tags: []
