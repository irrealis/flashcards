      CET-11.07-02 Example:
      Which test should be used to test the following for convergence?
      $$\sum_{n=1}^{\infty} \frac{\sqrt{n^{3}+1}}{3 n^{3}+4 n^{2}+2}$$
    Back: |
      Since $a_{n}$ is an algebraic function of $n,$ we compare the given series with a $p$-series. The comparison series for the Limit Comparison Test is $\sum b_{n},$ where
      $$b_{n}=\frac{\sqrt{n^{3}}}{3 n^{3}}=\frac{n^{3 / 2}}{3 n^{3}}=\frac{1}{3 n^{3 / 2}}$$
    Annotations: ''
  tags: []
