      CET 01.02 05: Find the domain of the function.
      $f(x)=\frac{\cos x}{1-\sin x}$
    Back: |
      The denominator cannot equal $0,$ so $1-\sin x \neq 0 \Leftrightarrow \sin x \neq 1 \Leftrightarrow x \neq \frac{\pi}{2}+2 n \pi .$ Thus, the domain of $f(x)=\frac{\cos x}{1-\sin x}$ is $\left\{x | x \neq \frac{\pi}{2}+2 n \pi, n \text { an integer }\right\}.$
    Annotations: ''
  tags: []
- id: 1571536587329
  fields:
    Front: |
      CET 01.02 06: Find the domain of the function.
      $g(x)=\frac{1}{1-\tan x}$
    Back: |
      The denominator cannot equal $0,$ so $1-\tan x \neq 1 \Leftrightarrow x \neq \frac{\pi}{4}+n \pi .$ The tangent function is not defined if $x \neq \frac{\pi}{2}+n \pi .$ Thus, the domain of $g(x)=\frac{1}{1-\tan x}$ is $\left\{x | x \neq \frac{\pi}{4}+n \pi, x \neq \frac{\pi}{2}+n \pi, n \text { an integer }\right\}.$
    Annotations: ''
