      CET 01.02 03: Match each equation with its graph. Explain your choices. (Don't use a computer or graphing calculator.)
      (a) $y=x^{2} \quad$ (b) $y=x^{5} \quad$ (c) $y=x^{8}$

      ![](CET-01.02-03.1.jpg)
    Back: |
      We notice from the figure that $g$ and $h$ are even functions (symmetric with respect to the $y$ -axis) and that $f$ is an odd function (symmetric with respect to the origin). So (b) $\left[y=x^{5}\right]$ must be $f .$ Since $g$ is flatter than $h$ near the origin, we must have (c) $\left[y=x^{8}\right]$ matched with $g$ and (a) $\left[y=x^{2}\right]$ matched with $h .$
    Annotations: ''
