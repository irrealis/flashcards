- id: 1571538280855
  fields:
    Front: |
      CET 01.02 11: Find an expression for a cubic function $f$ if $f(1)=6$ and $f(-1)=f(0)=f(2)=0.$
    Back: |
      Since $f(-1)=f(0)=f(2)=0, f$ has zeros of $-1,0,$ and $2,$ so an equation for $f$ is $f(x)=a[x-(-1)](x-0)(x-2),$ or $f(x)=a x(x+1)(x-2) .$ Because $f(1)=6,$ we'll substitute 1 for $x$ and 6 for $f(x).$ $6=a(1)(2)(-1) \Rightarrow-2 a=6 \Rightarrow a=-3,$ so an equation for $f$ is $f(x)=-3 x(x+1)(x-2).$
    Annotations: ''
  tags: []
- id: 1571538398229
  fields:
    Front: |
      CET 01.02 12: Recent studies indicate that the average surface temperature of the earth has been rising steadily. Some scientists have modeled the temperature by the linear function $T=0.02 t+8.50$, where $T$ is temperature in $^{\circ} \mathrm{C}$ and $t$ represents years since 1900.
      (a) What do the slope and $T$ -intercept represent?
      (b) Use the equation to predict the average global surface temperature in 2100.
    Back: |
      (a) For $T=0.02 t+8.50$, the slope is 0.02, which means that the average surface temperature of the world is increasing at a rate of $0.02^{\circ} \mathrm{C}$ per year. The $T$-intercept is 8.50, which represents the average surface temperature in $^{\circ} \mathrm{C}$ in the year 1900.

      (b) $t=2100-1900=200 \Rightarrow T=0.02(200)+8.50=12.50^{\circ} \mathrm{C}$
    Annotations: ''
  tags: []
- id: 1571538547829
  fields:
    Front: |
      CET 01.02 13: If the recommended adult dosage for a drug is $D(\text { in mg })$ then to determine the appropriate dosage $c$ for a child of age $a,$ pharmacists use the equation $c=0.0417 D(a+1).$ Suppose the dosage for an adult is $200 \mathrm{mg}$.
      (a) Find the slope of the graph of $c .$ What does it represent?
      (b) What is the dosage for a newborn?
    Back: |
      (a) $D=200,$ so $c=0.0417 D(a+1)=0.0417(200)(a+1)=8.34 a+8.34$. The slope is $8.34,$ which represents the change in $\mathrm{mg}$ of the dosage for a child for each change of 1 year in age.

      (b) For a newborn, $a=0,$ so $c=8.34 \mathrm{mg}$.
    Annotations: ''
