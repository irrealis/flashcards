      CET 01.02 07:
      (a) Find an equation for the family of linear functions with slope 2 and sketch several members of the family.
      (b) Find an equation for the family of linear functions such that $f(2)=1$ and sketch several members of the family.
      (c) Which function belongs to both families?
    Back: |
      (a) An equation for the family of linear functions with slope 2 $\quad$ is $y=f(x)=2 x+b,$ where $b$ is the $y$ -intercept.

      ![](CET-01.02-07.1.jpg)

      (b) $f(2)=1$ means that the point $(2,1)$ is on the graph of $f .$ We can use the point-slope form of a line to obtain an equation for the family of linear functions through the point $(2,1) . \quad y-1=m(x-2),$ which is equivalent to $y=m x+(1-2 m)$ in slope-intercept form.

      ![](CET-01.02-07.2.jpg)

      (c) To belong to both families, an equation must have slope $m=2,$ so the equation in part $(b), y=m x+(1-2 m),$ becomes $y=2 x-3 .$ It is the only function that belongs to both families.
    Annotations: ''
