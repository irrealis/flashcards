      CET-06.03-02 Theory:
      Give the **Riemann approximation of volume using cylindrical shells.**
    Back: |
      We divide the interval $[a, b]$ into $n$ subintervals $\left[x_{i-1}, x_{i}\right]$ of equal width $\Delta x$ and let $\bar{x}_{i}$ be the midpoint of the $i$ th subinterval. If the rectangle with base $\left[x_{i-1}, x_{i}\right]$ and height $f\left(\bar{x}_{i}\right)$ is rotated about the $y$ -axis, then the result is a cylindrical shell with average radius $\bar{x}_{i}$ height $f\left(\bar{x}_{i}\right),$ and thickness $\Delta x$ (see following figure). So its volume is
      $$$
      V_{i}=\left(2 \pi \bar{x}_{i}\right)\left[f\left(\bar{x}_{i}\right)\right] \Delta x
      $$$
      <p align="center">
      ![](CET-06.03-02.Th.1.jpg)
      </p>
      Therefore an approximation to the volume $V$ of $S$ is given by the sum of the volumes of these shells:
      $$$
      V \approx \sum_{i=1}^{n} V_{i}=\sum_{i=1}^{n} 2 \pi \bar{x}_{i} f\left(\bar{x}_{i}\right) \Delta x
      $$$
