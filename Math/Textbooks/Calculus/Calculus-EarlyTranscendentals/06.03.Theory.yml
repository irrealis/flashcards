      CET-06.03-01 Theory:
      What is the **formula for the volume of a cylindrical shell?**
    Back: |
      If we let $\Delta r=r_{2}-r_{1}$ (the thickness of the shell) and $r=\frac{1}{2}\left(r_{2}+r_{1}\right)$ (the average radius of the shell), then the formula for the volume of a cylindrical shell is
      $$$
      V=2 \pi r h \Delta r
      $$$ and it can be remembered as
      $$$
      V=[\text { circumference }][\text { height }][\text { thickness }]
      $$$
      <p align="center">
      ![](CET-06.03-01.Th.1.jpg)
      </p>
