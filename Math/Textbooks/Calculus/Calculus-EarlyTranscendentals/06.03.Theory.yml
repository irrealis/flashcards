      CET-06.03-03 Theory:
      Give the **formula for volume using cylindrical shells.**
    Back: |
      The volume of the solid obtained by rotating about the $y$ -axis the region under the curve $y=f(x),$ from $a$ to $b,$ is
      $$$
      V=\int_{a}^{b} 2 \pi x f(x) d x \quad \text { where } 0 \leqslant a<b
      $$$
