      CET-10.01-01 Example:
      Sketch and identify the curve defined by the parametric equations
      $$
      x=t^{2}-2 t \quad y=t+1
      $$
    Back: |
      Each value of $t$ gives a point on the curve, as shown in the table. For instance, if $t=0,$ then $x=0, y=1$ and so the corresponding point is $(0,1) .$ In the figure below we plot the points $(x, y)$ determined by several values of the parameter and we join them to produce a curve.
      $$
      \begin{array}{|r|r|r|}
      \hline t & x & y \\
      \hline-2 & 8 & -1 \\
      -1 & 3 & 0 \\
      0 & 0 & 1 \\
      1 & -1 & 2 \\
      2 & 0 & 3 \\
      3 & 3 & 4 \\
      4 & 8 & 5 \\
      \hline
      \end{array}
      $$
      <p align="center">
      ![](CET-10.01-01.Xm.1.jpg)
      </p>
      A particle whose position is given by the parametric equations moves along the curve in the direction of the arrows as $t$ increases. Notice that the consecutive points marked on the curve appear at equal time intervals but not at equal distances. That is because the particle slows down and then speeds up as $t$ increases.

      It appears from the figure that the curve traced out by the particle may be a parabola. This can be confirmed by eliminating the parameter $t$ as follows. We obtain $t=y-1$ from the second equation and substitute into the first equation. This gives
      $$
      x=t^{2}-2 t=(y-1)^{2}-2(y-1)=y^{2}-4 y+3
      $$ and so the curve represented by the given parametric equations is the parabola $x=y^{2}-4 y+3.$
