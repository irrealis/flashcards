      CET-10.01-06 Example:
      Use a graphing device to graph the curve $x=y^{4}-3 y^{2}.$
    Back: |
      If we let the parameter be $t=y,$ then we have the equations
      $$
      x=t^{4}-3 t^{2} \quad y=t
      $$ Using these parametric equations to graph the curve, we obtain the following figure.
      <p align="center">
      ![](CET-10.01-06.Xm.1.jpg)
      </p>
      It would be possible to solve the given equation $\left(x=y^{4}-3 y^{2}\right)$ for $y$ as four functions of $x$ and graph them individually, but the parametric equations provide a much easier method.
    Annotations: ''
