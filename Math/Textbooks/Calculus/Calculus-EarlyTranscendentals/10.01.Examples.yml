      CET-10.01-02 Example:
      What curve is represented by the following parametric equations?
      $$
      x=\cos t \quad y=\sin t \quad 0 \leqslant t \leqslant 2 \pi
      $$
    Back: |
      If we plot points, it appears that the curve is a circle. We can confirm this impression by eliminating $t .$ Observe that
      $$
      x^{2}+y^{2}=\cos ^{2} t+\sin ^{2} t=1
      $$ Thus the point $(x, y)$ moves on the unit circle $x^{2}+y^{2}=1 .$ Notice that in this example the parameter $t$ can be interpreted as the angle (in radians) shown below.
      <p align="center">
      ![](CET-10.01-02.Xm.1.jpg)
      </p>
      As $t$ increases from $0$ to $2 \pi$, the point $(x, y)=(\cos t, \sin t)$ moves once around the circle in the counterclockwise direction starting from the point $(1,0).$
    Annotations: ''
