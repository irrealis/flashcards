      CET-10.01-03 Example:
      What curve is represented by the given parametric equations?
      $$
      x=\sin 2 t \quad y=\cos 2 t \quad 0 \leqslant t \leqslant 2 \pi
      $$
    Back: |
      Again we have
      $$
      x^{2}+y^{2}=\sin ^{2} 2 t+\cos ^{2} 2 t=1
      $$ so the parametric equations again represent the unit circle $x^{2}+y^{2}=1 .$ But as $t$ increases from 0 to $2 \pi$, the point $(x, y)=(\sin 2 t, \cos 2 t)$ starts at (0,1) and moves twice around the circle in the clockwise direction as indicated below.
      <p align="center">
      ![](CET-10.01-03.Xm.1.jpg)
      </p>
