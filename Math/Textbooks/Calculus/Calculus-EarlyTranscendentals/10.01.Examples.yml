      CET-10.01-05 Example:
      Sketch the curve with parametric equations $x=\sin t, y=\sin ^{2} t.$
    Back: |
      Observe that $y=(\sin t)^{2}=x^{2}$ and so the point $(x, y)$ moves on the parabola $y=x^{2} .$ But note also that, since $-1 \leqslant \sin t \leqslant 1,$ we have $-1 \leqslant x \leqslant 1,$ so the parametric equations represent only the part of the parabola for which $-1 \leqslant x \leqslant 1 .$ since sin $t$ is periodic, the point $(x, y)=\left(\sin t, \sin ^{2} t\right)$ moves back and forth infinitely often along the parabola from (-1,1) to (1,1) . (See figure below.)
      <p align="center">
      ![](CET-10.01-05.Xm.1.jpg)
      </p>
    Annotations: ''
