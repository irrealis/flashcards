      CET-10.01-04 Example:
      Find parametric equations for the circle with center $(h, k)$ and radius $r.$
    Back: |
      If we take the equations of the unit circle in Example 2 and multiply the expressions for $x$ and $y$ by $r,$ we get $x=r \cos t, y=r \sin t .$ You can verify that these equations represent a circle with radius $r$ and center the origin traced counterclockwise. We now shift $h$ units in the $x$ -direction and $k$ units in the $y$ -direction and obtain parametric equations of the circle (figure below) with center $(h, k)$ and radius $r:$
      $$
      x=h+r \cos t \quad y=k+r \sin t \quad 0 \leqslant t \leqslant 2 \pi
      $$
      <p align="center">
      ![](CET-10.01-04.Xm.1.jpg)
      </p>
    Annotations: ''
