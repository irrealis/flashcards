      CET-11.03-01 Exercise:
      Draw a picture to show that
      $$
      \sum_{n=2}^{\infty} \frac{1}{n^{1.3}}<\int_{1}^{\infty} \frac{1}{x^{1.3}} d x
      $$
      What can you conclude about the series?
    Back: |
      The picture shows that $a_{2}=\frac{1}{2^{1.3}}<\int_{1}^{2} \frac{1}{x^{1.3}} d x,$ $a_{3}=\frac{1}{3^{1.3}}<\int_{2}^{3} \frac{1}{x^{1.3}} d x,$ and so on, so $\sum_{n=2}^{\infty} \frac{1}{n^{1.3}}<\int_{1}^{\infty} \frac{1}{x^{1.3}} d x .$
      <p align="center">
      ![](CET-11.03-01.Xs.1.jpg)
      </p>
      The integral converges since $p=1.3>1,$ so the series converges.
