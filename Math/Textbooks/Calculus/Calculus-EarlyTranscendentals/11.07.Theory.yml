      CET-11.07-03 Theory:
      State the **Divergence Test (DT).** List its conditions for application, convergence, divergence, and inconclusive results. When should it be considered?
    Back: |
      **Application:**
      Any series $\sum a_n.$

      **Convergence:**
      NA.

      **Divergence:**
      $\lim a_{n} \neq 0,$ or $\lim a_{n}$ does not exist.

      **Inconclusive:**
      $\lim a_{n} = 0.$

      **When:**
      Consider at-a-glance for any series.
    Annotations: ''
  tags: []
- id: 1585354287020
  fields:
    Front: |
      CET-11.07-04 Theory:
      State the **Geometric Series Test (GST).** List its conditions for application, convergence, divergence, and inconclusive results. When should it be considered?
    Back: |
      **Application:**
      $a_{n} = a_{1} \cdot r^{n}$ where $r$ is constant.

      **Convergence:**
      $|r| < 1.$

      **Divergence:**
      $|r| \geqslant 1.$

      **Inconclusive:**
      NA.

      **When:**
      Geometric series.
    Annotations: ''
  tags: []
- id: 1585354287205
  fields:
    Front: |
      CET-11.07-05 Theory:
      State the **$p$-Series Test (PST).** List its conditions for application, convergence, divergence, and inconclusive results. When should it be considered?
    Back: |
      **Application:**
      $a_{n}=\frac{1}{n^{p}}$ where $p$ is constant.

      **Convergence:**
      $p > 1.$

      **Divergence:**
      $p \leqslant 1.$

      **Inconclusive:**
      NA.

      **When:**
      $p$-series.
    Annotations: ''
  tags: []
- id: 1585354287441
  fields:
    Front: |
      CET-11.07-06 Theory:
      State the **Direct Comparison Test (DCT).** List its conditions for application, convergence, divergence, and inconclusive results. When should it be considered?
    Back: |
      **Application:**

      - $a_{n}$ and $b_{n}$ are positive.
      - $a_{n} \leq b_{n}.$

      **Convergence:**
      $\sum b_{n}$ converges.

      **Divergence:**
      $\sum a_{n}$ diverges.

      **Inconclusive:**
      $\sum a_{n}$ converges or $\sum b_{n}$ diverges.

      **When:**

      - Problem suggests dominance-of-powers
      - $a_n$ is rational, algebraic, or sim. to $p$-series or geometric series.
    Annotations: ''
  tags: []
- id: 1585354287641
  fields:
    Front: |
      CET-11.07-07 Theory:
      State the **Limit Comparison Test (LCT).** List its conditions for application, convergence, divergence, and inconclusive results. When should it be considered?
    Back: |
      **Application:**

      - $a_{n}$ and $b_{n}$ are positive.
      - $0 < \lim _{n \rightarrow \infty} \frac{a_{n}}{b_{n}} < \infty.$

      **Convergence:**
      $\sum b_{n}$ converges.

      (Note: this also holds under relaxed coditions that $0 \leqslant \lim _{n \rightarrow \infty} \frac{a_{n}}{b_{n}} < \infty$ and $\sum b_{n}$ converges.)

      **Divergence:**
      $\sum b_{n}$ diverges.

      (Note: this also holds under relaxed conditions $0 < \lim _{n \rightarrow \infty} \frac{a_{n}}{b_{n}}$ and $\sum b_{n}$ diverges.)

      **Inconclusive:**
      $\lim _{n \rightarrow \infty} \frac{a_{n}}{b_{n}}$ DNE, is infinite, or is negative.

      **When:**

      - Problem suggests dominance-of-powers
      - $a_n$ is rational, algebraic, or sim. to $p$-series or geometric series.
      - DCT fails.
    Annotations: ''
  tags: []
- id: 1585354287866
  fields:
    Front: |
      CET-11.07-08 Theory:
      State the **Telescoping Series Test (TST).** List its conditions for application, convergence, divergence, and inconclusive results. When should it be considered?
    Back: |
      **Application:**
      $a_{n} = \pm (b_n - b_{n-1}),$ so $\lim _{n \rightarrow \infty} s_{n}= \pm(b_1 - \lim _{n \rightarrow \infty} b_{n}).$

      **Convergence:**
      $\lim _{n \rightarrow \infty} b_{n}$ exists and is finite.

      **Divergence:**
      $\lim _{n \rightarrow \infty} b_{n} = \pm\infty$ or DNE.

      **Inconclusive:**
      NA.

      **When:**
      Consider when PFD might permit additive cancellation.
    Annotations: ''
  tags: []
- id: 1585354288069
  fields:
    Front: |
      CET-11.07-09 Theory:
      State the **Alternating Series Test (AST).** List its conditions for application, convergence, divergence, and inconclusive results. When should it be considered?
    Back: |
      **Application:**
      $\sum a_n$ is alternating: $\sum a_n = \pm\sum (-1)^n \left|a_n\right|.$

      **Convergence:**

      - $\{\left|a_n\right|\}$ is nonincreasing: $\left|a_{n+1}\right| \leqslant \left|a_{n}\right|$ for all $n.$
      - $\{\left|a_n\right|\}$ converges to zero: $\lim_{n \rightarrow \infty} \left|a_{n}\right| = 0.$

      **Divergence:**
      NA

      **Inconclusive:**
      $\{\left|a_n\right|\}$ is increasing, or does not converge to zero.

      **When:**
      Terms alternate signs.
    Annotations: ''
  tags: []
- id: 1585354288285
  fields:
    Front: |
      CET-11.07-10 Theory:
      State the **Ratio Test (Ratio-T).** List its conditions for application, convergence, divergence, and inconclusive results. When should it be considered?
    Back: |
      **Application:**
      $\lim _{n \rightarrow \infty}\left|\frac{a_{n+1}}{a_{n}}\right|$ exists.

      **_Absolute_ Convergence:**
      $\lim _{n \rightarrow \infty}\left|\frac{a_{n+1}}{a_{n}}\right| < 1.$

      **Divergence:**
      $\lim _{n \rightarrow \infty}\left|\frac{a_{n+1}}{a_{n}}\right| > 1.$

      **Inconclusive:**
      $\lim _{n \rightarrow \infty}\left|\frac{a_{n+1}}{a_{n}}\right| = 1.$

      **When:**
      $a_n$ contains factorials or exponentials.
    Annotations: ''
  tags: []
- id: 1585354288490
  fields:
    Front: |
      CET-11.07-11 Theory:
      State the **Root Test (Root-T).** List its conditions for application, convergence, divergence, and inconclusive results. When should it be considered?
    Back: |
      **Application:**
      $\lim _{n \rightarrow \infty} \sqrt[n]{\left|a_{n}\right|}$ exists.

      **_Absolute_ Convergence:**
      $\lim _{n \rightarrow \infty} \sqrt[n]{\left|a_{n}\right|} < 1.$

      **Divergence:**
      $\lim _{n \rightarrow \infty} \sqrt[n]{\left|a_{n}\right|} > 1.$

      **Inconclusive:**
      $\lim _{n \rightarrow \infty} \sqrt[n]{\left|a_{n}\right|} = 1.$

      **When:**
      $a_n$ can be written as $(b_n)^n$.
    Annotations: ''
  tags: []
- id: 1585354288716
  fields:
    Front: |
      CET-11.07-12 Theory:
      State the **Integral Test (IT).** List its conditions for application, convergence, divergence, and inconclusive results. When should it be considered?
    Back: |
      **Application:**

      - $a_{n} = f(n)$ for $n \geqslant n_{0},$
        $n_0 \in \mathbb{Z}^{+}$ and often $n_0 = 1.$
      - $f$ is defined $[n_0, \infty).$
      - $f$ is continuous.
      - $f$ is positive.
      - $f$ is ultimately decreasing.

      **Convergence:**
      $\int_{n_0}^{\infty} f(x) d x$ converges.

      **Divergence:**
      $\int_{n_0}^{\infty} f(x) d x$ diverges.

      **Inconclusive:**
      NA.

      **When:**
      $a_n = f(n)$ or $\left|a_n\right| = f(n)$ is continuous, positive, ultimately decreasing, and easily integrated.
    Annotations: ''
