      CET-11.07-00 Theory Notes:

      Book's ordering of tests:

      1. $p$-Series Test (PST)
      2. Geometric Series Test (GST)
      3. Direct Comparison Test (DCT)
      4. Limit Comparison Test (LCT)
      5. Divergence Test (DT)
      6. Alternating Series Test (AST)
      7. Ratio Test (Ratio T)
      8. Root Test (Root T)
      9. Integral Test (IT)
      10. Telescoping Series Test (TST)

      Book's strategy:

      1. $p$-series?
        - $p$-Series Test.
      2. Geometric series?
        - GST.
      3. Similar to $p$-series or geometric series?
        - Try DCT, then LCT.
        - Is $a_n$ rational or algebraic?
          - Compare with $p$-series.
        - Does $\sum a_n$ contain negative terms?
          - Test for absolute convergence.
      4. At a glance, does $lim_{n \to \infty} a_n \ne 0$?
        - Try DT.
      5. Do terms alternate sign?
        - Try AST.
      6. $a_n$ contains factorials or exponents?
        - Try Ratio Test.
      7. $a_n$ of form $(b_n)^n$?
        - Try Root Test.
      8. $a_n = f(n)$ easily integrated?
        - Try Integral Test.

      Synthesis 1:

      - $\lim_{n \to \infty} a_n \ne 0$ at a glance? DT. 
      - Geometric series? GST.
      - $p$-series? PST.
      - Rational, algebraic, or sim. to $p$-series or geometric series? Try DCT or LCT.
      - Can rewrite as $\pm \sum b_{n} - b_{n+1}$? Try TST.
      - Terms alternate signs? Try AST.
      - Abs. convergence: test $\sum \left| a_n \right|$.
      - Involves factorials or exponents? Try Ratio T.
      - $a_n = (b_n)^n$? Root T.
      - $a_n = f(n)$ easily integrated? IT.
      - $\left|a_n\right| = f(n)$ easily integrated? IT.

      Synthesis 2:

      - DT: $\lim_{n \to \infty} a_n \ne 0$ at a glance.
      - GST: geometric series.
      - PST: $p$-series.
      - DCT, LCT: rational, algebraic, or sim. to $p$-series or geometric series.
      - TST: can rewrite as $\pm \sum b_{n} - b_{n+1}$ (try PFD).
      - AST: terms alternate signs.
      - AC: $\sum \left| a_n \right|$ converges.
      - Ratio T: contains factorials or exponentials.
      - Root T: $a_n = (b_n)^n$.
      - IT: $a_n = f(n)$ or $\left|a_n\right| = f(n)$ easily integrated.

      Synthesis 3:

      1. DT: $\lim_{n \to \infty} a_n \ne 0$ at a glance.
      2. GST: geometric series.
      3. PST: $p$-series.
      4. DCT, LCT: rational, algebraic, or sim. to $p$-series or geometric series.
      5. TST: can rewrite as $\pm \sum b_{n} - b_{n+1}$ (try PFD).
      6. AST: terms alternate signs.
      7. AC: Repeat above with $\sum \left| a_n \right|$.
      8. Ratio T: contains factorials or exponentials.
      9. Root T: $a_n = (b_n)^n$.
      10. IT: $a_n = f(n)$ or $\left|a_n\right| = f(n)$ easily integrated.

      Mnemonics:

      - D G P D L T A A Ratio Root I

      - Divergence
      - Geometric
      - P
      - Direct
      - Limit
      - Telescope
      - Alternate
      - Absolute
      - Ratio
      - Root
      - Integral

