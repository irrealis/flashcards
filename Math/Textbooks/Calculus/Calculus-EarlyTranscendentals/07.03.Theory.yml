      CET-07.03-02 Theory:
      ##### trigonometric integrals
      What are the three **Trigonometric Inverse Substitutions?**
    Back: |
      $$
      \begin{array}{|c|c|c|}
        \hline
        \text { Expression } & {\text { Substitution }} & {\text { Identity }} \\
        \hline
        {\sqrt{a^{2}-x^{2}}} & {x=a \sin \theta, \quad -\frac{\pi}{2} \leq \theta \leq \frac{\pi}{2}} & {1-\sin ^{2} \theta=\cos ^{2} \theta} \\
        {\sqrt{a^{2}+x^{2}}} & {x=a \tan \theta, \quad -\frac{\pi}{2}<\theta<\frac{\pi}{2}} & {1 + \tan ^{2} \theta = \sec ^{2} \theta} \\
        {\sqrt{x^{2}-a^{2}}} & {x=a \sec \theta, \quad 0 \leqslant \theta<\frac{\pi}{2} \text { or } \pi \leqslant \theta<\frac{3 \pi}{2}} & {\sec ^{2} \theta-1=\tan ^{2} \theta} \\
        \hline
      \end{array}
      $$
