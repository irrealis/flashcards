      CET-07.03-01 Theory:
      ##### trigonometric integrals
      Describe **inverse substitution.** State its critical hypotheses.
    Back: |
      To evaluate
      $$
      \int f(x)\, dx
      $$ we write $x = g(u)$ for invertible $g,$ and then $dx = g^{\prime}(u) \, du,$ so
      $$
      H(u) = \int f(x)\, dx = \int f(g(u)) g^{\prime}(u)\, du
      $$ We then reverse the substitution.

      Critical hypotheses:

      - $x = g(u)$ must be invertible in order to reverse the substitution. (The domain can be constrained to ensure this is true.)
