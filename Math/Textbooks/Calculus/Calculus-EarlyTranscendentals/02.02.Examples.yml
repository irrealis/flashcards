      CET-02.02-09 Example:
      ##### infinite limits
      Find $\lim _{x \rightarrow 3^{+}} \frac{2 x}{x-3}$ and $\lim _{x \rightarrow 3^{-}} \frac{2 x}{x-3}$
    Back: |
      If $x$ is close to 3 but larger than $3,$ then the denominator $x-3$ is a small positive number and $2 x$ is close to $6 .$ So the quotient $2 x /(x-3)$ is a large positive number. [For instance, if $x=3.01 \text { then } 2 x /(x-3)=6.02 / 0.01=602 .]$ Thus, intuitively, we see that
      $$
      \lim _{x \rightarrow 3^{+}} \frac{2 x}{x-3}=\infty
      $$ Likewise, if $x$ is close to 3 but smaller than $3,$ then $x-3$ is a small negative number but $2 x$ is still a positive number (close to 6 ). So $2 x /(x-3)$ is a numerically large negative number. Thus
      $$
      \lim _{x \rightarrow 3^{-}} \frac{2 x}{x-3}=-\infty
      $$ The graph of the curve $y=2 x /(x-3)$ is given below.
      <p align="center">
      ![](CET-02.02-09.Xm.1.jpg)
      </p>
      The line $x=3$ is a vertical asymptote.
