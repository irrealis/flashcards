      CET-02.02-10 Example:
      ##### infinite limits
      Find the vertical asymptotes of $f(x)=\tan x$
    Back: |
      Because
      $$
      \tan x=\frac{\sin x}{\cos x}
      $$ there are potential vertical asymptotes where $\cos x=0 .$ In fact, since $\cos x \rightarrow 0^{+}$ as $\left.x \rightarrow(\pi / 2)^{-} \text {and } \cos x \rightarrow 0^{-} \text {as } x \rightarrow(\pi / 2)^{+}, \text {whereas } \sin x \text { is positive (near } 1\right)$ when $x$
      is near $\pi / 2,$ we have
      $$
      \lim _{x \rightarrow(\pi / 2)^{-}} \tan x=\infty \quad \text { and } \quad \lim _{x \rightarrow(\pi / 2)^{+}} \tan x=-\infty
      $$ This shows that the line $x=\pi / 2$ is a vertical asymptote. Similar reasoning shows that the lines $x=\pi / 2+n \pi,$ where $n$ is an integer, are all vertical asymptotes of $f(x)=\tan x .$ The graph below confirms this.
