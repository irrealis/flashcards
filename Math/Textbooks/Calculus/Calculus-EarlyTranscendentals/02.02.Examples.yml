      CET-02.02-03 Example:
      Guess the value of $\lim _{x \rightarrow 0} \frac{\sin x}{x}$.
    Back: |
      The function $f(x)=(\sin x) / x$ is not defined when $x=0 .$ Using a calculator (and remembering that, if $x \in \mathbb{R}, \sin x$ means the sine of the angle whose radian measure is $x$ ), we construct a table of values correct to eight decimal places. From the table and graph below,
      $$
      \begin{array}{|c|c|}
      \hline
      x & {\frac{\sin x}{x}} \\
      \hline
      {\pm 1.0} & {0.84147098} \\
      {\pm 0.5} & {0.95885108} \\
      {\pm 0.4} & {0.97354586} \\
      {\pm 0.3} & {0.98506736} \\
      {\pm 0.2} & {0.99334665} \\
      {\pm 0.1} & {0.99833417} \\
      {\pm 0.05} & {0.99958339} \\
      {\pm 0.01} & {0.99998333} \\
      {\pm 0.005} & {0.99999583} \\
      {\pm 0.001} & {0.99999983} \\
      \hline
      \end{array}
      $$
      <p align="center">
      ![](CET-02.02-03.Xm.1.jpg)
      </p>
      we guess that
      $$
      \lim _{x \rightarrow 0} \frac{\sin x}{x}=1
      $$ This guess is in fact correct, as will be proved in Chapter 3 using a geometric argument.
