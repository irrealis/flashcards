      CET-02.02-07 Example:
      ##### one-sided limits
      The graph of a function $g$ is shown below.
      <p align="center">
      ![](CET-02.02-07.Xm.1.jpg)
      </p>
      Use it to state the values (if they exist) of the following:
      (a) $\lim _{x \rightarrow 2^{-}} g(x)$
      (b) $\lim _{x \rightarrow 2^{+}} g(x)$
      (c) $\lim _{x \rightarrow 2} g(x)$
      (d) $\lim _{x \rightarrow 5^{-}} g(x)$
      (e) $\lim _{x \rightarrow 5^{+}} g(x)$
      (f) $\lim _{x \rightarrow 5} g(x)$
    Back: |
      From the graph we see that the values of $g(x)$ approach 3 as $x$ approaches 2 from the left, but they approach 1 as $x$ approaches 2 from the right. Therefore
      $$
      \text { (a) } \lim _{x \rightarrow 2^{-}} g(x)=3 \quad \text { and } \quad \text{ (b) } \lim _{x \rightarrow 2^{+}} g(x)=1
      $$
      (c) since the left and right limits are different, we conclude that $\lim _{x \rightarrow 2} g(x)$ does not exist.
      The graph also shows that
      (d) $\lim _{x \rightarrow 5^{-}} g(x)=2 \quad$ and
      (e) $\lim _{x \rightarrow 5^{+}} g(x)=2$
      (f) This time the left and right limits are the same and so we have
      $$
      \lim _{x \rightarrow 5} g(x)=2
      $$ Despite this fact, notice that $g(5) \neq 2$.
    Annotations: ''
