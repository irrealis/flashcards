      CET-02.02-04 Example:
      Investigate $\lim _{x \rightarrow 0} \sin \frac{\pi}{x}$
    Back: |
      Again the function $f(x)=\sin (\pi / x)$ is undefined at $0 .$ Evaluating the function for some small values of $x,$ we get
      $$
      \begin{array}{rclcrcl}
      f(1) &=& \sin \pi=0 & & f\left(\frac{1}{2}\right) &=& \sin 2 \pi=0 \\
      f\left(\frac{1}{3}\right) &=& \sin 3 \pi=0 & & f\left(\frac{1}{4}\right) &=& \sin 4 \pi=0 \\
      f(0.1) &=& \sin 10 \pi=0 & & f(0.01) &=& \sin 100 \pi=0
      \end{array}
      $$ Similarly, $f(0.001)=f(0.0001)=0 .$ On the basis of this information we might be tempted to guess that
      $$
      \lim _{x \rightarrow 0} \sin \frac{\pi}{x}=0
      $$ but this time our guess is wrong. Note that although $f(1 / n)=\sin n \pi=0$ for any integer $n,$ it is also true that $f(x)=1$ for infinitely many values of $x$ (such as $2 / 5$ or $2 / 101)$ that approach $0 .$ You can see this from the graph of $f$ shown below.
      <p align="center">
      ![](CET-02.02-04.Xm.1.jpg)
      </p>
      The dashed lines near the $y$ -axis indicate that the values of $\sin (\pi / x)$ oscillate between 1 and $-1$ infinitely often as $x$ approaches $0 .$ (See Exercise 51.) Since the values of $f(x)$ do not approach a fixed number as $x$ approaches 0,
      $$
      \lim _{x \rightarrow 0} \sin \frac{\pi}{x}
      \quad \text{does not exist.}
      $$
