      CET-11.01-01 Proof:
      Prove that $\lim _{n \rightarrow \infty} \frac{1}{n^{r}}=0$ if $r>0.$
    Back: |
      This follows from the fact that $\lim _{x \rightarrow \infty}\left(1 / x^{r}\right)=0$ when $r>0$.
      $\square$
