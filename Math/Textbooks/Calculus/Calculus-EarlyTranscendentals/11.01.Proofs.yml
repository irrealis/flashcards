      CET-11.01-02 Proof:
      Prove the **Monotonic Sequence Theorem.**
    Back: |
      Suppose $\left\{a_{n}\right\}$ is an increasing sequence. Since $\left\{a_{n}\right\}$ is bounded, the set $S=\left\{a_{n} | n \geqslant 1\right\}$ has an upper bound. By the Completeness Axiom it has a least upper bound $L .$ Given $\varepsilon>0, L-\varepsilon$ is not an upper bound for $S$ (since $L$ is the least upper bound). Therefore
      $$
      a_{N}>L-\varepsilon \quad \text{for some integer }N
      $$ But the sequence is increasing so $a_{n} \geqslant a_{N}$ for every $n>N .$ Thus if $n>N,$ we have
      $$
      a_{n}>L-\varepsilon
      $$ so
      $$
      0 \leqslant L-a_{n}<\varepsilon
      $$ since $a_{n} \leqslant L .$ Thus
      $$
      \left|L-a_{n}\right|<\varepsilon \quad \text { whenever } n>N
      $$ so $\lim _{n \rightarrow \infty} a_{n}=L$.

      A similar proof (using the greatest lower bound) works if $\left\{a_{n}\right\}$ is decreasing.
      $\square$
