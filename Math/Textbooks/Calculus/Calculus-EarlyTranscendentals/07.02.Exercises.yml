      CET-07.02-03 Exercise:
      Evaluate the integral.
      $$$\int_{0}^{\pi / 2} \sin ^{7} \theta \cos ^{5} \theta d \theta$$$
    Back: |
      $$$
      \begin{aligned}
        \int_{0}^{\pi / 2} \sin ^{7} \theta \cos ^{5} \theta d \theta
        &=\int_{0}^{\pi / 2} \sin ^{7} \theta \cos ^{4} \theta \cos \theta d \theta \\
        &=\int_{0}^{\pi / 2} \sin ^{7} \theta\left(1-\sin ^{2} \theta\right)^{2} \cos \theta d \theta \\
        & \stackrel{s}{=} \int_{0}^{1} u^{7}\left(1-u^{2}\right)^{2} d u \\
        &=\int_{0}^{1} u^{7}\left(1-2 u^{2}+u^{4}\right) d u \\
        &=\int_{0}^{1}\left(u^{7}-2 u^{9}+u^{11}\right) d u \\
        &=\left[\frac{1}{8} u^{8}-\frac{1}{5} u^{10}+\frac{1}{12} u^{12}\right]_{0}^{1} \\
        &=\left(\frac{1}{8}-\frac{1}{5}+\frac{1}{12}\right)-0 \\
        &=\frac{15-24+10}{120}=\frac{1}{120}
      \end{aligned}
      $$$
      The symbols $\stackrel{s}{=}$ and $\stackrel{c}{=}$ indicate the use of the substitutions $\{u=\sin x, d u=\cos x d x\}$ and $\{u=\cos x, d u=-\sin x d x\},$ respectively.
