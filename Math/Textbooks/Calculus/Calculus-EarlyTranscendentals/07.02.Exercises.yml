      CET-07.02-01 Exercise:
      Evaluate the integral.
      $$$\int \sin ^{2} x \cos ^{3} x d x$$$
    Back: |
      $$$
      \begin{aligned}
        \int \sin ^{2} x \cos ^{3} x d x
        &=\int \sin ^{2} x \cos ^{2} x \cos x d x \\
        &=\int \sin ^{2} x\left(1-\sin ^{2} x\right) \cos x d x \\
        & \stackrel{s}{=} \int u^{2}\left(1-u^{2}\right) d u \\
        &=\int\left(u^{2}-u^{4}\right) d u \\
        &=\frac{1}{3} u^{3}-\frac{1}{5} u^{5}+C \\
        &=\frac{1}{3} \sin ^{3} x-\frac{1}{5} \sin ^{5} x+C
      \end{aligned}
      $$$
      The symbols $\stackrel{s}{=}$ and $\stackrel{c}{=}$ indicate the use of the substitutions $\{u=\sin x, d u=\cos x d x\}$ and $\{u=\cos x, d u=-\sin x d x\},$ respectively.
    Annotations: ''
