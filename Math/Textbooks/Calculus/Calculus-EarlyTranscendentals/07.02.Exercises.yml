      CET-07.02-02 Exercise:
      Evaluate the integral.
      $$$\int \sin ^{3} \theta \cos ^{4} \theta d \theta$$$
    Back: |
      $$$
      \begin{aligned}
        \int \sin ^{3} \theta \cos ^{4} \theta d \theta
        &=\int \sin ^{2} \theta \cos ^{4} \theta \sin \theta d \theta \\
        &=\int\left(1-\cos ^{2} \theta\right) \cos ^{4} \theta \sin \theta d \theta \\
        & \stackrel{c}{=} \int\left(1-u^{2}\right) u^{4}(-d u) \\
        &=\int\left(u^{6}-u^{4}\right) d u \\
        &=\frac{1}{7} u^{7}-\frac{1}{5} u^{5}+C \\
        &=\frac{1}{7} \cos ^{7} \theta-\frac{1}{5} \cos ^{5} \theta+C
      \end{aligned}
      $$$
      The symbols $\stackrel{s}{=}$ and $\stackrel{c}{=}$ indicate the use of the substitutions $\{u=\sin x, d u=\cos x d x\}$ and $\{u=\cos x, d u=-\sin x d x\},$ respectively.
    Annotations: ''
