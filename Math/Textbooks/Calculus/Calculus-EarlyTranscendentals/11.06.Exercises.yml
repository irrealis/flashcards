      CET-11.06-01 Exercise:
      What can you say about the series $\sum a_{n}$ in each of the following cases?
      (a) $\lim _{n \rightarrow \infty}\left|\frac{a_{n+1}}{a_{n}}\right|=8$
      (b) $\lim _{n \rightarrow \infty}\left|\frac{a_{n+1}}{a_{n}}\right|=0.8$
      (c) $\lim _{n \rightarrow \infty}\left|\frac{a_{n+1}}{a_{n}}\right|=1$
    Back: |
      (a) since $\lim _{n \rightarrow \infty}\left|\frac{a_{n+1}}{a_{n}}\right|=8>1,$ part (b) of the Ratio Test tells us that the series $\sum a_{n}$ is divergent.

      (b) Since $\lim _{n \rightarrow \infty}\left|\frac{a_{n+1}}{a_{n}}\right|=0.8<1,$ part $(\mathrm{a})$ of the Ratio Test tells us that the series $\sum a_{n}$ is absolutely convergent (and therefore convergent).

      (c) Since $\lim _{n \rightarrow \infty}\left|\frac{a_{n+1}}{a_{n}}\right|=1,$ the Ratio Test fails and the series $\sum a_{n}$ might converge or it might diverge.
