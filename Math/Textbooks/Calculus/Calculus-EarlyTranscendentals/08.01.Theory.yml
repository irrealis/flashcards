      CET-08.01-03 Theory:
      #### Further Applications of Integration
      ##### Arc Length
      State the **Arc Length Formula.** List its hypotheses.
    Back: |
      If $f^{\prime}$ is continuous on $[a, b]$, then the length of the curve $y=f(x),$ $a \leqslant x \leqslant b,$ is
      $$
      L=\int_{a}^{b} \sqrt{1+\left[f^{\prime}(x)\right]^{2}} d x
      $$ If we use Leibniz notation for derivatives, we can write the arc length formula as follows:
      $$
      L=\int_{a}^{b} \sqrt{1+\left(\frac{d y}{d x}\right)^{2}} d x
      $$

      Hypotheses:

      - $f$ is smooth on $[a, b].$
    Annotations: ''
