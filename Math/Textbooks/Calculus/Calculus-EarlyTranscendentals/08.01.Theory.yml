      #### Further Applications of Integration
      ##### Arc Length
      ###### The Arc Length Function
      What is the differential of arc length?
    Back: |
      $$
      d s=\sqrt{1+\left(\frac{d y}{d x}\right)^{2}} d x
      $$ This equation is sometimes written in the symmetric form
      $$
      (d s)^{2}=(d x)^{2}+(d y)^{2}
      $$
