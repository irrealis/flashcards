    Front: |
      CET-08.01-03 Theory:
      If a curve has the equation $x=g(y),$ $c \leqslant y \leqslant d,$ and $g^{\prime}(y)$ is continuous, state the corresponding **Arc Length Formula.**
    Back: |
      $$$
      L=\int_{c}^{d} \sqrt{1+\left[g^{\prime}(y)\right]^{2}} d y=\int_{c}^{d} \sqrt{1+\left(\frac{d x}{d y}\right)^{2}} d y
      $$$
    Annotations: ''
  tags: []
