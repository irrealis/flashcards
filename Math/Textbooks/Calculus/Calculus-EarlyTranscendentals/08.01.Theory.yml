      CET-08.01-04 Theory:
      State the **arc length function.**
    Back: >
      If a smooth curve $C$ has the equation $y=f(x),$ $a \leqslant x \leqslant b,$
      let $s(x)$ be the distance along $C$ from the initial point $P_{0}(a, f(a))$
      to the point $Q(x, f(x)) .$ Then $s$ is a function, called the are length function,
      and

      $$$

      s(x) = \int_{a}^{x} \sqrt{1+\left[f^{\prime}(t)\right]^{2}} d t

      $$$ (We have replaced the variable of integration by $t$ so that $x$ does not
      have two meanings.)
    Annotations: ''
  tags: []
- id: 1577652540520
  fields:
    Front: |
      CET-08.01-05 Theory:
      What is the rate of change of the arc length function?
    Back: |
      $$$
      \frac{d s}{d x}=\sqrt{1+\left[f^{\prime}(x)\right]^{2}}=\sqrt{1+\left(\frac{d y}{d x}\right)^{2}}
      $$$
    Annotations: ''
  tags: []
- id: 1577652655296
  fields:
    Front: |
      CET-08.01-06 Theory:
      What is the minimum the rate of change of the arc length function? When is this minimum attained?
    Back: |
      The rate of change of $s$ with respect to $x$ is always at least 1 and is equal to 1 when $f^{\prime}(x),$ the slope of the curve, is $0 .$
    Annotations: ''
  tags: []
- id: 1577652775746
  fields:
    Front: |
      CET-08.01-07 Theory:
      What is the differential of arc length?
    Back: |
      $$$
      d s=\sqrt{1+\left(\frac{d y}{d x}\right)^{2}} d x
      $$$ This equation is sometimes written in the symmetric form
      $$$
      (d s)^{2}=(d x)^{2}+(d y)^{2}
      $$$
    Annotations: ''
