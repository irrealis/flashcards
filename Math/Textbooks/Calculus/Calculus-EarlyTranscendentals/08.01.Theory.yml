      CET-08.01-01 Theory:
      #### Further Applications of Integration
      ##### Arc Length
      Define **curve length**. List its hypotheses.
    Back: |
      Suppose curve $C$ has equation $y=f(x),$ $a \leqslant x \leqslant b.$ We obtain a polygonal approximation to $C$ by dividing the interval $[a, b]$ into $n$ subintervals with endpoints $x_{0}, x_{1}, \ldots, x_{n}$ and equal width $\Delta x .$ If $y_{i}=f\left(x_{i}\right),$ then the point $P_{i}\left(x_{i}, y_{i}\right)$ lies on $C$ and the polygon with vertices $P_{0}, P_{1}, \ldots, P_{n},$ illustrated below, is an approximation to $C .$ 
      <p align="center"> 
      ![](CET-08.01-01.Th.1.jpg) 
      </p> 
      The length $L$ of $C$ is approximately the length of this polygon and the approximation gets better as we let $n$ increase. Therefore we define the length $L$ of the curve $C$ with equation $y=f(x)$ $a \leqslant x \leqslant b,$ as the limit of the lengths of these inscribed polygons (if the limit exists):
      $$ 
      L=\lim _{n \rightarrow \infty} \sum_{i=1}^{n}\left|P_{i-1} P_{i}\right|=\lim_{n \rightarrow \infty} \sum_{i=1}^{n} \sqrt{1+\left[f^{\prime}\left(x_{i}^{*}\right)\right]^{2}} \Delta x 
      $$

      Hypotheses:

      - $\lim_{n \rightarrow \infty} \sum_{i=1}^{n} \sqrt{1+\left[f^{\prime}\left(x_{i}^{*}\right)\right]^{2}} \Delta x$ exists.
    Annotations: ''
