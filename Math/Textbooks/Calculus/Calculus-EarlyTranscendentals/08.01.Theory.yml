      CET-08.01-04 Theory:
      #### Further Applications of Integration
      ##### Arc Length
      If a curve has the equation $x=g(y),$ $c \leqslant y \leqslant d,$ state the corresponding **Arc Length Formula.** List its hypotheses.
    Back: |
      If $g^{\prime}$ is continuous on $[c, d]$, then the length of the curve $x=g(y),$ $c \leqslant y \leqslant d,$ is
      $$
      L=\int_{c}^{d} \sqrt{1+\left[g^{\prime}(y)\right]^{2}} d y=\int_{c}^{d} \sqrt{1+\left(\frac{d x}{d y}\right)^{2}} d y
      $$

      Hypotheses:

      - $g$ is smooth on $[c, d].$
    Annotations: ''
