      CET-08.01-02 Theory:
      #### Further Applications of Integration
      ##### Arc Length
      Define **smooth**. List its hypotheses.
    Back: |
      A function $f(x)$ having a continuous derivative is called **smooth** because a small change in $x$ produces a small change in $f^{\prime}(x).$ The curve $C$ given by $y=f(x)$ is then also called **smooth**.

      Hypotheses:

      - $f^{\prime}$ is continuous on $[a, b].$
    Annotations: ''
