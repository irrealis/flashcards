      CET-08.01-05 Theory:
      #### Further Applications of Integration
      ##### Arc Length
      ###### The Arc Length Function
      State the **Arc Length Function.** List its hypotheses.
    Back: |
      If a smooth curve $C$ has the equation $y=f(x),$ $a \leqslant x \leqslant b,$ let $s(x)$ be the distance along $C$ from the initial point $P_{0}(a, f(a))$ to the point $Q(x, f(x)) .$ Then $s$ is a function, called the are length function, and 
      $$ 
      s(x) = \int_{a}^{x} \sqrt{1+\left[f^{\prime}(t)\right]^{2}} d t 
      $$ (We have replaced the variable of integration by $t$ so that $x$ does not have two meanings.)

      Hypotheses:

      - $f$ is smooth on $[a,b]$.
    Annotations: ''
