      CET-06.04-02 Example:
      When a particle is located a distance $x$ feet from the origin, a force of $x^{2}+2 x$ pounds acts on it. How much work is done in moving it from $x=1$ to $x=3 ?$
    Back: |
      $$$
      \left.W=\int_{1}^{3}\left(x^{2}+2 x\right) d x=\frac{x^{3}}{3}+x^{2}\right]_{1}^{3}=\frac{50}{3}
      $$$ The work done is $16 \frac{2}{3} \text{ft-lb}.$
