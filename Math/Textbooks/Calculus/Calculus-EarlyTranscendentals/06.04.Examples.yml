      CET-06.04-01 Example:
      (a) How much work is done in lifting a $1.2-\text{kg}$ book off the floor to put it on a desk that is $0.7 \text{ m}$ high? Use the fact that the acceleration due to gravity is $g=9.8 \text{ m} / \mathrm{s}^{2}.$
      (b) How much work is done in lifting a $20-\text{lb}$ weight $6\text{ ft}$ off the ground?
    Back: |
      (a) The force exerted is equal and opposite to that exerted by gravity, so
      $$$
      F=m g=(1.2)(9.8)=11.76 \text{ N}
      $$$ and then the work done is
      $$$
      W=F d=(11.76 \text{ N})(0.7 \text{ m}) \approx 8.2 \text{ J}
      $$$

      (b) Here the force is given as $F=20 \text{ lb},$ so the work done is
      $$$
      W=F d=(20 \text{ lb})(6 \text{ ft})=120 \text{ ft}-\mathrm{lb}
      $$$ Notice that in part (b), unlike part (a), we did not have to multiply by $g$ because we were given the weight (which is a force) and not the mass of the object.
