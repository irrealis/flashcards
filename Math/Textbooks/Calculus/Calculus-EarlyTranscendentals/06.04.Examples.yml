      CET-06.04-05 Example: 
      A tank has the shape of an inverted circular cone with height $10 \text{ m}$ and base radius $4 \text{ m} .$ It is filled with water to a height of $8 \text{ m} .$ Find the work required to empty the tank by pumping all of the water to the top of the tank. (The density of water is $1000 \text{ kg} / \mathrm{m}^{3}.$)
    Back: |
      Let's measure depths from the top of the tank by introducing a vertical coordinate line as show below.
      <p align="center">
      ![](CET-06.04-05.Xm.1.jpg)
      </p>
      The water extends from a depth of $2 \text{ m}$ to a depth of $10 \text{ m}$ and so we divide the interval $[2,10]$ into $n$ subintervals with endpoints $x_{0}, x_{1}, \ldots, x_{n}$ and choose $x_{i}^{*}$ in the $i$ th subinterval. This divides the water into $n$ layers. The $i$ th layer is approximated by a circular cylinder with radius $r_{i}$ and height $\Delta x .$ We can compute $r_{i}$ from similar triangles, using the following figure:
      $$$
      \frac{r_{i}}{10-x_{i}^{*}}=\frac{4}{10} \quad r_{i}=\frac{2}{5}\left(10-x_{i}^{*}\right)
      $$$
      <p align="center">
      ![](CET-06.04-05.Xm.2.jpg)
      </p>
      Thus an approximation to the volume of the $i$ th layer of water is
      $$$
      V_{i} \approx \pi r_{i}^{2} \Delta x=\frac{4 \pi}{25}\left(10-x_{i}^{*}\right)^{2} \Delta x
      $$$ and so its mass is
      $$$
      \begin{aligned}
      m_{i} &=\text { density } \times \text { volume } \\
      & \approx 1000 \cdot \frac{4 \pi}{25}\left(10-x_{i}^{*}\right)^{2} \Delta x=160 \pi\left(10-x_{i}^{*}\right)^{2} \Delta x
      \end{aligned}
      $$$ The force required to raise this layer must overcome the force of gravity and so
      $$$
      \begin{aligned} F_{i} &=m_{i} g \approx(9.8) 160 \pi\left(10-x_{i}^{*}\right)^{2} \Delta x \\ &=1568 \pi\left(10-x_{i}^{*}\right)^{2} \Delta x \end{aligned}
      $$$ Each particle in the layer must travel a distance upward of approximately $x_{i}^{*} .$ The work $W_{i}$ done to raise this layer to the top is approximately the product of the force $F_{i}$ and the distance $x_{i}^{*}:$
      $$$
      W_{i} \approx F_{i} x_{i}^{*} \approx 1568 \pi x_{i}^{*}\left(10-x_{i}^{*}\right)^{2} \Delta x
      $$$ To find the total work done in emptying the entire tank, we add the contributions of each of the $n$ layers and then take the limit as $n \rightarrow \infty$ :
      $$$
      \begin{aligned}
      W &=\lim _{n \rightarrow \infty} \sum_{i=1}^{n} 1568 \pi x_{i}^{*}\left(10-x_{i}^{*}\right)^{2} \Delta x=\int_{2}^{10} 1568 \pi x(10-x)^{2} d x \\
      &=1568 \pi \int_{2}^{10}\left(100 x-20 x^{2}+x^{3}\right) d x=1568 \pi\left[50 x^{2}-\frac{20 x^{3}}{3}+\frac{x^{4}}{4}\right]_{2}^{10} \\
      &=1568 \pi\left(\frac{2048}{3}\right) \approx 3.4 \times 10^{6} \text{ J}
      \end{aligned}
      $$$
