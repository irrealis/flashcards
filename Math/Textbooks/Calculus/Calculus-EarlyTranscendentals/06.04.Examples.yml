      CET-06.04-04 Example:
      A $200-$ lb cable is 100 ft long and hangs vertically from the top of a tall building. How much work is required to lift the cable to the top of the building?
    Back: |
      Here we don't have a formula for the force function, but we can use an argument similar to the one that led to the definition of work. Let's place the origin at the top of the building and the $x$-axis pointing downward as shown below.  
      <p align="center"> 
      ![](CET-06.04-04.Xm.1.jpg) 
      </p> 
      We divide the cable into small parts with length $\Delta x .$ If $x_{i}^{*}$ is a point in the ith such interval, then all points in the interval are lifted by approximately the same amount, namely $x_{i}^{*} .$ The cable weighs $2$ pounds per foot, so the weight of the ith part is 
      $(2 \text{ lb} / \mathrm{ft})(\Delta x \text{ ft})=2 \Delta x \text{ lb}$. Thus the work done on the ith part, in foot-pounds, is 
      $$$ 
      \underbrace{(2 \Delta x)}_{\text {force }} \cdot \underbrace{x_{i}^{*}}_{\text {distance }}=2 x_{i}^{*} \Delta x 
      $$$ We get the total work done by adding all these approximations and letting the number of parts become large (so $\Delta x \rightarrow 0$ ): 
      $$$ 
      \begin{aligned} 
      W &=\lim _{n \rightarrow \infty} \sum_{i=1}^{n} 2 x_{i}^{*} \Delta x=\int_{0}^{100} 2 x d x \\ 
      &\left.=x^{2}\right]_{0}^{100}=10,000 \text{ ft-lb} 
      \end{aligned} 
      $$$
