      CET-11.02-08 Theory:
      When does the geometric series $\sum_{n=1}^{\infty} a r^{n-1}$ ($a\ne 0$, $r\ne 1$) converge? What is the sum of such a series?
    Back: |
      Let $s_n$ denote the $n\text{th}$ partial sum of the geometric series $\sum_{n=1}^{\infty} a r^{n-1}.$ Then $s_{n}$ converges if and only if $-1<r<1,$ in which case the sum of the series is
      $$ 
      s = \lim _{n \rightarrow \infty} s_{n}=\frac{a}{1-r}
      $$
    Annotations: ''
