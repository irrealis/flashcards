      CET-11.02-06 Theory:
      Define **geometric series** and **common ratio**.
    Back: |
      Given numbers $a \ne 0$ and $r$, the infinite series
      $$
      a+a r+a r^{2}+a r^{3}+\cdots+a r^{n-1}+\cdots=\sum_{n=1}^{\infty} a r^{n-1}
      $$ is called a **geometric series.** Each term is obtained from the preceding one by multiplying it by the **common ratio $r.$**
    Annotations: ''
  tags: []
- id: 1578349184124
  fields:
    Front: |
      CET-11.02-07 Theory:
      Given numbers $a \ne 0$ and $r \ne 1$, let $s_n$ denote the $n\text{th}$ partial sum of the geometric series $\sum_{n=1}^{\infty} a r^{n-1}.$ What is $s_n$ in simplified form?
    Back: |
      $$
      s_{n}=\frac{a\left(1-r^{n}\right)}{1-r}
      $$
    Annotations: ''
  tags: []
