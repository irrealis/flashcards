      CET-11.02-01 Theory:
      Define **series.** How is it denoted?
    Back: |
      In general, if we try to add the terms of an infinite sequence $\left\{a_{n}\right\}_{n=1}^{\infty}$ we get an expression of the form
      $$
      a_{1}+a_{2}+a_{3}+\dots+a_{n}+\cdots
      $$ which is called an **infinite series** (or just a **series**) and is denoted, for short, by the symbol
      $$
      \sum_{n=1}^{\infty} a_{n} \quad \text { or } \quad \sum a_{n}
      $$
    Annotations: ''
  tags: []
- id: 1578346698414
  fields:
    Front: |
      CET-11.02-02 Theory:
      What are **partial sums?**
    Back: |
      Given a series $\sum_{n=1}^{\infty} a_{n}=a_{1}+a_{2}+a_{3}+\cdots,$ let $s_{n}$ denote its **$n\text{th}$ partial sum:**
      $$
      s_{n}=\sum_{i=1}^{n} a_{i}=a_{1}+a_{2}+\cdots+a_{n}
      $$
    Annotations: ''
  tags: []
- id: 1578346698681
  fields:
    Front: |
      CET-11.02-03 Theory:
      When is the series $\sum a_{n}$ convergent? divergent?
    Back: |
      Given a series $\sum_{n=1}^{\infty} a_{n}=a_{1}+a_{2}+a_{3}+\cdots,$ let $s_{n}$ denote its $n\text{th}$ partial sum:
      $$
      s_{n}=\sum_{i=1}^{n} a_{i}=a_{1}+a_{2}+\cdots+a_{n}
      $$ If the sequence $\left\{s_{n}\right\}$ is convergent and $\lim _{n \rightarrow \infty} s_{n}=s$ exists as a real number, then the series $\sum a_{n}$ is convergent.  If the sequence $\left\{s_{n}\right\}$ is divergent, then the series is divergent.
    Annotations: ''
  tags: []
- id: 1578346698988
  fields:
    Front: |
      CET-11.02-04 Theory:
      Define the **sum of the series $\sum a_{n}$.** When does it exist?
    Back: |
      Given a series $\sum_{n=1}^{\infty} a_{n}=a_{1}+a_{2}+a_{3}+\cdots,$ let $s_{n}$ denote its $n\text{th}$ partial sum:
      $$
      s_{n}=\sum_{i=1}^{n} a_{i}=a_{1}+a_{2}+\cdots+a_{n}
      $$ If the sequence $\left\{s_{n}\right\}$ is convergent and $\lim _{n \rightarrow \infty} s_{n}=s$ exists as a real number, then we write
      $$
      a_{1}+a_{2}+\cdots+a_{n}+\cdots=s \quad \text { or } \quad \sum_{n=1}^{\infty} a_{n}=s
      $$ The number $s$ is called the **sum of the series.**
    Annotations: ''
  tags: []
- id: 1578346923585
  fields:
    Front: |
      CET-11.02-05 Theory:
      Express $\sum a_{n} = \sum_{n=1}^{\infty} a_{n}$ as a limit.
    Back: |
      $$
      \sum_{n=1}^{\infty} a_{n}=\lim _{n \rightarrow \infty} \sum_{i=1}^{n} a_{i}
      $$
    Annotations: ''
  tags: []
- id: 1578349183891
  fields:
    Front: |
      CET-11.02-06 Theory:
      Define **geometric series** and **common ratio**.
    Back: |
      Given numbers $a \ne 0$ and $r$, the infinite series
      $$
      a+a r+a r^{2}+a r^{3}+\cdots+a r^{n-1}+\cdots=\sum_{n=1}^{\infty} a r^{n-1}
      $$ is called a **geometric series.** Each term is obtained from the preceding one by multiplying it by the **common ratio $r.$**
    Annotations: ''
  tags: []
- id: 1578349184124
  fields:
    Front: |
      CET-11.02-07 Theory:
      Given numbers $a \ne 0$ and $r \ne 1$, let $s_n$ denote the $n\text{th}$ partial sum of the geometric series $\sum_{n=1}^{\infty} a r^{n-1}.$ What is $s_n$ in simplified form?
    Back: |
      $$
      s_{n}=\frac{a\left(1-r^{n}\right)}{1-r}
      $$
    Annotations: ''
  tags: []
- id: 1578350202285
  fields:
    Front: |
      CET-11.02-08 Theory:
      When does the geometric series $\sum_{n=1}^{\infty} a r^{n-1}$ ($a\ne 0$, $r\ne 1$) converge? What is the sum of such a series?
    Back: |
      Let $s_n$ denote the $n\text{th}$ partial sum of the geometric series $\sum_{n=1}^{\infty} a r^{n-1}.$ Then $s_{n}$ converges if and only if $-1<r<1,$ in which case the sum of the series is
      $$ 
      s = \lim _{n \rightarrow \infty} s_{n}=\frac{a}{1-r}
      $$
    Annotations: ''
  tags: []
- id: 1578433537109
  fields:
    Front: |
      CET-11.02-09 Theory:
      Whatis the sum of the series $\sum_{n=0}^{\infty} x^{n},$ where $|x|<1$?
    Back: |
      $$
      \sum_{n=0}^{\infty} x^{n}=\frac{1}{1-x}
      $$
    Annotations: ''
  tags: []
- id: 1578433960484
  fields:
    Front: |
      CET-11.02-10 Theory:
      If the series $\sum_{n=1}^{\infty} a_{n}$ is convergent, then what is $\lim _{n \rightarrow \infty} a_{n}$?
    Back: |
      **Theorem:**
      If the series $\sum_{n=1}^{\infty} a_{n}$ is convergent, then $\lim _{n \rightarrow \infty} a_{n}=0$.
    Annotations: ''
  tags: []
- id: 1578434393508
  fields:
    Front: |
      CET-11.02-11 Theory:
      With any series $\sum a_{n}$, what are the two associated sequences?
    Back: |
      With any series $\sum a_{n}$ we associate two sequences: the sequence $\left\{s_{n}\right\}$ of its partial sums and the sequence $\left\{a_{n}\right\}$ of its terms.
    Annotations: ''
  tags: []
- id: 1578434393699
  fields:
    Front: |
      CET-11.02-12 Theory:
      If $\lim _{n \rightarrow \infty} a_{n}=0,$ is $\sum a_{n}$ convergent?
    Back: |
      If $\lim _{n \rightarrow \infty} a_{n}=0,$ we cannot conclude that $\sum a_{n}$ is convergent. Observe that for the harmonic series $\sum 1 / n$ we have $a_{n}=1 / n \rightarrow 0$ as $n \rightarrow \infty,$ but $\sum 1 / n$ is divergent.
    Annotations: ''
  tags: []
- id: 1578434523608
  fields:
    Front: |
      CET-11.02-13 Theory:
      State the **Test for Divergence.**

    Back: |
      If $\lim _{n \rightarrow \infty} a_{n}$ does not exist or if $\lim _{n \rightarrow \infty} a_{n} \neq 0,$ then the series $\sum_{n=1}^{\infty} a_{n}$ is divergent.
    Annotations: ''
  tags: []
- id: 1578434725058
  fields:
    Front: |
      CET-11.02-14 Theory:
      ##### series convergence properties
      State three **series convergence properties.**
    Back: |
      If $\sum a_{n}$ and $\sum b_{n}$ are convergent series, then so are the series $\sum c a_{n}$ (where $c$ is a constant), $\sum\left(a_{n}+b_{n}\right),$ and $\sum\left(a_{n}-b_{n}\right),$ and
      (i) $\sum_{n=1}^{\infty} c a_{n}=c \sum_{n=1}^{\infty} a_{n}$
      (ii) $\sum_{n=1}^{\infty}\left(a_{n}+b_{n}\right)=\sum_{n=1}^{\infty} a_{n}+\sum_{n=1}^{\infty} b_{n}$
      (iii) $\sum_{n=1}^{\infty}\left(a_{n}-b_{n}\right)=\sum_{n=1}^{\infty} a_{n}-\sum_{n=1}^{\infty} b_{n}$
    Annotations: ''
  tags: []
- id: 1578435447885
  fields:
    Front: |
      CET-11.02-15 Theory:
      If $\sum_{n=4}^{\infty} \frac{n}{n^{3}+1}$ is convergent, what about the entire series $\sum_{n=1}^{\infty} n /\left(n^{3}+1\right)$?
    Back: |
      A finite number of terms doesn't affect the convergence or divergence of a series. For instance, suppose that we were able to show that the series
      $$
      \sum_{n=4}^{\infty} \frac{n}{n^{3}+1}
      $$ is convergent. Since
      $$
      \sum_{n=1}^{\infty} \frac{n}{n^{3}+1}=\frac{1}{2}+\frac{2}{9}+\frac{3}{28}+\sum_{n=4}^{\infty} \frac{n}{n^{3}+1}
      $$ it follows that the entire series $\sum_{n=1}^{\infty} n /\left(n^{3}+1\right)$ is convergent.
    Annotations: ''
  tags: []
- id: 1578435448129
  fields:
    Front: |
      CET-11.02-16 Theory:
      If the series $\sum_{n=N+1}^{\infty} a_{n}$ converges, what about the following full series?
      $$
      \sum_{n=1}^{\infty} a_{n}=\sum_{n=1}^{N} a_{n}+\sum_{n=N+1}^{\infty} a_{n}
      $$
    Back: |
      If it is known that the series $\sum_{n=N+1}^{\infty} a_{n}$ converges, then the full series
      $$
      \sum_{n=1}^{\infty} a_{n}=\sum_{n=1}^{N} a_{n}+\sum_{n=N+1}^{\infty} a_{n}
      $$ is also convergent.
    Annotations: ''
  tags: []
