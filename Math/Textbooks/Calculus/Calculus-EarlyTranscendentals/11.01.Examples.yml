      CET-11.01-10 Example:
      Discuss the convergence of the sequence $a_{n}=n ! / n^{n},$ where $n !=1 \cdot 2 \cdot 3 \cdot \cdots \cdot n.$
    Back: |
      Both numerator and denominator approach infinity as $n \rightarrow \infty$ but here we have no corresponding function for use with 1 'Hospital's Rule $(x ! \text { is not defined when } x$ is not an integer). Let's write out a few terms to get a feeling for what happens to $a_{n}$ as $n$ gets large:
      $$
      a_{1}=1 \quad a_{2}=\frac{1 \cdot 2}{2 \cdot 2} \quad a_{3}=\frac{1 \cdot 2 \cdot 3}{3 \cdot 3 \cdot 3} \\
      a_{n}=\frac{1 \cdot 2 \cdot 3 \cdot \cdots \cdot n}{n \cdot n \cdot n \cdot \cdots \cdot n}
      $$ It appears from these expressions and the graph below that the terms are decreasing and perhaps approach $0 .$
      <p align="center">
      ![](CET-11.01-10.Xm.1.jpg)
      </p>
      To confirm this, observe that
      $$
      a_{n}=\frac{1}{n}\left(\frac{2 \cdot 3 \cdot \cdots \cdot n}{n \cdot n \cdot \cdots \cdot n}\right)
      $$ Notice that the expression in parentheses is at most 1 because the numerator is less than (or equal to) the denominator. So
      $$
      0<a_{n} \leqslant \frac{1}{n}
      $$ We know that $1 / n \rightarrow 0$ as $n \rightarrow \infty .$ Therefore $a_{n} \rightarrow 0$ as $n \rightarrow \infty$ by the Squeeze Theorem.
