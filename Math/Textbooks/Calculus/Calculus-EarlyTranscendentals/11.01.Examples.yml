      CET-11.01-08 Example:
      Evaluate $\lim _{n \rightarrow \infty} \frac{(-1)^{n}}{n}$ if it exists.
    Back: |
      We first calculate the limit of the absolute value:
      $$
      \lim _{n \rightarrow \infty}\left|\frac{(-1)^{n}}{n}\right|=\lim _{n \rightarrow \infty} \frac{1}{n}=0
      $$ Therefore,
      $$
      \lim _{n \rightarrow \infty} \frac{(-1)^{n}}{n}=0
      $$
      The graph of this sequence below supports our answer.
