      CET-11.01-06 Example:
      Calculate $\lim _{n \rightarrow \infty} \frac{\ln n}{n}.$
    Back: |
      Notice that both numerator and denominator approach infinity as $n \rightarrow \infty$. We can't apply l' Hospital's Rule directly because it applies not to sequences but to functions of a real variable. However, we can apply l' Hospital's Rule to the related function $f(x)=(\ln x) / x$ and obtain
      $$ \lim _{x \rightarrow \infty} \frac{\ln x}{x}=\lim _{x \rightarrow \infty} \frac{1 / x}{1}=0
      $$ Therefore we have
      $$
      \lim _{n \rightarrow \infty} \frac{\ln n}{n}=0
      $$
