      CET-11.01-04 Example:
      Find $\lim _{n \rightarrow \infty} \frac{n}{n+1}$.
    Back: |
      Divide numerator and denominator by the highest power of $n$ that occurs in the denominator and then use the Limit Laws.
      $$
      \begin{aligned}
      \lim _{n \rightarrow \infty} \frac{n}{n+1} &=\lim _{n \rightarrow \infty} \frac{1}{1+\frac{1}{n}}=\frac{\lim _{n \rightarrow \infty} 1}{\lim _{n \rightarrow \infty} 1+\lim _{n \rightarrow \infty} \frac{1}{n}} \\
      &=\frac{1}{1+0}=1
      \end{aligned}
      $$
