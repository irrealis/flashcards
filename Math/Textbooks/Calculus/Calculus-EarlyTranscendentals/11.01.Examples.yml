      CET-11.01-07 Example:
      Determine whether the sequence $a_{n}=(-1)^{n}$ is convergent or divergent.
    Back: |
      If we write out the terms of the sequence, we obtain
      $$
      \{-1,1,-1,1,-1,1,-1, \ldots\}
      $$ The graph of this sequence is shown below.
      <p align="center">
      ![](CET-11.01-07.Xm.1.jpg)
      </p>
      The terms oscillate between 1 and $-1$ infinitely often, $a_{n}$ does not approach any number. Thus $\lim _{n \rightarrow \infty}(-1)^{n}$ does not exist; that is, the sequence $\left\{(-1)^{n}\right\}$ is divergent.
