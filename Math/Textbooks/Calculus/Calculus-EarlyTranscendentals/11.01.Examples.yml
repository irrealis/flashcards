      CET-11.01-09 Example:
      Find $\lim \sin (\pi / n).$
    Back: |
      Because the sine function is continuous at $0,$ we can write
      $$
      \lim _{n \rightarrow \infty} \sin (\pi / n)=\sin \left(\lim _{n \rightarrow \infty}(\pi / n)\right)=\sin 0=0
      $$
