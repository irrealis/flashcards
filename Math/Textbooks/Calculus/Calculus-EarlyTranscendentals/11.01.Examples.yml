      CET-11.01-14 Example:
      Investigate the sequence $\left\{a_{n}\right\}$ defined by the recurrence relation
      $$
      a_{1}=2 \quad a_{n+1}=\frac{1}{2}\left(a_{n}+6\right) \quad \text { for } n=1,2,3, \ldots
      $$
    Back: |
      We begin by computing the first several terms:
      $$
      \begin{array}{rclrclrcl}
      {a_{1}} &=& {2} & {a_{2}} &=& {\frac{1}{2}(2+6)=4} & {a_{3}} &=& {\frac{1}{2}(4+6)=5} \\
      {a_{4}} &=& {\frac{1}{2}(5+6)=5.5} & {a_{5}} &=& {5.75} & {a_{6}} &=& {5.875} \\
      {a_{7}} &=& {5.9375} & {a_{8}} &=& {5.96875} & {a_{9}} &=& {5.984375}
      \end{array}
      $$ These initial terms suggest that the sequence is increasing and the terms are approaching $6 .$ To confirm that the sequence is increasing, we use mathematical induction to show that $a_{n+1}>a_{n}$ for all $n \geqslant 1 .$ This is true for $n=1$ because $a_{2}=4>a_{1} .$ If we assume that it is true for $n=k,$ then we have
      $$
      \begin{array}{lrcl}
      & {a_{k+1}} &>& {a_{k}} \\
      {\text{so}} & {a_{k+1}+6} &>& {a_{k}+6} \\
      {\text{and}} & {\frac{1}{2}\left(a_{k+1}+6\right)} &>& {\frac{1}{2}\left(a_{k}+6\right)} \\
      {\text{Thus}} & {a_{k+2}} &>& {a_{k+1}}
      \end{array}
      $$ We have deduced that $a_{n+1}>a_{n}$ is true for $n=k+1 .$ Therefore the inequality is true for all $n$ by induction. Next we verify that $\left\{a_{n}\right\}$ is bounded by showing that $a_{n}<6$ for all $n .$ (since the sequence is increasing, we already know that it has a lownd: $a_{n} \geqslant a_{1}=2$ for all $n .$ ) We know that $a_{1}<6,$ so the assertion is true for $n=1 .$ Suppose it is true for $n=k .$ Then
      $$
      \begin{array}{lrcl}
      & {a_{k}} &<& {6} \\
      {\text{so}} & {a_{k}+6} &<& {12} \\
      {\text{and}} & {\frac{1}{2}\left(a_{k}+6\right)} &<& {\frac{1}{2}(12)=6} \\
      {\text{Thus}} & {a_{k+1}} &<& {6}
      \end{array}
      $$ This shows, by mathematical induction, that $a_{n}<6$ for all $n .$ since the sequence $\left\{a_{n}\right\}$ is increasing and bounded, the Monotone Sequence Theorem guarantees that it has a limit. The theorem doesn't tell us what the value of the limit is. But now that we know $L=\lim _{n \rightarrow \infty} a_{n}$ exists, we can use the given recurrence relation to write
      $$
      \lim _{n \rightarrow \infty} a_{n+1}=\lim _{n \rightarrow \infty} \frac{1}{2}\left(a_{n}+6\right)=\frac{1}{2}\left(\lim _{n \rightarrow \infty} a_{n}+6\right)=\frac{1}{2}(L+6)
      $$ Since $a_{n} \rightarrow L,$ it follows that $a_{n+1} \rightarrow L$ too (as $n \rightarrow \infty, n+1 \rightarrow \infty$ also). So we have
      $$
      L=\frac{1}{2}(L+6)
      $$ Solving this equation for $L,$ we get $L=6,$ as we predicted.
