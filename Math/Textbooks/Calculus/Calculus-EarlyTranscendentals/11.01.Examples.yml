      CET-11.01-13 Example:
      Show that the sequence $a_{n}=\frac{n}{n^{2}+1}$ is decreasing.
    Back: |
      **Solution 1:**
      We must show that $a_{n+1}<a_{n},$ that is,
      $$
      \frac{n+1}{(n+1)^{2}+1}<\frac{n}{n^{2}+1}
      $$ This inequality is equivalent to the one we get by cross-multiplication:
      $$
      \begin{aligned}
      \frac{n+1}{(n+1)^{2}+1}<\frac{n}{n^{2}+1} & \Longleftrightarrow(n+1)\left(n^{2}+1\right)<n\left[(n+1)^{2}+1\right] \\
      & \Longleftrightarrow n^{3}+n^{2}+n+1<n^{3}+2 n^{2}+2 n \\
      & \Longleftrightarrow 1<n^{2}+n
      \end{aligned}
      $$ Since $n \geqslant 1,$ we know that the inequality $n^{2}+n>1$ is true. Therefore $a_{n+1}<a_{n}$ and $\operatorname{so}\left\{a_{n}\right\}$ is decreasing.

      **Solution 2:**
      Consider the function $f(x)=\frac{x}{x^{2}+1}$
      $$
      f^{\prime}(x)=\frac{x^{2}+1-2 x^{2}}{\left(x^{2}+1\right)^{2}}=\frac{1-x^{2}}{\left(x^{2}+1\right)^{2}}<0 \quad \text { whenever } x^{2}>1
      $$ Thus $f$ is decreasing on $(1, \infty)$ and so $f(n)>f(n+1) .$ Therefore $\left\{a_{n}\right\}$ is decreasing.
    Annotations: ''
