      CET-11.01-05 Example:
      Is the sequence $a_{n}=\frac{n}{\sqrt{10+n}}$ convergent or divergent?
    Back: |
      We divide numerator and denominator by $n$:
      $$
      \lim _{n \rightarrow \infty} \frac{n}{\sqrt{10+n}}=\lim _{n \rightarrow \infty} \frac{1}{\sqrt{\frac{10}{n^{2}}+\frac{1}{n}}}=\infty
      $$ because the numerator is constant and the denominator approaches $0 .$ So $\left\{a_{n}\right\}$ is divergent.
