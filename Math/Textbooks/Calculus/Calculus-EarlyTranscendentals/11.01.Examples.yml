      CET-11.01-12 Example:
      Show that the sequence $\left\{\frac{3}{n+5}\right\}$ is decreasing.
    Back: |
      The sequence $\left\{\frac{3}{n+5}\right\}$ is decreasing because
      $$
      \frac{3}{n+5}>\frac{3}{(n+1)+5}=\frac{3}{n+6}
      $$ and so $a_{n}>a_{n+1}$ for all $n \geqslant 1$.
