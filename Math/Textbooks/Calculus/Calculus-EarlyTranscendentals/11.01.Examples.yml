      CET-11.01-11 Example:
      For what values of $r$ is the sequence $\left\{r^{n}\right\}$ convergent?
    Back: |
      We know that $\lim _{x \rightarrow \infty} a^{x}=\infty$ for $a>1$ and $\lim _{x \rightarrow \infty} a^{x}=0$ for $0<a<1 .$ Therefore, putting $a=r$, we have
      $$
      \lim _{n \rightarrow \infty} r^{n}=\left\{\begin{array}{ll}
      {\infty} & {\text { if } r>1} \\
      {0} & {\text { if } 0<r<1}
      \end{array}\right.
      $$ It is obvious that
      $$
      \lim _{n \rightarrow \infty} 1^{n}=1 \quad \text { and } \quad \lim _{n \rightarrow \infty} 0^{n}=0
      $$ If $-1<r<0,$ then $0<|r|<1,$ so
      $$
      \lim _{n \rightarrow \infty}\left|r^{n}\right|=\lim _{n \rightarrow \infty}|r|^{n}=0
      $$ and therefore $\lim _{n \rightarrow \infty} r^{n}=0$. If $r \leqslant-1,$ then $\left\{r^{n}\right\}$ diverges. The figure below shows the graphs for various values of $r .$
