      CET-11.01-02 Example:
      Find a formula for the general term $a_{n}$ of the sequence
      $$
      \left\{\frac{3}{5},-\frac{4}{25}, \frac{5}{125},-\frac{6}{625}, \frac{7}{3125}, \ldots\right\}
      $$ assuming that the pattern of the first few terms continues.
    Back: |
      We are given that
      $$
      a_{1}=\frac{3}{5} \quad a_{2}=-\frac{4}{25} \quad a_{3}=\frac{5}{125} \quad a_{4}=-\frac{6}{625} \quad a_{5}=\frac{7}{3125}
      $$ Notice that the numerators of these fractions start with 3 and increase by 1 whenever we go to the next term. The second term has numerator $4,$ the third term has numerator $5 ;$ in general, the $n$ th term will have numerator $n+2 .$ The denominators are the powers of $5,$ so $a_{n}$ has denominator $5^{n} .$ The signs of the terms are alternately positive and negative, so we need to multiply by a power of $-1 .$ In Example $1(b)$ the factor $(-1)^{n}$ meant we started with a negative term. Here. Here we want to start with a positive term and so we use $(-1)^{n-1}$ or $(-1)^{n+1} .$ Therefore
      $$
      a_{n}=(-1)^{n-1} \frac{n+2}{5^{n}}
      $$
