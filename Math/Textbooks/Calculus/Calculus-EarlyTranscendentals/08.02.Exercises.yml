      CET-08.02-37 Exercise:
      Show that if we rotate the curve $y=e^{x / 2}+e^{-x / 2}$ about the $x$ -axis, the area of the resulting surface is the same value as the enclosed volume for any interval $a \leqslant x \leqslant b$
    Back: |
      $y=e^{x / 2}+e^{-x / 2} $ $\Rightarrow y^{\prime}=\frac{1}{2} e^{x / 2}-\frac{1}{2} e^{-x / 2} $ $\Rightarrow 1+\left(y^{\prime}\right)^{2}=1+\left(\frac{1}{2} e^{x / 2}-\frac{1}{2} e^{-x / 2}\right)^{2}$ $=1+\frac{1}{4} e^{x}-\frac{1}{2}+\frac{1}{4} e^{-x}$ $=\frac{1}{4} e^{x}+\frac{1}{2}+\frac{1}{4} e^{-x}$ $=\left(\frac{1}{2} e^{x / 2}+\frac{1}{2} e^{-x / 2}\right)^{2}.$ If we rotate the curve about the $x$ -axis on the interval $a \leq x \leq b,$ the resulting surface area is $S=\int_{a}^{b} 2 \pi y \sqrt{1+\left(y^{\prime}\right)^{2}} d x$ $=2 \pi \int_{a}^{b}\left(e^{x / 2}+e^{-x / 2}\right)\left(\frac{1}{2} e^{x / 2}+\frac{1}{2} e^{-x / 2}\right) d x$ $=\pi \int_{a}^{b}\left(e^{x / 2}+e^{-x / 2}\right)^{2} d x,$ which is the same as the volume obtained by rotating the curve $y$ about the $x$ -axis on the interval $a \leq x \leq b,$ namely, $V=\pi \int_{a}^{b} y^{2} d x$.
    Annotations: ''
  tags: []
- id: 1582138874318
  fields:
    Front: |
      CET-08.02-38 Exercise:
      Let $L$ be the length of the curve $y=f(x), a \leqslant x \leqslant b$ where $f$ is positive and has a continuous derivative. Let $S_{f}$ be the surface area generated by rotating the curve about the $x$ -axis. If $c$ is a positive constant, define $g(x)=f(x)+c$ and let $S_{g}$ be the corresponding surface area generated by the curve $y=g(x), a \leqslant x \leqslant b .$ Express $S_{g}$ in terms of $S_{f}$ and $L$.
    Back: |
      Since $g(x)=f(x)+c,$ we have $g^{\prime}(x)=f^{\prime}(x) .$ Thus,
      $$
      \begin{aligned}
      S_{g} &=\int_{a}^{b} 2 \pi g(x) \sqrt{1+\left[g^{\prime}(x)\right]^{2}} d x=\int_{a}^{b} 2 \pi[f(x)+c] \sqrt{1+\left[f^{\prime}(x)\right]^{2}} d x \\
      &=\int_{a}^{b} 2 \pi f(x) \sqrt{1+\left[f^{\prime}(x)\right]^{2}} d x+2 \pi c \int_{a}^{b} \sqrt{1+\left[f^{\prime}(x)\right]^{2}} d x=S_{f}+2 \pi c L
      \end{aligned}
      $$
    Annotations: ''
