      CET-08.02-39 Exercise:
      Formula 4 is valid only when $f(x) \geqslant 0 .$ Show that when $f(x)$ is not necessarily positive, the formula for surface area becomes
      $$
      S=\int_{a}^{b} 2 \pi|f(x)| \sqrt{1+\left[f^{\prime}(x)\right]^{2}} d x
      $$
    Back: |
      In the derivation of $(4),$ we computed a typical contribution to the surface area to be $2 \pi \frac{y_{i-1}+y_{i}}{2}\left|P_{i-1} P_{i}\right|$, the area of a frustum of a cone. When $f(x)$ is not necessarily positive, the approximations $y_{i}=f\left(x_{i}\right) \approx f\left(x_{i}^{*}\right)$ and $y_{i-1}=f\left(x_{i-1}\right) $ $\approx f\left(x_{i}^{*}\right) $ $\approx f\left(x_{i}^{*}\right)$ must be replaced by $y_{i}=\left|f\left(x_{i}^{*}\right)\right|$ and $y_{i-1}=\left|f\left(x_{i-1}\right)\right| \approx\left|f\left(x_{i}^{*}\right)\right| .$ Thus, $2 \pi \frac{y_{i-1}+y_{i}}{2}\left|P_{i-1} P_{i}\right| \approx 2 \pi\left|f\left(x_{i}^{*}\right)\right| \sqrt{1+\left[f^{\prime}\left(x_{i}^{*}\right)\right]^{2}} \Delta x .$ Continuing with the rest of the derivation as before, we obtain $S=\int_{a}^{b} 2 \pi|f(x)| \sqrt{1+\left[f^{\prime}(x)\right]^{2}} d x$.
    Annotations: ''
