      CET-08.02-11 Exercise:
      Find the exact area of the surface obtained by rotating the curve about the $x$ -axis.
      $y=\cos \left(\frac{1}{2} x\right), \quad  0 \leqslant x \leqslant \pi$
    Back: |
      $y=\cos \left(\frac{1}{2} x\right) \Rightarrow y^{\prime}=-\frac{1}{2} \sin \left(\frac{1}{2} x\right)$, so
      $$
      \begin{aligned}
      S
      &=\int_{0}^{\pi} 2 \pi y \sqrt{1+\left(y^{\prime}\right)^{2}} d x \\
      &=2 \pi \int_{0}^{\pi} \cos \left(\frac{1}{2} x\right) \sqrt{1+\frac{1}{4} \sin ^{2}\left(\frac{1}{2} x\right)} d x \\
      &=2 \pi \int_{0}^{1} \sqrt{1+\frac{1}{4} u^{2}}(2 d u) \quad\left[\begin{array}{l}
      {u=\sin \left(\frac{1}{2} x\right)} \\
      {d u =\frac{1}{2} \cos \left(\frac{1}{2} x\right) d x}
      \end{array}\right]\\
      &=2 \pi \int_{0}^{1} \sqrt{4+u^{2}} d u \\
      &\stackrel{21}{=} 2 \pi\left[\frac{u}{2} \sqrt{4+u^{2}}+2 \ln (u+\sqrt{4+u^{2}})\right]_{0}^{1} \\
      &=2 \pi\left[\left(\frac{1}{2} \sqrt{5}+2 \ln (1+\sqrt{5})\right)-(0+2 \ln 2)\right] \\
      &=\pi \sqrt{5}+4 \pi \ln \left(\frac{1+\sqrt{5}}{2}\right)
      \end{aligned}
      $$
    Annotations: ''
  tags: []
- id: 1582131458172
