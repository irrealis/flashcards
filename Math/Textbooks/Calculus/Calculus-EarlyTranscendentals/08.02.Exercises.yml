      CET-08.02-36 Exercise:
      (a) Show that the surface area of a zone of a sphere that lies between two parallel planes is $S=2 \pi R h,$ where $R$ is the radius of the sphere and $h$ is the distance between the planes. (Notice that $S$ depends only on the distance between the planes and not on their location, provided that both planes intersect the sphere.
      (b) Show that the surface area of a zone of a cylinder with radius $R$ and height $h$ is the same as the surface area of the zone of a sphere in part (a).
    Back: |
      (a) Rotate $y=\sqrt{R^{2}-x^{2}}$ with $a \leq x \leq a+h$ about the $x$ -axis to generate a zone of a sphere. $y=\sqrt{R^{2}-x^{2}} \Rightarrow$ $y^{\prime}=\frac{1}{2}\left(R^{2}-x^{2}\right)^{-1 / 2}(-2 x) \Rightarrow d s=\sqrt{1+\left(\frac{-x}{\sqrt{R^{2}-x^{2}}}\right)^{2}} d x .$ The surface area is
      $$
      \begin{aligned}
      S
      &=\int_{a}^{a+h} 2 \pi y d s \\
      &=2 \pi \int_{a}^{a+h} \sqrt{R^{2}-x^{2}} \sqrt{1+\frac{x^{2}}{R^{2}-x^{2}}} d x \\
      &=2 \pi \int_{a}^{a+h} \sqrt{R^{2}-x^{2}+x^{2}} d x \\
      &=2 \pi R[x]_{a}^{a+h} \\
      &=2 \pi R(a+h-a) \\
      &=2 \pi R h
      \end{aligned}
      $$
      <p align="center">
      ![](CET-08.02-36.Xs.1.jpg)
      </p>
      (b) Rotate $y=R$ with $0 \leq x \leq h$ about the $x$ -axis to generate a zone of a cylinder. $y=R $ $\Rightarrow y^{\prime}=0 $ $\Rightarrow$ $d s=\sqrt{1+0^{2}} d x$ $=d x .$ The surface area is
      $$
      \begin{aligned}
      S
      &=\int_{0}^{h} 2 \pi y d s \\
      &=2 \pi \int_{0}^{h} R d x \\
      &=2 \pi R[x]_{0}^{h} \\
      &=2 \pi R h
      \end{aligned}
      $$
    Annotations: ''
