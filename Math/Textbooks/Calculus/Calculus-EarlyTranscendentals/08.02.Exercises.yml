      CET-08.02-16 Exercise:
      The given curve is rotated about the $y$ -axis. Find the area of the resulting surface.
      $$
      x^{2 / 3}+y^{2 / 3}=1, \quad 0 \leq y \leq 1
      $$
    Back: |
      $x^{2 / 3}+y^{2 / 3}=1,0 \leq y \leq 1 .$ The curve is symmetric about the $y$ -axis from $x=-1$ to $x=1,$ so we'll use the portion of the curve from $x=0$ to $x=1 .$ $y^{2 / 3}=1-x^{2 / 3}$ $\Rightarrow y=\left(1-x^{2 / 3}\right)^{3 / 2}$ $\Rightarrow y^{\prime}=\frac{3}{2}\left(1-x^{2 / 3}\right)^{1 / 2}\left(-\frac{2}{3} x^{-1 / 3}\right)$ $=-\frac{\sqrt{1-x^{2 / 3}}}{x^{1 / 3}} $ $\Rightarrow 1+\left(y^{\prime}\right)^{2}=1+\frac{1-x^{2 / 3}}{x^{2 / 3}}$ $=\frac{x^{2 / 3}+1-x^{2 / 3}}{x^{2 / 3}}=x^{-2 / 3} .$ So
      $S=\int_{0}^{1} 2 \pi x \sqrt{1+\left(y^{\prime}\right)^{2}} d x$ $=2 \pi \int_{0}^{1} x\left(x^{-1 / 3}\right) d x$ $=2 \pi \int_{0}^{1} x^{2 / 3} d x$ $=2 \pi\left[\frac{3}{5} x^{5 / 3}\right]_{0}^{1}$ $=2 \pi\left(\frac{3}{5}\right)$ $=\frac{6 \pi}{5}$.
    Annotations: ''
  tags: []
- id: 1582132984747
  fields:
    Front: |
      CET-08.02-17 Exercise:
      The given curve is rotated about the $y$ -axis. Find the area of the resulting surface.
      $$
      x=\sqrt{a^{2}-y^{2}}, \quad  0 \leqslant y \leqslant a / 2
      $$
    Back: |
      $x=\sqrt{a^{2}-y^{2}} $ $\Rightarrow d x / d y=\frac{1}{2}\left(a^{2}-y^{2}\right)^{-1 / 2}(-2 y)$ $=-y / \sqrt{a^{2}-y^{2}} $ $\Rightarrow 1+\left(\frac{d x}{d y}\right)^{2}=1+\frac{y^{2}}{a^{2}-y^{2}}$ $=\frac{a^{2}-y^{2}}{a^{2}-y^{2}}+\frac{y^{2}}{a^{2}-y^{2}}$ $=\frac{a^{2}}{a^{2}-y^{2}}$ $ \Rightarrow$
      $S=\int_{0}^{a / 2} 2 \pi \sqrt{a^{2}-y^{2}} \frac{a}{\sqrt{a^{2}-y^{2}}} d y$ $=2 \pi \int_{0}^{a / 2} a d y$ $=2 \pi a[y]_{0}^{a / 2}$ $=2 \pi a\left(\frac{a}{2}-0\right)$ $=\pi a^{2}$.

      Note that this is $\frac{1}{4}$ the surface area of a sphere of radius $a$, and the length of the interval $y=0$ to $y=a / 2$ is $\frac{1}{4}$ the length of the interval $y=-a$ to $y=a$.
    Annotations: ''
  tags: []
- id: 1582132984951
  fields:
    Front: |
      CET-08.02-18 Exercise:
      The given curve is rotated about the $y$ -axis. Find the area of the resulting surface.
      $$
      y=\frac{1}{4} x^{2}-\frac{1}{2} \ln x, \quad  1 \leqslant x \leqslant 2
      $$
    Back: |
      $y=\frac{1}{4} x^{2}-\frac{1}{2} \ln x $ $\Rightarrow \frac{d y}{d x}=\frac{x}{2}-\frac{1}{2 x} $ $\Rightarrow 1+\left(\frac{d y}{d x}\right)^{2}=1+\frac{x^{2}}{4}-\frac{1}{2}+\frac{1}{4 x^{2}}$ $=\frac{x^{2}}{4}+\frac{1}{2}+\frac{1}{4 x^{2}}$ $=\left(\frac{x}{2}+\frac{1}{2 x}\right)^{2}$, so
      $$
      \begin{aligned}
      S
      &=\int_{1}^{2} 2 \pi x \sqrt{\left(\frac{x}{2}+\frac{1}{2 x}\right)^{2}} d x \\
      &=2 \pi \int_{1}^{2} x\left(\frac{x}{2}+\frac{1}{2 x}\right) d x \\
      &=\pi \int_{1}^{2}\left(x^{2}+1\right) d x \\
      &=\pi\left[\frac{1}{3} x^{3}+x\right]_{1}^{2} \\
      &=\pi\left[\left(\frac{8}{3}+2\right)-\left(\frac{1}{3}+1\right)\right] \\
      &=\frac{10}{3} \pi
      \end{aligned}
      $$
    Annotations: ''
