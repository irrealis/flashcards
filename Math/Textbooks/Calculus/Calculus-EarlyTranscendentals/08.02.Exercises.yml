      CET-08.02-15 Exercise:
      The given curve is rotated about the $y$ -axis. Find the area of the resulting surface.
      $$
      y=\frac{1}{3} x^{3 / 2}, \quad  0 \leqslant x \leqslant 12
      $$
    Back: |
      $y=\frac{1}{3} x^{3 / 2}$ $\Rightarrow y^{\prime}=\frac{1}{2} x^{1 / 2}$ $\Rightarrow 1+\left(y^{\prime}\right)^{2}=1+\frac{1}{4} x .$ So
      $$
      \begin{aligned}
      S
      &=\int_{0}^{12} 2 \pi x \sqrt{1+\left(y^{\prime}\right)^{2}} d x \\
      &=2 \pi \int_{0}^{12} x \sqrt{1+\frac{1}{4} x} d x \\
      &=2 \pi \int_{0}^{12} x \frac{1}{2} \sqrt{4+x} d x \\
      &=\pi \int_{4}^{16}(u-4) \sqrt{u} d u \quad\left[\begin{array}{c}
      {u=x+4} \\
      {d u = dx}
      \end{array}\right] \\
      &=\pi \int_{4}^{16}\left(u^{3 / 2}-4 u^{1 / 2}\right) d u \\
      &=\pi\left[\frac{2}{5} u^{5 / 2}-\frac{8}{3} u^{3 / 2}\right]_{4}^{16} \\
      &=\pi\left[\left(\frac{2}{5} \cdot 1024-\frac{8}{3} \cdot 64\right)-\left(\frac{2}{5} \cdot 32-\frac{8}{3} \cdot 8\right)\right] \\
      &=\pi\left(\frac{2}{5} \cdot 992-\frac{8}{3} \cdot 56\right) \\
      &=\pi\left(\frac{5952-2240}{15}\right) \\
      &=\frac{3712 \pi}{15}
      \end{aligned}
      $$
    Annotations: ''
  tags: []
- id: 1582132984535
