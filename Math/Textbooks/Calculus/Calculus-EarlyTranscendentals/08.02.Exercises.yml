      CET-08.02-13 Exercise:
      Find the exact area of the surface obtained by rotating the curve about the $x$ -axis.
      $x=\frac{1}{3}\left(y^{2}+2\right)^{3 / 2}, \quad  1 \leqslant y \leqslant 2$
    Back: |
      $x=\frac{1}{3}\left(y^{2}+2\right)^{3 / 2}$ $\Rightarrow d x / d y=\frac{1}{2}\left(y^{2}+2\right)^{1 / 2}(2 y)$ $=y \sqrt{y^{2}+2} \Rightarrow 1+(d x / d y)^{2}$ $=1+y^{2}\left(y^{2}+2\right)$ $=\left(y^{2}+1\right)^{2}$.
      So $S=2 \pi \int_{1}^{2} y\left(y^{2}+1\right) d y$ $=2 \pi\left[\frac{1}{4} y^{4}+\frac{1}{2} y^{2}\right]_{1}^{2}$ $=2 \pi\left(4+2-\frac{1}{4}-\frac{1}{2}\right)$ $=\frac{21 \pi}{2}$.
    Annotations: ''
  tags: []
- id: 1582131458681
  fields:
    Front: |
      CET-08.02-14 Exercise:
      Find the exact area of the surface obtained by rotating the curve about the $x$ -axis.
      $x=1+2 y^{2}, \quad  1 \leqslant y \leqslant 2$
    Back: |
      $x=1+2 y^{2}$ $\Rightarrow 1+(d x / d y)^{2}=1+(4 y)^{2}$ $=1+16 y^{2}$.
      So $S=2 \pi \int_{1}^{2} y \sqrt{1+16 y^{2}} d y$ $=\frac{\pi}{16} \int_{1}^{2}\left(16 y^{2}+1\right)^{1 / 2} 32 y d y$ $=\frac{\pi}{16}\left[\frac{2}{3}\left(16 y^{2}+1\right)^{3 / 2}\right]_{1}^{2}$ $=\frac{\pi}{24}(65 \sqrt{65}-17 \sqrt{17})$.
    Annotations: ''
