      CET-08.02-27 Exercise:
      If the region $\mathscr{R}=\{(x, y) | x \geqslant 1,0 \leq y \leq 1 / x\}$ is rotated about the $x$ -axis, the volume of the resulting solid is finite (see Exercise $7.8 .63) .$ Show that the surface area is infinite. (The surface is shown in the figure and is known as Gabriel's horn.)
      <p align="center">
      ![](CET-08.02-27.Xs.1.jpg)
      </p>
    Back: |
      $S=2 \pi \int_{1}^{\infty} y \sqrt{1+\left(\frac{d y}{d x}\right)^{2}} d x$ $=2 \pi \int_{1}^{\infty} \frac{1}{x} \sqrt{1+\frac{1}{x^{4}}} d x$ $=2 \pi \int_{1}^{\infty} \frac{\sqrt{x^{4}+1}}{x^{3}} d x .$ Rather than trying to evaluate this integral, note that $\sqrt{x^{4}+1}>\sqrt{x^{4}}=x^{2}$ for $x>0 .$ Thus, if the area is finite, $S=2 \pi \int_{1}^{\infty} \frac{\sqrt{x^{4}+1}}{x^{3}} d x>2 \pi \int_{1}^{\infty} \frac{x^{2}}{x^{3}} d x$ $=2 \pi \int_{1}^{\infty} \frac{1}{x} d x .$ But we know that this integral diverges, so the area $S$ is infinite.
