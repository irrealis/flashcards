      CET-08.02-07 Exercise:
      Find the exact area of the surface obtained by rotating the curve about the $x$ -axis.
      $y=x^{3}, \quad 0 \leqslant x \leqslant 2$
    Back: |
      $y=x^{3} \Rightarrow y^{\prime}=3 x^{2}$, so
      $$
      \begin{aligned}
      S
      &=\int_{0}^{2} 2 \pi y \sqrt{1+\left(y^{\prime}\right)^{2}} d x \\
      &=2 \pi \int_{0}^{2} x^{3} \sqrt{1+9 x^{4}} d x \\
      &=\frac{2 \pi}{36} \int_{1}^{145} \sqrt{u} d u \quad\left[u=1+9 x^{4}, d u=36 x^{3} d x\right] \\
      &=\frac{\pi}{18}\left[\frac{2}{3} u^{3 / 2}\right]_{1}^{145} \\
      &=\frac{\pi}{27}(145 \sqrt{145}-1)
      \end{aligned}
      $$
    Annotations: ''
  tags: []
