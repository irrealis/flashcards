      CET-08.02-10 Exercise:
      Find the exact area of the surface obtained by rotating the curve about the $x$ -axis.
      $y=\sqrt{1+e^{x}}, \quad  0 \leqslant x \leqslant 1$
    Back: |
      $y=\sqrt{1+e^{x}}$ $\Rightarrow y^{\prime}=\frac{1}{2}\left(1+e^{x}\right)^{-1 / 2}\left(e^{x}\right)$ $=\frac{e^{x}}{2 \sqrt{1+e^{x}}}$ $\Rightarrow \sqrt{1+\left(y^{\prime}\right)^{2}}=\sqrt{1+\frac{e^{2 x}}{4\left(1+e^{x}\right)}}$ $=\sqrt{\frac{4+4 e^{x}+e^{2 x}}{4\left(1+e^{x}\right)}}$ $=\sqrt{\frac{\left(e^{x}+2\right)^{2}}{4\left(1+e^{x}\right)}}$ $=\frac{e^{x}+2}{2 \sqrt{1+e^{x}}}$, so
      $$
      \begin{aligned}
      S
      &=\int_{0}^{1} 2 \pi y \sqrt{1+\left(y^{\prime}\right)^{2}} d x \\
      &=2 \pi \int_{0}^{1} \sqrt{1+e^{x}} \frac{e^{x}+2}{2 \sqrt{1+e^{x}}} d x \\
      &=\pi \int_{0}^{1}\left(e^{x}+2\right) d x \\
      &=\pi\left[e^{x}+2 x\right]_{0}^{1} \\
      &=\pi[(e+2)-(1+0)] \\
      &=\pi(e+1)
      \end{aligned}
      $$
    Annotations: ''
  tags: []
- id: 1582131457968
