      CET-08.02-08 Exercise:
      Find the exact area of the surface obtained by rotating the curve about the $x$ -axis.
      $y=\sqrt{5-x}, \quad 3 \leqslant x \leqslant 5$
    Back: |
      $y=\sqrt{5-x} \Rightarrow y^{\prime}=\frac{1}{2}(5-x)^{-1 / 2}(-1)=-1 /(2 \sqrt{5-x})$, so
      $$
      \begin{aligned}
      S
      &=\int_{3}^{5} 2 \pi y \sqrt{1+\left(y^{\prime}\right)^{2}} d x \\
      &=\int_{3}^{5} 2 \pi \sqrt{5-x} \sqrt{1+\frac{1}{4(5-x)}} d x \\
      &=2 \pi \int_{3}^{5} \sqrt{5-x+\frac{1}{4}} d x \\
      &=2 \pi \int_{3}^{5} \sqrt{\frac{21}{4}-x} d x \\
      &=2 \pi \int_{9 / 4}^{1 / 4} \sqrt{u}(-d u) \quad\left[\begin{array}{c}
      {u=\frac{21}{4}-x} \\
      {d u=-d x}
      \end{array}\right] \\
      &=2 \pi \int_{1 / 4}^{9 / 4} u^{1 / 2} d u \\
      &=2 \pi\left[\frac{2}{3} u^{3 / 2}\right]_{1 / 4}^{9 / 4} \\
      &=\frac{4 \pi}{3}\left(\frac{27}{8}-\frac{1}{8}\right) \\
      &=\frac{13 \pi}{3}
      \end{aligned}
      $$
    Annotations: ''
