      CET-08.02-12 Exercise:
      Find the exact area of the surface obtained by rotating the curve about the $x$ -axis.
      $y=\frac{x^{3}}{6}+\frac{1}{2 x}, \quad  \frac{1}{2} \leq x \leq 1$
    Back: |
      $y=\frac{x^{3}}{6}+\frac{1}{2 x}$ $\Rightarrow \frac{d y}{d x}=\frac{x^{2}}{2}-\frac{1}{2 x^{2}}$ $\Rightarrow \sqrt{1+\left(\frac{d y}{d x}\right)^{2}}=\sqrt{\frac{x^{4}}{4}+\frac{1}{2}+\frac{1}{4 x^{4}}}$ $=\sqrt{\left(\frac{x^{2}}{2}+\frac{1}{2 x^{2}}\right)^{2}}$ $=\frac{x^{2}}{2}+\frac{1}{2 x^{2}}$ $\Rightarrow$
      $$
      \begin{aligned}
      S
      &=\int_{1 / 2}^{1} 2 \pi\left(\frac{x^{3}}{6}+\frac{1}{2 x}\right)\left(\frac{x^{2}}{2}+\frac{1}{2 x^{2}}\right) d x \\
      &=2 \pi \int_{1 / 2}^{1}\left(\frac{x^{5}}{12}+\frac{x}{12}+\frac{x}{4}+\frac{1}{4 x^{3}}\right) d x \\
      &=2 \pi \int_{1 / 2}^{1}\left(\frac{x^{5}}{12}+\frac{x}{3}+\frac{x^{-3}}{4}\right) d x \\
      &=2 \pi\left[\frac{x^{6}}{72}+\frac{x^{2}}{6}-\frac{x^{-2}}{8}\right]_{1 / 2}^{1} \\
      &=2 \pi\left[\left(\frac{1}{72}+\frac{1}{6}-\frac{1}{8}\right)-\left(\frac{1}{64 \cdot 72}+\frac{1}{24}-\frac{1}{2}\right)\right] \\
      &=2 \pi\left(\frac{263}{512}\right) \\
      &=\frac{263}{256} \pi
      \end{aligned}
      $$
    Annotations: ''
  tags: []
