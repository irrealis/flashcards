    Front: |
      CET-08.02-05 Theory:
      Define **revolution surface area**. List its hypotheses.
    Back: |
      Suppose $f(x)$ is positive and has a continuous derivative on $[a, b].$ The surface area of the surface obtained by rotating the curve $y=f(x)$ about the $x$-axis is given by
      $$
      S=\int_{a}^{b} 2 \pi f(x) \sqrt{1+\left[f^{\prime}(x)\right]^{2}} d x
      $$ With the Leibniz notation for derivatives, this formula becomes
      $$
      S=\int_{a}^{b} 2 \pi y \sqrt{1+\left(\frac{d y}{d x}\right)^{2}} d x
      $$ If the curve is described as $x=g(y), c \leqslant y \leqslant d,$ [_possible clarification:_ I think this means to say it's the _same curve,_ i.e. $g = f^{-1}, g(c) = a, g(d) = b$] then the formula for surface area becomes
      $$
      S=\int_{c}^{d} 2 \pi y \sqrt{1+\left(\frac{d x}{d y}\right)^{2}} d y
      $$ These can be summarized symbolically as
      $$
      S=\int 2 \pi y d s
      $$ or, for rotation about the $y$-axis,
      $$
      S=\int 2 \pi x d s
      $$ using the differential notation for arc length
      $$
      d s=\sqrt{1+\left(\frac{d y}{d x}\right)^{2}} d x \quad\text{or}\quad d s=\sqrt{1+\left(\frac{d x}{d y}\right)^{2}} d y
      $$ These formulas can be remembered by thinking of $2 \pi y$ or $2 \pi x$ as the circumference of a circle traced out by the point $(x, y)$ on the curve as it is rotated about the $x$-axis or $y$-axis, respectively (see below).
      <p align="center">
      ![](CET-08.02-05.Th.1.jpg)
      _Rotation about $x$-axis: $S=\int 2 \pi y d s.$_
      </p>
      <p align="center">
      ![](CET-08.02-05.Th.2.jpg)
      _Rotation about $y$-axis: $S=\int 2 \pi x d s.$_
      </p>

      Hypotheses:

      - $f(x)$ is positive on $[a, b].$
      - $f^{\prime}(x)$ is continuous on $[a, b].$

      If the curve is given by $x = g(y)$ on $[c, d]$ then

      - $g(y)$ is positive on $[c, d].$
      - $g^{\prime}(y)$ is continuous on $[c, d].$
