      CET-08.02-03 Theory:
      Give the area $A$ of a cone band with slant height $l$ and upper and lower radii $r_1$ and $r_2$.
    Back: |
      $$$
      A = \pi (r_1 l + r_2 l) = \pi (r_1 + r_2) l
      $$$ or
      $$$
      A = 2 \pi r l \quad\text{where}\quad r = \tfrac{1}{2}(r_1 + r_2)
      $$$
    Annotations: ''
