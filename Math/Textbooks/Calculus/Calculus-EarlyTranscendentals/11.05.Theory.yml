      CET-11.05-01 Theory:
      State the **Alternating Series Test.**
    Back: |
      If the alternating series
      $$
      \sum_{n=1}^{\infty}(-1)^{n-1} b_{n}=b_{1}-b_{2}+b_{3}-b_{4}+b_{5}-b_{6}+\cdots \quad b_{n}>0
      $$
      satisfies
      $$
      \begin{array}{ll}
      \text{(i) } & b_{n+1} \leqslant b_{n} \quad \text{for all $n$} \\
      \text{(ii) } & \lim _{n \rightarrow \infty} b_{n}=0
      \end{array}
      $$ then the series is convergent.
    Annotations: ''
