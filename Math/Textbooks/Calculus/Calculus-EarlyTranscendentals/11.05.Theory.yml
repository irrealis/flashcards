      CET-11.05-03 Theory:
      ##### estimating sums
      Is it true in general that the error (in using $s_{n}$ to approximate $s$ ) is smaller than the first neglected term?
    Back: |
      The rule that the error (in using $s_{n}$ to approximate $s$ ) is smaller than the first neglected term is, in general, valid only for alternating series that satisfy the conditions of the Alternating Series Estimation Theorem. The rule does not apply to other types of series.
