      CET-11.05-02 Theory:
      ##### estimating sums
      State the **Alternating Series Estimation Theorem.**
    Back: |
      If $s=\Sigma(-1)^{n-1} b_{n},$ where $b_{n}>0,$ is the sum of an alternating series that satisfies
      $$
      \text{(i)} \quad b_{n+1} \leqslant b_{n} \quad \text{and} \quad \text{(ii)} \quad \lim _{n \rightarrow \infty} b_{n}=0
      $$ then
      $$
      \left|R_{n}\right|=\left|s-s_{n}\right| \leqslant b_{n+1}
      $$
    Annotations: ''
  tags: []
