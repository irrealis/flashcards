      CET-06.02-08 Exercise:
      Find the volume of the solid obtained by rotating the region bounded by the given curves about the specified line. Sketch the region, the solid, and a typical disk or washer.
      $$
      y=6-x^{2}, y=2 ; \text{ about the $x$ -axis}
      $$
    Back: |
      A cross-section is a washer (annulus) with inner radius $2$ and outer radius $6-x^{2},$ so its area is $A(x)=\pi\left[\left(6-x^{2}\right)^{2}-2^{2}\right]=\pi\left(x^{4}-12 x^{2}+32\right)$.
      $$
      \begin{aligned}
      V &=\int_{-2}^{2} A(x) d x=2 \int_{0}^{2} \pi\left(x^{4}-12 x^{2}+32\right) d x \\
      &=2 \pi\left[\frac{1}{5} x^{5}-4 x^{3}+32 x\right]_{0}^{2} \\
      &=2 \pi\left(\frac{32}{5}-32+64\right)=2 \pi\left(\frac{192}{5}\right)=\frac{384 \pi}{5}
      \end{aligned}
      $$
      <p align="center">
      ![](CET-06.02-08.Xs.1.jpg)
      </p>
      <p align="center">
      ![](CET-06.02-08.Xs.2.jpg)
      </p>
