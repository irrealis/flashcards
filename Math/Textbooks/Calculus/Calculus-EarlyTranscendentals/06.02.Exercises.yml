      CET-06.02-04 Exercise:
      Find the volume of the solid obtained by rotating the region bounded by the given curves about the specified line. Sketch the region, the solid, and a typical disk or washer.
      $$
      y=e^{x}, y=0, x=-1, x=1 ; \text{ about the $x$ -axis}
      $$
    Back: |
      A cross-section is a disk with radius $e^{x},$ so its area is $A(x)=\pi\left(e^{x}\right)^{2}=\pi e^{2 x}$.
      $$
      \begin{aligned}
      V &=\int_{-1}^{1} A(x) d x=\int_{-1}^{1} \pi e^{2 x} d x \\
      &=\pi\left[\frac{1}{2} e^{2 x}\right]_{-1}^{1}=\frac{\pi}{2}\left(e^{2}-e^{-2}\right)
      \end{aligned}
      $$
      <p align="center">
      ![](CET-06.02-04.Xs.1.jpg)
      </p>
      <p align="center">
      ![](CET-06.02-04.Xs.2.jpg)
      </p>
