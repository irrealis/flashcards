      CET-06.02-01 Exercise:
      Find the volume of the solid obtained by rotating the region bounded by the given curves about the specified line. Sketch the region, the solid, and a typical disk or washer.
      $$$
      y=x+1, y=0, x=0, x=2 ; \text{ about the $x$ -axis}
      $$$
    Back: |
      A cross-section is a disk with radius $x+1,$ so its area is
      $$$
        A(x) =\pi(x+1)^{2}=\pi\left(x^{2}+2 x+1\right)
      $$$ and its volume is
      $$$
      \begin{aligned}
        V
        &=\int_{0}^{2} A(x) d x=\int_{0}^{2} \pi\left(x^{2}+2 x+1\right) d x \\
        &=\pi\left[\frac{1}{3} x^{3}+x^{2}+x\right]_{0}^{2} \\
        &=\pi\left(\frac{8}{3}+4+2\right)=\frac{26 \pi}{3}
      \end{aligned}
      $$$
