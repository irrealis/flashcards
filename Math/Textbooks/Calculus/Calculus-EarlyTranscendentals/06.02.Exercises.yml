      CET-06.02-05 Exercise:
      Find the volume of the solid obtained by rotating the region bounded by the given curves about the specified line. Sketch the region, the solid, and a typical disk or washer.
      $$
      x=2 \sqrt{y}, x=0, y=9 ; \text{ about the $y$ -axis}
      $$
    Back: |
      A cross-section is a disk with radius $2 \sqrt{y},$ so its area is $A(y)=\pi(2 \sqrt{y})^{2}$.
      $$
      \begin{aligned}
      V &=\int_{0}^{9} A(y) d y=\int_{0}^{9} \pi(2 \sqrt{y})^{2} d y=4 \pi \int_{0}^{9} y d y \\
      &=4 \pi\left[\frac{1}{2} y^{2}\right]_{0}^{9}=2 \pi(81)=162 \pi
      \end{aligned}
      $$
      <p align="center">
      ![](CET-06.02-05.Xs.1.jpg)
      </p>
      <p align="center">
      ![](CET-06.02-05.Xs.2.jpg)
      </p>
