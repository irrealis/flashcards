      CET-06.02-11 Exercise:
      Find the volume of the solid obtained by rotating the region bounded by the given curves about the specified line. Sketch the region, the solid, and a typical disk or washer.
      $$
      y=x^{2}, x=y^{2} ; \text{ about $y=1$}
      $$
    Back: |
      A cross-section is a washer with inner radius $1-\sqrt{x}$ and outer radius $1-x^{2},$ so its area is
      $$
      \begin{aligned}
      A(x) &=\pi\left[\left(1-x^{2}\right)^{2}-(1-\sqrt{x})^{2}\right] \\
      &=\pi\left[\left(1-2 x^{2}+x^{4}\right)-(1-2 \sqrt{x}+x)\right] \\
      &=\pi\left(x^{4}-2 x^{2}+2 \sqrt{x}-x\right)
      \end{aligned}
      $$
      $$
      \begin{aligned}
      V &=\int_{0}^{1} A(x) d x=\int_{0}^{1} \pi\left(x^{4}-2 x^{2}+2 x^{1 / 2}-x\right) d x \\
      &=\pi\left[\frac{1}{5} x^{5}-\frac{2}{3} x^{3}+\frac{4}{3} x^{3 / 2}-\frac{1}{2} x^{2}\right]_{0}^{1} \\
      &=\pi\left(\frac{1}{5}-\frac{2}{3}+\frac{4}{3}-\frac{1}{2}\right)=\frac{11}{30} \pi
      \end{aligned}
      $$
      <p align="center">
      ![](CET-06.02-11.Xs.1.jpg)
      </p>
      <p align="center">
      ![](CET-06.02-11.Xs.2.jpg)
      </p>
    Annotations: ''
