      CET-06.02-07 Exercise:
      Find the volume of the solid obtained by rotating the region bounded by the given curves about the specified line. Sketch the region, the solid, and a typical disk or washer.
      $$
      y=x^{3}, y=x, x \geqslant 0 ; \text{ about the $x$ -axis}
      $$
    Back: |
      A cross-section is a washer (annulus) with inner radius $x^{3}$ and outer radius $x,$ so its area is $A(x)=\pi(x)^{2}-\pi\left(x^{3}\right)^{2}=\pi\left(x^{2}-x^{6}\right)$.
      $$
      \begin{aligned}
      V &=\int_{0}^{1} A(x) d x=\int_{0}^{1} \pi\left(x^{2}-x^{6}\right) d x \\
      &=\pi\left[\frac{1}{3} x^{3}-\frac{1}{7} x^{7}\right]_{0}^{1}=\pi\left(\frac{1}{3}-\frac{1}{7}\right)=\frac{4}{21} \pi
      \end{aligned}
      $$
      <p align="center">
      ![](CET-06.02-07.Xs.1.jpg)
      </p>
      <p align="center">
      ![](CET-06.02-07.Xs.2.jpg)
      </p>
