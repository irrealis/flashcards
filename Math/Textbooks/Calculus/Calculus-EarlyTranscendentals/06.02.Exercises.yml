      CET-06.02-06 Exercise:
      Find the volume of the solid obtained by rotating the region bounded by the given curves about the specified line. Sketch the region, the solid, and a typical disk or washer.
      $$
      2 x=y^{2}, x=0, y=4 ; \text{ about the $y$ -axis}
      $$
    Back: |
      A cross-section is a disk with radius $\frac{1}{2} y^{2},$ so its area is $A(y)=\pi\left(\frac{1}{2} y^{2}\right)^{2}=\frac{1}{4} \pi y^{4}$.
      $$
      \begin{aligned}
      V &=\int_{0}^{4} A(y) d y=\int_{0}^{4} \pi\left(\frac{1}{4} y^{4}\right) d y \\
      &=\frac{\pi}{4}\left[\frac{1}{5} y^{5}\right]_{0}^{4}=\frac{\pi}{20}\left(4^{5}\right) \\
      &=\frac{256 \pi}{5}
      \end{aligned}
      $$
      <p align="center">
      ![](CET-06.02-06.Xs.1.jpg)
      </p>
      <p align="center">
      ![](CET-06.02-06.Xs.2.jpg)
