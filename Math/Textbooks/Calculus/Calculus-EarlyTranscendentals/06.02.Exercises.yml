      CET-06.02-12 Exercise:
      Find the volume of the solid obtained by rotating the region bounded by the given curves about the specified line. Sketch the region, the solid, and a typical disk or washer.
      $$
      y=x^{3}, y=1, x=2 ; \text{ about $y=-3$}
      $$
    Back: |
      A cross-section is a washer with inner radius $1-(-3)=4$ and outer radius $x^{3}-(-3)=x^{3}+3,$ so its area is
      $$
      A(x)=\pi\left(x^{3}+3\right)^{2}-\pi(4)^{2}=\pi\left(x^{6}+6 x^{3}-7\right)
      $$
      $$
      \begin{aligned}
      V &=\int_{1}^{2} A(x) d x=\int_{1}^{2} \pi\left(x^{6}+6 x^{3}-7\right) d x \\
      &=\pi\left[\frac{1}{7} x^{7}+\frac{3}{2} x^{4}-7 x\right]_{1}^{2} \\
      &=\pi\left[\left(\frac{128}{7}+24-14\right)-\left(\frac{1}{7}+\frac{3}{2}-7\right)\right]=\frac{471 \pi}{14}
      \end{aligned}
      $$
      <p align="center">
      ![](CET-06.02-12.Xs.1.jpg)
      </p>
      <p align="center">
      ![](CET-06.02-12.Xs.2.jpg)
      </p>
