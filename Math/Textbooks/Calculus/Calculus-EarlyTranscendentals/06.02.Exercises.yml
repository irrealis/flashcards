      CET-06.02-03 Exercise:
      Find the volume of the solid obtained by rotating the region bounded by the given curves about the specified line. Sketch the region, the solid, and a typical disk or washer.
      $$
      y=\sqrt{x-1}, y=0, x=5 ; \text{ about the $x$ -axis}
      $$
    Back: |
      A cross-section is a disk with radius $\sqrt{x-1},$ so its area is $A(x)=\pi(\sqrt{x-1})^{2}=\pi(x-1)$.
      $$
      V=\int_{1}^{5} A(x) d x=\int_{1}^{5} \pi(x-1) d x=\pi\left[\frac{1}{2} x^{2}-x\right]_{1}^{5}=\pi\left[\left(\frac{25}{2}-5\right)-\left(\frac{1}{2}-1\right)\right]=8 \pi
      $$
      <p align="center">
      ![](CET-06.02-03.Xs.1.jpg)
      </p>
      <p align="center">
      ![](CET-06.02-03.Xs.2.jpg)
      </p>
