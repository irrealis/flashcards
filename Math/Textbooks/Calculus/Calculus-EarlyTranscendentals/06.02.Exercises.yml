      CET-06.02-09 Exercise:
      Find the volume of the solid obtained by rotating the region bounded by the given curves about the specified line. Sketch the region, the solid, and a typical disk or washer.
      $$
      y^{2}=x, x=2 y ; \text{ about the $y$ -axis}
      $$
    Back: |
      A cross-section is a washer with inner radius $y^{2}$ and outer radius $2 y,$ so its area is $A(y)=\pi(2 y)^{2}-\pi\left(y^{2}\right)^{2}=\pi\left(4 y^{2}-y^{4}\right)$.
      $$
      \begin{aligned}
      V &=\int_{0}^{2} A(y) d y=\pi \int_{0}^{2}\left(4 y^{2}-y^{4}\right) d y \\
      &=\pi\left[\frac{4}{3} y^{3}-\frac{1}{5} y^{5}\right]_{0}^{2}=\pi\left(\frac{32}{3}-\frac{32}{5}\right)=\frac{64}{15} \pi
      \end{aligned}
      $$
      <p align="center">
      ![](CET-06.02-09.Xs.1.jpg)
      </p>
      <p align="center">
      ![](CET-06.02-09.Xs.2.jpg)
