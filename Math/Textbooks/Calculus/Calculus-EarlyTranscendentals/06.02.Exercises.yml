      CET-06.02-02 Exercise:
      Find the volume of the solid obtained by rotating the region bounded by the given curves about the specified line. Sketch the region, the solid, and a typical disk or washer.
      $$
      y=1 / x, y=0, x=1, x=4 ; \text{ about the $x$ -axis}
      $$
    Back: |
      A cross-section is a disk with radius $\frac{1}{x},$ so its area is $A(x)=\pi\left(\frac{1}{x}\right)^{2}=\pi x^{-2}$.
      $$
      \begin{aligned}
      V
      &=\int_{1}^{4} A(x) d x=\int_{1}^{4} \pi x^{-2} d x \\
      &=\pi\left[-x^{-1}\right]_{1}^{4}=\pi\left(-\frac{1}{4}+1\right) \\
      &=\frac{3 \pi}{4}
      \end{aligned}
      $$
      <p align="center">
      ![](CET-06.02-02.Xs.1.jpg)
      </p>
      <p align="center">
      ![](CET-06.02-02.Xs.2.jpg)
      </p>
