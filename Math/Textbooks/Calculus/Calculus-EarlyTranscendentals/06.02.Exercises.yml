      CET-06.02-10 Exercise:
      Find the volume of the solid obtained by rotating the region bounded by the given curves about the specified line. Sketch the region, the solid, and a typical disk or washer.
      $$
      x=2-y^{2}, x=y^{4} ; \text{ about the $y$ -axis}
      $$
    Back: |
      A cross-section is a washer with inner radius $y^{4}$ and outer radius $2-y^{2},$ so its area is $A(y)=\pi\left(2-y^{2}\right)^{2}-\pi\left(y^{4}\right)^{2}=\pi\left(4-4 y^{2}+y^{4}-y^{8}\right)$.
      $$
      \begin{aligned}
      V &=\int_{-1}^{1} A(y) d y=2 \int_{0}^{1} \pi\left(4-4 y^{2}+y^{4}-y^{8}\right) d y \\
      &=2 \pi\left[4 y-\frac{4}{3} y^{3}+\frac{1}{5} y^{5}-\frac{1}{9} y^{8}\right]_{0}^{1} \\
      &=2 \pi\left(4-\frac{4}{3}+\frac{1}{5}-\frac{1}{9}\right)=2 \pi\left(\frac{124}{45}\right)=\frac{248 \pi}{45}
      \end{aligned}
      $$
      <p align="center">
      ![](CET-06.02-10.Xs.1.jpg)
      </p>
      <p align="center">
      ![](CET-06.02-10.Xs.2.jpg)
      </p>
