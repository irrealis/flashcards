      CET-11.08-01 Theory:
      What is **power series?**
    Back: |
      A **power series** is a series of the form
      $$
      \sum_{n=0}^{\infty} c_{n} x^{n}=c_{0}+c_{1} x+c_{2} x^{2}+c_{3} x^{3}+\cdots
      $$ where $x$ is a variable and the $c_{n}^{\prime}$s are constants called the coefficients of the series.

      For each fixed $x,$ the power series is a series of constants that we can test for convergence or divergence.
    Annotations: ''
