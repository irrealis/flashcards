      CET-11.08-02 Theory:
      What is the domain of the following function?
      $$
      f(x)=c_{0}+c_{1} x+c_{2} x^{2}+\cdots+c_{n} x^{n}+\cdots
      $$
    Back: |
      A power series may converge for some values of $x$ and diverge for other values of $x .$ The sum of the series is a function
      $$
      f(x)=c_{0}+c_{1} x+c_{2} x^{2}+\cdots+c_{n} x^{n}+\cdots
      $$ whose domain is the set of all $x$ for which the series converges.

      Notice that $f$ resembles a polynomial. The only difference is that $f$ has infinitely many terms.
    Annotations: ''
