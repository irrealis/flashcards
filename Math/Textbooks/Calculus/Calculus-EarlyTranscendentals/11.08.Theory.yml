      CET-11.08-04 Theory:
      State the **Centered Power Series Convergence Theorem** (my own term).
    Back: |
      For a given power series $\sum_{n=0}^{\infty} c_{n}(x-a)^{n},$ there are only three possibilities:
      (i) The series converges only when $x=a$.
      (ii) The series converges for all $x$.
      (iii) There is a positive number $R$ such that the series converges if $|x-a|<R$ and diverges if $|x-a|>R$.
    Annotations: ''
  tags: []
- id: 1578503111175
  fields:
