      CET-11.08-07 Theory:
      How does one determine the radius of convergence $R$ of a centered power series?
    Back: |
      In general, the Ratio Test (or sometimes the Root) should be used to determine the radius of convergence $R .$ The Ratio and Root Tests always fail when $x$ is an endpoint of the interval of convergence, so the endpoints must be checked with some other test.
