      CET-11.08-03 Theory:
      What is a **power series in $(x-a)$** (or a **power series centered at $a$** or a **power series about $a $**)?
    Back: |
      A series of the form
      $$
      \sum_{n=0}^{\infty} c_{n}(x-a)^{n}=c_{0}+c_{1}(x-a)+c_{2}(x-a)^{2}+\cdots
      $$ is called a **power series in $(x-a)$** or a **power series centered at $a$** or a **power series about $a .$**

      Notice that in writing out the term corresponding to $n=0$ we have adopted the convention that $(x-a)^{0}=1$ even when $x=a .$

      Notice also that when $x=a,$ all of the terms are $0$ for $n \geqslant 1$ and so the power series ( 3) always converges when $x=a.$
    Annotations: ''
  tags: []
