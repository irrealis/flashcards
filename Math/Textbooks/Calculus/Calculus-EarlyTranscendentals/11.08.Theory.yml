      CET-11.08-06 Theory:
      For a given power series $\sum_{n=0}^{\infty} c_{n}(x-a)^{n},$ what are its radius and interval of convergence?
    Back: |
      In case (i) of the Centered Power Series Convergence Theorem, the interval consists of just a single point $a$. In case (ii) the interval is $(-\infty, \infty) .$ In case (iii) note that the inequality $|x-a|<R$ can be rewritten as $a-R<x<a+R .$ When $x$ is an endpoint of the interval, that is, $x=a \pm R,$ anything can happen - the series might converge at one or both endpoints or it might diverge at both endpoints. Thus in case (iii) there are four possibilities for the interval of convergence:
      $$
      (a-R, a+R) \quad(a-R, a+R] \quad[a-R, a+R) \quad[a-R, a+R]
      $$ The situation is illustrated below.
