      CET-11.08-05 Theory:
      Define **radius of convergence** and **interval of convergence**.
    Back: |
      The number $R$ in case (iii) of the Centered Power Series Convergence Theorem is called the **radius of convergence** of the power series. By convention, the radius of convergence is $R=0$ in case (i) and $R=\infty$ in case (ii). The **interval of convergence** of a power series is the interval that consists of all values of $x$ for which the series converges.
    Annotations: ''
