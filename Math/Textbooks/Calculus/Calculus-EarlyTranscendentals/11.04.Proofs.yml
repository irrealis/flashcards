      CET-11.04-02 Proof:
      Prove **The Limit Comparison Test.**
    Back: |
      Let $m$ and $M$ be positive numbers such that $m<c<M .$ Because $a_{n} / b_{n}$ is close to $c$ for large $n,$ there is an integer $N$ such that
      $$
      m<\frac{a_{n}}{b}<M \quad \text { when } n>N
      $$ and so
      $$
      m b_{n}<a_{n}<M b_{n} \quad \text { when } n>N
      $$
      If $\sum b_{n}$ converges, so does $\sum M b_{n} .$ Thus $\sum a_{n}$ converges by part (i) of the Comparison Test. If $\sum b_{n}$ diverges, so does $\sum m b_{n}$ and part (ii) of the Comparison Test shows that $\sum a_{n}$ diverges.
      $\square$
