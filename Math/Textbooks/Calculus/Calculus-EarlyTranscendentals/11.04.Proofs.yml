      CET-11.04-01 Proof:
      Prove the **The Comparison Test.**
    Back: |
      (i) Let
      $$
      s_{n}=\sum_{i=1}^{n} a_{i} \quad t_{n}=\sum_{i=1}^{n} b_{i} \quad t=\sum_{n=1}^{\infty} b_{n}
      $$
      Since both series have positive terms, the sequences $\left\{s_{n}\right\}$ and $\left\{t_{n}\right\}$ are increasing $\left(s_{n+1}=s_{n}+a_{n+1} \geqslant s_{n}\right) .$ Also $t_{n} \rightarrow t,$ so $t_{n} \leqslant t$ for all $n .$ Since $a_{i} \leqslant b_{i},$ we have $s_{n} \leqslant t_{n}$.

      Thus $s_{n} \leqslant t$ for all $n .$ This means that $\left\{s_{n}\right\}$ is increasing and bounded above and therefore converges by the Monotonic Sequence Theorem. Thus $\Sigma a_{n}$ converges.

      (ii) If $\Sigma b_{n}$ is divergent, then $t_{n} \rightarrow \infty\left(\text { since }\left\{t_{n}\right\} \text { is increasing). But } a_{i} \geqslant b_{i} \text { so } s_{n} \geqslant t_{n}\right.$ Thus $s_{n} \rightarrow \infty .$ Therefore $\Sigma a_{n}$ diverges.

      $\square$
