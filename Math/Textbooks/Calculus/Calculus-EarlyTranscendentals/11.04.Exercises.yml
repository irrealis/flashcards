    Front: |
      CET-11.04-01 Exercise:
      Determine whether the series converges or diverges.
      $$
      \sum_{n=1}^{\infty} \frac{1}{n^{3}+8}
      $$
    Back: |
      $\frac{1}{n^{3}+8}<\frac{1}{n^{3}}$ for all $n \geq 1,$ so $\sum_{n=1}^{\infty} \frac{1}{n^{3}+8}$ converges by comparison with $\sum_{n=1}^{\infty} \frac{1}{n^{3}},$ which converges because it is a $p$-series with $p=3>1$.
