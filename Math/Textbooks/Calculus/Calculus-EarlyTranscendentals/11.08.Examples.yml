      CET-11.08-01 Example:
      For what values of $x$ is the series $\sum_{n=0}^{n} n ! x^{n}$ convergent?
    Back: |
      We use the Ratio Test. If we let $a_{n}$, as usual, denote the $n$ th term of the series, then $a_{n}=n ! x^{n} .$ If $x \neq 0,$ we have
      $$
      \lim _{n \rightarrow \infty}\left|\frac{a_{n+1}}{a_{n}}\right|=\lim _{n \rightarrow \infty}\left|\frac{(n+1) ! x^{n+1}}{n ! x^{n}}\right|=\lim _{n \rightarrow \infty}(n+1)|x|=\infty
      $$ By the Ratio Test, the series diverges when $x \neq 0 .$ Thus the given series converges only when $x=0.$
