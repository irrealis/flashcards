      CET-11.08-03.0 Example:
      Find the domain of the Bessel function of order 0 defined by
      $$
      J_{0}(x)=\sum_{n=0}^{\infty} \frac{(-1)^{n} x^{2 n}}{2^{2 n}(n !)^{2}}
      $$
    Back: |
      Let $a_{n}=(-1)^{n} x^{2 n}/\left[2^{2 n}(n !)^{2}\right] .$ Then
      $$
      \begin{aligned}
      \left|\frac{a_{n+1}}{a_{n}}\right| &=\left|\frac{(-1)^{n+1} x^{2(n+1)}}{2^{2(n+1)}[(n+1) !]^{2}} \cdot \frac{2^{2 n}(n !)^{2}}{(-1)^{n} x^{2 n}}\right| \\
      &=\frac{x^{2 n+2}}{2^{2 n+2}(n+1)^{2}(n !)^{2}} \cdot \frac{2^{2 n}(n !)^{2}}{x^{2 n}} \\
      &=\frac{x^{2}}{4(n+1)^{2}} \rightarrow 0<1 \quad \text { for all } x
      \end{aligned}
      $$ Thus, by the Ratio Test, the given series converges for all values of $x .$ In other words, the domain of the Bessel function $J_{0}$ is $(-\infty, \infty)=\mathbb{R}$.
