      CET-11.08-03.5 Example:
      Determine the radius and interval of convergence for each of the following series.
      $$
      \begin{array}{|l|l|}
      \hline
      {} & {\text { Series }} \\
      \hline
      {\text {(i)}} & {\sum_{n=0}^{\infty} x^{n}} \\
      {\text {(ii)}} & {\sum_{n=0}^{\infty} n ! x^{n}} \\
      {\text {(ii)}} & {\sum_{n=1}^{\infty} \frac{(x-3)^{n}}{n}} \\
      {\text {(iv)}} & {\sum_{n=0}^{\infty} \frac{(-1)^{n} x^{2 n}}{2^{2 n}(n !)^{2}}} \\
      \hline
      \end{array}
      $$
    Back: |
      $$
      \begin{array}{|l|l|c|c|}
      \hline
      {} & {\text { Series }} & {\text { Radius of convergence }} & {\text { Interval of convergence }} \\
      \hline
      {\text {(i)}} & {\sum_{n=0}^{\infty} x^{n}} & {R=1} & {(-1,1)} \\
      {\text {(ii)}} & {\sum_{n=0}^{\infty} n ! x^{n}} & {R=0} & {\{0\}} \\
      {\text {(ii)}} & {\sum_{n=1}^{\infty} \frac{(x-3)^{n}}{n}} & {R=1} & {[2,4)} \\
      {\text {(iv)}} & {\sum_{n=0}^{\infty} \frac{(-1)^{n} x^{2 n}}{2^{2 n}(n !)^{2}}} & {R=\infty} & {(-\infty, \infty)} \\
      \hline
      \end{array}
      $$
