      CET-11.08-02 Example:
      For what values of $x$ does the series $\sum_{n=1}^{\infty} \frac{(x-3)^{n}}{n}$ converge?
    Back: |
      Let $a_{n}=(x-3)^{n} / n .$ Then
      $$
      \begin{aligned}
      \left|\frac{a_{n+1}}{a_{n}}\right| &=\left|\frac{(x-3)^{n+1}}{n+1} \cdot \frac{n}{(x-3)^{n}}\right| \\
      &=\frac{1}{1+\frac{1}{n}}|x-3| \rightarrow|x-3| \quad \text { as } n \rightarrow \infty
      \end{aligned}
      $$ By the Ratio Test, the given series is absolutely convergent, and therefore convergent, when $|x-3|<1$ and divergent when $|x-3|>1 .$ Now
      $$
      |x-3|<1 \quad \Longleftrightarrow \quad-1<x-3<1 \quad \Longleftrightarrow \quad 2<x<4
      $$
      so the series converges when $2<x<4$ and diverges when $x<2$ or $x>4.$

      The Ratio Test gives no information when $|x-3|=1$ so we must consider $x=2$ and $x=4$ separately. If we put $x=4$ in the series, it becomes $\Sigma 1 / n,$ the harmonic series, which is divergent. If $x=2,$ the series is $\Sigma(-1)^{n} / n,$ which converges by the Alternating Series Test. Thus the given power series converges for $2 \leqslant x<4.$
