      CET-11.08-05 Example:
      Find the radius of convergence and interval of convergence of the series
      $$
      \sum_{n=0}^{\infty} \frac{n(x+2)^{n}}{3^{n+1}}
      $$
    Back: |
      If $a_{n}=n(x+2)^{n} / 3^{n+1},$ then
      $$
      \begin{aligned}
      \left|\frac{a_{n+1}}{a_{n}}\right| &=\left|\frac{(n+1)(x+2)^{n+1}}{3^{n+2}} \cdot \frac{3^{n+1}}{n(x+2)^{n}}\right| \\
      &=\left(1+\frac{1}{n}\right) \frac{|x+2|}{3} \rightarrow \frac{|x+2|}{3} \quad \text { as } n \rightarrow \infty
      \end{aligned}
      $$ Using the Ratio Test, we see that the series converges if $|x+2| / 3<1$ and it diverges if $|x+2| / 3>1 .$ So it converges if $|x+2|<3$ and diverges if $|x+2|>3 .$ Thus the radius of convergence is $R=3$.

      The inequality $|x+2|<3$ can be written as $-5<x<1,$ so we test the series at the endpoints $-5$ and $1 .$ When $x=-5,$ the series is
      $$
      \sum_{n=0}^{\infty} \frac{n(-3)^{n}}{3^{n+1}}=\frac{1}{3} \sum_{n=0}^{\infty}(-1)^{n} n
      $$ which diverges by the Test for Divergence $\left[(-1)^{n} n \text { doesn't converge to } 0\right] .$ When $x=1,$ the series is
      $$
      \sum_{n=0}^{\infty} \frac{n(3)^{n}}{3^{n+1}}=\frac{1}{3} \sum_{n=0}^{\infty} n
      $$ which also diverges by the Test for Divergence. Thus the series converges only when $-5<x<1,$ so the interval of convergence is $(-5,1)$.
