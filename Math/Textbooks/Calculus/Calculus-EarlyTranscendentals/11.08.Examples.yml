      CET-11.08-04 Example:
      Find the radius of convergence and interval of convergence of the series
      $$
      \sum_{n=0}^{\infty} \frac{(-3)^{n} x^{n}}{\sqrt{n+1}}
      $$
    Back: |
      Let $a_{n}=(-3)^{n} x^{n} / \sqrt{n+1} .$ Then
      $$
      \begin{aligned}
      \left|\frac{a_{n+1}}{a_{n}}\right| &=\left|\frac{(-3)^{n+1} x^{n+1}}{\sqrt{n+2}} \cdot \frac{\sqrt{n+1}}{(-3)^{n} x^{n}}\right|=|-3 x \sqrt{\frac{n+1}{n+2}}| \\
      &=3 \sqrt{\frac{1+(1 / n)}{1+(2 / n)}}|x| \rightarrow 3|x| \quad \text { as } n \rightarrow \infty
      \end{aligned}
      $$ By the Ratio Test, the given series converges if $3|x|<1$ and diverges if $3|x|>1$ Thus it converges if $|x|<\frac{1}{3}$ and diverges if $|x|>\frac{1}{3} .$ This means that the radius of convergence is $R=\frac{1}{3}$ We know the series converges in the interval $\left(-\frac{1}{3}, \frac{1}{3}\right),$ but we must now test for convergence at the endpoints of this interval. If $x=-\frac{1}{3},$ the series becomes
      $$
      \sum_{n=0}^{\infty} \frac{(-3)^{n}\left(-\frac{1}{3}\right)^{n}}{\sqrt{n+1}}=\sum_{n=0}^{\infty} \frac{1}{\sqrt{n+1}}=\frac{1}{\sqrt{1}}+\frac{1}{\sqrt{2}}+\frac{1}{\sqrt{3}}+\frac{1}{\sqrt{4}}+\cdots
      $$ which diverges. (Use the Integral Test or simply observe that it is a $p$ -series with $\left.p=\frac{1}{2}<1 .\right)$ If $x=\frac{1}{3},$ the series is
      $$
      \sum_{n=0}^{\infty} \frac{(-3)^{n}\left(\frac{1}{3}\right)^{n}}{\sqrt{n+1}}=\sum_{n=0}^{\infty} \frac{(-1)^{n}}{\sqrt{n+1}}
      $$ which converges by the Alternating Series Test. Therefore the given power series converges when $-\frac{1}{3}<x \leqslant \frac{1}{3},$ so the interval of convergence is $\left(-\frac{1}{3}, \frac{1}{3}\right]$.
