      CET-11.01-01 Theory:
      Define **sequence.** How is a sequence denoted?
    Back: |
      A sequence can be thought of as a list of numbers written in a definite order:
      $$
      a_{1}, a_{2}, a_{3}, a_{4}, \ldots, a_{n}, \ldots
      $$ The number $a_{1}$ is called the first term, $a_{2}$ is the second term, and in general $a_{n}$ is the $n$ th term. We will deal exclusively with infinite sequences and so each term $a_{n}$ will have a successor $a_{n+1}$

      Notice that for every positive integer $n$ there is a corresponding number $a_{n}$ and so a sequence can be defined as a function whose domain is the set of positive integers. But we usually write $a_{n}$ instead of the function notation $f(n)$ for the value of the function at the number $n$

      **Notation:**
      The sequence $\left\{a_{1}, a_{2}, a_{3}, \ldots\right\}$ is also denoted by
      $$
      \left\{a_{n}\right\} \quad \text { or } \quad\left\{a_{n}\right\}_{n=1}^{\infty}
      $$
    Annotations: ''
  tags: []
