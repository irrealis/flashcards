      CET-11.01-07 Theory:
      What is $\lim _{n \rightarrow \infty} \frac{1}{n^{r}}$ when $r>0?$
    Back: |
      $$
      \lim _{n \rightarrow \infty} \frac{1}{n^{r}}=0 \quad \text { if } r>0
      $$
    Annotations: ''
  tags: []
- id: 1578340339840
  fields:
    Front: |
      CET-11.01-08 Theory:
      What does $\lim _{n \rightarrow \infty} a_{n}=\infty$ mean? Give the intuitive definition.
    Back: |
      $\lim _{n \rightarrow \infty} a_{n}=\infty$ means that $a_{n}$ becomes large as $n$ becomes large.
    Annotations: ''
  tags: []
- id: 1578340409089
  fields:
    Front: |
      CET-11.01-09 Theory:
      What does $\lim _{n \rightarrow \infty} a_{n}=\infty$ mean? Give the precise definition.
    Back: |
      $\lim _{n \rightarrow \infty} a_{n}=\infty$ means that for every positive number $M$ there is an integer $N$ such that
      $$
      \text { if } \quad n>N \quad \text { then } \quad a_{n}>M
      $$
    Annotations: ''
  tags: []
- id: 1578340619365
