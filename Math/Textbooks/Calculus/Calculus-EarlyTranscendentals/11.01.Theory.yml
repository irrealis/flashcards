      CET-11.01-10 Theory:
      State the **Limit Laws for Sequences.**
    Back: |
      If $\left\{a_{n}\right\}$ and $\left\{b_{n}\right\}$ are convergent sequences and $c$ is a constant, then
      $$
      \begin{array}{l}
      {\lim _{n \rightarrow \infty}\left(a_{n}+b_{n}\right)=\lim _{n \rightarrow \infty} a_{n}+\lim _{n \rightarrow \infty} b_{n}} \\
      {\lim _{n \rightarrow \infty}\left(a_{n}-b_{n}\right)=\lim _{n \rightarrow \infty} a_{n}-\lim _{n \rightarrow \infty} b_{n}} \\
      {\lim _{n \rightarrow \infty} c a_{n}=c \lim _{n \rightarrow \infty} a_{n}} \\
      {\lim _{n \rightarrow \infty} c=c} \\
      {\lim _{n \rightarrow \infty}\left(a_{n} b_{n}\right)=\lim _{n \rightarrow \infty} a_{n} \cdot \lim _{n \rightarrow \infty} b_{n}} \\
      {\lim _{n \rightarrow \infty} \frac{a_{n}}{b_{n}}=\frac{\lim _{n \rightarrow \infty} a_{n}}{\lim _{n \rightarrow \infty} b_{n}} \quad \text{ if } \lim _{n \rightarrow \infty} b_{n} \neq 0} \\
      {\lim _{n \rightarrow \infty} a_{n}^{p}=\left[\lim _{n \rightarrow \infty} a_{n}\right]^{p} \quad \text{ if } p>0 \text{ and } a_{n}>0}
      \end{array}
      $$
    Annotations: ''
  tags: []
- id: 1578340935365
  fields:
    Front: |
      CET-11.01-11 Theory:
      State the **Squeeze Theorem for Sequences.**
    Back: |
      If $a_{n} \leqslant b_{n} \leqslant c_{n}$ for $n \geqslant n_{0}$ and $\lim _{n \rightarrow \infty} a_{n}=\lim _{n \rightarrow \infty} c_{n}=L,$ then $\lim _{n \rightarrow \infty} b_{n}=L.$
    Annotations: ''
  tags: []
- id: 1578341004114
  fields:
    Front: |
      CET-11.01-12 Theory:
      If $\lim _{n \rightarrow \infty}\left|a_{n}\right|=0,$ what is $\lim _{n \rightarrow \infty} a_{n}$?
    Back: |
      If $\lim _{n \rightarrow \infty}\left|a_{n}\right|=0,$ then $\lim _{n \rightarrow \infty} a_{n}=0.$
    Annotations: ''
  tags: []
- id: 1578341960490
  fields:
    Front: |
      CET-11.01-13 Theory:
      State the **Continuous Limit Function Theorem for Sequences.** (My own term.)
    Back: |
      If $\lim _{n \rightarrow \infty} a_{n}=L$ and the function $f$ is continuous at $L,$ then
      $$
      \lim _{n \rightarrow \infty} f\left(a_{n}\right)=f(L)
      $$ That is, if we apply a continuous function to the terms of a convergent sequence, the result is also convergent.
    Annotations: ''
  tags: []
- id: 1578342895289
  fields:
    Front: |
      CET-11.01-14 Theory:
      When is the sequence $\left\{r^{n}\right\}$ convergent?
    Back: |
      The sequence $\left\{r^{n}\right\}$ is convergent if $-1<r \leqslant 1$ and divergent for all other values of $r$.
      $$
      \lim _{n \rightarrow \infty} r^{n}=\left\{\begin{array}{ll}
      {0} & {\text { if }-1<r<1} \\
      {1} & {\text { if } r=1}
      \end{array}\right.
      $$
    Annotations: ''
  tags: []
- id: 1578343015942
  fields:
    Front: |
      CET-11.01-15 Theory:
      What does it mean for a sequence to be **increasing?** **decreasing?** **monotonic?**
    Back: |
      A sequence $\left\{a_{n}\right\}$ is called **increasing** if $a_{n}<a_{n+1}$ for all $n \geqslant 1$ that is, $a_{1}<a_{2}<a_{3}<\cdots .$ It is called **decreasing** if $a_{n}>a_{n+1}$ for all $n \geqslant 1.$ A sequence is **monotonic** if it is either increasing or decreasing.
    Annotations: ''
  tags: []
- id: 1578343377315
  fields:
    Front: |
      CET-11.01-16 Theory:
      What does it mean for a sequence to be **bounded above?** **bounded below?** **bounded?**
    Back: |
      A sequence $\left\{a_{n}\right\}$ is **bounded above** if there is a number $M$ such that
      $$
      a_{n} \leqslant M \quad \text { for all } n \geqslant 1
      $$ It is **bounded below** if there is a number $m$ such that
      $$
      m \leqslant a_{n} \quad \text{for all } n \geqslant 1
      $$ If it is bounded above and below, then $\left\{a_{n}\right\}$ is a **bounded** sequence.
    Annotations: ''
  tags: []
- id: 1578343516514
  fields:
    Front: |
      CET-11.01-17 Theory:
      State the **Monotonic Sequence Theorem.**
    Back: |
      Every bounded, monotonic sequence is convergent.
    Annotations: ''
