      CET-11.01-02 Theory:
      What is the **Fibonacci sequence?**
    Back: |
      The Fibonacci sequence $\left\{f_{n}\right\}$ is defined recursively by the conditions
      $$
      f_{1}=1 \quad f_{2}=1 \quad f_{n}=f_{n-1}+f_{n-2} \quad n \geqslant 3
      $$ Each term is the sum of the two preceding terms. The first few terms are
      $$
      \{1,1,2,3,5,8,13,21, \ldots\}
      $$ This sequence arose when the 13th-century Italian mathematician known as Fibonacci solved a problem concerning the breeding of rabbits.
    Annotations: ''
  tags: []
- id: 1578339301041
  fields:
    Front: |
      CET-11.01-03 Theory:
      Give the intuitive definition of **limit of a sequence.**
    Back: |
      A sequence $\left\{a_{n}\right\}$ has the limit $L$ and we write
      $$
      \lim _{n \rightarrow \infty} a_{n}=L \quad \text{or} \quad a_{n} \rightarrow L \text{ as } n \rightarrow \infty
      $$ if we can make the terms $a_{n}$ as close to $L$ as we like by taking $n$ sufficiently large.
    Annotations: ''
  tags: []
- id: 1578339450840
  fields:
    Front: |
      CET-11.01-04 Theory:
      What does it mean for a sequence to be **convergent?** **divergent?**
    Back: |
      If $\lim _{n \rightarrow \infty} a_{n}$ exists, we say the sequence **converges** (or is **convergent**). Otherwise, we say the sequence **diverges** (or is **divergent**).
    Annotations: ''
  tags: []
- id: 1578339534290
  fields:
    Front: |
      CET-11.01-05 Theory:
      Give the precise definition of **limit of a sequence.**
    Back: |
      A sequence $\left\{a_{n}\right\}$ has the limit $L$ and we write
      $$
      \lim _{n \rightarrow \infty} a_{n}=L \quad \text { or } \quad a_{n} \rightarrow L \text { as } n \rightarrow \infty
      $$ if for every $\varepsilon>0$ there is a corresponding integer $N$ such that
      $$
      \text { if } \quad n>N \quad \text { then } \quad\left|a_{n}-L\right|<\varepsilon
      $$
    Annotations: ''
  tags: []
