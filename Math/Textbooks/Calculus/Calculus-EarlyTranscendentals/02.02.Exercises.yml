      CET-02.02-54 Exercise:
      In the theory of relativity, the mass of a particle with velocity $v$ is
      $$
      m=\frac{m_{0}}{\sqrt{1-v^{2} / c^{2}}}
      $$ where $m_{0}$ is the mass of the particle at rest and $c$ is the speed of light. What happens as $v \rightarrow c^{-} ?$
    Back: |
      $\lim _{v \rightarrow c^{-}} m=\lim _{v \rightarrow c^{-}} \frac{m_{0}}{\sqrt{1-v^{2} / c^{2}}} .$ As $v \rightarrow c^{-}, \sqrt{1-v^{2} / c^{2}} \rightarrow 0^{+},$ and $m \rightarrow \infty$.
