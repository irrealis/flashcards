      CET-02.02-10 Exercise:
      A patient receives a 150-mg injection of a drug every 4 hours. The graph shows the amount $f(t)$ of the drug in the bloodstream after $t$ hours. Find
      $$
      \lim _{t \rightarrow 12^{-}} f(t) \quad \text { and } \quad \lim _{t \rightarrow 12^{+}} f(t)
      $$ and explain the significance of these one-sided limits.
      <p align="center">
      ![](CET-02.02-10.Xs.1.jpg)
      </p>
    Back: |
      $\lim _{t \rightarrow 12^{-}} f(t)=150 \text{ mg}$ and $\lim _{t \rightarrow 12^{+}} f(t)=300 \text{ mg} .$ These limits show that there is an abrupt change in the amount of drug in the patient's bloodstream at $t=12 \text{ h} .$ The left-hand limit represents the amount of the drug just before the fourth injection. The right-hand limit represents the amount of the drug just after the fourth injection.
