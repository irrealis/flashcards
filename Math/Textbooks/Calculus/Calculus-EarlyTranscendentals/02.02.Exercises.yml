- id: 1579031044604
  fields:
    Front: |
      CET-02.02-02 Exercise:
      Explain what it means to say that
      $$
      \lim _{x \rightarrow 1^{-}} f(x)=3 \quad \text { and } \quad \lim _{x \rightarrow 1^{+}} f(x)=7
      $$ In this situation is it possible that $\lim _{x \rightarrow 1} f(x)$ exists? Explain.
    Back: |
      As $x$ approaches 1 from the left, $f(x)$ approaches $3 ;$ and as $x$ approaches 1 from the right, $f(x)$ approaches $7 .$ No, the limit does not exist because the left- and right-hand limits are different.
    Annotations: ''
