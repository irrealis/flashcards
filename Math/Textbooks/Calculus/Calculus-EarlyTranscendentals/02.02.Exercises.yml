      CET-02.02-52 Exercise:
      Consider the function $f(x)=\tan \frac{1}{x}$
      (a) Show that $f(x)=0$ for $x=\frac{1}{\pi}, \frac{1}{2 \pi}, \frac{1}{3 \pi}, \dots$
      (b) Show that $f(x)=1$ for $x=\frac{4}{\pi}, \frac{4}{5 \pi}, \frac{4}{9 \pi}, \dots$
      (c) What can you conclude about $\lim _{x \rightarrow 0^{+}} \tan \frac{1}{x} ?$
    Back: |
      (a) For any positive integer $n,$ if $x=\frac{1}{n \pi},$ then $f(x)=\tan \frac{1}{x}=\tan (n \pi)=0 .$ (Remember that the tangent function has period $\pi .$ )

      (b) For any nonnegative number $n,$ if $x=\frac{4}{(4 n+1) \pi},$ then
      $$
      f(x)=\tan \frac{1}{x}=\tan \frac{(4 n+1) \pi}{4}=\tan \left(\frac{4 n \pi}{4}+\frac{\pi}{4}\right)=\tan \left(n \pi+\frac{\pi}{4}\right)=\tan \frac{\pi}{4}=1
      $$
      (c) From part (a), $f(x)=0$ infinitely often as $x \rightarrow 0 .$ From part (b), $f(x)=1$ infinitely often as $x \rightarrow 0 .$ Thus, $\lim _{x \rightarrow 0} \tan \frac{1}{x}$ does not exist since $f(x)$ does not get close to a fixed number as $x \rightarrow 0$.
