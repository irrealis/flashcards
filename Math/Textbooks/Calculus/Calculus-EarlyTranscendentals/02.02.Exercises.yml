      CET-02.02-45 Exercise:
      Determine $\lim _{x \rightarrow 1^{-}} \frac{1}{x^{3}-1}$ and $\lim _{x \rightarrow 1^{+}} \frac{1}{x^{3}-1}$
      (a) by evaluating $f(x)=1 /\left(x^{3}-1\right)$ for values of $x$ that approach 1 from the left and from the right,
      (b) by reasoning as in Example $9,$ and
      (c) from a graph of $f$.
    Back: |
      (a) $f(x)=\frac{1}{x^{3}-1}$.
      From these calculations, it seems that $\lim _{x \rightarrow 1^{-}} f(x)=-\infty$ and $\lim _{x \rightarrow 1^{+}} f(x)=\infty$.

      $\begin{array}{|l|l|}\hline x & {f(x)} \\ \hline 0.5 & {-1.14} \\ {0.9} & {-3.69} \\ {0.99} & {-33.7} \\ {0.999} & {-333.7} \\ {0.9999} & {-333.7} \\ {0.99999} & {-33,333.7} \\ \hline\end{array}$ $\begin{array}{|l|l|}\hline x & {f(x)} \\ \hline 1.5 & {0.42} \\ {1.1} & {3.02} \\ {1.01} & {33.0} \\ {1.001} & {333.0} \\ {1.0001} & {3333.0} \\ {1.00001} & {33,333.3} \\ \hline\end{array}$

      (b) If $x$ is slightly smaller than $1,$ then $x^{3}-1$ will be a negative number close to $0,$ and the reciprocal of $x^{3}-1,$ that is, $f(x)$ will be a negative number with large absolute value. So $\lim _{x \rightarrow 1^{-}} f(x)=-\infty$.

      If $x$ is slightly larger than $1,$ then $x^{3}-1$ will be a small positive number, and its reciprocal, $f(x),$ will be a large positive number. So $\lim _{x \rightarrow 1^{+}} f(x)=\infty$.

      (c) It appears from the graph of $f$ that
      $$
      \lim _{x \rightarrow 1^{-}} f(x)=-\infty \text { and } \lim _{x \rightarrow 1^{+}} f(x)=\infty
      $$
