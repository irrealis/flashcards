      CET-02.02-04 Exercise:
      Use the given graph of $f$ to state the value of each quantity, if it exists. If it does not exist, explain why.
      (a) $\lim _{x \rightarrow 2^{-}} f(x)$
      (b) $\lim _{x \rightarrow 2^{+}} f(x)$
      (c) $\lim _{x \rightarrow 2} f(x)$
      (d) $f(2)$
      (e) $\lim _{x \rightarrow 4} f(x)$
      (f) $f(4)$
      <p align="center">
      ![](CET-02.02-04.Xs.1.jpg)
      </p>
    Back: |
      (a) As $x$ approaches 2 from the left, the values of $f(x)$ approach $3,$ so $\lim _{x \rightarrow 2^{-}} f(x)=3$.
      (b) As $x$ approaches 2 from the right, the values of $f(x)$ approach $1,$ so $\lim _{x \rightarrow 2^{+}} f(x)=1$.
      (c) $\lim _{x \rightarrow 2} f(x)$ does not exist since the left-hand limit does not equal the right-hand limit.
      (d) When $x=2,$ $y=3,$ so $f(2)=3$.
      (e) As $x$ approaches $4,$ the values of $f(x)$ approach $4,$ so $\lim _{x \rightarrow 4} f(x)=4$.
      (f) There is no value of $f(x)$ when $x=4,$ so $f(4)$ does not exist.
    Annotations: ''
