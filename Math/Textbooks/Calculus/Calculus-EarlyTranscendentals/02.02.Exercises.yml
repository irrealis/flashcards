      CET-02.02-01 Exercise:
      Explain in your own words what is meant by the equation
      $$
      \lim _{x \rightarrow 2} f(x)=5
      $$ Is it possible for this statement to be true and yet $f(2)=3 ?$ Explain.
    Back: |
      As $x$ approaches $2,$ $f(x)$ approaches $5 .$ [Or, the values of $f(x)$ can be made to 5 as we like by taking $x$ sufficiently close to $2$ (but $x \neq 2$). Yes, the graph could have a hole at $(2,5)$ and be defined such that $f(2)=3$.
    Annotations: ''
