      CET-02.02-11 Exercise:
      Sketch the graph of the function and use it to determine the values of $a$ for which $\lim _{x \rightarrow a} f(x)$ exists.
      $$
      f(x)=\left\{\begin{array}{ll}
      {1+x} & {\text { if } x<-1} \\
      {x^{2}} & {\text { if }-1 \leqslant x<1} \\
      {2-x} & {\text { if } x \geqslant 1}
      \end{array}\right.
      $$
    Back: |
      From the graph of
      $$
      f(x)=\left\{\begin{array}{ll}
      {1+x} & {\text { if } x<-1} \\
      {x^{2}} & {\text { if }-1 \leq x<1} \\
      {2-x} & {\text { if } x \geq 1}
      \end{array}\right.
      $$ we see that $\lim _{x \rightarrow a} f(x)$ exists for all $a$ except $a=-1 .$
      <p align="center">
      ![](CET-02.02-11.Xs.1.jpg)
      </p>
      Notice that the right and left limits are different at $a=-1$.
