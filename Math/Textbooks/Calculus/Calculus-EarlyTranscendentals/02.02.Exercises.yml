      CET-02.02-03 Exercise:
      Explain the meaning of each of the following.
      (a) $\lim _{x \rightarrow-3} f(x)=\infty$
      (b) $\lim _{x \rightarrow 4^{+}} f(x)=-\infty$
    Back: |
      (a) $\lim _{x \rightarrow-3} f(x)=\infty$ means that the values of $f(x)$ can be made arbitrarily large (as large as we please) by taking $x$ sufficiently close to $-3$ (but not equal to $-3$ ).

      (b) $\lim _{x \rightarrow 4^{+}} f(x)=-\infty$ means that the values of $f(x)$ can be made arbitrarily large negative by taking $x$ sufficiently close to 4 through values larger than 4.
    Annotations: ''
