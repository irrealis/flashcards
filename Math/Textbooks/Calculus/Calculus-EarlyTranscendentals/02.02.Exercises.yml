      CET-02.02-53 Exercise:
      Use a graph to estimate the equations of all the vertical asymptotes of the curve
      $$
      y=\tan (2 \sin x) \quad-\pi \leqslant x \leqslant \pi
      $$ Then find the exact equations of these asymptotes.
    Back: |
      $ $<p align="center">
      ![](CET-02.02-53.Xs.1.jpg)
      </p>
      There appear to be vertical asymptotes of the curve $y=\tan (2 \sin x)$ at $x \approx \pm 0.90$ and $x \approx \pm 2.24 .$ To find the exact equations of these asymptotes, we note that the graph of the tangent function has vertical asymptotes at $x=\frac{\pi}{2}+\pi n .$ Thus, we must have $2 \sin x=\frac{\pi}{2}+\pi n,$ or equivalently, $\sin x=\frac{\pi}{4}+\frac{\pi}{2} n .$ Since $-1 \leq \sin x \leq 1,$ we must have $\sin x=\pm \frac{\pi}{4}$ and $\operatorname{so} x=\pm \sin ^{-1} \frac{\pi}{4}$ (corresponding to $x \approx \pm 0.90$ ). Just as $150^{\circ}$ is the reference angle for $30^{\circ}, \pi-\sin ^{-1} \frac{\pi}{4}$ is the reference angle for $\sin ^{-1} \frac{\pi}{4} .$ So $x=\pm\left(\pi-\sin ^{-1} \frac{\pi}{4}\right)$ are also equations of vertical asymptotes (corresponding to $x \approx \pm 2.24$.)
