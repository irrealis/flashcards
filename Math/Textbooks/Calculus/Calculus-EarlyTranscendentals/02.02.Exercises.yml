      CET-02.02-06 Exercise:
      For the function $h$ whose graph is given, state the value of each quantity, if it exists. If it does not exist, explain why.
      (a) $\lim _{x \rightarrow-3^{-}} h(x)$
      (b) $\lim _{x \rightarrow-3^{+}} h(x)$
      (c) $\lim _{x \rightarrow-3} h(x)$
      (d) $h(-3)$
      (e) $\lim _{x \rightarrow 0^{-}} h(x)$
      (f) $\lim _{x \rightarrow 0^{+}} h(x)$
      (g) $\lim _{x \rightarrow 0} h(x)$
      (h) $h(0)$
      (i) $\lim _{x \rightarrow 2} h(x)$
      (j) $h(2)$
      (k) $\lim _{x \rightarrow 5^{+}} h(x)$
      (1) $\lim _{x \rightarrow 5^{-}} h(x)$
      <p align="center">
      ![](CET-02.02-06.Xs.1.jpg)
      </p>
    Back: |
      (a) $h(x)$ approaches 4 as $x$ approaches $-3$ from the left, so $\lim _{x \rightarrow-3^{-}} h(x)=4$.
      (b) $h(x)$ approaches 4 as $x$ approaches $-3$ from the right, so $\lim _{x \rightarrow-3^{+}} h(x)=4$.
      (c) $\lim _{x \rightarrow-3} h(x)=4$ because the limits in part (a) and part (b) are equal.
      (d) $h(-3)$ is not defined, so it doesn't exist.
      (e) $h(x)$ approaches 1 as $x$ approaches 0 from the left, so $\lim _{x \rightarrow 0^{-}} h(x)=1$.
      (f) $h(x)$ approaches $-1$ as $x$ approaches 0 from the right, so $\lim _{x \rightarrow 0^{+}} h(x)=-1$.
      (g) $\lim _{x \rightarrow 0} h(x)$ does not exist because the limits in part (e) and part (f) are not equal.
      (h) $h(0)=1$ since the point $(0,1)$ is on the graph of $h$.
      (i) since $\lim _{x \rightarrow 2^{-}} h(x)=2$ and $\lim _{x \rightarrow 2^{+}} h(x)=2,$ we have $\lim _{x \rightarrow 2} h(x)=2$.
      (j) $h(2)$ is not defined, so it doesn't exist.
      (k) $h(x)$ approaches 3 as $x$ approaches 5 from the right, so $\lim _{x \rightarrow 5^{+}} h(x)=3$.
      (1) $h(x)$ does not approach any one number as $x$ approaches 5 from the left, so $\lim _{x \rightarrow 5^{-}} h(x)$ does not exist.
    Annotations: ''
