      CET-02.02-19 Exercise:
      Guess the value of the limit (if it exists) by evaluating the function at the given numbers (correct to six decimal places).
      $\lim _{x \rightarrow 3} \frac{x^{2}-3 x}{x^{2}-9}$,
      $x=3.1,3.05,3.01,3.001,3.0001,$
      $2.9,2.95,2.99,2.999,2.9999$
    Back: |
      For $f(x)=\frac{x^{2}-3 x}{x^{2}-9}$:

      $\begin{array}{|c|c|}\hline x & {f(x)} \\ \hline 3.1 & {0.508197} \\ {3.05} & {0.504132} \\ {3.01} & {0.500832} \\ {3.001} & {0.500083} \\ {3.0001} & {0.500008} \\ \hline\end{array}$ $\begin{array}{|c|c|}\hline x & {f(x)} \\ \hline 2.9 & {0.491525} \\ {2.95} & {0.495798} \\ {2.99} & {0.499165} \\ {2.999} & {0.499917} \\ {2.9999} & {0.499992} \\ \hline\end{array}$

      It appears that $\lim _{x \rightarrow 3} \frac{x^{2}-3 x}{x^{2}-9}=\frac{1}{2}$.
