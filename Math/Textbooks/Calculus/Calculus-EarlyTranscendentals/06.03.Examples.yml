      CET-06.03-02 Example:
      Find the volume of the solid obtained by rotating about the $y$ -axis the region between $y=x$ and $y=x^{2}$
    Back: |
      The region and a typical shell are shown below.
      <p align="center">
      ![](CET-06.03-02.Xm.1.jpg)
      </p>
      We see that the shell has radius $x,$ circumference $2 \pi x,$ and height $x-x^{2} .$ So the volume is
      $$$
      \begin{aligned}
      V &=\int_{0}^{1}(2 \pi x)\left(x-x^{2}\right) d x=2 \pi \int_{0}^{1}\left(x^{2}-x^{3}\right) d x \\
      &=2 \pi\left[\frac{x^{3}}{3}-\frac{x^{4}}{4}\right]_{0}^{1}=\frac{\pi}{6}
      \end{aligned}
      $$$
    Annotations: ''
