      CET-06.03-04 Example:
      Find the volume of the solid obtained by rotating the region bounded by $y=x-x^{2}$ and $y=0$ about the line $x=2$
    Back: |
      The figure below shows the region and a cylindrical shell formed by rotation about the line $x=2 .$
      <p align="center">
      ![](CET-06.03-04.Xm.1.jpg)
      </p>
      It has radius $2-x,$ circumference $2 \pi(2-x),$ and height $x-x^{2}.$ The volume of the given solid is
      $$$
      \begin{aligned}
      V &=\int_{0}^{1} 2 \pi(2-x)\left(x-x^{2}\right) d x \\
      &=2 \pi \int_{0}^{1}\left(x^{3}-3 x^{2}+2 x\right) d x \\
      &=2 \pi\left[\frac{x^{4}}{4}-x^{3}+x^{2}\right]_{0}^{1}=\frac{\pi}{2}
      \end{aligned}
      $$$
