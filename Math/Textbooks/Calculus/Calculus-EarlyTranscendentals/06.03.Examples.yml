      CET-06.03-01 Example:
      Find the volume of the solid obtained by rotating about the $y$ -axis the region bounded by $y=2 x^{2}-x^{3}$ and $y=0$
    Back: |
      From the sketch below we see that a typical shell has radius $x,$ circumference $2 \pi x,$ and height $f(x)=2 x^{2}-x^{3} .$
      <p align="center">
      ![](CET-06.03-01.Xm.1.jpg)
      </p>
      So, by the shell method, the volume is
      $$$
      \begin{aligned}
      V &=\int_{0}^{2} \underbrace{(2 \pi x)}_{\text {circumference }} \underbrace{\left(2 x^{2}-x^{3}\right)}_{\text {height }} \underbrace{d x}_{\text {thickness }} \\
      &=2 \pi \int_{0}^{2}\left(2 x^{3}-x^{4}\right) d x=2 \pi\left[\frac{1}{2} x^{4}-\frac{1}{5} x^{5}\right]_{0}^{2} \\
      &=2 \pi\left(8-\frac{32}{5}\right)=\frac{16}{5} \pi
      \end{aligned}
      $$$ It can be verified that the shell method gives the same answer as slicing.
