      CET-06.03-03 Example:
      Use cylindrical shells to find the volume of the solid obtained by rotating about the $x$ -axis the region under the curve $y=\sqrt{x}$ from 0 to 1
    Back: |
      This problem was solved using disks in Example 6.2.2. To use shells we relabel the curve $y=\sqrt{x}$ (in the figure in that example) as $x=y^{2}$ below.
      <p align="center">
      ![](CET-06.03-03.Xm.1.jpg)
      </p>
      For rotation about the $x$ -axis we see that a typical shell has radius $y,$ circumference $2 \pi y,$ and height $1-y^{2} .$ So the volume is
      $$$
      \begin{aligned}
      V &=\int_{0}^{1}(2 \pi y)\left(1-y^{2}\right) d y=2 \pi \int_{0}^{1}\left(y-y^{3}\right) d y \\
      &=2 \pi\left[\frac{y^{2}}{2}-\frac{y^{4}}{4}\right]_{0}^{1}=\frac{\pi}{2}
      \end{aligned}
      $$$ In this problem the disk method was simpler.
    Annotations: ''
