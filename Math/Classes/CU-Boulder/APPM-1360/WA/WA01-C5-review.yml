      APPM 1360 WA01-01:
      ##### Chapter 5 review
      _topic: graph reflections and translations (section 1.2, transformations of functions)_

      Starting with the graph of $y=e^{x},$ write the equation of the graph that results from the following changes.
      (a) shifting 8 units downward
      (b) shifting 4 units to the right
      (c) reflecting about the $x$ -axis
      (d) reflecting about the $y$ -axis
      (e) reflecting about the $x$ -axis and then about the $y$ -axis
    Back: |
      (a) $y = e^{x}-8$
      (b) $y = e^{x-4}$
      (c) $y = -e^{x}$
      (d) $y = e^{-x}$
      (e) $y = -e^{-x}$

