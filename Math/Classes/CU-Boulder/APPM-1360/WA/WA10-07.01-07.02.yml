      ##### s7.1: Areas between Curves
      Sketch the region enclosed by the given curves. Find its area.
      $$
      x=4 y^{2}, \quad x=4+3 y^{2}
      $$
    Back: |
      $ $
      <p/><p align="center">
      ![](APPM-1360-WA10-04.1.jpg)
      </p>
      $$
      \frac{32}{3}
      $$

      ##### Full solution:
      $$
      \begin{array}{l}
      4 y^{2}=4+3 y^{2} \Leftrightarrow y^{2}=4 \Leftrightarrow y=\pm 2, \text { so } \\
      A=\int_{-2}^{2}\left[\left(4+3 y^{2}\right)-4 y^{2}\right] d y \\
      \quad=2 \int_{0}^{2}\left(4-y^{2}\right) d y \quad[\text { by symmetry }] \\
      \quad=2\left[4 y-\frac{1}{3} y^{3}\right]_{0}^{2}=16-\frac{16}{3}=\frac{32}{3}
      \end{array}
      $$
