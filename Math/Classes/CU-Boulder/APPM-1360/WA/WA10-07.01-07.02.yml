      A cross-section of an airplane wing is shown. Measurements of the thickness of the wing, in centimeters, at 24-centimeter intervals are $5.8,20.5,27.2,$ $29.0,27.8,27.4,23.4,20.2,15.9,8.9,$ and $2.6 .$ Use the Midpoint Rule with $n=5$ to estimate the area of the wing's cross-section if $a=240 .$ ( Assume the thickness of the edges is nonzero.)
