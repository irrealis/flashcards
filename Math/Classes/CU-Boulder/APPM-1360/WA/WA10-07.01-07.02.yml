      APPM 1360 WA10-07:
      #### c7: Applications of Integration
      ##### s7.1: Areas between Curves
      Estimate $\int_{0}^{1} 13 \cos \left(x^{2}\right) d x$ using the Trapezoidal Rule and the midpoint Rule, each with $n=4$. (Round your answers to six decimal places.)

      From a graph of the integrand, decide whether your answers are underestimates or overestimates.

      What can you conclude about the true value of the integral? (Round your answers to six decimal places.)
    Back: |
      (a) the Trapezoidal Rule: $11.644866$ 
      (b) the Midpoint Rule: $11.815788$
      (c) $T_{4}$ is an underestimate.  $M_{4}$ is an overestimate.
      (d)
      $$
      11.644866 < \int_{0}^{1} 13 \cos \left(x^{2}\right) d x < 11.815788
      $$

      ##### Full solution:
      $f(x)=13 \cos \left(x^{2}\right), \Delta x=\frac{1-0}{4}$
      (a) $T_{4}=\frac{1}{4 \cdot 2}\left[f(0)+2 f\left(\frac{1}{4}\right)+2 f\left(\frac{2}{4}\right)+2 f\left(\frac{3}{4}\right)+f(1)\right] \approx 11.644866$
      (b) $M_{4}=\frac{1}{4}\left[f\left(\frac{1}{8}\right)+f\left(\frac{3}{8}\right)+f\left(\frac{5}{8}\right)+f\left(\frac{7}{8}\right)\right] \approx 11.815788$
      (c) The graph shows that $f$ is concave down on $[0,1] .$ So $T_{4}$ is an underestimate and $M_{4}$ is overestimate.
      <p/><p align="center">
      ![](APPM-1360-WA10-07.1.jpg)
      </p>
      (d) We can conclude that $11.644866<\int_{0}^{1} 13 \cos \left(x^{2}\right) d x<11.815788$.
