      APPM 1360 WA10-05:
      #### c7: Applications of Integration
      ##### s7.1: Areas between Curves
      Evaluate the integral and interpret it as the area of a region.
      $$
      \int_{0}^{\pi / 2}|2 \sin (x)-2 \cos (2 x)| d x
      $$
    Back: |
      $$
      3\sqrt{3} - 2
      $$
      <p/><p align="center">
      ![](APPM-1360-WA10-05.1.jpg)
      </p>

      ##### Full solution:
      The curves intersect when
      $$
      \begin{aligned}
      \sin (x)=\cos (2 x) \text { (on }[0, \pi / 2]) & \Leftrightarrow \sin (x)=\left(1-2 \sin ^{2}(x)\right) \\
      & \Leftrightarrow 2 \sin ^{2}(x)+\sin (x)-1=0 \\
      & \Leftrightarrow(2 \sin (x)-1)(\sin (x)+1)=0 \\
      & \Rightarrow \sin (x)=\frac{1}{2} \\
      & \Rightarrow x=\frac{\pi}{6}
      \end{aligned}
      $$
      $$
      \begin{aligned}
      A &=\int_{0}^{\pi / 2}|2 \sin (x)-2 \cos (2 x)| d x \\
      &=2 \int_{0}^{\pi / 6}(\cos (2 x)-\sin (x)) d x+2 \int_{\pi / 6}^{\pi / 2}(\sin (x)-\cos (2 x)) d x \\
      &=2\left[\frac{1}{2} \sin (2 x)+\cos (x)\right]_{0}^{\pi / 6}+2\left[-\cos (x)-\frac{1}{2} \sin (2 x)\right]_{\pi / 6}^{\pi / 2} \\
      &=\left(\frac{1}{2} \sqrt{3}+\sqrt{3}\right)-(0+2)+(0-0)-\left(-\sqrt{3}-\frac{1}{2} \sqrt{3}\right) \\
      &=3 \sqrt{3}-2
      \end{aligned}
      $$
