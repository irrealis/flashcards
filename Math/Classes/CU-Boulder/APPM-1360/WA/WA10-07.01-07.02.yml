      #### c7: Applications of Integration
      ##### s7.1: Areas between Curves
      Sketch the region enclosed by the given curves. Decide whether to integrate with respect to $x$ or $y$. Draw a typical approximating rectangle. Find the area of the region.
      $$
      y=\sin (x), \quad y=5 x, \quad x=\pi / 2,\; x
      $$
    Back: |
      $ $
      <p/><p align="center">
      ![](APPM-1360-WA10-01.1.jpg)
      </p>
      $$
      \frac{15 \pi^{2}}{8}-1
      $$

      ##### Full solution:
      $$
      \begin{aligned}
      A
      &=\int_{\pi / 2}^{\pi}(5 x-\sin (x)) d x \\
      &=\left[\frac{5 x^{2}}{2}+\cos (x)\right]_{\pi / 2}^{\pi} \\
      &=\left(\frac{5 \pi^{2}}{2}-1\right)-\left(\frac{5 \pi^{2}}{8}+0\right) \\
      &=\frac{15 \pi^{2}}{8}-1
      \end{aligned}
      $$
