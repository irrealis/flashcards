      APPM 1360 WA10-03:
      #### c7: Applications of Integration
      ##### s7.1: Areas between Curves
      Sketch the region enclosed by the given curves. Decide whether to integrate with respect to $x$ or $y$. Draw a typical approximating rectangle. Find the area of the region.
      $$
      x=7-7 y^{2}, \quad x=7 y^{2}-7
      $$
    Back: |
      $ $
      <p/><p align="center">
      ![](APPM-1360-WA10-03.1.jpg)
      </p>
      $$
      \frac{56}{3}
      $$

      ##### Full solution:
      The curves intersect when $7-7 y^{2}=7 y^{2}-7$ $\Leftrightarrow 14=14 y^{2}$ $\Leftrightarrow y^{2}=1$ $\Leftrightarrow y=\pm 1$.
      $$
      \begin{aligned}
      A
      &=\int_{-1}^{1}\left[\left(7-7 y^{2}\right)-\left(7 y^{2}-7\right)\right] d y \\
      &=\int_{-1}^{1} 2\left(7-7 y^{2}\right) d y \\
      &=2 \cdot 2 \int_{0}^{1}\left(7-7 y^{2}\right) d y \\
      &=\left.4\left(7 y-\frac{7}{3} y^{3}\right)\right|_{0} ^{1} \\
      &=4\left(7-\frac{7}{3}\right)=\frac{56}{3}
      \end{aligned}
      $$
