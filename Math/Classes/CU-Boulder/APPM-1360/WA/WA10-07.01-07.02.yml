      &=\int_{-1}^{2}\left(9-2 x-x^{2}\right) d x \\
      &=\left[9 x-\frac{2 x^{2}}{2}-\frac{x^{3}}{3}\right]_{-1}^{2} \\
      &=\left(18-4-\frac{8}{3}\right)-\left(-9-1+\frac{1}{3}\right) \\
      &=27-3-3=21
      \end{aligned}
      $$
