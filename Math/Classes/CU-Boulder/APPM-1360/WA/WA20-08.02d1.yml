      APPM 1360 WA20-05:
      #### c8: Series
      ##### s8.2: Series, day 1
      Determine whether the series is convergent or divergent.
      $$
      \frac{1}{4}+\frac{3}{16}+\frac{1}{64}+\frac{3}{256}+\frac{1}{1024}+\frac{3}{4096}+\cdots
      $$ If it is convergent, find its sum.
    Back: |
      Convergent, $\frac{7}{15}$.

      ##### Full solution:
      $\frac{1}{4}+\frac{3}{16}+\frac{1}{64}+\frac{3}{256}+\frac{1}{1024}+\frac{3}{4096}+\cdots$ $=\left(\frac{1}{4}+\frac{1}{64}+\frac{1}{1024}+\cdots\right)+\left(\frac{3}{16}+\frac{3}{256}+\frac{3}{4096}+\cdots\right),$ which are both convergent geometric series with sums $\frac{1 / 4}{1-1 / 16}=\frac{4}{15}$ and $\frac{3 / 16}{1-1 / 16}=\frac{1}{5},$ so the original series converges and its sum is $\frac{4}{15}+\frac{1}{5}=\frac{7}{15}$.
