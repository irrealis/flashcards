      APPM 1360 WA20-06:
      #### c8: Series
      ##### s8.2: Series, day 1
      Consider the following series.
      $$
      \sum_{n=1}^{\infty} 6^{n+1} 7^{-n}
      $$
      Determine whether the geometric series is convergent or divergent. Justify your answer. If it is convergent, find the sum.
    Back: |
      Converges; the series is a constant multiple of a geometric series; $36$.

      ##### Full solution:
      $\sum_{n=1}^{\infty} 6^{n+1} 7^{-n}=\sum_{n=1}^{\infty} \frac{6^{n} \cdot 6^{1}}{7^{n}}=6 \sum_{n=1}^{\infty}\left(\frac{6}{7}\right)^{n} .$ The latter series is geometric with $a=\frac{6}{7}$ and ratio $r=\frac{6}{7}$. Since $|r|=\frac{6}{7}<1,$ it converges to $\frac{67}{1-6 / 7}=6 .$ Thus, the given series converges to $6(6)=36$.
