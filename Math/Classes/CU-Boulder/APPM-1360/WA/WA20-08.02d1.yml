      APPM 1360 WA20-04:
      #### c8: Series
      ##### s8.2: Series, day 1
      Determine whether the geometric series is convergent or divergent.
      $$
      \sum_{n=1}^{\infty} \frac{9}{\pi^{n}}
      $$ If it is convergent, find its sum.
    Back: |
      Convergent, $\frac{9}{\pi-1}$.

      ##### Full solution:
      $\sum_{n=1}^{\infty} \frac{9}{\pi^{n}}=9 \sum_{n=1}^{\infty}\left(\frac{1}{\pi}\right)^{n} .$ The latter series is geometric with $a=\frac{1}{\pi}$ and ratio $r=\frac{1}{\pi}.$ Since $|r|=\frac{1}{\pi}<1,$ it converges to $\frac{1 / \pi}{1-1 / \pi}=\frac{1}{\pi-1}$. Thus, the
      given series converges to $9\left(\frac{1}{\pi-1}\right)=\frac{9}{\pi-1}$.
    Annotations: ''
