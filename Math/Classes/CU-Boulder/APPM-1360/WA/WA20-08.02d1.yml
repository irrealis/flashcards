      ##### s8.2: Series, day 1
      Determine whether the series is convergent or divergent.
      $$
      \sum_{n=1}^{\infty} \ln \left(\frac{n^{2}+1}{3 n^{2}+1}\right)
      $$ If it is convergent, find its sum.
    Back: |
      Divergent.

      ##### Full solution:
      $\sum_{n=1}^{\infty} \ln \left(\frac{n^{2}+1}{3 n^{2}+1}\right)$ diverges by the Test for Divergence since $\lim _{n \rightarrow \infty} a_{n}$ $=\lim _{n \rightarrow \infty} \ln \left(\frac{n^{2}+1}{3 n^{2}+1}\right)$ $=\ln \left(\lim _{n \rightarrow \infty} \frac{n^{2}+1}{3 n^{2}+1}\right)$ $=\ln \frac{1}{3} \neq 0$.
