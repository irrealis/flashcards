      APPM 1360 WA20-02:
      #### c8: Series
      ##### s8.2: Series, day 1
      Let $a_{n}=\frac{6 n}{2 n+1}$
      (a) Determine whether $\left\{a_{n}\right\}$ is convergent.
      (b) Determine whether $\sum_{n=1}^{\infty} a_{n}$ is convergent.
    Back: |
      (a) Convergent.
      (b) Divergent.

      ##### Full solution:
      (a) $\lim _{n \rightarrow \infty} a_{n}=\lim _{n \rightarrow \infty} \frac{6 n}{2 n+1}=3,$ so the sequence $\left\{a_{n}\right\}$ is convergent.

      (b) Since $\lim _{n \rightarrow \infty} a_{n}=3 \neq 0,$ the series $\sum_{n=1}^{\infty} a_{n}$ is divergent by the Test for Divergence.
