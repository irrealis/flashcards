      APPM 1360 WA20-03:
      #### c8: Series
      ##### s8.2: Series, day 1
      Determine whether the geometric series is convergent or divergent.
      $$
      6+5+\frac{25}{6}+\frac{125}{36}+\cdots
      $$ If it is convergent, find its sum.
    Back: |
      Convergent, $36.$

      ##### Full solution:
      $6+5+\frac{25}{6}+\frac{125}{36}+\cdots$ is a geometric series with ratio $\frac{5}{6}$. since $|r|=\frac{5}{6}<1$, the series converges to $\frac{a}{1-r}=\frac{6}{1-5 / 6}=36.$
