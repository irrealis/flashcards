      APPM 1360 WA22-09:
      #### c8: Series
      ##### s8.3: The Integral And Comparison Tests, day 1
      Euler found the sum of the $p$ -series with $p=4$
      $$
      \zeta(4)=\sum_{n=1}^{\infty} \frac{1}{n^{4}}=\frac{\pi^{4}}{90}
      $$
      Use Euler's result to find the sum of the series.
      (a) $\sum_{n=1}^{\infty}\left(\frac{4}{n}\right)^{4}$
      (b) $\sum_{k=4}^{\infty} \frac{1}{(k-1)^{4}}$
    Back: |
      (a) $\frac{128}{45} \pi^{4}$
      (b) $\frac{\pi^{4}}{90}-\frac{17}{16}$

      ##### Full solution:
      (a) $\sum_{n=1}^{\infty}\left(\frac{4}{n}\right)^{4}=\sum_{n=1}^{\infty} \frac{256}{n^{4}}$ $=256 \sum_{n=1}^{\infty} \frac{1}{n^{4}}$ $=256\left(\frac{\pi^{4}}{90}\right)$ $=\frac{128 \pi^{4}}{45}$
      (b) $\sum_{k=4}^{\infty} \frac{1}{(k-1)^{4}}=\frac{1}{3^{4}}+\frac{1}{4^{4}}+\frac{1}{5^{4}}+\cdots$ $=\sum_{k=3}^{\infty} \frac{1}{k^{4}}$ $=\frac{\pi^{4}}{90}-\left(\frac{1}{1^{4}}+\frac{1}{2^{4}}\right)\left[\text { subtract } a_{1} \text { and } a_{2}\right]$ $=\frac{\pi^{4}}{90}-\frac{17}{16}$
    Annotations: ''
