      APPM 1360 WA22-07:
      #### c8: Series
      ##### s8.3: The Integral And Comparison Tests, day 1
      Consider the following function.
      $$
      f(x)=\frac{8 \cos (\pi x)}{\sqrt{x}}
      $$ What conclusions can be made about the series $\sum_{n=1}^{\infty} \frac{8 \cos (\pi n)}{\sqrt{n}}$ and the Integral Test?
    Back: |
      The Integral Test cannot be used to determine whether the series is convergent since the function is not positive and not decreasing on $(1, \infty)$.

      ##### Full solution:
      The function $f(x)=\frac{8 \cos (\pi x)}{\sqrt{x}}$ is neither positive nor decreasing on $[1, \infty),$ so the hypotheses of the Integral Test are not satisfied for the series $\sum_{n=1}^{\infty} \frac{8 \cos (\pi n)}{\sqrt{n}}$.
