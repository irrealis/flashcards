      APPM 1360 WA22-06:
      #### c8: Series
      ##### s8.3: The Integral And Comparison Tests, day 1
      Determine whether the series is convergent or divergent.
      $$
      \sum_{n=2}^{\infty} \frac{6}{n \ln (n)}
      $$
    Back: |
      Divergent.

      ##### Full solution:
      $f(x)=\frac{6}{(x) \ln (x)}$ is continuous and positive on $[2, \infty),$ and also decreasing since $f^{\prime}(x)=-6 \frac{1+\ln (x)}{(x)^{2}(\ln (x))^{2}}<0$ for $x>2,$ so we can use the Integral Test.
      $$
      \begin{aligned}
      \int_{2}^{\infty} \frac{6}{(x) \ln (x)} d x &=6 \lim _{t \rightarrow \infty}[\ln (\ln (x))]_{2}^{t} \\
      &=6 \lim _{t \rightarrow \infty}[\ln (\ln (t))-\ln (\ln (2))]=\infty
      \end{aligned}
      $$ so the series $\sum_{n=2}^{\infty} \frac{6}{(n) \ln (n)}$ diverges.
    Annotations: ''
