      APPM 1360 WA22-08:
      #### c8: Series
      ##### s8.3: The Integral And Comparison Tests, day 1
      Find the values of $p$ for which the series is convergent.
      $$
      \sum_{n=2}^{\infty} \frac{1}{n(\ln (n))^{p}}
      $$
    Back: |
      $$
      p > 1
      $$

      ##### Full solution:
      We have already shown$^{\dagger}$ that when $p=1$ the series $\sum_{n=2}^{\infty} \frac{1}{n(\ln (n))^{p}}$ diverges, so assume that $p \neq 1 . f(x)=\frac{1}{x(\ln (x))^{p}}$ is continuous and positive on $[2, \infty),$ and
      $$
      f^{\prime}(x)=-\frac{p+\ln (x)}{x^{2}(\ln (x))^{p+1}}<0 \text { if } x>e^{-p},
      $$ so that $f$ is eventually decreasing and we can use the Integral Test.
      $$
      \begin{aligned}
      \int_{2}^{\infty} \frac{1}{x(\ln (x))^{p}} d x &=\lim _{t \rightarrow \infty}\left[\frac{(\ln (x))^{1-p}}{1-p}\right]_{2}^{t}[\text { for } p \neq 1] \\
      &=\lim _{t \rightarrow \infty}\left[\frac{(\ln (t))^{1-p}}{1-p}-\frac{(\ln (2))^{1-p}}{1-p}\right]
      \end{aligned}
      $$ This limit exists whenever $1-p<0 \Leftrightarrow p>1,$ so the series converges for $p>1$.

      $\dagger$: $f(x)=\frac{1}{x \ln x}$ is continuous and positive on $[2, \infty),$ and also decreasing since $f^{\prime}(x)=-\frac{1+\ln x}{x^{2}(\ln x)^{2}}<0$ for $x>2,$ so we can use the Integral Test. $\int_{2}^{\infty} \frac{1}{x \ln x} d x=\lim _{t \rightarrow \infty}[\ln (\ln x)]_{2}^{t}$ $=\lim _{t \rightarrow \infty}[\ln (\ln t)-\ln (\ln 2)]$ $=\infty,$ so the series $\sum_{n=2}^{\infty} \frac{1}{n \ln n}$ diverges.
    Annotations: ''
