      APPM 1360 WA22-01:
      #### c8: Series
      ##### s8.3: The Integral And Comparison Tests, day 1
      Use the Integral Test to determine whether the series is convergent or divergent.
      $$
      \sum_{n=1}^{\infty} \frac{n}{n^{2}+1}
      $$ Evaluate the following integral.
      $$
      \int_{1}^{\infty} \frac{x}{x^{2}+1} d x
      $$
    Back: |
      $\infty$. Since the integral is not finite, the series is divergent.

      ##### Full solution:
      The function $f(x)=\frac{x}{x^{2}+1}$ is continuous, positive, and decreasing on $[1, \infty),$ so the Integral Test applies.

      $\int_{1}^{\infty} \frac{x}{x^{2}+1} d x$ $=\lim _{t \rightarrow \infty} \int_{1}^{t} \frac{x}{x^{2}+1} d x$ $=\lim _{t \rightarrow \infty}\left[\frac{1}{2} \ln \left(x^{2}+1\right)\right]_{1}^{t}$ $=\frac{1}{2} \lim _{t \rightarrow \infty}\left[\ln \left(t^{2}+1\right)-\ln 2\right]=\infty .$ since this improper integral is divergent, the series $\sum_{n=1}^{\infty} \frac{n}{n^{2}+1}$ is also divergent by the Integral Test.
    Annotations: ''
