      APPM 1360 WA22-13:
      #### c8: Series
      ##### s8.3: The Integral And Comparison Tests, day 1
      Determine whether the series is convergent or divergent.
      $$
      \sum_{n=1}^{\infty} \frac{2-5 \sqrt{n}}{n^{3}}
      $$
    Back: |
      Convergent.

      ##### Full solution:
      $\sum_{n=1}^{\infty} \frac{2-5 \sqrt{n}}{n^{3}}=2 \sum_{n=1}^{\infty} \frac{1}{n^{3}}-5 \sum_{n=1}^{\infty} \frac{1}{n^{5 / 2}},$ since $\sum_{n=1}^{\infty} \frac{1}{n^{3}}$ and $\sum_{n=1}^{\infty} \frac{1}{n^{5 / 2}}$ both converge. Thus, $\sum_{n=1}^{\infty} \frac{2-5 \sqrt{n}}{n^{3}}$ converges.
    Annotations: ''
