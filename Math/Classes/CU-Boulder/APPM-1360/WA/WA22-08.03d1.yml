      APPM 1360 WA22-14:
      #### c8: Series
      ##### s8.3: The Integral And Comparison Tests, day 1
      The differential equation below models the temperature of an $95^{\circ} \mathrm{C}$ cup of coffee in a $21^{\circ} \mathrm{C}$ room, where it is known that the coffee cools at a rate of $1^{\circ} \mathrm{C}$ per minute when its temperature is $71^{\circ} \mathrm{C}$. Solve the differential equation to find an expression for the temperature of the coffee at time $t$. (Let $y$ be the temperature of the cup of coffee in $^{\circ} \mathrm{C}$, and let t be the time in minutes, with $t=0$ corresponding to the time when the temperature was $95^{\circ} \mathrm{C}$.)
      $$
      \frac{d y}{d t}=-\frac{1}{50}(y-21)
      $$
    Back: |
      $$
      y=74 e^{-t / 50}+21
      $$

      ##### Full solution:
      $$
      \begin{array}{lrcl}
      {}&{\frac{d y}{d t}}&{=}&{-\frac{1}{50}(y-21)} \\
      {\Leftrightarrow}&{\int \frac{d y}{y-21}}&{=}&{\int\left(-\frac{1}{50}\right) d t} \\
      {\Leftrightarrow}&{\ln |y-21|}&{=}&{-\frac{1}{50} t+C} \\
      {\Leftrightarrow}&{y-21}&{=}&{K e^{-t / 50}} \\
      {\Leftrightarrow}&{y(t)}&{=}&{K e^{-t / 50}+21.} \\
      {}&{}&{}&{} \\
      {}&{y(0)}&{=}&{95} \\
      {\Leftrightarrow}&{95}&{=}&{K+21} \\
      {\Leftrightarrow}&{K}&{=}&{74} \\
      {\Leftrightarrow}&{y(t)}&{=}&{74 e^{-t / 50}+21.}
      \end{array}
      $$
