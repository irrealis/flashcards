      APPM 1360 WA22-12:
      #### c8: Series
      ##### s8.3: The Integral And Comparison Tests, day 1
      Determine whether the series is convergent or divergent.
      $$
      \sum_{n=1}^{\infty} \frac{e^{1 / n^{9}}}{n^{10}}
      $$
    Back: |
      Convergent.

      ##### Full solution:
      The function $f(x)=\frac{e^{1 / x^{9}}}{x^{10}}$ is continuous, positive, and decreasing on $[1, \infty)$ so the Integral Test applies. [$g(x)=e^{1 / x^{9}}$ is decreasing and dividing by $x^{10}$ doesn't change that fact.]
      $$
      \begin{aligned}
      \int_{1}^{\infty} f(x) d x
      &=\lim _{t \rightarrow \infty} \int_{1}^{t} \frac{e^{1 / x^{9}}}{x^{10}} d x \\
      &=\lim _{t \rightarrow \infty}\left[-\frac{1}{9} e^{1 / x^{9}}\right]_{1}^{t} \\
      &=-\frac{1}{9} \lim _{t \rightarrow \infty}\left(e^{1 / t^{9}}-e\right) \\
      &=-\frac{1}{9}(1-e)=\frac{1}{9}(e-1)
      \end{aligned}
      $$ so the series $\sum_{n=1}^{\infty} \frac{e^{1 / n^{9}}}{n^{10}}$ converges.
    Annotations: ''
