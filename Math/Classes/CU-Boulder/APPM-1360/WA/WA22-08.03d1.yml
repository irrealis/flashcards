      APPM 1360 WA22-02:
      #### c8: Series
      ##### s8.3: The Integral And Comparison Tests, day 1
      Use the Integral Test to determine whether the series is convergent or divergent.
      $$
      \sum_{n=1}^{\infty} n^{6} e^{-n^{7}}
      $$ Evaluate the following integral.
      $$
      \int_{1}^{\infty} x^{6} e^{-x^{7}} d x
      $$
    Back: |
      $\frac{1}{7 e}$. Since the integral is finite, the series is convergent.

      ##### Full solution:
      The function $f(x)=x^{6} e^{-x^{7}}$ is continuous, positive, and decreasing ( $*$ ) on $[1, \infty),$ so the Integral Test applies.
      $$
      \begin{aligned}
      \int_{1}^{\infty} x^{6} e^{-x^{7}} d x
      &=\lim _{t \rightarrow \infty} \int_{1}^{t} x^{6} e^{-x^{7}} d x \\
      &=\lim _{t \rightarrow \infty}\left[-\frac{1}{7} e^{-x^{7}}\right]_{1}^{t} \\
      &=-\frac{1}{7} \lim _{t \rightarrow \infty}\left(e^{-t^{7}}-e^{-1}\right) \\
      &=-\frac{1}{7}\left(0-\frac{1}{e}\right)=\frac{1}{7 e}
      \end{aligned}
      $$ Since this improper integral is convergent, the series $\sum_{n=1}^{\infty} n^{6} e^{-n^{7}}$ is also convergent by the Integral Test.

      ($*$): $f^{\prime}(x)=x^{6} e^{-x^{7}}\left(-7 x^{6}\right)+e^{-x^{7}}\left(6 x^{5}\right)$ $=x^{5} e^{-x^{7}}\left(-7 x^{7}+6\right)$ $=\frac{x^{5}\left(6-7 x^{7}\right)}{e^{x^{7}}}<0$ for $x>1$.
    Annotations: ''
