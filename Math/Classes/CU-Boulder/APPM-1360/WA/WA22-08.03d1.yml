      APPM 1360 WA22-03:
      #### c8: Series
      ##### s8.3: The Integral And Comparison Tests, day 1
      Determine whether the series is convergent or divergent.
      $$
      1+\frac{1}{16}+\frac{1}{81}+\frac{1}{256}+\frac{1}{625}+\cdots
      $$
    Back: |
      The series is a convergent $p$-series with $p=4$.

      ##### Full solution:
      $1+\frac{1}{16}+\frac{1}{81}+\frac{1}{256}+\frac{1}{625}+\cdots=\sum_{n=1}^{\infty} \frac{1}{n^{4}} .$ This is a $p$ -series with $p=4>1$, so it converges.
