      APPM 1360 WA22-10:
      #### c8: Series
      ##### s8.3: The Integral And Comparison Tests, day 1
      Determine whether the series is convergent or divergent.
      $$
      \frac{1}{3}+\frac{1}{7}+\frac{1}{11}+\frac{1}{15}+\frac{1}{19}+\cdots
      $$
    Back: |
      Divergent.

      ##### Full solution:
      $\frac{1}{3}+\frac{1}{7}+\frac{1}{11}+\frac{1}{15}+\frac{1}{19}+\cdots=\sum_{n=1}^{\infty} \frac{1}{4 n-1} .$ The function $f(x)=\frac{1}{4 x-1}$ is continuous, positive, and decreasing on $[1, \infty),$ so the Integral Test applies.
      $$
      \begin{aligned}
      \int_{1}^{\infty} \frac{1}{4 x-1} d x &=\lim _{t \rightarrow \infty} \int_{1}^{t} \frac{1}{4 x-1} d x=\lim _{t \rightarrow \infty}\left[\frac{1}{4} \ln |4 x-1|\right]_{1}^{t} \\
      &=\frac{1}{4} \lim _{t \rightarrow \infty}(\ln (4 t-1)-\ln 3)=\infty
      \end{aligned}
      $$
      so the series $\sum_{n=1}^{\infty} \frac{1}{4 n-1}$ diverges.
    Annotations: ''
