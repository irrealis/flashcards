      APPM 1360 WA22-04:
      #### c8: Series
      ##### s8.3: The Integral And Comparison Tests, day 1
      Determine whether the series is convergent or divergent.
      $$
      1+\frac{1}{2 \sqrt{2}}+\frac{1}{3 \sqrt{3}}+\frac{1}{4 \sqrt{4}}+\frac{1}{5 \sqrt{5}} \cdots
      $$
    Back: |
      The series is a convergent $p$-series with $p=\frac{3}{2}$.

      ##### Full solution:
      $1+\frac{1}{2 \sqrt{2}}+\frac{1}{3 \sqrt{3}}+\frac{1}{4 \sqrt{4}}+\frac{1}{5 \sqrt{5}}+\cdots=\sum_{n=1}^{\infty} \frac{1}{n \sqrt{n}}$ $=\sum_{n=1}^{\infty} \frac{1}{n^{3 / 2}} .$ This is a $p$-series with $p=\frac{3}{2}>1,$ so it converges.
