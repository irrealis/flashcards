      APPM 1360 WA22-05:
      #### c8: Series
      ##### s8.3: The Integral And Comparison Tests, day 1
      Consider the following series.
      $$
      \sum_{n=1}^{\infty} \frac{\sqrt{n}+9}{n^{2}}
      $$ The series is equivalent to the sum of two $p$-series. Find the value of $p$ for each series. Determine whether the series is convergent or divergent.
    Back: |
      $p_1 = 3/2$, $p_2 = 2$, convergent.

      ##### Full solution:
      $\sum_{n=1}^{\infty} \frac{\sqrt{n}+9}{n^{2}}=\sum_{n=1}^{\infty}\left(\frac{\sqrt{n}}{n^{2}}+\frac{9}{n^{2}}\right)$ $=\sum_{n=1}^{\infty} \frac{1}{n^{3 / 2}}+\sum_{n=1}^{\infty} \frac{9}{n^{2}}$. $\sum_{n=1}^{\infty} \frac{1}{n^{3 / 2}}$ is a convergent $p$-series with $p=\frac{3}{2}>1 . \sum_{n=1}^{\infty} \frac{9}{n^{2}}=9 \sum_{n=1}^{\infty} \frac{1}{n^{2}}$ is a constant multiple of a convergent $p$-series with $p=2>1,$ so it converges. The sum of two convergent series is convergent, so the original series is convergent.
