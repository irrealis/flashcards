      APPM 1360 WA22-11:
      #### c8: Series
      ##### s8.3: The Integral And Comparison Tests, day 1
      Determine whether the series is convergent or divergent.
      $$
      \sum_{n=1}^{\infty} \frac{\ln (n)}{n^{3}}
      $$
    Back: |
      Convergent.

      ##### Full solution:
      $\sum_{n=1}^{\infty} \frac{\ln n}{n^{3}}=\sum_{n=2}^{\infty} \frac{\ln n}{n^{3}} \operatorname{since} \frac{\ln 1}{1}=0 .$ The function $f(x)=\frac{\ln x}{x^{3}}$ is continuous and positive on $[2, \infty)$. $f^{\prime}(x)=\frac{x^{3}(1 / x)-(\ln x)\left(3 x^{2}\right)}{\left(x^{3}\right)^{2}}$ $=\frac{x^{2}-3 x^{2} \ln x}{x^{6}}$ $=\frac{1-3 \ln x}{x^{4}}<0$ $\Leftrightarrow 1-3 \ln x<0$ $\Leftrightarrow \ln x>\frac{1}{3}$ $\Leftrightarrow x>e^{1 / 3} \approx 1.4,$ so $f$ is decreasing on $[2, \infty)$ and the Integral Test applies.
      $$
      \begin{aligned}
      \int_{2}^{\infty} \frac{\ln x}{x^{3}} d x
      &=\lim _{t \rightarrow \infty} \int_{2}^{t} \frac{\ln x}{x^{3}}
      dx &\stackrel{(\star)}{=}\lim _{t \rightarrow \infty}\left[-\frac{\ln x}{2 x^{2}}-\frac{1}{4 x^{2}}\right]_{2}^{t} \\
      &=\lim _{t \rightarrow \infty}\left[-\frac{1}{4 t^{2}}(2 \ln t+1)+\frac{\ln 2}{8}+\frac{1}{16}\right] \stackrel{(\star \star)}{=} \frac{\ln 2}{8}+\frac{1}{16},
      \end{aligned}
      $$ so the series $\sum_{n=2}^{\infty} \frac{\ln n}{n^{3}}$ converges.

      $(\star)$: $u=\ln x, d v=x^{-3} d x $ $ \Rightarrow d u=\frac{1}{x} d x, v=-\frac{1}{2} x^{-2},$ so
      $$
      \begin{aligned} \int \frac{\ln x}{x^{3}} d x
      &=-\frac{1}{2} x^{-2} \ln x-\int-\frac{1}{2} x^{-2} \frac{1}{x} d x \\
      &=-\frac{1}{2} x^{-2} \ln x+\frac{1}{2} \int x^{-3} d x \\
      &=-\frac{1}{2} x^{-2} \ln x-\frac{1}{4} x^{-2}+C
      \end{aligned}
      $$
      $(\star \star)$: $\lim _{t \rightarrow \infty}\left(-\frac{2 \ln t+1}{4 t^{2}}\right) \stackrel{\mathrm{H}}{=}-\lim _{t \rightarrow \infty} \frac{2 / t}{8 t}$ $=-\frac{1}{4} \lim _{t \rightarrow \infty} \frac{1}{t^{2}}=0$.
    Annotations: ''
