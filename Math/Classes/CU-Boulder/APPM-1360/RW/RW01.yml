      APPM-1360-RW-01-02:
      Solve for $y$: $4^{-y}=3^{y+2}$
    Back: |
      $$
      \begin{aligned}
      4^{-y} &=3^{y+2} \\
      e^{-y \ln 4} &=e^{(y+2) \ln 3} \\
      -y \ln 4 &=(y+2) \ln 3 \\
      -y \ln (12) &=2 \ln 3 \\
      y &=\frac{-2 \ln 3}{\ln (12)}
      \end{aligned}
      $$
    Annotations: ''
  tags: []
- id: 1581717771422
  fields:
    Front: |
      APPM-1360-RW-01-03:
      (a) Find the value of $\lim _{x \rightarrow 0} \arctan \left(\frac{1}{x}\right)$.
      (b) Use the Squeeze Theorem to find the value of $\lim _{x \rightarrow 0}|x| \arctan \left(\frac{1}{x}\right)$.
      (c) Does $\lim _{x \rightarrow \infty} \frac{\arctan \left(1 / x^{2}\right)}{\arctan (1 / x)}$ exist? Justify your answer.
    Back: |
      (a) The limit does not exist, since the limit from the left hand side is $-\frac{\pi}{2}$ and the limit from the right hand side is $\frac{\pi}{2}$.
      (b)
      $$
      \begin{aligned}
      -\frac{\pi}{2} <\arctan \left(\frac{1}{x}\right)&<\frac{\pi}{2} \\
      -|x| \frac{\pi}{2}<|x| \arctan \left(\frac{1}{x}\right) &<|x| \frac{\pi}{2}
      \end{aligned}
      $$
      (c) Yes,
      $$
      \lim _{x \rightarrow \infty} \frac{\arctan \left(1 / x^{2}\right)}{\arctan (1 / x)} \stackrel{\mathrm{L}^{\prime} \mathrm{H}}{=} \lim _{x \rightarrow \infty} \frac{\frac{1}{1+\frac{1}{x^{4}}}\left(\frac{-2}{x^{3}}\right)}{\frac{1}{1+\frac{1}{x^{2}}}\left(\frac{-1}{x^{2}}\right)}=\lim _{x \rightarrow \infty} \frac{2 x^{3}+2 x}{x^{4}+1} \stackrel{\mathrm{DOP}}{=} 0
      $$
    Annotations: ''
