      APPM-1360-Exam1-SG-16:
      Give the formula for **Volume by Slicing.**
    Back: |
      $$
      V=\int_{a}^{b} A(x) d x
      $$
    Annotations: ''
  tags: []
- id: 1581190035199
  fields:
    Front: |
      APPM-1360-Exam1-SG-17:
      Give the formula for the **Disk/Washer Method.**
    Back: |
      $$
      \begin{aligned}
      V &=\int_{a}^{b} \pi r^{2} d x \quad \text { or } \quad V=\int_{a}^{b} \pi\left(R^{2}-r^{2}\right) d x \\
      V &=\int_{a}^{b} \pi r^{2} d y \quad \text { or } \quad V=\int_{a}^{b} \pi\left(R^{2}-r^{2}\right) d y
      \end{aligned}
      $$
    Annotations: ''
  tags: []
