- id: 1581189681788
  fields:
    Front: |
      APPM-1360-Exam1-SG-13:
      State the **Trapezoidal Rule.**
    Back: |
      $$
      \int_{a}^{b} f(x) d x \approx T_{n}=\frac{\Delta x}{2}\left[f\left(x_{0}\right)+2 f\left(x_{1}\right)+\cdots+2 f\left(x_{n-1}\right)+f\left(x_{n}\right)\right]
      $$ where $\Delta x=(b-a) / n$ and $x_{i}=a+i \Delta x.$
    Annotations: ''
  tags: []
- id: 1581189866313
  fields:
    Front: |
      APPM-1360-Exam1-SG-14:
      State the error bounds for the Trapezoidal Rule.
    Back: |
      $$
      \left|E_{T}\right| \leq \frac{K(b-a)^{3}}{12 n^{2}}
      $$ where $\left|f^{\prime \prime}\right| \leq K.$
    Annotations: ''
  tags: []
- id: 1581189866519
  fields:
    Front: |
      APPM-1360-Exam1-SG-15:
      State the error bounds for the Midpoint Rule.
    Back: |
      $$
      \left|E_{M}\right| \leq \frac{K(b-a)^{3}}{24 n^{2}}
      $$ where $\left|f^{\prime \prime}\right| \leq K.$
    Annotations: ''
  tags: []
- id: 1581190034987
  fields:
