      APPM-1360-HW-03-07:
      A rumor is spread in a town. For $0<c<1$ and $k>0,$ the time $t$ at which $p$ of the population has heard the rumor is
      $$
      t(p)=\int_{c}^{p} \frac{k}{x(1-x)} d x
      $$
      (a) Evaluate the integral to find a formula for $t(p) .$ Write your answer in the form of a single log expression.
      (b) At time $t=0,$ one percent of the population has heard the rumor. Find the value of $c$.
      (c) At time $t=1$ half the population has heard the rumor. Find the value of $k$.
    Back: |
      (a) $k \ln \left|\frac{p(1-c)}{c(1-p)}\right|$
      (b) $0.01$
      (c) $1 / \ln (99)$
    Annotations: ''
  tags: []
