      APPM 1350 WA38-08:
      Find the derivative of the function.
      $$$y=\arctan (\sqrt{\frac{1+x}{1-x}})$$$
    Back: |
      $$$y^{\prime}= \frac{1}{2 \sqrt{1-x^{2}}}$$$

      ##### Full solution:
      $$$
      \begin{aligned}
      y=& \arctan (\sqrt{\frac{1+x}{1-x}})=\arctan \left(\left(\frac{1+x}{1-x}\right)^{1 / 2}\right) \\
      \Rightarrow y^{\prime}=& \frac{1}{1+(\sqrt{\frac{1+x}{1-x}})^{2}} \cdot \frac{d}{d x}\left(\frac{1+x}{1-x}\right)^{1 / 2} \\
      \Rightarrow y^{\prime}=& \frac{1}{1+\frac{1+x}{1-x}} \cdot \frac{1}{2}\left(\frac{1+x}{1-x}\right)^{-1 / 2} \cdot \frac{(1-x)(1)-(1+x)(-1)}{(1-x)^{2}} \\
      \Rightarrow y^{\prime}=& \frac{1}{\frac{1-x}{1-x}+\frac{1+x}{1-x}} \cdot \frac{1}{2}\left(\frac{1-x}{1+x}\right)^{1 / 2} \cdot \frac{2}{(1-x)^{2}} \\
      \Rightarrow y^{\prime}=& \frac{1-x}{2} \cdot \frac{1}{2} \cdot \frac{(1-x)^{1 / 2}}{(1+x)^{1 / 2}} \cdot \frac{2}{(1-x)^{2}} \\
      \Rightarrow y^{\prime}=& \frac{1}{2(1-x)^{1 / 2}(1+x)^{1 / 2}} \\
      \Rightarrow y^{\prime}=& \frac{1}{2 \sqrt{1-x^{2}}}
      \end{aligned}
      $$$
