      APPM 1350 WA38-02:
      Evaluate $\lim _{x \rightarrow \infty} \frac{\sinh x}{e^{x}}.$
    Back: |
      $$$0.5$$$

      ##### Full solution:
      $\lim _{x \rightarrow \infty} \frac{\sinh x}{e^{x}}=\lim _{x \rightarrow \infty} \frac{e^{x}-e^{-x}}{2 e^{x}}=\lim _{x \rightarrow \infty} \frac{1-e^{-2 x}}{2}=\frac{1-0}{2}=\frac{1}{2}$
    Annotations: ''
  tags: []
