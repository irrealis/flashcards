      APPM 1350 WA38-04:
      Find the limit. Use I'Hospital's Rule where appropriate. If there is a more elementary method, consider using it.
      $$$\lim _{x \rightarrow 0} \frac{x 6^{x}}{6^{x}-1}$$$
    Back: |
      $$$\frac{1}{\ln (6)}$$$

      ##### Full solution:
      This limit has the form $\frac{0}{0}.$ $\lim _{x \rightarrow 0} \frac{x 6^{x}}{6^{x}-1} \stackrel{\mathrm{H}}{=} \lim _{x \rightarrow 0} \frac{x 6^{x} \ln 6+6^{x}}{6^{x} \ln 6}$ $=\lim _{x \rightarrow 0} \frac{6^{x}(x \ln 6+1)}{6^{x} \ln 6}$ $=\lim _{x \rightarrow 0} \frac{x \ln 6+1}{\ln 6}=\frac{1}{\ln 6}$
    Annotations: ''
