      APPM 1350 WA38-01:
      Find the derivative.
      $$$
      h(x)=\ln (\cosh (8 x))
      $$$
    Back: |
      $$$h^{\prime}(x)= 8 \tanh (8 x)$$$

      ##### Full solution:
      $h(x)=\ln (\cosh (8 x)) \Rightarrow h^{\prime}(x)=\frac{1}{\cosh (8 x)}(\cosh (8 x))^{\prime}=\frac{8 \sinh (8 x)}{\cosh (8 x)}=$ $8 \tanh (8 x)$
    Annotations: ''
