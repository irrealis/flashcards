      APPM 1350 WA38-03:
      Find the limit. Use I'Hospital's Rule if appropriate. If there is a more elementary method, consider using it.
      $$$
      \lim _{x \rightarrow 0} \frac{\sin 8 x}{\tan 5 x}
      $$$
    Back: |
      $$$\frac{8}{5}$$$

      ##### Full solution:
      This limit has the form $\frac{0}{0}$.
      $\lim _{x \rightarrow 0} \frac{\sin 8 x}{\tan 5 x} \stackrel{\text { H }}{=} \lim _{x \rightarrow 0} \frac{8 \cos 8 x}{5 \sec ^{2}(5 x)}=\frac{8(1)}{5(1)^{2}}=\frac{8}{5}$
    Annotations: ''
