      APPM 1350 WA27-08 04.03:
      Speedometer readings for a motorcycle at 12 -second intervals are given in the table.
      $$$
      \begin{array} { | c | c | c | c | c | c | c | }
        \hline
        t ( s ) & { 0 } & { 1 2 } & { 2 4 } & { 3 6 } & { 4 8 } & { 6 0 } \\
        \hline
        v(f t(s)& {32} & {28} & {25} & {21} & {24} & {28} \\
        \hline
      \end{array}
      $$$
      (a) Estimate the distance traveled by the motorcycle during this time period using the velocities at the beginning of the time intervals.
      (b) Give another estimate using the velocities at the end of the time periods.
      (c) Are your estimates in parts (a) and (b) upper and lower estimates? Explain.
    Back: |
      (a)
      $$$
      1560\text{ ft}
      $$$
      (b)
      $$$
      1512\text{ ft}
      $$$
      (c)
      (a) and (b) are neither lower nor upper estimates since $v$ is neither an increasing nor decreasing function of $t$

      ##### Full solution:
      (a)
      $$$
      \begin{aligned} d \approx L_{5} &=(32 \mathrm{ft} / \mathrm{s})(12 \mathrm{s})+28 \cdot 12+25 \cdot 12+21 \cdot 12+24 \cdot 12 \\ &=(32+28+25+21+24) \cdot 12=130 \cdot 12=1560 \text{ ft} \end{aligned}
      $$$
      (b)
      $$$
      d \approx R_{5}=(28+25+21+24+28) \cdot 12=126 \cdot 12=1512 \text{ ft}
      $$$
      (c) The estimates are neither lower nor upper estimates since $v$ is neither an increasing nor a decreasing function of $t .$
