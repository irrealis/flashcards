      APPM 1350 WA27-07 04.03:
      The acceleration function (in $\left.\mathrm{m} / \mathrm{s}^{2}\right)$ and the initial velocity are given for a particle moving along a line.
      $$$
      a(t)=t+6, \quad v(0)=5, \quad 0 \leq t \leq 10
      $$$ (a) Find the velocity at time $t.$
      (b) Find the distance traveled during the given time interval.
    Back: |
      (a)
      $$$v(t)= \frac{1}{2} t^{2}+6 t+5$$$
      (b)
      $$$1550/3$$$

      ##### Full solution:
      (a)
      $v^{\prime}(t)=a(t)=t+6 \Rightarrow v(t)=\frac{1}{2} t^{2}+6 t+C \Rightarrow v(0)=C=5 \Rightarrow$ $v(t)=\frac{1}{2} t^{2}+6 t+5 \mathrm{m} / \mathrm{s}$

      (b)
      $$$
      \begin{aligned} \text { Distance traveled } &=\int_{0}^{10}|v(t)| d t=\int_{0}^{10}\left|\frac{1}{2} t^{2}+6 t+5\right| d t \\ &=\int_{0}^{10}\left(\frac{1}{2} t^{2}+6 t+5\right) d t=\left[\frac{1}{6} t^{3}+3 t^{2}+5 t\right]_{0}^{10} \\ &=\frac{500}{3}+300+50=516 \frac{2}{3} \mathrm{m} \end{aligned}
      $$$
    Annotations: ''
