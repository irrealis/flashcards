      APPM 1350 WA27-03 04.03:
      Evaluate the integral.
      $$$
      \int_{4}^{16} \frac{6 x-3}{\sqrt{x}} d x
      $$$
    Back: |
      $$$
      212
      $$$

      ##### Full solution:
      $$$
      \begin{aligned}
        \int_{4}^{16} \frac{6 x-3}{\sqrt{x}} d x
        &=\int_{4}^{16}\left(6 x^{1 / 2}-3 x^{-1 / 2}\right) d x \\
        &=\left[6 \cdot \frac{2}{3} x^{3 / 2}-3 \cdot 2 x^{1 / 2}\right]_{4}^{16} \\
        &=\left[4 x^{3 / 2}-6 x^{1 / 2}\right]_{4}^{16} \\
        &=(256-24)-(32-12) \\
        &=212
      \end{aligned}
      $$$
    Annotations: ''
