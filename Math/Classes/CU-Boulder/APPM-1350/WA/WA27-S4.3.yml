      APPM 1350 WA27-02 04.03:
      Evaluate the integral.
      $$$
      \int_{0}^{1} x(4 \sqrt[3]{x}+5 \sqrt[4]{x}) d x
      $$$
    Back: |
      $$$
      \frac{248}{63}
      $$$

      ##### Full solution:
      $$$
      \begin{aligned}
        \int_{0}^{1} x(4 \sqrt[3]{x}+5 \sqrt[4]{x}) d x
        &=\int_{0}^{1}\left(4 x^{4 / 3}+5 x^{5 / 4}\right) d x \\
        &=\left[\frac{12}{7} x^{7 / 3}+\frac{20}{9} x^{9 / 4}\right]_{0}^{1} \\
        &=\left(\frac{12}{7}+\frac{20}{9}\right)-0 \\
        &=\frac{248}{63}
      \end{aligned}
      $$$
