      APPM 1350 WA27-01 04.03:
      Evaluate the integral.
      $$$
      \int_{0}^{2}(2 x-6)\left(4 x^{2}+9\right) d x
      $$$
    Back: |
      $$$-104$$$

      ##### Full solution:
      $$$
      \begin{aligned}
        \int_{0}^{2}(2 x-6)\left(4 x^{2}+9\right) d x
        &=\int_{0}^{2}\left(8 x^{3}-24 x^{2}+18 x-54\right) d x \\
        &=\left[2 x^{4}-8 x^{3}+9 x^{2}-54 x\right]_{0}^{2} \\
        &=(32-64+36-108)-0 \\
        &=-104
      \end{aligned}
      $$$
    Annotations: 'Trouble:<div>- 191112-1041: Transcribe error: dropped a digit.</div>'
