      APPM 1350 WA27-06 04.03:
      (a) If the units for $x$ are feet and the units for $a(x)$ are pounds per foot, what are the units for $d a / d x ?$
      (b) What units does $\int_{7}^{9} a(x) d x$ have?
    Back: |
      (a) pounds per foot per foot
      (b) pounds

      ##### Full solution:
      The units for $a(x)$ are pounds per foot and the units for $x$ are feet,so the units for $d a / d x$ are pounds per foot per foot, denoted $(\text{lb}/\text{ft})/\text{ft}.$ The unit of measurement for $\int_{7}^{9} a(x) d x$ is the product of pounds per foot and feet; that is, pounds.
    Annotations: ''
