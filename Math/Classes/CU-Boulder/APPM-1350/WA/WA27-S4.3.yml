      APPM 1350 WA27-04 04.03:
      Evaluate the integral.
      $$$
      \int_{0}^{2 \pi / 3} \frac{9 \sin \theta+9 \sin \theta \tan ^{2} \theta}{\sec ^{2} \theta} d \theta
      $$$
    Back: |
      $$$\frac{27}{2}$$$

      ##### Full solution:
      $$$
      \begin{aligned}
        \int_{0}^{2 \pi / 3} \frac{9 \sin \theta+9 \sin \theta \tan ^{2} \theta}{\sec ^{2} \theta} d \theta
        &=9 \int_{0}^{2 \pi / 3} \frac{\sin \theta\left(1+\tan ^{2} \theta\right)}{\sec ^{2} \theta} d \theta \\
        &=\int_{0}^{\pi / 3} \frac{\sin \theta \sec ^{2} \theta}{\sec ^{2} \theta} d \theta \\
        &=9 \int_{0}^{2 \pi / 3} \sin \theta d \theta \\
        &=9[-\cos \theta]_{0}^{2 \pi / 3} \\
        &=\frac{9}{2}-(-9) \\
        &=\frac{27}{2}
      \end{aligned}
      $$$
