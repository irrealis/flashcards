      APPM 1350 WA27-05 04.03:
      Evaluate the integral.
      $$$
      \int_{-1}^{2}(x-4|x|) d x
      $$$
    Back: |
      $$$
      -\frac{17}{2}
      $$$

      ##### Full solution:
      $$$
      \begin{aligned}
        \int_{-1}^{2}(x-4|x|) d x
        &=\int_{-1}^{0}[x-4(-x)] d x+\int_{0}^{2}[x-4(x)] d x \\
        &=\int_{-1}^{0} 5 x d x+\int_{0}^{2}(-3 x) d x \\
        &=5\left[\frac{1}{2} x^{2}\right]_{-1}^{0}-3\left[\frac{1}{2} x^{2}\right]_{0}^{2} \\
        &=5\left(0-\frac{1}{2}\right)-3(2-0) \\
        &=-\frac{17}{2} \\
        &=-8.5
      \end{aligned}
      $$$
    Annotations: ''
