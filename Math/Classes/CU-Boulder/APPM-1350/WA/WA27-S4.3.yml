      APPM 1350 WA27-09 04.03:
      Use the form of the definition of the integral given in the following theorem to evaluate the integral.
      $$$
      \int_{-2}^{0}\left(5 x^{2}+5 x\right) d x
      $$$
      Theorem: If $f$ is integrable on $[a, b]$, then
      $$$
      \int_{a}^{b} f(x) d x=\lim _{n \rightarrow \infty} \sum_{i=1}^{n} f\left(x_{i}\right) \Delta x
      $$$ where $\quad \Delta x=\frac{b-a}{n} \quad$ and $\quad x_{i}=a+i \Delta x$
    Back: |
      $$$10/3$$$

      ##### Full solution:
      Note that $\Delta x=\frac{0-(-2)}{n}=\frac{2}{n}$ and $x_{i}=-2+i \Delta x=-2+\frac{2 i}{n}.$
      $$$
      \begin{aligned}
        \int_{-2}^{0}\left(5 x^{2}+5 x\right) d x
        &=\lim _{n \rightarrow \infty} \sum_{i=1}^{n} f\left(x_{i}\right) \Delta x \\
        &=\lim _{n \rightarrow \infty} \sum_{i=1}^{n} f\left(-2+\frac{2 i}{n}\right) \frac{2}{n} \\
        &=5 \lim _{n \rightarrow \infty} \frac{2}{n} \sum_{i=1}^{n}\left[\left(-2+\frac{2 i}{n}\right)^{2}+\left(-2+\frac{2 i}{n}\right)\right] \\
        &=5 \lim _{n \rightarrow \infty} \frac{2}{n} \sum_{i=1}^{n}\left[4-\frac{8 i}{n}+\frac{4 i^{2}}{n^{2}}-2+\frac{2 i}{n}\right] \\
        &=5 \lim _{n \rightarrow \infty} \frac{2}{n} \sum_{i=1}^{n}\left(\frac{4 i^{2}}{n^{2}}-\frac{6 i}{n}+2\right) \\
        &=5 \lim _{n \rightarrow \infty} \frac{2}{n}\left[\frac{4}{n^{2}} \sum_{i=1}^{n} i^{2}-\frac{6}{n} \sum_{i=1}^{n} i+\sum_{i=1}^{n} 2\right] \\
        &=5 \lim _{n \rightarrow \infty}\left[\frac{8}{n^{3}} \frac{n(n+1)(2 n+1)}{6}-\frac{12}{n^{2}} \frac{n(n+1)}{2}+\frac{2}{n} \cdot n(2)\right] \\
        &=5 \lim _{n \rightarrow \infty}\left[\frac{4}{3} \frac{(n+1)(2 n+1)}{n^{2}}-6 \frac{n+1}{n}+4\right] \\
        &=5 \lim _{n \rightarrow \infty}\left[\frac{4}{3} \frac{n+1}{n} \frac{2 n+1}{n}-6\left(1+\frac{1}{n}\right)+4\right] \\
        &=5 \lim _{n \rightarrow \infty}\left[\frac{4}{3}\left(1+\frac{1}{n}\right)\left(2+\frac{1}{n}\right)-6\left(1+\frac{1}{n}\right)+4\right] \\
        &=5\left[\frac{4}{3}(1)(2)-6(1)+4\right] \\
        &=\frac{10}{3}
      \end{aligned}
      $$$
