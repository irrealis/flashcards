      APPM 1350 WA27-11 04.03:
      Use Part 1 of the Fundamental Theorem of Calculus to find the derivative of the function.
      $$$
      h(x)=\int_{3}^{x^{2}} \sqrt{1+r^{3}} d r
      $$$
    Back: |
      $$$
      h^{\prime}(x) = 2 x \sqrt{1+x^{6}}
      $$$

      ##### Full solution:
      Let $u=x^{2} .$ Then $\frac{d u}{d x}=2 x .$ Also, $\frac{d h}{d x}=\frac{d h}{d u} \frac{d u}{d x},$ so $h^{\prime}(x)=\frac{d}{d x} \int_{3}^{x^{2}} \sqrt{1+r^{3}} d r=\frac{d}{d u} \int_{3}^{u} \sqrt{1+r^{3}} d r \cdot \frac{d u}{d x}=\sqrt{1+u^{3}}(2 x)$ $=2 x \sqrt{1+\left(x^{2}\right)^{3}}=2 x \sqrt{1+x^{6}} .$
    Annotations: ''
