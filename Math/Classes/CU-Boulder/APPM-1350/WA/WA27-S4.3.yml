      APPM 1350 WA27-10 04.03:
      Use Part 1 of the Fundamental Theorem of Calculus to find the derivative of the function.
      $$$
      g(s)=\int_{4}^{5}\left(t-t^{7}\right)^{2} d t
      $$$
    Back: |
      $$$
      g^{\prime}(s) = \left(s-s^{7}\right)^{2}
      $$$

      ##### Full solution:
      $f(t)=\left(t-t^{7}\right)^{2}$ and $g(s)=\int_{4}^{s}\left(t-t^{7}\right)^{2} d t$, so by FTC1, $g^{\prime}(s)=f(s)=\left(s-s^{7}\right)^{2}.$
