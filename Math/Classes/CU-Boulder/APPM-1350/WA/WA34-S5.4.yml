      APPM 1350 WA34-03a:
      Find the exact value of the expression (without a calculator).
      $$$\log _{3} 12-\log _{3} 28+\log _{3} 63$$$
    Back: |
      $$$3$$$

      ##### Full solution:
      $$$\begin{aligned} \log _{3} 12-\log _{3} 28+\log _{3} 63 &=\log _{3}\left(\frac{12}{28}\right)+\log _{3} 63 \quad[\text { by } \operatorname{Law} 2] \\ &=\log _{3}\left(\frac{12}{28} \cdot 63\right) \\ &=\log _{3} 27, \\
      &\text { and } \log _{3} 27=3 \text { since } 3^{3}=27 \end{aligned}$$$
    Annotations: ''
  tags: []
