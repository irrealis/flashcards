      APPM 1350 WA34-06:
      Use logarithmic differentiation or an alternative method to find the derivative of the function.
      $$$
      y=\sqrt{x}^{9 x}
      $$$
    Back: |
      $$$y^{\prime} = \frac{9}{2}(\ln (x)+1)\left(x^{\frac{9}{2} x}\right)$$$

      ##### Full solution:
      $y=(\sqrt{x})^{9 x} \Rightarrow \ln y=\ln \left((\sqrt{x})^{9 x}\right) \Rightarrow \ln y=9 x \ln x^{1 / 2} \Rightarrow$ $\ln y=\frac{9}{2} x \ln x \Rightarrow \frac{1}{y} y^{\prime}=\frac{9}{2} x \cdot \frac{1}{x}+\ln x \cdot \frac{9}{2} \Rightarrow$ $y^{\prime}=y\left(\frac{9}{2}+\frac{9}{2} \ln x\right) \quad \Rightarrow \quad y^{\prime}=\frac{9}{2}(\sqrt{x})^{9 x}(1+\ln x)$
    Annotations: ''
  tags: []
