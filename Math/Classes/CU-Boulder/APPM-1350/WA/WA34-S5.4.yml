      APPM 1350 WA34-04:
      Find the exponential function $f(x)=C a^{x}$ whose graph is given.
      <p align="center">
      ![](APPM-1350-WA34-04.1.jpg)
      </p>
    Back: |
      $$$f(x)=4\left(5^{x}\right)$$$

      ##### Full solution:
      Use $y=C a^{x}$ with the points $(1,20)$ and $(3,500).$ $20=C a^{1} \quad\left[C=\frac{20}{a}\right]$ and $500=C a^{4} \Rightarrow 500=\left(\frac{20}{a}\right) a^{3} \Rightarrow$ $25=a^{2} \Rightarrow a=5$ [since $a>0$] and $C=\frac{20}{5}=4 .$ The function is $f(x)=4 \cdot 5^{x}$.
    Annotations: ''
  tags: []
