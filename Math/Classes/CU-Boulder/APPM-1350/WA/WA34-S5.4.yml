      APPM 1350 WA34-09:
      Evaluate the definite integral.
      $$$
      \int_{1}^{2} \frac{e^{1 / x^{5}}}{x^{6}} d x
      $$$
    Back: |
      $$$\frac{1}{5}(e-\sqrt[3]{c})$$$

      ##### Full solution:
      Let $u=1 / x^{5},$ so $d u=-5 / x^{6} d x .$ When $x=1, u=1 ;$ when $x=2$, $u=\frac{1}{32} .$ Thus, $\int_{1}^{2} \frac{e^{1 / x^{5}}}{x^{6}} d x=\int_{1}^{\frac{1}{32}} e^{u}\left(-\frac{1}{5} d u\right)=-\frac{1}{5}\left[e^{u}\right]_{1}^{\frac{1}{12}}=\frac{1}{5}(e-\sqrt[22]{e})$.
    Annotations: ''
  tags: []
