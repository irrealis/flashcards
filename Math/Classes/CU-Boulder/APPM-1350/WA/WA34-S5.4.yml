      APPM 1350 WA34-03b:
      Find the exact value of the expression (without a calculator).
      $$$\log _{5} 240-\log _{5} 75-\log _{5} 80$$$
    Back: |
      $$$-2$$$

      ##### Full solution:
      $$$\begin{aligned} \log _{5} 240-\log _{5} 75-\log _{5} 80 &=\log _{5}\left(\frac{240}{75}\right)-\log _{5} 80 \\
      &=\log _{5}\left(\frac{240}{75 \cdot 80}\right) \\ &=\log _{5}\left(\frac{1}{25}\right),  \\
      &\text { and } \log _{5}\left(\frac{1}{25}\right)=-2 \text { since } 5^{-2}=\frac{1}{25} \end{aligned}$$$
    Annotations: ''
