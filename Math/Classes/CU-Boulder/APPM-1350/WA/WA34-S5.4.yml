      APPM 1350 WA34-10:
      A common inhabitant of human intestines is the bacterium Escherichia coli. A cell of this bacterium in a nutrient-broth medium divides into two cells every 20 minutes. The initial population of a culture is 75 cells.
      (a) Find the relative growth rate. (Assume $t$ is measured in hours.)
      (b) Find an expression for the number of cells after $t$ hours.
      (c) Find the number of cells after 8 hours.
      (d) Find the rate of growth after 8 hours. (Round your answer to three decimal places.)
      (e) When will the population reach $20,000$ cells? (Round your answer to two decimal places.)
    Back: |
      (a) $k = \ln (8)$
      (b) $P(t) = 75\left(8^{t}\right)$
      (c) $1258291200$
      (d) $2.617$ billion cells per hour
      (e) $2.69 \text{ hr}$

      ##### Full solution:
      (a) $P(t)=P(0) e^{k t}=75 e^{k t}$. In 20 minutes ($\frac{1}{3})$ hour), there are $150$ cells, so $P\left(\frac{1}{3}\right)=75 e^{k / 3}=150 \Rightarrow e^{k / 3}=2 \Rightarrow$ $k / 3=\ln 2 \Rightarrow k=3 \ln 2=\ln \left(2^{3}\right)=\ln 8$

      (b) $P(t)=75 e^{(\ln 8) t}=75 \cdot 8^{t}$

      (c) $P(8)=75 \cdot 8^{8}=75 \cdot 2^{24}=1,258,291,200$

      (d) $d P / d t=k P \Rightarrow P^{\prime}(8)=k P(8)=(\ln 8) P(8)$ $\approx 2.617$ billion cells $/ \mathrm{h}$

      (e) $P(t)=20,000 \Rightarrow 75 \cdot 8^{t}=20,000 \Rightarrow 8^{t}=800 / 3 \Rightarrow t \ln 8=$ $\ln (800 / 3) \Rightarrow t=\frac{\ln (800 / 3)}{\ln 8} \approx 2.69 \mathrm{h}$
    Annotations: ''
