      APPM 1350 WA34-05:
      Find the exponential function $f(x)=C a^{x}$ whose graph is given.
      <p align="center">
      ![](APPM-1350-WA34-05.1.jpg)
      </p>
    Back: |
      $$$f(x)=2 \cdot\left(\frac{1}{9}\right)^{x}$$$

      ##### Full solution:
      Given the $y$ -intercept $(0,2),$ we have $y=C a^{x}=2 a^{x} .$ Using the point $\left(2, \frac{2}{81}\right)$ gives us $\frac{2}{81}=2 a^{2} \Rightarrow \frac{1}{81}=a^{2} \Rightarrow a=\frac{1}{9}$ [since $a>0$]. The function is $f(x)=2\left(\frac{1}{9}\right)^{x}$ or $f(x)=2(9)^{-x}$.
    Annotations: ''
