      APPM 1350 WA20-06 03.04:
      If $30,000 \text{ cm}^{2}$ of material is available to make a box with a square base and an open top, find the largest possible volume of the box.
    Back: |
      $500,000$

      ##### Full solution:
      Let $b$ be the length of the base of the box and $h$ the height. The surface area is $30000=b^{2}+4 h b \Rightarrow h=\left(30000-b^{2}\right) /(4 b) .$ The volume is
      $$$
      V= b^{2} h=b^{2}\left(30000-b^{2}\right) / 4 b = 7500 b-b^{3} / 4 \\
      \Rightarrow V^{\prime}(b)=7500-\frac{3}{4} b^{2} \\
      V^{\prime}(b)=0 \Rightarrow 7500=\frac{3}{4} b^{2} \\
      \Rightarrow b^{2}=10000 \Rightarrow b=\sqrt{10000}=100
      $$$ Since $V^{\prime}(b)>0$ for $0<b<100$ and $V^{\prime}(b)<0$ for $b>100,$ there is an absolute maximum when $b=100$ by the First Derivative Test for Absolute Extreme Values. If $b=100$, then $h=\left(30000-100^{2}\right) /(4 \cdot 100)=50,$ so the largest possible volume is $b^{2} h=(100)^{2}(50)=500000 \text{ cm}^{3}$.
