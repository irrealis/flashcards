      APPM 1350 WA20-05 03.04:
      Find two numbers whose difference is 128 and whose product is a minimum.
    Back: |
      $-64, 64$

      ##### Full solution:
      The two numbers are $x+128$ and $x$. Minimize $f(x)=(x+128) x =x^{2}+128 x .$ $f^{\prime}(x)=2 x+128=0 \Rightarrow x=-64$. Since $f^{\prime \prime}(x) =2>0,$ there is an absolute minimum at $x=-64 .$ The two numbers are 64 and $-64 .$
