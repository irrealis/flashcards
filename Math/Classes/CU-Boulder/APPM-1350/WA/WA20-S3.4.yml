      APPM 1350 WA20-03 03.04:
      Find the absolute maximum and absolute minimum values of $f$ on the given interval.
      $$$
      f(x)=\frac{x}{x^{2}-x+1},\quad[0,3]
      $$$
    Back: |
      Abs. min: $0,$ abs. max: $1$

      ##### Full solution:
      $$$
      f(x)=\frac{x}{x^{2}-x+1},[0,3]
      $$$
      $$$
      \begin{aligned}
        f^{\prime}(x)
        &=\frac{\left(x^{2}-x+1\right)-x(2 x-1)}{\left(x^{2}-x+1\right)^{2}} \\
        &=\frac{x^{2}-x+1-2 x^{2}+x}{\left(x^{2}-x+1\right)^{2}} \\
        &=\frac{1-x^{2}}{\left(x^{2}-x+1\right)^{2}} \\
        &=0 \Leftrightarrow x=\pm 1$
      \end{aligned}
      $$$ but $x=-1$ is not in the given interval, $[0,3] . f(0)=0, f(1)=1,$ and $f(3)=\frac{3}{7} .$ So $f(1)=1$ is the absolute maximum value and $f(0)=0$ is the absolute minimum.
