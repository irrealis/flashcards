      APPM 1350 WA20-02 03.04:
      Find the critical numbers of the function.
      $$$
      g(y)=\frac{y-3}{y^{2}-3 y+9}
      $$$
    Back: |
      $$$y = 0,6$$$

      ##### Full solution:
      $g(y)=\frac{y-3}{y^{2}-3 y+9} \Rightarrow g^{\prime}(y)=\frac{\left(y^{2}-3 y+9\right)(1)-(y-3)(2 y-3)}{\left(y^{2}-3 y+9\right)^{2}}$ $=\frac{y^{2}-3 y+9-\left(2 y^{2}-9 y+9\right)}{\left(y^{2}-3 y+9\right)^{2}}=\frac{-y^{2}+6 y}{\left(y^{2}-3 y+9\right)^{2}}=\frac{y(6-y)}{\left(y^{2}-3 y+9\right)^{2}}$
      $g^{\prime}(y)=0 \Rightarrow \quad y=0,6 .$ The expression $y^{2}-3 y+9$ is never equal to $0,$ so $g^{\prime}(y)$ exists for all real numbers. The critical numbers are 0 and $6 .$
