      APPM 1350 WA20-04 03.04:
      Let $f(x)=(x-3)^{-2} .$ Find all values of $c$ in $(1,4)$ such that $f(4)-f(1)=f^{\prime}(c)(4-1).$ Based off of the result, what conclusions can be made about the Mean Value Theorem?
    Back: |
      $c$ does not exist. This does not contradict the Mean Value Theorem since $f$ is not continuous at $x=3.$

      ##### Full solution:
      $f(x)=(x-3)^{-2} \Rightarrow f^{\prime}(x)=-2(x-3)^{-3}.$
      $$$
      \begin{aligned}
        f(4)-f(1)=f^{\prime}(c)(4-1)
        &\Rightarrow \frac{1}{1^{2}}-\frac{1}{(-2)^{2}}=\frac{-2}{(c-3)^{3}} \cdot 3 \\
        &\Rightarrow \frac{3}{4}=\frac{-6}{(c-3)^{3}} \\
        &\Rightarrow(c-3)^{3}=-8 \\
        &\Rightarrow c-3=-2 \\
        &\Rightarrow c=1
      \end{aligned}
      $$$ which is not in the open interval $(1,4) .$ This does not contradict the Mean Value Theorem since $f$ is not continuous at $x=3.$
