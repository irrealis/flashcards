      APPM 1350 WA29-04 04.04-5:
      Consider the following function and interval.
      $$$
      f(x)=(x-8)^{2},[7,10]
      $$$
      (a) Find the average value $f_{\text {ave}}$ of $f$ on the given interval.
      (b) Find all values of $c$ such that $f_{\text {ave }}=f(c) .$
      (c) Sketch the graph of $f$ and a rectangle whose area is the same as the area under the graph of $f.$
    Back: |
      (a) $f_{\text {ave }}=1$
      (b) $c = 7,9$
      (c)
      <p/><p align="center">![](APPM-1350-WA29-04.1.jpg)</p>

      ##### Full solution:
      $$$\begin{aligned} f_{\text {ave }} &=\frac{1}{10-7} \int_{7}^{10}(x-8)^{2} d x=\frac{1}{3} \int_{7}^{10}\left(x^{2}-16 x+64\right) d x \\ &=\frac{1}{3}\left[\frac{1}{3} x^{3}-8 x^{2}+64 x\right]_{7}^{10} \\ &=\frac{1}{3}\left[\frac{1}{3}(1000)-8(100)+64(10)-\frac{1}{3}(343)+8(49)-64(7)\right]=1 \end{aligned}$$$
      $f(c)=f_{\text {ave }} \Leftrightarrow(c-8)^{2}=1 \Leftrightarrow c-8=\pm 1 \Leftrightarrow c=7 \text{ or } 9$
