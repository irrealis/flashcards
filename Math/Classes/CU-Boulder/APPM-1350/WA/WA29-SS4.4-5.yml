      APPM 1350 WA29-08 04.04-5:
      If a snowball melts so that its surface area decreases at a rate of $2 \text{ cm}^{2} / \mathrm{min},$ find the rate at which the diameter decreases when the diameter is $12 \text{ cm}$.
    Back: |
      $$$\frac{1}{12 \pi} \text{ cm}/\text{min}$$$

      ##### Full solution:
      Given: the rate of decrease of the surface area is $2 \text{ cm}^{2} / \mathrm{min}$. If we let $t$ be time (in minutes) and $S$ be the surface area (in $\mathrm{cm}^{2}$ ), then we are given that dS/dt $=-2 \text{ cm}^{2} / \mathrm{min}$. Unknown: the rate of decrease of the diameter when the diameter is $12 \text{ cm}$.

      If we let $x$ be the diameter, then we want to find $d x / d t$ when $x=12 \text{ cm} .$

      If the radius is $r$ and the diameter $x=2 r,$ then $r=\frac{1}{2} x$ and $S=4 \pi r^{2}=4 \pi\left(\frac{1}{2} x\right)^{2}=\pi x^{2} \Rightarrow$ $\frac{d S}{d t}=\frac{d S}{d x} \frac{d x}{d t}=2 \pi x \frac{d x}{d t}.$ $-2=\frac{d S}{d t}=$ $2 \pi x \frac{d x}{d t} \Rightarrow$ $\frac{d x}{d t}=-\frac{2}{2 \pi x}.$ When $x=12, \frac{d x}{d t}=-\frac{1}{12 \pi} \cdot$ So the rate of decrease is $\frac{1}{12 \pi} \text{ cm} / \mathrm{min}.$
      <p/><p align="center">![](APPM-1350-WA29-08.1.jpg)</p>
