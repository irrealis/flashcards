      APPM 1350 WA29-06 04.04-5:
      If $f(5)=12, f^{\prime}$ is continuous, and $\int_{5}^{7} f^{\prime}(x) d x=17,$ what is the value of $f(7) ?$
    Back: |
      $$$f(7) = 29$$$

      ##### Full solution:
      By FTC2, $\int_{5}^{7} f^{\prime}(x) d x=f(7)-f(5),$ so $17=f(7)-12 \Rightarrow f(7)=$ $17+12=29.$
