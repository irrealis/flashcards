      APPM 1350 WA29-07 04.04-5:
      Find the general indefinite integral.
      $$$
      \int 5 v\left(v^{2}+6\right)^{2} d v
      $$$
    Back: |
      $$$C+\frac{5 v^{6}}{6}+15 v^{4}+90 v^{2}$$$

      ##### Full solution:
      $\int 5 v\left(v^{2}+6\right)^{2} d v=\int 5 v\left(v^{4}+12 v^{2}+36\right) d v=\int\left(5 v^{5}+60 v^{3}+180 v\right) d v$ $=5 \frac{v^{6}}{6}+60 \frac{v^{4}}{4}+180 \frac{v^{2}}{2}+C=\frac{5}{6} v^{6}+15 v^{4}+90 v^{2}+C$
    Annotations: ''
