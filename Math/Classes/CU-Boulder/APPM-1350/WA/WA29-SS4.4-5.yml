      APPM 1350 WA29-03 04.04-5:
      Find the average value $g_{\text {ave}}$ of the function $g$ on the given interval.
      $$$
      g(x)=4 \sqrt[3]{x}, \quad[1,125]
      $$$
    Back: |
      $$$
      g_{\text{ave}} = \frac{468}{31}
      $$$

      ##### Full solution:
      $$$\begin{aligned} g_{\text {ave }} &=\frac{1}{b-a} \int_{a}^{b} g(x) d x=4 \frac{1}{125-1} \int_{1}^{125} \sqrt[3]{x} d x=\frac{4}{124}\left[\frac{3}{4} x^{4 / 3}\right]_{1}^{125} \\ &=\frac{12}{496}(625-1)=\frac{468}{31} \end{aligned}$$$
    Annotations: 'Trouble:<div>- 191112-1120: Transcribe error: miscopied \(3\) to
      \(1\).</div>'
