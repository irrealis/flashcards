      APPM 1350 WA29-05 04.04-5:
      Let $g(x)=\int_{0}^{x} f(t) d t,$ where $f$ is the function whose graph is shown.
      <p/><p align="center">![](APPM-1350-WA29-05.1.jpg)</p>
      (a) At what values of $x$ do the local maximum and minimum values of $g$ occur?
      (b) Where does $g$ attain its absolute maximum value?
      (c) On what interval is $g$ concave downward?
      (d) Sketch the graph of $g.$
    Back: |
      (a) $x_{\min} = 15,35,$ $x_{\max} = 5,25$
      (b) $x = 45$
      (c) $\left(\frac{5}{2}, 10\right) \cup(20,30) \cup(40,45)$
      (d)
      <p/><p align="center">![](APPM-1350-WA29-05.2.jpg)</p>

      ##### Full solution:

      (a) By FTC1, $g^{\prime}(x)=f(x) .$ So $g^{\prime}(x)=f(x)=0$ at $x=5,15,25,35,$ and $45 .$ $g$ has local maxima at $x=5$ and $25$ (since $f=g^{\prime}$ changes from positive to negative there) and local minima at $x=15$ and $35 .$ There is no local maximum or minimum at $x=45,$ since $f$ is not defined for $x>45 .$

      (b) We can see from the graph that $\left|\int_{0}^{5} f d t\right|<\left|\int_{5}^{15} f d t\right|<\left|f_{15}^{25} f d t\right|<$ $\left|\int_{25}^{35} f d t\right|<\left|\int_{35}^{45} f d t\right|.$ So $g(5)=\left|\int_{0}^{5} f d t\right|,$ $g(25)=\int_{0}^{25} f d t=g(5)-$ $\int_{5}^{15} f d t|+| \int_{15}^{25} f d t |,$ and $g(45)=\int_{0}^{45} f d t=g(25)-\left|\int_{25}^{35} f d t\right|+$ $\left|\int_{35}^{45} f d t\right| .$ Thus, $g(5)<g(25)<g(45),$ and so the absolute maximum of $g(x)$ occurs at $x=45 .$

      (c) $g$ is concave downward on those intervals where $g^{\prime \prime}<0 .$ But $g^{\prime}(x)=$ $f(x),$ so $g^{\prime \prime}(x)=f^{\prime}(x),$ which is negative on (approximately) $\left(\frac{5}{2}, 10\right)$ $(20,30)$ and $(40,45) .$ So $g$ is concave downward on these intervals.
