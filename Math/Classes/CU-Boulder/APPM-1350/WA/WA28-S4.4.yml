      APPM 1350 WA28-02 04.04:
      Let $g(x)=\int_{0}^{x} f(t) d t,$ where $f$ is the function whose graph is shown.
      <p/><p align="center">![](APPM-1350-WA28-02.1.jpg)</p>
      (a) Evaluate $g(0), g(4), g(8), g(12),$ and $g(24).$
      (b) On what interval is $g$ increasing?
      (c) Where does $g$ have a maximum value?
      (d) Sketch a rough graph of $g$.
    Back: |
      (a)
      $$$
      \begin{aligned}
        g(0) &= 0 \\
        g(4) &= 32 \\
        g(8) &= 80 \\
        g(12) &= 112 \\
        g(24) &= 48 \\
      \end{aligned}
      $$$
      (b)
      $$$
      (0,12)
      $$$
      (c)
      $$$
      x = 12
      $$$
      (d)
      <p/><p align="center">![](APPM-1350-WA28-02.2.jpg)</p>

      ##### Full solution:
      (a)
      $$$
      \begin{aligned}
        g(x) &=\int_{0}^{x} f(t) d t \\ g(0) &=\int_{0}^{0} f(t) d t=0 \\ g(4) &=\int_{0}^{4} f(t) d t=4 \cdot 4 \cdot 2=32 \quad[\text { rectangle }] \\ g(8) &=\int_{0}^{8} f(t) d t=\int_{0}^{4} f(t) d t+\int_{4}^{8} f(t) d t=g(4)+\int_{4}^{8} f(t) d t \\ &=32+4 \cdot 4 \cdot 2+\frac{1}{2} \cdot 4 \cdot 4 \cdot 2=80 \quad[\text { rectangle plus triangle }] \\ g(12) &=\int_{0}^{12} f(t) d t=g(8)+\int_{8}^{12} f(t) d t=80+\frac{1}{2} \cdot 4 \cdot 4 \cdot 4=112 \\ g(24) &=g(12)+\int_{12}^{24} f(t) d t \quad[\text { the integral is negative since } f \text { lies under the } x \text { -axis }] \\ &=112+\left[-\left(\frac{1}{2} \cdot 2 \cdot 4 \cdot 2 \cdot 4+4 \cdot 4 \cdot 2\right)\right]=112-64=48
      \end{aligned}
      $$$
      (b) $g$ is increasing on $(0,12)$ because as $x$ increases from 0 to $12,$ we keep adding more area.
      (c) $g$ has a maximum value when we start subtracting area; that is, at $x=12$.
      (d)
      <p/><p align="center">![](APPM-1350-WA28-02.3.jpg)</p>
