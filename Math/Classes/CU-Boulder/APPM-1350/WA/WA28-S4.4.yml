      APPM 1350 WA28-03 04.04:
      Sketch the area represented by $g(x)$.
      $$$
      g(x)=\int_{1}^{x} t^{4} d t
      $$$
      Then find $g^{\prime}(x)$ in two of the following ways.
      (a) by using Part 1 of the Fundamental Theorem
      (b) by evaluating the integral using Part 2 and then differentiating
    Back: |
      (a)
      <p/><p align="center">![](APPM-1350-WA28-03.1.jpg)</p>
      (b,c)
      $$$
      g^{\prime}(x) = x^4
      $$$

      ##### Full solution:
      (a) By FTC1 with $f(t)=t^{4}$ and $a=1,$ $g(x)=\int_{1}^{x} t^{4} d t \Rightarrow g^{\prime}(x)=$ $f(x)=x^{4} .$
      (b) Using FTC2, $g(x)=\int_{1}^{x} t^{4} d t=\left[\frac{1}{5} \mathrm{t}^{5}\right]_{1}^{x}=\frac{1}{5} x^{5}-\frac{1}{5}$ $\Rightarrow g^{\prime}(x)=x^{4}.$
      <p/><p align="center">![](APPM-1350-WA28-03.2.jpg)</p>
    Annotations: ''
