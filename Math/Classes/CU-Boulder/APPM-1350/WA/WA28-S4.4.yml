      APPM 1350 WA28-07 04.04:
      Find the value of the sum.
      $$$
      \sum_{i=1}^{n}\left(i^{2}+3 i+8\right)
      $$$
    Back: |
      $$$
      \frac{1}{3} n\left(n^{2}+6 n+29\right)
      $$$

      ##### Full solution:
      $$$
      \begin{aligned}
        \sum_{i=1}^{n}\left(i^{2}+3 i+8\right)
        &=\sum_{i=1}^{n} i^{2}+3 \sum_{i=1}^{n} i+\sum_{i=1}^{n} 8 \\
        &=\frac{n(n+1)(2 n+1)}{6}+\frac{3 n(n+1)}{2}+8 n \\
        &=\frac{1}{6}\left[\left(2 n^{3}+3 n^{2}+n\right)+\left(9 n^{2}+9 n\right)+48 n\right] \\
        &=\frac{1}{6}\left(2 n^{3}+12 n^{2}+58 n\right) \\
        &=\frac{1}{3} n\left(n^{2}+6 n+29\right)
      \end{aligned}
      $$$
    Annotations: ''
