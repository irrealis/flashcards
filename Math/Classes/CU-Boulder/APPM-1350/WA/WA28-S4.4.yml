      APPM 1350 WA28-06 04.04:
      If $\int_{0}^{7} f(x) d x=39$ and $\int_{0}^{7} g(x) d x=18,$ find $\int_{0}^{7}[3 f(x)+5 g(x)] d x.$
    Back: |
      $$$
      207
      $$$

      ##### Full solution:
      $\int_{0}^{7}[3 f(x)+5 g(x)] d x$ $=3 \int_{0}^{7} f(x) d x+5 \int_{0}^{7} g(x) d x$ $=3(39)+5(18)$ $=207.$
