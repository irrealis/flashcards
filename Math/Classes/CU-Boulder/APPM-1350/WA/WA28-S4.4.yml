      APPM 1350 WA28-05 04.04:
      Use Part 1 of the Fundamental Theorem of Calculus to find the derivative of the function.
      $$$
      g(x)=\int_{3 x}^{6 x} \frac{u^{2}-5}{u^{2}+5} d u \\
      \left[\text { Hint: } \int_{3 x}^{6 x} f(u) d u=\int_{3 x}^{0} f(u) d u+\int_{0}^{6 x} f(u) d u\right]
      $$$
    Back: |
      $$$
      g^{\prime} = -3 \cdot \frac{9 x^{2}-5}{9 x^{2}+5}+6 \cdot \frac{36 x^{2}-5}{36 x^{2}+5}
      $$$

      ##### Full solution:
      $$$
      \begin{aligned}
        g(x)
        &=\int_{3 x}^{6 x} \frac{u^{2}-5}{u^{2}+5} d u=\int_{3 x}^{0} \frac{u^{2}-5}{u^{2}+5} d u+\int_{0}^{6 x} \frac{u^{2}-5}{u^{2}+5} d u \\
        &=-\int_{0}^{3 x} \frac{u^{2}-5}{u^{2}+5} d u+\int_{0}^{6 x} \frac{u^{2}-5}{u^{2}+5} d u \\
        \Rightarrow \\
        g^{\prime}(x)
        &=-\frac{(3 x)^{2}-5}{(3 x)^{2}+5} \cdot \frac{d}{d x}(3 x)+\frac{(6 x)^{2}-5}{(6 x)^{2}+5} \cdot \frac{d}{d x}(6 x) \\
        &=-3 \cdot \frac{9 x^{2}-5}{9 x^{2}+5}+6 \cdot \frac{36 x^{2}-5}{36 x^{2}+5}
      \end{aligned}
      $$$
