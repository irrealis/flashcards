      APPM 1350 WA28-09 04.04:
      Evaluate the indefinite integral. (Use $C$ for the constant of integration.)
      $$$
      \int \sec ^{2} \theta \tan ^{4} \theta d \theta
      $$$
    Back: |
      $$$C+\frac{\tan ^{5}(\theta)}{5}$$$

      ##### Full solution:
      Let $u=\tan \theta .$ Then $d u=\sec ^{2} \theta d \theta,$ so $\int \sec ^{2} \theta \tan ^{4} \theta d \theta=\int u^{4} d u=\frac{1}{5} u^{5}+C=\frac{1}{5} \tan ^{5} \theta+C.$
    Annotations: ''
