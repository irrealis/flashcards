      APPM 1350 WA28-04 04.04:
      Use Part 1 of the Fundamental Theorem of Calculus to find the derivative of the function.
      $$$
      y=\int_{6}^{\tan x} \sqrt{6 t+\sqrt{t}} d t
      $$$
    Back: |
      $$$
      y^{\prime} = \sqrt{6 \tan (x)+\sqrt{\tan (x)}} \sec ^{2}(x)
      $$$

      ##### Full solution:
      Let $u=\tan x .$ Then $\frac{d u}{d x}=\sec ^{2} x .$ Also, $\frac{d y}{d x}=\frac{d y}{d u} \frac{d u}{d x},$ so $y^{\prime}=\frac{d}{d x} \int_{6}^{\tan x} \sqrt{6 t+\sqrt{t}} d t$ $=\frac{d}{d u} \int_{6}^{u} \sqrt{6 t+\sqrt{t}} d t \cdot \frac{d u}{d x}$ $=\sqrt{6 u+\sqrt{u}} \frac{d u}{d x}$ $=\sqrt{6 \tan x+\sqrt{\tan x}} \sec ^{2} x.$
    Annotations: ''
  tags: []
