      APPM 1350 WA28-08 04.04:
      Evaluate the indefinite integral. (Use $C$ for the constant of integration.)
      $$$
      \int(x+18) \sqrt{36 x+x^{2}} d x
      $$$
    Back: |
      $$$C+\frac{1}{3}\left(x^{2}+36 x\right)^{3 / 2}$$$

      ##### Full solution:
      Let $u=36 x+x^{2} .$ Then $d u=(36+2 x) d x=2(18+x) d x$ and $(x+18) d x=\frac{1}{2} d u,$ so $\int(x+18) \sqrt{36 x+x^{2}} d x=\int \sqrt{u}\left(\frac{1}{2} d u\right)$ $=\frac{1}{2} \frac{u^{3 / 2}}{3 / 2}+C=\frac{1}{3}\left(36 x+x^{2}\right)^{3 / 2}+C.$

      Or: Let $u=\sqrt{36 x+x^{2}}$. Then $u^{2}=36 x+x^{2} \Rightarrow$ $2 u d u=(36+2 x) d x \Rightarrow u d u=(18+x) d x,$ so $\int(x+18) \sqrt{36 x+x^{2}} d x$ $=\int u \cdot u d u=\int u^{2} d u=\frac{1}{3} u^{3}+C=\frac{1}{3}\left(36 x+x^{2}\right)^{3 / 2}+C.$
    Annotations: ''
  tags: []
