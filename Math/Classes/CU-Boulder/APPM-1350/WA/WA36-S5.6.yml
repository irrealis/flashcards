      APPM 1350 WA36-05:
      Find the exact value of each expression.

      (a) $\tan (\arctan (3))$
      (b) $\sin ^{-1}(\sin (8 \pi / 3))$
    Back: |
      (a) $3$
      (b) $\frac{\pi}{3}$

      ##### Full solution:
      (a) In general, tan(arctan $x)=x$ for any real number $x .$ Thus, $\tan (\arctan 3)= 3.$
      (b) $\sin ^{-1}\left(\sin \frac{8 \pi}{3}\right)=\sin ^{-1}\left(\sin \frac{2 \pi}{3}\right)=\sin ^{-1} \frac{\sqrt{3}}{2}=\frac{\pi}{3}$ since $\sin \frac{\pi}{3}=\frac{\sqrt{3}}{2}$ and $\frac{\pi}{3}$ is in $\left[-\frac{\pi}{2}, \frac{\pi}{2}\right].$
      [Recall that $\frac{8 \pi}{3}=\frac{2 \pi}{3}+2 \pi$ and the sine function is periodic with period $2 \pi.$]
    Annotations: ''
  tags: []
