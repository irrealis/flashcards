      APPM 1350 WA36-01:
      Find the exact value of each expression. (Enter your answer in radians.)

      (a) $\sin ^{-1}\left(\frac{1}{2}\right)$
      (b) $\cos ^{-1}\left(\frac{\sqrt{2}}{2}\right)$
    Back: |
      (a) $\frac{\pi}{6}$
      (b) $\frac{\pi}{4}$

      ##### Full solution:
      (a) $\sin ^{-1}\left(\frac{1}{2}\right)=\frac{\pi}{6}$ since $\sin \frac{\pi}{6}=\frac{1}{2}$ and $\frac{\pi}{6}$ is in $\left[-\frac{\pi}{2}, \frac{\pi}{2}\right]$
      (b) $\cos ^{-1}\left(\frac{\sqrt{2}}{2}\right)=\frac{\pi}{4}$ since $\cos \frac{\pi}{4}=\frac{\sqrt{2}}{2}$ and $\frac{\pi}{4}$ is in $[0, \pi]$
    Annotations: ''
