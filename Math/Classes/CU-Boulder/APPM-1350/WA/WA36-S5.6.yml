      APPM 1350 WA36-08:
      Find the derivative of the function.
      $$$
      h(t)=15 \cot ^{-1}(t)+15 \cot ^{-1}(1 / t)
      $$$
    Back: |
      $$$h^{\prime}(t) = 0$$$

      ##### Full solution:
      $h(t)=15 \cot ^{-1}(t)+15 \cot ^{-1}(1 / t)$ $\Rightarrow h^{\prime}(t)=-\frac{15}{1+t^{2}}-\frac{15}{1+(1 / t)^{2}} \cdot \frac{d}{d t}\left(\frac{1}{t}\right)=-\frac{15}{1+t^{2}}-\frac{15 t^{2}}{t^{2}+1} \cdot\left(-\frac{1}{t^{2}}\right)$ $\Rightarrow \quad h^{\prime}(t)=-\frac{15}{1+t^{2}}+\frac{15}{t^{2}+1}=0.$

      Note that this makes sense because $h(t)=\frac{15 \pi}{2}$ for $t>0$ and $h(t)=-\frac{15 \pi}{2}$ for $t<0.$
    Annotations: ''
