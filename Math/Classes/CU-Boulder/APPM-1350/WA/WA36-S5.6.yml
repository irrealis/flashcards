      APPM 1350 WA36-07:
      Find the derivative of the function.
      $$$
      y=\left(\tan ^{-1}(3 x)\right)^{2}
      $$$
    Back: |
      $$$\frac{6 \tan ^{-1}(3 x)}{1+9 x^{2}}$$$

      ##### Full solution:
      $y=\left(\tan ^{-1}(3 x)\right)^{2}$ $\Rightarrow y^{\prime}=2\left(\tan ^{-1}(3 x)\right)^{1} \cdot \frac{d}{d x}\left(\tan ^{-1}(3 x)\right)$ $=2 \tan ^{-1}(3 x) \cdot \frac{3}{1+9 x^{2}}$ $=\frac{6 \tan ^{-1}(3 x)}{1+9 x^{2}}$
    Annotations: ''
