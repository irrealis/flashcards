      Find the exact value of each expression.

      (a) $\cot ^{-1}(1)$
      (b) $\arccos \left(\frac{\sqrt{3}}{2}\right)$
    Back: |
      (a) $\frac{\pi}{4}$
      (b) $\frac{\pi}{6}$

      ##### Full solution:
