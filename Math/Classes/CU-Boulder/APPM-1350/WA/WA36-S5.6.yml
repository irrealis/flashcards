      APPM 1350 WA36-06:
      Simplify the expression.
      $$$
      \tan \left(\sin ^{-1} x\right)
      $$$
    Back: |
      $$$\frac{x}{\sqrt{1-x^{2}}}$$$

      ##### Full solution:
      Let $y=\sin ^{-1} x .$ Then $\sin y=x,$ so from the triangle we see that $\tan \left(\sin ^{-1} x\right)=\tan y=\frac{x}{\sqrt{1-x^{2}}}$.
