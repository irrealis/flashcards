      APPM 1350 WA36-09:
      Use logarithmic differentiation to find the derivative of the function.
      $$$
      y=(\ln x)^{\cos 14 x}
      $$$
    Back: |
      $$$y^{\prime}=(\ln (x))^{\cos (14 x)}\left(\frac{\cos (14 x)}{x \ln (x)}-14 \sin (14 x) \ln (\ln (x))\right)$$$

      ##### Full solution:
      $y=(\ln x)^{\cos 14 x} \Rightarrow \ln y=\cos 14 x(\ln \ln x) \Rightarrow$ $\frac{y^{\prime}}{y}=\cos 14 x \cdot \frac{1}{\ln x} \cdot \frac{1}{x}+(\ln \ln x)(-14 \sin 14 x) \Rightarrow$ $y^{\prime}=(\ln x)^{\cos 14 x}\left(\frac{\cos 14 x}{x \ln x}-14 \sin 14 x \ln \ln x\right)$
    Annotations: ''
