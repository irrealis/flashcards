      APPM 1350 WA36-02:
      Find the exact value of each expression. (Enter your answers in radians.)

      (a) $\tan ^{-1}\left(\frac{1}{\sqrt{3}}\right)$
      (b) $\sec ^{-1}\left(\frac{2}{\sqrt{3}}\right)$
    Back: |
      (a) $\frac{\pi}{6}$
      (b) $\frac{\pi}{6}$

      ##### Full solution:
      (a) $\tan ^{-1}(\pi / 6)=1 / \sqrt{3}$ since $\tan 1 / \sqrt{3}=\pi / 6$ and $\pi / 6$ is in $\left(-\frac{\pi}{2}, \frac{\pi}{2}\right)$
      (b) $\sec ^{-1} 2 / \sqrt{3}=\pi / 6$ since $\sec \pi / 6=2 / \sqrt{3}$ and $\pi / 6$ is in $\left[0, \frac{\pi}{2}\right) \cup\left[\pi, \frac{3 \pi}{2}\right)$
    Annotations: ''
