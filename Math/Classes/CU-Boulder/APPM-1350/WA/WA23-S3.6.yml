      APPM 1350 WA23-08 03.06:
      Find the most general antiderivative of the function. (Check your answer by differentiation. Use C for the constant of the antiderivative.)
      $$$$
      f(x)=6 \sqrt{x}+8 \cos x
      $$$$
    Back: |
      $F(x) = C+4 x^{3 / 2}+8 \sin (x)$

      ##### Full solution:

      $$$$
      f(x)=6 \sqrt{x}+8 \cos x=6 x^{1 / 2}+8 \cos x \Rightarrow \\
      F(x)=6\left(\frac{x^{3 / 2}}{3 / 2}\right)+8 \sin x+C=4 x^{3 / 2}+8 \sin x+C
      $$$$
