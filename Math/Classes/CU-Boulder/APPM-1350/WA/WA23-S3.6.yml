      APPM 1350 WA23-04 03.06:
      Use Newton's method to approximate the given number correct to eight decimal places.
      $$$$
      \sqrt[6]{49}
      $$$$
    Back: |
      $1.91293118$

      ##### Full solution:

      To approximate $x=\sqrt[6]{49}\left(\text { so that } x^{6}=49\right),$ we can take $f(x)=x^{6}-49 .$ So $f^{\prime}(x)=6 x^{5},$ and thus, $x_{n+1}=x_{n}-\frac{x_{n}^{6}-49}{6 x_{n}^{5}} .$ Since $\sqrt[6]{64}=2$ and 49 is reasonably close to $64,$ we'll use $x_{1}=2 .$ We need to find approximations until they agree to eight decimal places. $x_{1}=2 \Rightarrow x_{2} \approx 1.92187500, x_{3} \approx 1.91303459,$ ...
      So $\sqrt[6]{49} \approx 1.91293118,$ to eight decimal places.
