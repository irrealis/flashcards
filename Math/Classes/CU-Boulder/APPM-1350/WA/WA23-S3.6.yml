      APPM 1350 WA23-06 03.06:
      The graph of the derivative $f^{\prime}$ of a continuous function $f$ is shown. (Assume the function $f$ is defined only for $0<x<\infty,$ and that $f$ does not change behavior as it exits the graph to the right.)
      <p/><p align="center">![](APPM-1350-WA23-06.1.jpg)</p>
      (a) On what interval is $f$ increasing? On what interval is $f$ decreasing?
      (b) At what value(s) of $x$ does $f$ have a local maximum? At what value(s) of $x$ does $f$ have a local minimum?
      (c) On what interval is $f$ concave upward? On what interval is $f$ concave downward?
      (d) State the $x$ coordinate(s) of the point(s) of inflection.
      (e) Assuming that $f(0)=0,$ sketch a graph of $f .$
    Back: |
      (a) Increasing: $(0,2) \cup(4,6) \cup(8, \infty);$ decreasing: $(2,4) \cup(6,8).$
      (b) Local maxima: $2,6;$ local minima: $4,8.$
      (c) Concave upward: $(3,6) \cup(6, \infty);$ concave downward: $(0,3).$
      (d) $3.$
      (e)
      <p/><p align="center">![](APPM-1350-WA23-06.2.jpg)</p>

      ##### Full solution:

      (a) $f$ is increasing where $f^{\prime}$ is positive, that is, on $(0,2),(4,6),$ and $(8, \infty)$ and decreasing where $f^{\prime}$ is negative, that is, on $(2,4)$ and $(6,8).$

      (b) $f$ has local maxima where $f^{\prime}$ changes from positive to negative, at $x=2$ and at $x=6,$ and local minima where $f^{\prime}$ changes from negative to positive, at $x=4$ and at $x=8.$

      (c) $f$ is concave upward $(\mathrm{CU})$ where $f^{\prime}$ is increasing, that is, on $(3,6)$ and $(6, \infty),$ and concave downward (CD) where $f^{\prime}$ is decreasing, that is, on $(0,3) .$

      (d) There is a point of inflection where $f$ changes from being $\mathrm{CD}$ to being $\mathrm{CU},$ that is, at $x=3.$
