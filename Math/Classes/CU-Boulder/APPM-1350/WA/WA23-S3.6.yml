      APPM 1350 WA23-05 03.06:
      (a) Use Newton's method with $x_{1}=1$ to find the root of the equation $x^{3}-x=4$ correct to six decimal places.
      (b) Solve the equation in part (a) using $x_{1}=0.6$ as the initial approximation.
      (c) Solve the equation in part (a) using $x_{1}=0.57 .$ ( You definitely need a programmable calculator for this part.)
      (d) Graph $f(x)=x^{3}-x-4$ and its tangent lines at $x_{1}=1,0.6,$ and $0.57 .$
    Back: |
      (a) $1.796322$
      (b) $1.796322$
      (c) $1.796322$
      (d)
      <p/><p align="center">![](APPM-1350-WA23-05.1.jpg)</p>
      #
      ##### Full solution:

      (a-c)
      $x^{3}-x=4 \quad \Leftrightarrow \quad x^{3}-x-4=0 .$ $f(x)=x^{3}-x-4 \quad \Rightarrow \quad f^{\prime}(x)=3 x^{2}-1,$ so $x_{n+1}=x_{n}-\frac{x_{n}^{3}-x_{n}-4}{3 x_{n}^{2}-1} .$

      (d)
      From the figure, we see that the tangent line corresponding to $x_{1}=1$ results in a sequence of approximations that converges quite quickly $\left(x_{7} \approx x_{8}\right) .$ The tangent line corresponding to $x_{1}=0.6$ is close to being horizontal, so $x_{2}$ is quite far from the root. But the sequence still converges-just a little more slowly $\left(x_{14} \approx x_{15}\right) .$ Lastly, the tangent line corresponding to $x_{1}=0.57$ is very nearly horizontal, $x_{2}$ is farther away from the root, and the sequence takes more iterations to converge $\left(x_{21} \approx x_{22}\right) .$
