      APPM 1350 WA23-07 03.06:
      Find the most general antiderivative of the function. (Check your answer by differentiation. Use $C$ for the constant of the antiderivative.)
      $$$
      g(t)=\frac{5+t+t^{2}}{\sqrt{t}}
      $$$
    Back: |
      $G(t) = C+\frac{2 t^{5 / 2}}{5}+\frac{2 t^{3 / 2}}{3}+10 \sqrt{t}$

      ##### Full solution:

      $$$$
      g(t)=\frac{5+t+t^{2}}{\sqrt{t}}=5 t^{-1 / 2}+t^{1 / 2}+t^{3 / 2} \\
      \Rightarrow G(t)=10 t^{1 / 2}+\frac{2}{3} t^{3 / 2}+\frac{2}{5} t^{5 / 2}+C
      $$$$
