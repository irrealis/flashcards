      APPM 1350 WA30-06:
      Evaluate the definite integral.
      $$$
      \int_{5}^{6} x \sqrt{x-5} d x
      $$$
    Back: |
      $$$\frac{56}{15}$$$

      ##### Full solution:
      Let $u=x-5,$ so $u+5=x$ and $d u=d x .$ When $x=5, u=0 ;$ when $x=6$ $u=1 .$ Thus, $\int_{5}^{6} x \sqrt{x-5} d x=\int_{0}^{1}(u+5) \sqrt{u} d u=\int_{0}^{1}\left(u^{3 / 2}+5 u^{1 / 2}\right) d u$ $=\left[\frac{2}{5} u^{5 / 2}+5 \cdot \frac{2}{3} u^{3 / 2}\right]_{0}^{1}$ $=\frac{2}{5}+5 \cdot \frac{2}{3}=\frac{56}{15}$
    Annotations: ''
  tags: []
