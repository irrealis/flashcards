      APPM 1350 WA30-07:
      Breathing is cyclic and a full respiratory cycle from the beginning of inhalation to the end of exhalation takes about $3\text{ s}.$ The maximum rate of air flow into the lungs is about $0.6 \text{ L}/\text{s}.$ This explains, in part, why the function $f(t)=\frac{3}{5} \sin (2 \pi t / 3)$ has often been been used to model the rate of air flow into the lungs. Use this model to find the volume of inhaled air in the lungs at time $t .$
    Back: |
      $$$
      \frac{9}{10 \pi}\left(1-\cos \left(\frac{2 \pi t}{3}\right)\right) \text{ L}
      $$$

      ##### Full solution:
      The volume of inhaled air in the lungs at time $t$ is
      $$$
      \begin{align}
        V(t)
        &=\int_{0}^{t} f(u) d u=\int_{0}^{t} \frac{3}{5} \sin \left(\frac{2 \pi}{3} u\right) d u=\int_{0}^{2 \pi t / 3} \frac{3}{5} \sin v\left(\frac{3}{2 \pi} d v\right) \\
        &\left[\text {substitute } v=\frac{2 \pi}{3} u, d v=\frac{2 \pi}{3} d u\right] \\
        &=\frac{9}{10 \pi}[-\cos v]_{0}^{2 \pi t / 3}=\frac{9}{10 \pi}\left[-\cos \left(\frac{2 \pi}{3} t\right)+1\right] \\
        &=\frac{9}{10 \pi}\left[1-\cos \left(\frac{2 \pi}{3} t\right)\right]\text{ liters}
      \end{align}
      $$$
    Annotations: ''
