      APPM 1350 WA30-01:
      Evaluate the following integral.
      $$$
      \int \frac{x}{\sqrt{2-4 x^{2}}} d x
      $$$
    Back: |
      $$$
      -\frac{1}{4} \cdot\left(2-4 \cdot x^{2}\right)^{\frac{1}{2}} + C
      $$$

      ##### Full solution:
      Let $u=2-4 x^{2} .$ Then $d u = -8 x \cdot d x,$ so $x d x= -\frac{d u}{8}$ and
      $$$
      \begin{align}
      \int \frac{x}{\sqrt{2-4 x^{2}}} d x
      &= -\frac{1}{8} \int\left(\frac{1}{\sqrt{u}}\right) d u \\
      &= -\frac{1}{8} \int u^{-1 / 2} d u \\
      &= -\frac{1}{8} (2 \sqrt{u}) + C \\
      &= -\frac{1}{4} \cdot\left(2-4 \cdot x^{2}\right)^{\frac{1}{2}} + C
      \end{align}
      $$$
    Annotations: ''
