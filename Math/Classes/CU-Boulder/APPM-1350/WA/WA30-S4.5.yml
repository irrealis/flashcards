      APPM 1350 WA30-09:
      A function is given by a table of values. Determine whether it is one-to-one.
      $$$\begin{array}{|c|c|c|c|c|c|c|}\hline x & {1} & {2} & {3} & {4} & {5} & {6} \\ \hline f(x) & {1.4} & {1.5} & {2.4} & {3.5} & {3.3} & {2.5} \\ \hline\end{array}$$$
    Back: |
      Yes, it is one-to-one.

      ##### Full solution:
      $f$ is one-to-one because it never takes on the same value twice.
