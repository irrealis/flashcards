      APPM 1350 WA30-05:
      Evaluate the definite integral.
      $$$
      \int_{0}^{a^{2 / 9}} x^{8} \sqrt{x^{9}+a^{2}} d x \quad(a>0)
      $$$
    Back: |
      $$$\frac{2}{27}(2 \sqrt{2}-1) a^{3}$$$

      ##### Full solution:
      Let $u=x^{9}+a^{2},$ so $d u=9 x^{8} d x$ and $x^{8} d x=\frac{1}{9} d u .$ When $x=0, u=a^{2} ;$ when $x=a^{2 / 9}, u=2 a^{2} .$ Thus, $\int_{0}^{a^{2 / 9}} x^{8} \sqrt{x^{9}+a^{2}} d x=\int_{a^{2}}^{2 a^{2}} u^{1 / 2}\left(\frac{1}{9} d u\right)=\frac{1}{9}\left[\frac{2}{3} u^{3 / 2}\right]_{a^{2}}^{2 a^{2}}=\left[\frac{2}{27} u^{3 / 2}\right]_{a^{2}}^{2 a^{2}}$ $=\frac{2}{27}\left[\left(2 a^{2}\right)^{3 / 2}-\left(a^{2}\right)^{3 / 2}\right]=\frac{2}{27}(2 \sqrt{2}-1) a^{3}$
    Annotations: ''
  tags: []
