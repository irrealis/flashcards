      APPM 1350 WA30-08:
      Suppose $h$ is a function such that $h(1)=-3,$ $h^{\prime}(1)=3,$ $h^{\prime \prime}(1)=4,$ $h(4)=6,$ $h^{\prime \prime}(4)=7,$ $h^{\prime \prime}(4)=14,$ and $h^{\prime \prime}$ is continuous everywhere. Evaluate $\int_{1}^{4} h^{\prime \prime}(u) d u .$
    Back: |
      $$$4$$$

      ##### Full solution:
      The second derivative is the derivative of the first derivative, so we'll apply the Net Change Theorem with $F=h^{\prime}:$
      $$$\int_{1}^{4} h^{\prime \prime}(u) d u=\int_{1}^{4}\left(h^{\prime}\right)^{\prime}(u) d u=h^{\prime}(4)-h^{\prime}(1)=7-3=4 .$$$ The other information is unnecessary.
    Annotations: ''
