      APPM 1350 WA30-03:
      Evaluate the indefinite integral.
      $$$
      \int \sec ^{9} x \tan x d x
      $$$
    Back: |
      $$$\frac{\sec ^{9}(x)}{9} + C$$$

      ##### Full solution:
      Let $u=\sec x .$ Then $d u=\sec x \tan x d x,$ so $\int \sec ^{9} x \tan x d x=\int \sec ^{8} x(\sec x \tan x) d x=\int u^{8} d u=\frac{1}{9} u^{9}+C$ $=\frac{1}{9} \sec ^{9} x+C .$
    Annotations: ''
