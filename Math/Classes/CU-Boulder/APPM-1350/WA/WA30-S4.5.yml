      APPM 1350 WA30-10:
      Assume that $f$ is a one-to-one function.
      (a) If $f(8) = 11,$ what is $f^{-1}(11) ?$
      (b) If $f^{-1}(5)=4,$ what is $f(4) ?$
    Back: |
      (a) $8$
      (b) $5$

      ##### Full solution:
      (a) Since $f$ is $1-1, f(8)=11 \Leftrightarrow f^{-1}(11)=8 .$
      (b) Since $f$ is $1-1, f^{-1}(5)=4 \Leftrightarrow f(4)=5 .$
    Annotations: ''
