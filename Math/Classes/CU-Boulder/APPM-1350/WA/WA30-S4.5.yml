      APPM 1350 WA30-04:
      Evaluate the indefinite integral. (Use $C$ for the constant of integration.)
      $$$
      \int x(2 x+5)^{8} d x
      $$$
    Back: |
      $$$C+\frac{1}{40}(2 x+5)^{10}-\frac{5}{36}(2 x+5)^{9}$$$

      ##### Full solution:
      Let $u=2 x+5 .$ Then $d u=2 d x$ and $x=\frac{1}{2}(u-5),$ so
      $$$
      \begin{aligned}
        \int x(2 x+5)^{8} d x
        &=\int \frac{1}{2}(u-5) u^{8}\left(\frac{1}{2} d u\right) \\
        &=\frac{1}{4} \int\left(u^{9}-5 u^{8}\right) d u \\
        &=\frac{1}{4}\left(\frac{1}{10} u^{10}-\frac{5}{9} u^{9}\right)+C \\
        &=\frac{1}{40}(2 x+5)^{10}-\frac{5}{36}(2 x+5)^{9}+C
      \end{aligned}
      $$$
    Annotations: ''
  tags: []
