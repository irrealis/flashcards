      APPM 1350 WA30-02:
      Evaluate the indefinite integral. (Use $C$ for the constant of integration.)
      $$$
      \int \frac{a+b x^{5}}{\sqrt{6 a x+b x^{6}}} d x
      $$$
    Back: |
      $$$\frac{1}{3} \sqrt{6 a x+b x^{6}}+C$$$

      ##### Full solution:
      Let $u=6 a x+b x^{6} .$ Then $d u=\left(6 a+6 b x^{5}\right) d x=6\left(a+b x^{5}\right) d x,$ so $\int \frac{a+b x^{5}}{\sqrt{6 a x+b x^{6}}} d x=$ $\int \frac{\frac{1}{6} d u}{u^{1 / 2}}=\frac{1}{6} \int u^{-1 / 2} d u=\frac{1}{6} \cdot 2 u^{1 / 2}+C$ $=\frac{1}{3} \sqrt{6 a x+b x^{6}}+C.$
    Annotations: ''
