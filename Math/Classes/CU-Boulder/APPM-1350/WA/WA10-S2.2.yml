      APPM 1350 WebAssign 10 S2.2 03:
      (a) Find the derivative of the function using the definition of derivative.
      $$$$
      g(t)=\frac{9}{\sqrt{t}}
      $$$$
      (b) State the domain of the function.
      (c) State the domain of its derivative.
    Back: |
      (a)
      $$$$
      g^{\prime}(t)= -\frac{9}{2 t^{3/2}}
      $$$$
      (b) $(0, \infty)$
      (c) $(0, \infty)$
    Annotations: ''
