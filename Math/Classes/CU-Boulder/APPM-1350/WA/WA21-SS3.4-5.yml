      APPM 1350 WA21-04 03.04-5:
      Consider the following problem: A box with an open top is to be constructed trom a square piece of cardboard, $3 \text{ ft}$ wide, by cutting out a square from each of the four corners and bending up the sides. In the following stages, find the largest volume that such a box can have.

      (a) Draw several diagrams to illustrate the situation, some short boxes with large bases and some tall boxes with small bases. Find the volumes of several such boxes.

      (b) Draw a diagram illustrating the general situation. Let $x$ denote the length of the side of the square being cut out. Let $y$ denote the length of the base.

      (c) Write an expression for the volume $V$ in terms of both $x$ and $y .$

      (d) Use the given information to write an equation that relates the variables $x$ and $y .$o

      (e) Use part (d) to write the volume as a function of only $x.$

      (f) Finish solving the problem by finding the largest volume that such a box can have.
    Back: |
      (c) $v = xy^2$
      (d) $3 = 2x + y$
      (e) $V(x) = (3 - 2x)^2 x
      (f) $V = 2\text{ ft}$

      ##### Full solution:
      (a)
      <p/><p align="center">![](APPM-1350-WA21-04.1.jpg)</p>
      The volumes of the resulting boxes are $1,1.6875,$ and 2 if $^{3} .$ There appears to be a maximum volume of at least $2 \mathrm{ft}^{3}$.

      (b)
      <p/><p align="center">![](APPM-1350-WA21-04.2.jpg)</p>
      Let $x$ denote the length of the side of the square being cut out. Let $y$ denote the length of the base.

      (c) Volume $V=$ length $\times$ width $\times$ height $\Rightarrow V=y \cdot y \cdot x=x y^{2}$

      (d) Length of cardboard $=3 \Rightarrow x+y+x=3 \Rightarrow y+2 x=3$

      (e) $y+2 x=3 \Rightarrow y=3-2 x \Rightarrow V(x)=x(3-2 x)^{2}$

      (f) $V(x)=x(3-2 x)^{2} \Rightarrow V^{\prime}(x)=x \cdot 2(3-2 x)(-2)+(3-2 x)^{2} \cdot 1$ $=(3-2 x)[-4 x+(3-2 x)]=(3-2 x)(-6 x+3),$ so the critical numbers are $x=\frac{3}{2}$ and $x=\frac{1}{2} .$ Now $0 \leq x \leq \frac{3}{2}$ and $V(0)=V\left(\frac{3}{2}\right)=0,$ so the maximum is $V\left(\frac{1}{2}\right)=\left(\frac{1}{2}\right)(2)^{2}=2 \quad \text{ ft}^{3},$ which is the value found from our third figure in part (a).
