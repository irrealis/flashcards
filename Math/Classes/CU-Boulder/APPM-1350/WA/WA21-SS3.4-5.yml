      APPM 1350 WA21-08 03.04-5:
      Sketch the curve.
      $$$
      y=2 \sqrt{x}-x
      $$$
    Back: |
      <p/><p align="center">![](APPM-1350-WA21-08.1.jpg)</p>

      ##### Full solution:
      $y=f(x)=2 \sqrt{x}-x$

      **A.** $D=[0, \infty)$
      **B.** $y$ - intercept: $f(0)=0;$ $x$ -intercepts: $f(x)=0 \Rightarrow 2 \sqrt{x}=x \Rightarrow 4 x=x^{2} \Rightarrow 4 x-x^{2}=0$ $\Rightarrow x(4-x)=0 \Rightarrow x=0,4$
      **C.** No symmetry
      **D.** No asymptote
      **E.** $f^{\prime}(x)=\frac{1}{\sqrt{x}}-1=\frac{1}{\sqrt{x}}(1-\sqrt{x}) .$ This is positive for $x<1$ and negative for $x>1 .$
      So $f$ is increasing on $(0,1)$ and decreasing on $(1, \infty) .$
      **F.** Local maximum value $f(1)=1,$ no local minimum.
      **G.**
      $f^{\prime \prime}(x)=\left(x^{-1 / 2}-1\right)^{\prime}=-\frac{1}{2} x^{-3 / 2}=\frac{-1}{2 x^{3 / 2}}<0$ for $x>0,$ so $f$ is $\mathrm{CD}$ on $(0, \infty) .$ No IP
      **H.**
