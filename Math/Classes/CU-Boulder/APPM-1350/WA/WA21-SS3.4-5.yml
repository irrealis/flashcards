      APPM 1350 WA21-06 03.04-5:
      Find the point on the line $y=5 x+3$ that is closest to the origin.
    Back: |
      $$$(x, y) = \left(-\frac{15}{26}, \frac{3}{26}\right)$$$

      ##### Full solution:
      The distance $d$ from the origin $(0,0)$ to a point $(x, 5 x+3)$ on the line is given by $d=\sqrt{(x-0)^{2}+(5 x+3-0)^{2}}$ and the square of the distance is $S=d^{2}=x^{2}+(5 x+3)^{2} . S^{\prime}=2 x+2(5 x+3) 5=52 x+30$ and $S^{\prime}=0 \Leftrightarrow x=-\frac{15}{26} .$ Now $S^{\prime \prime}=52>0,$ so we know that $S$ has a minimum at $x=-\frac{15}{26}$. Thus, the $y$ -value is $5\left(-\frac{15}{26}\right)+3=\frac{3}{26}$ and the point is $\left(-\frac{15}{26}, \frac{3}{26}\right).$
    Annotations: ''
