      APPM 1350 WA21-05 03.04-5:
      If $10,800 \text{ cm}^{2}$ of material is available to make a box with a square base and an open top, find the largest possible volume of the box.
    Back: |
      $$$108,000 \text{ cm}^3$$$

      ##### Full solution:
      Let $b$ be the length of the base of the box and $h$ the height. The surface area is $10800=b^{2}+4 h b \Rightarrow h=\left(10800-b^{2}\right) /(4 b) .$ The volume is $V=b^{2} h=b^{2}\left(10800-b^{2}\right) / 4 b=2700 b-b^{3} / 4 \Rightarrow$ $V^{\prime}(b)=2700-\frac{3}{4} b^{2}.$

      $V^{\prime}(b)=0 \Rightarrow 2700=\frac{3}{4} b^{2} \Rightarrow b^{2}=3600 \Rightarrow b=\sqrt{3600}=60 .$ Since $V^{\prime}(b)>0$ for $0<b<60$ and $V^{\prime}(b)<0$ for $b>60$, there is an absolute maximum when $b=60$ by the First Derivative Test for Absolute Extreme Values. If $b=60^{2}$, then $h=\left(10800-60^{2}\right) /(4 \cdot 60)=30,$ so the largest possible volume is $b^{2} h=(60)^{2}(30)=108000 \text{ cm}^{3} .$
