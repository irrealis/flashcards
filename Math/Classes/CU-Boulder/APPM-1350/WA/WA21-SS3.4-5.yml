      APPM 1350 WA21-03 03.04-5:
      Find two numbers whose difference is $56$ and whose product is a minimum.
    Back: |
      $$$-28,28$$$

      ##### Full solution:
      The two numbers are $x+56$ and $x$. Minimize $f(x)=(x+56) x=x^{2}+56 x .$ $f^{\prime}(x)=2 x+56=0 \Rightarrow x=-28 .$ Since $f^{\prime \prime}(x)$ $=2>0,$ there is an absolute minimum at $x=-28 .$ The two numbers are $28$ and $-28 .$
