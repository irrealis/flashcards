      APPM 1350 WA21-07 03.04-5:
      Sketch the curve.
      $$$
      y=\frac{x}{x^{2}-16}
      $$$
    Back: |
      <p/><p align="center">![](APPM-1350-WA21-07.1.jpg)</p>

      ##### Full solution:
      $y=f(x)=x /\left(x^{2}-16\right)$

      **A.** $D=\{x | x \neq 4\}=(-\infty,-4) \cup(-4,4) \cup(4, \infty)$
      **B.** $x$ -intercept $=0$, $y$ -intercept $=f(0)=0$.
      **C.** $f(-x)=-f(x)$, so $f$ is odd; the curve is symmetric about the origin.
      **D.** $\lim _{x \rightarrow+\infty} \frac{x^{2}-16}{x^{2}-16}=0,$ so $y=0$ is a HA. $\lim _{x \rightarrow 4^{+}} \frac{x}{x^{2}-16}=\infty,$ $\lim _{x \rightarrow 4^{-}} \frac{x}{x^{2}-16}=-\infty,$ $\lim _{x \rightarrow-4^{+}} \frac{x}{x^{2}-16}=\infty,$ $\lim _{x \rightarrow-4^{-}} \frac{x}{x^{2}-16}=-\infty,$ so $x=4$ and $x=-4$ are VA.
      **E.** $f^{\prime}(x)=\frac{\left(x^{2}-16\right)-x(2 x)}{\left(x^{2}-16\right)^{2}}=-\frac{x^{2}+16}{\left(x^{2}-16\right)^{2}}<0[x \neq \pm 4]$ so $f$ is decreasing on $(-\infty,-4),(-4,4),$ and $(4, \infty).$
      **F.** No extreme values
      **G.**
      $$$
      \begin{aligned}
        f^{\prime \prime}(x)
        &=-\frac{2 x\left(x^{2}-16\right)^{2}-\left(x^{2}+16\right) \cdot 2\left(x^{2}-16\right)(2 x)}{\left(x^{2}-16\right)^{4}} \\
        &=\frac{2 x\left(x^{2}+48\right)}{\left(x^{2}-16\right)^{3}}>0 \text{ when } -4<x<0 \text{ or } x>4,
      \end{aligned}
      $$$ so $f$ is $\mathrm{CU}$ on $(-4,0)$ and $(4, \infty) ; \mathrm{CD}$ on $(-\infty,-4)$ and $(0,4) .$ IP at $(0,0)$
      **H.**
      <p/><p align="center">![](APPM-1350-WA21-07.2.jpg)</p>
