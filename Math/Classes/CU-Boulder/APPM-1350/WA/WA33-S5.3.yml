      APPM 1350 WA33-02a:
      Solve the inequaity for $x$.
      $$$\ln x<0$$$
    Back: |
      $$$(0,1)$$$

      ##### Full solution:
      $\ln x<0 \Rightarrow x<\mathrm{e}^{0} \Rightarrow x<1 .$ since the domain of $f(x)=\ln x$ is $x>0$, the solution of the original inequality is $0<x<1$.
