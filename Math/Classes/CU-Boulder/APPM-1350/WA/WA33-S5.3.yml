      APPM 1350 WA33-07:
      Evaluate the integral.
      $$$
      \int e^{x} \sqrt{8+e^{x}} d x
      $$$
    Back: |
      $$$\frac{2}{3}\left(e^{x}+8\right)^{3 / 2} + C$$$

      ##### Full solution:
      Let $u=8+e^{x} .$ Then $d u=e^{x} d x,$ so $\int e^{x} \sqrt{8+e^{x}} d x=\int \sqrt{u} d u$ $=\frac{2}{3} u^{3 / 2}+C=\frac{2}{3}\left(8+e^{x}\right)^{3 / 2}+C$.
    Annotations: ''
  tags: []
