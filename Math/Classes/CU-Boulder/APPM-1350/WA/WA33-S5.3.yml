      APPM 1350 WA33-02b:
      Solve the inequaity for $x$.
      $$$e^{x}>8$$$
    Back: |
      $$$(\ln 8, \infty)$$$

      ##### Full solution:
      $e^{x}>8 \Rightarrow \ln e^{x}>\ln 8 \Rightarrow x>\ln 8$
