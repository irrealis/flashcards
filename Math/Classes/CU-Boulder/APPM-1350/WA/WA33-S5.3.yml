      APPM 1350 WA33-06:
      Find the absolute maximum value of the function $f(x)=2\left(x-e^{x}\right)$.
    Back: |
      $$$
      -2
      $$$

      ##### Full solution:
      $f(x)=2\left(x-e^{x}\right)$ $\Rightarrow f^{\prime}(x)=2\left(1-e^{x}\right)=0$ $\Leftrightarrow e^{x}=1$ $\Leftrightarrow x=0$.
      Now $f^{\prime}(x)>0$ for all $x<0$ and $f^{\prime}(x)<0$ for all $x>0,$ so the absolute maximum value is $f(0)=2(0-1)=-2$.
    Annotations: ''
  tags: []
