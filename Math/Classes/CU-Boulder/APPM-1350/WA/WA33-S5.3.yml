      APPM 1350 WA33-03:
      Find the limit.
      $$$
      \lim _{x \rightarrow \infty}\left(e^{-3 x} \cos x\right)
      $$$
    Back: |
      $$$0$$$

      ##### Full solution:
      Since $-1 \leq \cos x \leq 1$ and $e^{-3 x}>0,$ we have $-e^{-3 x} \leq e^{-3 x} \cos x \leq e^{-3 x}$.  We know that $\lim _{x \rightarrow \infty \atop x \rightarrow \infty}\left(-e^{-3 x}\right)=0$ and $\lim _{x \rightarrow \infty}\left(e^{-3 x}\right)=0,$ so by the Squeeze Theorem, $\lim _{x \rightarrow \infty}\left(e^{-3 x} \cos x\right)=0$.
    Annotations: ''
  tags: []
