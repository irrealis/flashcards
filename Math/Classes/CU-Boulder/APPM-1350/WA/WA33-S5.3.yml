      APPM 1350 WA33-01a:
      Solve for $x$.
      $$$e^{4-4 x}=3$$$
    Back: |
      $$$x=1-\frac{1}{4} \ln (3)$$$

      ##### Full solution:
      $e^{4-4 x}=3$ $\Leftrightarrow 4-4 x=\ln 3$ $\Leftrightarrow 4-\ln 3=4 x$ $\Leftrightarrow x=\frac{1}{4}(4-\ln 3)$.
