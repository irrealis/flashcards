      APPM 1350 WA33-01b:
      Solve for $x$.
      $$$\ln (3 x-10)=4$$$
    Back: |
      $$$\ln (3 x-10)=4$$$

      ##### Full solution:
      $\ln (3 x-10)=4$ $\Leftrightarrow 3 x-10=e^{4}$ $\Leftrightarrow 3 x=e^{4}+10$ $\Leftrightarrow x=\frac{1}{3}\left(e^{4}+10\right)$.
