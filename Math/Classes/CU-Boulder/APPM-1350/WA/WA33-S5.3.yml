      APPM 1350 WA33-08:
      Evaluate the integral.
      $$$
      \int \frac{\left(2+e^{x}\right)^{2}}{e^{x}} d x
      $$$
    Back: |
      $$$4 x-4 e^{-x}+e^{x} + C$$$

      ##### Full solution:
      $\int \frac{\left(2+e^{x}\right)^{2}}{e^{x}} d x=\int \frac{4+4 e^{x}+e^{2 x}}{e^{x}} d x=\int\left(4 e^{-x}+4+e^{x}\right) d x$ $=-4 e^{-x}+4 x+e^{x}+C$.
    Annotations: ''
  tags: []
