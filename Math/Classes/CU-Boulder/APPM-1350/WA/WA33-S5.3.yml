      APPM 1350 WA33-11:
      Differentiate the function.
      $$$
      y=2 x \log _{8} \sqrt{x}
      $$$
    Back: |
      $$$y^{\prime} = \log _{8}(e x)$$$

      ##### Full solution:
      $y=2 x \log _{8} \sqrt{x}=2 x \log _{8}\left(x^{1 / 2}\right)=2 x \cdot \frac{1}{2} \log _{8} x=x \log _{8} x \Rightarrow$ $y^{\prime}=x \cdot \frac{1}{x \ln 8}+\log _{8} x \cdot 1=\frac{1}{\ln 8}+\log _{8} x$.

      Note: $\frac{1}{\ln 8}=\frac{\ln e}{\ln 8}=\log _{8} e,$ so the answer could be written as $\frac{1}{\ln 8}+\log _{8} x=\log _{8} e+\log _{8} x=\log _{8} e x$.
    Annotations: ''
