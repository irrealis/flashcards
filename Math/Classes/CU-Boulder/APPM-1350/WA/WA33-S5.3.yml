      APPM 1350 WA33-05:
      Find an equation of the tangent line to the following curve at the given point.
      $$$
      y=e^{9 x} \cos \pi x, \quad(0,1)
      $$$
    Back: |
      $$$y=9 x+1$$$

      ##### Full solution:
      $y=e^{9 x} \cos \pi x \quad \Rightarrow$
      $y^{\prime}=e^{9 x}(-\pi \sin \pi x)+(\cos \pi x)\left(9 e^{9 x}\right)$ $=e^{9 x}(9 \cos \pi x-\pi \sin \pi x)$.

      At $(0,1), y^{\prime}=1(9-0)=9,$ so an equation of the tangent line is $y-1=9(x-0),$ or $y=9 x+1$.
    Annotations: ''
  tags: []
