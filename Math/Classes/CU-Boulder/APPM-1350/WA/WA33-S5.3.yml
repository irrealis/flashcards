      APPM 1350 WA33-04:
      Find the limit.
      $$$
      x \rightarrow(3 \pi / 2)^{+}
      $$$
    Back: |
      $$$0$$$

      ##### Full solution:
      If we let $t=\tan x,$ then as $x \rightarrow(3 \pi / 2)^{+}$, $t \rightarrow-\infty .$ Thus, $\lim _{x \rightarrow(3 \pi / 2)^{+}} e^{\tan x}=$ $\lim _{t \rightarrow-\infty} e^{t}=0$.
    Annotations: ''
