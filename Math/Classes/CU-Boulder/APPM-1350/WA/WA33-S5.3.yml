      APPM 1350 WA33-09:
      Evaluate the integral.
      $$$
      \int_{8}^{9}\left(\sqrt{x}+\frac{1}{\sqrt{x}}\right)^{2} d x
      $$$
    Back: |
      $\frac{21}{2}+\ln \left(\frac{9}{8}\right)$

      ##### Full solution:
      $\int_{s}^{9}\left(\sqrt{x}+\frac{1}{\sqrt{x}}\right)^{2} d x$ $=\int_{8}^{9}\left(x+2+\frac{1}{x}\right) d x$ $=\left[\frac{1}{2} x^{2}+2 x+\ln x\right]_{s}^{9}$ $=\frac{81}{2}+18+\ln 9-(32+16+\ln 8)$ $=\frac{21}{2}+\ln \frac{9}{8}$
    Annotations: ''
  tags: []
