      APPM 1350 WA25-03 04.01-2:
      Express the integral as a limit of Riemann sums. Do not evaluate the limit. (Use the right endpoints of each subinterval as your sample points.)
      $$$$\int_{2}^{6} \frac{x}{1+x^{3}} d x$$$$
    Back: |
      $$$$\lim _{n \rightarrow \infty} \sum_{i=1}^{n} \frac{2+\frac{4 i}{n}}{1+\left(2+\frac{4 i}{n}\right)^{3}} \cdot \frac{4}{n}$$$$

      ##### Full solution:

      $f(x)=\frac{x}{1+x^{3}}, a=2, b=6,$ and $\Delta x=\frac{6-2}{n}=\frac{4}{n}.$ We get $x_{i}^{*}=x_{i}=2+i \Delta x=2+\frac{4 i}{n},$ so
      $$$$\int_{2}^{6} \frac{x}{1+x^{3}} d x=\lim _{n \rightarrow \infty} R_{n}=\lim _{n \rightarrow \infty} \sum_{i=1}^{n} \frac{2+\frac{4 i}{n}}{1+\left(2+\frac{4 i}{n}\right)^{3}} \cdot \frac{4}{n}.$$$$
    Annotations: ''
