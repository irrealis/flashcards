      APPM 1350 WA25-01 04.01-2:
      Evaluate the upper and lower sums for $f(x)=2+\sin x, \quad 0 \leq x \leq \pi,$ with $n=2,4,$ and $8 .$ Illustrate with diagrams like the figure shown below. (Round your answers to two decimal places.)
      <p/><p align="center">![](APPM-1350-WA26-01.1.jpg)</p>
    Back: |
      $n = 2:$ upper sum: $9.42$; lower sum: $6.28$.
      <p/><p align="center">![](APPM-1350-WA26-01.2.jpg)</p>
      $n = 4:$ upper sum: $8.96$; lower sum: $7.39$.
      <p/><p align="center">![](APPM-1350-WA26-01.3.jpg)</p>
      $n = 8:$ upper sum: $8.65$; lower sum: $7.86$.
      <p/><p align="center">![](APPM-1350-WA26-01.4.jpg)</p>


      ##### Full solution:

      $f(x)=2+\sin x, 0 \leq x \leq \pi, \Delta x=\pi / 2.$

      $n = 2:$ upper sum: $9.42$; lower sum: $6.28$:

      The maximum values of $f$ on both subintervals occur at $x=\frac{\pi}{2},$ so
      $$$$
      \begin{align}
        \text{upper sum} &= f\left(\frac{\pi}{2}\right) \cdot \frac{\pi}{2}+f\left(\frac{\pi}{2}\right) \cdot \frac{\pi}{2} \\
        &= 3 \cdot \frac{\pi}{2}+3 \cdot \frac{\pi}{2}=3 \pi \approx 9.42
      \end{align}
      $$$$
      The minimum values of $f$ on the subintervals occur at $x=0$ and $x=\pi,$ so
      $$$$
      \begin{align}
        \text{lower sum} &= f(0) \cdot \frac{\pi}{2}+f(\pi) \cdot \frac{\pi}{2} \\
        &= 2 \cdot \frac{\pi}{2}+2 \cdot \frac{\pi}{2}=2 \pi \approx 6.28
      \end{align}
      $$$$
      <p/><p align="center">![](APPM-1350-WA26-01.2.jpg)</p>

      $n = 4:$ upper sum: $8.96$; lower sum: $7.39$:

      $$$$\begin{aligned} \text { upper sum } &=\left[f\left(\frac{\pi}{4}\right)+f\left(\frac{\pi}{2}\right)+f\left(\frac{\pi}{2}\right)+f\left(\frac{3 \pi}{4}\right)\right]\left(\frac{\pi}{4}\right) \\ &=\left[\left(2+\frac{1}{2} \sqrt{2}\right)+(2+1)+(2+1)+\left(2+\frac{1}{2} \sqrt{2}\right)\right]\left(\frac{\pi}{4}\right) \\ &=(10+\sqrt{2})\left(\frac{\pi}{4}\right) \approx 8.96 \end{aligned}$$$$
      $$$$\begin{aligned} \text { Iower sum } &=\left[f(0)+f\left(\frac{\pi}{4}\right)+f\left(\frac{3 \pi}{4}\right)+f(\pi)\right]\left(\frac{\pi}{4}\right) \\ &=\left[(2+0)+\left(2+\frac{1}{2} \sqrt{2}\right)+\left(2+\frac{1}{2} \sqrt{2}\right)+(2+0)\right]\left(\frac{\pi}{4}\right) \\ &=(8+\sqrt{2})\left(\frac{\pi}{4}\right) \approx 7.39 \end{aligned}$$$$
      <p/><p align="center">![](APPM-1350-WA26-01.3.jpg)</p>

      $n = 8:$ upper sum: $8.65$; lower sum: $7.86$:

      $$$$
      \begin{align}
      \text{upper sum} &= \left[f\left(\frac{\pi}{8}\right)+f\left(\frac{\pi}{4}\right)+f\left(\frac{3 \pi}{8}\right)+f\left(\frac{\pi}{2}\right)+f\left(\frac{\pi}{2}\right)+f\left(\frac{5 \pi}{8}\right)+f\left(\frac{3 \pi}{4}\right)+f\left(\frac{7 \pi}{8}\right)\right]\left(\frac{\pi}{8}\right) \\
      &\approx 8.65
      \end{align}
      $$$$
      $$$$
      \begin{align}
      \text {lower sum} &=\left[f(0)+f\left(\frac{\pi}{8}\right)+f\left(\frac{\pi}{4}\right)+f\left(\frac{3 \pi}{8}\right)+f\left(\frac{5 \pi}{8}\right)+f\left(\frac{3 \pi}{4}\right)+f\left(\frac{7 \pi}{8}\right)+f(\pi)\right]\left(\frac{\pi}{8}\right) \\
      &\approx 7.86
      \end{align}
      $$$$
      <p/><p align="center">![](APPM-1350-WA26-01.4.jpg)</p>
