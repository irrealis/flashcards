      APPM 1350 WA25-08 04.01-2:
      Find the limit.
      $$$$
      \lim _{n \rightarrow \infty} \sum_{i=1}^{n} \frac{1}{n}\left(\frac{i}{n}\right)^{2}
      $$$$
    Back: |
      $\frac{1}{3}$

      ##### Full solution:

      $$$$
      \begin{aligned}
        \lim _{n \rightarrow \infty} \sum_{i=1}^{n} \frac{1}{n}\left(\frac{i}{n}\right)^{2}
        &=\lim _{n \rightarrow \infty} \frac{1}{n^{3}} \sum_{i=1}^{n} i^{2} \\
        &=\lim _{n \rightarrow \infty} \frac{1}{n^{3}} \frac{n(n+1)(2 n+1)}{6} \\
        &=\lim _{n \rightarrow \infty} \frac{1}{6}\left(1+\frac{1}{n}\right)\left(2+\frac{1}{n}\right) \\
        &=\frac{1}{6}(1)(2)=\frac{1}{3}
      \end{aligned}
      $$$$
    Annotations: ''
  tags: []
