      APPM 1350 WA25-06 04.01-2:
      If $\int_{1}^{5} f(x) d x=12$ and $\int_{4}^{5} f(x) d x=3.5,$ find $\int_{1}^{4} f(x) d x.$
    Back: |
      $8.5$

      ##### Full solution:

      $\int_{1}^{4} f(x) d x=\int_{1}^{5} f(x) d x-\int_{4}^{5} f(x) d x=12-3.5=8.5$
