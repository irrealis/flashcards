      APPM 1350 WA25-02 04.01-2:
      A table of values of an increasing function $f$ is shown. Use the table to find lower and upper estimates for $\int_{10}^{30} f(x) d x .$
      $$$$\begin{array}{|c|c|c|c|c|c|c|}\hline x & {10} & {14} & {18} & {22} & {26} & {30} \\ \hline f(x) & {-15} & {-6} & {-4} & {1} & {3} & {8} \\ \hline\end{array}$$$$
    Back: |
      Lower estimate: $-84$
      Upper estimate: $8$

      ##### Full solution:

      Since $f$ is increasing, $L_{5} \leq \int_{10}^{30} f(x) d x \leq R_{5}.$
      $$$$\begin{aligned} \text { Lower estimate } &=L_{5}=\sum_{i=1}^{5} f\left(x_{i-1}\right) \Delta x \\ &=4[f(10)+f(14)+f(18)+f(22)+f(26)] \\ &=4(-15+(-6)+(-4)+1+3)=4(-21)=-84 \\ \text { Upper estimate } &=R_{5}=\sum_{i=1}^{5} f\left(x_{i}\right) \Delta x \\ &=4[f(14)+f(18)+f(22)+f(26)+f(30)] \\ &=4(-6+(-4)+1+3+8)=4(2)=8 \end{aligned}$$$$
