      APPM 1350 WA25-09 04.01-2:
      Evaluate the integral.
      $$$$
      \int_{0}^{\pi}(7 \sin \theta-3 \cos \theta) d \theta
      $$$$
    Back: |
      $14$

      ##### Full solution:

      $$$$
      \begin{aligned}
        \int_{0}^{\pi}(7 \sin \theta-3 \cos \theta) d \theta
        &= [-7 \cos \theta-3 \sin \theta]_{0}^{\pi} \\
        &=(7-0)-(-7-0)=14\
      \end{aligned}
      $$$$
