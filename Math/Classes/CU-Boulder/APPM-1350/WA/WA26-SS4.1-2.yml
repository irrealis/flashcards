      APPM 1350 WA25-05 04.01-2:
      The graph of $f$ is shown. Evaluate each integral by interpreting it in terms of areas.
      <p/><p align="center">![](APPM-1350-WA26-05.1.jpg)</p>

      (a)
      $$$$\int_{0}^{14} f(x) d x$$$$
      (b)
      $$$$\int_{0}^{35} f(x) d x$$$$
      (c)
      $$$$\int_{35}^{49} f(x) d x$$$$
      (d)
      $$$$\int_{0}^{63} f(x) d x$$$$
    Back: |
      (a) $196$
      (b) $490$
      (c) $-147$
      (d) $98$

      ##### Full solution:

      (a) Think of $\int_{0}^{14} f(x) d x$ as the area of a trapezoid with bases 7 and 21 and height $14 .$ The area of a trapezoid is $A=\frac{1}{2}(b+B) h,$ so
      $$$$\int_{0}^{14} f(x) d x= \frac{1}{2}(7+21) 14=196 .$$$$

      (b)
      $$$$
      \begin{aligned}
        \int_{0}^{35} f(x) d x
        &=& \int_{0}^{14} f(x) d x \quad &+& \quad \int_{14}^{21} f(x) d x \quad &+& \quad \int_{21}^{35} f(x) d x \\
        &=& \frac{1}{2}(7+21) 14 \quad &+& \quad 21 \cdot 7 \quad &+& \quad \frac{1}{2} \cdot 14 \cdot 21 \\
        &=& 196 \quad &+& \quad 147 \quad &+& \quad 147 \\
        &=& 490 \quad. \\
      \end{aligned}
      $$$$

      (c)
      $\int_{35}^{49} f(x) d x$ is the negative of the area of the triangle with base 14 and
      height $21 . \int_{35}^{49} f(x) d x=-\frac{1}{2} \cdot 14 \cdot 21=-147.$

      (d)
      $\int_{49}^{63} f(x) d x$ is the negative of the area of a trapezoid with bases 21 and 14 and height $14,$ so it equals $-\frac{1}{2}(B+b) h=-\frac{1}{2}(21+14) 14=-245.$ Thus, $\int_{0}^{63} f(x) d x=\int_{0}^{35} f(x) d x+\int_{35}^{49} f(x) d x+\int_{49}^{63} f(x) d x$ $=490+(-147)+(-245)=98.$
    Annotations: ''
