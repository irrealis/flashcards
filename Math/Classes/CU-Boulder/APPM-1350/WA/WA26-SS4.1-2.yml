      APPM 1350 WA25-04 04.01-2:
      Use the form of the definition of the integral given in the theorem to evaluate the integral.
      $$$$\int_{1}^{3}\left(x^{2}-4 x+5\right) d x$$$$
      Theorem: If $f$ is integrable on $[a, b]$, then
      $$$$
      \int_{a}^{b} f(x) d x=\lim _{n \rightarrow \infty} \sum_{i=1}^{n} f\left(x_{i}\right) \Delta x
      $$$$
      where $\quad \Delta x=\frac{b-a}{n} \quad$ and $\quad x_{i}=a+i \Delta x$
    Back: |
      $8/3$

      ##### Full solution:

      Note that $\Delta x=\frac{3-1}{n}=\frac{2}{n}$ and $x_{i}=1+i \Delta x=1+\frac{2 i}{n} .$
      $$$$
      \begin{aligned}
        \int_{1}^{3}\left(x^{2}-4 x+5\right) d x
        &=\lim _{n \rightarrow \infty} \sum_{i=1}^{n} f\left(x_{i}\right) \Delta x=\lim _{n \rightarrow \infty} \sum_{i=1}^{n} f\left(1+\frac{2 i}{n}\right) \frac{2}{n} \\
        &=\lim _{n \rightarrow \infty} \frac{2}{n} \sum_{i=1}^{n}\left[\left(1+\frac{2 j}{n}\right)^{2}-4\left(1+\frac{2 i}{n}\right)+5\right] \\
        &=\lim _{n \rightarrow \infty} \frac{2}{n} \sum_{i=1}^{n}\left[1+\frac{4 i}{n}+\frac{4 i^{2}}{n^{2}}-4-\frac{8 i}{n}+5\right] \\
        &=\lim _{n \rightarrow \infty} \frac{2}{n} \sum_{i=1}^{n}\left[\frac{4 i^{2}}{n^{2}}-\frac{4 i}{n}+2\right] \\
        &=\lim _{n \rightarrow \infty} \frac{2}{n}\left[\frac{4}{n^{2}} \sum_{i=1}^{n} i^{2}-\frac{4}{n} \sum_{i=1}^{n} i+\sum_{i=1}^{n} 2\right] \\
        &=\lim _{n \rightarrow \infty}\left[\frac{8}{n^{3}} \frac{n(n+1)(2 n+1)}{6}-\frac{8}{n^{2}} \frac{n(n+1)}{2}+\frac{2}{n} \cdot n(2)\right] \\
        &=\lim _{n \rightarrow \infty}\left[\frac{4}{3} \frac{(n+1)(2 n+1)}{n^{2}}-4 \frac{n+1}{n}+4\right] \\
        &=\lim _{n \rightarrow \infty}\left[\frac{4}{3} \frac{n+1}{n} \frac{2 n+1}{n}-4\left(1+\frac{1}{n}\right)+4\right] \\
        &=\lim _{n \rightarrow \infty}\left[\frac{4}{3}\left(1+\frac{1}{n}\right)\left(2+\frac{1}{n}\right)-4\left(1+\frac{1}{n}\right)+4\right] \\
        &=\left[\frac{4}{3}(1)(2)-4(1)+4\right]=\frac{8}{3} \\
      \end{aligned}
      $$$$
