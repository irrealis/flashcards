      APPM 1350 WA25-07 04.01-2:
      Find $f .$
      $$$$
      f^{\prime \prime}(\theta)=\sin \theta+\cos \theta, \quad f(0)=3, \quad f^{\prime}(0)=1
      $$$$
    Back: |
      $$$$
      f(\theta) = -\sin (\theta)-\cos (\theta)+2 \theta+4
      $$$$

      ##### Full solution:

      $f^{\prime \prime}(\theta)=\sin \theta+\cos \theta \Rightarrow f^{\prime}(\theta)=-\cos \theta+\sin \theta+C .$ $f^{\prime}(0)=-1+C$ and $f^{\prime}(0)=1 \Rightarrow C=2,$ so $f^{\prime}(\theta)=-\cos \theta+\sin \theta+2$ and hence, $f(\theta)= -\sin \theta-\cos \theta+2 \theta+D .$ $f(0)=-1+D$ and $f(0)=3 \Rightarrow D=4$ so $f(\theta)=-\sin \theta-\cos \theta+2 \theta+4 .$
    Annotations: ''
