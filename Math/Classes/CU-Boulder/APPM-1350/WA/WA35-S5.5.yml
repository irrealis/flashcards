      APPM 1350 WA35-09:
      Find the exact value of each expression. (Enter your answer in radians.)

      (a) $\quad \arctan (\sqrt{3})$
      (b) $\sin ^{-1}(\sqrt{2} / 2)$
    Back: |
      (a) $\frac{\pi}{3}$
      (b) $\frac{\pi}{4}$

      ##### Full solution:
      (a) arctan $\sqrt{3}=\pi / 3$ since $\tan \pi / 3=\sqrt{3}$ and $\pi / 3$ is in $\left(-\frac{\pi}{2}, \frac{\pi}{2}\right)$
      (b) $\sin ^{-1} \sqrt{2} / 2=\pi / 4$ since $\sin \pi / 4=\sqrt{2} / 2$ and $\pi / 4$ is in $\left[-\frac{\pi}{2}, \frac{\pi}{2}\right]$
