      APPM 1350 WA35-05:
      The half-life of cesium- 137 is 30 years. Suppose we have a 150 -mg sample.
      (a) Find the mass that remains after $t$ years.
      (b) How much of the sample remains after 90 years? (Round your answer to two decimal places.)
      (c) After how long will only 1 mg remain? (Round your answer to one decimal place.)
    Back: |
      (a) $y(t) =150 \cdot 2^{-t / 30}$ mg
      (b) $18.75$ mg
      (c) $t = 216.9$ yr

      ##### Full solution:
      (a) If $y(t)$ is the mass (in $\mathrm{mg}$ ) remaining after $t$ years then
      $$$
      \begin{aligned}
        y(t)
        &=y(0) e^{k t} \\
        &=150 e^{k t} \\
        y(30) &=150 e^{30 k} \\
        &=\frac{1}{2}(150) \\
        e^{30 k} &=\frac{1}{2} \\
        k &=-\frac{\ln 2}{30} \\
        y(t) &=150 e^{-(\ln 2) t / 30} \\
        &=150 \cdot 2^{-t / 30} \mathrm{mg}
      \end{aligned}
      $$$

      (b)
      $$$\begin{aligned} y(90) &=150 \cdot 2^{-90 / 30} \\ & \approx 18.75 \text{ mg} \end{aligned}$$$

      (c)
      $$$\begin{aligned} 150 e^{-(\ln 2) t / 30} &=1 \\-\frac{(\ln 2) t}{30} &=\ln \frac{1}{150} \\ t &=-30 \frac{\ln \frac{1}{150}}{\ln 2} \\ & \approx 216.9 \text { years } \end{aligned}$$$
