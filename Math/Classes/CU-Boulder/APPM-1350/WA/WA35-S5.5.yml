      APPM 1350 WA35-04:
      A bacteria culture initially contains $100$ cells and grows at a rate proportional to its size. After an hour the population has increased to $450$.
      (a) Find an expression for the number of bacteria after $t$ hours.
      (b) Find the number of bacteria after 4 hours. (Round your answer to the nearest whole number.)
      (c) Find the rate of growth after 4 hours. (Round your answer to the nearest whole number.)
      (d) When will the population reach $10,000 ?$ (Round your answer to one decimal place.)
    Back: |
      (a) $P(t) = 100(4.5)^{t}$
      (b) $P(4) = 41006$ bacteria
      (c) $P^{\prime}(4) = 61677$ bacteria per hour
      (d) $t = 3.1$ hr

      ##### Full solution:
      (a) By the theorem below, $P(t)=P(0) e^{k t}=100 e^{k t} . \quad$ Now $P(1)=100 e^{k(1)}$ $=450 \Rightarrow e^{k}=\frac{450}{100} \Rightarrow k=\ln 4.5$. So $P(t)=100 e^{(\ln 4.5) t}=100(4.5)^{t}$.

      (b) $P(4)=100(4.5)^{4}=41,006.25 \approx 41,006$ bacteria

      (c) $d P / d t=k P \Rightarrow P^{\prime}(4)=k \cdot P(4)=(\ln 4.5)\left(100(4.5)^{4}\right)$ [from part (a)] $\approx 61,677$ bacteria/ hour

      (d) $P(t)=100(4.5)^{t}=10,000 \Rightarrow(4.5)^{t}=100 \Rightarrow t=(\ln 100) /(\ln 4.5)$ $\approx 3.1$ hours
