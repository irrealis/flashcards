      APPM 1350 WA35-06:
      Scientist can determine the age of ancient objects by a method called radiocarbon dating. The bombardment of the upper atmosphere by cosmic rays converts nitrogen to a radioactive isotope of carbon, $^{14}\mathrm{C},$ with a half-life of about $5730$ years. Vegetation absorbs carbon dioxide through the atmosphere and animal life assimilates $^{14}\mathrm{C}$ through food chains. When a plant or animal dies, it stops replacing its carbon and the amount of $^{14} \mathrm{C}$ begins to decrease through radioactive decay. Therefore, the level of radioactivity must also decay exponentially.

      A parchment fragment was discovered that had about $68 \%$ as much $^{14}\mathrm{C}$ radioactivity as does plant material on Earth today. Estimate the age of the parchment. (Round your answer to the nearest hundred years.)
    Back: |
      $$$3200 \text{ yr}$$$

      ##### Full solution:
      Let $y(t)$ be the level of radioactivity. Thus, $y(t)=y(0) e^{-k t}$ and $k$ is
      determined by using the half-life:
      $y(5730)=\frac{1}{2} y(0) \Rightarrow y(0) e^{-k(5730)}=\frac{1}{2} y(0) \Rightarrow e^{-5730 k}=\frac{1}{2} \Rightarrow-5730 k=$ $\ln \frac{1}{2} \Rightarrow k=-\frac{\ln \frac{1}{2}}{5730}=\frac{\ln 2}{5730} \cdot$ If $68 \% \quad$ 14 $\mathrm{C}$ remains, then we know that $y(t)=0.68 y(0) \quad \Rightarrow \quad 0.68=e^{-t(\ln 2) / 5730} \Rightarrow \ln 0.68=-\frac{t \ln 2}{5730} \quad \Rightarrow \quad t=$ $-\frac{5730(\ln 0.68)}{\ln 2} \approx 3190$ years. Rounded to the nearest hundred years, we have 3200.
    Annotations: ''
