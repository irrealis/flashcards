      APPM 1350 WA35-03:
      A population of protozoa develops with a constant relative growth rate of $0.7233$ per member per day. On day zero the population consists of four members. Find the population size after six days. (Round your answer to the nearest whole number.)
    Back: |
      $$$P(6)=307 \text{ members}$$$

      ##### Full solution:
      The relative growth rate is $\frac{1}{P} \frac{d P}{d t}=0.7233$, so $\frac{d P}{d t}=0.7233 P$ and, by the theorem that the only solutions of the differential equation $d y / d t=k y$ are the exponential functions $y(t)=y(0) e^{k t}, P(t)=P(0) e^{0.233 t}=4 e^{0.7233 t}$ Thus, $P(6)=4 e^{0.7233(6)} \approx 306.77$ or about $307$ members.
    Annotations: ''
