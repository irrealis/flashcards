      APPM 1350 WA35-07:
      When a cold drink is taken from a refrigerator, its temperature is $5^{\circ} \mathrm{C}$. After 25 minutes in a $20^{\circ} \mathrm{C}$ room its temperature has increased to $10^{\circ} \mathrm{C}$. (Round your answers to two decimal places.)

      (a) What is the temperature of the drink after 40 minutes?
      (b) when will its temperature be $12^{\circ} \mathrm{C} ?$
    Back: |
      (a) $12.16 \text{ }^{\circ}\text{C}$
      (b) $38.76 \text{ min}$

      ##### Full solution:
      $\frac{d T}{d t}=k(T-20) .$ Letting $y=T-20,$ we get $\frac{d y}{d t}=k y,$ so $y(t)$ $=y(0) e^{k t} . \quad y(0)=T(0)-20=5-20=-15,$ so $y(25)=y(0) e^{25 k}$ $=-15 e^{25 k},$ and $y(25)=T(25)-20=10-20=-10,$ so $-15 e^{25 k}$ $=-10 \Rightarrow e^{25 k}=\frac{2}{3} \cdot$ Thus, $25 k=\ln \left(\frac{2}{3}\right)$ and $k=\frac{1}{25} \ln \left(\frac{2}{3}\right),$ so $y(t)$ $=y(0) e^{k t}=-15 e^{(1 / 25) \ln (2 / 3) t} .$ More simply, $e^{25 k}=\frac{2}{3} \Rightarrow$ $e^{k}=\left(\frac{2}{3}\right)^{1 / 25} \Rightarrow e^{k t}=\left(\frac{2}{3}\right)^{t / 25} \Rightarrow y(t)=-15 \cdot\left(\frac{2}{3}\right)^{t / 25}$.

      (a) $T(40)=20+y(40)=20-15 \cdot\left(\frac{2}{3}\right)^{40 / 25}=20-15 \cdot\left(\frac{2}{3}\right)^{1.6}$ $\approx 12.16^{\circ} \mathrm{C}$

      (b) $12=T(t)=20+y(t)=20-15 \cdot\left(\frac{2}{3}\right)^{t / 25} \Rightarrow 15 \cdot\left(\frac{2}{3}\right)^{t / 25}$ $=8 \Rightarrow\left(\frac{2}{3}\right) / 1 / 25=\frac{8}{15} \Rightarrow(t / 25) \ln \left(\frac{2}{3}\right)=\ln \left(\frac{8}{15}\right)  \Rightarrow$ $t=25 \ln \left(\frac{8}{15}\right) / \ln \left(\frac{2}{3}\right) \approx 38.76 \min .$
