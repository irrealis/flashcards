      APPM 1350 WA35-08:
      Differentiate the function.
      $$$
      y=\log _{2}\left(e^{-x} \cos (\pi x)\right)
      $$$
    Back: |
      $$$y^{\prime}=-\frac{1}{\ln (2)}(\pi \tan (\pi x)+1)$$$

      ##### Full solution:
      $y=\log _{2}\left(e^{-x} \cos \pi x\right)=\log _{2} e^{-x}+\log _{2} \cos \pi x$ $=-x \log _{2} e+\log _{2} \cos \pi x \Rightarrow y^{\prime}=-\log _{2} e+\frac{1}{\cos \pi x(\ln 2)} \frac{d}{d x}(\cos \pi x)$ $=-\log _{2} e+\frac{-\pi \sin \pi x}{\cos \pi x(\ln 2)}=-\log _{2} e-\frac{\pi}{\ln 2} \tan \pi x$

      Note: $\frac{1}{\ln 2}=\frac{\ln e}{\ln 2}=\log _{2} e,$ so the answer could be written as $-\log _{2} e-\pi \log _{2} e \cdot \tan \pi x=\left(-\log _{2} e\right)(1+\pi \tan \pi x).$
    Annotations: ''
