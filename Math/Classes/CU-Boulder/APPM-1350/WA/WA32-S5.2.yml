      APPM 1350 WA32-09:
      Let $f(x)=\sqrt{9-x^{2}}, \quad 0 \leq x \leq 3$.
      (a) Find $f^{-1}$. How is it related to $f ?$
      (b) Graph $f^{-1}$.
    Back: |
      (a)
      $$$f^{-1}(x)=\sqrt{9-x^{2}}$$$ They are identical.
      (b)
      <p align="center">
      ![](APPM-1350-WA32-09.1.jpg)
      </p>

      ##### Full solution:
      (a) $\quad y=f(x)=\sqrt{9-x^{2}}(0 \leq x \leq 3$ and note that $y \geq 0) \Rightarrow y^{2}=9-x^{2} \Rightarrow x^{2}=9-y^{2} \Rightarrow$ $x=\sqrt{9-y^{2}} .$ So $f^{-1}(x)=\sqrt{9-x^{2}}, 0 \leq x \leq 3 .$ We see that $f^{-1}$ and $f$ are the same function.

      (b) The graph of $f$ is the portion of the circle $x^{2}+y^{2}=9$ with $0 \leq x \leq 3$ and $0 \leq y \leq 3$ (quarter-circle in the first quadrant). The graph of $f$ is symmetric with respect to the line $y=x,$ so its reflection about $y=x$ is itself, that is $f^{-1}=f$.
    Annotations: ''
