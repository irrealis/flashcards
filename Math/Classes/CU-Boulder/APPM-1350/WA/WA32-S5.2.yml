      APPM 1350 WA32-10a:
      Solve for $x$.
      $$$\ln (\ln (x))=7$$$
    Back: |
      $$$x=e^{e^{7}}$$$

      ##### Full solution:
      $e^{e^{x}}=7 \quad \Leftrightarrow \quad \ln \left(e^{x^{x}}\right)=\ln 7 \quad e^{x} \ln e=e^{x}=\ln 7 \quad \Leftrightarrow$ $\ln e^{x}=\ln (\ln 7) \quad \Leftrightarrow \quad x=\ln (\ln 7)$.
    Annotations: ''
  tags: []
