      APPM 1350 WA32-02:
      Differentiate $y=\ln \left(x^{4}+5\right)$.
    Back: |
      To use the Chain Rule, we let $u=x^{4}+5 .$ Then $y=\ln u,$ so
      $$$
      \begin{aligned}
        \frac{d y}{d x}=\frac{d y}{d u} \frac{d u}{d x}
        &=\frac{1}{u} \frac{du}{dx} \\
        &=\frac{1}{x^{4}+5}(4 x^{3}) \\
        &=\frac{4 x^{3}}{x^{4}+5}
      \end{aligned}
      $$$
    Annotations: ''
  tags: []
- id: 1576109393182
  fields:
    Front: |
      APPM 1350 WA32-03:
      Find $f^{\prime}(x)$ if $f(x)=\ln (|8 x|)$.
    Back: |
      Since
      $$$
      f(x) = \left\{
        \begin{array}{ll}
          {\ln(8x)} & {\text { if } x > 0} \\
          {\ln(-8x)} & {\text { if } x < 0}
        \end{array}
      \right.
      $$$ it follows that
      $$$
      f^{\prime}(x) = \left\{
        \begin{array}{ll}
          {\frac{1}{8x}\cdot 8 = \frac{1}{x}} & {\text { if } x > 0} \\
          {\frac{1}{-8x}\cdot -8 = \frac{1}{x}} & {\text { if } x < 0}
        \end{array}
      \right.
      $$$ Thus $f^{\prime}(x) = \frac{1}{x}$ for all $x \ne 0$.
    Annotations: ''
  tags: []
- id: 1576109534183
