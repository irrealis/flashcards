      APPM 1350 WA32-08:
      Evaluate the integral.
      $$$
      \int_{1}^{e} \frac{5 x^{2}+9 x+9}{x} d x
      $$$
    Back: |
      $$$-\frac{5}{2}+9 c+\frac{5 c^{2}}{2}$$$

      ##### Full solution:
      $$$\begin{aligned} \int_{1}^{e} \frac{5 x^{2}+9 x+9}{x} d x &=\int_{1}^{e}\left(5 x+9+\frac{9}{x}\right) d x=\left[\frac{5}{2} x^{2}+9 x+9 \ln x\right]_{1}^{e} \\ &=\left(\frac{5}{2} e^{2}+9 e+9\right)-\left(\frac{5}{2}+9+0\right) \\ &=\frac{5}{2} e^{2}+9 e-\frac{5}{2} \end{aligned}$$$
    Annotations: ''
