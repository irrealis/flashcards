      APPM 1350 WA32-04:
      Express the given quantity as a single logarithm.
      $$$
      \ln (a+b)+\ln (a-b)-3 \ln c
      $$$
    Back: |
      $$$\ln \left(\frac{a^{2}-b^{2}}{c^{3}}\right)$$$

      ##### Full solution:
      $$$
      \begin{aligned}
        \ln (a+b)+\ln (a-b)-3 \ln c
        &=\ln [(a+b)(a-b)]-\ln c^{3} \quad[\text { by Laws } 1,3] \\
        &=\ln \frac{(a+b)(a-b)}{c^{3}} \\
        & \text { or } \ln \frac{a^{2}-b^{2}}{c^{3}}
      \end{aligned}
      $$$
    Annotations: ''
