      APPM 1350 WA32-11:
      Differentiate the function.
      $$$
      F(t)=e^{6 t \sin (2 t)}
      $$$
    Back: |
      $$$F^{\prime}(t)=e^{6 t \sin (2 t)}(6 \sin (2 t)+12 t \cos (2 t))$$$

      ##### Full solution:
      $F(t)=e^{6 t \sin (2 t)} \Rightarrow F^{\prime}(t)=e^{6 t \sin (2 t)}(6 t \sin (2 t))^{\prime}$ $=e^{6 t \sin (2 t)}(6 t \cdot 2 \cos (2 t)+\sin (2 t) \cdot 6)$ $=e^{6 t \sin (2 t)}(12 t \cos (2 t)+6 \sin (2 t)).$
    Annotations: ''
