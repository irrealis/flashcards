      APPM 1350 WA32-01:
      Express the expression below as a single logarithm.
      $$$
      \ln (x)+\frac{1}{4} \ln (y)
      $$$
    Back: |
      Using Laws 3 and 1 of logarithms, we have
      $$$
      \begin{align}
        \ln (x)+\frac{1}{4}
        &=\ln (x)+\ln (y^{\frac{1}{4}}) \\
        &=\ln(xy^{\frac{1}{4}})
      \end{align}
      $$$
    Annotations: ''
  tags: []
