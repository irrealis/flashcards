      APPM 1350 WA32-07:
      Evaluate the integral.
      $$$
      \int_{2}^{3} \frac{d t}{3-5 t}
      $$$
    Back: |
      $$$\frac{1}{5} \ln \frac{7}{12}$$$

      ##### Full solution:
      $$$
      \begin{aligned}
        \int_{2}^{3} \frac{d t}{3-5 t}
        &=\left[-\frac{1}{5} \ln |3-5 t|\right]_{2}^{3} \\
        &=-\frac{1}{5} \ln 12-\left(-\frac{1}{5} \ln 7\right) \\
        &=\frac{1}{5}(\ln 7-\ln 12)=\frac{1}{5} \ln \frac{7}{12}
      \end{aligned}
      $$$ Or: Let $u=3-5 t .$ Then $d u=-5 t,$ so
      $$$
      \begin{aligned}
        \int_{2}^{3} \frac{d t}{3-5 t}
        &=\int_{-7}^{-12} \frac{-\frac{1}{5} d u}{u}=\left[-\frac{1}{5} \ln |u|\right]_{-7}^{-12} \\
        &=-\frac{1}{5} \ln 12-\left(-\frac{1}{5} \ln 7\right) \\
        &=\frac{1}{5}(\ln 7-\ln 12)=\frac{1}{5} \ln \frac{7}{12}
      \end{aligned}
      $$$
    Annotations: ''
  tags: []
