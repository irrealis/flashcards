      APPM 1350 WA32-06:
      Find the limit.
      $$$
      \lim _{x \rightarrow 4^{+}} \ln \left(x^{2}-16\right)
      $$$
    Back: |
      $$$
      -\infty
      $$$

      ##### Full solution:
      Let $t=x^{2}-16 .$ Then as $x \rightarrow 4^{+}, t \rightarrow 0^{+},$ and $\lim _{x \rightarrow 4^{+}} \ln \left(x^{2}-16\right)=$ $\lim _{t \rightarrow 0^{+}} \ln t=-\infty$.
    Annotations: ''
  tags: []
