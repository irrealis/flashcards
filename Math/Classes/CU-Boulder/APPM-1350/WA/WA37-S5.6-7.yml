      APPM 1350 WA37-07:
      If $\tanh x=\frac{12}{13},$ find the values of the other hyperbolic functions at $x.$
    Back: |
      $\sinh x= 12/5$
      $\cosh x= 13/5$
      $\operatorname{coth} x= 13/12$
      $\operatorname{sech} x= 5/13$
      $\operatorname{csch} x= 5/12$

      ##### Full solution:
      $\operatorname{coth} x=\frac{1}{\tanh x} \Rightarrow \operatorname{coth} x=\frac{1}{\tanh x}=\frac{1}{12 / 13}=\frac{13}{12}$
      $\operatorname{sech}^{2} x=1-\tanh ^{2} x=1-\left(\frac{12}{13}\right)^{2}=\frac{25}{169} \Rightarrow \operatorname{sech} x=\frac{5}{13}$ [$\operatorname{sech},$ like $\cosh,$ is positive].
      $\cosh x=\frac{1}{\operatorname{sech} x} \quad \Rightarrow \quad \cosh x=\frac{1}{5 / 13}=\frac{13}{5}.$
      $\tanh x=\frac{\sinh x}{\cosh x} \Rightarrow \sinh x=\tanh x \cosh x \quad \Rightarrow \quad \sinh x=\frac{12}{13} \cdot \frac{13}{5}$ $=\frac{12}{5}.$
      $\operatorname{csch} x=\frac{1}{\sinh x} \quad \Rightarrow \quad \operatorname{csch} x=\frac{1}{12 / 5}=\frac{5}{12}$
    Annotations: ''
  tags: []
