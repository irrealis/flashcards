      APPM 1350 WA37-02:
      Evaluate the integral.
      $$$
      \int_{0}^{\sqrt{3} / 6} \frac{d x}{1+36 x^{2}}
      $$$
    Back: |
      $$$\frac{\pi}{18}$$$

      ##### Full solution:
      Let $u=6 x .$ Then $d u=6 d x,$ so $\int_{0}^{\sqrt{3} / 6} \frac{d x}{1+36 x^{2}}=\frac{1}{6} \int_{0}^{\sqrt{3}} \frac{1}{1+u^{2}} d u=\frac{1}{6}\left[\tan ^{-1} u\right]_{0}^{\sqrt{3}}$ $=\frac{1}{6}\left(\tan ^{-1} \sqrt{3}-\tan ^{-1} 0\right)=\frac{1}{6}\left(\frac{\pi}{3}-0\right)=\frac{\pi}{18}.$
    Annotations: ''
  tags: []
