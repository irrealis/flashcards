      APPM 1350 WA37-09:
      The rate of change of atmospheric pressure $P$ with respect to altitude $h$ is proportional to $P,$ provided that the temperature is constant. At a specific temperature the pressure is $103.6 \text{ kPa}$ at sea level and $89.1\text{ kPa}$ at $h=1,000 \text{ m} .$ (Round your answers to one decimal place.)

      (a) What is the pressure at an altitude of $2000 \text{ m} ?$
      (b) What is the pressure at the top of a mountain that is $6158 \text{ m}$ high?
    Back: |
      (a) $76.6 \text{ kPa}$
      (b) $40.9 \text{ kPa}$

      ##### Full solution:
      (a) Let $P(h)$ be the pressure at altitude $h .$ Then $d P / d h=k P \Rightarrow P(h)=$ $P(0) e^{k h}=103.6 e^{k h}.$ $P(1,000)=103.6 e^{1,000 k}=89.1 \Rightarrow 1,000 k=\ln \left(\frac{89.1}{103.6}\right) \Rightarrow$ $k=\frac{1}{1,000} \ln \left(\frac{89.1}{103.6}\right) \Rightarrow$ $P(h)=103.6 \mathrm{e}^{\frac{1}{1,000} h \ln \left(\frac{(10)}{100.6}\right)},$ so $P(2000)=103.6 e^{2 \ln \left(\frac{99.1}{10.6}\right)}$ $\approx 76.6 \mathrm{kPa}$

      (b) $P(6158)=103.6 e^{\frac{\sin x}{1,000} \ln \left(\frac{A 1}{10.85}\right)} \approx 40.9 \mathrm{kPa}$
