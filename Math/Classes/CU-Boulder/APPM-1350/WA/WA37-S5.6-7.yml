      APPM 1350 WA37-06:
      Prove the identity.
      $$$\cosh (-x)=\cosh x$$$ (This shows that $\cosh$ is an even function.)
    Back: |
      $\cosh (-x)=\frac{1}{2}\left[e^{-x}+e^{-(-x)}\right]=\frac{1}{2}\left(e^{-x}+e^{x}\right)=\cosh x$
