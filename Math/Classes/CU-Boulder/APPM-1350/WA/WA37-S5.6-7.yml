      APPM 1350 WA37-04:
      Find the numerical value of each expression. (Round your answers to five decimal places.)

      (a) $\sinh 0$
      (b) $\cosh 0$
    Back: |
      (a) $0$
      (b) $1$

      ##### Full solution:
      (a) $\sinh 0=\frac{1}{2}\left(e^{0}-e^{0}\right)=0$
      (b) $\cosh 0=\frac{1}{2}\left(e^{0}+e^{0}\right)=\frac{1}{2}(1+1)=1$
    Annotations: ''
  tags: []
