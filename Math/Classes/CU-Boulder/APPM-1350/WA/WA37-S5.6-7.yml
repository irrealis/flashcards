      APPM 1350 WA37-08:
      Find the derivative.
      $$$
      y=\sinh (\cosh (x))
      $$$
    Back: |
      $$$y^{\prime}(x)=\cosh (\cosh (x)) \cdot \sinh (x)$$$

      ##### Full solution:
      $y=\sinh (\cosh (x)) \Rightarrow y^{\prime}=\cosh (\cosh (x)) \cdot \sinh (x)$
