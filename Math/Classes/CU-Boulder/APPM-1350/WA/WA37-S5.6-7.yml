      APPM 1350 WA37-01:
      Find the limit. (If an answer does not exist, enter DNE.)
      $$$
      \lim _{x \rightarrow \infty} \arctan \left(e^{x}\right)
      $$$
    Back: |
      $$$\frac{\pi}{2}$$$

      ##### Full solution:
      Let $t=e^{x} .$ As $x \rightarrow \infty, t \rightarrow \infty .$ $\lim_{x \rightarrow \infty} \arctan \left(e^{x}\right)=\lim _{t \rightarrow \infty} \arctan t=\frac{\pi}{2}.$
    Annotations: ''
