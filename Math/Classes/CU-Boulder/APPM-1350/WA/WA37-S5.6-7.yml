      APPM 1350 WA37-05:
      Find the numerical value of each expression. (Round your answers to five decimal places.)

      (a) $\tanh 0$
      (b) $\tanh 1$
    Back: |
      (a) $0$
      (b) $0.76159$

      ##### Full solution:
      (a) $\tanh 0=\frac{\left(e^{0}-e^{0}\right) / 2}{\left(e^{0}+e^{0}\right) / 2}=0$
      (b) $\tanh 1=\frac{e^{1}-e^{-1}}{e^{1}+e^{-1}}=\frac{e^{2}-1}{e^{2}+1} \approx 0.76159$
    Annotations: ''
  tags: []
