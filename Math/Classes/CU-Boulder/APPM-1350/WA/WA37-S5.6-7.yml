      APPM 1350 WA37-03:
      Evaluate the integral.
      $$$
      \int \frac{t^{5}}{\sqrt{1-t^{12}}} d t
      $$$
    Back: |
      $$$\frac{1}{6} \sin ^{-1}\left(t^{6}\right) + C$$$

      ##### Full solution:
      Let $u=t^{6} .$ Then $d u=6 t^{5} d t$ and $\int \frac{t^{5}}{\sqrt{1-t^{12}}} d t=\int \frac{\frac{1}{6} d u}{\sqrt{1-u^{2}}}$ $=\frac{1}{6} \sin ^{-1} u+C=\frac{1}{6} \sin ^{-1}\left(t^{6}\right)+C.$
    Annotations: ''
  tags: []
