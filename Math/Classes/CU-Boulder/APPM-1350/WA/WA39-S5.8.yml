      APPM 1350 WA39-06:
      Use I'Hospital's Rule to find the exact value of the limit.
      $$$
      \lim _{x \rightarrow 0} \frac{8^{x}-7^{x}}{4^{x}-3^{x}}
      $$$
    Back: |
      $$$\frac{\ln \frac{8}{7}}{\ln \frac{4}{3}}$$$

      ##### Full solution:
      The limit has the form $\frac{0}{0}.$ $\lim _{x \rightarrow 0} \frac{8^{x}-7^{x}}{4^{x}-3^{x}} \stackrel{\mathrm{H}}{=} \lim _{x \rightarrow 0} \frac{8^{x} \ln 8-7^{x} \ln 7}{4^{x} \ln 4-3^{x} \ln 3}=\frac{\ln 8-\ln 7}{\ln 4-\ln 3}=\frac{\ln \frac{8}{7}}{\ln \frac{4}{3}}[\approx 0.46]$
    Annotations: ''
  tags: []
