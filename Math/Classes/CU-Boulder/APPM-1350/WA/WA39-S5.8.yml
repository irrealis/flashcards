      APPM 1350 WA39-07:
      Find the derivative.
      $$$
      G(x)=\frac{9-\cosh (x)}{9+\cosh (x)}
      $$$
    Back: |
      $$$G^{\prime}(x)=\frac{-18 \sinh (x)}{(9+\cosh (x))^{2}}$$$

      ##### Full solution:
      $G(x)=\frac{9-\cosh (x)}{9+\cosh (x)} \Rightarrow$ $G^{\prime}(x)=\frac{(9+\cosh (x))(-\sinh (x))-(9-\cosh (x))(\sinh (x))}{(9+\cosh (x))^{2}}$ $=\frac{-9 \sinh (x)-\sinh (x) \cosh (x)-9 \sinh (x)+\sinh (x) \cosh (x)}{(9+\cosh (x))^{2}}$ $=\frac{-18 \sinh (x)}{(9+\cosh (x))^{2}}$
    Annotations: ''
  tags: []
