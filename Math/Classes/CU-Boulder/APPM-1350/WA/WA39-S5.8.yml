      APPM 1350 WA39-05:
      Use I'Hospital's Rule to find the exact value of the limit.
      $$$\lim _{x \rightarrow \infty}\left(1+\frac{9}{x}\right)^{x}$$$
    Back: |
      $$$e^9$$$

      ##### Full solution:
      $y=\left(1+\frac{9}{x}\right)^{x} \Rightarrow \ln y=x \ln \left(1+\frac{9}{x}\right) \Rightarrow \lim _{x \rightarrow \infty} \ln y=\lim _{x \rightarrow \infty} \frac{\ln (1+9 / x)}{1 / x}$ $=\lim _{x \rightarrow \infty} \frac{\frac{1}{1+9 / x}\left(-\frac{9}{x^{2}}\right)}{-1 / x^{2}}$ $=9 \lim _{x \rightarrow \infty} \frac{1}{1+9 / x}=9(1)=9 \Rightarrow$ $\lim _{x \rightarrow \infty}\left(1+\frac{9}{x}\right)^{x}=\lim _{x \rightarrow \infty} e^{\ln y}=e^{9}$
    Annotations: ''
  tags: []
