      APPM 1350 WA39-02:
      Find the limit. Use I'Hospital's Rule if appropriate. If there is a more elementary method, consider using it.
      $$$\lim _{x \rightarrow \infty} x \tan (7 / x)$$$
    Back: |
      $$$7$$$

      ##### Full solution:
      This limit has the form $\infty \cdot 0 .$ $\lim _{x \rightarrow \infty} x \tan (7 / x)$ $=\lim _{x \rightarrow \infty} \frac{\tan (7 / x)}{1 / x}$ $=\lim _{x \rightarrow \infty} \frac{\sec ^{2}(7 / x)\left(-7 / x^{2}\right)}{-1 / x^{2}}$ $=\lim _{x \rightarrow \infty} 7 \sec ^{2}(7 / x)$ $=7$
    Annotations: ''
  tags: []
