      APPM 1350 WA39-04:
      Find the limit. Use I'Hospital's Rule if appropriate. If there is a more elementary method, consider using it.
      $$$\lim _{x \rightarrow \infty}\left(e^{x}+x\right)^{4 / x}$$$
    Back: |
      $$$e^4$$$

      ##### Full solution:
      $y=\left(e^{x}+x\right)^{4 / x} \Rightarrow \ln y=\frac{4}{x} \ln \left(e^{x}+x\right),$ so $\lim _{x \rightarrow \infty} \lim \ln y=\lim _{x \rightarrow \infty} \frac{4 \ln \left(e^{x}+x\right)}{x}$ $\stackrel{\mathrm{H}}{=} 4 \lim _{x \rightarrow \infty} \frac{e^{x}+1}{e^{x}+x} \stackrel{\mathrm{H}}{=} 4 \lim _{x \rightarrow \infty} \frac{e^{x}}{e^{x}+1}$ $\stackrel{\mathrm{H}}{=} 4 \lim _{x \rightarrow \infty} \frac{e^{x}}{e^{x}}=4$ $\Rightarrow \lim _{x \rightarrow \infty}\left(e^{x}+x\right)^{4 / x}$ $=\lim _{x \rightarrow \infty} e^{\ln y}=e^{4}.$
    Annotations: ''
