      APPM 1350 WA39-03:
      Find the limit. Use I'Hospital's Rule if appropriate. If there is a more elementary method, consider using it.
      $$$\lim _{x \rightarrow 0}(1-6 x)^{1 / x}$$$
    Back: |
      $$$\frac{1}{e^{6}}$$$

      ##### Full solution:
      $y=(1-6 x)^{1 / x} \Rightarrow \ln y=\frac{1}{x} \ln (1-6 x),$ so $\lim _{x \rightarrow 0} \ln y=\lim _{x \rightarrow 0} \frac{\ln (1-6 x)}{x}$ $\stackrel{\mathrm{H}}{=} \lim _{x \rightarrow 0} \frac{-6 /(1-6 x)}{1}=-6$ $\Rightarrow \lim _{x \rightarrow 0}(1-6 x)^{1 / x}=\lim _{x \rightarrow 0} e^{\ln y}=e^{-6}.$
    Annotations: ''
  tags: []
