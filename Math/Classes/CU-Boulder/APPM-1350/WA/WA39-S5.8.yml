      APPM 1350 WA39-08:
      A curve passes through the point $(0,5)$ and has the property that the slope of the curve at $P$ is twice the $y$ -coordinate of $P .$ What is the equation of the curve? (Use $x$ as the independent variable.)
    Back: |
      $$$y(x)=5 e^{2 x}$$$

      ##### Full solution:
      From the information given, we know that $\frac{d y}{d x}=2 y \Rightarrow y=C \varepsilon^{2 x}.$ To calculate $C$ we use the point $(0,5): 5=C e^{2(0)} \Rightarrow$ $C=5 .$ Thus, the equation of the curve is $y=5 e^{2 x}.$
    Annotations: ''
