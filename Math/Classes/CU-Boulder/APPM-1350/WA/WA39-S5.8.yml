      APPM 1350 WA39-01:
      What happens if you try to use I'Hospital's Rule to find the limit?
      $$$\lim _{x \rightarrow \infty} \frac{x}{\sqrt{x^{2}+6}}$$$
    Back: |
      Repeated applications of I'Hopital's Rule result in the original limit or the limit of the reciprocal of the function.

      ##### Full solution:
      $\lim _{x \rightarrow \infty} \frac{x}{\sqrt{x^{2}+6}} \stackrel{\mathrm{H}}{=} \lim _{x \rightarrow \infty} \frac{1}{\frac{1}{2}\left(x^{2}+6\right)^{-1 / 2}(2 x)}=\lim _{x \rightarrow \infty} \frac{\sqrt{x^{2}+6}}{x}.$ Repeated applications of I'Hopital's Rule result in the original limit or the limit of the reciprocal of the function. Another method is to try dividing the numerator and denominator by $x:$ $\lim _{x \rightarrow \infty} \frac{x}{\sqrt{x^{2}+6}}=\lim _{x \rightarrow \infty} \frac{x / x}{\sqrt{x^{2} / x^{2}+6 / x^{2}}}=\lim _{x \rightarrow \infty} \frac{1}{\sqrt{1+6 / x^{2}}}=\frac{1}{1}=1.$
    Annotations: ''
