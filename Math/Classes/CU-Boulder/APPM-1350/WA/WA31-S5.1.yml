      APPM 1350 WA31-06:
      Find a formula for the inverse of the function.
      $$$
      f(x)=3+\sqrt{5+8 x}
      $$$
    Back: |
      $$$f^{-1}(x)=\frac{(x-3)^{2}-5}{8}$$$

      ##### Full solution:
      $y=f(x)=3+\sqrt{5+8 x}(y \geq 3) \Rightarrow$ $y-3=\sqrt{5+8 x} \Rightarrow$ $(y-3)^{2}=5+8 x \Rightarrow$ $(y-3)^{2}-5=8 x$ $\Rightarrow$ $x=\frac{1}{8}(y-3)^{2}-\frac{5}{8}$. Interchange $x$ and $y$: $y=\frac{1}{8}(x-3)^{2}-\frac{5}{8}$. So $f^{-1}(x)=\frac{1}{8}(x-3)^{2}-\frac{5}{8}$. Note that the domain of $f^{-1}$ is $x \geq 3$.
    Annotations: ''
  tags: []
