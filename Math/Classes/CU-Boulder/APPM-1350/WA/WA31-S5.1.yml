      APPM 1350 WA31-03:
      A function is given by a formula. Determine whether it is one-to-one.
      $$$
      f(x)=x^{2}-8 x
      $$$
    Back: |
      No, it is not one-to-one.

      ##### Full solution:
      The graph of $f(x)=x^{2}+b x$ is a parabola with axis of symmetry $x=-\frac{b}{2 a}$. Pick any $x$ -values equidistant from $x=-\frac{b}{2 a}$ to find two equal function values. For example, $f(0)=0$ and $f(-b / a)=0,$ so $f$ is not one-to-one.
    Annotations: ''
  tags: []
