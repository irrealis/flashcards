      APPM 1350 WA31-10:
      Find the average value $h_{\text {ave}}$ of the function $h$ on the given interval.
      $$$
      h(x)=7 \cos ^{4} x \sin x, \quad[0, \pi]
      $$$
    Back: |
      $$$
      h_{\text {ave }}=\frac{14}{5 \pi}
      $$$

      ##### Full solution:
      $$$
      \begin{aligned}
        h_{\text {ave }}
        &=\frac{7}{\pi-0} \int_{0}^{\pi} \cos ^{4} x \sin x d x=\frac{7}{\pi} \int_{1}^{-1} u^{4}(-d u) \\
        &\quad[u=\cos x, d u=-\sin x d x] \\
        &=\frac{7}{\pi} \int_{-1}^{1} u^{4} d u=\frac{7}{\pi} \cdot 2 \int_{0}^{1} u^{4} d u \\
        &\quad[\text { Integrals of Symmetric Functions }] \\
        &=\frac{14}{\pi}\left[\frac{1}{5} u^{5}\right]_{0}^{1} =\frac{14}{5 \pi}
      \end{aligned}
      $$$
    Annotations: ''
  tags: []
