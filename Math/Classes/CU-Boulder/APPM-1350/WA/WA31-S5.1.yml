      APPM 1350 WA31-09:
      Suppose $h$ is a function such that $h(1)=-2, h^{\prime}(1)=2, h^{\prime \prime}(1)=3, h(5)=5, h^{\prime \prime}(5)=7, h^{\prime \prime}(5)=12$, and $h^{\prime \prime}$ is continuous everywhere. Evaluate $\int_{1}^{5} h^{\prime \prime}(u) d u$.
    Back: |
      $$$5$$$

      ##### Full solution:
      The second derivative is the derivative of the first derivative, so we'll apply the Net Change Theorem with $F=h^{\prime}$.
      $\int_{1}^{5} h^{\prime \prime}(u) d u=\int_{1}^{5}\left(h^{\prime}\right)^{\prime}(u) d u=h^{\prime}(5)-h^{\prime}(1)=7-2=5 .$ The other information is unnecessary.
    Annotations: ''
  tags: []
