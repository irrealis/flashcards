      APPM 1350 WA31-08:
      Find $\left(f^{-1}\right)^{\prime}(a)$.
      $$$
      f(x)=2 x^{3}+6 \sin x+4 \cos x, \quad a=4
      $$$
    Back: |
      $$$
      \left(f^{-1}\right)^{\prime}(a)=\frac{1}{6}
      $$$

      ##### Full solution:
      $f(0)=4 \quad \Rightarrow \quad f^{-1}(4)=0,$ and $f(x)=2 x^{3}+6 \sin x+4 \cos x \quad \Rightarrow \quad f^{\prime}(x)=$ $6 x^{2}+6 \cos x-4 \sin x,$ and $f^{\prime}(0)=6$.
      Thus, $\left(f^{-1}\right)^{\prime}(4)=\frac{1}{f^{\prime}\left(f^{-1}(4)\right)}=\frac{1}{f^{\prime}(0)}=\frac{1}{6}$
    Annotations: ''
  tags: []
