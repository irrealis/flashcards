      APPM 1350 WA31-13:
      Differentiate the function.
      $$$
      f(x)=\ln \left(64 \sin ^{2} x\right)
      $$$
    Back: |
      $$$f^{\prime}(x)=2 \cot (x)$$$

      ##### Full solution:
      $f(x)=\ln \left(64 \sin ^{2} x\right)=\ln \left((8 \sin x)^{2}\right)=2 \ln (8|\sin x|) \Rightarrow$ $f^{\prime}(x)=2 \cdot \frac{1}{8 \sin x} \cdot 8 \cos x=2 \cot x$.
    Annotations: ''
