      APPM 1350 WA31-01:
      If $f(1)=6, f(4)=7,$ and $f(8)=-9,$ find $f^{-1}(7),$ $f^{-1}(6),$ and $f^{-1}(-9) .$
    Back: |
      $f^{-1}(7) = 4$
      $f^{-1}(6) = 1$
      $f^{-1}(-9) = 8$

      ##### Full solution:
      $f^{-1}(7) = 4$ because $f(4) = 7.$
      $f^{-1}(6) = 1$ because $f(1) = 6.$
      $f^{-1}(-9) = 8$ because $f(8) = -9.$
