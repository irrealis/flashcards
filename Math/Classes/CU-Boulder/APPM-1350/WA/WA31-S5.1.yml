      APPM 1350 WA31-04:
      A function is given by a formula. Determine whether it is one-to-one.
      $$$
      g(x)=2 / x
      $$$
    Back: |
      Yes, it is one-to-one.

      ##### Full solution:
      $g(x) = 2 / x$. $x_{1} \neq x_{2} \Rightarrow 2 / x_{1} \neq 2 / x_{2} \Rightarrow g\left(x_{1}\right) \neq g\left(x_{2}\right)$, so $g$ is one-to-one.

      Geometric solution: The graph of $g$ is the hyperbola shown in Figure 14 in Section 1.2. It passes the Horizontal Line Test, so $g$ is one-to-one.
    Annotations: ''
  tags: []
