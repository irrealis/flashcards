      APPM 1350 WA31-11:
      If $f$ is continuous and $\int_{0}^{18} f(x) d x=2,$ find $\int_{0}^{9} f(2 x) d x$.
    Back: |
      $$$1$$$

      ##### Full solution:
      Let $u=2 x .$ Then $d u=2 d x,$ so $\int_{0}^{9} f(2 x) d x=\int_{0}^{18} f(u)\left(\frac{1}{2} d u\right)$ $=\frac{1}{2} \int_{0}^{18} f(u) d u=\frac{1}{2}(2)=1$.
    Annotations: ''
  tags: []
