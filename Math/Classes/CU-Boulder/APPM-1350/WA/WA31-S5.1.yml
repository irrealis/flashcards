      APPM 1350 WA31-02:
      Find the inverse function of $f(x)=x^{5}+1$.
    Back: |
      $$$\sqrt[5]{x-1}$$$

      ##### Full solution:
      We first write
      $$$
      y=x^{5}+1
      $$$ Then we solve this equation for $x .$
      $$$
      \begin{align}
        x^{5} &= y-1 \\
        x &= \sqrt[5]{y-1}
      \end{align}
      $$$ Finally, we interchange $x$ and $y$.
      $$$y=\sqrt[5]{x-1}$$$ Therefore the inverse function is $f^{-1}(x)=$
      $$$\sqrt[5]{x-1}$$$
    Annotations: ''
  tags: []
