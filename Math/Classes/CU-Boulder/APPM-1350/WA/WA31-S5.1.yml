      APPM 1350 WA31-12:
      Express the quantity as a single logarithm.
      $$$
      \ln 5+\frac{1}{3} \ln 8
      $$$
    Back: |
      $$$\ln (10)$$$

      ##### Full solution:
      $\ln 5+\frac{1}{3} \ln 8=\ln 5+\ln 8^{1 / 3}=\ln 5+\ln 2=\ln (5 \cdot 2)=\ln 10$.
    Annotations: ''
