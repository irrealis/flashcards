      APPM 1350 WebAssign 11 S2.3 06:
      Find the $n$ th derivative of each function by calculating the first few derivatives and observing the pattern that occurs.
      (a) $f(x)=x^{n}$
      (b) $f(x)=1 / x$
    Back: |
      (a) $f^{(n)}(x)=n !$
      (b) $f^{(n)}(x)=n !(-1)^{n} x^{-(n+1)}$
