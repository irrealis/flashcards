      APPM 1350 WebAssign 11 S2.3 08:
      If a ball is given a push so that it has an initial velocity of $5 \mathrm{m} / \mathrm{s}$ down a certain inclined plane, then the distance it has rolled after $t$ seconds is $s=5 t+4 t^{2}$.
      (a) Find the velocity after 3 s.
      (b) How long does it take for the velocity to reach $61 \mathrm{m} / \mathrm{s} $?
    Back: |
      (a) 29 m/s
      (b) 7 s
