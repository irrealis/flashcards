      APPM 1350 WA22-04 03.05:
      A piece of wire $18 \text{ m}$ long is cut into two pieces. One piece is bent into a square and the other is bent into an equilateral triangle.
      (a) How much wire should be used for the square in order to maximize the total area?
      (b) How much wire should be used for the square in order to minimize the total area?
    Back: |
      (a) $18 \text{ m}$
      (b) $\frac{72 \sqrt{3}}{9+4 \sqrt{3}} \text{ m}$

      ##### Full solution:

      Let $x$ be the length of the wire used for the square. The total area is $A(x)=\left(\frac{x}{4}\right)^{2}+\frac{1}{2}\left(\frac{18-x}{3}\right) \frac{\sqrt{3}}{2}\left(\frac{18-x}{3}\right)=\frac{1}{16} x^{2}+\frac{\sqrt{3}}{36}(18-x)^{2},$ $0 \leq x \leq 18 . A^{\prime}(x)=\frac{1}{8} x-\frac{\sqrt{3}}{18}(18-x)=0 \Leftrightarrow$ $\frac{9}{72} x+\frac{4 \sqrt{3}}{72} x-\frac{72 \sqrt{3}}{72}=0 \quad \Leftrightarrow \quad x=\frac{72 \sqrt{3}}{9+4 \sqrt{3}}.$
      Now $A(0)=\left(\frac{\sqrt{3}}{36}\right) 324 \approx 15.59, A(18)=\frac{324}{16} \approx 20.25$ and $A\left(\frac{72 \sqrt{3}}{9+4 \sqrt{3}}\right) \approx 8.81,$ so

      (a) The maximum area occurs when $x=18 \text{ m},$ and all the wire is used for the square.
      (b) The minimum area occurs when $x=\frac{72 \sqrt{3}}{9+4 \sqrt{3}} \approx 7.83 \text{ m} .$
