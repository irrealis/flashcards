      APPM 1350 WA22-06 03.05:
      The manager of a 100 -unit apartment complex knows from experience that all unit be occupied if the rent is 900 dollars per month. A market survey suggests that on average, one additional unit will remain vacant for each 10-dollar increase in rent. What rent should the manager charge to maximize revenue?
    Back: |
      950 dollars per month.

      ##### Full solution:

      Let $x$ denote the number of 10-dollar increases in rent. Then the price is $p(x)=900+10 x,$ and the number of units occupied is $100-x .$ Now the revenue is
      $$$
      \begin{aligned}
        R(x)
        &=(\text { rental price per unit }) \times(\text { number of units rented }) \\
        &=(900+10 x)(100-x) \\
        &=-10 x^{2}+100 x+90,000 \text { for } 0 \leq x \leq 100 \Rightarrow
      \end{aligned}
      $$$
      $R^{\prime}(x)=-20 x+100=0 \quad \Leftrightarrow \quad x=5 .$ This is a maximum since $R^{\prime \prime}(x)=$ $-20<0$ for all $x .$ Now we must check the value of $R(x)=(900+10 x)(100-x)$ at $x=5$ and at the endpoints of the domain to see which value of $x$ gives the maximum value of $R .$
      $R(0)=90,000, R(5)=(950)(95)=90,250,$ and $R(100)=(1900)(0)$ $=0 .$ Thus, the maximum revenue of 90,250 dollars/month occurs when 5 units are occupied at a rent of 950 dollars/month.
