      APPM 1350 WA22-03 03.05:
      A Norman window has the shape of a rectangle surmounted by a semicircle. The semicircle is equal to the width of the rectangle.) If the perimeter of the window is $30 \text{ ft},$ find the dimensions of the window so that the greatest possible amount of light is admitted.
    Back: |
      Width of the rectangle: $\frac{60}{4+\pi}$
      Height of the rectangle: $\frac{30}{4+\pi}$

      ##### Full solution:

      Let $x=$ the width of the rectangle, and $y=$ the height of the rectangle.
      Perimeter $=30 \Rightarrow$ $2 y+x+\pi\left(\frac{x}{2}\right)=30 \Rightarrow$ $y=\frac{1}{2}\left(30-x-\frac{\pi x}{2}\right)=15-\frac{x}{2}-\frac{\pi x}{4} .$ The area is the area of the rectangle plus the area of the semicircle, or $x y+\frac{1}{2} \pi\left(\frac{x}{2}\right)^{2},$ so $A(x)=x\left(15-\frac{x}{2}-\frac{\pi x}{4}\right)+\frac{1}{8} \pi x^{2}=15 x-\frac{1}{2} x^{2}-\frac{\pi}{8} x^{2}.$
      $A^{\prime}(x)=15-\left(1+\frac{\pi}{4}\right) x=0 \Rightarrow$ $x=\frac{13}{1+\pi / 4}=\frac{00}{4+\pi}.$
      $A^{\prime \prime}(x)=-\left(1+\frac{\pi}{4}\right)<0,$ so this gives a maximum.

      The dimensions are $x=\frac{60}{4+\pi} \text{ ft}$ and $y=15-\frac{30}{4+\pi}-\frac{15 \pi}{4+\pi}$ $=\frac{60+15 \pi-30-15 \pi}{4+\pi}=\frac{30}{4+\pi} \text{ ft},$ so the height of the rectangle is half the base.
