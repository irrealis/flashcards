      APPM 1350 WA22-08 03.05:
      Use Newton's method with initial approximation $x_{1}=-1$ to find $x_{2},$ the second approximation to the root of the equation $x^{3}+x+3=0 .$ (Round your answer to four decimal places.)
    Back: |
      $x_2 = -1.2500$

      ##### Full solution:

      $f(x)=x^{3}+x+3 \Rightarrow f^{\prime}(x)=3 x^{2}+1,$ so $x_{n+1}=x_{n}-\frac{x_{n}^{3}+x_{n}+3}{3 x_{n}^{2}+1} .$
      Now $x_{1}=-1 \Rightarrow x_{2}=$ $-1-\frac{(-1)^{3}+(-1)+3}{3(-1)^{2}+1}=$ $-1-\frac{-1-1+3}{3+1}=$ $-1-\frac{1}{4}=-\frac{5}{4} .$
