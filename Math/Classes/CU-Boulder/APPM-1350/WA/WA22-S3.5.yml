      APPM 1350 WA22-07 03.05:
      Use Newton's method with the specified initial approximation $x_{1}$ to find $x_{3},$ the third approximation to the root of the given equation. (Round your answer to four decimal places.)
      $$$
      \frac{1}{3} x^{3}+\frac{1}{2} x^{2}+1=0, \quad x_{1}=-3
      $$$
    Back: |
      $x_3 = -2.1875$

      ##### Full solution:

      $f(x)=\frac{1}{3} x^{3}+\frac{1}{2} x^{2}+1 \Rightarrow f^{\prime}(x)=x^{2}+x,$ so $x_{n+1}=$ $x_{n}-\frac{\frac{1}{3} x_{n}^{3}+\frac{1}{2} x_{n}^{2}+1}{x_{n}^{2}+x_{n}}.$ Now $x_{1}=-3 \Rightarrow x_{2}=-3-\frac{-9+\frac{9}{2}+1}{9-3}=$ $-3-\left(\frac{-7}{12}\right) \approx-2.4167 \Rightarrow$ $x_{3}=-2.4167-\frac{\frac{1}{3}(-2.4167)^{3}+\frac{1}{2}(-2.4167)^{2}+1}{(-2.4167)^{2}+(-2.4167)} \approx$ $-2.1875.$
