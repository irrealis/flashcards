      APPM 1350 WA22-05 03.05:
      Find the equation of the line through the point $(2,5)$ that cuts off the least area from the first quadrant.
    Back: |
      $y=10-\frac{5 x}{2}$

      ##### Full solution:

      The line with slope $m \text { (where } m<0)$ through $(2,5)$ has equation $y-5=$ $m(x-2)$ or $y=m x+(5-2 m) .$ The $y$ -intercept is $5-2 m$ and the $x$ -intercept is $-5 / m+2 .$ So the triangle has area $A(m)=\frac{1}{2}(5-2 m)(-5 / m+2)=10-25 /(2 m)-2 m .$ Now $A^{\prime}(m)=\frac{25}{2 m^{2}}-2=0 \Leftrightarrow$ $m^{2}=\frac{25}{4} \Rightarrow$ $m=-\frac{5}{2}$ (since $m<0$). $A^{\prime \prime}(m)=-\frac{25}{m^{3}}>0,$ so there is an absolute minimum when $m=-\frac{5}{2} .$ Thus, an equation of the line is $y-5=-\frac{5}{2}(x-2)$ or $y=-\frac{5}{2} x+10 .$
