- id: 1576543804658
  fields:
    Front: |
      APPM 1350 Exam-4-Review.05b:
      Find $\left(f^{-1}\right)^{\prime}(1)$ given $f(x)=x^{3}+x+1$.
    Back: |
      Note that $f(0)=1$ and so $f^{-1}(1)=0$ and recall $\left(f^{-1}\right)^{\prime}(a)=\frac{1}{f^{\prime}\left(f^{-1}(a)\right)},$ and here $f^{\prime}(x)=3 x^{2}+1$ and so,
      $$$
      \left(f^{-1}\right)^{\prime}(1)=\frac{1}{f^{\prime}\left(f^{-1}(1)\right)}=\frac{1}{f^{\prime}(0)}=\frac{1}{1}=1
      $$$
    Annotations: ''
  tags: []
