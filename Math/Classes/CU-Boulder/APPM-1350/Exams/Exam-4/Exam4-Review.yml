      $y=\log _{10}\left(x^{2}-4\right)$
    Back: |
      Note that $y=\log _{10}\left(x^{2}-4\right)=\frac{\ln \left(x^{2}-4\right)}{\ln (10)},$ so, $y^{\prime}=\frac{2 x}{\ln (10)\left(x^{2}-4\right)}$
