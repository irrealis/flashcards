      APPM 1350 Exam-4-Review.01c:
      Find the limit:
      $\lim _{x \rightarrow-\infty} x^{2} e^{x}$
    Back: |
      Note that $\lim _{x \rightarrow \infty} x^{2} e^{x}="_{\infty} \cdot 0^{\prime \prime},$ so, in the expression, if we divide one term by the reciprocal of the other
      term and apply L'Hospitals Rule twice, this yields,
      $$$
      \lim _{x \rightarrow-\infty} x^{2} e^{x}=\lim _{x \rightarrow-\infty} \frac{x^{2}}{e^{-x}} \lim _{x \rightarrow-\infty} \frac{2 x}{-e^{-x}} \frac{L^{2} H}{=} \lim _{x \rightarrow-\infty} \frac{2}{e^{-x}}=0
      $$$
    Annotations: ''
  tags: []
