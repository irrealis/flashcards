      APPM 1350 Exam-4-Review.01f:
      Find the limit:
      $\lim _{x \rightarrow \infty} \frac{x^{3}-2 x+3}{5 x^{2}-2 x^{3}}$
    Back: |
      $\lim _{x \rightarrow \infty} \frac{x^{3}-2 x+3}{5 x^{2}-2 x^{3}}=\lim _{x \rightarrow \infty} \frac{1-\frac{2}{x^{2}}+\frac{3}{x^{3}}}{\frac{5}{x}-2}=-\frac{1}{2}$
