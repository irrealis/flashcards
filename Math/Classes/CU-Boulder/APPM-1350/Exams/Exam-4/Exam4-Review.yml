      APPM 1350 Exam-4-Review.02f:
      Find $y^{\prime}:$
      $y=x^{\sin (x)}$
    Back: |
      Using logarithmic differentiation we have $\ln (y)=\sin (x) \ln (x),$ and so, $\frac{y^{\prime}}{y}=\cos (x) \ln (x)+\frac{\sin x}{x}$ and thes,
      $$$
      y^{\prime}=y\left(\cos (x) \ln (x)+\frac{\sin x}{x}\right)=x^{\sin (x)}\left(\cos (x) \ln (x)+\frac{\sin x}{x}\right)
      $$$
    Annotations: ''
  tags: []
