      APPM 1350 Exam-4-Review.01g:
      Find the limit:
      $\lim _{x \rightarrow 4} \frac{x-4}{|4-x|}$
    Back: |
      Recall that
      $$$|4-x|=\left\{\begin{aligned} 4-x, & \text { if } x \leq 4 \\-(4-x), & \text { if } x>4 \end{aligned}\right.$$$ thus, $\lim _{x \rightarrow 4^{+}} \frac{x-4}{-(4-x)}=1$ and $\lim _{x \rightarrow 4^{-}} \frac{x-4}{4-x}=-1$ and so $\lim _{x \rightarrow 4} \frac{x-4}{|4-x|}$ does not exist.
    Annotations: ''
  tags: []
- id: 1576542783756
  fields:
    Front: |
      APPM 1350 Exam-4-Review.01h:
      Find the limit:
      $\lim _{x \rightarrow \infty} \frac{x}{\sqrt{x^{2}+1}}$
    Back: |
      L'Hospitals Rule won't work here, so use dominance of powers instead:
      $$$
      \lim _{x \rightarrow \infty} \frac{x}{\sqrt{x^{2}+1}}=\lim _{x \rightarrow \infty} \frac{x}{|x| \sqrt{1+\frac{1}{x^{2}}}}=\lim _{x \rightarrow \infty} \frac{x}{x \sqrt{1+\frac{1}{x^{2}}}}=\lim _{x \rightarrow \infty} \frac{1}{\sqrt{1+\frac{1}{x^{2}}}}=1
      $$$
    Annotations: ''
  tags: []
