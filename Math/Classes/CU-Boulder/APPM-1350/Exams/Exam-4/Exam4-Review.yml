      APPM 1350 Exam-4-Review.08:
      A bacteria culture initially contains 10 cells and grows at a rate proportional to its sike. After an hour the population has increased to $106 .$ (a) Find an expression for the number of bacteria after $t$ hours. (b) When will the population reach $10,000$ cells?
    Back: |
      (a) Let $y(t)$ be the population of the bacteria at $t$ hours, then $y(t)=y_{0} e^{k t}$ and $y(0)=10$ implies $y_{0}=10 .$ Now $y(1)=106$ implies $106=10 e^{k},$ and so $k=\ln (10.6)$ and thus $y(t)=10 e^{\ln (10.6) t}$.

      (b) We wish to find $t$ such that $y(t)=10,000,$ or $10 e^{\ln (10.6) t}=10,000,$ which implies $e^{\ln (10.6) t}=1000$ and so $\ln (10.6) t=\ln (1000)$ or $t=\frac{\ln (1000)}{\ln (10.6)}.$
    Annotations: ''
  tags: []
- id: 1576544466707
  fields:
    Front: |
      APPM 1350 Exam-4-Review.09:
      Cobalt- 60 half-life of 5.24 years. How long would it take for a sample to decay by $99 \% ?$
    Back: |
      Let $m(t)$ be the mass remaining after $t$ years. Then $m(t)=m_{0} e^{k t} .$ The half-life can be used to find
      the relative growth rate $k$ :
      $$$
      m(5.24)=m_{0} e^{5.24 k}=\frac{1}{2} m_{0} \Longrightarrow e^{5.24 k}=\frac{1}{2} \Rightarrow 5.24 k=-\ln 2 \Rightarrow k=-\frac{\ln 2}{5.24}
      $$$ Now solve for time $t$ when $m(t)$ is $1 \%$ of $m_{0}$.
      $$$
      m(t)=m_{0} e^{k t}=\frac{1}{100} m_{0} \Rightarrow e^{k t}=\frac{1}{100} \Rightarrow k t=-\ln 100 \Longrightarrow t=5.24 \frac{\ln 100}{\ln 2} \approx 34.8 \text { years. }
      $$$
    Annotations: ''
  tags: []
