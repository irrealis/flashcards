      APPM 1350 Exam-4-Review.07:
      Let $y=\sqrt[8]{\frac{3 x-1}{\left(x^{2}+5\right) \cos x}} .$ Use logarithmic differentiation to find $d y / d x$.
    Back: |
      $$$\begin{aligned} y &=\sqrt[3]{\frac{3 x-1}{\left(x^{2}+5\right) \cos x}} \\ \ln |y| &=\frac{1}{3}\left(\ln |3 x-1|-\ln \left(x^{2}+5\right)-\ln |\cos x|\right) \\ \frac{1}{y} \frac{d y}{d x} &=\frac{1}{3}\left(\frac{3}{3 x-1}-\frac{2 x}{x^{2}+5}+\frac{\sin x}{\cos x}\right) \\ \frac{d y}{d x} &=\frac{1}{3} \sqrt[3]{\frac{3 x-1}{\left(x^{2}+5\right) \cos x}}\left(\frac{3}{3 x-1}-\frac{2 x}{x^{2}+5}+\tan x\right) \end{aligned}$$$
    Annotations: ''
  tags: []
- id: 1576544291934
  fields:
