      APPM 1350 Exam-4-Review.04:
      Let $g(t)=3-\frac{t}{2 t+1}, \quad t \neq-1 / 2$.
      (a) Show that $g$ is one-to-one.
      (b) Let $a=2 \frac{2}{3}$. Calculate $\left(g^{-1}\right)^{\prime}(a)$ without finding $g^{-1}$.
      (c) Now find $g^{-1}(t)$.
    Back: |
      (a) $g^{\prime}(t)=-\frac{(2 t+1)-t(2)}{(2 t+1)^{2}}=\frac{-1}{(2 t+1)^{2}}<0$ so $g$ is one-to-one and therefore invertible.

      (b) Note that $g(1)=2 \frac{2}{3}=\frac{8}{3}$ $\Longrightarrow g^{-1}\left(\frac{8}{3}\right)=1$ $\Longrightarrow\left(g^{-1}\right)^{\prime}\left(\frac{8}{3}\right)=\frac{1}{g^{\prime}(1)}=\frac{1}{-1 / 9}=-9$.

      (c) Let $y=g(t) .$ Solve for $t,$ then swap $t$ and $y$:
      $y=3-\frac{t}{2 t+1} \Rightarrow \frac{t}{2 t+1}=3-y \Longrightarrow 6 t+3-2 t y-y=t \Rightarrow t=\frac{y-3}{5-2 y} \Rightarrow g^{-1}(t)=\frac{t-3}{5-2 t}$ for $t \neq 5 / 2 .$
    Annotations: ''
  tags: []
