      APPM 1350 Exam-4-Review.01b:
      Find the limit:
      $\lim _{x \rightarrow 1^{+}} \frac{1}{\ln (x)}-\frac{1}{x-1}$
    Back: |
      Note that $\lim _{x \rightarrow 1^{+}} \frac{1}{\ln (x)}-\frac{1}{x-1}=4 \infty-\infty^{\prime \prime}$ and so combining the two fractions and using L'Hospital's Rule
      twice yields,
      $$$
      \begin{align}
        \lim _{x \rightarrow 1^{+}} \frac{1}{\ln (x)}-\frac{1}{x-1}
        &=\lim _{x \rightarrow 1^{+}} \frac{x-1-\ln (x)}{(x-1) \ln (x)} \frac{1-1 / x}{\ln (x)+1-1 / x} \\
        &\stackrel{L^{\prime} F}{=} \lim _{x \rightarrow 1+} \frac{1 / x^{2}}{1 / x+1 / x^{2}} =\frac{1}{2}
      \end{align}
      $$$
    Annotations: ''
  tags: []
- id: 1576542782832
  fields:
