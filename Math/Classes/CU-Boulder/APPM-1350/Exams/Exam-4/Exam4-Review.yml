      APPM 1350 Exam-4-Review.06:
      Let $h^{\prime \prime}(\theta)=\sec ^{2} \theta, \quad h(0)=1, \quad h(\pi / 4)=\frac{1}{2} \ln 2 .$ Find $h$.
    Back: |
      First observe that $\int \tan \theta d \theta$ $=\int \underbrace{\frac{\sin \theta}{\cos \theta} d \theta}_{u = \cos\theta \\ d u=-\sin \theta d \theta}$ $=\int-\frac{d u}{u}$ $=-\ln |u|+C$ $=-\ln |\cos \theta|+C$ $=\ln |\sec \theta|+C$.
      Solve for $h$.
      $$$
      h^{\prime \prime}(\theta)=\sec ^{2} \theta \Longrightarrow h^{\prime}(\theta)=\tan \theta+C \Longrightarrow h(\theta)=\ln |\sec \theta|+C \theta+D
      $$$ Use the initial values to solve for the constants.
      $$$
      \begin{aligned}
        h(0) &=0+0+D=1 \\
        h\left(\frac{\pi}{4}\right) &=\ln \sqrt{2}+\frac{\pi}{4} C+1=\frac{1}{2} \ln 2 \\
        &\Longrightarrow C=-\frac{4}{\pi} \quad\left(\text { note that } \ln \sqrt{2}=\frac{1}{2} \ln 2\right) \\
        h(\theta) &=\ln |\sec \theta|-\frac{4}{\pi} \theta+1
      \end{aligned}
      $$$
    Annotations: ''
  tags: []
- id: 1576544207583
