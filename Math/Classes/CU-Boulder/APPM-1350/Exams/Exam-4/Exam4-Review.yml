      APPM 1350 Exam-4-Review.02j:
      Find $y^{\prime}:$
      $y=\int_{1 / x^{2}}^{0} \sin ^{3}(t) d t$
      (k) $y=\frac{\ln (x)}{e^{x}}$
    Back: |
      Note $y=\int_{1 / x^{2}}^{0} \sin ^{3}(t) d t=-\int_{0}^{1 / x^{2}} \sin ^{3}(t) d t,$ and by the FTOC we have, $y^{\prime}=\frac{2}{x^{3}} \sin ^{3}\left(\frac{1}{x^{2}}\right)$
      (k) Here, $y^{\prime}=\frac{\frac{1}{x} e^{x}-\ln (x) e^{x}}{e^{2 x}}=\frac{1-x \ln (x)}{x e^{x}}$
    Annotations: ''
  tags: []
