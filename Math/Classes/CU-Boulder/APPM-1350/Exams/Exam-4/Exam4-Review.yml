      APPM 1350 Exam-4-Review.03a:
      Find the exact value of $\arcsin (-1 / \sqrt{2})$.
    Back: |
      If we let $y=\arcsin (-1 / \sqrt{2}),$ then $\sin (y)=-\frac{1}{\sqrt{2}}=-\frac{\sqrt{2}}{2},$ where $-\frac{\pi}{2} \leq y \leq \frac{\pi}{2},$ so $y=-\pi / 4,$ that is $\arcsin (-1 / \sqrt{2})=-\pi / 4$.
    Annotations: ''
  tags: []
- id: 1576543530101
  fields:
    Front: |
      APPM 1350 Exam-4-Review.03b:
      Find the exact value of $\cos \left(\sin ^{-1}(x)\right)$.
    Back: |
      If we let $y=\sin ^{-1}(x),$ then $\sin (y)=x,$ where $-\frac{\pi}{2} \leq y \leq \frac{\pi}{2} .$ Now note that $\cos ^{2}(y)+\sin ^{2}(y)=1$ implies
      $$$
      \begin{aligned} \cos (y)=\pm \sqrt{1-\sin ^{2}(y)}=\pm \sqrt{1-x^{2}} \end{aligned}
      $$$
      Now note that $-\frac{\pi}{2} \leq y \leq \frac{\pi}{2}$ implies $\cos (y) \geq 0$ and so $\cos \left(\sin ^{-1}(x)\right)=\cos (y)=\cos (y)=\sqrt{1-x^{2}}$.
    Annotations: ''
  tags: []
- id: 1576543668383
  fields:
