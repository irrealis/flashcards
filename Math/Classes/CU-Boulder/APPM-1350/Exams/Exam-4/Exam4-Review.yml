      APPM 1350 Exam-4-Review.01a:
      Find the limit:
      $\lim _{x \rightarrow \infty} \sqrt[4]{x}$
    Back: |
      Note that $\lim _{x \rightarrow \infty} x^{1 / x}=^{4} \infty^{0,},$ and if we let $y=\lim _{x \rightarrow \infty} x^{1 / x}$ then, by continuity,
      $$$
      \ln (y)=\lim _{x \rightarrow \infty} \frac{\ln (x)}{x} \stackrel{L^{\prime} H}{=} \lim _{x \rightarrow \infty} \frac{1 / x}{1}=\lim _{x \rightarrow \infty} \frac{1}{x}=0
      $$$
      So, $\ln (y)=0$ and so $y=\lim _{x \rightarrow \infty} \sqrt[x]{x}=e^{0}=1$
    Annotations: ''
  tags: []
- id: 1576542782633
