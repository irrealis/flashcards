      APPM 1350 Exam-4-Review.10a:
      Evaluate the integral:
      $\int \frac{e^{x}}{e^{2 x}+1} d x$
    Back: |
      If we let $u=e^{x},$ then, $\int \frac{e^{x}}{e^{2 x}+1} d x=\int \frac{1}{u^{2}+1} d u=\tan ^{-1}(u)+C=\tan ^{-1}\left(e^{x}\right)+C$
    Annotations: ''
  tags: []
- id: 1576544989632
  fields:
    Front: |
      APPM 1350 Exam-4-Review.10b:
      Evaluate the integral:
      $\int \frac{d x}{x+\sqrt{x}}$
    Back: |
      Note $\int \frac{d x}{x+\sqrt{x}}=\int \frac{d x}{\sqrt{x}(\sqrt{x}+1)}$ and if we let $u=\sqrt{x}+1$ then $2 d u=\frac{d x}{\sqrt{x}}$ and so
      $$$
      \int \frac{d x}{x+\sqrt{x}}=\int \frac{d x}{\sqrt{x}(\sqrt{x}+1)} \stackrel{u=\sqrt{x}+1}{=} \int \frac{2 d u}{u}=2 \ln |u|+C=2 \ln |\sqrt{x}+1|+C
      $$$
    Annotations: ''
  tags: []
- id: 1576544989809
  fields:
    Front: |
      APPM 1350 Exam-4-Review.10d:
      Evaluate the integral:
      $\int \frac{d x}{\sec (x)+\tan (x)}$
    Back: |
      Note, if we multiply the top and bottom by $\cos (x)$, then we have
      $$$
      \int \frac{1}{\sec (x)+\tan (x)} d x=\int \frac{1}{\sec (x)+\tan (x)} \frac{\cos (x)}{\cos (x)} d x=\int \frac{\cos (x)}{1+\sin (x)} d x
      $$$ now if we let $u=1+\sin (x)$ then we get $d u=\cos (x),$ and so,
      $$$
      \int \frac{1}{\sec (x)+\tan (x)} d x=\int \frac{\cos (x)}{1+\sin (x)} d x \stackrel{u=1+\sin (x)}{=} \int \frac{d u}{u}=\ln |u|+C=\ln |1+\sin (x)|+C
      $$$
    Annotations: ''
  tags: []
- id: 1576544990008
  fields:
    Front: |
      APPM 1350 Exam-4-Review.10e:
      Evaluate the integral:
      $\int_{-1}^{1} e^{|x|} d x$
    Back: |
      Note that,
      $$$
      \int_{-1}^{1} e^{|x|} d x=\int_{-1}^{0} e^{-x} d x+\int_{0}^{1} e^{x} d x=-\left.e^{-x}\right|_{-1} ^{0}+\left.e^{x}\right|_{0} ^{1}=(-1+e)+(e-1)=2(e-1)
      $$$
    Annotations: ''
  tags: []
- id: 1576544990215
  fields:
    Front: |
      APPM 1350 Exam-4-Review.10f:
      Evaluate the integral:
      $\int \frac{x}{\sqrt{x^{2}+1}} d x$
    Back: |
      If we let $u=x^{2}+1$ then $\int \frac{x}{\sqrt{x^{2}+1}} d x=\frac{1}{2} \int \frac{d u}{\sqrt{u}}=\frac{1}{2} \cdot 2 u^{1 / 2}+C=\sqrt{x^{2}+1}+C$
    Annotations: ''
  tags: []
- id: 1576544990366
  fields:
    Front: |
      APPM 1350 Exam-4-Review.10g:
      Evaluate the integral:
      $\int \frac{d x}{x \sec (\ln (x))}$
    Back: |
      If we let $u=\ln (x)$ then $d u=d x / x$ and
      $$$
      \int \frac{d x}{x \sec (\ln (x))}=\int \cos (u) d u=\sin (u)+C=\sin (\ln (x))+C
      $$$
    Annotations: ''
  tags: []
- id: 1576544990531
  fields:
    Front: |
      APPM 1350 Exam-4-Review.10h:
      Evaluate the integral:
      $\int \frac{\cosh (x)}{\cosh ^{2}(x)-1} d x$
    Back: |
      Recall that $\cosh ^{2}(x)-1=\sinh ^{2}(x)$ and so we have
      $$$
      \int \frac{\cosh (x)}{\cosh ^{2}(x)-1} d x=\int \frac{\cosh (x)}{\sinh ^{2}(x)} d x
      $$$ now if we let $u=\sinh (x)$ then $d u=\cosh (x) d x$ and thus
      $$$
      \int \frac{\cosh (x)}{\cosh ^{2}(x)-1} d x=\int \frac{\cosh (x)}{\sinh ^{2}(x)} d x=\int \frac{d u}{u^{2}}=-u^{-1}+C=\frac{-1}{\sinh (x)}+C=-\operatorname{csch}(x)+C
      $$$
    Annotations: ''
  tags: []
