      APPM 1350 Exam-4-Flashcard.11:
      <p align="center">
      Definitions of
      $\sinh x$
      $\cosh x$
      $\tanh x$
      </p>
    Back: |
      $ $<p align="center">
      $$$
      \begin{array}{l}{\sinh x=\frac{e^{x}-e^{-x}}{2}} \\ {\cosh x=\frac{e^{x}+e^{-x}}{2}} \\ {\tanh x=\frac{\sinh x}{\cosh x}=\frac{e^{x}-e^{-x}}{e^{x}+e^{-x}}}\end{array}
      $$$
      </p>
    Annotations: ''
