      APPM 1350 Exam-4-Flashcard.04:
      <p align="center">
      $\begin{array}{ll}{\lim _{x \rightarrow \infty} e^{x}} & {\lim _{x \rightarrow \infty} \ln x} \\ {\lim _{x \rightarrow-\infty} e^{x}} & {\lim _{x \rightarrow 0^{+}} \ln x}\end{array}$
      </p>
    Back: |
      $ $<p align="center">
      $\begin{aligned} \lim _{x \rightarrow \infty} e^{x} &=\infty & & \lim _{x \rightarrow \infty} \ln x=\infty \\ \lim _{x \rightarrow-\infty} e^{x} &=0 & & \lim _{x \rightarrow 0^{+}} \ln x=-\infty \end{aligned}$
      </p>
    Annotations: ''
  tags: []
- id: 1576536752008
  fields:
    Front: |
      APPM 1350 Exam-4-Flashcard.05:
      <p align="center">
      $\ln a b$
      $\ln \frac{a}{b}$
      $\ln a^{b}$
      $(\ln a)(\ln b)$
      $\frac{\ln a}{\ln b}$
      $(\ln a)^{b}$
      </p>
    Back: |
      $ $<p align="center">
      $\ln a b=\ln a+\ln b$
      $\ln \frac{a}{b}=\ln a-\ln b$
      $\ln a^{b}=b \ln a$
      simplest form
      $\frac{\ln a}{\ln b}=\log _{b} a$
      simplest form
      </p>
    Annotations: ''
  tags: []
