      APPM 1350 Exam-4-Studyguide.04:
      Define **natural logarithm.**
    Back: |
      $$$
      \ln x=\int_{1}^{x} \frac{1}{t} d t, \quad x>0 \\
      \ln 1=0 \quad \ln e=1
      $$$
    Annotations: ''
  tags: []
- id: 1576539393083
  fields:
    Front: |
      APPM 1350 Exam-4-Studyguide.05:
      List the **Laws of Logarithms.**
    Back: |
      $$$
      \begin{aligned}
        \ln (x y) &=\ln x+\ln y & \ln \left(x^{r}\right) &=r \ln x \\
        \ln \left(\frac{x}{y}\right) &=\ln x-\ln y & \ln \left(\frac{1}{x}\right) &=-\ln x
      \end{aligned}
      $$$
    Annotations: ''
  tags: []
