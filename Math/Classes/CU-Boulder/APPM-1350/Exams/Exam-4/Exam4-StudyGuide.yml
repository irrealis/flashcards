      APPM 1350 Exam-4-Studyguide.01:
      Define **one-to-one.**
    Back: |
      A function $f$ is called a one-to-one function if
      $$$
      f\left(x_{1}\right) \neq f\left(x_{2}\right) \text { whenever } x_{1} \neq x_{2}
      $$$
    Annotations: ''
  tags: []
- id: 1576539137108
  fields:
    Front: |
      APPM 1350 Exam-4-Studyguide.02:
      Define **inverse function.**
    Back: |
      Let $f$ be a one-to-one function with domain $A$ and range $B .$ Then its inverse function $f^{-1}$ has domain $B$ and range $A$ and is defined by
      $$$
      f^{-1}(y)=x \Longleftrightarrow f(x)=y
      $$$
      for any $y$ in $B$. The graph of $f^{-1}$ is obtained by reflecting the graph of $f$ about the line $y=x .$
    Annotations: ''
  tags: []
- id: 1576539244583
  fields:
    Front: |
      APPM 1350 Exam-4-Studyguide.03:
      Give the **derivative of an inverse function.**
    Back: |
      If $f$ is a one-to-one differentiable function with inverse function $f^{-1}$ and $f^{\prime}\left(f^{-1}(a)\right) \neq 0$, then
      $$$
      \left(f^{-1}\right)^{\prime}(a)=\frac{1}{f^{\prime}\left(f^{-1}(a)\right)}
      $$$
    Annotations: ''
  tags: []
