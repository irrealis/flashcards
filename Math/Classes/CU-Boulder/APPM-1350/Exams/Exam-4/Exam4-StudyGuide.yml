      APPM 1350 Exam-4-Studyguide.13:
      Give the **inverse trigonometric integral formulae.**
    Back: |
      $$$
      \begin{aligned}
      \int \frac{1}{\sqrt{1-x^{2}}} d x &=\sin ^{-1} x+C \\
      \int \frac{1}{1+x^{2}} d x &=\tan ^{-1} x+C \\
      * \int \frac{1}{x \sqrt{x^{2}-1}} d x &=\sec ^{-1} x+C \\
      \end{aligned}
      $$$
      $*$ You need not memorize formulas marked with an asterisk.
    Annotations: ''
  tags: []
- id: 1576541245682
  fields:
