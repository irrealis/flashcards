      APPM 1350 Exam-4-Studyguide.11:
      Define the **inverse trigonometric functions,** including their domains.
      $$$
      \begin{array}{ll}
        {\sin ^{-1} x=\theta} & {\Longleftrightarrow \sin \theta=x \quad \text { and } \quad \theta \text { in }[-\pi / 2, \pi / 2]} \\
        {\cos ^{-1} x=\theta} & {\Longleftrightarrow \cos \theta=x \quad \text { and } \quad \theta \text { in }[0, \pi]} \\
        {\tan ^{-1} x=\theta} & {\Longleftrightarrow \tan \theta=x \quad \text { and } \quad \theta \text { in }(-\pi / 2, \pi / 2)} \\
        {^{*} \cot ^{-1} x=\theta} & {\Longleftrightarrow \cot \theta=x \quad \text { and } \quad \theta \text { in }(0, \pi)} \\
        {^{*} \sec ^{-1} x=\theta} & {\Longleftrightarrow \sec \theta=x \quad \text { and } \quad \theta \text { in }[0, \pi / 2) \cup[\pi, 3 \pi / 2)} \\
        {^{*} \csc ^{-1} x=\theta} & {\Longleftrightarrow \csc \theta=x \quad \text { and } \quad \theta \text { in }(0, \pi / 2] \cup(\pi, 3 \pi / 2]}
      \end{array}
      $$$
      $*$ You need not memorize formulas marked with an asterisk.
    Back: ''
    Annotations: ''
  tags: []
