      APPM 1350 Exam-4-Studyguide.12:
      Give the **derivatives of the inverse trigonometric functions.**
    Back: |
      $$$
      \begin{aligned} \frac{d}{d x}\left(\sin ^{-1} x\right) &=\frac{1}{\sqrt{1-x^{2}}} \\ \frac{d}{d x}\left(\cos ^{-1} x\right) &=\frac{-1}{\sqrt{1-x^{2}}} \\ \frac{d}{d x}\left(\tan ^{-1} x\right) &=\frac{1}{1+x^{2}} \end{aligned}
      $$$
      $$$
      \begin{aligned}
      * \frac{d}{d x}\left(\csc ^{-1} x\right) &=\frac{-1}{x \sqrt{x^{2}-1}} \\
      * \frac{d}{d x}\left(\sec ^{-1} x\right) &=\frac{1}{x \sqrt{x^{2}-1}} \\
      * \frac{d}{d x}\left(\cot ^{-1} x\right) &=\frac{-1}{1+x^{2}}
      \end{aligned}
      $$$
      $*$ You need not memorize formulas marked with an asterisk.
    Annotations: ''
  tags: []
- id: 1576541087382
  fields:
