      APPM 1350 Exam-4-Studyguide.08:
      Give the **exponential and logarithmic derivative and integral formulae.**
    Back: |
      $$$
      \begin{aligned}
        \frac{d}{d x}(\ln x) &=\frac{1}{x} \\
        \frac{d}{d x}\left(e^{x}\right) &=e^{x} \\
        \frac{d}{d x}\left(a^{x}\right) &=a^{x}(\ln a) \\
      \end{aligned}
      $$$
      $$$
      \begin{aligned}
        \int \frac{d x}{x} &=\ln |x|+C \\
        \int e^{x} d x &=e^{x}+C \\
        \int a^{x} d x &=\frac{a^{x}}{\ln a}+C
      \end{aligned}
      $$$
    Annotations: ''
  tags: []
- id: 1576540147084
  fields:
    Front: |
      APPM 1350 Exam-4-Studyguide.09:
      State the **Law of Exponential Change.**
    Back: |
      $$$\frac{d y}{d t}=k y \Longrightarrow y(t)=y_{0} e^{k t}$$$
    Annotations: ''
  tags: []
- id: 1576540189633
  fields:
    Front: |
      APPM 1350 Exam-4-Studyguide.10:
      State **Newton's Law of Cooling.**
    Back: |
      $$$\frac{d T}{d t}=k\left(T-T_{S}\right) \Longrightarrow T(t)-T_{S}=\left(T_{0}-T_{S}\right) e^{k t}$$$
    Annotations: ''
  tags: []
