      APPM 1350 Exam-4-Studyguide.06:
      Define the **natural exponential function.**
    Back: |
      $ $
      <p align="center">
      $e^{x}=y \quad \Longleftrightarrow \quad x=\ln y$
      $e^{\ln x}=x \quad \ln e^{x}=x$
      $e=\lim _{n \rightarrow \infty}\left(1+\frac{1}{n}\right)^{n}=\lim _{x \rightarrow 0}(1+x)^{1 / x}$
      $ $
      ![](APPM-1350-Exam-4-Studyguide.06.1.jpg)
      </p>
    Annotations: ''
  tags: []
- id: 1576539881733
  fields:
    Front: |
      APPM 1350 Exam-4-Studyguide.07:
      Define the **general logarithmic functions.**
    Back: |
      $ $
      <p align="center">
      $\log _{a} x=y \Longleftrightarrow a^{y}=x$
      $a^{\log _{a} x}=x \quad \log _{a} a^{x}=x$
      $\log _{a} x=\frac{\ln x}{\ln a}$
      </p>
    Annotations: ''
  tags: []
