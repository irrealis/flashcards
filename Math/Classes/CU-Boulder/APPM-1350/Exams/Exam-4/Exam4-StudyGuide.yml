      APPM 1350 Exam-4-Studyguide.14:
      Define the **hyperbolic functions.**
    Back: |
      $$$
      \begin{aligned}
        \sinh x &=\frac{e^{x}-e^{-x}}{2} \\
        \cosh x &=\frac{e^{x}+e^{-x}}{2} \\
        \tanh x &=\frac{\sinh x}{\cosh x} \\
        * \operatorname{csch} x &=\frac{1}{\sinh x} \\
        * \operatorname{sech} x&=\frac{1}{\cosh x} \\
        * \operatorname{coth} x&=\frac{\cosh x}{\sinh x}
      \end{aligned}
      $$$
      $*$ You need not memorize formulas marked with an asterisk.
    Annotations: ''
  tags: []
- id: 1576541487634
  fields:
    Front: |
      APPM 1350 Exam-4-Studyguide.15:
      Give the **derivatives of the hyperbolic functions.**
    Back: |
      $$$
      \begin{aligned}
        \frac{d}{d x}(\sinh x) &=\cosh x \\
        \frac{d}{d x}(\cosh x) &=\sinh x \\
        \frac{d}{d x}(\tanh x) &=\operatorname{sech}^{2} x \\
        * \frac{d}{d x}(\operatorname{csch} x) &=-\operatorname{csch} x \operatorname{coth} x \\
        * \frac{d}{d x}(\operatorname{sech} x) &=-\operatorname{sech} x \tanh x \\
        * \frac{d}{d x}(\operatorname{coth} x) &=-\operatorname{csch}^{2} x \\
      \end{aligned}
      $$$
      $*$ You need not memorize formulas marked with an asterisk.
    Annotations: ''
  tags: []
- id: 1576541608908
  fields:
    Front: |
      APPM 1350 Exam-4-Studyguide.16:
      State **l'Hospital's Rule.**
    Back: |
      $$$
      \lim _{x \rightarrow a} \frac{f(x)}{g(x)}=\lim _{x \rightarrow a} \frac{f^{\prime}(x)}{g^{\prime}(x)}
      $$$
      for indeterminate form $0 / 0$ or $\infty / \infty .$
    Annotations: ''
