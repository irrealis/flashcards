      APPM 1350 Exam-1 Study Guide 36: **shifting graphs**
      Given the graph $y = f(x)$ and $k>0,$ how do we shift the graph _up_ by $k$ units?
    Back: |
      $$$$
      y = f(x) + k
      $$$$
    Annotations: ''
  tags: []
