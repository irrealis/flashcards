      APPM 1350 Exam-1 Review 05:
      Suppose that $\sin (x)=4 / 9, \tan (y)=1,$ and $x, y$ in $[0, \pi / 2] .$ Find $\sin (x-y)$
    Back: |
      Draw both triangles and determine the side lengths. Then use the angle difference identity.
      ![](APPM-1350-Exam1-Review-05.1.jpg)
      ![](APPM-1350-Exam1-Review-05.2.jpg)
      $\sin (x-y)=\sin (x) \cos (y)-\cos (x) \sin (y).$
      $\sin (x-y)=\left(\frac{4}{9}\right)\left(\frac{1}{\sqrt{2}}\right)-\left(\frac{\sqrt{65}}{9}\right)\left(\frac{1}{\sqrt{2}}\right)=\frac{4-\sqrt{65}}{9 \sqrt{2}}.$
      $\sin (x-y)=\left(\frac{4}{9}\right)\left(\frac{\sqrt{2}}{2}\right)-\left(\frac{\sqrt{65}}{9}\right)\left(\frac{\sqrt{2}}{2}\right)=\frac{4 \sqrt{2}-\sqrt{130}}{18}.$
    Annotations: ''
