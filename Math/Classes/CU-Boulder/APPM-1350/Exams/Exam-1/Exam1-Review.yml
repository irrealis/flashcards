      APPM 1350 Exam-1 Review 11b:
      Evaluate the limit, show all work:
      $$$$
      \lim _{x \rightarrow 4} \frac{x^{2}-4 x}{x^{2}-3 x-4}
      $$$$
    Back: |
      $$$$
      \lim _{x \rightarrow 4} \frac{x^{2}-4 x}{x^{2}-3 x-4} \stackrel{"0 / 0"}{=} \lim _{x \rightarrow 4} \frac{x(x-4)}{(x+1)(x-4)}=\lim _{x \rightarrow 4} \frac{x}{(x+1)}=4 / 5
      $$$$
    Annotations: ''
