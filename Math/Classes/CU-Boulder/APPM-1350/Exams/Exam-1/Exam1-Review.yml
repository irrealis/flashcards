    Back: |
      $$$$
      \lim _{x \rightarrow \infty} \frac{x^{5 / 3}}{x^{5 / 3}+1}=\lim _{x \rightarrow \infty} \frac{x^{5 / 3}}{x^{5 / 3}\left(1+\frac{1}{x^{5 / 3}}\right)}=\lim _{x \rightarrow \infty} \frac{1}{1+\frac{1}{x^{5 / 3}}}=1
