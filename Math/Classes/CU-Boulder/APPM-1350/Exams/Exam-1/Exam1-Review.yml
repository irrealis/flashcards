      APPM 1350 Exam-1 Review 11j:
      Evaluate the limit, show all work:
      $$$$
      \lim _{x \rightarrow \infty} \frac{x^{2}-2 x+3}{5-2 x^{3}}
      $$$$
    Back: |
      By dominance of powers we have
      $$$$
      \lim _{x \rightarrow \infty} \frac{x^{2}-2 x+3}{5-2 x^{3}} \approx \lim _{x \rightarrow \infty} \frac{x^{2}}{-2 x^{3}}=\lim _{x \rightarrow \infty} \frac{1}{-2 x}=0
      $$$$
      This can (and should, on this exam) also be argued as follows:
      $$$$
      \lim _{x \rightarrow \infty} \frac{x^{2}-2 x+3}{5-2 x^{3}}
      = \lim _{x \rightarrow \infty}
        \frac{\tfrac{1}{x} - \tfrac{2}{x^2} + \tfrac{3}{x^3}} {\tfrac{5}{x^3} - 2}
      $$$$
      $$$$
      = \frac{
          \lim _{x \rightarrow \infty}\tfrac{1}{x}
          -
          \lim _{x \rightarrow \infty}\tfrac{2}{x^2}
          +
          \lim _{x \rightarrow \infty}\tfrac{3}{x^3}
        }{
          \lim _{x \rightarrow \infty}\tfrac{5}{x^3}
          -
          2
        }
      = \frac{0-0+0}{0-2}
      = 0
      $$$$
    Annotations: ''
  tags: []
