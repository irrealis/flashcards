      APPM 1350 Exam-1 Review 15:
      Find all horizontal and vertical asymptotes of
      $$$$
      f(x)=\frac{\sqrt{4 x^{2}+1}}{2 x-5}
      $$$$
    Back: |
      Note that there is a vertical asymptote at $x=5 / 2$ and $\lim _{x \rightarrow 5 / 2^{+}} f(x)=\infty$ and $\lim _{x \rightarrow 5 / 2^{-}} f(x)=-\infty.$
      The horizontal asymptotes are $y=1$ and $y=-1,$ since
      $$$$
      \lim _{x \rightarrow \infty} \frac{\sqrt{4 x^{2}+1}}{2 x-5}
      \underbrace{ }_{\sqrt{x^{2}}=|x|}
      \lim _{x \rightarrow \infty} \frac{2|x| \sqrt{1+1 / 4 x^{2}}}{2 x(1-5 / 2 x)}
      $$$$
      $$$$
      \underbrace{=}_{x>0 \text { so }|x|=x}
      \lim _{x \rightarrow \infty} \frac{2 x \sqrt{1+1 / 4 x^{2}}}{2 x(1-5 / 2 x)}
      =
      \lim _{x \rightarrow \infty} \frac{\sqrt{1+1 / 4 x^{2}}}{1-5 / 2 x}=1
      $$$$
      and
      $$$$
      \lim _{x \rightarrow-\infty} \frac{\sqrt{4 x^{2}+1}}{2 x-5}
      =
      \lim _{x \rightarrow-\infty} \frac{2|x| \sqrt{1+1 / 4 x^{2}}}{2 x(1-5 / 2 x)}
      $$$$
      $$$$
      \underbrace{=}_{x<0 \text { so }|x|=-x}
      \lim _{x \rightarrow-\infty} \frac{-2 x \sqrt{1+1 / 4 x^{2}}}{2 x(1-5 / 2 x)}
      =
      \lim _{x \rightarrow \infty} \frac{-\sqrt{1+1 / 4 x^{2}}}{1-5 / 2 x}
      =
      -1
      $$$$
    Annotations: ''
  tags: []
