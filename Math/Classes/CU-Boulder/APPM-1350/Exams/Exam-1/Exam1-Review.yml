      APPM 1350 Exam-1 Review 13:
      Find all values of $a$ and $b$ that make $f$ continuous everywhere given that
      $$$$
      f(x)=\left\{\begin{array}{cl}{x+2,} & {\text { if } x<0} \\ {2 a x^{2}+b,} & {\text { if } 0 \leq x \leq 1} \\ {2-x,} & {\text { if } x>1}\end{array}\right.
      $$$$
      Sketch the graph.
    Back: |
      Note, at $x=0$ we have $\lim _{x \rightarrow 0^{-}} f(x)=\lim _{x \rightarrow 0^{-}} x+2=2$ and $\lim _{x \rightarrow 0^{+}} f(x)=\lim _{x \rightarrow 0^{+}} 2 a x^{2}+b=b,$ so $b=2$ and at $x=1$ we have $\lim _{x \rightarrow 1^{-}} f(x)=\lim _{x \rightarrow 1^{-}} 2 a x^{2}+2=2 a+2$ and $\lim _{x \rightarrow 1^{+}} f(x)=\lim _{x \rightarrow 1^{+}} 2-x=1$ so we need $2 a+2=1$ and so $a=-1 / 2$ thus we have
      $$$$
      f(x)=\left\{\begin{array}{cl}{x+2,} & {\text { if } x<0} \\ {-x^{2}+2,} & {\text { if } 0 \leq x \leq 1} \\ {2-x,} & {\text { if } x>1}\end{array}\right.
      $$$$
      And the graph looks like:
      ![](APPM-1350-Exam1-Review-13.1.jpg)
    Annotations: ''
  tags: []
