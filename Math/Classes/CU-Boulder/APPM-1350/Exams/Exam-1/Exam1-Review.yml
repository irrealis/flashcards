      If $f(x)=\sqrt{2 x+3}$ and $g(x)=x^{2}+5,$ find $f \circ g$ and $f \circ f$ and state their domains.
    Back: |
      Note that $(f \circ g)(x)=\sqrt{2\left(x^{2}+5\right)+3}=\sqrt{2 x^{2}+13}$ with all real numbers as its domain and $(f \circ f)(x)=(2 \sqrt{2 x+3}+3)^{1 / 2}$ with domain $x \geq-3 / 2.$
