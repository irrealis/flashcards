      APPM 1350 Exam-1 Review 12:
      If $f(x)=x^{2}+10 \sin (x)$ show that there is a number $c$ such that $f(c)=1000.$
    Back: |
      Note that $-1 \leq \sin (x) \leq 1$ and $\mathrm{so}$
      $$$$
      f(30)=900+10 \sin (30) \leq 910<1000 \text { and } f(40)=1600+10 \sin (40) \geq 1590>1000,
      $$$$
      that is, $f(30)<1000<f(40)$ and since $f(x)$ is continuous for all real $x,$ by the Intermediate Value Theorem there exists a number $c$ such that $30<c<40$ and $f(c)=1000 .$
    Annotations: ''
  tags: []
