      APPM 1350 Exam-1 Review 11h:
      Evaluate the limit, show all work:
      $$$$
      \lim _{x \rightarrow-\infty} \frac{3 x+2}{\sqrt{9 x^{2}+1}}
      $$$$
    Back: |
      $$$$
      \lim _{x \rightarrow-\infty} \frac{3 x+2}{\sqrt{9 x^{2}+1}}
      \underbrace{=}_{\sqrt{x^2} = |x|}
      \frac{3 x(1+2 / 3 x)}{3|x| \sqrt{1+1 / 9 x^{2}}}
      \underbrace{=}_{x<0\text{ so }|x|=-x}
      \lim _{x \rightarrow-\infty} \frac{3 x(1+2 / 3 x)}{-3 x \sqrt{1+1 / 9 x^{2}}}
      =
      -1
      $$$$
