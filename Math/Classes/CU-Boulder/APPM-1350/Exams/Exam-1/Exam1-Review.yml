      APPM 1350 Exam-1 Review 11e:
      Evaluate the limit, show all work:
      $$$$
      \lim _{x \rightarrow-6} \frac{2 x+12}{|x+6|}
      $$$$
    Back: |
      Recall that
      $$$$
      |x+6|=\left\{\begin{aligned} x+6, & \text { if } x \geq-6 \\-(x+6), & \text { if } x<-6 \end{aligned}\right.
      $$$$
      Thus, $\lim _{x \rightarrow-6^{+}} \frac{2(x+6)}{(x+6)}=2$ and $\lim _{x \rightarrow-6^{-}} \frac{2(x+6)}{-(x+6)}=-2$ and so $\lim _{x \rightarrow-6} \frac{2 x+12}{|x+6|}=$ does not exist.
    Annotations: ''
