      APPM 1350 Exam-1 Review 11c:
      Evaluate the limit, show all work:
      $$$$
      \lim _{h \rightarrow 0} \frac{(x+h)^{-1}-x^{-1}}{h}
      $$$$
    Back: |
      $$$$
      \lim _{h \rightarrow 0} \frac{(x+h)^{-1}-x^{-1}}{h} \stackrel{"0 / 0"}{=} \lim _{h \rightarrow 0} \frac{\frac{1}{x+h}-\frac{1}{x}}{h}=\lim _{h \rightarrow 0} \frac{x-(x+h)}{(x+h) x} \cdot \frac{1}{h}=\lim _{h \rightarrow 0} \frac{-1}{(x+h) x}=-\frac{1}{x^{2}}
      $$$$
