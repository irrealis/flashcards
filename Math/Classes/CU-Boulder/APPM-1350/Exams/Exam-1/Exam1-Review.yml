      APPM 1350 Exam-1 Review 07:
      Consider $f(x)=x^{3}+2 x^{2}$ and $g(x)=3 x^{2}-1 .$ Find $f-g$ and 2$f / g$ and state their domains.
    Back: |
      Note $(f-g)(x)=x^{3}-x^{2}+1$ with all real numbers as its domain and $(2 f / g)(x)=\frac{2 x^{3}+4 x^{2}}{3 x^{2}-1}$ with domain all real $x$ such that $x \neq \pm \frac{1}{\sqrt{3}}.$
    Annotations: ''
