      APPM 1350 Exam-1 Review 14a:
      For the function given below, either make $f(x)$ continuous by re-defining it exactly at one point, or explain why $f(x)$ can't be made continuous:
      $$$$
      f(x)=\frac{x^{2}-2 x-8}{x+2}
      $$$$
    Back: |
      Note $\lim _{x \rightarrow-2} \frac{x^{2}-2 x-8}{x+2}=\lim _{x \rightarrow-2} \frac{(x+2)(x-4)}{x+2}=-6,$ but $f(-2)$ is undefined, so define $f(-2)=-6$ to make the function continuous.
    Annotations: ''
  tags: []
- id: 1568245938563
  fields:
    Front: |
      APPM 1350 Exam-1 Review 14b:
      For the function given below, either make $f(x)$ continuous by re-defining it exactly at one point, or explain why $f(x)$ can't be made continuous:
      $$$$
      f(x)=\frac{x-7}{|x-7|}
      $$$$
    Back: |
      Here, $\lim _{x \rightarrow 7^{-}} f(x)=-1$ and $\lim _{x \rightarrow 7^{+}} f(x)=1,$ so there is a jump at $x=7$ and thus the limit at $x=7$ does not exist therefore $f(x)$ cannot be made continuous.
    Annotations: ''
  tags: []
- id: 1568245938686
  fields:
    Front: |
      APPM 1350 Exam-1 Review 14c:
      For the function given below, either make $f(x)$ continuous by re-defining it exactly at one point, or explain why $f(x)$ can't be made continuous:
      $$$$
      f(x)=\frac{-x^{1 / 2}+3}{-x+9}
      $$$$
    Back: |
      Note, $\lim _{x \rightarrow 9} \frac{3-\sqrt{x}}{9-x} \stackrel{"0 / 0"}{=} \lim _{x \rightarrow 9} \frac{3-\sqrt{x}}{9-x} \cdot \frac{3+\sqrt{x}}{3+\sqrt{x}}=\lim _{x \rightarrow 9} \frac{9-x}{(9-x)(3+\sqrt{x})}=1 / 6$ but $f(9)$ is not defined, so define $f(9)=1 / 6$ to make the function continuous.
    Annotations: ''
  tags: []
- id: 1568245938831
  fields:
    Front: |
      APPM 1350 Exam-1 Review 14d:
      For the function given below, either make $f(x)$ continuous by re-defining it exactly at one point, or explain why $f(x)$ can't be made continuous:
      $$$$
      f(x)=\frac{x-90}{x-16 x+60}
      $$$$
    Back: |
      Note, $f(x)=\frac{x-90}{x-16 x+60}=\frac{x-90}{-15 x+60}=\frac{x-90}{-15(x-4)},$ so there is a vertical asymptote at $x=4$ and so the limit doesn't exist at $x=4$ and therefore the function can't be made continuous.
    Annotations: ''
  tags: []
- id: 1568246540021
