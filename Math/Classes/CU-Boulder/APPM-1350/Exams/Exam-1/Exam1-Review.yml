      APPM 1350 Exam-1 Review 02:
      If $\csc (\theta)=7 / 4$ and $0<\theta<\pi / 2,$ find the values of $\cos (\theta), \sin (\theta), \sec (\theta),$ and $\cot (\theta).$
    Back: |
      $\csc (\theta)=$ hyp / opp, so the length of the opposite side of our acute right triangle is $4 .$ And the length of the hypotenuse is $7 .$ The length of the adjacent side is the positive solution to $4^{2}+a^{2}=7^{2},$ that is, $a=\sqrt{33} .$
      $$$$
      \sin (\theta)=4 / 7, \cos (\theta)=\sqrt{33} / 7, \tan (\theta)=4 / \sqrt{33}, \sec (\theta)=7 / \sqrt{33}, \text { and } \cot (\theta)=\sqrt{33} / 4.
      $$$$
    Annotations: ''
  tags: []
- id: 1568241179389
  fields:
    Front: |
      APPM 1350 Exam-1 Review 03:
      Solve $\sqrt{3} \tan ^{2}(\theta)-\sqrt{3}=2 \tan (\theta)$ on $[0,2 \pi]$
    Back: |
      Option 1: Let $u=\tan (\theta)$ and use quadratic formula to solve $\sqrt{3} u-\sqrt{3}=0.$

      Option 2: Factor and then solve:
      $\sqrt{3} \tan ^{2}(\theta)-2 \tan (\theta)-\sqrt{3}=0.$
      $(\sqrt{3} \tan (\theta)+1)(\tan (\theta)-\sqrt{3})=0.$
      Either $\tan (\theta)=-1 / \sqrt{3}$ or $\tan (\theta)=\sqrt{3}.$
      Either $\theta=5 \pi / 6,11 \pi / 6$ or $\theta=\pi / 3,4 \pi / 3.$
    Annotations: ''
  tags: []
