      APPM 1350 Exam-1 Review 09:
      Show that $\lim _{x \rightarrow-4}(1-x / 2)=3$ by finding a $\delta>0$ given $\epsilon>0 .$ Illustrate with a graph.
    Back: |
      ![](APPM-1350-Exam1-Review-09.1.jpg)
      If $y=1-\frac{x}{2}=3+\epsilon$ then $x=-4-2 \epsilon .$ If $y=1-\frac{x}{2}=3-\epsilon$ then $x=-4+2 \epsilon .$ Let $\delta=2 \epsilon .$ Then $0<|x+4|<2 \epsilon \Rightarrow\left|\left(1-\frac{x}{2}\right)-3\right|<\epsilon.$
    Annotations: ''
