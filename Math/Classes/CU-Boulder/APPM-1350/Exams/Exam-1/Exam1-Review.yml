      APPM 1350 Exam-1 Review 11a:
      Evaluate the limit, show all work:
      $$$$
      \lim _{x \rightarrow \infty} \frac{\cos ^{4}(x)}{5+x^{2}}
      $$$$
    Back: |
      Note that $0 \leq \cos ^{4}(x) \leq 1$ implies $0 \leq \frac{\cos ^{4}(x)}{5+x^{2}} \leq \frac{1}{5+x^{2}},$ and so,
      $$$$
      0 \leq \lim _{x \rightarrow \infty} \frac{\cos ^{4}(x)}{5+x^{2}} \leq \lim _{x \rightarrow \infty} \frac{1}{5+x^{2}}=0
      $$$$
      thus by the Squeeze Theorem, $\lim _{x \rightarrow \infty} \frac{\cos ^{4}(x)}{5+x^{2}}=0.$
    Annotations: ''
  tags: []
