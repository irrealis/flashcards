      APPM 1350 Exam-1 Review 10:
      A factory manufactures round balls with volume $V=50 \mathrm{cm}^{3} .$ Balls are discarded if they do not satisfy the error tolerance of $\pm 0.4 \mathrm{cm}^{3} .$ Shown below are various radii $r$ that produce balls of different sizes.
      $$$$
      \begin{array}{|c|c|c|c|c|c|c|c|}\hline r(\mathrm{cm}) & {2.276} & {2.279} & {2.282} & {2.285} & {2.288} & {2.292} & {2.295} \\ \hline V\left(\mathrm{cm}^{3}\right) & {49.4} & {49.6} & {49.8} & {50.0} & {50.2} & {50.4} & {50.6} \\ \hline\end{array}
      $$$$
      In terms of the formal definition of $\lim _{x \rightarrow a} f(x)=L,$ identify $x, a, f(x), L, \delta,$ and $\epsilon.$
    Back: |
      We have $\lim _{r \rightarrow 2.285} V(r)=50$ if $0<|r-2.285|<0.006 \Rightarrow|V(r)-50|<0.4 .$ Therefore $x=r$ $a=2.285, f(x)=V(r)=\frac{4}{3} \pi r^{3}, L=50, \delta=0.006, \epsilon=0.4.$
    Annotations: ''
