      APPM 1350 2018-Fall Exam 1, Problem 3 (20 pts):
      Let
      $$$$
      h(x)=\frac{x^{-2}-9}{2 x^{2}+4 x-6}.
      $$$$

      (a) Find the domain of $h(x) .$ Express your answer in interval notation. _(Similar to WebAssign HW 2#5)_

      (b) Find and classify all discontinuities of $h(x)$ . Justify using appropriate limits. _(Similar to Exam Review Sheet #14)_

      (c) Find the horizontal asymptotes, if any. Justify using appropriate limits. _(Similar to Written HW 3#7)_
    Back: |
      (a) The function is undefined where the denominator $2 x^{2}+4 x-6=2(x+3)(x-1)$ equals 0 at
      $x=-3,1 .$ The domain is $(-\infty,-3) \cup(-3,1) \cup(1, \infty).$

      (b) There is a removable discontinuity at $x=-3:$
      $$$$
      \lim _{x \rightarrow-3} \frac{x^{2}-9}{2 x^{2}+4 x-6}=\lim _{x \rightarrow-3} \frac{(x+3)(x-3)}{2(x+3)(x-1)}=\frac{3}{4}.
      $$$$
      There is an infinite discontinuity at $x=1:$
      $$$$
      \lim _{x \rightarrow 1^{+}} \frac{x^{2}-9}{2 x^{2}+4 x-6}=\lim _{x \rightarrow 1^{+}} \frac{x-3}{2(x-1)}=-\infty
      $$$$
      since the numerator approaches $-2$ and the denominator approaches 0 with positive values.

      (c) There is a horizontal asymptote at $y=1 / 2:$
      $$$$
      \lim _{x \rightarrow \infty} \frac{x^{2}-9}{2 x^{2}+4 x-6}=\lim _{x \rightarrow \infty} \frac{1-\frac{9}{x^{2}}}{2+\frac{4}{x}-\frac{6}{x^{2}}}=\frac{1}{2}.
      $$$$
      $$$$
      \lim _{x \rightarrow-\infty} \frac{x^{2}-9}{2 x^{2}+4 x-6}=\lim _{x \rightarrow-\infty} \frac{1-\frac{9}{x^{2}}}{2+\frac{4}{x}-\frac{6}{x^{2}}}=\frac{1}{2}.
      $$$$
