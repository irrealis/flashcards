      APPM 1350 2018-Fall Exam 1, Problem 2, Core Section: Limits (30 pts):
      Evaluate the following limits or explain why they don't exist. Justify all answers.

      (a) $\lim _{x \rightarrow 0} \frac{x \cos x}{2 \tan (2 x)}$ _(Similar to WebAssign HW 5#4)_

      (b) $\lim _{t \rightarrow 4} \frac{12-3 t}{|t-4|}$ _(Similar to WebAssign HW 7#8)_

      (c) $\lim _{x \rightarrow \infty} \frac{\sin ^{2} x}{x}$ _(Similar to Exam Review Sheet #11a)_

      (d) $\lim _{x \rightarrow 0} \frac{3-\sqrt{9-x^{2}}}{x^{2}}$ _(Similar to WebAssign HW 5#2)_
    Back: |
      (a) Use the theorem $\lim _{\theta \rightarrow 0} \frac{\sin \theta}{\theta}=\lim _{\theta \rightarrow 0} \frac{\theta}{\sin \theta}=1.$
      $$$$
      \lim _{x \rightarrow 0} \frac{x \cos x}{2 \tan (2 x)}=\lim _{x \rightarrow 0} \frac{x \cos x}{2} \cdot \frac{\cos (2 x)}{\sin (2 x)} \cdot \frac{2}{2}=\lim _{x \rightarrow 0} \frac{\cos x}{2} \cdot \frac{2 x}{\sin (2 x)} \cdot \frac{\cos (2 x)}{2}=\frac{1}{2} \cdot 1 \cdot \frac{1}{2}=\frac{1}{4}.
      $$$$

      (b)
      $$$$
      \lim _{t \rightarrow 4^{+}} \frac{12-3 t}{|t-4|}=\lim _{t \rightarrow 4^{+}} \frac{3(4-t)}{t-4}=-3.
      $$$$
      $$$$
      \lim _{t \rightarrow 4^{-}} \frac{12-3 t}{|t-4|}=\lim _{t \rightarrow 4^{-}} \frac{3(4-t)}{4-t}=3.
      $$$$
      It follows that $\lim _{t \rightarrow 4} \frac{12-3 t}{|t-4|}$ does not exist because the right-hand and left-hand limits are not equal.

      (c) Because $0 \leq \sin ^{2} x \leq 1 \Rightarrow 0 \leq \frac{\sin ^{2} x}{x} \leq \frac{1}{x}$ and $\lim _{x \rightarrow \infty} \frac{1}{x}=0,$ by the Squeeze Theorem the value of $\lim _{x \rightarrow \infty} \frac{\sin ^{2} x}{x}$ also is $0.$

      (d) Multiply by the conjugate of the numerator.
      $$$$
      \lim _{x \rightarrow 0} \frac{3-\sqrt{9-x^{2}}}{x^{2}} \cdot \frac{3+\sqrt{9-x^{2}}}{3+\sqrt{9-x^{2}}}=\lim _{x \rightarrow 0} \frac{9-\left(9-x^{2}\right)}{x^{2}(3+\sqrt{9-x^{2}})}=\lim _{x \rightarrow 0} \frac{x^{2}}{x^{4}(3+\sqrt{9-x^{2}})}=\frac{1}{6}.
      $$$$
