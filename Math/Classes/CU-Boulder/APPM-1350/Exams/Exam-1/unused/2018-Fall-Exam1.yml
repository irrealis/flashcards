      APPM 1350 2018-Fall Exam 1, Problem 1, Core Section: Trigonometry (20 pts):
      (a) Given $\tan \theta=1 / 10$ and $\pi<\theta<3 \pi / 2,$ what is $\cos \theta ?$  _(Similar to WebAssign HW 1#8)_

      (b) Find all values of $x$ in the interval $[0,2 \pi]$ that satisfy cot $x$ csc $x=4 \cos x .$ _(Similar to Written HW 1#1)_

      (c) You see a bear cub in a tree on campus. Your distance from the tree is 100 $\mathrm{ft}.$ The angle between the ground and a straight line from your foot to the bear cub is $\pi / 6$ radians. How high up is the bear cub? _(Similar to Written HW 1#7a)_
    Back: |
      (a) Use a reference triangle. If the opposite side has length 1 and the adjacent side has length 10, then the hypotenuse has length $\sqrt{101}$ . In Q3, $3 \cos \theta=-10 / \sqrt{101}.$

      Alternate Solution:
      In Q3,
      $$$$\cos \theta=\frac{1}{\sec \theta}=\frac{-1}{\sqrt{1+\tan ^{2} \theta}}=\frac{-1}{\sqrt{101 / 100}}=-\frac{10}{\sqrt{101}}.$$$$

      (b) $\cot x \csc x=4 \cos x \Rightarrow \frac{\cos x}{\sin ^{2} x}=4 \cos x.$ Then $\cos x=0 \Rightarrow x=\frac{\pi}{2}, \frac{3 \pi}{2}$ or $\sin x=\pm \frac{1}{2} \Rightarrow x=\pi, \frac{5 \pi}{6}, \frac{7 \pi}{6}, \frac{11 \pi}{6}.$

      (c) Let $h$ be the height of the tree. We are given that $\tan \frac{\pi}{6}=\frac{1}{\sqrt{3}}=\frac{h}{100}$ so $h=\frac{100}{\sqrt{3}} \mathrm{ft}.$
