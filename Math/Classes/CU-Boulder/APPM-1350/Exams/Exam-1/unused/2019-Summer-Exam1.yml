      APPM 1350 2019-Summer Exam 1, Problem 4 (20 pts):
      For each of the following statements, determine if the statement is TRUE or FALSE. If the statement is TRUE, briefly explain why. If the statement is FALSE, briefly explain why or provide an example that shows the statement is false.

      (a) If a differentiable function $f(x)$ is periodic with period $T,$ then $f^{\prime}(x)$ is also periodic with period $T .$ (Reminder: $f$ is periodic with period $T$ if $f(x+T)=f(x)$ for each $x$ in its domain.)

      (b) If $\lim _{x \rightarrow \infty} f(x)=L,$ then $L$ is not in the range of $f.$

      (c) The curve $y=\frac{1}{x-1}$ has a vertical asymptote given by the line $y=1.$

      (d) If $f^{\prime}(a)$ exists, then $\lim _{x \rightarrow a} f(x)=f(a).$
    Back: |
      (a) (5 pts) TRUE. If a function is periodic, the slope of the tangent line will have the same slope from period to period. One can also show this from definition by writing
      $$$$
      f^{\prime}(a+T)=\lim _{h \rightarrow 0} \frac{f(a+T+h)-f(a+T)}{h}=\lim _{h \rightarrow 0} \frac{f(a+h)-f(a)}{h}=f^{\prime}(a).
      $$$$

      (b) (5 pts) FALSE. The simplest example I can think of is the constant function $f(x)=0 .$ For this function the range of $f$ contains only $\lim _{x \rightarrow \infty} f(x).$

      (c) (5 pts) FALSE. The vertical asymptote is given by the line $x=1.$

      (d) (5 pts) TRUE. $f^{\prime}(a)$ exists means that $f$ is differentiable at $a . \lim _{x \rightarrow a} f(x)=f(a)$ means that $f$ is continuous at $a .$ Differentiability implies continuity.
