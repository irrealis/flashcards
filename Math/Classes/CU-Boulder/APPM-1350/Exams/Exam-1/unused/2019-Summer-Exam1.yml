      APPM 1350 2019-Summer Exam 1, Problem 3 (26 pts):
      The following questions are not related. Justify your answers and cite any theorems you use.

      (a) Let
      $$$$
      r(s)=\left\{\begin{array}{ll}{a s^{2}+9,} & {\text { if } s \leq 2} \\ {\frac{s^{2}+s-6}{s-2},} & {\text { if } s>2}\end{array}\right.
      $$$$
      Use the _definition of continuity_ to determine the value of $a$ that makes $r(s)$ continuous on $\mathbb{R}.$

      (b) Suppose that a continuous function $f(x)$ satisfies $0<f(x)<1$ for every $x$ in $[0,1].$ Consider $g(x)=f(x)-x ;$ demonstrate that $g(x)$ has at least one root in the interval $(0,1) .$ Remember to cite any theorems that you may use. (_Hint:_ Note that $g$ is also continuous).

      (c) Consider $g(t)=t^{2}-3 t+2 .$ Use the _limit definition of the derivative_ to calculate $g^{\prime}(2).$

      (d) Consider $h(x)=\frac{\tan (x)}{x^{3}} .$ Is $h(x)$ odd, even, or neither? Justify your answer.
    Back: |
      (a) (7 pts) The definition of continuity says that a function is continuous at a point $c$ if $\lim _{s \rightarrow c} r(x)=r(c) .$ Inspecting this function, we see that it's a polynomial for $s \leq 2$ (which is continuous everywhere) and a rational function for $s>2$ which is continuous everywhere except $s=2.$ Thus, $r$ is continuous everwhere except possibly at $s=2 .$ To determine an $a$ to make the function continuous here, we require
      $$$$
      \lim _{s \rightarrow 2^{-}} r(s)=\lim _{s \rightarrow 2^{+}} r(s)=r(2)
      $$$$
      $r(2)=4 a+9,$ and certainly $\lim _{x \rightarrow 2^{-}} r(s)=4 a+9$ (by the continuity of polynomials). So we just need
      $$$$
      4 a+9=\lim _{s \rightarrow 2^{-}} r(s)=\lim _{s \rightarrow 2^{-}} \frac{s^{2}+s-6}{s-2}=\lim _{s \rightarrow 2^{-}} \frac{(s-2)(s+3)}{s-2}=\lim _{s \rightarrow 2^{-}} s+3=5.
      $$$$
      We solve for $a$ using the resulting equation $4 a+9=5,$ which yields $a=-1.$

      (b) (6 pts) Note that $g(0)=f(0)>0$ and $g(1)=f(1)-1<0 .$ since $g$ is continuous and $g(0)>0$ and $g(1)<0,$ the **Intermediate Value Theorem** guarantees a $c$ between 0 and 1 such that $g(c)=0 .$

      (c) (7 pts)
      $$$$
      \begin{aligned} \lim _{h \rightarrow 0} \frac{g(2+h)-g(2)}{h} &=\lim _{h \rightarrow 0} \frac{(2+h)^{2}-3(2+h)+2-\left[2^{2}-3(2)+2\right]}{h} \\ &=\lim _{h \rightarrow 0} \frac{4+4 h+h^{2}-6-3 h+2-4+6-2}{h} \\ &=\lim _{h \rightarrow 0} \frac{h+h^{2}}{h} \\ &=\lim _{h \rightarrow 0} 1+h \\ &=1. \end{aligned}
      $$$$

      (d) (6 pts) Let's check what $h(-x)$ looks like. Note that
      $$$$
      h(-x)=\frac{\tan (-x)}{(-x)^{3}}=\frac{\frac{\sin (-x)}{\cos (-x)}}{-x^{3}}=\frac{\frac{-\sin (x)}{\cos (x)}}{-x^{3}}=\frac{\tan (x)}{x^{3}}=h(x).
      $$$$
      So $h$ is even.
