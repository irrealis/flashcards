      APPM 1350 2019-Summer Exam 1, Problem 1 (26 pts):
      For this problem, let
      $$$$
      f(x)=\frac{x-3}{\sqrt{x}}.
      $$$$

      (a) What is the domain of $f(x) ?$

      (b) Where is $f(x)$ continuous?

      (c) Does $f(x)$ have any horizontal asymptotes? If not, demonstrate this. If yes, determine the equation(s) of the horizontal asymptote(s).

      (d) Does $f(x)$ have any vertical asymptotes? If not, demonstrate this. If yes, determine the equation(s) of the vertical asymptote(s).

      (e) Determine the equation of the tangent line to the curve $y=f(x)$ at the point $(1,-2).$
    Back: |
      (a) (4 pts) The domain of $f$ is anywhere that $x \geq 0$ (to avoid the square root of a negative number) and also $x \neq 0$ (to avoid division by zero). Hence, the domain is $(0, \infty).$

      (b) (4 pts) Since both $x-3$ and $\sqrt{x}$ are continuous on the domain of $f,$ and the quotient of continuous functions is continuous (wherever the denominator is nonzero), $f$ is continuous on $(0, \infty).$

      (c) (5 pts) We check $\lim _{x \rightarrow \pm \infty} f(x) .$ Note that $f$ is undefined for $x<0,$ so $\lim _{x \rightarrow-\infty} f(x)$ doesn't exist. Then
      $$$$
      \lim _{x \rightarrow \infty} \frac{x-3}{\sqrt{x}}=\lim _{x \rightarrow \infty} \sqrt{x}-\frac{3}{\sqrt{x}}=\infty-0=\infty.
      $$$$
      Because this limit does not approach a number, there are no horizontal asymptotes.

      (d) (5 pts) $f$ is continuous everywhere on its domain, so it has no vertical asymptotes on $(0, \infty).$ However, it could still have an asymptote at $x=0 .$ We check with the following limit:
      $$$$
      \lim _{x \rightarrow 0^{+}} \frac{x-3}{\sqrt{x}}=\lim _{x \rightarrow 0^{+}} \sqrt{x}-\frac{3}{\sqrt{x}}=0-\infty=-\infty.
      $$$$
      Because this limit approaches infinity, we say that $x=0$ is a vertical asymptote.

      (e) (8 pts) The slope of the tangent line is the derivative of the function at the point. We can rewrite the given function as $f(x)=\sqrt{x}-3 x^{-1 / 2},$ so
      $$$$
      f^{\prime}(x)=\frac{1}{2} x^{-1 / 2}+\frac{3}{2} x^{-3 / 2} \Rightarrow f^{\prime}(1)=\frac{1}{2}(1)+\frac{3}{2}(1)=2.
      $$$$
      Thus, the equation of the tangent line is
      $$$$
      y-(-2)=2(x-1) \Leftrightarrow y=2 x-4.
      $$$$
