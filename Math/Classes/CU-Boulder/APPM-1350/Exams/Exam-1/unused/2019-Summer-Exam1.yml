      APPM 1350 2019-Summer Exam 1, Problem 2 (28 pts):
      Calculate the following limits, if they exist. If a limit does not exist, indicate this by writing "DNE".

      (a)
      $$$$
      \lim _{x \rightarrow 0} \sin (x+\cos (x))
      $$$$

      (b)
      $$$$
      \lim _{x \rightarrow 3}\left[\frac{1}{x-3}-\frac{5}{x^{2}-x-6}\right]
      $$$$

      (c)
      $$$$
      \lim _{x \rightarrow 0} x^{2} \sin \left(\cos \left(\frac{1}{x}\right)\right)
      $$$$

      (d)
      $$$$
      \lim _{x \rightarrow 0^{-}} \frac{x}{|x|}
      $$$$
    Back: |
      (a) (7 pts) $\sin (x)$ and $\cos (x)$ are both continuous, every where, so
      $$$$
      \lim _{x \rightarrow 0} \sin (x+\cos (x))=\sin \left(\lim _{x \rightarrow 0} x+\cos \left(\lim _{x \rightarrow 0} x\right)\right)=\sin (0+\cos (0))=\sin (1).
      $$$$

      (b) (7 pts) In pursuit of a common denominator, we find
      $$$$
      \begin{aligned} \lim _{x \rightarrow 3} \frac{1}{x-3}-\frac{5}{x^{2}-x+6} &=\lim _{x \rightarrow 0} \frac{1}{x-3}-\frac{5}{(x-3)(x+2)} \\ &=\lim _{x \rightarrow 3} \frac{x+2}{(x-3)(x+2)}-\frac{5}{(x-3)(x+2)} \\ &=\lim _{x \rightarrow 3} \frac{x-3}{(x-3)(x+2)} \\ &=\lim _{x \rightarrow 3} \frac{1}{x+2} \\ &=\frac{1}{5} \end{aligned}
      $$$$

      (c) (7 pts) Note that $-1 \leq \sin (\theta) \leq 1$ for any $\theta,$ so in fact we also have $-1 \leq \sin (\cos (1 / x)) \leq 1.$ Multiplying across by $x^{2},$ we have $-x^{2} \leq x^{2} \sin (\cos (1 / x)) \leq x^{2}$ . Now observe that $\lim _{x \rightarrow 0} x^{2}=\lim _{x \rightarrow 0}-x^{2}=0,$ so by the squeeze theorem we can conclude that
      $$$$
      \lim _{x \rightarrow 0} x^{2} \sin (\cos (1 / x))=0.
      $$$$

      (d) (7 pts) since we're investigating a left-hand limit toward zero, we may assume that all values of $x$ are negative. Thus, we can rewrite $|x|=-x .$ We then have
      $$$$
      \lim _{x \rightarrow 0^{-}} \frac{x}{|x|}=\lim _{x \rightarrow 0^{-}} \frac{x}{-x}=\lim _{x \rightarrow 0^{-}}-1=-1.
      $$$$
