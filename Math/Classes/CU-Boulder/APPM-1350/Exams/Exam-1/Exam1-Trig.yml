      APPM 1350 Exam-1 Study Guide 21: **addition formula**

      Express $\sin x+y$ in terms of $\sin$ and $\cos$ of $x$ and $y$.

      (Something to try: derive from $e^{i\theta} = \cos\theta + \mathrm{i}\sin\theta.$)
