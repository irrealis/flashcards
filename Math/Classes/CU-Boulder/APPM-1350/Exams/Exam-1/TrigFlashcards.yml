    Back: |
      $$$$
      \begin{aligned} \tan \theta &=\frac{\sin \theta}{\cos \theta} \\ \cot \theta &=\frac{\cos \theta}{\sin \theta} \end{aligned}
      $$$$
    Annotations: ''
