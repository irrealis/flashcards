      APPM 1350 Exam-2 2018 Fall 03:
      A street light is mounted at the top of a 17 -ft-tall pole. A woman 5 ft tall walks away from the pole with a speed of $4 \mathrm{ft} / \mathrm{s}$ along a straight path. How fast is the tip of her shadow moving when
      she is $34 \mathrm{ft}$ from the pole?
    Back: |
      ![](APPM-1350-Exam2-Archive-18-3Fall-03.1.jpg)
      Given: $d x / d t=4$ ft/sec. Find $d y / d t$ when $x=34$ ft.
      By similar triangles,
      $$$$
      \frac{17}{5}=\frac{y}{y-x} \Rightarrow 17 y-17 x=5 y \Rightarrow 12 y=17 x
      $$$$
      $$$$
      12 \frac{d y}{d t}=17 \frac{d x}{d t} \Rightarrow \frac{d y}{d t}=\frac{17}{12}(4)=\frac{17}{3}
      $$$$
      The tip of the shadow is moving at $\frac{17}{3} \mathrm{ft} / \mathrm{sec}$.
      (Note that the answer is independent of the woman's distance from the pole.)
    Annotations: ''
