      APPM 1350 Exam-2 2018 Fall 02:
      Let $f(x)=\left\{\begin{array}{ll}{\frac{8}{3} x} & {x<6} \\ {(x-2)^{2}} & {x \geq 6}\end{array}\right.$
      (a) Write the limit definition of $f^{\prime}(a),$ the derivative of $f(x)$ at $x=a$.
      (b) Use the definition to determine the value of $f^{\prime}(6)$ or to show that it does not exist.
    Back: |
      (a) $f^{\prime}(a)=\lim _{h \rightarrow 0} \frac{f(a+h)-f(a)}{h}$ or $\lim _{x \rightarrow a} \frac{f(x)-f(a)}{x-a}$.
      (b) From the left:
      $$$$
      \lim _{h \rightarrow 0^{-}} \frac{\frac{8}{3}(6+h)-16}{h}=\lim _{h \rightarrow 0} \frac{16+\frac{8}{3} h-16}{h}=\frac{8}{3}.
      $$$$
      From the right:
      $$$$
      \lim _{h \rightarrow 0^{+}} \frac{(6+h-2)^{2}-16}{h}=\lim _{h \rightarrow 0^{+}} \frac{(h+4)^{2}-16}{h}=\lim _{h \rightarrow 0^{+}} \frac{h^{2}+8 h}{h}=8.
      $$$$
      Since the limit from the left does not equal the limit from the right, $f^{\prime}(6)$ does not exist.
    Annotations: ''
