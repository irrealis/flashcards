      APPM 1350 Exam-2 2018 Fall 04:
      Consider $f(x)=\frac{x^{2}+x+4}{x+1}$ with $f^{\prime}(x)=1-\frac{4}{(x+1)^{2}}$ and $f^{\prime \prime}(x)=\frac{8}{(x+1)^{3}}$.
      (a) On what intervals is $f$ increasing? decreasing?
      (b) Find the $x$ and $y$ coordinates of the local maximum and minimum values of $f$
      (c) On what intervals is $f$ concave up? concave down?
      (d) Use parts (a) to (c) to sketch a graph of $f$.
    Back: |
      (a) $f^{\prime}(x)=0 \Rightarrow x+1=\pm 2 \Rightarrow x=-3,1 . f^{\prime}$ is undefined at $x=-1$.
      $$$$
      \begin{array}{c|c}
        {\text { Intervals }} & {y^{\prime}} & {y} \\
        \hline
        {x <-3} & + & {\text{ increasing on }(-\infty, -3)} \\
        {-3<x<-1} & - & {\text { decreasing on }(-3,-1)} \\
        {-1<x<1} & - & {\text { decreasing on }(-1,1)} \\
        {x>1} & + & {\text { increasing on }(1, \infty)}
      \end{array}
      $$$$
      (b) There is a local maximum at $(-3,-5)$ and a local minimum at $(1,3)$
      (c) $y^{\prime \prime}$ does not equal 0 for any $x .$ It is undefined at $x=-1$.
      $$$$
      \begin{array}{c|c}
        {\text { Intervals }} & {y^{\prime\prime}} & {y} \\
        \hline
        {x <-1} & - & {\text{ concave down on }(-\infty, -1)} \\
        {x >-1} & + & {\text{ concave up on }(-1, \infty)}
      \end{array}
      $$$$
      (d)
      $$$$
      y=\frac{x^{2}+x+4}{x+1}
      $$$$
