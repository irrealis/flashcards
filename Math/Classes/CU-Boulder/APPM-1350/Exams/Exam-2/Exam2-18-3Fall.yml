      APPM 1350 Exam-2 2018 Fall 01b:
      Given $5 x y^{3}-2 \sqrt{x^{3}}=8 y+\sqrt{3},$ find $d y / d x .$
    Back: |
      $$$$
      \begin{aligned} 5 x y^{3}-2 \sqrt{x^{3}} &=8 y+\sqrt{3} \\ 5 x\left(3 y^{2}\right) \frac{d y}{d x}+5 y^{3}-3 \sqrt{x} &=8 \frac{d y}{d x} \\ \frac{d y}{d x}\left(15 x y^{2}-8\right) &=3 \sqrt{x}-5 y^{3} \\ \frac{d y}{d x} &=\frac{3 \sqrt{x}-5 y^{3}}{15 x y^{2}-8} \end{aligned}
      $$$$
