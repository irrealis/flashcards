      APPM 1350 Exam-2 2018 Fall 01c:
      Find an equation for the line tangent to $y=\frac{\sec (3 x)}{2+\tan (3 x)}$ at $x=0$.
    Back: |
      $$$$
      y^{\prime}=\frac{(2+\tan (3 x))(3 \sec (3 x) \tan (3 x))-\sec (3 x)\left(3 \sec ^{2}(3 x)\right)}{(2+\tan (3 x))^{2}}
      $$$$
      $$$$
      y^{\prime}(0)=\frac{0-3}{2^{2}}=-\frac{3}{4} \quad\text{and}\quad y(0)=\frac{1}{2}
      $$$$
      An equation for the tangent line is $y=\frac{1}{2}-\frac{3}{4} x$.
