      APPM 1350 Exam-2 Review 13:
      Find the linearizaton $L(x)$ of $f(x)=\sqrt[3]{1+x}$ at $x=0$ and use it to approximate $\sqrt[3]{0.95}$
    Back: |
      Note that $L(x)=f(0)+f^{\prime}(0) x=1+\frac{1}{3} x,$ and
