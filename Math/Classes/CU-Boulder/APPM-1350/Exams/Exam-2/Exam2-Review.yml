      APPM 1350 Exam-2 Review 15:
      The edge of a cube was found to be $30 \mathrm{cm}$ with a possible error in measurement of $0.1 \mathrm{cm} .$ Use differentials to estimate the error, relative error, and percentage error in computing (a) the volume of the cube and (b) the surface area of the cube.
    Back: |
      Note that here $x=30$ and $d x=\Delta x=0.1$
      (a) The volume is $V=x^{3}$ and $d V=3 x^{2} d x$ and so
      $$$$
      \text { error }=|V(x)-V(x+\Delta x)| \approx|d V|=\left|3 x^{2} d x\right|=\left|3(30)^{2}(0.1)\right|=270 \mathrm{cm}^{3}
      $$$$
      and
      $$$$
      \text { relative error }=\frac{d V}{V}=\frac{3 x^{2} d x}{x^{3}}=\frac{3 \Delta x}{x}=\frac{3(.1)}{30}=1 / 100=0.01
      $$$$
      and
      $$$$
      \text { percentage error }=\frac{d V}{V} \times 100 \%=0.01 \times 100 \%=1 \%
      $$$$
      (b) The surface area is $S=6 x^{2}$ and $d S=12 x d x$ and so
      $$$$
      \text { error }=|S(x)-S(x+\Delta x)| \approx|d S|=|12 x d x|=|12(30)(0.1)|=36 \mathrm{cm}^{2}
      $$$$
      and
      $$$$
      \text { relative error }=\frac{d S}{S}=\frac{12 x d x}{6 x^{2}}=\frac{2 \Delta x}{x}=\frac{2(.1)}{30}=1 / 150
      $$$$
      and
      $$$$
      \text { percentage error }=\frac{d S}{S} \times 100 \%=\frac{1}{150} \times 100 \%=\frac{100}{150} \%=\frac{2}{3} \%=0.6 \overline{6} \%
      $$$$
    Annotations: ''
  tags: []
