      APPM 1350 Exam-2 Review 19b:
      Find the absolute maximum and minimum values of $f$ on the given interval:
      $f(x)=\sin (x)+\cos (x),[-\pi / 4, \pi / 2]$
    Back: |
      Here $f^{\prime}(x)=\cos (x)-\sin (x)$ and $f^{\prime}(x)=0$ implies $\cos (x)=\sin (x)$ which implies $\tan (x)=1$ so $x=\pi / 4$ is a critical point, and $f(-\pi / 4)=0, f(\pi / 4)=\sqrt{2}$ and $f(\pi / 2)=1,$ so the absolute maximum value is $\sqrt{2}$ at $x=\pi / 4$ and the absolute minimum value is 0 at $x=-\pi / 4$.
    Annotations: ''
