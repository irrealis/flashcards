      APPM 1350 Exam-2 Review 04:
      The cost (in dollars) of producing $x$ units of a certain commodity is $C(x)=5000+10 x+0.05 x^{2}$.
      (a)
      Find the average rate of change of $C$ with respect to $x$ when the production level is changed
      i. from $x=100$ to $x=105$
      ii. from $x=100$ to $x=101$
      (b)
      Find the instantaneous rate of change of $C$ with respect to $x$ when $x=100$.
    Back: |
      (a)
      i. Average rate of change $=\frac{C(105)-C(100)}{105-100}=20.25$
      ii. Average rate of change $=\frac{C(101)-C(100)}{101-100}=20.05$
      (b)
      The instantaneous rate of change is $C^{\prime}(100)$ where $C^{\prime}(x)=10+0.1 x,$ so $C^{\prime}(100)=20$.
    Annotations: ''
  tags: []
