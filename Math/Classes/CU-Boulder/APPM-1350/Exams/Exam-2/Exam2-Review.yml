      APPM 1350 Exam-2 Review 09:
      Find the points where the curve $y=\left|\frac{x+2}{x^{2}+5}\right|$ has horizontal tangents.
    Back: |
      $$$$
      y=\left|\frac{x+2}{x^{2}+5}\right|=\left\{\begin{array}{ll}{\frac{x+2}{x^{2}+5}} & {x \geq-2} \\ {\frac{-(x+2)}{x^{2}+5}} & {x<-2}\end{array}\right.
      $$$$
      $$$$
      y^{\prime}=\left\{\begin{array}{ll}{\frac{-x^{2}-4 x+5}{\left(x^{2}+5\right)^{2}}} & {x>-2} \\ {\frac{x^{2}+4 x-5}{\left(x^{2}+5\right)^{2}}} & {x<-2}\end{array}\right.
      $$$$
      Solve $y^{\prime}=0$ to find the horizontal tangents.
      Case 1: If $x>-2$ then $y^{\prime}=\frac{-x^{2}-4 x+5}{\left(x^{2}+5\right)^{2}}=0 \Rightarrow-(x+5)(x-1)=0 \Rightarrow x=1$ since $x>-2$.
      There is a horizontal tangent at $\left(1, \frac{1}{2}\right)$.
      Case 2: If $x<-2$ then $y^{\prime}=\frac{x^{2}+4 x-5}{\left(x^{2}+5\right)^{2}}=0 \Rightarrow(x+5)(x-1)=0 \Rightarrow x=-5$ since $x<-2$.
      There is a horizontal tangent at $\left(-5, \frac{1}{10}\right)$.
      Note that $y^{\prime}(-2)$ is undefined because the derivative approaches $\frac{1}{9}$ from the right and $-\frac{1}{9}$ from the left.
    Annotations: ''
  tags: []
- id: 1570999975254
  fields:
