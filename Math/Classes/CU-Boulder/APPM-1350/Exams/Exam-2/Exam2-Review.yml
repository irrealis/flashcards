      APPM 1350 Exam-2 Review 10:
      The curve $y=A \sqrt{x}+\frac{B}{\sqrt{x}}$ has the tangent line $y=-15+26\left(x-\frac{1}{4}\right)$ at $\left(\frac{1}{4},-15\right) .$ Find the constants $A$ and $B$.
    Back: |
      $y=A \sqrt{x}+\frac{B}{\sqrt{x}} \Rightarrow y^{\prime}=\frac{A}{2 \sqrt{x}}-\frac{B}{2 x^{3 / 2}} .$ The slope of the tangent line is 26 so $y^{\prime}\left(\frac{1}{4}\right)=A-4 B=26 .$ The point of tangency is $\left(\frac{1}{4},-15\right)$ so $y\left(\frac{1}{4}\right)=A / 2+2 B=-15$.
      Combining the two equations, we find that $A=-2, B=-7$.
    Annotations: ''
  tags: []
