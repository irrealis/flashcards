      APPM 1350 Exam-2 Review 12:
      Water is leaking out of an inverted conical tank at a rate of $10,000 \mathrm{cm}^{3} / \min$ at the same time that water is being pumped into the tank at a constant rate. The tank has height $600 \mathrm{cm}$ and the diameter of the top is 400 $\mathrm{cm} .$ If the water level is rising at a rate of $20 \mathrm{cm} / \mathrm{min}$ when the height of the water is $200 \mathrm{cm},$ find the rate at which water is being pumped into the tank.
    Back: |
      ![](APPM-1350-Exam2-Review-12.1.jpg)

      Let:

      - $K=$ rate at which water is pumped in $\left(\mathrm{cm}^{3} / \mathrm{min}\right)$
      - $r=$ radius of water
      - $h=$ height of water
      - $\frac{d h}{d t}=20 \mathrm{cm} / \mathrm{min}$ when $h=200 \mathrm{cm}$
      - leak $=10,000 \mathrm{cm}^{3} / \mathrm{min}$

      We wish to find $K,$ note that $V=\frac{1}{3} \pi r^{2} h$ and since we have similar triangles we have
      $$$$
      \frac{r}{h}=\frac{200}{600} \Longrightarrow r=\frac{h}{3} \mathrm{so} V=\frac{1}{27} \pi h^{3}
      $$$$
      Now note that $\frac{d V}{d t}=$ rate in $-$ rate out $=K-10000,$ also note that $V=\frac{1}{27} \pi h^{3}$ implies $\frac{d V}{d t}=\frac{1}{9} \pi h^{2} \frac{d h}{d t}$
      And so $K-10,000=\frac{1}{9} \pi h^{2} \frac{d h}{d t}$ and thus
      $$$$
      K=\frac{1}{9} \pi h^{2} \frac{d h}{d t}+10,000=\frac{\pi}{9}(200)^{2}(20)+10,000=\frac{800,000 \pi}{9}+10,000 \mathrm{cm}^{3} / \mathrm{min}
      $$$$
    Annotations: ''
  tags: []
