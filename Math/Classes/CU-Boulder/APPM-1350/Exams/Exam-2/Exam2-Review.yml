      APPM 1350 Exam-2 Review 18:
      At 2:00 p.m. a car's speedometer reads $30 \mathrm{mi} / \mathrm{h}$. At 2:10 p.m. it reads $50 \mathrm{mi} / \mathrm{h}$. Assuming the car has been driven the whole time, show that at some time between 2:00 and 2:10, the acceleration is $120 \mathrm{mi} / \mathrm{h}^{2}$.
    Back: |
      Let $v(t)$ be the speed of the vehicle as a function of time (in hours). Then $v(0)=30$ and $v(1 / 6)=50,$ and so by the Mean Value Theorem there exists a time $t_{0}$ between $t=0$ (2 o'clock) and $t=1 / 6$ (2:10 p.m.) such that
      $$$$
      a\left(t_{0}\right)=v^{\prime}\left(t_{0}\right)=\frac{v(1 / 6)-v(0)}{1 / 6}=\frac{50-30}{1 / 6}=120 \mathrm{mi} / \mathrm{h}^{2}
      $$$$
    Annotations: ''
  tags: []
