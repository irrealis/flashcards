      f^{\prime}(x)=\frac{\left(f(x)+x f^{\prime}(x)\right) \sqrt{x}-\frac{1}{2} x^{-1 / 2}(1+x f(x))}{x}=\frac{2 x^{2} f^{\prime}(x)+x f(x)-1}{2 x^{3 / 2}}
      $$$$
    Annotations: ''
