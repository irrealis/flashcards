      APPM 1350 Exam-2 Review 19a:
      Find the absolute maximum and minimum values of $f$ on the given interval:
      $f(x)=x^{3}-6 x^{2}+9 x+2,[-1,4]$
    Back: |
      Note that $f^{\prime}(x)=3 x^{2}-12 x+9=3(x-1)(x-3)$ so the critcal points are $x=1$ and $x=3$ and $f(1)=6$, $f(3)=2$ and $f(-1)=-14, f(4)=6 .$ So, the absolute maximum value is 6 at $x=1$ and $x=4$ and the absolute minimum value is $-14$ at $x=-1$.
    Annotations: ''
  tags: []
