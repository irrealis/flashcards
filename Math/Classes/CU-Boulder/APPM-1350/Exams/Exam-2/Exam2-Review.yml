      (b) Find the local maximum and minimum values of $f$.
      (c) Find the inflection points and state where the function is concave up/down.
      $f(x)=x-2 \sin (x), 0 \leq x \leq 2 \pi$
    Back: |
      Note that $f^{\prime}(x)=1-2 \cos (x)$ and $f^{\prime \prime}(x)=2 \sin (x)$
      (a) $f(x)$ decreases on $(0, \pi / 3) \cup(5 \pi / 3,2 \pi)$ and increases on $(\pi / 3,5 \pi / 3) .$
      (b) There is a local minimum at $x=\pi / 3$ with value $f(\pi / 3)=\pi / 3-\sqrt{3} .$ There is a local maximum at $x=5 \pi / 3$ with value $f(5 \pi / 3)=5 \pi / 3+\sqrt{3}$
      (c) $f(x)$ is concave up on $(0, \pi)$ and concave down on $(\pi, 2 \pi) .$ There is an inflection point at $(\pi, \pi)$.

