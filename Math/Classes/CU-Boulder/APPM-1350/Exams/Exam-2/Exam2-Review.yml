      APPM 1350 Exam-2 Review 16:
      State Rolle's Theorem. Now, let $f(x)=1-x^{2 / 3},$ show that $f(-1)=f(1)$ but there is no number $c$ in $(-1,1)$ which satisfies Rolle's Theorem. Does this contradict Rolle's Theorem? Why or why not?
    Back: |
      _Rolle's Theorem:_ If $f(x)$ is continuous on $[a, b]$ and differentiable on $(a, b)$ and if $f(a)=f(b)$ then there exist a $c$ in $(a, b)$ such that $f^{\prime}(c)=0$.
      Note that here clearly $f(-1)=0=f(1)$ and $f^{\prime}(x)=\frac{-2}{3 x^{1 / 3}}$ and clearly there is no number $x=c$ for which $f^{\prime}(c)=0$.
      This does not contradict Rolle's Theorem since $f(x)$ is not differentiable on $(-1,1)$.
    Annotations: ''
  tags: []
