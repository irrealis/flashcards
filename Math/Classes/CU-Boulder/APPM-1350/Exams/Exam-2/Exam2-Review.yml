      APPM 1350 Exam-2 Review 17:
      Verify that $f(x)=\sqrt[3]{x}$ satisfies the hypothesis of the Mean Value Theorem on the interval $[0,1]$. Find all values of $c$ that satisfy the conclusion of the Mean Value Theorem.
    Back: |
      Note that $f(x)=\sqrt[3]{x}$ is continuous on $[0,1]$ and $f^{\prime}(x)=\frac{1}{3 x^{2 / 3}}$ and so $f(x)$ is differentiable on $(0,1)$. Now note that $\frac{f(1)-f(0)}{1-0}=1$ and $f^{\prime}(c)=1$ implies $c=\sqrt{\frac{1}{27}}$.
