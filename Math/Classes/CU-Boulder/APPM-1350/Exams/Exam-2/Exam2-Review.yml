      APPM 1350 Exam-2 Review 01b:
      Use the limit definition of the derivative to find $f^{\prime}(x)$ given:
      $f(x)=x^{2}-2 x+1$
    Back: |
      $$$$
      \begin{aligned} f^{\prime}(x)=\lim _{h \rightarrow 0} \frac{f(x+h)-f(x)}{h} &=\lim _{h \rightarrow 0} \frac{(x+h)^{2}-2(x+h)+1-\left(x^{2}-2 x+1\right)}{h} \\ &=\lim _{h \rightarrow 0} \frac{2 x h+h^{2}-2 h}{h}=\lim _{h \rightarrow 0} 2 x+h-2=2 x-2 \end{aligned}
      $$$$
    Annotations: ''
  tags: []
- id: 1570999025329
