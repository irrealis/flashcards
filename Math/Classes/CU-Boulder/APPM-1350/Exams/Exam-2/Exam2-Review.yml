      APPM 1350 Exam-2 Review 03:
      Is $f(x)=x^{2}|x|$ differentiable at $x=0 ?$ Use the limit definition of the derivative to answer this question.
    Back: |
      Note that if $f^{\prime}(0)$ exists then $f(x)$ will be differentiable at $x=0$, recall that $f^{\prime}(a)=\lim _{x \rightarrow a} \frac{f(x)-f(a)}{x-a},$ and, in this case, we must look at the one sided limits in the definition of the derivative, thus
      $$$$
      \lim _{x \rightarrow 0^{-}} \frac{f(x)-f(0)}{x}=\lim _{x \rightarrow 0^{-}} \frac{x^{2}|x|}{x}=\lim _{x \rightarrow 0^{-}} \frac{-x^{3}}{x}=\lim _{x \rightarrow 0^{-}}-x^{2}=0
      $$$$
      and
      $$$$
      \lim _{x \rightarrow 0^{+}} \frac{f(x)-f(0)}{x}=\lim _{x \rightarrow 0^{+}} \frac{x^{2}|x|}{x}=\lim _{x \rightarrow 0^{+}} \frac{x^{3}}{x}=\lim _{x \rightarrow 0^{+}} x^{2}=0
      $$$$
      and so we see that $f^{\prime}(0)=0$ and $f(x)=x^{2}|x|$ is differentiable at $x=0$.
    Annotations: ''
  tags: []
