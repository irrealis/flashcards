      APPM 1350 Exam-2 Review 01c:
      Use the limit definition of the derivative to find $f^{\prime}(x)$ given:
      $f(x)=\frac{1}{x}$
    Back: |
      $$$$
      f^{\prime}(x)=\lim _{h \rightarrow 0} \frac{f(x+h)-f(x)}{h}=\lim _{h \rightarrow 0} \frac{\frac{1}{x+h}-\frac{1}{x}}{h}=\lim _{h \rightarrow 0} \frac{x-(x+h)}{(x+h) x} \cdot \frac{1}{h}=\lim _{h \rightarrow 0} \frac{-1}{(x+h) x}=-\frac{1}{x^{2}}
      $$$$
    Annotations: ''
  tags: []
