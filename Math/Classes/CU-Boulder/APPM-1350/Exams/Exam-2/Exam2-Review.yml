      APPM 1350 Exam-2 Review 20a:
      For the function given below,
      (a) Find the intervals on which $f$ is increasing or decreasing.
      (b) Find the local maximum and minimum values of $f$.
      (c) Find the inflection points and state where the function is concave up/down.
      $f(x)=x^{4}-4 x-1$
    Back: |
      Note that $f^{\prime}(x)=4 x^{3}-4=4\left(x^{3}-1\right)=4(x-1)\left(x^{2}+x+1\right)$ and $f^{\prime \prime}(x)=12 x^{2}$ so
      (a) $\left.f(x) \text { decreases on }(-\infty, 1) \text { and increases on }(1, \infty) \text { (Note, the only real root of } f^{\prime}(x) \text { is } x=1\right)$
      (b) There is a local minimum at $x=1 \text { with value } f(1)=-4 \text { (Note } x=1 \text { is in the domain of } f(x))$
      (c) $f(x)$ is concave up on $(-\infty, 0)$ and $(0, \infty),$ there is no inflection point.

