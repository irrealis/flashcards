      APPM 1350 Exam-2 Review 01a:
      Use the limit definition of the derivative to find $f^{\prime}(x)$ given:
      $f(x)=\sqrt{2 x}$
    Back: |
      $$$$
      \begin{aligned} f^{\prime}(x)=\lim _{h \rightarrow 0} \frac{f(x+h)-f(x)}{h} &=\lim _{h \rightarrow 0} \frac{\sqrt{2(x+h)}-\sqrt{2 x}}{h}=\lim _{h \rightarrow 0} \frac{\sqrt{2(x+h)}-\sqrt{2 x}}{h} \cdot \frac{\sqrt{2(x+h)}+\sqrt{2 x}}{\sqrt{2(x+h)}+\sqrt{2 x}} \\ &=\lim _{h \rightarrow 0} \frac{2(x+h)-2 x}{h(\sqrt{2(x+h)}+\sqrt{2 x})}=\lim _{h \rightarrow 0} \frac{2}{\sqrt{2(x+h)}+\sqrt{2 x}}=\frac{1}{\sqrt{2 x}} \end{aligned}
      $$$$
    Annotations: ''
  tags: []
- id: 1570999025204
  fields:
