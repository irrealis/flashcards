      APPM 1350 Exam-2 Review 05:
      A particle has position function $s(t)=t^{3}-9 t^{2}+15 t+10,$ where $t$ is measured in seconds and $s$ in feet. Find the total distance traveled in the first 8 seconds.
    Back: |
      Note that $v(t)=s^{\prime}(t)=3 t^{2}-18 t+15=3\left(t^{2}-6 t+5\right)=3(t-1)(t-5),$ so $v(t)=0$ when $t=1$ and $t=5,$ so the total distance traveled in the first 8 seconds is
      $$$$
      \text { Total Distance }=|s(8)-s(5)|+|s(5)-s(1)|+|s(1)-s(0)|=120 \mathrm{ft}
      $$$$
    Annotations: ''
  tags: []
