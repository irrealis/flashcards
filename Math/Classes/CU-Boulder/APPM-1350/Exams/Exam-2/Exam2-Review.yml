      APPM 1350 Exam-2 Review 02:
      Let $f(x)=\sqrt[3]{x}$.
      (a)
      If $a \neq 0,$ find $f^{\prime}(a)$ using a limit definition of the derivative.
      Hint: $m^{3}-n^{3}=(m-n)\left(m^{2}+m n+n^{2}\right)$
      (b)
      Show that $y=x^{1 / 3}$ has a vertical tangent line at $(0,0)$
    Back: |
      (a)
      Recall that $f^{\prime}(a)=\lim _{x \rightarrow a} \frac{f(x)-f(a)}{x-a}$ and $\mathrm{so}$
      $$$$
      f^{\prime}(a)=\lim _{x \rightarrow a} \frac{f(x)-f(a)}{x-a}=\lim _{x \rightarrow a} \frac{x^{1 / 3}-a^{1 / 3}}{x-a}
      $$$$
      now using the hint, we see that $x-a=\left(x^{1 / 3}-a^{1 / 3}\right)\left(x^{2 / 3}+x^{1 / 3} a^{1 / 3}+x^{2 / 3}\right)$ and so,
      $$$$
      \lim _{x \rightarrow a} \frac{x^{1 / 3}-a^{1 / 3}}{x-a}=\lim _{x \rightarrow a} \frac{x^{1 / 3}-a^{1 / 3}}{\left(x^{1 / 3}-a^{1 / 3}\right)\left(x^{2 / 3} a^{1 / 3}+x^{2 / 3}\right)}=\lim _{x \rightarrow a} \frac{1}{\left(x^{2 / 3}+x^{1 / 3} a^{1 / 3}+x^{2 / 3}\right)}=\frac{1}{3 a^{2 / 3}}
      $$$$
      thus $f^{\prime}(a)=1 / 3 a^{2 / 3}$.
      (b)
      Note that $f(x)$ is continuous at $x=0$ (since it is a root function) and from part (a) we see that
      $$$$
      \lim _{x \rightarrow 0}\left|f^{\prime}(x)\right|=\lim _{x \rightarrow 0} \frac{1}{3 x^{2 / 3}}=\infty
      $$$$
      and so there is a vertical tangent at $x=0$.
    Annotations: ''
  tags: []
