      APPM 1350 Exam-2 Review 11:
      A man starts walking north at $4 \mathrm{ft} / \mathrm{s}$ from a point $\mathrm{P}$. Half a minute later, a woman starts walking south at $5 \mathrm{ft} / \mathrm{s}$ from a point $500 \mathrm{ft}$ due east of point $\mathrm{P}$. At what rate are the people moving apart 2 minutes after the woman starts walking?
    Back: |
      ![](APPM-1350-Exam2-Review-11.1.jpg)
      Figure 1: Man and womans' path
      ![](APPM-1350-Exam2-Review-11.2.jpg)
      Figure 2: Man and womans' path organized as a triangle

      Let:

      - $x=$ the distance the man has walked, then $\frac{d x}{d t}=4 \mathrm{ft} / \mathrm{s}$
      - $y=$ the distance the woman has walked, then $\frac{d y}{d t}=5 \mathrm{ft} / \mathrm{s}$
      - $h=$ the distance between the man and the woman

      Here we have $h^{2}=(x+y)^{2}+500^{2}$, and we wish to find $\frac{d h}{d t}$ when $t=2 \min =120$ sec and recall that distance $=$ rate $x$ time and so when $t=120$ sec, we have

      - $x=4(\underbrace{30}_{\text {headstart }} + 120)=600 \mathrm{ft}$
      - $y=5(120)=600 \mathrm{ft}$
      - $h^{2}=(x+y)^{2}+500^{2}=1200^{2}+500^{2}=1300^{2},$ so $h=1300$

      And note, $h^{2}=(x+y)^{2}+500^{2}$ implies $2 h \frac{d h}{d t}=2(x+y)\left(\frac{d x}{d t}+\frac{d y}{d t}\right)$ and so
      $$$$
      \frac{d h}{d t}=\frac{2(x+y)\left(\frac{d x}{d t}+\frac{d y}{d t}\right)}{2 h}=\frac{1200(4+5)}{1300}=\frac{108}{13} \mathrm{ft} / \mathrm{sec}
      $$$$
    Annotations: ''
  tags: []
