  fields:
    Front: |
      APPM 1350 Exam-2 Study Guide 13:
      State **Fermat's Theorem.**
    Back: |
      If $f$ has a local maximum or minimum value at $c,$ and if $f^{\prime}(c)$ exists, then $f^{\prime}(c)=0$.
    Annotations: ''
  tags: []
