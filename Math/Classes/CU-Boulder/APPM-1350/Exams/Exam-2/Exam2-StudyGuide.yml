  fields:
    Front: |
      APPM 1350 Exam-2 Study Guide 14:
      State the **Increasing / Decreasing Test.**
    Back: |
      If $f^{\prime}(x)>0$ on an interval, then $f$ is increasing on that interval.
      If $f^{\prime}(x)<0$ on an interval, then $f$ is decreasing on that interval.
    Annotations: ''
  tags: []
- id: 1571005862029
  fields:
    Front: |
      APPM 1350 Exam-2 Study Guide 15:
      Define **critical number.**
    Back: |
      A **critical number** is a value $c$ in the domain of $f$ such that $f^{\prime}(c)=0$ or $f^{\prime}(c)$ does not exist.
    Annotations: ''
  tags: []
- id: 1571005913230
  fields:
    Front: |
      APPM 1350 Exam-2 Study Guide 16:
      State the **Concavity Test.**
    Back: |
      If $f^{\prime \prime}(x)>0$ on an interval, then $f$ is concave upward on that interval.
      If $f^{\prime \prime}(x)<0$ on an interval, then $f$ is concave downward on that interval.
    Annotations: ''
  tags: []
- id: 1571005966854
  fields:
    Front: |
      APPM 1350 Exam-2 Study Guide 17:
      Define **inflection point.**
    Back: |
      An **inflection point** on the graph of $f$ is a point where $f$ is continuous and the concavity of $f$ changes from upward to downward or downward to upward.
    Annotations: ''
  tags: []
- id: 1571006193729
  fields:
    Front: |
      APPM 1350 Exam-2 Study Guide 18:
      State the **First Derivative Test for Local Extrema.**
    Back: |
      Suppose $c$ is a critical number of $f$.

      If $f^{\prime}$ changes from positive to negative at $c,$ then $f$ has a local maximum at $c$.
      If $f^{\prime}$ changes from negative to positive at $c,$ then $f$ has a local minimum at $c .$
    Annotations: ''
  tags: []
- id: 1571006256929
  fields:
    Front: |
      APPM 1350 Exam-2 Study Guide 19:
      State the **Second Derivative Test for Local Extrema.**
    Back: |
      Suppose $f^{\prime \prime}$ is continuous near $c .$

      If $f^{\prime}(c)=0$ and $f^{\prime \prime}(c)>0,$ then $f$ has a local minimum at $c .$
      If $f^{\prime}(c)=0$ and $f^{\prime \prime}(c)<0,$ then $f$ has a local maximum at $c .$
    Annotations: ''
  tags: []
