      APPM 1350 Exam-2 Study Guide 12:
      State the **Extreme Value Theorem.**
    Back: |
      If $f$ is continuous on $[a, b],$ then $f$ attains an absolute maximum value and an absolute minimum value in the interval.
    Annotations: ''
  tags: []
