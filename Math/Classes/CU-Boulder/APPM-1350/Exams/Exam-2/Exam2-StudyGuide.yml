      APPM 1350 Exam-2 Study Guide 10:
      State **Rolle's Theorem.**
    Back: |
      If $f$ is continuous on $[a, b]$ and differentiable on $(a, b)$ and $f(a)=f(b)$ then there is a number $c$ in $(a, b)$ such that $f^{\prime}(c)=0$.
    Annotations: ''
  tags: []
- id: 1571005613654
  fields:
    Front: |
      APPM 1350 Exam-2 Study Guide 11:
      State the **Mean Value Theorem.**
    Back: |
      If $f$ is continuous on $[a, b]$ and differentiable on $(a, b),$ then there is a number $c$ in $(a, b)$ such that
      $$$$
      f^{\prime}(c)=\frac{f(b)-f(a)}{b-a}.
      $$$$
    Annotations: ''
  tags: []
