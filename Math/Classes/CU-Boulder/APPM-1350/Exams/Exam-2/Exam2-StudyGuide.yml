      APPM 1350 Exam-2 Study Guide 20:
      State eight **Guidelines for Graphing $y=f(x)$.**
    Back: |
      1. Identify the **domain** and **symmetry** of $f$.
      2. Find the $x$ and $y$ **intercepts** of $f$.
      3. Find **asymptotes:**
        - Find **horizontal asymptotes:** $\lim _{x \rightarrow \pm \infty} f(x)=L$.
        - Find **vertical asymptotes:** $\lim _{x \rightarrow a^{-}} f(x)=\pm \infty, \lim _{x \rightarrow a^{+}} f(x)=\pm \infty$.
        - Find **slant asymptotes:** $\lim _{x \rightarrow \pm \infty}(f(x)-(m x+b))=0$.
      4. Find $y^{\prime} .$ Identify the **critical numbers** where $y^{\prime}=0$ or $y^{\prime}$ is undefined.
      5. Determine the **rise and fall** of $f(x)$. Identify local **extrema.**
      6. Find $y^{\prime \prime} .$ Identify the numbers where $y^{\prime \prime}=0$ or $y^{\prime \prime}$ is undefined.
      7. Determine the **concavity** of $f(x)$. Identify **inflection points.**
      8. Draw the **general shape** of $f$ and **sketch the curve.** Label important points and asymptotes.
    Annotations: ''
