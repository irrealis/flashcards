      APPM 1350 Exam-2 2019 Spring 04b:
      If $f^{\prime}(x)=\lim _{h \rightarrow 0} \frac{\sec (x+h)-\sec (x)}{h},$ find $f^{\prime}(\pi / 4) .$ Justify your answer, show all work.
    Back: |
      Here we have
      $$$$
      \lim _{h \rightarrow 0} \frac{\sec (x+h)-\sec (x)}{h}=f^{\prime}(x)=\lim _{h \rightarrow 0} \frac{f(x+h)-f(x)}{h} \Rightarrow f(x)=\sec (x) \Rightarrow f^{\prime}(x)=\sec (x) \tan (x)
      $$$$
      Thus $f^{\prime}(\pi / 4)=\sec (\pi / 4) \tan (\pi / 4)=\sqrt{2} \cdot 1=\sqrt{2}$.
    Annotations: ''
