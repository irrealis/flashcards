      APPM 1350 Exam-2 2019 Spring 02b:
      Chip flies a kite at a constant height of $150 \mathrm{ft}$ above the ground with the wind carrying the kite horizontally away from Chip at a rate of $25 \mathrm{ft} / \mathrm{sec}$. How fast must Chip let out the string when $250 \mathrm{ft}$ of $\mathrm{string}$ is out? Simplify your answer.
    Back: |
      The kite string, $z,$ forms the hypotenuse of a right triangle. We are given $\frac{d x}{d t}=25 \mathrm{ft} / \mathrm{sec}$ and wish to find $\frac{d z}{d t}$ when $z=250 \mathrm{ft} .$ Note that
      $$$$
      z^{2}=x^{2}+150^{2} \Rightarrow 2 z \frac{d z}{d t}=2 x \frac{d x}{d t} \Rightarrow \frac{d z}{d t}=\frac{x}{z} \frac{d x}{d t}
      $$$$
      and when $z=250$ we have a 3-4-5 right triangle and so $x=4 \cdot 50=200,$ that is,
      $$$$
      250^{2}=x^{2}+150^{2} \Rightarrow(5 \cdot 50)^{2}=x^{2}+(3 \cdot 50)^{2} \Rightarrow x^{2}=(4 \cdot 50)^{2} \Rightarrow x=4 \cdot 50=200.
      $$$$
      Thus
      $$$$
      \frac{d z}{d t}=\frac{x}{z} \frac{d x}{d t}=\frac{200}{250} \cdot 25=20 \mathrm{ft} / \mathrm{sec}
      $$$$
      so Chip must let the string out at $20 \mathrm{ft} / \mathrm{sec}$.
    Annotations: ''
