      APPM 1350 Exam-2 2019 Spring 03c:
      The function $f(x)=\frac{3 x+1}{x+\sqrt{4 x^{2}+5}}$ has a horizontal asymptote at which choice below?
      (A) $y=3$
      (B) $y=1$
      (C) $y=3$ and $y=1$
      (D) $y=-3$ and $y=1$
      (E) None of these
    Back: |
      Choice D. Note that
      $$$$
      \lim _{x \rightarrow \infty} \frac{3 x+1}{x+\sqrt{4 x^{2}+5}}=\lim _{x \rightarrow \infty} \frac{x(3+1 / x)}{x+2|x| \sqrt{1+5 / 4 x^{2}}}=\lim _{x \rightarrow \infty} \frac{x(3+1 / x)}{x+2 x \sqrt{1+5 / 4 x^{2}}}=\lim _{x \rightarrow \infty} \frac{x(3+1 / x)}{x(1+2 \sqrt{1+5 / 4 x^{2}})}=\frac{3}{1+2}=1
      $$$$
      thus $y=1$ is a horizontal asymptote of $f(x)$ and, similarly,
      $$$$
      \lim _{x \rightarrow-\infty} \frac{3 x+1}{x+\sqrt{4 x^{2}+5}}=\lim _{x \rightarrow-\infty} \frac{x(3+1 / x)}{x+2|x| \sqrt{1+5 / 4 x^{2}}}=\lim _{x \rightarrow-\infty} \frac{x(3+1 / x)}{x-2 x \sqrt{1+5 / 4 x^{2}}}=\lim _{x \rightarrow-\infty} \frac{x(3+1 / x)}{\sqrt{1-2 \sqrt{1+5 / 4 x^{2}}}}=\frac{3}{1-2}=-3
      $$$$
      thus $y=-3$ is also a horizontal asymptote of $f(x)$.
    Annotations: ''
