      APPM 1350 Exam-2 2019 Spring 04a:
      Find the absolute minimum and maximum values of $f(x)=x \sqrt{3+2 x}$ on the interval $[-1.5,3]$. Give your answer in the form $(x, y)$. Show all work, justify your answers and clearly label your answers.
    Back: |
      since $f(x)$ is continuous, we can use the Closed Interval Method. Now note, by the product rule, we have
      $$$$
      \begin{aligned} f^{\prime}(x)=\frac{d}{d x}\left[x \cdot(3+2 x)^{1 / 2}\right] &=1 \cdot(3+2 x)^{1 / 2}+x \cdot \frac{1}{2}(3+2 x)^{-1 / 2} \cdot 2 \\ &=(3+2 x)^{1 / 2}+\frac{x}{(3+2 x)^{1 / 2}}=\frac{(3+2 x)+x}{\sqrt{3+2 x}}=\frac{3+3 x}{\sqrt{3+2 x}}=\frac{3(1+x)}{\sqrt{3+2 x}} \end{aligned}
      $$$$
      so we have critical points when $f^{\prime}(x)=0 \Rightarrow x=-1$ and when $f^{\prime}(x)$ is undefined, $i . e .$ when $\sqrt{3+2 x}=0 \Rightarrow x=-3 / 2 .$ Now we need to check the value of $f(x)$ at the critical points and the endpoints:
      $$$$
      \begin{aligned} f(-3 / 2)=f(-1.5) &=0 \\ f(-1) &=-1 \Rightarrow \text { abs. min at }(-1,-1) \text { and abs. max at }(3,9) .\\ f(3) &=9 \end{aligned}
      $$$$
    Annotations: ''
  tags: []
