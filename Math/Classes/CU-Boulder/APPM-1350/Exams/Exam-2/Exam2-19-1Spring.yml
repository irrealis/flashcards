      APPM 1350 Exam-2 2019 Spring 03a:
      The radius of a circular disk is given as $12 \mathrm{cm}$ with a maximum error in measurement of $+0.2 \mathrm{cm} .$ Use differentials to estimate the maximum error in the calculated area of the disk. Show all work. Simplify your answer, you may give your answer in terms of $\pi$.
    Back: |
      Note that the area of a circle is $A=\pi r^{2}$ and $\Delta r=+0.2 \mathrm{cm}$ when $r=12 \mathrm{cm}$ thus
      $$$$
      A=\pi r^{2} \Rightarrow d A=\left.2 \pi r d r\right|_{r=12, d r=\Delta r=0.2}=2 \pi \cdot 12 \cdot(0.2)=4.8 \pi \mathrm{cm}^{2}
      $$$$
      thus the maximum error in the calculated area of the disk will be approximately $4.8 \pi \mathrm{cm}^{2}$.
    Annotations: ''
  tags: []
