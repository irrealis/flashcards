      APPM 1350 Exam-2 2019 Spring 01b:
      Use the Quotient Rule to find the derivative of $g(x)=\frac{2 x+1}{x^{2}-1}$. Simpify your answer, show all work.
    Back: |
      By the Quotient Rule,
      $$$$
      \frac{d}{d x}\left[\frac{2 x+1}{x^{2}-1}\right]=\frac{2 \cdot\left(x^{2}-1\right)-(2 x+1) \cdot 2 x}{\left(x^{2}-1\right)^{2}}=\frac{\left(2 x^{2}-2\right)-\left(4 x^{2}+2 x\right)}{\left(x^{2}-1\right)^{2}}=\frac{-2 x^{2}-2 x-2}{\left(x^{2}-1\right)^{2}}=\frac{-2\left(x^{2}+x+1\right)}{\left(x^{2}-1\right)^{2}}
      $$$$
    Annotations: ''
  tags: []
