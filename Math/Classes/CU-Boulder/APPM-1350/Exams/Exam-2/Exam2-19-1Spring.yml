      APPM 1350 Exam-2 2019 Spring 02a:
      The position function of a particle (in meters) at time $t$ seconds is given by $s(t)=t^{3}-4.5 t^{2}-7 t, t \geq 0$ When does the particle reach a velocity of 5 meters/sec? Show all work.
    Back: |
      Note that $v(t)=s^{\prime}(t)=3 t^{2}-9 t-7$ and
      $$$$
      v(t)=5 \Rightarrow 3 t^{2}-9 t-7=5 \Rightarrow 3 t^{2}-9 t-12=0 \Rightarrow 3\left(t^{2}-3 t-4\right) \Rightarrow 3(t+1)(t-4)=0 \Rightarrow t=-1,4
      $$$$
      thus the particle reaches a velocity of $5 \mathrm{m} / \mathrm{sec}$ when $t=4$ seconds.
    Annotations: ''
  tags: []
