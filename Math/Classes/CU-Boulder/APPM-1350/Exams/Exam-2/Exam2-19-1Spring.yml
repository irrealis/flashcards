      APPM 1350 Exam-2 2019 Spring 03b:
      Find $d y / d x$ by implicit differentiation given that $\cos (x y)=1+\sin (y) .$ Simplify your answer.
    Back: |
      Differentiating both sides with respect to $x$ yields
      $$$$
      -\sin (x y) \cdot\left[1 \cdot y+x y^{\prime}\right]=0+\cos (y) \cdot y^{\prime} \Rightarrow-y \sin (x y)=[\cos (y)+x \sin (x y)] y^{\prime}
      $$$$
      thus $y^{\prime}=\frac{-y \sin (x y)}{\cos (y)+x \sin (x y)}$.
    Annotations: ''
  tags: []
