      APPM 1350 Exam-2 2019 Spring 01a:
      Use limits to find all vertical asymptotes of $f(x)=\frac{x^{2}-4}{x^{2}+5 x-14} .$ Justify your answer with limits.
    Back: |
      Factoring yields
      $$$$
      \frac{x^{2}-4}{x^{2}+5 x-14}=\frac{(x-2)(x+2)}{(x-2)(x+7)}=\frac{x+2}{x+7}
      $$$$
      so we have a removable discontinuity at $x=2$ and note that
      $$$$
      \lim _{x \rightarrow-7^{-}} \frac{x^{2}-4}{x^{2}+5 x-14}=\lim _{x \rightarrow-7^{-}} \frac{x+2}{x+7}=+\infty \quad \text{and} \quad \lim _{x \rightarrow-7^{+}} \frac{x^{2}-4}{x^{2}+5 x-14}=\lim _{x \rightarrow-7^{+}} \frac{x+2}{x+7}=-\infty
      $$$$
      thus we have a vertical asymptote at $x=-7$.
    Annotations: ''
