      APPM 1350 Exam-2 2019 Spring 01c:
      The function $h(x)=\sqrt{1-x^{2}}$ has a vertical tangent at which choice below?
      (A) $x=-1,0,1$
      (B) $x=-1,1$
      (C) $x=\frac{1}{2}$
      (D) $-1 \leq x \leq 1$
      (E) None of these
    Back: |
      Choice B. Note that
      $$$$
      h^{\prime}(x)=\frac{1}{2}\left(1-x^{2}\right)^{-1 / 2} \cdot(-2 x)=\frac{-x}{\sqrt{1-x^{2}}}
      $$$$
      and
      $$$$
      \lim _{x \rightarrow-1^{+}} \frac{-x}{\sqrt{1-x^{2}}}=+\infty \quad\text{and}\quad \lim _{x \rightarrow 1^{-}} \frac{-x}{\sqrt{1-x^{2}}}=-\infty
      $$$$
      thus $h(x)$ has vertical tangents at $x=\pm 1$.
    Annotations: ''
  tags: []
