      APPM 1350 HW-05 01:
      Consider functions $f$ and $g$ whose graphs are shown below.
      (a) Let $u(x)=g(f(x)) .$ Find $u^{\prime}(-1)$ and $u^{\prime}(1).$
      (b) Let $v(x)=\sqrt{3 f(x)-(g(x))^{2}} .$ Find $v^{\prime}(-1).$
