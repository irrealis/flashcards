      APPM 1350 HW-05 05:
      Suppose gas in a canister with volume $V$ is kept at temperature $T .$ Then the pressure of the gas is
      $$$P=\frac{n R T}{V-n b}-\frac{a n^{2}}{V^{2}},$$$
      where $a, b, n,$ and $R$ are constants. Find $d P / d V.$
    Back: |
      $-n R T(V-n b)^{-2}+2 a n^{2} V^{-3}$
    Annotations: ''
  tags: []
