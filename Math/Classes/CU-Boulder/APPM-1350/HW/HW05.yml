      APPM 1350 HW-05 03:
      If $f(x)=(x-a)^{2} g(x)$ and $g$ is a polynomial, then we say that $a$ is a root of $f$ with multiplicity $2 .$ Find $f^{\prime}(x)$ and $f^{\prime}(a) .$
    Back: |
      $(x-a)^{2} g^{\prime}(x)+2(x-a) g(x), 0$
    Annotations: ''
