      APPM 1350 HW-05 06:
      Inside a machine a piston is moving vertically up and down with amplitude $a$ and frequency $k .$ Its position at time $t$ is $y=a \cos (2 \pi k t),$ measured in seconds. How does doubling the frequency affect the velocity and acceleration of the piston?
    Back: |
      the velocity doubles and the acceleration quadruples
