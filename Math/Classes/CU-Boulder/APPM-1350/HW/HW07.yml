      Let $g(x)=3 x^{2} .$ If the Mean Value Theorem is applied to $g$ on the interval $[a, b],$ the value of $c$ in the conclusion of the theorem is related to the average of $a$ and $b .$ Verify that the hypotheses of the theorem are satisfied and find $c .$
