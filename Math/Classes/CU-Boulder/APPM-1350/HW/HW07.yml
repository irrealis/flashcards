      APPM 1350 HW-07 06:
      Consider the function $y=x \sqrt{6-x}$
      (a) Find the domain of the function.
      (b) Find the $x-$ and $y$ -intercepts of the function.
      (c) On what intervals is $y$ increasing? decreasing?
      (d) Find the local maximum and minimum values of $y .$
      (e) On what intervals is $y$ concave up? concave down?
      (f) Find the inflection points of $y .$
      (g) Sketch a graph of $y .$ Clearly label all intercepts, extrema and inflection points.
    Back: |
      (a) $(-\infty, 6]$
      (b) $(0,0),(6,0)$
      (c) increasing on $(-\infty, 4),$ decreasing on $(4,6)$
      (d) local max $4 \sqrt{2}$
      (e) concave down on $(-\infty, 6)$
      (f) no inflection points
    Annotations: ''
