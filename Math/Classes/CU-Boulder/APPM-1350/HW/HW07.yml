      APPM 1350 HW-07 05:
      Suppose $f$ and $g$ are differentiable functions on $[a, b]$ and that $f(a)=g(a)$ and $f(b)=g(b) .$
      (a) Show that there is at least one value of $c$ between $a$ and $b$ where $f^{\prime}(c)=g^{\prime}(c) .$
      (Hint: Apply Rolle's Theorem to $h(x)=f(x)-g(x) .)$
      (b) Let $f(x)=\sqrt{x}$ and $g(x)=x^{2}$ on $[0,1]$. Find the value of $c$ that satisfies the result in part (a).
    Back: |
