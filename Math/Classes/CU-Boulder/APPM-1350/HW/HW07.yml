      APPM 1350 HW-07 01:
      The efficiency of a threaded fastener can be represented by
      $$$E=\frac{\lambda-k \lambda^{2}}{k+\lambda}, \quad \lambda>0$$$
      where $\lambda$ is the angle of pitch of the thread and $k$ is a positive constant. Find the critical number of $E,$ where the efficiency is maximized. Simplify your answer. (It is not necessary to confirm that there is a maximum value there.)
    Back: |
      $-k+\sqrt{k^{2}+1}$
    Annotations: ''
  tags: []
