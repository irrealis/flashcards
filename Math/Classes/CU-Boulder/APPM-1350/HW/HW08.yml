      APPM 1350 HW-08 04:
      A round ring of wire is centered at the origin and lies in a plane perpendicular to the $x$ -axis. The electric field at $(x, 0)$ can be represented by
      $$$
      E=\frac{k x}{\left(x^{2}+R^{2}\right)^{3 / 2}}
      $$$
      where $R$ is the radius of the ring and $k$ is a positive constant. The field reaches maximum and minimum levels at what values of $x ?$
    Back: |
      $\min x=-R / \sqrt{2}, \max x=R / \sqrt{2}$
