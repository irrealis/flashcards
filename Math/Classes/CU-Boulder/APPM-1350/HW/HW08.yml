      APPM 1350 HW-08 01:
      The line $y=m x+b$ is called a slant asymptote if $f(x)-(m x+b) \rightarrow 0$ as $x \rightarrow \infty$ or $x \rightarrow-\infty$ because the vertical distance between the curve $y=f(x)$ and the line $y=m x+b$ approaches 0 as $x$ becomes large.

      For rational functions $P(x) / Q(x),$ a slant asymptote occurs when the degree of $P$ is one more than the degree of $Q .$ To find the asymptote, use long division to write the function in the form $m x+b+R(x) / Q(x).$

      Find an equation of the slant asymptote of the function $y=\frac{-9 x^{2}+15 x-1}{6 x-2} .$ Verify using appropriate limits.
    Back: |
      $y=-\frac{3}{2} x+2$
