      APPM 1350 HW-08 03:
      Let $y=\frac{-4-6 x}{1+2 x}.$
      (a) Find the domain of the function.
      (b) Does $y$ have any horizontal or vertical asymptotes? Justify your answer using appropriate
      limits.
      (c) Find the $x$ and $y$ -intercepts of the function.
      (d) On what intervals is $y$ increasing or decreasing?
      (e) Find the local maximum and minimum values of $y .$
      (f) On what intervals is $y$ concave up or down?
      (g) Find the inflection points of $y .$
      (h) Sketch a graph of $y .$ Clearly label all intercepts, asymptotes, extrema, and inflection points.
    Back: |
      (a) $(-\infty,-1 / 2) \cup(-1 / 2, \infty)$
      (b) H.A. $y=-3,$ V.A. $x=-1 / 2$
      (c) $(-2 / 3,0),(0,-4)$
      (d **[my answer]**) increasing on $(-\infty,-1 / 2)$ and $(-1 / 2, \infty)$
      (e) no local extrema
      (f **[my answer]**) concave up on $(-\infty,-1 / 2)$, concave down on $(-1 / 2, \infty)$
      (g) no inflection points
