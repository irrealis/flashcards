      APPM 1350 HW-10 05:
      Consider the limit of $\sum_{i=1}^{n}\left(\frac{1}{n}\right)\left(\left(\frac{i}{n}\right)^{3}+2\left(\frac{i}{n}\right)\right)$ as $n \rightarrow \infty .$
      (a) Evaluate the limit.
      (b) The limit represents the area under the graph of a function $f$ on $[a, b] .$ Find such a function $f$ and interval $[a, b] .$
    Back: |
      (a) $5 / 4$
      (b) $f(x)=x^{3}+2 x$ on $[0,1]$
    Annotations: ''
