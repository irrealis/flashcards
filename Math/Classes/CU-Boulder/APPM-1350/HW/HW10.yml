      APPM 1350 HW-10 06:
      The graph below shows the velocity of a hot air balloon that takes off from the ground and rises upward.
      ![](HW-10-06.1.jpg)
      (a) When was the acceleration positive? negative?
      (b) At what time did the balloon reach maximum height?
      (c) At what time was the upward acceleration greatest?
      (d) At what time was the downward acceleration greatest?
      (e) Did the balloon land on the ground? Explain.
    Back: |
      (a **[my answer]**) pos on $(0 \text{ min}, 40 \text{ min}) \cup (59 \text{ min}, 60 \text{ min}),$ neg on $(40 \text{ min}, 59 \text{ min})$
      (b **[my answer]**) $42 \text{ min}$
      (c **[my answer]**) $(59 \text{ min}, 60 \text{ min})$
      (d **[my answer]**) $40 \text{ min}$
      (e **[my answer]**) no
    Annotations: ''
