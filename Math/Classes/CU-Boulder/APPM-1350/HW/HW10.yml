      APPM 1350 HW-10 04:
      Let $f(x)=\sqrt{4+9 x^{2}}$ on $[1,6] .$ Find an expression for $R_{n},$ the right-endpoint rectangle approximation of the area under the curve with $n$ equal subintervals. Write your answer in sigma notation.  Do not evaluate the sum.
    Back: |
      $$$\sum_{i=1}^{n} \sqrt{4+9\left(1+\frac{5 i}{n}\right)^{2}} \cdot \frac{5}{n}$$$
    Annotations: ''
  tags: []
