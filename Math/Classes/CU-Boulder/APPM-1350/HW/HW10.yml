      APPM 1350 HW-10 07:
      Suppose the velocity function (in $\mathrm{m} / \mathrm{s})$ for a particle moving along a line is
      $$$
      v(t)=-t^{2}+2 t+3,0 \leq t \leq 4.
      $$$
      (a) Use Comparison Property 8 in section 4.2 to find lower and upper estimates for the value of $\int_{0}^{4} v(t) d t .$ How are these estimates related to lower and upper sums?
      (b) Calculate the displacement of the particle on $[0,4] .$
      (c) Without using absolute value, set up integral(s) to find the total distance traveled by the particle on $[0,4] .$
      (d) Now find the total distance traveled.
    Back: |
      (a) lower $-20,$ upper 16
      (b) $20 / 3$
      (c) $\int_{0}^{3}\left(-t^{2}+2 t+3\right) d t-\int_{3}^{4}\left(-t^{2}+2 t+3\right) d t$
      (d) $34 / 3$
    Annotations: ''
  tags: []
