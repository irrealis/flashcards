      APPM 1350 HW-10 08:
      Mr. McCloskey is driving his truck along a straight road when he notices a small dark object $500 \text{ ft}$ ahead. He steps on the brakes, then recognizes that the object is a duck standing in the middle of the road. The truck records his speed every 2 seconds after he applies the brakes until he stops after 10 seconds.
      $$$\begin{array}{c|cccccc}{\text { time } t( \text {sec) } } & {0} & {2} & {4} & {6} & {8} & {10} \\ \hline \text { speed (ftsec) } & {100} & {80} & {50} & {25} & {10} & {0}\end{array}$$$
      Is it possible that Mr. McCloskey hit the duck? Find lower, midpoint, and upper estimates for the total distance traveled by the truck before coming to a stop. Assume that the speed of the truck decreased throughout the 10-second period but not necessarily at a steady rate.
    Back: |
      lower 330 ft, midpt 430 ft, upper $530 \mathrm{ft}$
