      APPM 1350 HW-12-04:
      Let $f(x)=\frac{\ln x}{2+3 \ln x}$.
      (a) Find the domain of $f$.
      (b) Evaluate $\lim _{x \rightarrow 0^{+}} f(x)$.
      (c) The function $f$ is one-to-one. Use $f^{\prime}$ to find $\left(f^{-1}\right)^{\prime}(1)$ (without finding $f^{-1}$).
      (d) Now find the inverse function $f^{-1}$.
    Back: |
      (a) $\left(0, e^{-2 / 3}\right) \cup\left(e^{-2 / 3}, \infty\right)$
      (b) $1 / 3$
      (c) $1 /(2 e)$
      (d) $e^{2 x /(1-3 x)}$
    Annotations: ''
  tags: []
