      APPM 1350 HW-12-03:
      Let $y=\frac{\sqrt{1+x} \sqrt[4]{1-x^{3}}}{2+7 x^{2}} .$ Use logarithmic differentiation to find $y^{\prime} .$ Leave your answer unsimplified.
