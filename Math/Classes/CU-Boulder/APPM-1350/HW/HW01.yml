      APPM 1350 HW-01 05:
      Buffs Mobile offers a data plan with a monthly charge of $45 for the first \\(500 \mathrm{mb}\\) of use, plus $10 for each additional \\(100 \mathrm{mb}\\) (rounded up to the nearest \\(100 \mathrm{mb}.\\) For example, if a customer uses 0 or \\(500 \mathrm{mb}\\) of data the cost is $45, and if she uses \\(501 \mathrm{mb}\\) the cost is $55.

      (a) Express the monthly cost \\(C(m)\\) in dollars as a function of the number \\(m\\) of megabytes used, \\(0 \leq m \leq 1000.\\)
      (b) Sketch a graph of \\(C(m)\\) with tick marks clearly labeled.
    Back: |
      (a) \\(C(m)=\left\\{\begin{array}{ll}{45} & {0 \leq m \leq 500} \\\\ {45+10\lceil(m-500) / 100\rceil} & { 500<m \leq 1000}\end{array}\right.\\)
      where \\(\lceil x\rceil\\) equals the least integer greater than or equal to \\(x.\\)
      (b)
      ![](HW-01-05.1.jpg)
    Annotations: ''
  tags: []
