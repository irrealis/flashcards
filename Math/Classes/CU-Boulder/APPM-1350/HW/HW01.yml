      APPM 1350 HW-01 02:
      Let $f(x)=1-\frac{1}{2-\frac{1}{3-x}}$ and $g(x)=\frac{1}{x}+2.$
      (a) Simplify $f.$
      (b) What is the domain of $f ?$ Express your answer in interval notation.
      (c) Find $h(x)=(f \circ g)(x)$ and simplify.
      (d) Is $h$ even, odd or neither? Justify your answer algebraically.
    Back: |
      (a) $\frac{-x+2}{5-2 x}$
      (b) $\left(-\infty, \frac{5}{2}\right) \cup\left(\frac{5}{2}, 3\right) \cup(3, \infty)$
      (c) $\frac{-1}{x-2}$
      (d) neither
    Annotations: ''
  tags: []
- id: 1572033816479
