      APPM 1350 HW-01 06:
      Rapunzel is 18 years old today and her hair is $70 \mathrm{ft}$ long. Her hair was 2 inches long at birth, then grew at a constant rate until it reached $40 \mathrm{ft}$ in length on her 12 th birthday. Since then Rapunzel's hair has grown at a different constant rate. Express Rapunzel's hair length $H,$ in feet, as a function of her age, $t,$ in years.
    Back: |
      $H(t)=\left\{\begin{array}{ll}{\frac{1}{6}+\frac{239}{72} t,} & {0 \leq t \leq 12} \\ {5 t-20,} & {12<t \leq 18}\end{array}\right.$
