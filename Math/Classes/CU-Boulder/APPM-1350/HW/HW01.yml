      APPM 1350 HW-01 04:
      A 15 -ft ladder leaning against a wall forms an angle of $\theta$ with the ground, $0<\theta<\pi / 2 .$ The base of the ladder is $b$ feet from the wall. The top of the ladder meets the wall $h$ feet above the ground.
      ![](HW-01-04.1.jpg)
      (a) For what value of $h$ will $\sec \theta=3 / 2 ?$
      (b) What values of $\theta$ will satisfy $h / b<\sqrt{3} ?$
      (c) For what value(s) of $\theta$ will $\frac{4 \cos \theta}{\tan \theta}=3 \csc \theta ?$
    Back: |
      (a) $5 \sqrt{5}$
      (b) $0<\theta<\pi / 3$
      (c) $\pi / 6$
    Annotations: ''
  tags: []
