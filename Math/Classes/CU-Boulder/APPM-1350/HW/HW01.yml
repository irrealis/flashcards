    Front: |
      APPM 1350 HW-01 03:
      Suppose voltage in the U.S. is represented by the function $V_{U}(t)=155 \sin (120 \pi t),$ where $t$ is measured in seconds, and voltage in Belgium is $V_{B}(t)=340 \sin (100 \pi t) .$ Find the maximum voltage and number of cycles per second in the two countries.

      (Hint: $\sin t$ has $1 /(2 \pi)$ cycles per second because its period is $2 \pi .$ )
    Back: |
      Maximum voltage: $V_{U} 155$ volts, $V_{B} 340$ volts. Cycles per second: $V_{U} 60, V_{B} 50.$
    Annotations: ''
  tags: []
