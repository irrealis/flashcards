      APPM 1350 HW-02 04:
      Let $f(t)=\frac{4 t+20}{5-|t|}.$
      (a) Write $f$ as a piecewise function without using absolute value.
      (b) Evaluate $\lim _{t \rightarrow-5} f(t).$
    Back: |
      (a) $f(t)=\left\{\begin{array}{ll}{\frac{4 t+20}{5-t},} & {t>0} \\ {\frac{4 t+20}{5+t},} & {t<0}\end{array}\right.$
      (b) $4.$
    Annotations: ''
  tags: []
