      APPM 1350 HW-02 06:
      A cylindrical can has a base radius of $4 \mathrm{cm} .$ Suppose the can is filled with $500 \mathrm{cm}^{3}$ of oil. Let $h$ represent the height and $V(h)$ represent the volume of the oil.
      (a) $\square$ What is the height of the oil rounded to the nearest hundredth?
      (b) If the volume of the oil is measured with an error tolerance of $\pm 5 \mathrm{cm}^{3},$ how close must the height be to the ideal one?
      (c) In terms of the $\epsilon, \delta$ definition of $\lim _{x \rightarrow a} f(x)=L,$ determine the values of $x, f(x), a, L, \epsilon,$ and $\delta .$
    Back: |
      (a) $9.95 \mathrm{cm}$
      (b) Within $0.10 \mathrm{cm}$
      (c) $x=h, f(x)=V(h), a=9.95, L=500, \epsilon=5,$ and $\delta=0.10$
    Annotations: ''
  tags: []
