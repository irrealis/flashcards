      APPM 1350 HW-02 07:
      An NB A basketball has a circumference of 29.5 in. Let $r$ represent the radius and $C(r)$ the circumference of a basketball.
      (a) $\square$ What radius corresponds to the target circumference? Round your answer to the nearest hundredth.
      (b) Suppose the manufacturing error tolerance for the circumference is $\pm 0.25$ in. How close must the radius be to the ideal one?
      (c) In terms of the $\epsilon, \delta$ definition of $\lim _{x \rightarrow a} f(x)=L$, determine the values of $x, f(x), a, L, \epsilon,$ and $\delta .$
      (d) Illustrate with a graph of $C(r)$ using arbitrary values of $\epsilon$ and $\delta .$
    Back: |
      (a) 4.70 in
      (b) Within 0.03 in.
      (c) $x=r, f(x)=C(r), a=4.70, L=29.5, \epsilon=0.25,$ and $\delta=0.03$
      (d)
