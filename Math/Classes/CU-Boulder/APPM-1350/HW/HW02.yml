      APPM 1350 HW-02 05:
      Let
      $$$
      g(x)=\left\{\begin{array}{cc}{\frac{x^{3 / 2}+5 \sqrt{x}}{\sqrt{x}}} & {\text { if } x>0} \\ {5} & {\text { if } x=0} \\ {\sin x \csc (5 x)} & {\text { if } x<0}\end{array}\right.
      $$$
      (a) Is $g$ right-continuous at $x=0 ?$
      (b) Is $g$ left-continuous at $x=0 ?$
      (c) Is $g$ continuous at $x=0 ?$
      Use the definition of continuity to justify your answers.
    Back: |
      (a) Yes
      (b) No
      (c) No
