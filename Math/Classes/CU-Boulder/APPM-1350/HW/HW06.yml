      APPM 1350 HW-06 01:
      Let $y^{2} \cos (1 / y)=2 x+2 y .$ Find $d y / d x.$
    Back: |
      $\frac{2}{\sin (1 / y)+2 y \cos (1 / y)-2}$
    Annotations: ''
  tags: []
- id: 1572039370729
  fields:
    Front: |
      APPM 1350 HW-06 02:
      At pressure $P$ atmospheres, a fraction $f$ of a gas decomposes. The relationship between $P$ and $f$ is
      $$$\frac{4 f^{2} P}{1-f^{2}}=K$$$
      where $K$ is a positive constant. Find $d f / d P.$
    Back: |
      $\frac{f^{3}-f}{2 P}$
    Annotations: ''
  tags: []
