      APPM 1350 HW-06 06:
      Cassius shapes a piece of clay into a cylinder of length $L$ and radius $r .$ He rolls the clay, maintaining the cylindrical shape so that the length $L$ increases at a rate of $0.1 \mathrm{cm} / \mathrm{sec} .$
      (a) Find the rate at which the radius is changing when $r=1 \mathrm{cm}$ and $L=5 \mathrm{cm} .$
      (b) At what rate is the lateral surface area of the cylinder changing then?
    Back: |
      (a) $-0.01 \text{ cm} / \mathrm{sec}$
      (b) $0.1 \pi \text{ cm}^{2} / \mathrm{sec}$
    Annotations: ''
  tags: []
