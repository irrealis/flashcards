      APPM 1350 HW-06 07:
      On a hot summer day, Mork buys a raspberry sno-cone for Mindy but by the time he walks over to where she is waiting, the ice has melted into a raspberry syrup and is starting to leak out of the bottom of the cone. The cone measures $16 \mathrm{cm}$ high and $8 \mathrm{cm}$ across. If the syrup leaks at a rate of $20 \pi \mathrm{cm}^{3} / \mathrm{min}$, how fast is the level of the syrup falling when it is $12 \mathrm{cm}$ high?
