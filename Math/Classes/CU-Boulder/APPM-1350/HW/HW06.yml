      APPM 1350 HW-06 05:
      Suppose liquid is flowing through an expandable tube. The volume, $V,$ of the liquid is related to the radius, $r,$ of the tube by the formula $V r^{-4}=k,$ where $k$ is a constant. What is the relative change in volume if the radius increases by $10 \% ?$
    Back: |
      $40 \%$ increase
    Annotations: ''
