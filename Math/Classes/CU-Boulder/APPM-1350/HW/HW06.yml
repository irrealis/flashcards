      Shown below is the tangent line approximation to $f(x)$ near $x=a.$
      (a) Find the values of $a, f(a),$ and $f^{\prime}(a) .$
      (b) Estimate the values of $f(2.1)$ and $f(1.98) .$ Are these under or overestimates? Why? Which estimate do you expect to be more accurate?
