      APPM 1350 HW-14-04:
      A heavy chain is attached to the tops of two poles, forming the shape of the catenary curve
      $$$
      y=\frac{T}{k} \cosh \left(\frac{k x}{T}\right)
      $$$ where $T$ and $k$ are positive constants. Suppose the poles are located at $x=-T / k$ and $x=T / k .$
      (a) If we measure the height of the chain at its highest and lowest points, what is the difference?
      (b) Show that
      $$$
      \frac{d^{2} y}{d x^{2}}=\frac{k}{T} \sqrt{1+\left(\frac{d y}{d x}\right)^{2}}
      $$$
    Back: |
      (a)
      $$$\frac{T}{k}(\cosh 1-1)$$$
      (b)
