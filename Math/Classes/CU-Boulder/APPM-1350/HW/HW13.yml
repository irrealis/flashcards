      APPM 1350 HW-13-03:
      Consider the function $y=\left(\log _{3} x\right) / x$
      (a) Find the absolute maximum value of the function.
      (b) Find the area of the region under the curve, $1 \leq x \leq 9$. Fully simplify your answer.
    Back: |
      (a)
      $$$\frac{1}{(\ln 3) e}$$$
      (b)
      $$$2 \ln 3$$$
    Annotations: ''
  tags: []
