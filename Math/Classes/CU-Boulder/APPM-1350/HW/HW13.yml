      APPM 1350 HW-13-04:
      A dose of $2.5 \text{ mg}$ of a painkiller is administered to a patient. Suppose the rate at which the drug is eliminated from the body is proportional to the amount present. If the painkiller has a half-life of two hours, how long will it take for $90 \%$ of the drug to be eliminated?

      Without a calculator, approximate your final answer to the nearest tenth using the approximations $\ln 2 \approx 0.7, \ln 3 \approx 1.1,$ and $\ln 5 \approx 1.6$.
    Back: |
      $$$6.6 \text{ hrs}$$$
    Annotations: ''
  tags: []
