      APPM 1350 HW-13-06:
      There was a flu outbreak in River City. The number of people who came down with the flu $t$ days
      after the start of the outbreak was
      $$$
      P=\frac{10^{6}}{1+5000 e^{-t / 10}}.
      $$$
      (a) How many days did it take before 1000 people caught the flu?
      (b) Eventually how many people came down with the flu?
    Back: |
      (a) $16$ days
      (b) $1,000,000$ people
