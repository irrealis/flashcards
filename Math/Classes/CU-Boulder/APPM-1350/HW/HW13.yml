      A turnip is placed into a $200^{\circ}$ oven. After 30 minutes the turnip has a temperature of $120^{\circ}$ and is getting hotter at an instantaneous rate of $2^{\circ}/\text{min}$. What was the initial temperature of the turnip? Use a calculator or CAS for this.
