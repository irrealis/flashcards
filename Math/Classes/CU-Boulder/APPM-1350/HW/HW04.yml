      APPM 1350 HW-04 09:
      The acceleration due to gravity, $g$, varies with height above and below the surface of the earth:
      $$$g(r)=\left\{\begin{array}{ll}{\frac{G M r}{R^{3}}} & {\text { for } r<R} \\ {\frac{G M}{r^{2}}} & {\text { for } r \geq R}\end{array}\right.$$$
      where $r$ is the distance to the center of the earth, $R$ is the radius of the earth, $M$ is the mass of the earth, and $G$ is the gravitational constant.
      (a) Is $g$ a continuous function of $r ?$ Explain.
      (b) Is $g$ a differentiable function of $r ?$ Explain.
    Back: |
      (a) Yes.
      (b) No.
