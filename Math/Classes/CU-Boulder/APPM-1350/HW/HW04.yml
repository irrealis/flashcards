      APPM 1350 HW-04 03:
      Consider the curve $y=1-4 x+x^{3}.$
      (a) Find equations for the lines tangent to the curve where the slope of the curve equals $8 .$
      (b) Find an equation for the line normal to the curve at $x=2.$
    Back: |
      (a) $y-1=8(x-2)$ and $y-1=8(x+2)$
      (b) $y-1=-\frac{1}{8}(x-2)$
    Annotations: ''
