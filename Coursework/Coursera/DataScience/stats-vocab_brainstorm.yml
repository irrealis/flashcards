    Front: |
      List the binary classification probabilities in the entire sample space.
    Back: |
      - \\(p(TP)\\)
      - \\(p(TN)\\)
      - \\(p(FP)\\)
      - \\(p(FN)\\)
      - Prevalence = \\(p(C^+)\\)
      - (My term) Imprevalence = \\(p(C^-)\\)
      - (My term) PTR = Positive Test Rate = \\(p(R^+)\\)
      - (My term) NTR = Negative Test Rate = \\(p(R^-)\\)
      - Accuracy = \\(p(TP) + p(TN)\\)
      - (My term) Inaccuracy = \\(p(FP) + p(FN)\\)
